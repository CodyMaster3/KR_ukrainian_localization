#Intro Events#

 ice.9996.t: "Ісландія 1922 року"
 ice.9996.d: "З 1874 Ісландія вперше відчула незалежність у ті часи, коли Данія надала їй право на самоврядування і власну конституцію. Будучи частиною Данії, Ісландія зберегла нейтралітет під час Вельткрігу. Із закінченням війни Ісландія приєдналася до Міттельєвропейського економічного блоку разом зі своїм покровителем. Це принесло Ісландії процвітання, оскільки тепер вона могла вільно торгувати своїм головним експортним товаром – рибою. Британський ринок продовжив вигідний імпорт ісландської риби через невелику відстань між двома островами, а торгівля тріскою з материковою Європою дозволила Ісландії забезпечити стабільне зростання своєї економіки."
 ice.9996.a: "Що було..."
 
 ice.9997.t: "Ісландія 1925 року"
 ice.9997.d: "Однак економічне процвітання не могло тривати вічно. Британська революція зруйнувала ісландське економічне диво. Коли британські монархісти розбіглися по всьому світу, британсько-ісландські торгові відносини були розірвані. Єдиною альтернативою в подібній ситуації була торгівля з монархістами, що спливли в Канаду, але їх внутрішньоекономічні проблеми не дозволили налагодити з ними торгівлю. Таким чином, Ісландія залишилася на волосині від Британської Революції, в результаті якої експорт країни до Великобританії повністю вичерпався. Міттельєвропейський ринок дещо допоміг ісландським рибалкам, але економіка країни повільно пристосовувалася."
 ice.9997.a: "Те минуло..."
 
 ice.9998.t: "Ісландія 1932 року"
 ice.9998.d: "Щоб тимчасово зупинити зростання безробіття в країні, Альтінг створив програму створення робочих місць, надаючи людям роботу на будівництві. Якийсь час ця програма працювала без проблем, але згодом стала приводом для довгих суперечок в уряді. Під час зборів міської ради в Рейк'явіку дев'ятого листопада 1932 року було вирішено скасувати програму створення робочих місць. Коли новина про це дійшла до населення, люди влаштували бунт перед входом до будівлі ради з вимогою не згортати ПСРМ, оскільки економіка Ісландії на той час все ще страждала від рецесії. Цей бунт став відомий як 'Гуттослагурин', результатом якого стало збереження дії ПСРМ на найближчі кілька років."
 ice.9998.a: "Це криза колись закінчиться?"
 
 ice.9999.t: "Ісландія 1936 року"
 ice.9999.d: "Незважаючи на те, що минуле десятиліття було лихом для жителів Ісландії, віра у світле майбутнє не згасла. Уряд вже складає плани створення нових робочих місць, розвитку туризму і навіть розвитку електроенергетики на острові. Можливо з невеликою допомогою Данії нам вдасться втілити в життя свої мрії!"
 ice.9999.a: "Можливо кінець наших бід близький!"

#Cod War Events#
 ice.1.t: "Ісландія розширює свої рибальські води"
 ice.1.d: "У зв'язку з нещодавньою зміною політичного курсу наші рибалки отримали можливість запливати далі від берегів Ісландії для лову риби. Очікується, що це дозволить збільшити улов, а отже, збільшити прибуток із продажу риби. Наші торговці вже почали налагоджувати зв'язки із потенційними торговими партнерами з Британської Імперії."
 ice.1.a: "Який багатий улов!"
 
 ice.2.t: "Ісландія розширює свої рибальські води"
 ice.2.d: "Нещодавно Ісландія претендувала великі ділянки Північної Атлантики як у свої власні територіальні води. Це неминуче викликає гнів синдикалістів, але, можливо, ми могли б використати цю ситуацію для отримання підтримки з боку Ісландії, яку в кінцевому підсумку можна буде використовувати як плацдарм для повернення на рідні острови."
 ice.2.a: "Надіслати Ісландії пропозицію."
 ice.2.b: "Ми не можемо так ризикувати."
 
 ice.3.t: "Ісландія розширилася до Британських вод"
 ice.3.d: "Ісландці вторглися в наші води у Північній Атлантиці. Свої дії вони доводять спробами послабити ефект Чорного Понеділка, але самі того не знаючи, вони викликали хвилювання серед шотландських рибалок. Важливо розуміти, що Ісландія - маленька нація остров'ян-рибалок, тому незважаючи на те, скільки риби вони виловлюватимуть, на нас це занадто погано не позначиться. Чому б нам не відновити торговельні відносини, які були між нашими островами ще до Революції?"
 ice.3.a: "Відправимо їм пропозицію"
 ice.3.b: "Нехай ловлять рибу в іншому місці"
 
 ice.4.t: "Пропозиція з Канади"
 ice.4.d: "Канадські торговці зв'язалися з нами та висловили свій інтерес у укладанні економічних угод між нашими країнами. Будучи державою-наступником Британської Імперії, Канада сподівається відновити давні торговельні відносини."
 ice.4.a: "За наших друзів у Оттаві!"
 
 ice.5.t: "Пропозиція від Британського Союзу"
 ice.5.d: "Представник торгового союзу із синдикалістської Британії прибув до Рейк'явіка для обговорення можливої ​​економічної угоди. У минулому наші острови мали плідну торговельну угоду, проте події останнього десятиліття призвели до розірвання угоди. Представник стверджує, що зараз настав час відновити торгівлю."
 ice.5.a: "Нехай буде знову торгівля між островами!"
 
 ice.6.t: "Ісландія отримала безліч торгових пропозицій"
 ice.6.d: "У зв'язку з нашим недавнім розширенням держави з обох боків Атлантичного океану змагаються за свій шматок пирога. Дізнавшись про наші багаті запаси тріски, канадці та англійці прагнуть укласти з нами вигідні торгові угоди. На чию пропозицію ми відгукнемося?" 
 ice.6.a: "Укласти угоду з Канадою"
 ice.6.b: "Укласти угоду з Британським Союзом"
 
 ice.7.t: "Ісландія погодилася з нашою пропозицією"
 ice.7.d: "Наші торговці змогли укласти угоду з Ісландією. Вона допоможе їм відновити свою економіку, а нам схилити острів на свій бік. Таким чином ми отримаємо важливого союзника у Північній Атлантиці."
 ice.7.a: "Відмінно!"
 
 ice.78.t: "Не підписано жодного контракту щодо Північноатлантичної тріски"
 ice.78.d: "Схоже, що незважаючи на наші щедрі пропозиції як роялістам, так і синдикалістам, жодна із сторін не зацікавлена ​​укласти з нами торговельну угоду на наші улови. У зв'язку з цією сумною чергою подій ми повинні повернути на схід у напрямку до наших північних побратимів і спробувати зблизитися з ними."
 ice.78.a: "Тепер ми повинні повернутися всередину"

 ice.8.t: "Укладання угоди з Канадою"
 ice.8.d: "Канадці погодилися купувати нашу тріску. Нам слід очікувати суттєвого зростання нашого прибутку."
 ice.8.a: "Хороший улов"
 
 ice.9.t: "Ісландія та Канада уклали торгову угоду"
 ice.9.d: "Роялісти уклали угоду з ісландцями щоб ті ловили рибу в водах, що нам належать. Ми повинні відплатити їм за це чи на нас чекає приниження через утиск боку крихітного острівного народу."
 ice.9.a: "Ці води належать нам!"
 
 ice.10.t: "Ісландія погодилася з нашою пропозицією"
 ice.10.d: "Ісландські торговці вирішили поновити минулі торговельні відносини. Водночас наші острови досягнуть процвітання."
 ice.10.a: "Відмінно!"
 
 ice.11.t: "Торговельну угоду укладено!"
 ice.11.d: "Із укладанням цієї угоди синдикалісти погодилися не звертати уваги на наші рибальські судна в обмін на отримання значної частки наших уловів. Такий стан справ зупинить ескалацію конфлікту."
 ice.11.a: "За наших атлантичних союзників!"
 
 ice.12.t: "Англійці уклали угоду з ісландцями"
 ice.12.d: "Підлі англійські синдикалісти уклали угоду з Ісландією, ставши майже монополістами на трісковому ринку в Північній Атлантиці. Ми не можемо цього допустити! Чи маємо ми запропонувати Ісландії нову угоду або нам слід спокійно поступитися?"
 ice.12.a: "Запропонувати вигіднішу угоду"
 ice.12.b: "Припинити торгівлю тріскою"
 
 ice.13.t: "Канада пропонує нам нову угоду"
 ice.13.d: "Небажання припиняти з нами торгівлю змусило Канаду запропонувати нам нову угоду. Вони згодні купувати у нас тріску за вищою ціною, ніж англійці. Чи варто нам змінити курс і укласти угоду з Канадою?"
 ice.13.a: "З Канадою на нас чекає світле майбутнє!"
 ice.13.b: "Ми більше зацікавлені у співпраці з Англією"
 
 ice.14.t: "Це наші води!"
 ice.14.d: "Ісландські рибальські траулери вторгаються в наші води і крадуть рибу, яка вважається нашою! Як нам відреагувати?"
 ice.14.a: "Покажіть де їм місце"
 
 ice.15.t: "Відгін траулерів"
 ice.15.d: "Після обурливих домагань Ісландії на наші води ми відправили ескадру есмінців задля безпеки наших рибалок. Есмінці RNS Seawolf та Sparrowhawk успішно відігнали всіх ісландських рибалок, які наївно намагалися привласнити собі наші води."
 ice.15.a: "Британія править морями!"

 ice.16.t: "Напад на рибалок"
 ice.16.d: "Після нападу республіканських есмінців кількість рибалок, які бажають тралити рибу в багатих на неї англійських водах, різко зменшилася і як результат ми більше не можемо виловлювати звідти рибу на продаж."
 ice.16.a: "Парою есмінців нас не налякати"
 
 ice.17.t: "Помститися англійцям?"
 ice.17.d: "Частина нашого населення закликає помститися англійцям атакувавши їх рибалок. Люди вимагають від нас спорядити на рейд суду берегової охорони та завадити англійським траулерам ловити рибу у наших водах."
 ice.17.a: "Дійте"
 ice.17.b: "Ми не опускатимемося до їх рівня"
 
 ice.178.t: "Рибалки все ще в небезпеці"
 ice.178.d: "Не дивлячись на наш відступ із оспорюваних вод, англійці продовжили нападати на наших рибалок. Хоча наші траулери обережно тримаються наших нинішніх територіальних вод, англійці однаково переслідують їх. Рибалки знову просять нас мобілізувати берегову охорону щоб захистити їх. Що може статися, якщо ми наших людей у ​​морі без захисту?"
 ice.178.a: "Мобілізуйте берегову охорону"
 ice.178.b: "Ми не можемо ризикувати"
 
 ice.179.t: "Марш рибалок на Альтинг"
 ice.179.d: "Зіткнувшись із відсутністю підтримки з боку держави, великі групи рибалок почали прибувати до столиці з метою провести марш на Альтінг та вимагати від уряду рішучих дій. Багатьом ця ситуація вже нагадує Гуттослагурін 1932 року. Перед нами став вибір: або ми йдемо на поступки рибалкам і мобілізуємо берегову охорону, або ми можемо попросити англійців про поблажливість. Яке рішення ухвалить уряд?"
 ice.179.a: "Рибалки повинні бути захищені"
 ice.179.b: "Сподіватимемося на поблажливість англійців"
 
 ice.18.t: "Англійські рибалки були атаковані"
 ice.18.d: "Нам повідомили про те, що ісландські човни берегової охорони, споряджені розрізачами човнових мереж, переслідують наші рибальські судна і вже змогли відрізати кілька мереж, позбавивши деякі кораблі можливості перевозити рибу. Частина нашого флоту у Північній Атлантиці надто розосереджена, щоб мати можливість захистити всіх наших рибалок. Ми повинні надіслати їм підкріплення!"
 ice.18.a: "Надішліть ескадру їм на допомогу!"
 
 ice.19.t: "Повернення героя"
 ice.19.d: "У зухвалому нальоті на англійський траулер Carlisle, команда судна берегової охорони Ægir була атакована англійською ескадрою, що нещодавно прибула. Капітан судна RNS Dunedin наказав піти на таран Ægir для захисту Carlisle. Після двох спроб тарана Ægir втратив один гвинт і став кренитися на бік. Зневірившись, капітан Ægir'а наказав зайняти місця біля корабельних знарядь перед переважаючою вогневою потужністю з боку RNS Dunedin. Матрос Гюдмундур Кьяєрнестед вів вогонь по Dunedin'у з 6-фунтовки щоб не дати йому потопити корабель. Новина про героїзм екіпажу Ægir'а промайнула по всій країні і люди просять надати Гюдмундуру лицарський титул."
 ice.19.a: "Запам'ятайте подвиг Ægir'а!"
 
 ice.20.t: "Звернення за допомогою до канадців"
 ice.20.d: "Безумовно, Ægir досяг успіху в боротьбі з англійцями, але у нас недостатньо кораблів, щоб продовжувати війну на виснаження. Для захисту наших вод ми маємо заручитися чиєюсь значною підтримкою і канадці можу надати нам її. Що нам слід у них запитати?"
 ice.20.a: "Запитати війська та флот"
 ice.20.b: "Запитати лише флот"

 ice.21.t: "Ісландія просить у нас допомоги"
 ice.21.d: "Ісландський уряд попросив у нас військової підтримки. З кожним тижнем конфлікт біля їхніх берегів між береговою охороною та республіканським флотом починає більше і більше нагадувати бойові дії. Без нашої підтримки торгівля тріскою з Ісландією буде перервана, а торгові шляхи з островом будуть відрізані республіканським флотом. Вони вимагають війська для захисту острова та кілька кораблів для відгону республіканців. Що нам відповісти?"
 ice.21.a: "Надішліть їм все, чого вони потребують"
 ice.21.b: "Ми можемо лише відправити флот"
 ice.21.c: "Ми нічим не можемо допомогти"
 
 ice.22.t: "Ісландія просить у нас допомоги"
 ice.22.d: "Ісландський уряд попросив у нас військової підтримки. З кожним тижнем конфлікт біля їхніх берегів між береговою охороною та республіканським флотом починає більше і більше нагадувати бойові дії. Без нашої підтримки торгівля тріскою з Ісландією буде перервана, а торгові шляхи з островом будуть відрізані республіканським флотом. Вони вимагають війська для захисту острова та кілька кораблів для відгону республіканців. Що нам відповісти?"
 ice.22.a: "Надішліть їм все, чого вони потребують"
 ice.22.b: "Ми нічим не можемо їм допомогти"
 
 ice.23.t: "Відправлення флоту"
 ice.23.d: "Сьогодні відбулося відправлення нещодавно сформованої Північно-Західної атлантичної ескадри до вод Ісландії. Ескадра складається з есмінця HMCS Sterling and Tactician, який супроводжується легким крейсером HMCS Dauntless. Ескадра буде керуватися з борту HMCS Cumberland, який буде служити флагманом. Разом наші браві моряки захистять наші торгові шляхи від синдикалістів."
 ice.23.a: "Щасливої ​​дороги!"
 
 ice.24.t: "Прибуття канадського флоту"
 ice.24.d: "З прибуттям канадських кораблів у нашій бухті неабияк додалося роботи. Після того, як кілька наших траулерів зачекали на підходящий момент для виходу в море, англійський есмінець RNS Seawolf причаївся перед атакою, яка могла позбавити траулери денного вилову. Проте з раптовою появою Північно-західної атлантичної ескадри есмінець втік, стиснувши хвіст. Наші рибалки подякували канадським морякам і повернулися до бухти."
 ice.24.a: "Ласкаво просимо, канадці!"
 
 ice.25.t: "Прибуття канадської армії"
 ice.25.d: "Минулої ночі канадські війська висадилися в Акюрейрі. Вони вирішили піти непрямим шляхом через арктичні води, щоб уникнути виявлення англійськими кораблями. З цими військами у нас більше шансів відстояти острів у разі ескалації конфлікту."
 ice.25.a: "Це дає надію"
 
 ice.26.t: "Канада відмовилася допомогти"
 ice.26.d: "Сьогодні від нашого посла в Канаді дійшли сумні звістки. Канадці не виділять жодних ресурсів, щоб захистити нас і наші спільні угоди з торгівлі тріскою. Нам не варто чекати на допомогу у боротьбі з республіканським флотом."
 ice.26.a: "Ми залишилися одні"
 
 ice.27.t: "Число втрачених траулерів зростає"
 ice.27.d: "Минув тиждень з тих пір, як канадці відмовилися допомогти нам. Республіканський флот здобуває гору. Кораблі англійців тримають у страху наших рибалок і не дають їм рибалити біля наших південних берегів. Ми зв'язалися з Канадою і повідомили їх про відміну нашої торгової угоди у зв'язку з неможливістю захистити наших рибалок."
 ice.27.a: "Ми зазнали поразки..."

 ice.28.t: "Розрив рибної угоди з Ісландією"
 ice.28.d: "Без нашої допомоги ісландські рибалки схильні до нещадних нападок з боку синдикалістів, що призводить до значного зменшення вилову тріски. Як підсумок, торговці з Ісландії повідомили нас про припинення дії торгової угоди між нашими країнами."
 ice.28.a: "Сумно"
 
 ice.29.t: "Ультиматум Ісландії?"
 ice.29.d: "Ситуація в Ісландії під нашим контролем, і нам потрібно опрацювати план подальших дій. Ми можемо відправити до Ісландії делегацію з 'пропозицією' сформувати новий підзвітний нам синдикалістський уряд. Або ми можемо просто залишити їх на самоті без союзників, які могли б за них постояти."
 ice.29.a: "Надіслати представників"
 ice.29.b: "Залишити їх в ізоляції"
 
 ice.291.t: "Ультиматум від Англії"
 ice.291.d: "Оскільки канадські війська не бажають брати участь у подальших подіях, Ісландія дедалі більше потрапляє у сферу впливу Британії. Тепер Британія надіслала представників, які "настійно пропонують" нам прийняти синдикалістський уряд і приєднатися до Третього Інтернаціоналу. Звичайно ж, не йдеться про загрозу застосування сили для примусу до цього - вони не приймуть відмови. Без будь-яких союзників у нас не залишається вибору, окрім як підкоритися."
 ice.291.a: "Ми повинні підкоритися"
 
 ice.30.t: "Одні серед Атлантики"
 ice.30.d: "Тріскова війна добігає кінця і Британський Союз диктує нам свої умови. Вони вважали за краще залишити нас на волю випадку, наодинці, без союзників. Нам потрібно вирішити що нам робити з нашою скорботною країною."
 ice.30.a: "Звернемося до Сходу"
 
 ice.31.t: "Прибуття канадського флоту"
 ice.31.d: "Роялісти нещодавно прибули до Ісландії щоб допомогти забрати наші води! Присутність їхньої ескадри позбавляє переваги наш республіканський флот. Нам потрібно розробити нову атлантичну стратегію."
 ice.31.a: "Виявити агресію"
 ice.31.b: "Триматися разом"
 
 ice.32.t: "Агресія з боку Англії"
 ice.32.d: "У той час як канадська ескадра досягла успіху в припиненні нальотів на наші траулери, наші рибалки все частіше зазнають нападів, не встигаючи вчасно повідомити радіо про небезпеку. За допомогою повітряної розвідки ми могли б отримати перевагу над республіканським флотом."
 ice.32.a: "Запросити літаки для повітряної розвідки"
 
 ice.33.t: "Затишшя в Північній Атлантиці"
 ice.33.d: "Бої в Атлантиці на даний момент добігли кінця. Канадські та англійські сили продовжують стежити одна за одною. Жодна зі сторін не хоче переходити у рішучий наступ. Канадці не хочуть виставляти себе агресорами, тоді як англійці не хочуть вступати в бій із сучасним важким крейсером, який веде канадську ескадру."
 ice.33.a: "Нарешті мир!"
 
 ice.34.t: "Ісландія запитує літаки розвідки"
 ice.34.d: "Уряд Ісландії запросив літаки розвідки, щоб допомогти нашій ескадрі забезпечити кращий захист їхніх торгових кораблів."
 ice.34.a: "Надіслати їм літаки"
 ice.34.b: "У нас немає зайвих літаків"

 ice.35.t: "Канада відправляє літаки розвідки"
 ice.35.d: "Уряд у Канаді санкціонував відправлення крила літаків розвідки, щоб допомогти нам захистити наших торговців."
 ice.35.a: "Дякую, Канадо!"
 
 ice.36.t: "Канада не надішле нам літаків"
 ice.36.d: "Канадський уряд повідомив нас про те, що у них немає запасних літаків, які вони могли б нам надати."
 ice.36.a: "Не поталанило"
 
 ice.37.t: "Сміливий план"
 ice.37.d: "Адмірал Норман Холбрук представив план розгрому канадських сил в Ісландії. Повернувшись із недавньої вилазки, до Холбрука прийшло натхнення. Зважаючи на те, що ми використовуємо одні й ті самі маршрути, він пропонує стежити за канадськими кораблями, оскільки це допоможе нам прорахувати їхні маршрути до того моменту, коли вони йдуть у гавань. Отримавши цю інформацію ми зможемо підгадати час для відправки підводних човнів, які підірвуть їх броньований крейсер і сховаються до того, як канадці зрозуміють, що сталося. Цей план дасть нам перевагу в Атлантиці!"
 ice.37.a: "Санкціонувати рейд"
 #Not used currently:
 #ice.37.b: "План надто ризикований"

 ice.38.t: "Рейд на HMCS Cumberland"
 ice.38.d: "На сьогоднішній вечір призначено рейд. Наша брава команда підводників на чолі з Холбруком вийшла в море і обережно підійшла до бухти, в якій на ніч пришвартувався канадський флот. Враховуючи тривале затишшя після конфлікту в Атлантиці, вони не зможуть швидко відреагувати на те, що сталося. Коли підводний човен піднявся, Холбрук наказав пустити два залпи торпед по кораблю. Перший залп відскочив від корпусу, другий залишив по собі величезну дірку в правому борту, внаслідок чого крейсер нахилився і почав негайно тонути. Успішно провівши рейд, Холбрук та його команда здійснили занурення і рушили до англійських вод."
 ice.38.a: "Чисто спрацьовано"
 
 ice.39.t: "Нічна тривога"
 ice.39.d: "Минулої ночі в гавані вибухнув хаос. Сьогодні ми втратили важкий крейсер HMCS Cumberland. Корабель пішов на дно разом із 300 моряками на борту. Ми підозрюємо, що це сталося через детонацію снарядів, що неправильно зберігаються під палубою, або через поломку бойлера. Незважаючи на причину, ця втрата важким тягарем лягла на кожного з нас, будь він в Ісландії чи Канаді."
 ice.39.a: "Хаос у гавані"
 
 ice.40.t: "Похмурі звістки з Ісландії"
 ice.40.d: "Сьогодні ми отримали сумні новини з Ісландії. Вночі, на борту важкого крейсера HMCS Cumberland стався вибух, через який корабель швидко пішов на дно. Причина вибуху поки невідома, але звіти, що надходять, інформують про втрату 300 матросів у цій сумній події."
 ice.40.a: "День жалоби"
 
 ice.41.t: "Доля Cumberland'а"
 ice.41.d: "Після трагедії, що відбулася нещодавно, ми відправили водолазів у пошуках уламків та інформації, яка могла бути упущена з виду тієї ночі. На ранок було знайдено непошкоджену торпеду, яка абсолютно точно належала англійським синдикалістам. Ця трагедія не була викликана недбалістю екіпажу або механічною несправністю, це був навмисний напад з боку Британського Союзу! Ми цього не зазнаємо!"
 ice.41.a: "Вимагати вибачень!"
 
 ice.42.t: "Розкриття рейду на HMCS Cumberland"
 ice.42.d: "Цього ранку ми отримали телеграму від уряду Ісландії з вимогою виплатити репарації за потоплення Cumberland'а. Вони стверджують, що мають незаперечний доказ проти нас і звинувачують у потопленні корабля. Наші підводники стверджували, що вони провели рейд та залишилися непоміченими. Якою буде наша реакція на це обурливе звинувачення?"
 ice.42.a: "Все заперечувати"
 ice.42.b: "Похвалитися про успішний рейд"
 
 ice.43.t: "Англійці не визнали своєї провини"
 ice.43.d: "Англійці відкидають свою причетність до потоплення HCMS Cumberland. Проте знайдена торпеда є однозначним доказом їхнього підлого вчинку. Міжнародна спільнота має дізнатися про огидну природу Британського Союзу, який під покровом ночі пустив на дно корабель, повний молодиків."
 ice.43.a: "Їм доведеться прийняти свою провину"
 
 ice.44.t: "Англійці взяли відповідальність"
 ice.44.d: "Англійці відповіли на телеграму. Вони гордовито вихваляються тим, як члени їхнього підводного екіпажу зухвало увійшли в нашу гавань і влаштували погром. Вони стверджують, що це було превентивним ударом на користь захисту своїх рибалок. Канадці повинні знати про жорстокість своїх англійських братів."
 ice.44.a: "Негідники!"
 
 ice.45.t: "Англійську торпеду було знайдено біля уламків HMCS Cumberland"
 ice.45.d: "З Ісландії до нас дійшли новини, пов'язані із потопленням HMCS Cumberland. Водолази знайшли неушкоджену англійську торпеду, яку не вдалося здетонувати під час атаки на корабель. Вибух стався не через технічну несправність, а через підступну спробу англійців боягузливо атакувати нас посеред ночі. Наш народ закликає до помсти за молодий екіпаж корабля."
 ice.45.a: "Народ буде почутий!"

 ice.46.t: "Доповідь шпигунів із Канади"
 ice.46.d: "Наші шпигуни з Канади повідомляють про громадську думку в Канаді щодо Ісландії після затоплення HMCS Cumberland. На наш подив, раптова атака не змусила їх здригнутися, вона призвела до їхнього сказу. Канадці залишилися рішучими у наданні посильної допомоги Ісландії. Що нам зробити?"
 ice.46.a: "Взяти Ісландії у блокаду"
 ice.46.b: "Відступити"
 
 ice.47.t: "У вільне плавання!"
 ice.47.d: "У несподіваному повороті подій англійці вирішили залишити ісландські води. Ми нарешті повернули собі контроль над нашими водами. Наші рибалки можуть знову вільно ловити рибу без остраху бути атакованими республіканським флотом. Нам не вдалося б цього досягти без допомоги Канади."
 ice.47.a: "Британія більше не керує морями"
 
 ice.48.t: "Кораблі на горизонті"
 ice.48.d: "Цього ранку наші продавці побачили страшне: горизонт наповнений англійськими військовими кораблями! Як демонстрація сили, англійці розташували свій суперавіаносець RNS Rebecca в 5 милях від берегів Рейк'явіка. Бомбардувальники пролетіли над Рейк'явіком, скидаючи тисячі листівок, у яких стверджується, що наші торгові відносини з канадцями добігли кінця і нам украй рекомендується виконувати всі вимоги англійців."
 ice.48.a: "Нас відрізали!"
 
 ice.49.t: "Атлантична ескадра опинилася у пастці"
 ice.49.d: "З прибуттям англійців до берегів Ісландії наша ескадра була замкнена в ісландських портах. Будь-яка спроба пробити блокаду призведе до бійні."
 ice.49.a: "Хай допоможе їм бог"
 
 ice.50.t: "Блокада Ісландії"
 ice.50.d: "Встановлення блокади увінчалося успіхом. Ісландія припинила торгівлю з Канадою. Наша розвідка доповіла, що канадці не роблять жодних спроб звільнити свою ескадру, яка залишалася в Ісландії з моменту початку блокади. Острів у наших руках."
 ice.50.a: "Успішна операція"
 
 ice.51.t: "Виконання вимог"
 ice.51.d: "Блокада триває вже два тижні. Їхні торговці має бути в розпачі від неможливості продовжувати вести свої справи. Ми запропонували їм договір. Згідно з ним, він визнає свої територіальні води нашими і продовжує торгівлю, віддаючи нам значну частину свого прибутку. Будь-який акт незгоди розцінюватиметься як зазіхання на наші суверенні води і буде причиною військової інтервенції."
 ice.51.a: "Ми змусимо їх погодитись"
 
 ice.52.t: "Англія пропонує нову угоду"
 ice.52.d: "Вранці англійські торговці висунули ультиматум. Вони висадилися в Рейк'явіку і зажадали зустрічі з найвпливовішими торговцями Ісландії. Вони принесли з собою договір, в якому йдеться про передачу їм наших територіальних вод, що також означає про передачу значної частини нашого прибутку до їхніх рук. Будь-який акт незгоди вони розцінюватимуть як зазіхання на їхні суверенні води і що вони не посоромляться висадити війська, щоб змусити нас підписати документ."
 ice.52.a: "Відмовити цим здирникам"
 ice.52.b: "Підписати договір"
 
 ice.53.t: "Організація захисту Ісландії"
 ice.53.d: "Після відмови виконувати їхні безглузді вимоги, англійські торговці в гніві пішли. Ми очікуємо що вони не будуть марно розкидатися погрозами після нападу на HMCS Cumberland. Так чи інакше, ми маємо підготуватися до майбутньої атаки. Що ми зробимо?"
 ice.53.a: "До зброї!"
 ice.53.b: "Організувати підпілля"

 ice.54.t: "Ісландія відкинула наші вимоги"
 ice.54.d: "З їхньою відмовою від наших умов у нас є вагома причина висадити наземні сили на їхній острів. Вони не мають армії, нам не варто чекати опору. Чи слід нам провести великомасштабну висадку як демонстрацію сили або обмежитися невеликим контингентом?"
 ice.54.a: "Покажіть їм нашу міць"
 ice.54.b: "Кілька дивізій буде достатньо"
 
 ice.55.t: "Ісландія переможена"
 ice.55.d: "Ісландці спробували організувати опір з допомогою канадців. Однак у них не було жодного шансу проти республіканських морпіхів, які швидко з ними впоралися. Острів належить нам."
 ice.55.a: "Це тріумф"
 
 ice.56.t: "Успішна висадка"
 ice.56.d: "Наші сили спромоглися висадитися в Ісландії. Місцеві не чинили опору і ми змогли швидко захопити всі ключові позиції по всьому Рейк'явіку, взявши острів під контроль."
 ice.56.a: "Хто матиме зухвалість виступити проти нас?"
 
 ice.57.t: "Операція провалилася!"
 ice.57.d: "Ми недооцінили завзятість ісландців. Їм вдалося спорудити міцну оборону за підтримки канадців та вибити наші сили з острова. Невдала висадка виставила нас посміховиськом перед міжнародним співтовариством при спробі показати свою міць такій маленькій країні, як Ісландія."
 ice.57.a: "Як це могло статися?"
 
 ice.58.t: "Поразка в Ісландії"
 ice.58.d: "Наші сили зробили спробу відновити контроль над Ісландією. На жаль, англійці взяли нас числом і не залишили нам жодного шансу на перемогу. 
 ice.58.a: "Катастрофа!"
 
 ice.59.t: "Організувати опір?"
 ice.59.d: "Ми втратили видимий вплив над Ісландією. Чи варто нам спробувати вислати загін диверсантів, щоб допомогти Ісландії організувати опір проти англійців?"
 ice.59.a: "Хороша ідея"
 ice.59.b: "Занадто ризиковано"
 
 ice.591.t: "Організувати опір?"
 ice.591.d: "Ісландці не хочуть перебувати під владою Британського Союзу. Вони попросили нас надіслати їм загін диверсантів для боротьби з англійцями. Що ми їм відповімо?"
 ice.591.a: "Ми пошлемо людей"
 ice.591.b: "Цей план надто ризикований"
 
 ice.60.t: "Поразка у полях"
 ice.60.d: "Ми поставили все, що в нас було на одну єдину спробу влаштувати англійцям переворот. Незважаючи на всі наші зусилля, англійці задавили нас числом і прорвали оборону. Вони в терміновому порядку оголосили військовий стан, залишивши наш уряд у тяжкому очікуванні, коли до них прийдуть синдикалісти і зроблять пропозицію, від якої неможливо відмовитися."
 ice.60.a: "І ось ми знову під ярмом"

 ice.61.t: "Новий уряд Ісландії"
 ice.61.d: "Із завоюванням острова наші делегації займаються формуванням нового ісландського уряду. Раніше маргіналізованим ісландським синдикалістам буде дано владу над новим Альтінгом, який підпорядковується безпосередньо нам."
 ice.61.a: "Новий уряд для нової Ісландії"
 
 ice.62.t: "Англійські солдати у Рейк'явіку"
 ice.62.d: "Сьогодні вранці англійські солдати висадилися на берегах Ісландії і в негайному порядку захопили всі ключові урядові установи. Альтинг з дня на день чекає на вимоги Британського Союзу."
 ice.62.a: "У нас не було шансів"
 
 ice.63.t: "Англійські солдати були відкинуті"
 ice.63.d: "Наші війська в Ісландії успішно стримали атаку англійців. Героїзм наших солдатів запам'ятають як помсту, що відбулася, за HMCS Cumberland!"
 ice.63.a: "Вони отримали за заслугами!"
 
 ice.64.t: "Успішна оборона Ісландії"
 ice.64.d: "Наші канадські союзники спромоглися відбити атаку невеликого англійського контингенту. Острів зберіг свою незалежність."
 ice.64.a: "Дякую, Канадо!"
 
 ice.65.t: "Ісландське питання"
 ice.65.d: "З поразкою наших наземних сил, флот запропонував свою допомогу в проведенні нової операції, яка включатиме RNS Rebecca, який увійде в порт Рейк'явіка і пошле бомбардувальників руйнувати інфраструктуру для демонстрації того, на що ми здатні. Швидше за все це спричинить гнів міжнародної спільноти. Також ми можемо відступити і сподіватися, що всі швидко забудуть цей провал."
 ice.65.a: "Надати Ісландії урок"
 ice.65.b: "Відступити"
 
 ice.66.t: "Англія відступає з Атлантики"
 ice.66.d: "Представник Британського Союзу оголосив, що вони відмовляються від своїх претензій у Північній Атлантиці. Ми знову можемо торгувати з Канадою."
 ice.66.a: "Ми вільні від їхньої тиранії"
 
 ice.67.t: "На Рейк'явік скидають бомби!"
 ice.67.d: "З ночі Рейк'явік охоплений панікою після того, як RNS Rebecca увійшов до міського порту і запустив у повітря бомбардувальники. Частина з них з неймовірною точністю била по нашій і так скромній інфраструктурі. Інша частина скидала листівки, які закликають Ісландії прийняти політику ізоляціонізму. Потрібні неабиякі зусилля щоб відновитися після завданих збитків!"
 ice.67.a: "На щастя, з людьми все гаразд"

#Recovery Events#
 ice.74.t: "Економія бюджету"
 ice.74.d: "Оскільки ринки починають підвищувати свої ціни, ми повинні спробувати зменшити залежність від імпорту з інших країн."
 ice.74.a: "Помірна економія бюджету!"
 ice.74.b: "Невелика економія бюджету!"
 
 ice.75.t: "На що ми маємо виділити наявні кошти?"
 ice.75.d: "Оскільки країна перебуває у стані глибокої економічної кризи, народ волає про допомогу. Наш нинішній бюджет є досить обмеженим, тому ми зможемо допомогти лише частини населення. Кому ми допоможемо насамперед?"
 ice.75.a: "Допомогти селам"
 ice.75.b: "Допомогти містам"
 
 ice.76.t: "Члени Ради Рейк'явіка протестують"
 ice.76.d: "За останні двадцять років Рейк'явік збільшився більш як удвічі. З крахом глобального імпорту після Чорного Понеділка жителі міста переживають важкі часи. Рада благає нас допомогти їм, якщо ми знайдемо більше грошей для бюджету."
 ice.76.a: "Якщо ми знайдемо гроші..."
 ice.76.b: "Сільське населення більше потребує нашої допомоги"
 
 ice.77.t: "Сільське населення протестує"
 ice.77.d: "Оскільки ми вирішили надати наші кошти міському населенню Ісландії, наша пошта була заповнена листами з віддалених громад зі своїми скаргами. Вони стверджують, що їхні товари – це те, без чого не можуть жити міські робітники, і що без села не зможуть вижити."
 ice.77.a: "Якщо ми знайдемо гроші..."
 ice.77.b: "Міське населення більше потребує нашої допомоги"

#Relief Events#
 ice.80.t: "Радіозвернення до людей"
 ice.80.d: "Люди по всьому острову почали збиратися, щоб послухати по радіо виступи прем'єр-міністра. Майже всі радіостанції налаштовані на те, щоб чути його, коли він розповідає людям про те, як Альтінг робить кроки щодо усунення нестабільності, з якою стикається їхня країна."
 ice.80.a: "Як обнадійливо"
 
 ice.81.t: "Продовжити радіозвернення?"
 ice.81.d: "Люди вдячні нам за радіопередачі, що проводяться протягом минулого року. Чи варто нам продовжити проведення трансляцій ще на один рік?"
 ice.81.a: "Люди мають право почуватися в безпеці"
 ice.81.b: "Наші зусилля краще витратити на щось інше"
 
 ice.82.t: "Ісландія просить економічної допомоги"
 ice.82.d: "Уряд Ісландії звернувся до нас із проханням про фінансову допомогу під час кризи, в якій ми опинилися після Чорного Понеділка. Вони стверджують, що з введенням датських коштів у ісландську економіку вони зможуть профінансувати власні програми відновлення економіки. Сума, яку вони просять, відносно мала через різницю в щільності населення між нашими двома країнами. Чи повинні ми виконати їхнє прохання?"
 ice.82.a: "Ми маємо допомогти нашим підданим!"
 ice.82.b: "Вони здатні впоратися самі"
 
 ice.83.t: "Данія надсилає фінансову допомогу"
 ice.83.d: "Уряд Данії почув наші благання. Вони виділили нам щедру суму грошей для запуску програм допомоги для відновлення нашої економіки!"
 ice.83.a: "Дякую, Данія!"
 
 ice.84.t: "Данія відмовляється допомогти"
 ice.84.d: "На жаль, Данія відмовляється допомогти нам. Вони стверджують, що економічна криза надто сильно по них ударила, щоб надати нам допомогу. Нам доведеться обійтися тим, що маємо."
 ice.84.a: "Нам доведеться пережити це поодинці"
 
 ice.85.t: "Щедрі люди"
 ice.85.d: "Народ Ісландії зробив все можливе щоб простягнути руку нужденним. Церкви по всьому острову почали збирати пожертвування і відчинили свої двері всім, хто шукає допомоги. Якби кожна людина ставилася до оточуючих так, як ці благодійники ставляться до нужденних, то світ став би трохи кращим."
 ice.85.a: "Господь усміхається дивлячись на їхню доброту"
 
 ice.86.t: "Перепис населення"
 ice.86.d: "Виконуючи наші зобов'язання перед сільським населенням, нам потрібен точний звіт про те, де воно мешкає та в яких кількостях. Через загальний бідний рівень інфраструктури по всьому острову, перепис буде проводитися через посильних, відправлених з Рейк'явіка. Багато щедрих пастухів біля Рейк'явіка пропонували використовувати своїх коней для відправки посланців."
 ice.86.a: "Надішліть посильних"
 
 ice.87.t: "Відправлення допомоги"
 ice.87.d: "З отриманням попередніх звітів допомога вже почала доходити до сільського населення. Візки та вагони завантажуються, а потім відправляються групами до сільської місцевості, щоб дістатися найвіддаленіших поселень на острові."
 ice.87.a: "Вони безперечно оцінять нашу допомогу"

#Status Quo Tree Events#
 ice.90.t: "Протести руху за тверезість"
 ice.90.d: "Зі скасуванням сухого закону організація прихильників тверезості висловила своє невдоволення нашими недавніми політичними рішеннями. Вони стверджують, що це призведе до розкладання суспільства, оскільки дерево життя та процвітання потребує води, а не алкоголю."
 ice.90.a: "Що поганого може статися?"
 
 ice.91.t: "Податкова реформа"
 ice.91.d: "Оскільки уряд грає дедалі більшу роль у забезпеченні можливості працевлаштування для нашого населення, ми все частіше стикаємося з бюджетними обмеженнями. З новою податковою системою ми можемо дозволити собі продовжувати ці проекти та надавати людям роботу."
 ice.91.a: "Гроші з податків потрібні нам для наших державних проектів"
 ice.91.b: "В цьому немає необхідності"

#Reducing Austerity#
 ice.100.t: "Ослаблення заходів жорсткої економії"
 ice.100.d: "Минуло кілька років відколи Чорний понеділок обернув нашу багатостраждальну економіку в руїни. Настав час подумати про ослаблення заходів жорсткої економії. Згодом ситуація покращилася і нам час поступово послаблювати пояси. Народу безперечно сподобається це рішення. Що ми зробимо?"
 ice.100.a: "Послабити нинішні заходи"
 ice.100.b: "Дотримуватись поточного бюджету"
 
 ice.101.t: "Заходи економії ослаблені, коли нам слід повернутися до цього питання?"
 ice.101.d: "З недавнім ослабленням заходів жорсткої економії ми помітили покращення у рівні життя людей. Потрібно вирішити, коли нам слід знову повернутися до цього питання."
 ice.101.a: "Повернімося до питання через півроку"
 ice.101.b: "Повернімося до питання через рік"
 
 ice.102.t: "Ми залишили заходи економії як є, коли нам слід повернутися до цього питання?"
 ice.102.d: "Наша політика полягає в тому, щоб зберегти наш поточний рівень економії. Людям це не подобається, але це допомагає нам підтримувати економіку. Тим не менш, нам потрібно вирішити, коли слід знову повернутися до цього питання?"
 ice.102.a: "Повернімося до питання через півроку"
 ice.102.b: "Повернімося до питання через рік"
 
 ice.103.t: "Ослаблення заходів жорсткої економії"
 ice.103.d: "Минуло півроку відколи ми послабили заходи економії. Чи варто нам піти на подальші послаблення, або залишити все як є?"
 ice.103.a: "Послабити заходи"
 ice.103.b: "Дотримуватись поточного бюджету"
 
 ice.104.t: "Ослаблення заходів жорсткої економії"
 ice.104.d: "Минув рік відколи ми послабили заходи економії. Чи варто нам піти на подальші послаблення, або залишити все як є?"
 ice.104.a: "Послабити заходи"
 ice.104.b: "Дотримуватись поточного бюджету"
 
 ice.105.t: "Ослаблення заходів жорсткої економії"
 ice.105.d: "Минуло півроку відколи ми вирішили залишити заходи економії незайманими. Чи настав час послабити заходи економії, чи нам варто залишити все як є?"
 ice.105.a: "Послабити жорстку економію"
 ice.105.b: "Дотримуватись поточного бюджету"

 ice.106.t: "Ослаблення заходів жорсткої економії"
 ice.106.d: "Минув рік відколи ми вирішили залишити заходи економії незайманими. Чи настав час послабити заходи економії, чи нам варто залишити все як є?"
 ice.106.a: "Послабити жорстку економію"
 ice.106.b: "Дотримуватись поточного бюджету"
 
 ice.107.t: "Кінець злидням!"
 ice.107.d: "Після нашої остаточної переоцінки бюджету ми, нарешті, вільні від системи жорсткої економії, яка існувала останні кілька років. Люди радіють, частина темряви добігає кінця!"
 ice.107.a: "Нарешті!"

#Canadian Tree Events#
 ice.110.t: "Запрошення канадських інженерів"
 ice.110.d: "Зважаючи на наше нещодавнє зближення з канадською сферою впливу, ми почали отримувати замовлення на нові проекти, які ми не здатні виконати у визначені терміни. Ми попросимо у канадців персонал та обладнання, яке допоможе нам виконувати замовлення, що надходять."
 ice.110.a: "Зв'яжіться з канадськими королівськими інженерами"
 
 ice.111.t: "Запросити канадський гарнізон"
 ice.111.d: "Наш острів розташований неподалік Британського Союзу. На той час, коли ми дізнаємося про якесь англійське вторгнення, буде вже занадто пізно. Щоб прийти до нас на допомогу, канадським збройним силам знадобиться надто багато часу, щоб відплисти з Галіфаксу чи Ньюфаундленду і дістатися до нас. Натомість, ми попросимо у Його Величності надіслати нам гарнізон для захисту острова від Британського Союзу."
 ice.111.a: "Запросити загін "Z""
 
 ice.113.t: "Розширення ВПС"
 ice.113.d: "Через нашу близькість до Великобританії було б розумно, якби ми підтримали наші військово-повітряні сили, щоб бути більш підготовленими до боротьби проти будь-яких ворогів, які наближаються до нашого острова."
 ice.113.a: "Запросити більше винищувачів"
 ice.113.b: "Нам потрібно більше бомбардувальників"
 
 ice.114.t: "Ісландія хоче розширити свої ВПС"
 ice.114.d: "Наші збройні сили в Ісландії повідомили нас про бажання розширити свої ВПС. Вони просять у нас кілька винищувачів для оборони Ісландії."
 ice.114.a: "Ми можемо відправити кілька винищувачів"
 ice.114.b: "Наші винищувачі знадобляться в іншому місці"
 
 ice.115.t: "Канада надсилає нам винищувачі"
 ice.115.d: "Уряд у Канаді санкціонував відправлення крила винищувачів для оборони Ісландії."
 ice.115.a: "Дякую, Канадо!"
 
 ice.116.t: "Канада не надішле нам винищувачі"
 ice.116.d: "Канадський уряд повідомив нас про те, що їхні винищувачі потрібні їм в іншому місці."
 ice.116.a: "На жаль"
 
 ice.117.t: "Ісландія хоче розширити свої ВПС"
 ice.117.d: "Наші збройні сили в Ісландії повідомили нас про бажання розширити свої ВПС. Вони просять у нас кілька бомбардувальників для оборони Ісландії."
 ice.117.a: "Ми можемо надіслати кілька бомбардувальників"
 ice.117.b: "Наші бомбардувальники знадобляться в іншому місці"
 
 ice.118.t: "Канада надсилає нам винищувачі"
 ice.118.d: "Уряд у Канаді санкціонував відправлення крила бомбардувальників для оборони Ісландії."
 ice.118.a: "Дякую, Канадо!"

 ice.119.t: "Канада не надішле нам бомбардувальники"
 ice.119.d: "Канадський уряд повідомив нас про те, що їхні бомбардувальники потрібні їм в іншому місці."
 ice.119.a: "На жаль"

#Union of Britain Tree Events#
 ice.130.t: "Формування нового уряду"
 ice.130.d: "Наше зближення з англійською сферою впливу означає, що нам потрібно сформувати новий уряд. Хто сформує новий уряд - Партія народної єдності чи Фермерська партія?"
 ice.130.a: "Підтримати Партію народної єдності"
 ice.130.b: "Підтримати фермерську партію"
 
 ice.131.t: "Ісландія хоче приєднатися до Фаланстера"
 ice.131.d: "Ісландія висловила інтерес до участі у нашій дослідницькій програмі. Чи варто їм приєднатися?"
 ice.131.a: "Так!"

###Other events###

#CWCS#

 ice.150.t: "Стан доріг"
 ice.150.d: "Інфраструктура в Ісландії ніколи не була розвиненою у зв'язку з тим, що більшість діяльності країни пов'язана з морем. Та мережа доріг, що у нас є, можна використовувати тільки в деякі сезони, а якість цих доріг залишає бажати кращого."
 ice.150.a: "Нам потрібно щось зробити"
 
 ice.151.t: "Гаряча вода"
 ice.151.d: "Нещодавнім проектом розвитку Ісландії було проведення труб з гарячою водою в деякі частини Рейк'явіка. Ідея про це прийшла після того, як кілька років тому один фермер встановив трубу, яка подавала пару до його будинку. Технологія швидко прижилася, багато шкіл та лікарень стали першими будинками міста в яких була проведена гаряча вода. Наразі розпочалася робота з проведення тепла у житлові будинки. Скоро все місто буде підключено до теплопостачання завдяки багатим термальним джерелам, що знаходяться глибоко під островом."
 ice.151.a: "Тепла ванна зігріває душу"

#Generic Events#

 ice.170.t: "Пожертвуваний гейзер"
 ice.170.d: "Ісландія має велику кількість гейзерів, які часто приваблюють натовпи людей через їхню красиву, вибухову природу. Раніше деякі гейзери були обгороджені і використовувалися в комерційних цілях, щоб заробляти на цікавих, бажаючих подивитися на виверження. Натхненний благодійною кампанією по всій Ісландії, один із підприємців прибрав загородження, тим самим подарувавши гейзер усім ісландцям!"
 ice.170.a: "Яка щедра пожертва"
 
 ice.171.t: "Урочисте відкриття гідроелектростанції"
 ice.171.d: "Сьогодні ознаменований відкриттям гідроелектростанції Лахсарстед. Це єдине джерело електроенергії, яке здатне вчетверо збільшити виробництво електрики на острові. Нехай це нове досягнення допоможе покращити життя нашого народу та виведе нас на нові висоти!"
 ice.171.a: "До світлого майбутнього!"
 
 ice.172.t: "Вивчення пагорбів"
 ice.172.d: "Вчені продовжують вивчати вплив трав'янистих "горбків" на ґрунт. Більшість експериментів не дала значних результатів, але люди, що живуть поблизу цих горбків стверджують, що перебуваючи поряд з ними краще почуваються і рідше хворіють."
 ice.172.a: "Якщо це працює, значить це працює"
 
 ice.173.t: "Фермерські спільноти"
 ice.173.d: "Державні чиновники почали вивчати ефективні способи взаємодії з невеликими фермерськими співтовариствами, щоб ефективніше керувати ними за цих скрутних часів. Співтовариства які показують хороші результати отримають невелике податкове звільнення, щоб спонукати інші співтовариства наслідувати їх приклад і ефективніше керувати своїми фермами."
 ice.173.a: "За ефективність!"
 
 ice.174.t: "Збір бочок"
 ice.174.d: "Найважливішою частиною експорту риби є забивання бочок рибою для відправки зарубіжних країн на продаж. Ми повинні вкластися в інфраструктуру, щоб уникнути переповненості доків та утворення заторів під час транспортування бочок."
 ice.174.a: "Збирайте та котіть"
 
 ice.175.t: "Нове джерело електроенергії"
 ice.175.d: "Ісландські інженери запропонували підвищити рівень електроенергії, що виробляється, для прискорення індустріалізації. Багаті річки та водоспади несуть у собі величезну кількість енергії, що витікає від нас. Якби ми збудували греблі на деяких наших річках, ми могли б використовувати дари Матері-Природи для нашого блага."
 ice.175.a: "Скільки ж електроенергії ми змарнували..."
 
 ice.176.t: "Розширення Вестманнаейяра"
 ice.176.d: "У міру зростання рибної промисловості зростають і міста, які живуть за рахунок цього. У той час як гавань дуже мала для великих сучасних суден, прибережне місто Хеймаей залишається важливою частиною тріскового промислу, розташованого біля південного узбережжя Ісландії. Ми вже робимо спроби формування системи передачі уловів з нових великих суден на дрібні, які здатні доставити улов у місто для обробки."
 ice.176.a: "Роботи неабияк додасться"
 
 ice.177.t: "Сучасний флот"
 ice.177.d: "Невеликі судна, які ми використовували раніше, не можуть розраховувати на те, що вони принесуть достатньо риби, яка необхідна Ісландії для відновлення після Чорного Понеділка. Ми повинні вкластися у будівництво великих суден згідно з вимогами сучасності."
 ice.177.a: "Прощай, старий друже"

#Black Monday#
 ice.200.t: "Чорний понеділок ударив по Ісландії!"
 ice.200.d: "Економічний колапс Німеччини досяг ісландських берегів. Наша і без того слабка економіка занепала, залишивши нас ні з чим. Для виходу з кризи буде потрібна повна перебудова Ісландії."
 ice.200.a: "Катастрофа!"

#1937 Vote#
 ice.250.t: "Плебісцит 1937 року"
 ice.250.d: "Настав час проголосувати за статус Ісландії. Ігнорування Данією тяжкого становища своїх острівних підданих після Чорного Понеділка похитнуло віру ісландців у необхідності датського правління. Заклики до незалежності стають все гучнішими з кожним тижнем. Голосування добігає кінця, результати вказують на те, що Ісландія..."
 ice.250.a: "...стає незалежною!"
 ice.250.b: "...залишається з Данією!"
 
 ice.251.t: "Незалежність!"
 ice.251.d: "Більшість ісландців проголосували за незалежність від Данії. Альтінг лихоманило від того, як часто міністри переходили з однієї партії в іншу. Так чи інакше, більшу частину місць зайняла коаліція на чолі із Партією незалежності."
 ice.251.a: "До процвітання!"
 
 ice.252.t: "Лояльність Данії"
 ice.252.d: "Ісландці не схильні до заколоту за своєю натурою, навіть економічна криза не змогла розділити суспільство в політичному плані. Ми, як частина Королівства Данія, зробимо все можливе, щоб не втратити зв'язок зі своїм королем. На жаль, це призвело до радикалізації частини прихильників незалежності."
 ice.252.a: "Ми повинні залишатися тихою гаванню"

#Leaving Mitteleuropa#
 ice.253.t: "Ісландія виходить із Міттельєвропи"
 ice.253.d: "Зважаючи на недавнє оголошення нашої незалежності від Данії, ми можемо безперешкодно вийти з в'янучого Міттельєвропейського економічного блоку. Деякі торговці побоюються нашого невизначеного майбутнього, проте сподіваються на появу вигідних пропозицій у найближчому майбутньому."
 ice.253.a: "Вільний ринок чекає на нас!"
 
 ice.254.t: "Ісландія залишає Міттельєвропу"
 ice.254.d: "Народ Ісландії вирішив вийти зі складу Міттельєвропи та спробує самостійно вести незалежну торгівлю. Це може бути можливістю заручитися підтримкою потенційного союзника, розташованого так близько до рідних островів."
 ice.254.a: "Цікаво"
 
 ice.255.t: "Ісландія залишає Міттельєвропу"
 ice.255.d: "Народ Ісландії вирішив вийти зі складу Міттельєвропи та спробує самостійно вести незалежну торгівлю. Це може бути можливістю заручитися підтримкою потенційного союзника, розташованого так близько до вигнаних роялістів."
 ice.255.a: "Цікаво"
 
 ice.256.t: "Ісландія проголосувала за вихід із особистої унії"
 ice.256.d: "Із закінченням Вельткріга в 1919 році, Ісландії була дарована незалежність у складі особистої унії з Данією, яка брала на себе зовнішню політику Ісландії до можливого плебісциту у 1946 році, на якому Ісландія могла б проголосувати за свою повну незалежність. Ісландці вступили до Міттельєвропи і трималися того ж курсу, що й ми. Однак позиція Ісландії у складі Міттельєвропи була далекою від ідеальної, і як результат, Ісландія виявила своє бажання вийти з економічного блоку. Почувши голос народу, ісландські політики прискорили проведення референдуму, де більшість ісландців проголосували за незалежність від Данії. У Рейк'явіку буде проголошено створення Республіки Ісландія, також наші міністри покинуть острів у зв'язку з тим, що незалежний політичний курс Ісландії більше їх не потребує."
 ice.256.a: "Нехай буде так"
 
 ice.257.t: "Ісландія проголосувала за вихід із особистої унії"
 ice.257.d: "Із закінченням Вельткріга в 1919 році, Ісландії була дарована незалежність у складі особистої унії з Данією, яка брала на себе зовнішню політику Ісландії до можливого плебісциту у 1946 році, на якому Ісландія могла б проголосувати за свою повну незалежність. Ісландці вступили до Міттельєвропи і трималися того ж курсу, що й ми. Однак позиція Ісландії у складі Міттельєвропи була далекою від ідеальної, і як результат, Ісландія виявила своє бажання вийти з економічного блоку. Почувши голос народу, ісландські політики прискорили проведення референдуму, де більшість ісландців проголосували за збереження нинішніх відносин. Найближчими роками Ісландія залишатиметься всередині нашої сфери впливу."
 ice.257.a: "Чудово"
 
 ice.258.t: "Йон Балдвінссон йде у відставку"
 ice.258.d: "Популярний член Альтинга та лідер Соціал-Демократичної партії нещодавно оголосив про свої плани піти з посади. Посилаючись на своє слабке здоров'я, він вирішив передати смолоскип Стефану Стефансону, щоб продовжувати очолювати Соціал-Демократичну партію."
 ice.258.a: "Ми бажаємо йому всього найкращого"
 
 ice.300.t: "Реструктуризація банків"
 ice.300.d: "Нинішня ситуація в Ісландії нікого не влаштовує, банківська система країни впала після Чорного Понеділка. Думки про те, як слід змінити банківську систему, розділилися. Одні говорять про необхідність створення сильного центробанку, тоді як інші стверджують про створення мережі невеликих спеціалізованих банків як ключового чинника виходу із кризи. На чию думку нам прислухатися?"
 ice.300.a: "Одна Ісландія, один банк!"
 ice.300.b: "Невеликі банки допоможуть нам."
 
 ice.301.t: "Купівля нових креслень"
 ice.301.d: "Наші кораблі не підходять для ринку. Нам слід зв'язатися з нашими північними сусідами і купити нові корабельні креслення. З ким ми матимемо справу?"
 ice.301.a: "Відпливайте до Швеції"
 ice.301.b: "Домовитеся з Данією"
 ice.301.c: "Сусідна Норвегія нам допоможе"

 ice.350.t: "Ісландія бунтує"
 ice.350.d: "Наш контингент в Ісландії доповів про перехоплення радіо, яке закликає місцевих на боротьбу проти нас. Ми чудово розуміємо, що вони не зможуть прогнати нас з острова. Тим не менш, чи варто нам запросити додаткові сили?"
 ice.350.a: "Надішліть підкріплення"
 ice.350.b: "Так що вони можуть зробити?"
 
 ice.600.t: "Відкриття нової фабрики"
 ice.600.d: "Незважаючи на всі негаразди останніх кількох років, економіка Ісландії продовжує зростати. Сьогодні відбулася церемонія відкриття першого після Чорного Понеділка заводу з переробки риби."
 ice.600.a: "Нехай улов буде багатим"

