 viet.0.t: "Новий Індокитай"
 viet.0.d: "Наше повстання здобуло рішучу перемогу. На уламках німецького колоніального режиму гордо стоїть наша незалежна нація, керована В'єтнамською Національною Коаліцією Незалежності, або "В'єтнаммінь", яку було засновано цього року для координації нашої боротьби.\n\nНгуєн Ан Нінь був обраний головою В'єтнаму. Тисячі життів уже довели, що колоніальний режим не бажає поступатися. В'єтмінь ухвалив рішення вести національне повстання проти Німецьких бандитів і закликає всі народи Індокитаю: Лаосців, Камбождійців, Мионгів, Тайців... зробити свій внесок у спільну справу боротьби з німецьким імперіалізмом.\n\n(Оскільки у вас коаліційний уряд, популярність партії не вплине на популярність уряду)"
 viet.0.a: "Ми переможемо!"
 
 viet.1.t: "Індокитайська декларація незалежності"
 viet.1.d: "Разом із початком нашої визвольної війни проти німців, ми створили незалежну державу. І хоча лише кілька Камбоджійців і Лаосців приєдналися до нас, революціонери погодилися, що новостворена держава має представляти весь Індокитай, і головною її метою має бути визволення Індокитайського народу.\n\nРеволюціонери вирішили опублікувати Індокитайську Декларацію Незалежності. Радикальні революціонери наполягають на оголошенні нашої солідарності з Інтернаціоналом. З іншого боку, ВНП та інші націоналістичні групи бажають оголосити Паназіатські амбіції. Хоча й схильний до інтернаціоналізму, синдикалістський лідер Та Тху Тхау вірить у те, що нам потрібен тактичний компроміс - збалансована декларація дасть нам змогу заручитися підтримкою і на батьківщині, і за кордоном."
 viet.1.a: "Інтернаціональна декларація"
 viet.1.b: "Пан-азійська декларація"
 viet.1.c: "Збалансована декларація"
 
 viet.2.t: "Політика у В'єтнамі"
 viet.2.d: "З усіх політиків у В'єтнамі особливо виділяються чотири фракції:\n\nПісля поразки 1926 року, Хо Ши Мінська Революційна Молода Ліга пережила розкол. Індокитайська Революційна ліга - це пряма її спадкоємиця. Дотримуючись доктрини традиційного анархо-синдикалізму, її нинішній лідер Та Тху Тхау нещодавно повернувся з Франції, і досяг успіху в організації профспілок у Сайгоні та інших містах.\nПід впливом Якобінців, на Паризькій конференції 1931 року, відкололися противники будь-яких компромісів і створили Нову В'єтську Революційну Партію, або Танв'єт. Танв'єт вірить у переважання залізної дисципліни та скритності. У результаті, партія показала себе ефективною у проникненнях до лав колоніальної поліції та гарнізонів.\n\nВНП, В'єтнамська національна партія, створена під впливом Китайської Національної партії, або скорочено Гоміньдан. Партія популярна в середовищі малої буржуазії і заможних фермерів, особливо в Північному В'єтнамі. Провалене Йенбайське повстання підкосило партію, але також допомогло заробити героїчний авторитет.\n\nУ 1928 році видатний революціонер-анархіст Нгуєн Ань Нінь створив "Юне Просвітлення". Стверджуючи, що синдикалізм не може перемогти в революції, він створив свою організацію на основі стародавніх прихованих товариств, для агітації серед сільського населення. Тоді як анархістські ідеї приваблювали багатьох інтелектуалів, їхні зв'язки із селянством відігравали вирішальну роль у революції та забезпечили лідерство у В'єтнамі.\n\nПоки тимчасова ейфорія об'єднує всіх, тільки час покаже, чи зможе цей союз впоратися з труднощами."
 viet.2.a: "Разом до перемоги"
 
 viet.3.t: "Контршпигунська компанія"
 viet.3.d: "Німецькі свині хочуть саботувати нашу велику революцію. Шпигуни і зрадники всюди. Поки ВНП хоче почати відповідні проникнення до лав ворога, Танв'єт наполягає, що розширення секретної поліції єдиний спосіб боротися з внутрішніми ворогами. Анархісти і синдикалісти закликають до червоного терору, за допомогою інструктування наших місцевих формувань відловлювати підозрілих людей і створювати революційні трибунали. Що б ми не обрали, ми повинні знищити ворога!"
 viet.3.a: "Посилити шпигунський напрямок"
 viet.3.b: "Розширити секретну поліцію"
 viet.3.c: "Червоний терор - наша відповідь"
 
 viet.4.t: "Земельна політика"
 viet.4.d: "Якщо революція хоче перемогти в Індокитаї, вона має перемогти в боротьбі за серця і уми селян. Націоналісти виступають за зменшення ренти для орендарів, але й за вибудовування дружніх стосунків із патріотично-налаштованими землевласниками. Однак радикали хочуть, щоб реформа мобілізувала селян і знищила старий порядок повністю. Палкі суперечки щодо реформи викликають розбіжності в коаліції. Та Тху Тхау і Фам Ван Донг пропонують компроміс, конфіскуючи землі у "зрадників" і відкладаючи питання про реформу на потім."
 viet.4.a: "Незначне зменшення ренти"
 viet.4.b: "Пообіцяйте перерозподіл землі в майбутньому"
 viet.4.c: "Радикальна реформа, просто зараз!"
 
 viet.5.t: "Німецька блокада"
 viet.5.d: "Німецькі імперіалісти відрізали нас від зв'язку з нашими інтернаціональними друзями. Тепер нам дуже не вистачає екіпіровки. Багато наших солдатів озброєні мачете і списами. Танв'єт пропонує задіяти транснаціональну підпільну революційну мережу, створену старою Лігою ще в 1920-х. Вони пропонують закуповувати зброю контрабандою в Золотому трикутнику, для підтримки наших солдатів. Але така торгівля вимагає абсолютної скритності... і трохи аморальності."
 viet.5.a: "У нас немає вибору"
 
 viet.5.e: "Зберігати темп"
 
 viet.6.t: "Національна Асамблея"
 viet.6.d: "Незважаючи на розбіжності з приводу того, чи слід давати право голосу підозрюваним у контрреволюційній діяльності, Тимчасовий уряд вирішив, що кожна людина, яка досягла 18 років, має право голосувати за склад Національної Асамблеї, що буде вищим органом держави, що об'єднуватиме законодавчу та виконавчу владу. Тепер, перші в історії Індокитаю національні вибори були проведені, незважаючи на таку складну ситуацію. Новостворена більшість в Асамблеї обрала голову, за сумісництвом, главу уряду. Ним став..."
 viet.6.a: "Харизма Нгуєн Ань Нінь підкорила всіх!"
 viet.6.b: "Та Тху Тхау заручився підтримкою робітників!"
 viet.6.c: "Організованість Танв'єта допомогла їм перемогти"
 viet.6.e: "Націоналістична риторика ВНП захопила маси!"
 
 viet.7.t: "Доля Нгуєн Тхі Нами"
 viet.7.d: "Нгуєн Тхі Нам - дуже успішний торговець у Північному В'єтнамі, так само відома як "Королева Заліза". Вона так само володіла найбільшими і найсучаснішими плантаціями на півночі. Досить довго Нгуєн спонсорувала Індокитайський рух за незалежність. Але під час підходу нашої армії, робітники на її плантаціях повстали і схопили її. Вони, разом із ще п'ятьма тисячами селян із сусідніх плантацій, влаштували революційний трибунал. Під гаслами "Скинемо деспотичного плантатора Нгуєн Тхі Нам і повернемо землю селянам!" вони засудили її до смерті. Наші солдати зупинили страту, але негайне рішення має бути ухвалене."
 viet.7.a: "Вона наш герой! Покарайте цих бандитів"
 viet.7.b: "Конфіскуйте її власність і залиште її"
 viet.7.c: "Революція - синонім правосуддя!"
 
 viet.8.t: "Націоналістична змова"
 viet.8.d.a: "Сильно обурюючись нашою щойно здійсненою соціалістичною революцією, деякі зрадники з ВНП вирішили почати переворот проти нас. Ці самоназвані націоналісти організували анти-синдикалістські бандитські групи, звані "Корпуси Національного Порятунку". Вони влаштували марш на Сайгон і захопили кілька урядових будівель. Наші В'єтмінські лідери були змушені тікати. Однак, героїчні робітничі дружини в Сайгоні відмовилися здаватися. Вони відбили будівлі і прогнали цих бандитів! Ми почали репресії проти зрадників."
 viet.8.d.b: "Сильно обурюючись нашою щойно здійсненою соціалістичною революцією, деякі зрадники з ВНП вирішили почати переворот проти нас. Ці самоназвані націоналісти організували анти-синдикалістські бандитські групи, звані "Корпуси Національного Порятунку". Вони попрямували до Сайгона, щоб повалити уряд, але змова була розкрита нашою секретною поліцією. Поліція виявила змовників і заарештувала більшість із них. Ми почали репресії проти цих зрадників."
 viet.8.a: "Я знав, що націоналісти - несправжні революціонери!"
 viet.8.b: "Секретна поліція дуже корисна!"
 
 viet.9.t: "Переворот у Сайгоні"
 viet.9.d.a: "Деякі повсталі оголосили так звану 'анти-синдикалістську національно-рятівну революцію' в Сайгоні. Вони напали на фабрики і заводи, і зіткнення між заколотниками і бойовими дружинами почалися по всьому місту. Танвьет оголосив націоналістів зрадниками, але ВНП все заперечує. Директор розвідки показав нам секретну доповідь, у якій ідеться про те, що повсталі насправді агенти Танв'єта. До нас звертається Фам Ван Донг: "Товаришу, є два стільці, на одному націоналізм, на іншому інтернаціоналізм, на який сядеш...""
 viet.9.d.b: "Деякі повсталі оголосили так звану 'анти-синдикалістську національно-рятівну революцію' в Сайгоні. Вони напали на фабрики і заводи, і зіткнення між заколотниками і бойовими дружинами почалися. Танвьет оголосив націоналістів зрадниками, але ВНП все заперечує. Директор розвідки показав нам доповідь, у якій ідеться, що повстання організовано членами ВНП. До нас звертається Фам Ван Донг: "Товаришу, є два стільці, на одному націоналізм, на іншому інтернаціоналізм, на який сядеш...""
 viet.9.a: "Інтернаціоналізм"
 viet.9.b: "Націоналізм"
 viet.9.c: "Дякую, я постою"
 
 viet.10.t: "Перемога Індокитайського повстання"
 viet.10.d: "Народи Індокитаю, нарешті, скинули з себе ярмо колоніального гноблення! Це знаменний день для всіх соціалістичних країн і велика поразка для німецького імперіалізму! Наші військові спостерігачі навчилися мистецтву партизанської війни, але їхню корисність ще має бути доведено"
 viet.10.a: "Вітаю!"
 
 viet.11.t: "Перемога Індокитайського повстання"
 viet.11.d: "Народи Індокитаю, нарешті, скинули з себе ярмо колоніального гноблення! Це знаменний день для всіх соціалістичних країн і велика поразка для німецького імперіалізму! Наші військові спостерігачі навчилися мистецтву партизанської війни, але їхню корисність ще має бути доведено"
 viet.11.a: "Вітаю!"
 
 viet.12.t: "Європейські поселенці"
 viet.12.d: "Близько 20000 європейських поселенців, які живуть у Сайгоні, є проблемою для нас. Вони служили в колоніальній адміністрації та монополізували практично весь економічний сектор Індокитаю. І хоча деякі вирішили приєднатися до нашої революції, більшість є впертими реакціонерами. Що ми будемо з ними робити?"
 viet.12.a: "Змусьте їх працювати на нас!"
 viet.12.b: "Профспілки розберуться!"
 viet.12.c: "Націоналізуйте їхнє майно і посадіть їх за ґрати!"
 
 viet.13.t: "Проблема з релігією" 
 viet.13.d: "Кохінхіна - це дім для мільйонів Буддистів, Християн і Каодайців. Протягом століть релігія відігравала вирішальну роль у житті людей. Зі встановленням нашого революційного уряду ці віряни на межі паніки. Нам потрібно просвіщати людей, але радикальні методи можуть викликати серйозні труднощі і перешкодити веденню війни." 
 viet.13.a: "Оголосити державний секуляризм." 
 viet.13.b: "Вони теж патріоти, нам треба об'єднатися." 
 viet.13.c: "Інтегруйте їх і перетворіть на громадянську релігію." 
 viet.13.e: "Потайки репресувати релігійних діячів."
 
 viet.14.t: "Вихід"
 viet.14.d: "Перебуваючи в паніці після Революції і війни, багато послідовників Каодай і Католики, залякані своїми релігійними лідерами, вирішили покинути країну. Сотні тисяч людей намагаються втекти з контрольованих нами територій!"
 viet.14.a: "Зрадники!"
 
 viet.15.t: "Кінець війни"
 viet.15.d: "Війна закінчилася, але її спадщина все ще переслідує нас. Як би там не було, багато наших співвітчизників служили ворогові. Діти, які побачили війну, не слухаються своїх батьків, брати вбивають один одного. індокитайське суспільство ще більш розділене після звільнення. Що ми будемо робити з цим?"
 viet.15.a: "Оголосити компанію з Посилення Національної Єдності"
 viet.15.b: "Виправні табори - ось місце для зрадників!"
 
 viet.16.t: "Репресії ВНП"
 viet.16.d: "Лідери ВНП, задіяні в опозиції нашому уряду, були заарештовані та звинувачені у зраді. Тепер вони очікують свою долю на військовому суді."
 viet.16.a: "Ваші заслуги перед Батьківщиною не будуть забуті"
 viet.16.b: "Ці зрадники заслуговують найгіршого!"
 
 viet.17.t: "Репресії Танв'єту"
 viet.17.d: "Лідерів Танв'єту, задіяних в опозиції до нашого уряду, заарештували і звинуватили у зраді. Тепер вони очікують свою долю на військовому суді."
 viet.17.a: "Ваші заслуги перед Батьківщиною не будуть забуті"
 viet.17.b: "Ці зрадники заслуговують найгіршого!"
 
 viet.18.t: "Репресії соціалістів"
 viet.18.d: "Лідерів соціалістів, задіяних в опозиції до нашого уряду, заарештували і звинуватили у зраді. Тепер вони очікують свою долю на військовому суді."
 viet.18.a: "Ваші заслуги перед Батьківщиною не будуть забуті."
 viet.18.b: "Ці зрадники заслуговують найгіршого!"
 
 viet.19.t: "Репресії Індокитайської Революційної Ліги"
 viet.19.d: "Лідерів Індокитайської Революційної Ліги, задіяних в опозиції до нашого уряду, заарештували і звинуватили у зраді. Тепер вони очікують свою долю на військовому суді."
 viet.19.a: "Ваші заслуги перед Батьківщиною не будуть забуті"
 viet.19.b: "Ці зрадники заслуговують найгіршого!"
 
 viet.20.t: "Джеррімендерінг у Сайгоні"
 viet.20.d: "Сайгон, душа і розум Індокитаю, став місцем протистояння на виборах до Національної Асамблеї. Усі фракції намагалися використати свій вплив у Сайгонському муніципальному комітеті для маніпуляції підсумками голосування. Така практика сильно поширилася і викликає невдоволення серед населення. Профспілки вирішили, що це витрати представницької парламентської системи і запропонували розділити виборчі дільниці за робочими місцями, а не за регіонами."
 viet.20.a: "Намагайтеся провести чесні вибори"
 viet.20.b: "Деякі фракції зуміли вплинути на хід виборів..."
 viet.20.c: "Вибори щодо робочих місць звучать непогано"
 
 viet.21.t: "Новий уряд"
 viet.21.d: "Нгуєн Ан Нінь та анархісти отримали більшість місць у Національній Асамблеї. Після перемоги, Нгуєн оголосив, що хоча Асамблея і є майданчиком, де висловлюється народна думка, але тільки за допомогою децентралізації та демократизації люди отримають справжнє представництво. Але для цього потрібне виховання особливого мислення в Індокитайського народу. Настав час вибрати склад нового уряду."
 viet.21.a: "Залиште кабінет на чолі з Фам Ван Донгом, ідеальним прем'єром"
 viet.21.b: "Кабінет єдності, на чолі з Чу Ван Таном, народним героєм"
 viet.21.c: "Радикальний кабінет на чолі з Чан Ван Зяу, послідовним революціонером."
 
 viet.22.t: "Новий уряд"
 viet.22.d: "Синдикалісти отримали більшість місць у Національній Асамблеї. Новий голова асамблеї, Та Тху Тхау, заявив, що їхньою головною метою є розформування Асамблеї і створення синдикалістської політичної системи. Однак він зазначив, що перехід до синдикалізму в Індокитаї буде довгим процесом і займе багато часу. Настав час обрати склад нового уряду."
 viet.22.a: "Залиште кабінет на чолі з Фам Ван Донгом, ідеальним прем'єром."
 viet.22.b: "Кабінет єдності, на чолі з Тон Дик Тхангом, вельмишановним профспілковим діячем."
 viet.22.c: "Синдикалістський кабінет на чолі з Нгуєн Ван Ки, теоретиком синдикалізму. 
 
 viet.23.t: "Новий уряд"
 viet.23.d: "Авангардистська партія Танвьет, одна з небагатьох Авангардистських соціалістичних партій у світі, перемогла на виборах. Фам Ван Донг, новий голова, оголосив, що партія поведе Індокитай у світле майбутнє. Він також додав, що Танвьет має намір продовжити співпрацю з усіма Індокитайськими соціалістами. Настав час обрати склад уряду."
 viet.23.a: "Кабінет єдності, на чолі з Тон Дик Тхангом, вельмишановним профспілковим діячем."
 viet.23.b: "Радикальний кабінет на чолі з Фам Хунгом, теоретиком Авангардизму"
 viet.23.c: "Товариш Донг гарний на багатьох постах"
 
 viet.24.t: "Новий уряд"
 viet.24.d: "Націоналістична ВНП, єдина велика партія, що виступає за парламентаризм, стала лідируючою фракцією в Національній Асамблеї. Нгуєн Тхай Хок, лідер ВНП і новий голова, виголосив довгу промову перед Асамблеєю, що описує його бачення великого майбутнього Індокитаю. Настав час обрати склад уряду."
 viet.24.a: "Кабінет єдності на чолі з Хао Дуй Анем, шановним професором."
 viet.24.b: "Націоналістичний кабінет на чолі з Нгуєн Хі Тхоном, одним із лідерів ВНП"
 
 viet.25.t: "Підготовка до нових виборів"
 viet.25.d: "Минуло вже п'ять років з останніх виборів до національної асамблеї. Асамблея - вищий орган державної влади. Вибори матимуть великий вплив на Індокитайську політику."
 viet.25.a: "Розпочати підготовку до нових виборів"
 viet.25.c: "Парламентська демократія зазнала поразки в Індокитаї"
 
 viet.26.t: "Вибори [GetYear] року"
 viet.26.d: "Парламентські вибори були проведені в Індокитаї в [GetYear] році. Були обрані члени Національної Асамблеї. Вони оберуть нового прем'єр міністра. Так само були обрані представники Народних Рад на всіх рівнях влади."
 viet.26.f: "[From.GetRulingParty] закріпила свою владу"
 
 viet.27.t: "Вибори [GetYear] року"
 viet.27.d: "Парламентські вибори були проведені в Індокитаї в [GetYear] році. Були обрані члени Національної Асамблеї. Вони оберуть нового прем'єр міністра. Так само були обрані представники Народних Рад на всіх рівнях влади. Індокитайські Більшовики отримали 99,8% голосів. Вітаємо!"
 viet.27.e: "Союз Демократії та Солідарності!"
 
 viet.28.t: "Демократизація політичної сфери?"
 viet.28.d: "Ми пообіцяли політичні свободи громадянам Індокитаю. Тепер, не соціалістичні партії хочуть створити свої політичні організації та брати участь у виборах. Потрібно взяти до відома, що багато хто з них мали зв'язки з колоніальним режимом, або навіть співпрацювали з ним. Чи повинні ми дозволяти їм брати участь у політичному житті?"
 viet.28.a: "Нам потрібна політична свобода"
 viet.28.b: "Свободи не існує для зрадників"
 
 viet.29.t: "Воєнний стан продовжується"
 viet.29.d: "Воєнний стан триває. Чи це та революція, за яку ми боролися? Якщо так, то можливо, що військовий уряд будете більш ефективним, ніж цивільний."
 viet.29.a: "Залишити цивільний уряд"
 viet.29.b: "Воєнний уряд"
 
 viet.30.t: "Трансформація в синдикалістську країну"
 viet.30.d: "Зі зростанням впливу ВКТ, [INC.GetNameDef] трансформується в синдикалістську країну. За фактом, держава була сильно децентралізована, місцева влада була віддана в руки профспілкам і комунам. Загальна Біржа Праці замінила Національну Асамблею, а Комітет Громадського Порятунку взяв на себе виконавчі функції. Більшість політичних організацій було розігнано, щоб остаточно знищити вплив буржуазного ладу. Індокитай входить у Нову еру."
 viet.30.a: "Ера Демократії та Солідарності!"
 
 viet.31.t: "Вибори ВКТ [GetYear] року"
 viet.31.d: "Термін повноважень ВКТ - 5 років. Настав час чергових виборів. Члени ВКТ оберуть новий склад Комітету суспільного порятунку. Очікується, що ортодоксальні синдикалісти, також відомі як Робітники, продовжать займати чільні позиції у ВКТ. Але, можливо, вони створять союз з іншими фракціями, для поліпшення роботи."
 viet.31.a: "Верховенство робітників - Фокус на Індустріалізацію!"
 viet.31.b: "Запросіть Анархістів - культурна просвіта!"
 viet.31.c: "Запросіть Маріісардів - соціальний розвиток!"
 viet.31.e: "Запросіть Монтаньярів - посилення військових!"
 
 viet.32.t: "Протести профспілок"
 viet.32.d: "Сьогодні профспілки в Сайгоні почали масову демонстрацію. Вони стверджують, що наша політика суперечить принципам соціалізму. Профспілки вимагають більше автономії, а також контроль над економікою."
 viet.32.a: "Ігноруйте їх."
 viet.32.b: "Піти на компроміс."
 
 viet.33.t: "Загальний страйк!"
 viet.33.d: "Проігноровані, профспілки по всій країні, очолювані Індокитайською Революційною Лігою, оголосили загальний страйк проти уряду. Вони вимагають негайного припинення утисків прав робітників, а також надання більшої автономії!"
 viet.33.a: "Настав час встановити державний контроль над профспілками, що бунтують!"
 viet.33.b: "Прийняти їхні вимоги."
 
 viet.34.t: "Облава на профспілки"
 viet.34.d: "Загальний страйк переріс у жорстокий конфлікт між поліцією та робітниками. Індокитайська Революційна Ліга тепер відкрито виступає проти уряду і починає організовувати повстання."
 viet.34.a: "Настав час знищити зрадників."
 
 viet.35.t: "Діяльність Танв'єту"
 viet.35.d: "Нова В'єтнамся революційна партія, також відома як Танв'єт, організована за принципом авангардистської партії і дотримується принципів демократичного централізму. Члени партії організовані в секретні осередки і часто задіяні в нелегальній активності, яка іноді описується як недемократична і підозріла, іншими фракціями. Деякі політики підозрюють, що вони таємно планують повалити уряд. Чи повинні ми обмежити їхню діяльність, чи повинні зберегти принцип політичної відкритості?"
 viet.35.a: "Це їхнє право"
 viet.35.b: "Нам треба стежити за ними"
 
 viet.36.t: "Соціалістична опозиція"
 viet.36.d: "Наші нещодавні реформи розлютили Соціалістів. Вони стверджують, що націоналістичний уряд сильно відійшов від революційних принципів [INC.GetNameDef]. Революція має звільнити індокитайський народ від диктатури і капіталізму, а не просто замінити расу гнобителів. Опозиціонери закликають повернутися до соціалістичного напряму."
 viet.36.a: "Може ми й зробили щось неправильно..."
 viet.36.b: "Проігноруйте їх"
 
 viet.37.t: "Соціалістичне повстання в Сайгоні"
 viet.37.d: "Соціалісти і ліво-радикали повстали проти нинішнього уряду! Тимчасовий революційний комітет оголосив про продовження революції, для остаточного звільнення людей від капіталізму і диктатури. Сайгонські робочі дружини спробували захопити урядові будівлі, але були відкинуті поліцією. Водночас селяни і перебіжчики-солдати влаштували марш на Сайгон! Чи вдасться Друге Сайгонське повстання?"
 viet.37.a: "Друга революція вдалася!"
 viet.37.b: "Спробувати укласти компроміс."
 viet.37.c: "Генерал Нгуєн Бен оголошує воєнний стан."
 
 viet.38.t: "Соціалістичний Коаліційний Уряд"
 viet.38.d: "Диктатура VNQD повалена, тепер же соціалісти, об'єднані і непохитні, вирішили повернути країну на шлях соціалістичного розвитку. Нгуєн Ан Нін знову голова нового уряду..."
 viet.38.a: "C'est la lutte finale..."
 
 viet.39.t: "Соціалістичний Коаліційний Уряд"
 viet.39.d: "Завдяки своїм зв'язкам із соціалістичними фракціями, особливо з синдикалістською Лігою, Фам Ван Донг зумів обійти своїх супротивників усередині партії. Пізніше він висловився на Національній Асамблеї, що жорстка лінія партії відлякує багатьох хороших людей і пригнічує демократію в Індокитаї. Тепер, партія Більшовиків буде дотримуватися більш відкритої політики у взаєминах з іншими соціалістичними фракціями для наближення світлого майбутнього."
 viet.39.a: "C'est la lutte finale..."
 
 viet.40.t: "Скасування Воєнного стану?"
 viet.40.d: "Загроза соціалістичного повстання минула, але воно залишило глибокий шрам в Індокитайському суспільстві. Тепер настав час закінчити Воєнний стан і повернутися до демократії..."
 viet.40.a: "Почати співпрацю з Лібералами."
 viet.40.b: "Відновити повні політичні свободи."
 viet.40.c: "Продовжити воєнний стан."
 
 viet.41.t: "Відставка Фам Ван Донга"
 viet.41.d: "Фам Ван Донг, незважаючи на всі свої чесноти, має якості управлінця-інтелектуала, ніж лідера. Він вважається занадто м'якотілим і дружнім до ворогів, особливо непохитними членами партії. На засіданні політбюро глава Департаменту Організації Ле Дик Тхо почав масово критикувати товариша Фама. Ле Дик Тхо, чиєму авторитету посприяли зв'язки з французькими якобінцями, заявив, що Фам Ван Донг не розуміє ідеологію Ленінізму. Для Донга краще підійде робота прем'єра."
 viet.41.a: "Фам Ван Донг був відсторонений і верховенство зайняв Ле Дик Тхо"
 viet.41.b: "Фам Ван Донг знайшов підтримку поза партією"
 
 viet.42.t: "Розібратися із Синдикалістами"
 viet.42.d: "Індокитайська революційна ліга створила розгалужену мережу по всій країні. Профспілки мають сильний вплив на національну економіку. Вони є прихованою загрозою нашому політичному режиму. Для подальшого проведення реформ, ми повинні розібратися з ними."
 viet.42.a: "Чудово"

