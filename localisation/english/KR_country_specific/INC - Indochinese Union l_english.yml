 INC_rev_spontaneity_idea: "Революційна безпосередність"
 INC_rev_spontaneity_idea_desc: "Принцип 'безпосередності' - будь-який державний захід не повинен перешкоджати діяльності колективу. Цей принцип був записаний в Індокитайські закони."
 INC_rev_spontaneity_idea_2: "Революційне самоврядування"
 INC_rev_spontaneity_idea_2_desc: "Принцип 'самоврядування' - будь-який державний захід не повинен перешкоджати діяльності колективу. Цей принцип був вписаний в Індокитайський закон."
