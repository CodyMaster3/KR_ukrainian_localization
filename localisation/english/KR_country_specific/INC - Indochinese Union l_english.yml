 INC_Youth_Shock_Brigade_idea: "Молодіжні ударні бригади"
 INC_Youth_Shock_Brigade_idea_desc: "Багато молодих індокитайців, особливо жінок, служать у небойових загонах, які займаються логістикою, що включає в себе перевезення поранених солдатів. Це досить сильно зменшило смертність в Індокитайських Збройних Силах, і поранені солдати тепер набагато швидше можуть повернутися до служби."
 INC_Youth_Shock_Brigade_idea_x: "Жінки-солдати"
 INC_Youth_Shock_Brigade_idea_x_desc: "Багато молодих індокитайців, особливо жінок, служать у 'Молодіжних Ударних Бригадах', які займаються логістикою, що включає в себе перевезення поранених солдатів. Це досить сильно зменшило смертність в Індокитайських Збройних Силах, і поранені солдати набагато швидше можуть повернутися до служби. Тепер ми почали призивати до Збройних Сил жінок, які отримали досвід у 'МУБ' і місцевих збройних формуваннях."
 INC_Tunnel_idea_1: "Мережа тунелів"
 INC_Tunnel_idea_1_desc: "Індокитай створив розгалужену мережу тунелів у місцях стратегічної важливості. Тунелі служать великій кількості військових потреб і їх дуже складно виявити противнику."
 INC_Tunnel_idea_2: ""Дорога Хо Ши Міна""
 INC_Tunnel_idea_2_desc: "'Дорога Хо Ши Міна' - це розгалужена мережа шляхів постачання, що проходить гірничо-лісистою місцевістю. Тепер навіть найбільш непрохідні райони Індокитаю доступні для Збройних Сил."
 INC_Tiger_and_Elephant_idea: "'Тигр і слон'"
 INC_Tiger_and_Elephant_idea_desc: "Індокитайські війська покладаються на швидкість навіть у найбільш важкодоступних місцях. Адже, якщо тигр стоїть сам на сам зі слоном, то тільки смерть чекає на нього. Але якщо тигр використовуватиме швидкість, він зможе повалити слона."
 INC_People's_Air_Defence_idea: "Народна повітряна оборона"
 INC_People's_Air_Defence_idea_desc: "Індокитай створив розгалужену мережу протиповітряних укріплень і зробив пріоритетом створення протиповітряних озброєнь. Небо стає все більш захищеним."
 INC_Guerilla_in_the_Air_idea: "Партизанська війна в небесах"
 INC_Tank_Pannick_idea: "Паніка через танки"
 INC_Tank_Pannick_idea_desc: "Зіткнення з німецькими танками деморалізувало багатьох солдатів, і навіть викликало паніку."
