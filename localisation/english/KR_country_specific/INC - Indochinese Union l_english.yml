 #The Nationalist party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.

 viet.51.t: "Відновлення сільського господарства"
 viet.51.d: "Війна за Визволення закінчилася. Настав час відновлювати нашу Батьківщину. Під час війни, велика кількість їжі вилучалася, а тисячі фермерів пішли в армію, або стали біженцями. Буде потрібно близько року для сільського господарства, основи нашої нинішньої економіки, для відновлення."
 viet.51.a: "Чудово"

 viet.53.t: "Урожай цього року: Хороший"
 viet.53.d: "У нас був чудовий урожай цього року. Такий урожай може стати можливою проблемою, якщо ціна кукурудзи впаде занадто сильно."
 viet.53.a: "Чудово."
 
 viet.54.t: "Урожай цього року: Нічого визначного"
 viet.54.d: "Урожай цього року зазнав впливу безлічі факторів. Багато селян вірять, що уряд зробив щось не так і викликав гнів небес."
 viet.54.a: "Гаразд."
 
 viet.55.t: "Урожай цього року: Поганий"
 viet.55.d: "Урожай цього року зазнав впливу безлічі факторів. Багато селян вірять, що уряд зробив щось не так і викликав гнів небес."
 viet.55.a: "Катастрофи не уникнути!"
 
 viet.63.t: "Результати Земельної реформи"
 viet.63.d.a: "Наша реформа створила сільське суспільство дрібних землевласників. Поміщицький режим практично зник. Більшість із них перемістилася в міста, щоб почати нове життя за допомогою грошей, отриманих від продажу землі. Однак орендарі та дрібні селяни, незважаючи на земельні придбання, все ще страждають від податків. Багато радикалів називають це незавершеною революцією..."
 viet.63.d.b: "Наші реформи мали змішаний результат: Екстремісти спробували знищити поміщиків фізично. Але поміщики були занадто залякані для будь-якого опору, і реформа загалом пройшла мирно. Більшість селян тепер самодостатні, в той час як колишні поміщики сильно не задоволені результатом."
 viet.63.d.c: "Наша реформа створила дуже егалітарне сільське суспільство. Поміщиків практично повністю знищено. У багатьох селах у селян розвинулася стійка класова свідомість. Однак труднощі, що виникли під час реформи, залишили глибокий шрам у суспільстві. Родові та кланові зв'язки практично знищено. Напружена атмосфера змінила колишнє почуття єдності в селі..."
 viet.63.a: "Принаймні це реформа..."
 viet.63.b: "Ми зробили все, що в наших силах..."
 viet.63.c: "За свободу доводиться платити..."
 
 viet.65.t: "Опір поміщиків"
 viet.65.d: "Незважаючи на всі регулювання володіння землею, поміщики примудряються зберігати свою землю через різні лазівки в законі. Бідні селяни, бачачи мізерні поліпшення свого життя, починають говорити, що уряд за одне з поміщиками. Народ дуже незадоволений."
 viet.65.a: "Гаразд."
 viet.65.b: "Потрібно посилити бюрократію для проведення реформ."
 viet.65.c: "Поміщицтво - це проблема!"
 
 viet.66.t: "Екстремізм поширюється в сільській місцевості"
 viet.66.d: "Мотивовані урядом, багато селян повстали, щоб захопити землю, засоби виробництва і власність поміщиків. Багато землевласників зазнають насильства. Деякі відомі професори - поміщики вчинили суїцид.  Інтелектуали вимагають, щоб уряд втрутився і відновив порядок."
 viet.66.a: "Екстремізм кращий за 1000 років феодалізму."
 viet.66.b: "Це вже занадто."
 #Red Terror!
 
 viet.67.t: "Збільшення масштабів перерозподілу?"
 viet.67.d: "У той час як земельна реформа поширюється на північ, ми зіткнулися з тим, що ці регіони занадто сильно заселені, і у нас не вистачає земель поміщиків для розподілу всім. Якщо ми хочемо виконати обіцянки селянам, то і дрібні землевласники повинні зазнати перерозподілу..."
 viet.67.a: "Ми маємо бути впевнені, що кожен селянин отримає землю!"
 viet.67.b: "Має бути інше рішення"
 
 viet.68.t: "Червоний терор"
 viet.68.d: "Земельна реформа переросла в червоний терор, що розгорнувся по всій країні! У сільській місцевості поширилося масове вбивство поміщиків. Навіть ті патріоти, які допомагали Опору, не можуть бути впевнені у своїй безпеці. Хоча й невідомо, скільки було невинно постраждалих, припускають, що це число величезне."
 viet.68.a: "Чудовий шанс фізично знищити феодалізм!"
 viet.68.b: "Ми зробили деякі помилки..."
 
 viet.69.t: "Біньдіньське селянське повстання"
 viet.69.d: "Селяни в провінції Біньдінь почали протестувати проти конфіскації майна, у зв'язку з проведеними реформами. Коли ж місцева адміністрація проігнорувала їхні вимоги, 20000 селян, озброєних мечами і сільгоспінвентарем, захопили кілька місцевих урядових будівель і почали спалювати адміністративні установи, залізничні станції, пункти прийому податків, поліцейські станції. Місцеве управління було паралізовано. Найімовірніше, ці селяни перебувають під впливом іноземних агентів!"
 viet.69.a: "Надсилайте Народну Армію!"
 
 viet.70.t: "Прийняти на службу самоучку-ватажка партизан?"
 viet.70.d: "Нещодавно нашу увагу привернув успішний ватажок партизан. Ця людина, відома як "Анх Ван" у колі інтелектуалів у Тонкіні, залишила свою роботу вчителя історії і створила загін партизанів, який домігся чималих успіхів у боротьбі з німцями. Він ніколи не проходив військової підготовки і стверджує, що навчився тактики з книжки Т.Є. Лоуренса "Сім Стовпів Мудрості". Дехто стверджує, що у нього талант, але генерали, які пройшли підготовку у Франції, відкидають це. Чи повинні ми приймати цього самоучку в нашу армію?"
 viet.70.a: "Давайте подивимося, чим він може бути корисний."
 viet.70.b: "Ні, нам не потрібні історики в армії."

 viet.71.t: "Армійська реформа"
 viet.71.d: "Новонароджена Народна Армія Індокитаю пройшла хрещення вогнем, але все ще є погано навченою. Із засвоєнням уроків війни, два напрямки стали домінуючими в нашій армії.  Генерал Ван Тьєн Зунг, представляє ідеї генерального штабу і добре продуманих операцій. Він хоче створити централізовану командну структуру. Водночас генерал Нгуєн Чі Тхань, престижний офіцер, вірить у перевагу людської волі та самовідданість. Він, і його колеги, наполягають, що хоробрість і відвага наших солдатів - найпотужніша зброя."
 viet.71.a: "Давайте я погляну..."
 
 viet.73.t: "Танкова паніка!"
 viet.73.d: "Наші солдати доповідають про зіткнення з жахливими сталевими монстрами, які можуть стріляти вогнем. Наші офіцери, навчені у Франції, знають, що це вид бронемашин, які називаються танки. Однак, ця зброя все ще викликає паніку серед наших солдатів, і навіть ті, хто знають, що це не монстри, не можуть знайти засоби для боротьби з їхньою бронею. Танкова паніка деморалізувала наших солдатів і багато хто тікає з поля бою, побачивши німецькі машини."
 viet.73.a: "Монстри!"
 
 viet.74.t: "Танкова паніка проходить"
 viet.74.d: "Перемога у війні за незалежність принесла кінець боязні німецьких танків. Відтоді, як сталеві чудовиська зникли, танкова паніка припинилася."
 viet.74.a: "Чудово."
 #Anti-Tank Weapon: Firebomb and Lunge mine
 
 viet.79.t: "Тетський наступ!"
 viet.79.d: "Відразу після опівночі, коли в'єтнамці святкували Місячний Новий рік, запускаючи петарди, гранати вибухнули в німецькому Посольстві в Ханої. В'єтконгівські командос з'явилися в передмісті Ханоя, тоді як величезна кількість в'єтконгівців почала атаку на кожне місто і селище. Селяни, ведені агітаторами і озброєні мачете і списами, повстали в кількох районах для "знищення тиранів". Нас застали зненацька!"
 viet.79.a: "Отже, так В'єтконг святкує Місячний Новий рік?"
 
 viet.80.t: "Бомбардування Сайгону"
 viet.80.d: "Цього ранку німці почали обстріл Сайгона, використовуючи як корабельні знаряддя, так і бомбардування з повітря. Після того, як це закінчилося, більшість житлових будівель виявилися практично зрівняними з землею. Однак, це бомбардування тільки сильніше розпалить ненависть до німецьких бандитів."
 viet.80.a: "Щоб їх."

 viet.81.t: "Нові підручники"
 viet.81.d: "Щоб пробудити мілітаристський дух серед індокитайського населення, ми випустили кілька реформ для нашої освітньої системи, що включають в себе військові тренування в початковій школі, курси з поводження зі зброєю і нові підручники. Ось приклад математичної задачки для другого класу:\n\nОдин Індокитаєць може вбити 5 варварів.\nЯкщо 7 Індокитайських солдатів битимуться з 43 варварами, то скільки варварів-бандитів залишаться в живих?"
 viet.81.a: "8?"
 viet.81.b: "Всіх варварів вбито!"
 
 viet.82.t: "День Визволення"
 viet.82.d.a: "Сьогодні День Визволення - день, коли ми нарешті вигнали німецьких імперіалістів з нашої Батьківщини. Перемога і незалежність обійшлися нам ціною тисячі закатованих душ. Давайте не забувати всі ці душі, які загинули за наше процвітання. Фань Дінь Фуг, Фан Бой Тяу і Хо Ши Мін найяскравіші серед них."
 viet.82.d.b: "Сьогодні День Визволення - день, коли ми нарешті вигнали німецьких імперіалістів з нашої Батьківщини. Перемога і незалежність, які обійшлися нам ціною тисячі закатованих душ, перебувають у небезпеці. Наслідуймо приклад Фань Дінь Фуга, Фан Бой Тяу і Хо Ші Міна і будемо боротися за нашу незалежність!"
 viet.82.a: "Жалоба за полеглими."
 viet.82.b: "За велику перемогу!"
 
 viet.83.t: "Тягар війни"
 viet.83.d: "Нещодавно деякі автори опублікували серію оповідань на тему війни. Вони зображують жахи та жорстокість, страждання звичайного народу. Ці твори не роблять різниці між імперіалістами та нашими борцями за незалежність, що викликає незрозумілість у мисленні читачів."
 viet.83.a: "Люди втомилися"
 viet.83.b: "Забороніть цю контрреволюційну отруту"
 viet.83.c: "Відображення робить нас кращими"
 
 viet.84.t: "Нгуєн Тхай Хок повертається до Сайгону"
 viet.84.d: "Після провалу Йенбайського повстання, доля лідерів ВНП була невідома. Але нещодавно, товариш Нгуєн Тхай Хок, засновник і голова Національної партії, зумів уникнути з німецького полону. Він сховався в гористій місцевості В'єтнамо-Китайського кордону і осів на Півдні. Сьогодні, Нгуєн повернувся до Сайгона і був радісно зустрінутий населенням."
 viet.84.a: "Отлично!"
 
 viet.85.t: "Громадянин Він Туї"
 viet.85.d: "Коли наші солдати увійшли до імперської столиці Хюе, Імператор Баодай, переконаний нашими агентами залишитися, чекав нас у цитаделі. Сьогодні, на площі перед Хюе, оточений натовпом і червоними прапорами, Баодай виголосив: \n\n'Починаючи з цього дня, монархію у В'єтнамі скасовано. З цього моменту, імператор звичайний громадянин Він Туї. Громадяни, зрозумійте мене, я вважатиму за краще бути вільним громадянином, ніж рабом-королем'.\n\nЦеремонія зречення завершилася разом із передачею королівської золотої печатки та золотого меча делегатам революції, в той час як натовп урочисто вітав громадянина Він Туї."
 viet.85.a: "Імператор вчора, громадянин сьогодні"
 
 viet.86.t: "Роль жінок у Революції?"
 viet.86.d: "Питання жінок стало дискусійним в Індокитаї. Багато жінок долучилися до революції і зараз обіймають керівні посади, але революціонери - чоловіки не задоволені тим, що ними керує жінка і намагаються знизити їхню роль до другорядних. Попри те, що в давні часи жінки Індокитаю мали рівні права, а подекуди навіть і владу, домінантна роль жінки давно пішла в небуття і буде складно це змінити."
 viet.86.a: "Жінки мають залишатися на допоміжних ролях."
 viet.86.b: "Жінки тримають півнеба!"
 
 viet.87.t: "Нові чотири чесноти"
 viet.87.d: "Традиційно, жінки поводяться згідно з "Чотирма чеснотами", що означає жіночну поведінку, жіночну мову, жіночні манери, жіночну працю. Нещодавно, якась радикальна феміністка опублікувала есе, в якому йдеться про те, що "Чеснотам" може бути дано нове трактування: "поведінка" не повинна означати рабську покору, але має показувати рішучість у боротьбі за свободу і незалежність. "Мовлення" означає красномовно й наполегливо спонукати людей до боротьби, або так само наполегливо доводити чоловікам, що вони не праві.  "Манери" не вираження жіночної ласки, але революційна лють, агресивність і завзяття. "Праця" зовсім не повинна виключати з себе роботи по дому.\n\nЇї постулати налякали багатьох людей, включно з інтелектуалами, які підтримують гендерну рівність."
 viet.87.a: "Звучить занадто радикально."
 viet.87.b: "Підтримати їх!"
 viet.87.c: "Це має також застосовуватися до чоловіків!"
 
 viet.88.t: "Трагедії Молодіжних Ударних Бригад"
 viet.88.d: "Наші Молодіжні Ударні Бригади, що складаються здебільшого з молодих дівчат і жінок-волонтерів, - важливий допоміжний підрозділ, відомий як "нога і рука нашої армії". Однак, у недавніх звітах йдеться про важке становище "Ударних дівчаток", яких послали на лінію фронту з однією тільки лопатою і які не мають жодної військової підготовки. Їжа та одяг перебувають у хронічному дефіциті. Робочий день довгий, а життєві умови жахливі. Незважаючи на героїзм і самопожертву дівчат, їхній опір ворожій артилерії за допомогою лопат і мотик повністю безнадійний. Доповідь набула широкого розголосу і викликала деморалізуючий ефект."
 viet.88.a: "Ми повинні спробувати поліпшити їхнє спорядження та умови життя"
 viet.88.b: "Ми не повинні дозволяти жінкам перебувати в небезпечних місцях"
 viet.88.c: "Ми не можемо нічого вдіяти"
 
 viet.89.t: "1900-та річниця Повстання сестер Чинг"
 viet.89.d: "З 40 по 42 рік сестри Чинг Ні та Чинг Чак очолили повстання проти загарбників заради незалежності та свободи. Сестри Чинг стали символом нашого опору і героїзму. Цього року настала 1900ая річниця повстання. Паради і церемонії проводяться в Сайгоні і в храмах Сестер."
 viet.89.a: "Який чудовий день"
 viet.89.b: "Наші жінки повинні служити на фронтовій як сестри Чинг!"
 
 viet.90.t: "Економічний хаос"
 viet.90.d: "Початок другого Вельткригу обірвав наші зв'язки з Європою. Наша економіка, яка спирається на Французьку Комуну, переживає найсильнішу кризу."
 viet.90.a: "Чорт!"
 
 viet.91.t: "Буддизм у сучасному світі"
 viet.91.d: "Буддистські секти нещодавно зібралися для створення Індокитайської Об'єднаної Сангхи. Під прапором руху за оновлення Буддизму, вони шукають шляхи для модернізації та посилення релігії в сучасному світі. На відміну від інших релігій, таких як Католицизм або Каодаїзм, Буддизм широко поширений серед населення. Уряду слід реагувати на цю ініціативу з обережністю."
 viet.91.a: "Давайте шанувати наші традиції"
 viet.91.b: "Підтримаємо буддійські соціалістичні рухи!"
 viet.91.c: "Організовані релігійні рухи повинні придушуватися"

 viet.92.t: "Товариш Донг втомився?"
 viet.92.d: "Товариш Донг може і трудоголік, але він узяв на себе занадто багато роботи. Тепер він здається дуже втомленим. Чи повинен Донг трохи відпочити?"
 viet.92.a: "Відпочиньте, товаришу Донг"
 viet.92.b: "Non sibi sed patriae"
 
 viet.93.t: "Франкоманія поширюється в Сайгоні"
 viet.93.d: "Наша нещодавня співпраця з Францією принесла, чи вірніше сказати відновила, франкоманію в Сайгоні. Нова мода "цивілізованих" сайгонських городян - це одягатися, як французькі робітники, звертатися один до одного на "месьє" і їсти Банх мі. Націоналісти висміюють і критикують цю безглузду пародію на французьку культуру."
 viet.93.a: "Восславимо ж Францію, рай на Землі!"
 viet.93.b: "Ми маємо підтримувати національну культуру"
 viet.93.c: "Прийняття нових культур робить нас сильнішими"
 
 viet.94.t: "Франкоманія поширюється в Сайгоні"
 viet.94.d: "Наша нещодавня співпраця з Францією принесла, чи вірніше сказати відновила, франкоманію в Сайгоні. Нова мода "цивілізованих" сайгонських городян - це одягатися, як французькі робітники, звертатися один до одного на "месьє" і їсти Банх мі. Націоналісти висміюють і критикують цю безглузду пародію на французьку культуру."
 viet.94.a: "Восславимо ж Францію, рай на Землі!"
 viet.94.b: "Ми маємо підтримувати національну культуру"
 viet.94.c: "Вивчення нових культур робить нас сильнішими"
 
 viet.95.t: "Перший Сайгонський Інтернаціональний Фестиваль Мистецтв"
 viet.95.d: "Нещодавно був проведений Перший Сайгонський Інтернаціональний Фестиваль Мистецтв. У зв'язку з впливом наших інтелектуалів, більшість експонатів були роботами авангардних художників із синдикалістських країн. Але виявилося, що наші люди навряд чи можуть зрозуміти сенс цього модерністського, сюрреалістичного мистецтва..."
 viet.95.a: "Ми маємо й надалі розвивати смаки людей"
 viet.95.b: "Авангардне мистецтво здається надто прогресивним для такої країни як Індокитай..."
 
 viet.96.t: "Поширення впливу сореліанців"
 viet.96.d: "Хоча індокитайці у Франції і були знайомі з Сореліанством, воно не стало особливо поширеним серед інтелектуалів. Однак, нещодавня перемога сореліанців у Франції спонукала наших студентів зацікавитися ідеями Сореля. Кілька радикальних сореліанських груп, таких як "Дайв'єтська Соціалістична Бойова Група", були сформовані у Франції і почали впливати на Індокитай."
 viet.96.a: "Звучить як нова мода"
 viet.96.b: "Ще одна проблемна радикальна ідеологія"
 viet.96.c: "Сореліанство помилкове! Зупиніть цих дурних підлітків!"
 
 viet.97.t: "Битва за Хюе"
 viet.97.d: "Наші війська почали масштабний наступ для взяття Хюе, давньої імперської столиці В'єтнаму. Як і очікувалося, це лігво реакціонерів. Німці та лояльні в'єтнамські війська зайняли кілька добре укріплених позицій у місті, включно з імперською цитаделлю. Нашій армії довелося брати участь у важких міських боях. Було задіяно все можливе важке озброєння, а деякі будівлі були знесені, для досягнення прориву. Битва за цитадель виявилася не менш кривавою. Зі 160 будівель Імперського Міста, тільки кілька місць дожили до моменту, коли над цитаделлю почав розвиватися прапор Індокитайського Союзу. Під час, і після, кривавої битви кілька тисяч впертих реакціонерів було безцеремонно страчено."
 viet.97.a: "Хюе! Хюе! Хюе!"
 
 #viet.98.t: ""Казкова Удача" - нова книга Ву Чонг Фунга"
 #viet.98.d: "Ву Чонг Фунг - талановитий письменник і сатирик, випустив свою нову повість "So Do" (Казкова Удача) - їдку сатиру на божевільне завзяття модернізації В'єтнаму, часів пізнього колоніалізму. Книжка оповідає про абсурдний і несподіваний підйом суспільними сходами розумного вуличного волоцюги на ім'я Червоноволосий Сюан. Безглузде використання Сюаном виразів на кшталт "цивілізація" і "сучасний громадянин" дало йому змогу потрапити в співтовариство індокитайських інтелектуалів.  Історія також висміює революціонерів ранніх 30-х. Повість, незважаючи на свою популярність у народі, виявилася дуже політично ангажованою. Книга описується деякими революційно-налаштованими критиками як ідіотська. Також було зазначено, що один персонаж, Кохінхінскій Король Вісцерального Лікування, є спробою висміяти Нгуєн Ан Ніна, який продавав саморобні мазі під час поширення революційних ідей у дельті Меконгу."
 #viet.98.a: "Нісенітниця, це гарна книга."
 #viet.98.b: "Підтримаємо створення комедійної кіноадаптації, з Нгуєн Ан Нінем у ролі Короля Вісцерального Лікування!"
 #viet.98.c: "Ця книжка політично неправильна, ми повинні заборонити її"
 
#1948 - 250th anniversary of Sai Gon
 
 viet.110.t: "У пошуках Брата Хо"
 viet.110.d: "Незважаючи на те, що в офіційних джерелах товариш Хо Ші Мін, також відомий як Нгуєн Шинь Кунг під час свого перебування в Парижі, значиться вбитим у 1926-му році інтервентами, не було ніяких інших підтверджень його смерті, окрім як повідомлення німецьких джерел. Ходили чутки, що Хо Ши Мін пережив ту катастрофу і сховався в Південному Китаї, створивши партизанське угруповання. Хоча вкрай малоймовірно, що він живий зараз, народ все ще цікавиться долею Брата Хо. За допомогою дружнього Китайського уряду, тепер є можливість почати повноцінні пошуки..."
 viet.110.a: "Варто спробувати."
 viet.110.b: "Ми й так знаємо, що він мертвий."
 
 viet.111.t: "Ми знайшли дружину брата Хо?"
 viet.111.d: "Під час наших пошуків у Гуанчжоу, ми знайшли жінку, Танг Тует Мінь, яка стверджує, що вона дружина Хо Ши Міна. Це підтверджується тим, що ми знайшли кілька листів Хо в її колекції. Однак, безшлюбність брата Хо була символом того, що він схиблений тільки на революції. Може бути неправильно визнавати, що у Хо була дружина..."
 viet.111.a: "Запросити її до Індокитаю"
 viet.111.b: "Це має залишитися в секреті, брат Хо був одружений тільки на Революції"
 
 viet.112.t: "Легенда про гуансійських партизанів"
 viet.112.d: "Наші пошуки брата Хо тривають. Були чутки про те, що група національних меншин організувала партизанський рух проти місцевих мілітаристів наприкінці 1920-х. Може це має відношення до Хо Ши Міна."
 viet.112.a: "Цікаво."
 
 viet.113.t: "Доля гуаньсійських партизанів"
 viet.113.d: "Ми намагалися знайти присутність Хо ши Міна в Гуаньсі. Зрозуміло те, що на В'єтнамо-Китайському кордоні наприкінці 1920-х був сильний партизанський рух. Однак, він був повністю придушений Гуаньсійськими мілітаристами в 1930, а лідери були страчені. Безліч страчених, згідно з розповідями місцевих, були в'єтнамцями. Швидше за все, це і є доля Хо Ши Міна. Чи повинні ми продовжувати?"
 viet.113.a: "Продовжуємо."
 viet.113.b: "Ми й так знаємо відповідь..."
 
 viet.114.t: "Ще відомості з Гуаньсі"
 viet.114.d: "Ми продовжили наші пошуки в Гуаньсі і результати перевершили всі наші очікування. Ми виявили, що деякі партизани були заарештовані й ув'язнені в Наньніні через відсутність доказів. Пізніше, 1993 року їх випустив Гуаньсійський мілітарист під тиском прогресивної китайської громадськості, включно з Гуандунським мілітаристом Чень Цзюміном. Серед цих партизанів, один чоловік, Ху Гуанг, залишив свій щоденник місцевому інтелектуалу, який допоміг йому під час його ув'язнення у в'язниці. Ми довели, що щоденник і справді написаний Хо Ши Міном. Судячи з усього, брат Хо зміг приховати свою особистість і вижив. Тюремний щоденник доставлено до Музею Індокитайської Революції в Сайгоні."
 viet.114.a: "Цікаво"
 
 viet.115.t: "Доля брата Хо"
 viet.115.d: "Ми нарешті знайшли достовірні відомості про суддю брата Хо в секретних документах поліції Міст - концесій і тепер ми готові повністю відтворити долю Хо Ши Міна. Після облави в 1926, Хо продовжив організовувати рухи партизанів у Південному Китаї. Рух був придушений Гуансійськими мілітаристами і Хо був заарештований. Однак, мілітаристи не знали хто він був і відпустили його. Хо вирішив дістатися Франції, але його спіймала в Гонконзі поліція Міст - концесій, а німецька секретна поліція впізнала його. Для уникнення повторень масових виступів після страти Фам Бой Чау, Хо був таємно страчений у Гонконзі. Ця нерозказана історія не буде забута Індокитайським народом ніколи."
 viet.115.a: "Нехай же твій дух охороняє нашу Батьківщину"
 
 viet.130.t: "Новий спосіб отримання іноземної валюти!"
 viet.130.d: "Наші запаси іноземної валюти закінчуються, і ми повинні знайти новий спосіб її отримання, для оплати наших покупок зброї. Ми спонукаємо наших селян вирощувати продукцію на продаж. Але досі не було вирішено, що робити з великими плантаціями опіуму. Звичайно, вирощування опіуму, принесене колоністами, засуджується нами, але відчайдушні часи вимагають відчайдушних заходів..."
 viet.130.a: "Давайте зробимо це"
 viet.130.b: "Ні, це проти наших принципів"
 
 #viet.131.t: "Опіумні конкуренти з Індокитаю"
 #viet.131.d: "Індокитайський Союз нещодавно вирішив вписатися в міжнародну торгівлю опіумом, і показав себе як сильний постачальник. Наші місцеві виробники опіуму шоковані їхнім експортом. Як ми повинні відповісти?"
 #viet.131.a: "Ми повинні виробляти більше опіуму, ніж ці чортові синдикалісти..."
 #This is a dangerous game...
 
 #viet.132.t: "Опіумна боротьба в Золотому Трикутнику"
 #viet.132.d: "Наші противники в цьому регіоні, Бірма, Сіам і Юньнань збільшили своє виробництво опіуму у відповідь на наші поставки. Змагання у світовій опіумній торгівлі стає все більш напруженим. Наш прибуток із продажів опіуму впав."
 #viet.132.a: "Наш опіум має перемогти!"
 #This is a dangerous game..."
 
 #Opium Harvest!
 #Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
 #Socialism has proved its superiority again!
 
 #viet.134.t: "Зупинити виробництво опіуму"
 #viet.134.d: "Після перемоги у війні за незалежність, ми більше не потребуємо виробництва опіуму. Пора закінчувати з цією нечестивою торгівлею."
 #viet.134.a: "Це вимушене зло має бути назавжди забуте"
 #Actually, extra profits won't harm...
 
 viet.135.t: "Співпраця з бандою Бін Сюен?"
 viet.135.d: "Бін Сюен, злочинний синдикат, що закріпився в Сайгоні, все ще підпільно функціонує навіть після Революції. Їхній основний дохід походить від бандитизму і рекету, але також і з міжнародної торгівлі. Хоча наші агенти мають достатній досвід у підпільній роботі, вони новачки в нелегальній торгівлі. Можливо, було б непоганою ідеєю попросити поради в експертів..."
 viet.135.a: "Давайте об'єднаємося для визволення"
 viet.135.b: "Як ми можемо працювати з бандитами?"
 viet.135.c: "Ми маємо знищити їх!"
 
 viet.136.t: "Розібратися з бандою Бін Сюен?"
 viet.136.d: "Разом із перемогою у визвольній війні, співпраця з Бін Сюеном добігла кінця. Хоча більшість керівництва наполягає на тому, що банда має бути знищена, товариш Нгуєн Ан Нінь виступив із пропозицією інтегрувати їх у наше соціалістичне суспільство. Чи можливо це?"
 viet.136.a: "Приступні синдикати, теж синдикати..."
 viet.136.b: "Нам більше не потрібна мафія!"
 
 viet.137.t: "Битва за Сайгон"
 viet.137.d: "Банда Бін Сюен, організований злочинний синдикат, відчувши небезпеку з нашого боку, вирішила почати відчайдушну боротьбу. Після короткого обміну вогнем з мортир, густонаселена частина міста загрузла в кривавих вуличних боях. Нарешті, сайгонські робітничі дружини і місцевий гарнізон вирішили застосувати важке озброєння проти мафії. Сотні громадян було вбито, а безліч житлових будинків було зруйновано. Знадобиться деякий час для відновлення Сайгона."
 viet.137.a: "Упс"
 
 viet.138.t: "Інтеграція Бін Сюен"
 viet.138.d: "Члени Бін Сюен усвідомили всі переваги соціалістичного суспільства і вирішили відмовитися від своєї злочинної активності. Тепер новостворене Бін Сюенське товариство стало частиною Сайгонської муніципальної адміністрації, а минула озброєна банда була включена в нашу армію."
 viet.138.a: "Я знав, що їх можна змінити!"
 
 #viet.139.t: "Indochinese Smugglers"
 #viet.139.d: "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
 #viet.139.a: "Filthy Viets! Strength border patrol."
 #viet.139.b: "Ignore them."
 #viet.139.c: "Actually... we should help them."

 #viet.145.t: "A Desperate Cry from Cambodia"
 #viet.145.d: "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as an identity. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
 #viet.145.a: "Concerning."
 #viet.145.b: "Not our business."
 
 viet.98.t: "Підвищення поета Суан Дью"
 viet.98.d: "Нещодавно, поет Суан Дью був номінований на посаду головного редактора офіційної культурної газети "Література і мистецтво (Ван Нхе)". Суан Дью вважається, можливо, найвидатнішим романтичним поетом у сучасному Індокитаї. Під час опору, він став затятим революційним письменником, який пропагує соціалізм і боротьбу з імперіалізмом. Однак, його ранні роботи відомі як досить скорботні та декадентські. До того ж, усім відомо, що Суан Дью є гомосексуалістом і писав про "Чоловіче кохання". Деякі культурні діячі виступили проти цього призначення.  Також, його "партнер" Хі Кун обіймає високий офіційний культурний пост. Наявність такої парочки у високих колах Індокитайського культурного середовища може виявитися принизливою..."
 viet.98.c: "Це буде принизливо"
 viet.98.b: "Він чудовий письменник і революціонер, то в чому проблема?"
 viet.98.a: "Ми можемо ігнорувати цю дрібно-буржуазну деградацію..."
 
 viet.150.t: "Індокитай хоче приєднатися до [Root.GetFactionName]"
 viet.150.d.a: "[INC.GetNameDefCap] успішно повалив німецький імперіалізм на півострові. Це ще один крок до звільнення Азії від європейської гегемонії. Тепер же, індокитайський уряд оголосив своє бажання приєднатися до Сфери Співпроцвітання і боротися за Азію для Азіатів."
 viet.150.d.b: "Героїчні [INC.GetAdjective]і товариші покінчили з німецьким імперіалізмом на півострові. Однак, боротьба закінчиться лише тоді, коли восторжествує світова революція. Тепер же, Індокитай оголосив про своє бажання битися разом з нами в цій боротьбі!"
 viet.150.d.c: "[INC.GetNameDefCap] успішно повалив німецький імперіалізм на півострові. Однак, боротьба закінчиться лише тоді, коли восторжествує світова революція. Тепер же, Індокитай оголосив про своє бажання битися разом з нами в цій боротьбі проти німецького імперіалізму."
 viet.150.d.d: "Героїчні [INC.GetAdjective]і товариші покінчили з німецьким імперіалізмом на півострові. Однак, боротьба закінчиться лише тоді, коли восторжествує світова революція. Тепер же, Індокитай оголосив про своє бажання битися разом з нами в цій боротьбі проти німецького імперіалізму!"
 viet.150.a: "У цей час зради і жорстокості, справжня дружба вистоїть!"
 viet.150.b: "Ми не потребуємо допомоги в'єтнамських фермерів..."
 
 viet.151.t: "[From.GetName] відмовилася"
 viet.151.d: "[From.GetAdjective]ий уряд повідомив, що не потребує союзу з нами."
 viet.151.a: "Шкода."

 viet.152.t: "Індокитай хоче співпрацювати"
 viet.152.d.a: "[INC.GetName] змінив співвідношення сил у регіоні. Їхній уряд звернувся до нас із проханням про ближчу співпрацю. Це хороший шанс знищити нашого спільного ворога - Сіам."
 viet.152.d.b: "[INC.GetName] змінив співвідношення сил у регіоні. Їхній уряд звернувся до нас із проханням про ближчу співпрацю. Це хороший шанс знищити нашого спільного ворога - Бірму."
 viet.152.a: "Разом ми сильніші!"
 viet.152.b: "Ми не потребуємо допомоги в'єтнамських фермерів..."
 
 viet.153.t: "[From.GetName] відмовилася"
 viet.153.d: "[From.GetAdjective]ий уряд повідомив, що не потребує союзу з нами."
 viet.153.a: "Шкода."
 
 viet.154.t: "Заворушення в Камбоджі та Лаосі"
 viet.154.d: "Група революціонерів почала свою агітацію в провінціях Камбоджа та Ісан. Ці виродки підтримуються Індокитайським Союзом."
 viet.154.a: "Чорт забирай!"
 
 viet.155.t: "Війна на індокитайському півострові"
 viet.155.d: "Наші індокитайські товариші почали праведну війну проти сіамського гегемона. Настав час звільнити наші втрачені землі!"
 viet.155.a: "Війна!"
 viet.155.b: "Час не настав"
 
 viet.156.t: "Роль Комуни в Індокитаї?"
 viet.156.d: "Сьогодні в Парижі відбулася зустріч асоціації "Французьких друзів Індокитаю". З цієї нагоди старий якобінець Марсель Кашен і сореліанець Жак Доріо відвідали збори й висловилися на підтримку ближчих відносин з Індокитаєм, новою незалежною соціалістичною державою в Азії. Вони обговорювали те, що, хоча Комуна і зробила багато чого для допомоги Індокитайському народу в боротьбі за незалежність, але відповідальність Франції за свою колишню колонію на цьому не припиняється. "Ми можемо, і ми повинні надати тамтешньому населенню особливу підтримку, поки воно проходить через перехідний період на шляху до нової ери - ери достатку та незалежності, ери просвіти та соціалізму - ери, що яскраво контрастуватиме з похмурим колоніальним минулим та буде представляти справжні ідеали соціалістичної революції"."
 viet.156.a: "Приймемо їх як солдатів проти імперіалізму"
 viet.156.b: "Допоможемо розвитку Індокитайської промисловості та соціалізму"
 viet.156.c: "Що ми отримаємо від цього? Фо?"
 
 viet.157.t: "Військові зв'язки з Францією"
 viet.157.d: "Наші товариші з Французької Комуни не забули про нас. Вони вирішили встановити ближчі дипломатичні та військові зв'язки. Франція послала нам політичних експертів, військових інженерів і офіцерів для прискорення розвитку соціалізму і збройних сил в Індокитаї."
 viet.157.a: "Солідарність назавжди!"
 
 viet.158.t: "Економічні зв'язки з Францією"
 viet.158.d: "Наші товариші з Французької Комуни не забули про нас. Вони вирішили встановити ближчі дипломатичні та економічні зв'язки. Франція послала нам політичних експертів, інженерів і технологів для прискорення розвитку соціалізму та індустрії в Індокитаї."
 viet.158.a: "Солідарність назавжди!"
 
 viet.159.t: "Франція не зацікавлена в Індокитаї"
 viet.159.d: "Французька Комуна вирішила, що вона більше не зацікавлена в Індокитаї. Вони відмовилися від будь-якого близького співробітництва, що перевищує звичайні дипломатичні відносини між соціалістичними країнами."
 viet.159.a: "Шкода."
 
 viet.161.t: "Повстання в Лаосі та Камбоджі"
 viet.161.d_rip: "Агітатори з Індокитаю почали збройне повстання в Лаосі та Камбоджі. Лаоські та Камбоджійські партизани агітують наших солдатів підтримати їхніх індокитайських владик."
 viet.161.d_averted: "Індокитайські агітатори були заарештовані сьогодні після розслідування SDSI, придушуючи можливе повстання на нашій власній території. Крім того, було захоплено багато військового спорядження і передано в армійський контроль для допомоги в поточних військових діях."
 viet.161.a: "Чорт!"
 viet.161.b: "Це було близько..."
 
 viet.162.t: "Держава [From.GetNameDefCap] пропонує близьку співпрацю"
 viet.162.d: "Схоже [From.GetAdjective]ий уряд шукає економічні та політичні зв'язки ближче до дому. Держава [From.GetNameDef] показала себе гідним борцем з імперіалізмом. Чи зацікавлені ми в їхній пропозиції?"
 viet.162.a: "Пролетаріат сходу, об'єднуйся!"
 viet.162.b: "Ні, нам не потрібні Фо і Банх Мі"
 
 viet.163.t: "Держава [From.GetNameDef] погодилася"
 viet.163.d: "Уряд держави [From.GetNameDef] погодився з нашою пропозицією. Ми разом будемо будувати соціалізм в Азії."
 viet.163.a: "Калькутта та Сайгон, солідарність назавжди!"
 
 viet.164.t: "Держава [From.GetNameDefCap] відмовилася від нашої пропозиції"
 viet.164.d: "Наші делегати були прийняті без особливого ентузіазму в державі [From.GetNameDef]. Здається, що держава [From.GetNameDef] вирішила, що більше не зацікавлена в Індокитаї."
 viet.164.a: "Шкода."
 
 viet.165.t: "[From.GetNameDefCap] пропонує близьку співпрацю"
 viet.165.d: "Схоже, [From.GetAdjective]ий уряд шукає економічні та політичні зв'язки ближче до дому. Держава [From.GetNameDef] показала себе гідним борцем з європейським колоніалізмом. Чи зацікавлені ми в їхній пропозиції?"
 viet.165.a: "Азія для азіатів!"
 viet.165.b: "Ні, нам не потрібні фо і банх мі"
 
 viet.166.t: "Держава [From.GetNameDef] погодилася"
 viet.166.d: "Уряд держави [From.GetNameDef] погодився з нашою пропозицією. Ми разом будемо покращувати життя всього Азіатського народу."
 viet.166.a: "Співпроцвітання Тонкіна та Токіо!"
 
 viet.167.t: "Держава [From.GetNameDefCap] відмовилася від нашої пропозиції"
 viet.167.d: "Наші делегати були прийняті без особливого ентузіазму в державі [From.GetNameDef]. Здається, що держава [From.GetNameDef] вирішила, що більше не зацікавлена в Індокитаї."
 viet.167.a: "Шкода."
 
 viet.168.t: "Вітання від [INC.GetNameDef]"
 viet.168.d: "Розбійна дипломатична місія щойно приземлилася в прибережній провінції Фуцзянь і прибула в нашу столицю. Ці люди з Індокитайського Союзу, новоствореної держави, що повстала проти Німецької імперії. Індокитайська місія підтвердила свою прихильність нашій історичній дружбі і спільному завданню звільнення нашого народу від ярма імперіалізму. Їм також вдалося переправити такі необхідні для нас ліки на поле бою."
 viet.168.a: "Ми боротимемося разом."
 
 viet.169.t: "[INC.GetAdjective]а військова місія"
 viet.169.d: "Генерал Нгуєн Сон, також відомий як Hong Shui в Китаї, очолив військову місію з Індокитаю, щоб спостерігати за нашими військовими діями і допомагати їм. Генерал Nguyen Son був студентом військової академії Whompa, і він радий возз'єднатися зі своїми старими однокласниками. Місія поділилася з нами своїм досвідом щодо нещодавньої війни Індокитайського Союзу проти німецьких колоніальних сил."
 viet.169.a: "Гаразд."
 
 viet.170.t: "[INC.GetAdjective]а військова місія повернулася"
 viet.170.d: "Військова місія під керівництвом генерала Нгуєн Сон щойно завершила свою службу і повернулася в Індокитай."
 viet.170.a: "Прощавайте."
 
 viet.171.t: "Місія Нгуєн Сона повернулася з Китаю"
 viet.171.d: "Військова місія під керівництвом генерала Нгуєн Сон щойно завершила свою службу і повернулася в Індокитай. Вони привезли свої спостереження про нещодавню громадянську війну в Китаї та реформу китайської армії."
 viet.171.a: "Чудово."

 viet.1955.t: "Новий маріонетковий режим на Півночі!"
 viet.1955.d: "Попри те, що всі так сподівалися, схоже, що війна не закінчилася поразкою реакціонерів у Ханої - всупереч усій логіці та очікуванням, [From.GetAdjective]і сили розширили зону контролю, яка тепер займає більшу частину Індокитаю. [From.Capital.GetCapitalVictoryPointName] нахабно заявив, що лінія, яку вони провели, необхідна для створення зони безпеки проти "відверто ворожого" індокитайського уряду, на наш подив - єдине пояснення цьому - підготовка до придушення нашого революційного руху.\n\nПередбачувано, багато хто тепер закликає до війни для звільнення окупованих територій. Хоча [From.GetNameDef] щойно розгромив німецькі війська в Азії, важко уявити, що вони зможуть вистояти проти наших сил, будучи зайнятими на інших фронтах, і тому 'яструби' стверджують, що напад потрібно здійснити якомога швидше. Все, що нам потрібно зробити, це дати слово."
 viet.1955.a: "Їм це з рук не зійде!"
 viet.1955.b: "Вони надто сильні, щоб їм протистояти..."

 viet.1956.t: "[FROM.GetNameDefCap] готується до війни"
 viet.1956.d: "На подив декого, здається, що наше рішення зберегти контроль над більшою частиною Індокитаю веде до війни. Після того, як ми оголосили про створення зони безпеки навколо нашої зони окупації, [FROM.GetAdjective]ий уряд відреагував з обуренням - проти нас уже мобілізовано сили, що використовувалися проти німецьких військ та їхніх колабораціоністів, що супроводжувалися заявою, що "Сайгонський маріонетковий режим буде знищено".\n\nАрмія приведена в стан підвищеної готовності - перша кампанія проти Індокитайського Союзу не була простою справою, і друга, як очікується, не буде легшою."
 viet.1956.a: "Підготуйтеся..."
 
