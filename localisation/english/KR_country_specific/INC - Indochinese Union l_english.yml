 INC_vietminh: "В'єтмінь"
 INC_vietminh_desc: "'В'єтмінь' або 'Ліга незалежності Індокитаю' - це велика коаліція груп, що борються за незалежність В'єтнаму. Усі фракції всередині В'єтнаму виступають за народну єдність, але в кожної є свій план дій, що негативно позначається на можливості Організації ухвалювати спільні рішення. І це не кажучи про те, що деякі Кхмерські та Лаоські члени організації висловлюють своє невдоволення з приводу назви..."
 INC_vietminh_1: "Вітчизняний фронт"
 INC_vietminh_1_desc: "Разом із закінченням Тимчасового уряду, В'єтмінь був перетворений у Вітчизняний Фронт. Фронт, як політична основа народної влади, має намір відігравати велику роль у суспільстві, пропагуючи національну солідарність і єдність серед населення."
 INC_vietminh_2: "Вітчизняний фронт"
 INC_vietminh_2_desc: "Разом із закінченням Тимчасового уряду, В'єтмінь був перетворений у Вітчизняний Фронт. Фронт, як політична основа народної влади, має намір відігравати велику роль у суспільстві, пропагуючи національну солідарність і єдність серед населення."
 INC_Guerilla_Tradition: "Традиції партизанської війни"
 INC_Guerilla_Tradition_desc: "Неправильно було б говорити, що всі індокитайці народжені партизанами, але країна дуже добре підходить для такого роду бойових дій. У народі є давні традиції ведення партизанської війни, починаючи з давніх легенд і закінчуючи сьогоднішнім опором колоністам."
 INC_Guerilla_Tradition_a: "Традиції партизанської війни"
 INC_Guerilla_Tradition_a_desc: "Неправильно було б говорити, що всі індокитайці народжені партизанами, але країна дуже добре підходить для такого роду бойових дій. У народі є давні традиції ведення партизанської війни, починаючи з давніх легенд і закінчуючи сьогоднішнім опором колоністам."
 INC_Guerilla_Tradition_b: "Традиції партизанської війни"
 INC_Guerilla_Tradition_b_desc: "Неправильно було б говорити, що всі індокитайці народжені партизанами, але країна дуже добре підходить для такого роду бойових дій. У народі є давні традиції ведення партизанської війни, починаючи з давніх легенд і закінчуючи сьогоднішнім опором колоністам."
 INC_Guerilla_Tradition_c: "Традиції партизанської війни"
 INC_Guerilla_Tradition_c_desc: "Неправильно було б говорити, що всі індокитайці народжені партизанами, але країна дуже добре підходить для такого роду бойових дій. У народі є давні традиції ведення партизанської війни, починаючи з давніх легенд і закінчуючи сьогоднішнім опором колоністам."
 INC_poor_army_idea_1: "Погано організована армія"
 INC_poor_army_idea_1_desc: "Незважаючи на ентузіазм у захисті Батьківщини, наша новостворена революційна армія погано організована, погано навчена і погано екіпірована. Доведеться витратити багато часу для перетворення ентузіазму на бойовий дух."
 INC_apathetic_people_idea_1: "Апатичне населення"
 INC_apathetic_people_idea_1_desc: "Незважаючи на повстання, більшість населення байдуже до закликів революційної держави. Доведеться витратити дуже багато сил, щоб змусити людей думати про щось більше, ніж тільки про себе."
 INC_apathetic_people_idea_2: "Апатичне населення"
 INC_apathetic_people_idea_2_desc: "Незважаючи на повстання, більшість населення байдуже до закликів революційної держави. Доведеться витратити дуже багато сил, щоб змусити людей думати про щось більше, ніж тільки про себе."
 INC_apathetic_people_idea_3: "Апатичне населення"
 INC_apathetic_people_idea_3_desc: "Незважаючи на повстання, більшість населення байдуже до закликів революційної держави. Доведеться витратити дуже багато сил, щоб змусити людей думати про щось більше, ніж тільки про себе."
 INC_internationale_support: "Міжнародна підтримка"
 INC_internationale_support_desc: "Революція в Індокитаї отримала досить велику кількість прихованої допомоги від Інтернаціоналу. Індокитайські ветерани Вельткригу - це стрижень, на якому тримається революційна армія."
 INC_blockade: "Під блокадою"
 INC_blockade_desc: "Ми відрізані від міжнародної допомоги німецькою блокадою."
 INC_Edu_Reform_idea_1: "Реформа освіти"
 INC_Edu_Reform_idea_1_desc: "Німецькі колоністи привезли з собою тільки сосиски. Мільйони наших співвітчизників усе ще неграмотні. Для зменшення безграмотності ми маємо замінити складні китайські ієрогліфи та створити стандартизовану письмову систему, засновану на Латиниці, яку набагато легше розуміти. Це розірве наш зв'язок із традиціями, але в нас немає вибору."
 INC_Edu_Reform_idea_2: "Реформа освіти"
 INC_Edu_Reform_idea_2_desc: "Німецькі колоністи привезли з собою тільки сосиски. Мільйони наших співвітчизників усе ще неграмотні. Для зменшення безграмотності ми маємо замінити складні китайські ієрогліфи та створити стандартизовану письмову систему, засновану на Латиниці, яку набагато легше розуміти. Це розірве наш зв'язок із традиціями, але у нас немає вибору. Завдяки нашій компанії з ліквідації безграмотності, багато фермерів тепер можуть читати нашу пропаганду і мати уявлення про сучасні науки, особливо про сільське господарство та гігієну."
 INC_Trade_Unionism_idea_1: "Створення профспілок"
 INC_Trade_Unionism_idea_1_desc: "Профспілки - основа синдикалістської економічної системи, але у зв'язку з колоніальним гнітом, створення профспілок було неможливим. Зусилля Індокитайського уряду дали позитивні результати - більшість робітників у містах перебувають у профспілках."
 INC_Trade_Unionism_idea_2: "Продовження створення профспілок"
 INC_Trade_Unionism_idea_2_desc: "Профспілки - основа синдикалістської економічної системи, але у зв'язку з колоніальним гнітом, створення профспілок було неможливим. Але тепер, коли профспілки стали повсюдними і нація швидко індустріалізується, Індокитайські військові стали сильно переплетені з робітничими синдикатами. Це сприяє збільшенню випуску озброєння."
 INC_Trade_Unionism_idea_3: "Синдикалізм без індокитайських характеристик"
 INC_Trade_Unionism_idea_3_desc: "Незважаючи ні на що, синдикалізм міцно зміцнився в Індокитаї. Вся економіка управляється робітничими профспілковими синдикатами."
 INC_Left_Unity_idea: "Єдність лівих"
 INC_Left_Unity_idea_desc: "Індокитайські соціалістичні партії полишили свої розбіжності й досягли домовленості щодо розподілу влади. Тепер, коли ліві Індокитаю об'єднані і внутрішня боротьба майже припинилася, уряд став набагато більш працездатним."
 INC_Left_Unity_idea_1: "Єдність лівих"
 INC_Left_Unity_idea_1_desc: "Індокитайські соціалістичні партії полишили свої розбіжності й досягли домовленості щодо розподілу влади. Тепер, коли ліві Індокитаю об'єднані і внутрішня боротьба майже припинилася, уряд став набагато більш працездатним."
 INC_Peoples_Soviet_idea_1: "Авангардистська партія"
 INC_Peoples_Soviet_idea_1_desc: "Авангардистська партія веде країну шляхом політичної освіти та ідеологічної обробки."
 INC_Peoples_Soviet_idea_2: " Авангардистська партія"
 INC_Peoples_Soviet_idea_2_desc: "Авангардистська партія поставила собі завдання політично виховувати населення, в той час як народ управляє країною за допомогою системи рад."
 INC_Partys_Soviet_idea_1: " Авангардистська партія"
 INC_Partys_Soviet_idea_1_desc: "Авангардистська партія управляє країною за допомогою своєї всюдисущої партійної організації."
 INC_Partys_Soviet_idea_2: " Авангардистська партія"
 INC_Partys_Soviet_idea_2_desc: "Авангардистська партія управляє країною за допомогою своєї всюдисущої партійної організації. Влада партії охороняється сильною секретною поліцією."
 INC_Partys_Soviet_idea_2_lar: "Авангардистська партія"
 INC_Partys_Soviet_idea_2_lar_desc: "Авангардистська партія управляє країною за допомогою своєї всюдисущої партійної організації. Влада партії охороняється сильною секретною поліцією."
 INC_Democratic_Centralism_idea: "Демократичний централізм"
 INC_Militarism_idea: "Індокитайський мілітаризм"
 INC_Militarism_idea_desc: "Розповіді про важливість мілітаризму стали основою Індокитайської політики. Призови в армію збільшилися, а шовіністична риторика стала повсюдною."
