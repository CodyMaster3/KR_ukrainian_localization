 INC_declare_dai_viet_decision_desc: "Індокитайці - це вигадана нація. Ми повинні прийняти справжню В'єтську ідентичність!"

### Focuses ###
 INC_Revolutionary_Provisional_Government: "Тимчасовий Революційний Уряд"
 INC_Revolutionary_Provisional_Government_desc: "'В'єтмінь' або 'Ліга незалежності В'єтнаму' - це широка коаліція груп, які шукають спосіб звільнення В'єтнаму від колоніалізму. В'єтмінь, незважаючи на серйозні розбіжності, зумів створити Тимчасовий Індокитайський уряд. Однак, на даний момент структура уряду дуже нестабільна і потребує реформ."
 INC_General_Van_Tien_Dung's_Reform: "План реформи Генерального Штабу"
 INC_General_Van_Tien_Dung's_Reform_desc: "Нікчемна Народна Армія Індокитаю має бути реформована. Генеральний Штаб пропонує взяти за основу добре сплановані, раптові наступи. За допомогою ретельного планування, глибокого проникнення і поліпшеного спорядження, Індокитайська Армія зможе раптово наступати на кількох фронтах, заставати ворога зненацька і змушувати його тікати."
 INC_General_Nguyen_Chi_Thanh's_Reform: "План реформи комісарів"
 INC_General_Nguyen_Chi_Thanh's_Reform_desc: "Нікчемна Народна Армія Індокитаю має бути реформована. Політичний департамент армії наполягає, що людина стане ключем до перемоги. Мужність і відвага індокитайських солдатів - наша головна зброя. Ми виснажимо ворога безперервною партизанською війною і коли він буде остаточно зломлений, ми завдамо останнього удару."
 INC_Cam_Ranh_Bay_Expansion: "Розширення бухти Камрань"
 INC_Cam_Ranh_Bay_Expansion_desc: "Бухта Камрань вважається однією з найкращих військових портів у світі. Її використовували як місце стоянки для Російського Балтійського Флоту в 1905 році перед тим, як він вирушив брати участь у Цусимській битві, а також Німецьким Східно-Азіатським флотом під час інтервенції в Китайську Громадянську війну. Розширення Камраньської військово-морської бази помітно поліпшить наші можливості побудови флоту."
 INC_Air_Defence_Air_Force: "Сили Повітряної Оборони"
 INC_Air_Defence_Air_Force_desc: "Ми надто довго страждали від повітряних ударів противника і повинні створити свої сили для протидії. Однак, Індокитай досить бідна країна і зломити повітряну перевагу ворога буде практично неможливо. Але поступово збільшуючи свої сили, ми коли-небудь зможемо забомбити ворога назад у кам'яний вік."
 INC_Break_the_Chain: "Розірвати ланцюг"
 INC_Break_the_Chain_desc: "Феодальна і колоніальна бюрократія - це ланцюг, що сковував наш народ століттями. Нам потрібно реформувати цей інститут і розірвати цей ланцюг раз і назавжди!"
 INC_Incorporate_Administration: "Використовувати стару адміністрацію"
 INC_Incorporate_Administration_desc: "Наша новостворена держава гостро потребує службовців. Ми повинні використовувати старих чиновників на наше благо!"
 INC_Anti_Infiltration_Campaign: "Кампанія проти шпигунів"
 INC_Anti_Infiltration_Campaign_desc: "Практично всі революційні організації в Індокитаї заражені шпигунами і розвідниками колоніальної поліції. Безсумнівно, що ворог усе ще посилає своїх агентів для саботажу нашої революції."
 INC_Extensive_Mobilization: "Розширена мобілізація"
 INC_Extensive_Mobilization_desc: "Наші вороги принесли з собою жахливу зброю для проведення своїх реакційних та імперіалістичних воєн. Хоч ми і не можемо зрівнятися з ними в якості, у нас є незламний бойовий дух. Кожен громадянин готовий битися для звільнення батьківщини."
 INC_Land_Reform: "Земельна політика"
 INC_Land_Reform_desc: "Бідність, спричинена поміщицтвом і феодалізмом, отруювала нашу націю протягом поколінь. Нам судилося позбавити селян цієї вади. Однак, ми все ще не визначилися з нашою земельною політикою. Необхідно вирішити, як вчинити з Індокитайською землею."
 INC_Education_Reform: "Освітня реформа"
 INC_Education_Reform_desc: "Німецькі колоністи привезли з собою тільки сосиски. Мільйони наших співгромадян усе ще неграмотні. Щоб негайно зменшити безграмотність, ми повинні замінити складне ієрогліфічне письмо і створити стандартизовану систему, засновану на європейській латиниці, яку набагато легше зрозуміти. Це підірве наші зв'язки з минулим, але в нас немає вибору."
 INC_War_Economy: "Військова економіка"
 INC_War_Economy_desc: "Якщо ми хочемо перемогти, наша економіка має бути переведена строго під військові потреби."
 INC_National_Assembly: "Національна Асамблея"
 INC_National_Assembly_desc: "Попри сильну опозицію з боку радикалів, які закликають до синдикалістської системи, В'єтнам вирішив адаптувати парламентаризм, щоб краще представляти волю народу. Усі громадяни, старші за вісімнадцять років, мають права голосувати за представників в Асамблеї. Асамблея планується як вищий орган державної влади, що об'єднує законодавчі та виконавчі функції."
 INC_Anarchist_Revolution: "Анархічна революція"
 INC_Anarchist_Revolution_desc: "Нгуєн Ан Нінь і анархісти виграли більшість у Національній Асамблеї. Слідом за перемогою, Нгуєн оголосив про початок анархічного експерименту з децентралізації держави та освіти людей."
 INC_Syndicalist_Revolution: "Синдикалістська революція"
 INC_Syndicalist_Revolution_desc: "Синдикалісти виграли більшість місць у Національній Асамблеї. Новий голова, Та Тху Тхау, має намір перебудувати Індокитайське суспільство на синдикалістський манер."
 INC_Nationalist_Revolution: "Націоналістична революція"
 INC_Nationalist_Revolution_desc: "Націоналісти ВНП опинилися більшістю в Національній Асамблеї. Чи зможуть вони втілити свої мрії про парламентаризм та індустріалізацію в реальність?"
 INC_Personality_Revolution: "Революція свідомості"
 INC_Personality_Revolution_desc: "Ми змогли фундаментально змінити спосіб мислення Індокитайського народу. Їхнє невігластво і відсталі звички пішли в минуле. Їхня містечкова короткозорість змінилася інтернаціоналізмом. Прагнення пізнавати свободу, справедливість і соціалізм заполонило їхні серця."
 INC_Vanguardist_Revolution: "Авангардистська революція"
 INC_Vanguardist_Revolution_desc: "Авангардистська партія Танвьет, одна з небагатьох авангардистських партій у світі, здобула більшість у національній Асамблеї. Очікується, що вони створять сильну Індокитайську державу, очолювану інтелектуальним авангардом."
 INC_Expand_Civilian_Industry: "Розширити цивільну індустрію"
 INC_Expand_Civilian_Industry_desc: "Синдикалізм не може розвиватися в такій бідній і відсталій країні як Індокитай. Для створення справжнього синдикалізму, на необхідно почати індустріалізацію."
 INC_Unionization: "Юніанізація"
 INC_Unionization_desc: "З розвитком цивільної індустрії, ми маємо бути впевненими, що все перебуває під контролем і управлінням профспілок."
 INC_Rural_Cooperatives: "Кооперативи постачання та збуту"
 INC_Rural_Cooperatives_desc: "Аграрна економіка Індокитаю - ознака відсталості. Ми повинні підтримати створення кооперативів поставок і збуту, за допомогою яких селяни зможуть отримати доступ до промислової продукції."
 INC_Le_Militant: "Le Militant"
 INC_Le_Militant_desc: "Солдати - це основа [ROOT.GetNameDef]. Зі створенням Le Millitant, організації, що сприяє зв'язкам і взаємодіям між профспілками та армією, ми зможемо швидко вирішити проблему з продовольством і надати достатню екіпіровку. Тепер ми офіційно можемо оголосити про перевагу нашого військово-промислового комплексу."
 INC_Industrial_Enlightenment: "Індустріальна просвіта"
 INC_Industrial_Enlightenment_desc: "Індокитай - злиденна аграрна країна, що страждає від примітивізму, забобонів і безграмотності. Робітники, найпрогресивніший соціальний клас, повинні вивести країну з темряви примітивізму за допомогою індустріальної просвіти. Ми почнемо великий проєкт, який принесе світло індустріальної цивілізації у величезні сільські регіони."
 INC_Empower_the_CGT: "Посилити ВКТ"
 INC_Empower_the_CGT_desc: "Ми досягли великих успіхів у розвитку індустрії в нашій злиденній аграрній країні. Тепер ВКТ розрослася до достатніх розмірів, щоб взяти владу. Настав час закінчити регентство парламенту і почати будувати синдикалізм без індокитайських характеристик!"
 INC_Literacy_Campaign: "Освітня кампанія"
 INC_Literacy_Campaign_desc: "Ми повинні впровадити новий освітній план. Ми будемо посилати інтелектуалів у сільську місцевість для навчання селян. Тільки так ми зможемо перетворити селян на справжніх революціонерів, які знають основи сучасних наук, особливо сільськогосподарські методи та гігієну. Це має сильно полегшити життя більшості нашого населення."
 INC_Urbanization_Effort: "Початок урбанізації"
 INC_Urbanization_Effort_desc: "Як казав Маркс, селяни ні на що не здатні. Вони не можуть розвинути в собі справжнього пролетарського демократичного духу. Ми маємо розпочати масштабну програму урбанізації, щоб пролетарська диктатура мала сильні підвалини."
 INC_Proletarian_Culture: "Пролетарська культура"
 INC_Proletarian_Culture_desc: "Партія служить щоб вести народ у світле майбутнє соціалізму. Усе, що партія робить - для їхнього ж блага. Але щоб люди краще прийняли своє звільнення, ми повинні змінити їх. Для досягнення цього, ми повинні знищити всі елементи реакції з нашої культури будь-якими можливими способами."
 INC_Worker's_Council: "Робочі ради"
 INC_Worker's_Council_desc: "Ради робітників, селян і солдатів, винайдені великими Російськими революціонерами, представляють новий вид демократії. Експеримент, на жаль, закінчився програшем Російської революції. Створивши ради на місцевих і загальнонаціональних рівнях, ми побудуємо кращу альтернативу існуючій демократії."
 INC_Journey_to_the_West: "Подорож на Захід"
 INC_Journey_to_the_West_desc: "Наш великий патріот Фан Бой Тяу створив рух "Подорож на Схід", який закликав студентів навчатися в Японії і привозити на Батьківщину нові знання. Тепер же, ми повинні почати нову подорож, цього разу на Захід. Ми пошлемо найрозумніших і найперспективніших до Калькутти і Парижа для допомоги розвитку нашої Батьківщини."
 INC_Parallel_Administration: "Паралельна адміністрація"
 INC_Parallel_Administration_desc: "Щоб бути впевненими в верховенстві партії, ми поширимо її структури на всі адміністративні рівні. Адміністрація партії буде паралельна державній і матиме реальну владу."
 INC_Infiltration_Tactics: "Тактика проникнення"
 INC_Infiltration_Tactics_desc: "Хоча тактика партизанської війни показала себе ефективною в боротьбі проти окупантів німців, вона за своєю природою не має центру координації. Генерал Ван Тьєн Зунг пропонує впорядкувати командну структуру наших повстанських дивізій, одночасно підтримуючи імпровізацію у виборі тактики. Як він стверджує, це дасть змогу проникати у ворожі позиції, одночасно виконуючи стратегічні завдання."
 INC_The_Night_Belongs_to_Charlie: "Ніч Належить Чарлі"
 INC_The_Night_Belongs_to_Charlie_desc: "Може ворог і має перевагу на полі бою за допомогою своєї артилерії та авіації, але він не може ними скористатися під час настання темряви. Тоді ворог розуміє, що ніч належить нам."
 INC_Concerntrated_Offensive: "Сконцентрований наступ"
 INC_Concerntrated_Offensive_desc: "Наша здатність безперешкодно проникати за ворожу оборону дозволяє нам дуже ефективно розбиратися з противником. Планування ж операцій за межами лінії фронту, однак, вимагає більших приготувань і дивізії, швидше за все, стануть дезорієнтованими. Щоб краще концентрувати вогневу міць під час таких операцій, ми маємо порадитися з польовими партизанськими командирами і впровадити їхні поради в нашу доктрину."
 INC_Motorized_Assault: "Моторизований наступ"
 INC_Motorized_Assault_desc: "Швидкість - ключ війни. Хоча наші солдати гарні на маршах, вони не можуть побороти автомобілі. Ми повинні створити власні моторизовані дивізії для прориву ворожої оборони і подальшого наступу в тилу."
 INC_Political_Tutelage: "Політична опіка"
 INC_Political_Tutelage_desc: "Сунятсизм є не нашою ідеологією, але його принципи добре підходять до нинішньої ситуації. Воля народу, звісно ж, - це можливість насолоджуватися демократією і свободою, але люди мають бути навчені роботі конституційної системи і парламентаризму."
 INC_Caravelle_Manifesto: "Маніфест Каравелле"
 INC_Caravelle_Manifesto_desc: "Слідом за звільненням Індокитаю, група інтелектуалів і політиків зібралася в готелі "Каравела" для написання маніфесту, в якому виражається їхнє невдоволення існуючим режимом. Багато хто в ВНП пропонує включити цей маніфест до партійної програми, як частину переходу до індивідуальних свобод."
 INC_Heavy_Industry_Cult: "Культ важкої промисловості"
 INC_Heavy_Industry_Cult_desc: "Чому Індокитай був такий бідний і був колонізований європейцями? Це тому, що у нас немає важкої промисловості. Для захисту нашої незалежності нам потрібно більше фабрик, більше!"
 INC_Police_State: "Поліцейська держава"
 INC_Police_State_desc: "Секретна поліція - це щит і меч робочої держави. Ми запросили грузинських товаришів для навчання створення просунутої поліцейської держави. Контрреволюціонери не сховаються від нашого правосуддя."
 INC_Militarist_Ethos: "Мілітаристський етос"
 INC_Militarist_Ethos_desc: "У той час як протести і демонстрації нічого не домоглися, свобода Індокитаю була здобута через збройну боротьбу. Отже, і надалі свободу нашої нації повинні оберігати військові. Якщо Індокитай хоче залишитися незалежним, його народ повинен бути пильним і мати невичерпну повагу до армії."
 INC_Commando_Assault: "Наступ командос"
 INC_Commando_Assault_desc: "Поле битви не завжди ідеальне місце, особливо в такому місці як Індокитай. Хоча наші війська і хороші в таких місцевостях як джунглі, гори і рисові поля, висококваліфіковані спеціальні ще більше посилять ці аспекти."
 INC_General_Offensive_General_Uprising: "Стратегія ЗН-ЗП"
 INC_General_Offensive_General_Uprising_desc: "Ми створили стратегію Загального Наступу - Загального Повстання. Ця стратегія об'єднує вирішальні битви, проникнення, розкладання ворожої армії, політичні, дипломатичні та психологічні методи для початку атаки по всіх фронтах. Це викличе повну дезорганізацію противника і призведе до нашої повної перемоги."
 INC_State_Corporatism: "Державний корпоративізм"
 INC_State_Corporatism_desc: "Одній державі не вистачає можливості ефективно управляти економікою. Однак, за допомогою близької співпраці з великим бізнесом і ненав'язливого спостереження, наша адміністрація може одночасно бути централізованою і гнучкою для потреб населення."
 INC_Encourage_Entrepreneurship: "Підтримка підприємництва"
 INC_Encourage_Entrepreneurship_desc: "Індивідуальне підприємництво не може бути замінено, воно є запорукою будь-якої успішної економіки. Роль держави полягає в тому, щоб дозволити кожному займатися чим він бажає."
 INC_Greater_Harmony: "Велика гармонія"
 INC_Greater_Harmony_desc: "Перепона до національного процвітання полягає не в махінаціях іноземних ворогів, а у вічній проблемі, що розділяє суспільство. Тільки за допомогою вкоріненої культурної терпимості та єдиної мети наша нація по-справжньому досягне благополуччя. Давайте ж побудуємо більш гармонійне суспільство."
 INC_Vietnamization: "В'єтнамізація"
 INC_Vietnamization_desc: "Боротьбу за незалежність Індокитаю очолив великий В'єтнамський народ. Якщо наша нація хоче бути єдиною, в'єтнамську культуру треба насаджувати повсюдно.  Наша велика місія - це принести цивілізацію нащадків феї і дракона людям Півночі, Низовин, Лаосу і Камбоджі!"
 INC_Embrace_Indochina: "Обійми Індокитаю"
 INC_Embrace_Indochina_desc: "Індокитай - це дім для багатьох культур зі своєю історією, унікальними традиціями та звичаями. Однак, тільки мала кількість населення, особливо серед лаосців і камбоджійців, вважає себе індокитайцями. Ми повинні створити унікальну індокитайську ідентичність і поширювати її серед населення."
 INC_Logistic_Centralization: "Централізація логістики"
 INC_Logistic_Centralization_desc: "Безліч груп партизанів, які служили опорою нашої армії під час Революції, мали свої власні, іноді дуже заплутані, ланцюги постачання.  За допомогою стандартизації логістики, наша армія стане набагато ефективнішою."
 INC_Tunnel_Network: "Мережа тунелів"
 INC_Tunnel_Network_desc: "Імперіалісти думають, що дірки - це місця, де ховаються боягузи. Вони не розуміють, що дірки можуть бути складами, госпіталями, фабриками."
 INC_Ho_Chi_Minh_Trail: "Стежка Хо Ши Міна"
 INC_Ho_Chi_Minh_Trail_desc: "Ми розширили примітивні стежки, які використовували торговці в джунглях, у величезну мережу поставок, яка практично недосяжна для наших ворогів. Ця мережа дасть змогу безперебійно підтримувати наших солдатів амуніцією та підкріпленнями."
 INC_Unification: "Об'єднання"
 INC_Unification_desc: "Наша Батьківщина, від Північного В'єтнаму до дельти Сайгона, перебуває під контролем революції. Який чудовий день!"
 INC_Transindochinese_Railway_Resconstruction: "Експрес возз'єднання"
 INC_Transindochinese_Railway_Resconstruction_desc: "Трансіндокитайська залізниця сильно постраждала від війни. Ми вирішили перейменувати її на Експрес Возз'єднання (Express de la Reunification) і почати реконструкцію, щоб знову об'єднати частини країни. Це поліпшить нашу торгівлю і можливість пересування."
 INC_Rifle_Standardization: "Нові гвинтівки"
 INC_Rifle_Standardization_desc: "Під час Війни визволення, наші солдати використовували безліч різного озброєння, починаючи від мушкетів і закінчуючи сучасними німецькими гвинтівками. Настав час прийняти стандарт Інтернаціоналу і упевнитися, що кожен солдат отримає цю зброю."
 INC_Artillery_Effort: "Розробка артилерії"
 INC_Artillery_Effort_desc: "Ворог вірить, що ми всього на всього погано озброєні селяни. Взагалі то, здебільшого так і є, але, коли ми почнемо обстрілювати їх із рисових полів нашою новою зброєю, вони пошкодують про все."
 INC_Armored_unit_Experiment: "Експерименти з бронетехнікою"
 INC_Armored_unit_Experiment_desc: "Перша поява танка на полях битв в Індокитаї стала справжнім шоком для наших солдатів. Настав час створити власних сталевих монстрів."
 INC_Transindochinese_Railway_Expansion: "Розширення трансіндокитайської залізниці"
 INC_Port_Expansion: "Розширення портів"
 INC_Port_Expansion_desc: "Імперіалісти будували порти щоб експлуатувати наш народ і землю. Ми розширимо їх, щоб поліпшити наші міжнародні зв'язки. Це і справді велика відмінність."
 INC_Specialized_Support_Unit: "Сила педалей"
 INC_Specialized_Support_Unit_desc: "Коли європейці привезли велосипеди в Індокитай, ніхто й подумати не міг, що вони стануть знаряддями війни. Війна показала, що ці металеві жеребці є одним із найкращих засобів пересування."
 INC_Sapper_Tactics: "Тактика диверсантів"
 INC_Sapper_Tactics_desc: "Наші диверсанти, майстри проникнення й атаки на склади, аеродроми та інші укріплені бази, можуть бути застосовані для безлічі місій. Сапери дотримуються принципу "одного повільного і чотирьох швидких" - повільна підготовка і проникнення, потім швидка поява, атака, зачистка і зникнення."
 INC_Youth_Shock_Brigade: "Молодіжні Ударні Бригади"
 INC_Youth_Shock_Brigade_desc: "Молодіжні Ударні Бригади - це парамілітаристична організація, яка служить як опора нашої армії. Вони допомагають у будівництві доріг, підготовкою фронту, транспортуванням і доглядом за хворими та пораненими. Оскільки більшість чоловіків служить в армії, Бригади складаються в основному з жінок."
 INC_Industrial_Effort: "Початок індустріалізації"
 INC_Industrial_Effort_desc: "Індокитаю катастрофічно не вистачає сучасної промисловості. Ми повинні щось зробити з цим."
 INC_Self_Reliance: "Опора на власні сили"
 INC_Self_Reliance_desc: "Колоніальне правління зробило індокитайців залежними від іноземців. Ми повинні покласти цьому край. Індокитай сам побудує собі потужну промисловість, щоб вона служила нашій Революції."
 INC_Coal_and_Steel: "Вугілля і сталь"
 INC_Coal_and_Steel_desc: "Сталь - це основа сучасної промисловості. Північний В'єтнам багатий вугіллям і залізом. Але під колоніальним режимом у нас не було жодних сталеливарних підприємств. Споруда Тхайнгуенського комбінату стане першим кроком у нашій індустріалізації."
 INC_Extensive_Women_Service: "Жінки на військовій службі"
 INC_Extensive_Women_Service_desc: "Індокитайські жінки завжди виправдовують стародавню приказку "Коли приходить війна, навіть жінки б'ються". Разом зі зміною суспільного ставлення, ми можемо почати приймати жінок не тільки в ополчення, а й на регулярну службу."
 INC_Guerilla_Tactics: "Тактика партизанської війни"
 INC_Guerilla_Tactics_desc: "Історично, наша армія застосовувала партизанську війну, щоб впоратися з переважаючим противником. З включенням сучасних методик і командної структури, ми зможемо підняти партизанську війну на новий рівень. Ключ до перемоги - це грати за своїми правилами, а не за правилами ворога."
 INC_Ambush_Focus: "Фокус на засідках"
 INC_Ambush_Focus_desc: "'Стережися! Вони з'явилися з нізвідки і тепер ми оточені! Це пастка В'єтконгу!'\n\nЗасідка - це не просто пасивне очікування противника. Зазвичай, потрібне акуратне планування і точний тактичний маневр. Успішна засідка повинна завдавати максимальної шкоди противнику."
 INC_Local_Initiative: "Місцева ініціатива"
 INC_Local_Initiative_desc: "Під час війни опору, наші інженери розробили безліч технік з виробництва гвинтівок, гранат і мін у поганих умовах. Талант наших інженерів, які розробили безліч нового озброєння, такого як протитанкова жердина або безвідкатна гармата Пегас, незаперечний. Тепер ми створимо нашу власну військову промисловість, засновану на власних методах."
 INC_Harassment_Focus: "Фокус на залякуваннях"
 INC_Harassment_Focus_desc: "Наша партизанська тактика фокусується на залякуваннях і виснаженнях. Ця тактика мало ефективна в нанесенні шкоди противнику, але хороша в його виснаженні."
 INC_Main_Force_Buildup: "Створення основних сил"
 INC_Main_Force_Buildup_desc: "Партизанська війна не є основним засобом. Вона лише допомагає виграти час для тренування справжніх солдатів. Наші війська отримали достатньо досвіду через партизанську війну. Настав час створити основні сили і взяти на себе ініціативу знищити ворога."
 INC_The_Tiger_and_the_Elephant: "Тигр та слон"
 INC_The_Tiger_and_the_Elephant_desc: "У битві слона і тигра, якщо тигр стоятиме на місці, слон розчавить його. Але якщо тигр постійно рухатиметься, він повалить ворога, який стікатиме від безлічі ран."
 INC_Mobile_Warfare: "Мобільна війна"
 INC_Mobile_Warfare_desc: "Досвід партизанської війни навчив нас майстерності тактичного маневру. Навіть стикаючись із ворогом безпосередньо, ми повинні продовжувати використовувати цю перевагу і нівелювати перевагу вогневої потужності нашою мобільністю."
 INC_International_Devision_of_Labor: "Міжнародний розподіл праці"
 INC_International_Devision_of_Labor_desc: "Ми повинні погодитися, що індустріалізація Індокитаю займе дуже багато часу. Міжнародний поділ праці посилить динаміку соціалістичної економіки і солідарність наших країн. Вбудовуючи нашу економіку в міжнародний соціалістичний поділ праці, ми послужимо Світовій Революції і поліпшимо нашу власну промисловість."
 INC_Invite_International_Experts: "Запросити іноземних експертів"
 INC_Invite_International_Experts_desc: "Ми зіткнулися з безліччю проблем у розвитку військової промисловості. Ми повинні взяти все, що нам потрібно, у наших товаришів. Запрошуючи експертів з передових соціалістичних країн навчати нас сучасним технологіям, ми закладемо хорошу основу."
 INC_Rice_and_Rubber: "Рис та гума"
 INC_Rice_and_Rubber_desc: "Обдарований Червоною річкою і Меконгом, Індокитай має чудовий сільськогосподарський потенціал. Ми вирішили сфокусуватися на розвитку сільського господарства для поліпшення життя населення і допомоги Інтернаціоналу."
 INC_Light_Industry_Development: "Розвиток легкої промисловості"
 INC_Light_Industry_Development_desc: "Під колоніальним правлінням наша промисловість залишалася жахливо нерозвиненою. Ми не можемо навіть забезпечити населення одягом власного виробництва.  Ми повинні розвивати цивільну промисловість, щоб поліпшити рівень життя по всій країні."
 INC_Research_Institute: "Дослідницький інститут"
 INC_Submarine_Research: "Розробка субмарин"
 INC_Submarine_Research_desc: "Коли колишні солдати проходять навчання як капітани і матроси, вони запитують: "А чи можемо ми почати партизанську війну на морі?". Ну, разом зі створенням наших субмарин, це стане можливим."
 INC_Screen_Ships_Research: "Розробка великих кораблів"
 INC_Screen_Ships_Research_desc: "Наші предки побороли монгольський флот, насадивши пік на берегах річок. Тепер, коли монголів немає, на горизонті з'явилися "гуни". Для боротьби з ними потрібен повноцінний флот."
 INC_Expand_BaSon_Navalshipyard: "Розширити Басонську верф"
 INC_Expand_BaSon_Navalshipyard_desc: "Сайгонський морський арсенал було перейменовано на Басонську верф. За допомогою її розширення, ми зможемо створити новий флот."
 INC_Doctrine_Effort: "Піратська доктрина"
 INC_Doctrine_Effort_desc: "Під час Великої династії Тайшон ми віддавали контроль над Тонкінською затокою Китайським піратам. Сучасна піратська тактика - найкращий спосіб впоратися з потужним імперіалістичним флотом."
 INC_New_Indochina: "Новий Індокитай"
 INC_Franco_Indochinese_Trade_Agreement: "Французько-індокитайська торговельна угода"
 INC_Indochinese_Ambition: "Індокитайська амбіція"
 INC_Training_Cambodian_Revolutionaries: "Тренування камбоджійських революціонерів"
 INC_Training_Cambodian_Revolutionaries_desc: "Сіам окупував більшу частину Камбоджі після Вельткригу. Тепер камбоджійський народ жадає звільнення. Настав час навчить камбоджійських товаришів. Їм потрібно стати хорошими революціонерами."
 INC_Training_Laoitian_Revolutionaries: "Тренування лаоських революціонерів"
 INC_Training_Laoitian_Revolutionaries_desc: "Хоча наші лаоські товариші зробили великий внесок в опір, вони не отримали гідної революційної підготовки. Настав час навчити наших лаоських друзів."
 INC_Flak_Buildup: "Будівництво ППО"
 INC_Flak_Buildup_desc: "Ми ніколи не зможемо досягти кількості та якості імперіалістичних повітряних сил. Але ми повинні вміти збивати бандитів, коли вони почнуть бомбити нас. Нам потрібні всі можливі зенітки, щоб зробити небо над Індокитаєм неприступним."
 INC_Radar_Effort: "Будівництво радарів"
 INC_Radar_Effort_desc: "Наші люди створили тисячі спостережних веж. Це виявилося дуже ефективним. Однак, ця нова технологія, яка називається радар, може обчислювати ворожі бомбардувальники більш точно. Ми маємо попросити дружніми країни допомогти з розробкою."
 INC_Peoples_Air_Defence: "Народна Повітряна Оборона"
 INC_Peoples_Air_Defence_desc: "Ми повинні підготувати народ і Армію до несподіваних бомбардувань, які готують імперіалісти. Необхідно нівелювати їхню повітряну перевагу нашою протиповітряною обороною і маскуванням."
 INC_Buy_Interceptors: "Купити перехоплювачі"
 INC_Buy_Interceptors_desc: "Наша промисловість дуже нерозвинена, щоб проєктувати і будувати свої літаки, але ми можемо спробувати закупити застарілі моделі у дружніх країн і почати їх копіювання."
 INC_Airforce_Modernization: "Модернізація ВПС"
 INC_Airforce_Modernization_desc: "Військово-Повітряні Сили складаються не тільки з літаків. Ми все ще не готові до сучасної повітряної війни. Нам потрібні навчені пілоти, сучасна доктрина і хороше обслуговування."
 INC_Active_Air_Defence: "Активна повітряна оборона"
 INC_Active_Air_Defence_desc: "Найкращий захист - це напад. Ми повинні продовжити будувати перехоплювачі, для протидії ворожим повітряним силам."
 INC_Guerilla_In_the_Air: "Партизани в небі"
 INC_Guerilla_In_the_Air_desc: "Ми не повинні вступати в бій із ворожими повітряними силами на пряму. Замість цього, ми повинні заманювати ворожі літаки в місця зі спеціальними базами для засідок, де наші льотчики змогли б завдати удару і непомітно сховатися. Це наша партизанська війна в небі."
 INC_Syndochina: "Сіндокитай"
 INC_Our_Bombers: "Наші бомбардувальники"
 INC_Bombers_but_Bigger: "Бомбардувальники але більше"
 INC_International_Obligation: "Міжнародне зобов'язання"
 INC_Rising_Dragon: "Дракон прокидається"
 INC_Rising_Dragon_desc: "Після довгих років занепадницького колоніалізму, ми знову отримаємо місце серед світових держав. Дракон прокидається."
 INC_The_Greater_Viet: "Великий В'єт"
 INC_Situation_in_China: "Ситуація в Китаї"
 INC_Artillery_Jungle_Adaptation: "Адаптація артилерії до джунглів"
 INC_Expand_the_Societies: "Розширити товариства"
 INC_Expand_the_Societies_desc: "Під час революції, Товариство Прагнення функціонувало підпільно і зробило великий внесок у селянські повстання. Тепер же, немає потреби тримати товариства в секреті. Вони, повсюдні й децентралізовані, керовані волею більшості, мають стати основою політичної та економічної діяльності населення."
 INC_Revolutionary_Spontaneity: "Революційне самоврядування"
 INC_Revolutionary_Spontaneity_desc: "Наше населення і збройні сили повинні підкорятися тільки колективній волі. Для досягнення цього, ми повинні прийняти принцип "Самоврядування" - жоден захід держави не повинен заважати діяльності колективу."
 INC_Break_the_Patriarchy: "Зруйнувати патріархат"
 INC_Break_the_Patriarchy_desc: "Хоча ми і домоглися великих успіхів у зрівнянні гендерних прав, патріархат все ще глибоко сидить в умах нашого населення. Тепер ми повинні вжити найрадикальніших заходів для звільнення наших сестер і братів від цієї тиранії. Феодальну сім'ю має бути повністю знищено!"
 INC_Modernist_Culture: "Культура модернізму"
 INC_Modernist_Culture_desc: "Індокитай - це відстала країна. Розуми людей отруєні спадщиною феодалізму і колоніалізму. Ми повинні привезти найреволюційнішу і найпросунутішу культуру з Французької Комуни для оновлення світосприйняття нашого населення. Фермери навчаться цінувати принади сюрреалізму і футуризму."
 INC_La_Lutte: "La Lutte"
 INC_La_Lutte_desc: "Ліві в Індокитаї дійшли згоди, як їм разом будувати соціалізм у країні. Тепер, вони друкують свої спільні рішення в газеті La Lutte. Урядовий консенсус замінив собою роз'єднаний фракціонізм, і країна прямує у світле майбутнє. Демократія і свобода процвітатимуть в Індокитаї."
 INC_the_Legacy_of_Ho_Chi_Minh: "Спадщина Хо Ши Міна"
 INC_the_Legacy_of_Ho_Chi_Minh_desc: "Брат Хо Ши Мін, лідер Індокитайської революції, засновник синдикалістської Ліги, близький друг Нгуєн Ан Ніна і Фам Ван Донга. Брат Хо розумів усю важливість солідарності. Тепер його слова і думки стали символом Індокитайської революції і надихнули нас досягти великої єдності. Брат Хо веде нас!"
 INC_Democratic_Centralism: "Демократичний централізм"
 INC_Democratic_Centralism_desc: "Зі зміцненням партії і зачатками соціалізму, що з'являються, процес ухвалення державних рішень має бути демократизованим і централізованим. Щоб уникнути руйнівного фракціоналізму, що руйнує, ми повинні посилити роль партії і впровадити авангардистську ідею демократичного централізму."
 INC_Ruralism: "Аграризм"
 INC_Ruralism_desc: "Індокитай - це аграрна країна. Інтелектуальна перевага міської еліти сформувалася завдяки історичній, соціальній та економічній нерівності. Ми маємо бути впевнені, що наші селяни також зможуть насолоджуватися свободою думки. Ми маємо повчити селян поширювати свій спосіб життя, ідеї та культуру."
 INC_Freedom_of_thought: "Свобода думки"
 INC_Freedom_of_thought_desc: "Народ Індокитаю занадто довго страждав від диктатури феодальної та колоніальної культури. З успіхом революції, ми повинні створити справжню свободу думки. Це може спричинити тимчасовий хаос, але врешті-решт народ досягне великої злагоди і почне рухатися до соціалізму з іще більшим ентузіазмом."
 INC_Develop_the_Central_Highland: "Розвинути центральні нагір'я"
 INC_Develops_Laos: "Розвинути Лаос"
 INC_Develops_Laos_desc: "Під колоніальним правлінням, Лаос був відсталим місцем без сучасної економіки. Тепер ми намагаємося розвинути цю територію і поліпшити життя місцевого населення. Будемо сподіватися, що ніхто не закидає цю країну касетними бомбами."
 INC_Develop_Cambodia: "Розвинути Камбоджу"
 INC_Develop_Cambodia_desc: "Багато камбоджійців все ще негативно ставляться до Сайгона. Ми доведемо, що наша прогресивна республіка набагато краща за імператора Нгуєн Тхань-То в розвитку Камбоджі. Камбоджійці - невіддільна частина індокитайської сім'ї."
 INC_Hydraulic_Ambition: "Гідроенергетичні амбіції"
 INC_Hydraulic_Ambition_desc: "Гірський регіон Північного В'єтнаму має великий потенціал стати великим джерелом енергії. З експлуатацією цієї гідроенергетики, ми можемо розвинути промисловість на півночі, особливо видобуток бокситів."
 INC_Price_Scissors: "Прискорена індустріалізація"
 INC_Price_Scissors_desc: "Ми більше не можемо чекати. Індустріалізація має бути прискорена. Армія повинна послати будівельні загони на спорудження фабрик, а прибуток із сільського господарства має йти на купівлю машин. Все для індустріалізації!"
 INC_Industrial_Autarky: "Промислова автаркія"
 INC_Industrial_Autarky_desc: "Основною метою нашої індустріалізації є досягнення промислової автаркії та національної безпеки. Ми створимо складну систему самодостатніх місцевих промислових центрів і будемо впевнені, що індустріальна міць Індокитаю переживе навіть найбезвихідніші ситуації."
 INC_Export_Oriented_Industrialization: "Експортоорієнтована індустріалізація"
 INC_Export_Oriented_Industrialization_desc: "За допомогою наших іноземних товаришів, індустріалізація в Індокитаї сильно прискорилася. Тепер, ми повинні переорієнтувати нашу індустріалізацію для задоволення потреб дружніх країн і розкрити наш потенціал повністю."
 INC_Destabilize_Siam: "Дестабілізувати Сіам"
 INC_Destabilize_Siam_desc: "Сіамські імперіалісти гнобили лаосців і камбоджійців безліч років. Тепер, коли наші товариші пройшли належну підготовку, ми повністю готові до нашої помсти."
 INC_Cooperate_with_Siam: "Співпраця з Сіамом"
 INC_Cooperate_with_Siam_desc: "Сіам впровадив низку прогресивних реформ. Здається, вони готові до переговорів. Ми можемо почати з ними співпрацю, щоб поліпшити нашу безпеку."
 INC_Peninsular_Direction: "Політика на півострові"
 INC_Peninsular_Direction_desc: "Ми все ще оточені недружніми нам країнами. Нам потрібно розправитися з ними. Півострів має бути утихомирений. Зрештою, це ж Індокитайський півострів..."
 INC_Cooperate_with_Burma: "Співпраця з Бірмою"
 INC_Cooperate_with_Burma_desc: "Бірма стала соціалістичною державою. Тепер ми можемо працювати разом над побудовою світлого майбутнього на півострові."
 INC_Challenge_Siamese_Hegemony: "Оскаржити сіамську гегемонію"
 INC_Challenge_Siamese_Hegemony_desc: "У 1919, підступний Сіам захопив наші землі на захід від Меконгу і почав співпрацю з колоніальним режимом для придушення індокитайських революціонерів. Коли індокитайський народ боровся з імперіалістами, занепадницький правлячий клас Сіаму зберіг свою владу, спираючись на іноземних завойовників. Сіамське панування на Індокитайському півострові має закінчитися."
 INC_Commit_to_Chinese_Revolution: "Долучитися до Китайської революції"
 INC_Commit_to_Chinese_Revolution_desc: "Індокитайські та Китайські революціонери були братами по зброї з часів прибуття західних імперіалістів. Революція в Індокитаї не буде захищена, поки не завершилася революція в Китаї. Ми повинні приєднатися до революційного руху, який веде Гоміньдан!"
 INC_Mission_of_General_Nguyen_Son: "Місія генерала Нгуєн Сона"
 INC_Mission_of_General_Nguyen_Son_desc: "Генерал Нгуєн Сон був серед перших індокитайських військових діячів, хто навчався у Військовій Академії Вампу під час Китайської національної революції. Він запропонував відправити військову місію, щоб допомогти Гоміньдану боротися з китайськими реакціонерами."
 INC_Our_Most_Dangerous_Enemy: "Наш найнебезпечніший ворог"
 INC_Our_Most_Dangerous_Enemy_desc: "Індокитаю і Китаю судилося бути суперниками, не тільки з вини географії, а й тому що північний гегемон завжди хотів колонізувати півострів. Всім відомо, що вся історія Індокитаю - це протистояння вторгненням з півночі. Не дивно, що Північ показала свою імперіалістичну сутність знову, коли Індокитай здобув свою незалежність. Вони наш найнебезпечніший ворог!"
 INC_Comrade_Plus_Brother: "Товариш та брат"
 INC_Comrade_Plus_Brother_desc: "Об'єднані, як губи і зуби, дві нації Індокитаю і Китаю створили міцний зв'язок. Наші країни на власному досвіді випробували західний імперіалізм, і разом ми будемо прагнути зробити Азію більш соціально та економічно справедливим континентом. Наші спільні братерські узи ще більше зміцняться, коли ми приєднаємося до наших азіатських товаришів як два дракони, які прагнуть принести революцію в Азію раз і назавжди!"
 INC_Our_International_Obligation: "Інтернаціональні обов'язки"
 INC_Our_International_Obligation_desc: "Французька Комуна почала священну війну проти німецького імперіалізму. Однак, Німеччина все ще експлуатує свої колонії, для підтримки війни. Ми повинні атакувати колонії Німецької імперії і підтримати Інтернаціонал. Настав час виконати наші Інтернаціональні обов'язки!"
 INC_Ask_For_Membership: "Членство у Фаланстері"
 INC_Ask_For_Membership_desc: "Французька Комуна створила проєкт Всесвітнього Фаланстера. Ми повинні приєднатися до нього. Це прискорить розвиток нашої відсталої Батьківщини і поширення революції."
 INC_Join_East_Syndicalist_Faction: "Вступ до Східної Синдикалістської Фракції"
 INC_Join_East_Syndicalist_Faction_desc: "Наші Відносини з Комуною Бхарата переросли у щось таке, що можна назвати дружбою. Давайте ж приєднаємося до наших братів у Калькутті і розквітнемо як лотос."
 INC_Join_Co_Prosperous_Sphere: "Вступ до Сфери Співпроцвітання"
 INC_Join_Co_Prosperous_Sphere_desc: "Наші друзі в Токіо заснували нову організацію Азіатських держав, призначену для захисту і зменшення західного впливу в регіоні. Дехто може заявити, що ця організація - не більше ніж збіговисько японських маріонеток, але приєднавшись до неї, ми зможемо по-справжньому протистояти західному імперіалізму."
 INC_Seek_Support_From_Japan: "Попросити підтримку в Японії"
 INC_Seek_Support_From_Japan_desc: "З перемогою націоналістів на Національній Асамблеї, ми вирішили, що Азія повинна належати азіатам, а Японія - передова азіатська країна. Якщо ми хочемо колись витіснити західний імперіалізм з Азії, нам потрібна буде підтримка Японії."
 INC_An_International_Revolutionary_Outpost: "Міжнародний Революційний Аванпост"
 INC_An_International_Revolutionary_Outpost_desc: "З моменту нашої перемоги над німцями, роль міжнародного соціалістичного руху сильно зросла. Індокитай стане аванпостом революції в Азії!"
 INC_Beyond_Indochina: "За межами Індокитаю"
 INC_Beyond_Indochina_desc: "Ми повністю убезпечили себе. Настав час поглянути назовні і почати просувати свою міжнародну політику."
 INC_Special_Relationship_With_France: "Особливі відносини з Францією"
 INC_Special_Relationship_With_France_desc: "Французька Комуна, маяк світового соціалізму, принесла революцію і визволення в Індокитай. Більшість індокитайських революціонерів брала участь у Французькій революції, і наші починання завжди підтримувалися французькими товаришами. Буде правильно мати з Францією особливі відносини."
 INC_Strengthen_Our_Tie_with_Calcutta: "Посилити зв'язки з Калькуттою"
 INC_Strengthen_Our_Tie_with_Calcutta_desc: "Калькутта - це центр азіатського синдикалізму. Ми повинні консолідувати нашу дружбу з Комуною Бхарата."
 
