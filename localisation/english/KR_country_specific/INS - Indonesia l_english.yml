 ins_tt_primogeniture: "Після смерті султана влада перейде до його спадкоємця, султана Джокьякарти."
 ins_tt_exec_cop: "Виконавча влада буде в руках королівської ради, в якій збираються всі дворяни."
 ins_tt_exec_sul: "Виконавча влада насамперед буде в руках султана, який прибере розбіжності та дебати в уряді."
 ins_tt_sultan_cant_revoke: "Султан за жодних обставин не зможе анулювати успадковані титули."
 ins_tt_adisucipto_disappears: "Літак Аудісучіпто зникне дорогою до Калькутти, імовірно, через те, що був збитий голландцями."
 ins_tt_adisucipto_disappears_wayback: "Літак Аудісучіпто зникне дорогою до Калькутти, імовірно, через те, що був збитий голландцями."
