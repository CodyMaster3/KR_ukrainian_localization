### Events ###
 indonesia_events.1.t: "Вбивство Сукарно"
 indonesia_events.1.d: "Під час візиту нашого президента в Суматру, хтось жбурнув у нього гранату. Підозрюваного швидко затримали і впізнали, як бойовика Дарул Іслам. Однак становище президента наразі незрозуміле: бомба не вибухнула, і він вижив; або брудні бойовики досягли успіху у своїй змові, націленій на дестабілізацію нашого уряду?"
 indonesia_events.1.a: "Граната не вибухнула: президент у порядку!"
 indonesia_events.1.b: "Президент мертвий, віце-президент став виконувачем обов'язків президента..."
 
 indonesia_events.2.t: "Спроба перевороту"
 indonesia_events.2.d: "Незабаром після нападу на нашого президента бойовики Дарум Іслам атакували ключові стратегічні пункти в Яві, Суматрі та Сулавесі. Їхні війська взяли під контроль радіо і оголосили про створення Негара Іслам Інсуліндія - Інсуліндської ісламської держави. Це стало відповіддю ісламських бойовиків на посилену секуляризацію, яку проводив президент Сукарно."
 indonesia_events.2.a: "Бойовики відтіснені до Джакарти і незабаром відступили назад у джунглі!"
 indonesia_events.2.b: "Бойовики втримали стратегічні точки і, після масового дезертирства, взяли контроль над країною!"
 
 indonesia_events.3.t: "Контрпереворот роялістів!"
 indonesia_events.3.d: "Ставши свідками захоплення влади традиціоналістами з Дарул Ісламу, безліч прозахідних князів і султанів вирішили вжити заходів. Згуртувавши своїх прихильників і армію, вони рушили на Джакарту, щоб врятувати Інсуліндію від згубного ісламістського правління, сподіваючись заручитися підтримкою немусульманської громади Інсуліндії та інших поміркованих сил."
 indonesia_events.3.a: "...після чого бойовики завдають їм удару у відповідь!"
 indonesia_events.3.b: "...після чого Джакарта переходить до повстанців!"
 
 indonesia_events.4.t: "Вибори [GetYear] року"
 indonesia_events.4.d: "Президент вирішив провести вибори до законодавчих органів у надії отримати від своєї партії НПІ більшість голосів, а від народу мандат президента. Інші партії, як-от партія Мурба Тана Малакі, Нахдлатул Улама і СПІ (хоча вони і страждають від втрати виборців на користь Мурби) проводять великі передвиборчі кампанії, стверджуючи, що саме вони є найкращим вибором для світлого майбутнього Інсуліндії."
 indonesia_events.4.a: "Партія Мурба отримала голоси робітників!"
 indonesia_events.4.b: "Нахдлатул Улама виграє зі своєю системою релігійної демократії!"
 indonesia_events.4.c: "Надії Сукарно виправдалися. НПІ виграє вибори!"
 indonesia_events.4.e: "Ніхто не набрав більшість голосів. НПІ змушена вступити в коаліцію з Нахдлатул Услам."
 
 indonesia_events.5.t: "Інавгурація президента Сукарно"
 indonesia_events.5.d: "Після забезпечення незалежності нашої країни, настав час офіційно оголосити Сукарно президентом нашої країни. Церемонія відбувається в Джок'якарті, в Кратонському палаці. Сукарно незабаром прибув до палацу у своєму білому церемоніальному костюмі, після чого склав присягу і помолився за майбутнє нашої країни, як імам. Сьогодні наш народ став ще більш згуртованим!"
 indonesia_events.5.a: "Хай живе президент!"
 
 indonesia_events.6.t: "Зустріч із президентом"
 indonesia_events.6.d: "Тан Малака зрозумів, що хоча його перемога і була великим кроком уперед для досягнення влади, наступного разу він муситиме діяти обережніше. І консервативне керівництво армії, і інсуліндська королівська родина відчувають загрозу від соціалістичного правління. Тому будь-яка спроба революції приречена на провал через подальший контрпереворот від будь-якого з цих угруповань. Однак керівництво Мурби визнало союзника в президенті Сукарно, який раніше частково підтримував соціалістичні ідеали. Один візит і Сукарно погодився призначити Тана Малаку на посаду прем'єр-міністра Інсуліндії, в той час як Тан пообіцяв зберегти органи правління Інсуліндії без змін... Поки що."
 indonesia_events.6.a: "Проте консерватори не до кінця заспокоєні..."
 
 indonesia_events.7.t: "Повстання в Джок'якарті"
 indonesia_events.7.d: "У провінції Джок'якарта спалахнуло соціалістичне повстання проти потомственого губернатора - султана Хаменгкубувоно IX. Почавши повстання із сільської місцевості, повстанська група незабаром перейшла до облоги самого міста. Повстання тривало недовго, оскільки було швидко втихомирено обіцянками національного уряду. Однак це явна ознака того, що місцеве населення не схвалює колишній статус провінції, де місцевий султан зберігає свою значну владу, оскільки є губернатором. Президент уже розглядає питання про скасування особливого статусу Джок'якарти, адже якщо населення не хоче, щоб султан обіймав цю посаду, то хто ми такі, щоб його захищати?"
 indonesia_events.7.a: "Скасувати особливий статус Джокьякарти!"

 indonesia_events.8.t: "Нова конституція"
 indonesia_events.8.d: "Інсуліндія досі має одночасно дві конституції: одна, написана Сукарно, не здатна захистити інсулінндську демократію, друга написана ще нашими голландськими гнобителями. Жодна з них не виглядає так, якось що хочеться зберегти для вільної Інсуліндії. Тому настав час для найбільшої партії в країні - Нахдлатул Улама написати нову конституцію. Таку, якій середній інсуліндець захоче присягнути, і яка зможе захистити нашу демократію."
 indonesia_events.8.a: "Стаття 1..."
 
 indonesia_events.9.t: "Посада президента"
 indonesia_events.9.d: "Раніше президент мав суттєві повноваження, тому зараз він не надто доброзичливий до нас. Він очолює НПІ і невідомо, хто прийде після нього? Однак, зворотний бік медалі полягає в тому, що, якщо ще більше обмежити позицію президента, ми ризикуємо втратити підтримку НПІ, яка потрібна нам для підтримки 2/3 більшості в палаті представників, необхідної для запровадження нової конституції."
 indonesia_events.9.a: "Зробити президентство церемоніальною посадою"
 indonesia_events.9.b: "Зробити президента правою рукою нашої коаліції"
 indonesia_events.9.c: "Дозволити президенту писати укази і накладати вето на законопроєкти"
 
 indonesia_events.10.t: "Вибори президента"
 indonesia_events.10.d: "Раніше президент обирався палатою представників. Однак це призводить до значних ускладнень, наприклад, якщо ніхто не набрав більшості голосів. Щоб протистояти цьому, ми могли б включити до нової конституції пункт, який говорить: партія, яка претендує на більшість голосів на виборах, претендує і на президентство. Але не слід забувати, що це засмутить НПІ." 
 indonesia_events.10.a: "Палата й надалі обиратиме президента."
 indonesia_events.10.b: "Президент обирається безпосередньо народом."
 
 indonesia_events.11.t: "Мандат членів палати представників"
 indonesia_events.11.d: "У чинній конституції термін повноважень палати має становити 5 років. Ми могли б скоротити термін до 4 років, щоб зробити вибори більш вільними і чесними."
 indonesia_events.11.a: "4 роки"
 indonesia_events.11.b: "5 років"
 
 indonesia_events.12.t: "Позиція релігії"
 indonesia_events.12.d: "У початкових конституціях наша країна була світською і не була прив'язана до якоїсь однієї релігії. Багато хто в Нахдлатул Улама не схвалює цього і хоче затвердити Іслам як офіційну державну релігію Інсуліндії. Це, ймовірно, поверне партію Мурби і СПІ проти голосування за нову конституцію, плюс ця ідея не дуже захоплює НПІ. Тому нам краще домовитися з НПІ досить рано, або зібрати 2/3 голосів для необхідної більшості буде дуже складно."
 indonesia_events.12.a: "Залишитися світською державою"
 indonesia_events.12.b: "Затвердити Іслам як нашу державну релігію"
 indonesia_events.12.c: "Кодифікувати закони Шаріату в конституції"
 
 indonesia_events.13.t: "Конституцію ухвалено"
 indonesia_events.13.d: "Ми успішно провели голосування, необхідне для перегляду старої конституції. І тепер наша нова постійна конституція набула чинності. Це великий день для Інсуліндії, її демократії та її народу."
 indonesia_events.13.a: "Тост за нову конституцію!"
 
 indonesia_events.14.t: "Конституцію скасовано"
 indonesia_events.14.d: "Схоже, що ми не змогли набрати необхідну більшість у 2/3, необхідну для перегляду попередньої конституції. Законопроєкт, на жаль, було скасовано, і майбутнє уряду Нахдлатул Улама виглядає невизначеним, оскільки через спроби змін ми розсердили кілька важливих осіб у нашій країні."
 indonesia_events.14.a: "Я очікував більшого..."

 indonesia_events.15.t: "Президентський декрет"
 indonesia_events.15.d: "Після того, як наш уряд не зміг замінити конституцію, нав'язану нам голландцями, президент видав указ, що оголошує про повернення до попередньої конституції. Це явно означає, що найбільша частка влади перейшла до президента, а НПІ зайняла чільну роль у країні."
 indonesia_events.15.a: "Цього варто було очікувати..."
 
 indonesia_events.16.t: "Переворот: успішний арешт президента"
 indonesia_events.16.d: "Сьогодні так звана "тиха революція" нарешті сталася: президент [Root.GetLeader], який який певний час співпрацював із нами, зрештою виявився ворогом інсуліндського робітничого класу. Рано вранці міліція Мурби успішно скористалася своїм офіційним службовим становищем, щоб проникнути в президентський палац і взяти президента під варту. Переворот показав чудові результати, але залишається питання: чи зможуть наші сили в інших куточках країни повторити сьогоднішній успіх."
 indonesia_events.16.a: "Гарний початок!"
 
 indonesia_events.17.t: "Переворот: арешт президента провалився"
 indonesia_events.17.d: "Міліція Мурби, яку ми відправили для арешту президента [Root.GetLeader], зазнала невдачі, оскільки президентська гвардія відмовилася їх впустити, що призвело до непотрібних сутичок. Результатом стала мобілізація військових Джакарти, які відразу ж стали на бік НПІ. Незабаром після цього по всій країні було чути промову президента, який засуджував наші дії. Наші люди за межами палацу були відкинуті, і схоже, що наш переворот провалився, не встигнувши толком початися." 
 indonesia_events.17.a: "Таким чином Тан Малака знову вирушає у вигнання..."
 
 indonesia_events.18.t: "Переворот: опозицію переможено"
 indonesia_events.18.d: "Маючи за собою елемент несподіванки і президента, лідер лояльних до уряду збройних сил не зміг впоратися зі своїми завданнями. Хаос править в армії, і, через деякий час, кілька урядових підрозділів уже перейшли на наш бік, решта ж або опинилися в пастці, або занадто дезорганізовані, щоб узятися за зброю. Деякі реакційні сили спробували згуртуватися в Джок'якарті за султаном Хаменгкубувоно IX, але оскільки раніше він втратив усі свої привілеї, реакціонери залишилися в меншості. За винятком деяких невеликих сутичок, можна сказати, що наші соціалістичні сили перемогли!"
 indonesia_events.18.a: "Слава!" 
 
 indonesia_events.19.t: "Переворот: опозиція випередила нас"
 indonesia_events.19.d: "Хоча нам вдалося успішно усунути президента від влади, ми з жалем дійшли висновку, що султан Джок'якарти виконав свою роль, використовуючи привілеї губернатора і свої зв'язки з іншими членами королівської сім'ї Інсуліндії. Королівська сім'я і військові явно відчували загрозу пролетарського правління, тому військова мобілізація і реорганізація армії відбулися досить швидко. Незважаючи на те, що нашим військам вдалося перемогти в деяких сутичках, наші сили швидко відтіснялися. Переворот явно не вдався, і тепер реакціонери під владою султана візьмуть у країні владу."
 indonesia_events.19.a: "Таким чином Тан Малака знову вирушає у вигнання..."
 
 indonesia_events.20.t: "Проголошення Комуни Нусантара"
 indonesia_events.20.d: "Після нашого успіху у знищенні корумпованого старого режиму Інсуліндії настав час створити істинну робітничу державу: Федерацію комун архіпелагу Нусантара, або Комуна Нусантара. Тан Малака виконуватиме роль голови нової країни, тоді як багато членів старого кабінету залишаються там, де вони були раніше під новими іменами для своїх відомств. Однак, оскільки Тан Малака зараз є головою, необхідно призначити нового генерального секретаря (раніше прем'єр-міністр). Цей вибір має впасти на того, хто стане головним соратником партії Мурби."
 indonesia_events.20.a: "Семаун, борець за західний вид синдикалізму"
 indonesia_events.20.b: "Амір Шаріфуддін, радикал із СПІ"
 indonesia_events.20.c: "Тан Малака легко може бути, як головою, так і генеральним секретарем"
 
 indonesia_events.21.t: "Корупція зростає"
 indonesia_events.21.d: "На жаль, ми спостерігаємо тенденцію зростання корупції: багато робочих місць, які раніше дуже тісно координувалися, або були зайняті тільки голландцями, тепер доступні для інсуліндського населення. Багато з них бідні та неосвічені, а також не нехтують хабарами. Це негативно впливає на економіку нашої країни."
 indonesia_events.21.a: "Жахливо!"
 
 indonesia_events.22.t: "Операція 'Перемога'"
 indonesia_events.22.d: "Брудні португальські імперіалісти, як і раніше, окупують східний Тимор, який є частиною Інсуліндії. Португальці зараз набагато слабші за нас і довга перевага португальських сил на острові нарешті закінчиться. Діяти, однак, треба швидко, оскільки невеликий конфлікт може перерости в повномасштабну війну з усією Антантою."
 indonesia_events.22.a: "Надішліть війська!"

 indonesia_events.23.t: "Війська Інсуліндії порушують наш суверенітет"
 indonesia_events.23.d: "Війська Інсуліндії висунулися в нашу колонію Східному Тиморі. Уже зараз відбулося кілька перестрілок, і тепер їхні наміри зрозумілі: окупувати східну частину острова та інтегрувати його. На жаль, шанси на те, що ми зможемо захистити острів, дуже малі, враховуючи розмір гарнізону на острові. Однак, можливо, ми зможемо утримати острів, якщо звернемося по допомогу до наших союзників?"
 indonesia_events.23.a: "Ми нічого не можемо зробити"
 indonesia_events.23.b: "Послати ультиматум. Вони повинні покинути нашу територію!"
 
 indonesia_events.24.t: "Португалія поступилася"
 indonesia_events.24.d: "Визнаючи безнадійність ситуації, Португалія виступила лише з протестами проти нашої "незаконної окупації" мирної колонії. Ясно, що вони визнали, що Східний Тимор належить нам по праву."
 indonesia_events.24.a: "Хай живе Інсуліндія!"
 
 indonesia_events.25.t: "Португальський ультиматум"
 indonesia_events.25.d: "Португальці висунули ультиматум: у нас є 6 годин, щоб покинути їхню суверенну територію, або вони вважатимуть це оголошенням війни. Бачачи, як Антанта підтримує португальців, це може бути війна, яку ми не зможемо виграти..."
 indonesia_events.25.a: "Отже, війна!"
 indonesia_events.25.b: "Негайно відступити в Західний Тимор!"
 
 indonesia_events.26.t: "Поразка в Тиморі"
 indonesia_events.26.d: "Незважаючи на наш запеклий опір, схоже ми не змогли захистити Східний Тимор від Інсуліндців. Продовження війни за острів, цінність якого сумнівна, здається безглуздим."
 indonesia_events.26.a: "У нас немає вибору"
 indonesia_events.26.b: "Ми ніколи не залишимо португальську жителів Тимору!"
 
 indonesia_events.27.t: "Португалія здається"
 indonesia_events.27.d: "Після нашого успішного захоплення острова португальці прогнулися і зрадили колонію нам. Це велика перемога для Інсуліндії, а також для бідного пригнобленого народу Східного Тимору!"
 indonesia_events.27.a: "Перемога наша!"
 indonesia_events.27.b: "Очевидно, що якщо ми примиримося з Антантою, Східний Іріан теж буде нашим!"
 indonesia_events.27.c: "Миру не буде, поки Інсуліндці не промарширують Лісабоном!"
 
 indonesia_events.28.t: "Інсуліндія вимагає Папуа"
 indonesia_events.28.d: "Ми вже деякий час воюємо з Інсуліндей, і війна йде не на нашу користь. Але інсуліндці вирішили не обмежуватися анексією Тимору. Тепер вони також вимагають контроль і над Папуа, або 'Східний Іріаном' як вони називають наш острів."
 indonesia_events.28.a: "У нас немає вибору"
 indonesia_events.28.b: "Ні, так не піде!"
 
 indonesia_events.29.t: "Нарешті мир"
 indonesia_events.29.d: "Після висунення наших вимог, мир, з країнами Антанти, нарешті, може бути підписаний. Це була важка війна, але вона була варта того, з огляду на наші досягнення у східній частині Папуа, а також у Тиморі!"
 indonesia_events.29.a: "Перемога дійсно наша!"

 indonesia_events.30.t: "Австралазія відмовляється"
 indonesia_events.30.d: "Уперті австралазійці відмовляються передати нам наші законні землі в Східному Іріані. Схоже мирні переговори зірвалися."
 indonesia_events.30.a: "Отже, війна триває"
 
 indonesia_events.31.t: "Австралазія зірвала мирні переговори"
 indonesia_events.31.d: "Попри нашу готовність сісти за один стіл з інсуліндцями, Автралазія відмовляється поступитися їм своїми окупованими територіями в Новій Гвінеї. Таким чином війна триває..."
 indonesia_events.31.a: "Ох.."
 
 indonesia_events.32.t: "Падіння Австралазії"
 indonesia_events.32.d: "Наша війна з Інсуліндеєю зайшла занадто далеко: ворог захопив Австралазію. Схоже, що всі наші надії довести цю війну до переможного кінця розбилися в пух і прах."
 indonesia_events.32.a: "Здатися Інсуліндії"
 indonesia_events.32.b: "Ми ніколи не здамося!"
 
 indonesia_events.33.t: "Антанта здається"
 indonesia_events.33.d: "З Антантою, яка практично впала, після нашого захоплення Австралазії, було покінчено. Канадці відмовилися продовжувати боротьбу і Австралазія впала під нашу милість. Її колонії напевно будуть передані нашій країні."
 indonesia_events.33.a: "Слава!"
 
 indonesia_events.34.t: "Поразка в Тиморі"
 indonesia_events.34.d: "Наш план із захоплення Тимору провалився: португальські імперіалісти витіснили нас із нашої половини острова. Залишається тільки запропонувати принизливу капітуляцію, з передачею іншої частини острова португальцям. Які не погодяться на менше, знаючи, що ми можемо повернутися..."
 indonesia_events.34.a: "Ми знали, що йдемо на ризик!"
 indonesia_events.34.b: "Ми ніколи не покинемо народ Тимору!"
 
 indonesia_events.35.t: "Інсуліндія здається"
 indonesia_events.35.d: "Після провалу на острові, інсуліндці, переступивши через свою гордість, повернулися з мирним договором. Вони пропонують поступитися нам західним Тимором в обмін на мир..."
 indonesia_events.35.a: "Схоже на гарну угоду!"
 indonesia_events.35.b: "Ми не згодні на менше, окрім як повне знищення інсуліндтського режиму!"
 
 indonesia_events.36.t: "Португальці згодні"
 indonesia_events.36.d: "Не дивно, що португальці прийняли принизливу мирну угоду, яку ми запропонували. На жаль, це був єдиний вихід..."
 indonesia_events.36.a: "Одного разу ми повернемося"

 indonesia_events.37.t: "Інсуліндія пропонує купити Папуа"
 indonesia_events.37.d: "Інсуліндці зробили пропозицію заплатити 20% від їхнього щорічного бюджету в обмін на передачу східної частини острова Папуа. Хоча острів явно не вартий таких грошей, дехто заперечує проти такої угоди. Оскільки більшість місцевого населення відкидає будь-яку ідею про приєднання до Інсуліндії."
 indonesia_events.37.a: "Звучить як чудова угода"
 indonesia_events.37.b: "Ми хочемо вдвічі більше!"
 indonesia_events.37.c: "Ні, дякую..."
 
 indonesia_events.38.t: "Австралазія згодна"
 indonesia_events.38.d: "Австралазія прийняла нашу пропозицію про купівлю східної частини Папуа. Це великий день, як для населення Іріана, так і для всієї Інсуліндії!"
 indonesia_events.38.a: "Слава!"
 
 indonesia_events.39.t: "Австралазія хоче більше"
 indonesia_events.39.d: "Австралазійці повідомили нам, що вони готові піти на угоду, але хочуть, щоб ми заплатили вдвічі більше від нашої початкової вартості. Багато хто скептично ставиться до цього, знаючи реальну вартість землі."
 indonesia_events.39.a: "Ми згодні!"
 indonesia_events.39.b: "Жодних угод!"
 
 indonesia_events.40.t: "Інсуліндія згодна"
 indonesia_events.40.d: "Влада Інсуліндії позитивно поставилася до нашого прохання переглянути угоду. Схоже, ми домовилися, і наразі триває передача території."
 indonesia_events.40.a: "Вигідна угода!"
 
 indonesia_events.41.t: "Інсуліндія відмовляється"
 indonesia_events.41.d: "Влада Інсуліндії вирішила, що наша земля в Папуа не варта тієї ціни, яку ми від них просимо. Вони відмовилися, і Папуа залишиться під нашим контролем..."
 indonesia_events.41.a: "Все добре, що добре закінчується"
 
 indonesia_events.42.t: "Австралазія відкидає нашу пропозицію"
 indonesia_events.42.d: "Австралазійці відхилили нашу пропозицію про купівлю Папуа, заявивши, що це піде проти волі корінного населення острова."
 indonesia_events.42.a: "Це брехня..."
 
 indonesia_events.43.t: "Інсуліндія вимагає контроль над голландською Індією"
 indonesia_events.43.d: "Під час переговорів з інсуліндською загрозою ми заявили про продовження контролю над західною частиною Інсуліндії. Зараз наші вороги повернулися і стверджують, що нам слід переглянути договір. Ми не особливо схильні віддавати їм цей регіон, особливо з огляду на той факт, що місцеві жителі справді не хочуть ставати частиною Інсуліндії. Однак нашої військової присутності в регіоні може не вистачити, щоб утримати інсуліндців під контролем."
 indonesia_events.43.a: "У нас немає іншого вибору!"
 indonesia_events.43.b: "Вони можуть спробувати прийти й забрати!"
 
 indonesia_events.44.t: "Голландці згодні"
 indonesia_events.44.d: "Голландці прийняли нашу точку зору і, визнаючи, що їхньої військової присутності в регіоні вочевидь недостатньо для забезпечення безпеки острова, погодилися передати суверенітет своїх володінь нам."
 indonesia_events.44.a: "Правильний вибір!"

 indonesia_events.45.t: "Голландці відмовляються"
 indonesia_events.45.d: "Дурні голландські колоністи заперечують ідею об'єднання людей на заході зі своїми братами на сході, стверджуючи, що ті не захочуть приєднатися до нас. У нас немає вибору, окрім як врятувати їх силою!"
 indonesia_events.45.a: "Ми прийдемо, щоб врятувати вас!"
 
 indonesia_events.46.t: "Ми програли"
 indonesia_events.46.d: "Війна показала, що ми справді не здатні зберегти свою владу над володіннями в Інсуліндії. Здається, у нас не залишається вибору, окрім як прийняти цей факт."
 indonesia_events.46.a: "Сумний стан справ..."
 indonesia_events.46.b: "Ми ніколи не здамося!"
 
 indonesia_events.47.t: "Ми програли"
 indonesia_events.47.d: "Голландська оборона виявилася значно сильнішою, ніж ми розраховували. Здається, ми не в змозі ефективно наступати, ба більше, є побоювання, що голландці перейдуть у контратаку. Принизливий мир, здається, наша доля."
 indonesia_events.47.a: "У нас мало вибору..."
 indonesia_events.47.b: "Ми ніколи не здамося!"
 
 indonesia_events.48.t: "Голландці здаються"
 indonesia_events.48.d: "Слабкі голландські імперіалісти були легко переможені набагато сильнішою армією інсуліндців. Хоча багато хто в армії досі дивується, чому голландці не пішли в контратаку. Напевно, ми переоцінили ворога."
 indonesia_events.48.a: "Хай живе Інсуліндія!"
 
 indonesia_events.49.t: "Інсуліндія здається"
 indonesia_events.49.d: "В Інсуліндії махнули рукою на надію повернути контроль над Західною Новою Гвінеєю силою. Зараз вони пропонують виплатити репарації. Схоже ми перемогли..."
 indonesia_events.49.a: "Це добре!"
 indonesia_events.49.b: "На нас лежить обов'язок змістити цей корумпований режим!"
 
 indonesia_events.50.t: "Голландці хочуть знищити наш уряд"
 indonesia_events.50.d: "Голландці вирішили, що хочуть знищити наш "корумпований" уряд, відкинувши наші репарації. Мабуть, вони відчувають відповідальність за те, щоб дозволити такому "агресивному режиму" взяти владу над нашою колишньою колонією."
 indonesia_events.50.a: "Чи так це"
 
 indonesia_events.51.t: "Поразка в Новій Гвінеї"
 indonesia_events.51.d: "Незважаючи на наш запеклий опір, ми не змогли захистити наші володіння в Новій Гвінеї від інсуліндців. Продовження війни за острів, який не несе особливої цінності, здається нелогічним варіантом."
 indonesia_events.51.a: "У нас мало вибору!"
 indonesia_events.51.b: "Ми не залишимо папуасів під гнітом яванців!"

 indonesia_events.52.t: "Поразка [AST.GetNameDef]"
 indonesia_events.52.d: "Після нашого успішного захоплення острова, [AST.GetAdjective]ий уряд поступився і зрадив колонію нам. Це велика перемога для Інсуліндії, а також для бідного пригнобленого народу Нової Гвінеї!"
 indonesia_events.52.a: "Ми перемогли!"
 indonesia_events.52.b: "Очевидно, що якщо ми примиримося з Антантою, Східний Тимор теж буде нашим!"
 indonesia_events.52.c: "Миру не буде, поки Інсуліндські військові не промарширують у Канберрі!"
 
 indonesia_events.53.t: "Інсуліндія вимагає Тимор"
 indonesia_events.53.d: "Ми вже деякий час воюємо з Інсуліндією і не факт, що війна закінчиться на нашу користь. Однак інсуліндці вирішили не просто анексувати Східне Папуа, а й вимагати контроль над Тимором."
 indonesia_events.53.a: "У нас мало вибору!"
 indonesia_events.53.b: "Ми ніколи не покинемо нашу колонію!"
 
 indonesia_events.54.t: "Нарешті мир"
 indonesia_events.54.d: "Після висунення наших вимог, мир з країнами Антанти, нарешті, був підписаний. Це була важка війна, але вона була варта того, з огляду на наші досягнення в Новій Гвінеї та Тиморі!"
 indonesia_events.54.a: "Дійсно наша перемога!"
 
 indonesia_events.55.t: "Португалія відмовляється"
 indonesia_events.55.d: "Уперті португальці відмовляються поступитися нашою законною землею у Східному Тиморі. Схоже переговори зірвалися."
 indonesia_events.55.a: "Таким чином війна триває"
 
 indonesia_events.56.t: "Португалія зірвала мирні переговори"
 indonesia_events.56.d: "Попри нашу готовність сісти за один стіл з інсуліндцями, португальці відмовляються поступитися їм своїми окупованими володіннями в Новій Гвінеї. Таким чином війна триває..."
 indonesia_events.56.a: "Мда, вперті хлопці..."
 
 indonesia_events.57.t: "Перемога в Новій Гвінеї"
 indonesia_events.57.d: "Інсуліндці, мабуть, думали, що легко виб'ють нас із нашої колонії в Новій Гвінеї, але як же вони помилялися! Ми забезпечили ізоляцію острова, і це виявилося логічним кроком. Тепер можна вимагати контроль над західною Новою Гвінеєю, щоб гарантувати, що вони більше ніколи не зможуть загрожувати нашим володінням!"
 indonesia_events.57.a: "Надіслати мирні умови!"
 indonesia_events.57.b: "Безпечніше покінчити з цим режимом раз і назавжди!"
 
 indonesia_events.58.t: "Держава [AST.GetNameDef] вимагає нашої капітуляції"
 indonesia_events.58.d: "Наш план швидко захопити [AST.GetAdjective]і володіння в Іріані провалився. Ворожі сили організували блокаду своїх володінь, і тепер вони хочуть узяти під контроль західний Іріан, щоб гарантувати, що ми не спробуємо загрожувати їм знову."
 indonesia_events.58.a: "Боюся, у нас немає вибору..."
 indonesia_events.58.b: "Ніколи!"

 indonesia_events.59.t: "Інсуліндія відмовилася"
 indonesia_events.59.d: "Влада Інсуліндії відмовилася від нашої люб'язної пропозиції, заявивши, що вони все ще зможуть протистояти нашому наступу."
 indonesia_events.59.a: "Подивимося, коли ми промаршируємо в Джакарті"
 
 indonesia_events.60.t: "Німці зазнали поразки"
 indonesia_events.60.d: "Ми повністю усунули німецьку загрозу. Тепер ми контролюємо велику частину їхніх колоніальних володінь в Азії. Звільнення решти малайців ближче, ніж будь-коли ще!"
 indonesia_events.60.a: "Надіслати телеграму до Берліна!"
 
 indonesia_events.61.t: "Поразка на сході"
 indonesia_events.61.d: "Абсолютно несподівано інсуліндцям вдалося розтрощити наші колоніальні сили в німецькій Східній Азії. Тепер вони пропонують підписати мир, в обмін на анексію всього, що вони вважають малайським."
 indonesia_events.61.a: "У нас мало вибору!"
 indonesia_events.61.b: "Ніколи!"
 
 indonesia_events.62.t: "Німеччина приймає нашу мирну пропозицію"
 indonesia_events.62.d: "Берлін дав нам знати, що вони згодні з нашими умовами. Здається наш план був успішним!"
 indonesia_events.62.a: "Хай живе Інсуліндія Райя!"
 
 indonesia_events.63.t: "[From.GetName] відмовляється"
 indonesia_events.63.d: "Упертюхи відмовляються передати нам свої Малазійські володіння. Схоже війна триватиме."
 indonesia_events.63.a: "Кляті гуни!"
 
 indonesia_events.64.t: "Поразка в Сараваці"
 indonesia_events.64.d: "Наше вторгнення в Саравак пішло не зовсім так, як планувалося: фактично нас відтіснила армія Саравака. Тепер нам доведеться підписати принизливу мирну угоду з цими криптоімперіалістами. Найімовірніше, вони вимагатимуть передачу Ланфанга і значну грошову компенсацію."
 indonesia_events.64.a: "Ми не маємо вибору!"
 indonesia_events.64.b: "Ніколи!"
 
 indonesia_events.65.t: "Перемога над Інсуліндією"
 indonesia_events.65.d: "Ми успішно відбили інсуліндське вторгнення в Сарвак, і тепер Інсуліндія просить миру. Тепер ми можемо вимагати грошову компенсацію, а також анексію Ланфанга."
 indonesia_events.65.a: "Слава!"
 indonesia_events.65.b: "Ми не зупинимося, поки не промаршируємо в Джакарті!"
 
 indonesia_events.66.t: "Саравак згоден!"
 indonesia_events.66.d: "Саравак прийняв нашу мирну пропозицію. Мир повертається в регіон, хоча він і дорого нам обійшовся."
 indonesia_events.66.a: "Гаразд"

 indonesia_events.67.t: "Саравак відкидає нашу мирну пропозицію"
 indonesia_events.67.d: "Уряд Саравака відкинув нашу великодушну пропозицію миру. Мабуть вони думають, що зможуть змусити нас беззастережно здатися!"
 indonesia_events.67.a: "Дурні!"
 
 indonesia_events.68.t: "Канун Азасі"
 indonesia_events.68.d: "Канун Азасі виконує роль нашої країни. Він є основою наших законів, закріплює місце ісламського права, або шаріату в нашій правовій системі. Наша система правління перетворюється на Джумхур'ю, республіку, якою керує імам. Він забезпечить процвітання нашого народу."
 indonesia_events.68.a: "Інсуліндія - це мечеть..."
 indonesia_events.68.b: "...і Картосувіріо її імам!"
 
 indonesia_events.69.t: "Вибори [GetYear] року в Інсуліндії"
 indonesia_events.69.d: "Знову настав час для інсуліндських громадян голосувати за свою улюблену партію, щоб зрозуміти хто візьме контроль над урядом цього разу. Усі з нетерпінням чекають на результати таємного голосування, щоб побачити, що перемога за:"
 indonesia_events.69.a: "Партія Мурба"
 indonesia_events.69.b: "Нахдлатул Улама"
 indonesia_events.69.c: "Національна партія Інсуліндії"
 indonesia_events.69.e: "Ніхто не набрав більшість голосів!"
 
 indonesia_events.70.t: "Сформувати коаліцію?"
 indonesia_events.70.d: "Жодна з партій не досягла більшості, і тепер уряд має бути сформований на основі компромісу. Зараз [INS.GetLeader] хоче переконатися, з ким уряд, під керівництвом НПІ, буде співпрацювати. Чи будуть це ісламісти з Нахдлатул Улами та Сарекатських ісламських угруповань, чи це будуть соціалісти з Мурби та Соціалістичної партії Інсуліндії..."
 indonesia_events.70.a: "Коаліція з СПІ та NU"
 indonesia_events.70.b: "Коаліція з Мурба та СПІ"
 
 indonesia_events.71.t: "Криза в коаліції"
 indonesia_events.71.d: "Ніхто в НПІ, Нахдлатул Уламі та СПІ не був радий формуванню спільного уряду, проте народ проголосував, і вибору не лишилося. Останнім часом напруженість у відносинах між Національною партією Інсуліндії та Ісламськими партіями зростала. НПІ прагне зміцнити власну владу через президента, який є лідером світської держави, тоді як ісламські партії прагнуть закріпити статус ісламу, як державної релігії. Ці дві позиції неможливо об'єднати, і, здається, коаліція приречена на крах. Президент [Root.GetLeader] розглядає указ, що оголошує чинну конституцію недійсною і повертає попередню конституцію. З нею президент зможе мати майже абсолютну владу, і зрештою, зможе розігнати всіх міністрів-бюрократів по домівках, що можливо завдяки абсолютній перевазі НПІ над республікою."
 indonesia_events.71.a: "[INS.GetLeader] публікує указ про перехід до старої конституції"
 indonesia_events.71.b: "Зробити все, що в наших силах, щоб урятувати коаліцію!"
 
 indonesia_events.72.t: "Коаліцію врятовано"
 indonesia_events.72.d: "Ми успішно домовилися з НПІ, зробивши поступки в пунктах, які мають найменше значення. Це врятувало нашу коаліцію, тепер ми можемо знову працювати разом."
 indonesia_events.72.a: "Гаразд!"
 
 indonesia_events.73.t: "Коаліція розвалилася!"
 indonesia_events.73.d: "Незважаючи на всі наші зусилля, стосунки між членами коаліції продовжували падати, і сьогодні міністри Нахдлатул Улами і Сарекатських ісламістів подали у відставку зі своїх постів. Тепер нічого не заважає президенту ухвалити свій указ..."
 indonesia_events.73.a: "Так і буде..."

 indonesia_events.74.t: "Справа [GetDateText]"
 indonesia_events.74.d: "[GetDateText] кілька озброєних солдатів рушили до палацу, щоб вимагати розпуску Народної представницької ради. Це свідчить про низьку легітимність цього органу влади у народу. Дедалі більше і більше людей закликають уряд організувати загальнонаціональні вибори для того, щоб народна рада нарешті змогла отримати реальну владу."
 indonesia_events.74.a: "Ми розглянемо цю справу..."
 
 indonesia_events.75.t: "Землетрус 1938 року"
 indonesia_events.75.d: "Першого лютого 1938 року о 19:04 за місцевим часом у морі Банда стався землетрус у 8,4 бала. Незважаючи на подальші руйнівні цунамі заввишки до 1,5 метра, внаслідок катастрофи не загинуло жодної людини."
 indonesia_events.75.a: "Слава богу!"
 
 indonesia_events.76.t: "Подвійний землетрус 1943 року"
 indonesia_events.76.d: "Два землетруси вдарили по регіону Солок. Перший, який стався 8 червня о 20:42, оцінюють у 7,1 бала, другий стався 8 годин потому й оцінюють уже в 7,5 балів. Незважаючи на серйозні пошкодження в регіоні, жертв усе ще немає."
 indonesia_events.76.a: "Ми маємо допомогти, чим зможемо!"
 
 indonesia_events.77.t: "1943 землетрус у Центральній Яві"
 indonesia_events.77.d: "Землетрус у 7,0 балів вдарив по Центральній Яві, убивши 213 осіб, поранивши ще 3900 і змусивши впасти понад 12600 будинків! Ця катастрофа принесла безліч проблем, які так чи інакше доведеться вирішувати."
 indonesia_events.77.a: "О ні!"
 
 indonesia_events.78.t: "Питання Боробудура"
 indonesia_events.78.d: "Недалеко від Джок'ярти на острові Ява розташований храмовий комплекс Боробудур, який використовували буддійські невірні багато років тому, а потім відновили голландці. Очевидно, що це пляма ганьби для нашої нації, і ми не можемо залишити її, щоб привабити ще більше невірних. Тож її доведеться зносити, питання тільки як?"
 indonesia_events.78.a: "Динамітом!"
 indonesia_events.78.b: "Кувалдою!"
 
 indonesia_events.79.t: "Питання столиці"
 indonesia_events.79.d: "Із захопленням влади роялістами з'явилися голоси, що закликають перенести столицю нашої держави до Джок'ярти, що особі султанату, де розташоване його місце влади. Інші стверджують, що такий крок означатиме домінування регіону Джок'ярти в країні, і що краще залишити столицю в Джакарті, довівши нашу неупередженість."
 indonesia_events.79.a: "Мені плювати на об'єктивність"
 indonesia_events.79.b: "Джакарта здається найкращим вибором"
 
 indonesia_events.80.t: "Централізація чи децентралізація?"
 indonesia_events.80.d: "Завдяки перевороту було збережено владу знаті, але тепер і вони починають сперечатися між собою. Султан Джок'якарти і [INS.GetNameDef] хочуть централізувати всю владу в уряді, тоді як його союзники: дворяни та інші султани, воліли б зберегти децентралізовану владу з ними на чолі нашої країни. Тепер, коли султан намагається провести загальну централізацію, дворяни всіляко заважають йому в цьому. Чим же це закінчиться?"
 indonesia_events.80.a: "Султан Хаменгкубувоно виконує централізацію!"
 indonesia_events.80.b: "Дворяни успішно ігнорують султана!"

 indonesia_events.81.t: "Королівська конституція - престолонаслідування"
 indonesia_events.81.d: "Коли ми почали роботу над конституцією для нашої славної країни, першим питанням стала проблема спадкоємності: що, якщо наш султан помре? Сам султан хоче, щоб трон успадкував його син, але багато дворян не згодні і стверджують, що найкращим рішенням було б дозволити їм проголосувати за того, хто зійде на трон. Завдяки цьому на троні сидітиме найздібніший із нас."
 indonesia_events.81.a: "Конституційна монархія - це..."
 indonesia_events.81.b: "Вони натякають на те, що спадкоємець Джокьякарти не завжди найздібніший..."
 
 indonesia_events.82.t: "Королівська конституція - виконавча влада"
 indonesia_events.82.d: "Після кількох питань, щодо яких було доволі легко домовитися, таких як статус релігії (вільний) і синдикалізму (заборонений), знову постало спірне питання: хто має відповідати за виконавчу владу? За словами султана Хаменгкубувоно, влада має бути в руках султана країни, інакше будь-яке рішення буде зведене до нескінченних дебатів, тоді як абсолютне правління султана забезпечить швидке ухвалення рішень. Кілька принців, однак, вважають інакше, стверджуючи, що за такого правління в руках султана опиниться занадто багато влади."
 indonesia_events.82.a: "Рада принців має мати останнє слово"
 indonesia_events.82.b: "Останнє слово за султаном"
 
 indonesia_events.83.t: "Королівська конституція - анулювання титулів"
 indonesia_events.83.d: "Наприкінці конституції султан згадав про те, що в нього має бути влада позбавлення титулів у надзвичайних ситуаціях. Це змушує більшу частину дворянства перейматися своїм становищем, хоч більшість і не вірить, що султан зможе проштовхнути такий указ. На це султан відповідає, що він готовий піти на поступки, однак для цього йому потрібно 2/3 голосів у Раді князів."
 indonesia_events.83.a: "Що ж нехай спробує..."
 indonesia_events.83.b: "...більшість із 2/3 дворян згодні!"
 
 indonesia_events.84.t: "Підписання конституції"
 indonesia_events.84.d: "Після довгих тижнів переговорів, ми нарешті закінчили конституцію. Зараз султан підписує її в сусідньому кабінеті, проте зрозуміло, що, можливо, ми дали занадто багато влади правлячому султану.  Принці та Раджі виглядають не особливо щасливими, і песимісти можуть сказати, що вони не будуть особливо лояльні до нового уряду, бо не відчувають себе його частиною."
 indonesia_events.84.a: "Слава! Ах... давайте радіти разом!"
 
 indonesia_events.85.t: "Підписання конституції"
 indonesia_events.85.d: "Після довгих тижнів переговорів, ми нарешті закінчили конституцію. Зараз султан підписує її в сусідньому кабінеті, хоча й вагається. Ми поступилися вимогам дворян, що робить їх набагато сильнішими, порівняно з минулим. У такому середовищі досить складно буде проштовхувати наші погляди."
 indonesia_events.85.a: "С... Слава?"
 
 indonesia_events.86.t: "Підписання конституції"
 indonesia_events.86.d: "Після довгих тижнів переговорів, ми нарешті закінчили конституцію. Зараз султан підписує її в сусідньому кабінеті, а поки ми говоримо, починається свято. Попри те, що кожній стороні довелося піти на поступки, кінцевий результат є задовільним для обох сторін."
 indonesia_events.86.a: "Слава!"
 
 indonesia_events.87.t: "[FROM.GetNameDefCap] хоче приєднатися до [Root.GetFactionName]"
 indonesia_events.87.d: "[From.GetAdjective]і дипломати підійшли до нас, щоб дізнатися про можливість вступу до [Root.GetNameDef], як члена нашого альянсу. Сьогодні вони зробили офіційний запит."
 indonesia_events.87.a: "[FROM.GetNameDefCap] ласкаво просимо!"
 indonesia_events.87.b: "[FROM.GetNameDefCap]? Чому ми повинні захищати їх?"
 
 indonesia_events.88.t: "[FROM.GetNameDefCap] приймає наш запит"
 indonesia_events.88.d: "Сьогодні, ми офіційно були прийняті в [From.GetFactionName]. Разом ми станемо сильнішими!"
 indonesia_events.88.a: "Приємно це чути!"

 indonesia_events.89.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 indonesia_events.89.d: "[FROM.GetNameDefCap] дав нам знати, що вони не виявляють інтересу до того, щоб ми вступили в їхній альянс."
 indonesia_events.89.a: "Як співпраця може бути не цікавою?"
 
 indonesia_events.93.t: "Початок переобладнання на авіаносець"
 indonesia_events.93.d: "Ми знайшли два відповідних торгових судна для переобладнання їх у перший торговий авіаносець [INS.GetNameDef]. Це буде непроста операція, оскільки наші кораблі не повинні поступатися іншим авіаносцям..."
 indonesia_events.93.a: "Почнімо працювати!"
 
 indonesia_events.94.t: "Торговельні авіаносці закінчені"
 indonesia_events.94.d: "Торгові судна, які ми переобладнали в авіаносці, схоже, відмінно працюють. Ми вже провели кілька тестів, і вони, здається, нітрохи не поступаються авіаносцям інших країн. Досвід, який ми отримали під час будівництва, безумовно стане в пригоді. Сьогоднішній день можна вважати початком величі [INS.GetAdjective]ого військово-морського флоту!"
 indonesia_events.94.a: "Слава!"
 
 indonesia_events.95.t: "[FROM.GetNameDefCap] хоче придбати старі винищувачі"
 indonesia_events.95.d: "[FROM.GetNameDefCap] звертається до нас із пропозицією придбати 120 старих винищувачів за пристойну суму. Що ми відповімо?"
 indonesia_events.95.a: "Звісно!"
 indonesia_events.95.b: "Швидше за все ні!"
 
 indonesia_events.96.t: "[FROM.GetNameDefCap] згодна"
 indonesia_events.96.d: "[FROM.GetNameDefCap] прийняла нашу пропозицію і продала нам кілька своїх старих моделей винищувачів. Це значно поліпшить [INS.GetAdjective]і ВПС!"
 indonesia_events.96.a: "Чудово!"

 indonesia_events.97.t: "[FROM.GetNameDefCap] сказала ні"
 indonesia_events.97.d: "[JAP.GetAdjective]і військові відхилили наш запит про купівлю кількох їхніх старих винищувачів, думаючи що це буде не в їхніх інтересах."
 indonesia_events.97.a: "Вони розчаровують..."

 indonesia_events.98.t: "Інсуліндські вибори [GetYear] року"
 indonesia_events.98.d: "Знову настав час для інсуліндських громадян голосувати за свою улюблену партію, щоб зрозуміти хто візьме під контроль уряд цього разу. Усі з нетерпінням чекають на результати таємного голосування, щоб побачити, що перемога дістанеться:"
 indonesia_events.98.a: "Соціалістична партія Інсуліндії"
 indonesia_events.98.b: "Нахдлатул Улама"
 indonesia_events.98.c: "Національна партія Інсуліндії"
 
 indonesia_events.99.t: "Інсуліндські вибори [GetYear] року"
 indonesia_events.99.d: "Згідно з новою конституцією, президент тепер обиратиметься безпосередньо народом, а не виборами палатою представників, як раніше. Таким чином, конституція дає можливість інсуліндцям зробити свій вибір. Хто переможе?"
 indonesia_events.99.a: "Сутан Шарір із СПІ"
 indonesia_events.99.b: "Хашим Ашарі з NU"
 indonesia_events.99.c: "Сукарно з НПІ"
 indonesia_events.99.e: "Мохаммад Хата з НПІ"
 
 indonesia_events.100.t: "Інсуліндські вибори [GetYear] року"
 indonesia_events.100.d: "Як наказує конституція, сьогодні має бути обраний новий президент Інсуліндії. Чи залишиться [Root.GetLeader] при владі? Чи він буде витіснений з президентського палацу одним зі своїх суперників? Хто буде наступним президентом Інсуліндії?"
 indonesia_events.100.a: "Сутан Шарір із СПІ"
 indonesia_events.100.b: "Хашим Ашарі з NU"
 indonesia_events.100.c: "Сукарно з НПІ"
 indonesia_events.100.e: "Мохаммад Хата з НПІ"

 indonesia_events.101.t: "Рейс Адісучіпто"
 indonesia_events.101.d: "Ми гостро потребуємо ліків для наших поранених цивільних і військових, однак ми не можемо отримати їх, оскільки голландці роблять усе можливе, щоб ізолювати нас від зовнішнього світу. [HND.GetNameDef] симпатизує нам, тож якщо ми відправимо літак до Калькутти, вони зможуть дати всі потрібні нам ліки. З ними наша боротьба стане сильнішою. Однак ця поїздка до Індії доволі небезпечна, бо голландці полюють на цьому маршруті."
 indonesia_events.101.a: "Надіслати літак, вони проскочать!"
 indonesia_events.101.b: "Ми не можемо жертвувати людьми!"
 
 indonesia_events.102.t: "Аудісучіпто прибуває до Калькутти"
 indonesia_events.102.d: "[INS.GetAdjective]ий пілот Августин Аудісучіпто прибув до Калькутти сьогодні з групою [INS.GetAdjective]их людей. Вони просять ліки та інші засоби для гуманітарної допомоги в їхній боротьбі. Чи можемо ми відправити їм щось?"
 indonesia_events.102.a: "Звісно!"
 indonesia_events.102.b: "Вибачте, але у нас нічого немає..."

 indonesia_events.103.t: "Аудісучіпто повертається"
 indonesia_events.103.d: "Літак, який раніше ми відправили до Індії, повернувся з безліччю предметів постачання: їжею, ліками, інструментами - достатньо, для того, щоб продовжувати боротьбу, принаймні на деякий час."
 indonesia_events.103.a: "Дякуємо Бхаратській Комуні"
 
 indonesia_events.104.t: "Аудісучіпто повертається"
 indonesia_events.104.d: "Літак, який раніше ми відправили до Індії, повернувся. На жаль [HND.GetNameDef] не змогли нічим допомогти нам, що робить цю операцію по суті марною. Аудісучіпто повернувся з порожніми руками."
 indonesia_events.104.a: "Дякуємо Бхаратській Комуні... за нічого!"
 
 indonesia_events.105.t: "Заворушення на Молуккських островах"
 indonesia_events.105.d: "Після великого благословення і нашого захоплення влади, почалися заворушення в Малуку. Більшість Молуккського населення - християни, які виступають проти нашого правління. Тому не дивно, що демонстрації та акти спротиву виникли по всьому регіону."
 indonesia_events.105.a: "Кляті невірні!"
 
 indonesia_events.106.t: "Заворушення на Молуккських островах посилюються"
 indonesia_events.106.d: "Незважаючи на напружену роботу наших місіонерів і сил безпеки, заворушення в районі Малуку тільки посилюються. Зрозуміло, що нам потрібно вжити посильніших заходів у відповідь, проте уряд розділений у тому, як нам діяти: одні хочуть, щоб ми схопили їхніх лідерів і обезголовили їх, як того вимагає Аллаг. Інші вважають, що краще м'якший підхід: примусового звернення буде достатньо."
 indonesia_events.106.a: "Обезголовить невірних - єдиний правильний шлях!"
 indonesia_events.106.b: "Звернення невірних більш почесне, ніж їхнє вбивство!"
 
 indonesia_events.107.t: "Молуккці просять про допомогу"
 indonesia_events.107.d: "Група Молуккських островів в Інсуліндії населена в основному християнами, на відміну від більшої частини країни. Наразі Інсуліндія захоплена військовим угрупованням Дарум Іслам, яке має дуже радикальні погляди на своє правління, зокрема й ненависть до "невірних". Молуккці спочатку не хотіли кликати нас на допомогу, бо вони виступали за незалежність Інсуліндії. Тепер же, коли старе керівництво їхнього християнського опору обезголовлено, нове керівництво, ховаючись, вирішило, що колоніальне правління краще за нинішнє мусульманське панування. Вони просять нашої допомоги, сподіваючись, що ми візьмемо острови під наш контроль."
 indonesia_events.107.a: "І вони отримають те, що хочуть!"
 indonesia_events.107.b: "Ми не можемо вплутуватися в їхні внутрішні проблеми!"
 
 indonesia_events.108.t: "Заворушення в Малуку вщухають"
 indonesia_events.108.d: "Після наших жорстких репресій проти невірних у Малуку, значна кількість людей була навернена до нашої віри. Тепер, коли сила опору затухає, схоже ми відновили контроль над регіоном."
 indonesia_events.108.a: "Гаразд..."
 
 indonesia_events.109.t: "[GEA.GetAdjective]і кораблі помічені в Малуку"
 indonesia_events.109.d: "Німецькі кораблі прибули в Малуку, підтримуючи повстанців-невірних. Вони швидко загнали в кут наш гарнізон на острові. Тому не дивно, що новопроголошений Моллуканський уряд оголосив, що вони стають протекторатом Німеччини. Такий крок вважається неприйнятним у нашій країні!"
 indonesia_events.109.a: "Ми нічого не можемо зробити!"
 indonesia_events.109.b: "Це війна!"

 indonesia_events.110.t: "Корупція знижується"
 indonesia_events.110.d: "У міру того як рівень життя зростає, завдяки нашій успішній політиці, корупція стає все менш і менш поширеним явищем. Інсуліндці стають більш досвідченими на своїх нових робочих місцях і, завдяки підвищенню рівня життя, розроблено заходи щодо боротьби з корупцією. Віра у світле майбутнє витає в повітрі!"
 indonesia_events.110.a: "Слава Інсуліндії!"

 indonesia_events.111.t: "День незалежності"
 indonesia_events.111.d: "Цього самого дня Сукарно, Хатта та інші лідери [INS.GetAdjective]ого визвольного руху проголосили незалежність нашої країни. Сьогодні ми відзначаємо подію, яка в підсумку забезпечила нашу незалежність. По всій країні проводяться ігри та свята, присвячені такій радісній події."
 indonesia_events.111.a: "Інсуліндія об'єднана!"

 indonesia_events.113.t: "Розквіт мови Бахаса Інсуліндо"
 indonesia_events.113.d: "Зі зростанням самосвідомості нашої нації, нам потрібна мова, що об'єднує. І така мова з'явилася - Бахаса Інсуліндо, перероблена малайська мова інсуліндців. Хоча деякі люди з Яви, як і раніше, критично ставляться до нашого рішення, стверджуючи, що більша частина населення розмовляє Яванською мовою. Рішення зробити малайську офіційною було ухвалено в 1928 році під час молодіжного конгресу. Малайська мова в Інсуліндії використовується як регіональна лінгва франка протягом століть. Таким чином така мова, здається природним вибором, навіть якщо нею розмовляють лише 5% населення."
 indonesia_events.113.a: "Одна мова допоможе згуртувати нашу націю!"

 indonesia_events.114.t: "Велика рада Улемів"
 indonesia_events.114.d: "З приходом до влади Нахдлатул Улами, уряд починає працювати над своїм найбільшим політичним проектом - створення Великої ради Улемів. Запрошуючи найстарших і наймудріших Улемів, ми створимо раду, яка не лише консультуватиме уряд з релігійних питань, а й матиме повноваження вільно застосовувати ісламські цінності, коли це необхідно. Звісно треба знати міру, адже інакше ми не зможемо проштовхнути закон через парламент."
 indonesia_events.114.a: "Похвальна ініціатива!"

 indonesia_events.115.t: "Інсуліндські вигнанці хочуть приєднатися до повстання"
 indonesia_events.115.d: "Натхненні нашим повстанням проти гуннської загрози, група з кількох інсуліндських соціалістичних вигнанців на чолі з уславленим інсуліндським соціалістом Таном Малакою запропонувала свої послуги для допомоги в нашій боротьбі. багато хто вважає, що ми маємо використовувати будь-яку допомогу, яку нам пропонують. Чи повинні ми дозволити інсуліндцям приєднатися до нашої індокитайської революції, щоб ми в майбутньому приєдналися до інсуліндської революції?"
 indonesia_events.115.a: "Звісно!"
 indonesia_events.115.b: "Швидше за все ні!"

 indonesia_events.116.t: "Інсуліндські вигнанці хочуть приєднатися до повстання"
 indonesia_events.116.d: "Натхненні нашим повстанням проти гуннської загрози, група з кількох інсуліндських соціалістичних вигнанців на чолі з уславленим інсуліндським соціалістом Таном Малакою запропонувала свої послуги для допомоги в нашій боротьбі. багато хто вважає, що ми маємо використовувати будь-яку допомогу, яку нам пропонують. Чи повинні ми дозволити інсуліндцям приєднатися до нашої індокитайської революції, щоб ми в майбутньому приєдналися до інсуліндської революції?"
 indonesia_events.116.a: "Звісно!"
 indonesia_events.116.b: "Швидше за все ні!"

 indonesia_events.117.t: "Тан Малака повертається до Інсуліндії"
 indonesia_events.117.d: "Колоніальний порядок звалився і в Інсуліндії, і не дивно, що Тан Малака і його вигнанці повернулися на батьківщину, щоб допомогти захистити її від загроз і допомогти прийти до соціалістичної революції."
 indonesia_events.117.a: "Побажаємо їм успіху!"

 #Focus Tree
 INS_merdeka: "Merdeka"
 INS_merdeka_desc: "Нарешті ми забезпечили собі свободу. Убогих голландців було витіснено з наших земель і незалежність Інсуліндії було забезпечено! Цей день не скоро буде забутий!"
 INS_political_crossroad: "Політичний вибір"
 INS_political_crossroad_desc: "Ми стоїмо на політичному роздоріжжі, оскільки різні групи, які боролися з голландцями, мають різні погляди на управління нашою країною. І вони починають сваритися одна з одною."
 INS_darul_islam: "Дарул Іслам бере контроль"
 INS_darul_islam_desc: "Після хаосу і спроби вбивства бонвики Дарул Іслам швидко захопили стратегічні пункти по всій країні. Влада тепер наша."
 INS_purge_heathens: "Очищення від язичників"
 INS_purge_heathens_desc: "Незважаючи на новий правильний режим у країні, в Інсуліндії багато язичників і невірних. Ми повинні зосередитися на тому, щоб привести їх до істинної віри, а якщо вони не захочуть, то вжити заходів."
 INS_establishing_the_islamic_state: "Ісламська держава"
 INS_establishing_the_islamic_state_desc: "Ми повинні створити нашу державу на основі ісламських етичних цінностей. Це дасть змогу жити всім вірянам так, як вони завжди мріяли: у раю на землі."
 INS_quran_indoctrination: "Навчання Корану"
 INS_quran_indoctrination_desc: "Деякі невірні сильно чинять опір проти наших спроб привести їх до істинної віри. Навіть якщо дорослих уже не врятувати, ми повинні змусити дітей широко вивчати священний Коран, щоб викорінити єресь у довгостроковій перспективі."
 INS_allah_maha_besar: "Allah maha Besar"
 INS_allah_maha_besar_desc: "Аллаг великий. Він охоронятиме інсуліндський народ від іновірців та єретиків."
 INS_insulindian_elections: "Інсуліндські вибори"
 INS_insulindian_elections_desc: "Настав час для виборів до палати представників. Попередня палата була сформована голландцями відповідно до мирної угоди. Тепер ми маємо показати справжню демократію, і, що більш важливо, зменшити в палаті голландський вплив."
 INS_psri: "Перемога Мурби"
 INS_psri_desc: "Несподівано, пролетарська партія Тана Малакі - Мурба, отримала більшість у палаті представників. Багато хто боїться того, що буде далі. Але Тан Малака, який тепер зобов'язаний стати прем'єр-міністром, оголосив, що він залишить без змін лад нашого уряду в найближчому майбутньому. Це дає деякі надії тим, хто турбується про майбутнє інсуліндської демократії."
 INS_socialize_foreign_capital: "Соціалізація іноземних активів"
 INS_socialize_foreign_capital_desc: "Іноземні активи здебільшого належать капіталістам, які не дбають про інсуліндське населення. Вони прагнуть заробити якомога більше грошей, використовуючи інсуліндський пролетаріат. Ми повинні захопити іноземні активи, щоб гарантувати, що вони підуть на благо простим людям."
 INS_islamic_socialism: "Ісламський соціалізм"
 INS_islamic_socialism_desc: "Тан Малака неодноразово закликав до союзу між ісламом і соціалізмом, що отримав назву ісламського соціалізму. Завдяки цьому неймовірному союзу між релігією і революційним духом західний імперіалізм може бути переможений!"
 INS_social_distribution: "Соціальний розподіл"
 INS_social_distribution_desc: "Нам слід допомогти кожному інсуліндцю. Якщо ми не перерозподілимо матеріальні блага від багатих до бідних, багато хто залишиться в такому ж поганому становищі, як і до звільнення."
 INS_negara_buruh_tani_dan_pekerja: "Negara Buruh, tani dan Pekerja"
 INS_negara_buruh_tani_dan_pekerja_desc: "Корумпована партія НПІ тримає офіс президента в ізоляції, а республіканська система дозволяє реакціонерам скасувати будь-який наш прогрес. Давайте зробимо переворот для встановлення по-справжньому робітничої держави!"
 INS_nahdlatul_ulama: "Перемога Нахдлатул Улами"
 INS_nahdlatul_ulama_desc: "Традиціоналісти з Нахдлатул Улами здобули перемогу на виборах і прагнуть зберегти демократію за запровадження соціально-консервативних законів."
 INS_ulama_grand_council: "Нова конституція"
 INS_ulama_grand_council_desc: "Ми маємо написати нову конституцію. Одна, розроблена НПІ, дуже авторитарна. Вона прагне насамперед зберегти владу свого президента. Ще старіша написана нашими колонізаторами - голландцями. Ми повинні написати від початку нову демократичну конституцію для вільної Інсуліндії."
 INS_moral_democracy: "Поділ законодавчих органів"
 INS_moral_democracy_desc: "Для забезпечення цілісності нашої демократичної держави вкрай важливо, щоб законодавчі органи були розділені на виконавчу, законодавчу та судову гілки."
 INS_pesantren_institutes: "Забезпечення свободи слова"
 INS_pesantren_institutes_desc: "Свобода слова необхідна в будь-якому вільному суспільстві. Ми повинні переконатися, що ніхто не відчуває себе зобов'язаним мовчати, навіть якщо наші політичні погляди розходяться."
 INS_islam_nusantara: "Палата представників"
 INS_islam_nusantara_desc: "Ми насамперед представники народу, за яким стоять правителі країни. Ми сподіваємося, що ця істина залишиться в нашій колективній свідомості надовго."
 INS_pni: "Перемога НПІ"
 INS_pni_desc: "Інсуліндці рішуче проголосували за єдину праву партію, яка принесла Інсуліндії незалежність: вони проголосували за НПІ. Тепер Інсуліндія стоїть на зорі нової ери!"
 INS_elevate_pancasila: "Підйом Панкасіли"
 INS_elevate_pancasila_desc: "Панкасіла є філософською основою інсуліндської держави, відстоюючи п'ять принципів, викладених Сукарно: віра в бога, справедливість, інсуліндський націоналізм, народний консенсус і робота разом у мудрості та соціальній справедливості для всіх інсуліндців."
 INS_guided_democracy: "Керована демократія"
 INS_guided_democracy_desc: "Нинішня некерована демократія є головною причиною нестабільності, яка пов'язана з нападом на нашого президента. Ми повинні спрямувати демократію правильним шляхом, щоб забезпечити стабільність для всіх!"
 INS_marhaenist_unity: "Єдність мархаенізму"
 INS_marhaenist_unity_desc: "Мархаенізм - основа нашої ідеології: прагматична форма соціалізму, що підкреслює національну єдність, культуру та антиімперіалізм. Давайте об'єднаємося в ім'я бідного фермера Мархана та інших людей в Інсуліндії."
 INS_merdeka_atau_mati: "Свобода або смерть"
 INS_merdeka_atau_mati_desc: "Свобода або - смерть наше кредо: через керівництво націоналістичної партії країна буде приведена до світлого майбутнього!"
 INS_coalition: "Коаліційний уряд"
 INS_coalition_desc: "Нікому не вдалося домогтися рішучої перемоги, внаслідок чого над палатою обмежену владу взяла НПІ. Оскільки їй доведеться працювати з іншими партіями."
 INS_shared_burden_united_effort: "Спільний тягар - спільні зусилля"
 INS_shared_burden_united_effort_desc: "Наш тягар розділений, наші зусилля об'єднані. на такий результат, завдяки співпраці, ми зможемо рухати країну вперед."
 INS_bhineka_tunggal_ika: "Bhineka Tunggal Ika"
 INS_bhineka_tunggal_ika_desc: "Єдність у розмаїтті - це старий яванський девіз, який точно відповідає нашому коаліційному уряду. Наші переконання можуть бути різними, але разом ми єдині."
 INS_nasasin_compromise: "Компроміс із NASASIN"
 INS_nasasin_compromise_desc: "Nasionalisme (Націоналізм), Agama (Релігія) і Sindikalisme (Синдикалізм) - концепція, викладена в НПІ, поєднання трьох, здавалося б, протилежних світових філософій."
 INS_permusyawarahan_mufakat: "Permusyawarahan Mufakat"
 INS_permusyawarahan_mufakat_desc: "Разом ми забезпечимо світле майбутнє нашої нації! Давайте досягнемо консенсусу шляхом переговорів такої міри, що наша країна сама рухатиметься вперед."
 INS_sultans_coup: "Переворот султана"
 INS_sultans_coup_desc: "Ми не могли дозволити цим радикалам захопити владу в нашій країні. Тож у ситуацію, поки не пізно, втрутилися султани і мрія про монархічну Інсуліндію здійснилася."
 INS_rally_the_rajas_and_princes: "Згуртування раджів і принців"
 INS_rally_the_rajas_and_princes_desc: "Ми повинні згуртувати Раджу і принців, щоб вони взяли участь в управлінні цією країною. Коли султан захоче розширити свою владу, знати має бути на його боці."
 INS_a_royal_and_feudal_state: "Королівсько-феодальна держава"
 INS_a_royal_and_feudal_state_desc: "Наша держава має як царський, так і феодальний характер: королівська влада тут сильна, але значне дворянство існує по всьому архіпелагу. Залишається питання, хто з них вийде на перше місце..."
 INS_kraton_administration: "Адміністрація Кратона"
 INS_kraton_administration_desc: "Нашою нацією керуватимуть із Кратона. Для блага всіх інсуліндців контроль над країною буде в правильних руках."
 INS_ngayogyakarta_hadiningrat: "Ngayogyakarta Hadiningrat"
 INS_ngayogyakarta_hadiningrat_desc: "Вплив Джок'якарти незаперечний. Тепер султан із Джок'якарти закріпив свої позиції як султан усієї Інсуліндії."
 INS_political_stability: "Політична стабільність"
 INS_political_stability_desc: "Стабільність повернулася в нашу країну, у міру зміцнення уряду. Багато хто чекає, що станеться з нашою великою нацією в майбутньому!"
 INS_establish_foreign_office: "Міністерства закордонних справ"
 INS_establish_foreign_office_desc: "Тепер, коли ми забезпечили собі наше незалежне майбутнє, потрібно відкрити міністерство закордонних справ для встановлення контактів із зовнішнім світом, тому що ми повинні просувати наші ідеї!"
 INS_contacts_with_the_westerners: "Контакти із Заходом"
 INS_contacts_with_the_westerners_desc: "Раніше вони може і колонізували нас, але контакти із Заходом, як і раніше, дуже цінні: вони технологічно більш просунуті, ніж багато наших сусідів, їхні інвестиції, безсумнівно, поліпшать нашу економіку."
 INS_alliance_with_germany: "Вступ до Райхспакту"
 INS_alliance_with_germany_desc: "Німеччина, її система імперіалізму та Рейхспакт можуть бути трохи відразливими для більшості нашого населення, але вони є силою, здатною захистити нас від тих, хто зазіхне на наші ресурси."
 INS_alliance_with_australasia: "Вступ до Антанти"
 INS_alliance_with_australasia_desc: "Антанта, якщо порівнювати з недавнім минулим, перебуває зараз не в найкращому становищі, але вона все ще існує, і має певного важливого члена, з яким ми б хотіли залишитися в хороших відносинах."
 INS_contacts_within_asia: "Контакти з Азією"
 INS_contacts_within_asia_desc: "Великі країни азіатського континенту є нашими природними союзниками в боротьбі за азіатську єдність проти західного імперіалізму. Якщо ми будемо підтримувати з ними добрі відносини, можливо, ми зможемо отримати від них захист."
 INS_alliance_with_bharatiya: "Альянс із Бхаратською Комуною"
 INS_alliance_with_bharatiya_desc: "Бхаратська Комуна, разом зі своїм реакційним сусідом, була першою країною, що скинула кайдани колоніалізму. Ми повинні укласти з ними союз, щоб дати відсіч західним колоніальним собакам!"
 INS_join_co_prosperity_sphere: "Вступ до Сфери Співпроцвітання"
 INS_join_co_prosperity_sphere_desc: "Японія країна висхідного сонця Азії, їй вдалося стати нарівні із західними народами. Японці були однією з небагатьох націй, яким вдалося уникнути колоніального гніту, і тепер вони прагнуть поширити свій вплив по всій Азії. Ми повинні приєднатися до Сфери Співпроцвітання, щоб разом протистояти вторгненню Заходу!"
 INS_international_contacts: "Міжнародні контакти"
 INS_international_contacts_desc: "Зі встановленням міжнародних контактів, наш голос буде сприйматися більш серйозно на світовій політичній арені!"
 INS_economy_of_insulindia: "Економіка Інсуліндії"
 INS_economy_of_insulindia_desc: "Ми повинні поглянути на нашу економіку. Багато що необхідно відновити після боротьби за незалежність, але у нас є мета, і ми будемо рухатися до неї!"
 INS_foreign_investment_market: "Ринок іноземних інвестицій"
 INS_foreign_investment_market_desc: "Нам потрібно вийти на ринок іноземних інвестицій для подальшого економічного зростання. Нині багато інвесторів розглядають активи в нашій країні як досить ризиковані інвестиції. Ми повинні змінити їхню думку!"
 INS_invite_asian_investors: "Запросити інвесторів з Азії"
 INS_invite_asian_investors_desc: "Ми повинні запросити інвесторів з Азії, щоб вони допомогли розвивати нашу країну і далі."
 INS_reestablish_dutch_investments: "Реінвестиції голландських інвесторів"
 INS_reestablish_dutch_investments_desc: "Ми повинні відновити приплив голландських інвестицій, щоб відновити довіру до нас. Для цього ми будемо тримати західні активи без ризику їхнього арешту."
 INS_refurbish_insulindian_infrastructure: "Модернізація нашої інфраструктури"
 INS_refurbish_insulindian_infrastructure_desc: "Наша інфраструктура трохи погіршилася, відтоді як проводилася остання голландська перевірка. Без відповідної інфраструктури, подорожі стають дедалі важчими, що дає нашій країні не втішну репутацію "далекої глухомані"."
 INS_de_javasche_bank_act: "Закон про банк де Яваше"
 INS_de_javasche_bank_act_desc: "Націоналізувавши Javasche Bank, ми отримаємо надійний центральний банк, за допомогою якого зможемо ефективно контролювати нашу монетарну політику. Наразі це те, чим займається Банк Яваше, оскільки він також був центральним банком Голландської Ост-Індії, але значна його частина належала голландським приватним інвесторам, які надавали Нідерландам надмірний вплив на нашу країну."
 INS_south_east_asian_trading_hub: "Торговельний центр Південно-Східної Азії"
 INS_south_east_asian_trading_hub_desc: "Наші недавні дії, що зміцнюють нашу економічну незалежність, залишаючись взаємопов'язаними зі світом, принесли плоди. І тепер нас розглядають як надійного торговельного партнера та одну з найбільш економічно швидко-зростаючої держави в Південно-Східній Азії."
 INS_standing_on_our_own_feet: "Стояння на власних ногах"
 INS_standing_on_our_own_feet_desc: "Ми не повинні дозволити собі стати економічно залежними від інших країн. Наша країна досить велика для економічної автономії, і ми повинні всіма силами прагнути до цього."
 INS_fight_inflation: "Боротьба з корупцією"
 INS_fight_inflation_desc: "Корупція одна з головних причин нашого економічного спаду. Ми повинні кинути на боротьбу з нею все, що у нас є!"
 INS_nationalize_dutch_assets: "Націоналізація голландських активів"
 INS_nationalize_dutch_assets_desc: "Хоча голландський контроль над своєю власність в Інсуліндії і так був призупинений, але зараз настав час офіційно націоналізувати всі голландські активи в нашій країні. Все одно їхні вклади тут тільки для того, щоб неофіційно продовжити правити нами навіть після отримання незалежності."
 INS_expand_djakarta_dockyards: "Розширити верфі в Джакарті"
 INS_expand_djakarta_dockyards_desc: "Джакартські верфі визнані найкращими для дерев'яних суден, що перевозять товари по всьому архіпелагу. Тепер настав час модернізувати їх для того, щоб будувати й утримувати сучасні кораблі. Це забезпечить нам майбутнє, як однієї з процвітаючих морських держав."
 INS_expand_kemajoran_airfield: "Розширити Кеймаранський аеропорт"
 INS_expand_kemajoran_airfield_desc: "Літаки є найважливішим видом транспорту, нам потрібно розширити свої аеродроми, щоб переконатися, що ми впораємося з їхньою великою кількістю."
 INS_institute_teknologi_de_bandung: "Розширити Технологічний інститут у Бандунзі"
 INS_institute_teknologi_de_bandung_desc: "Бандунгський Технологічний Інститут був першим технічним університетом Інсуліндії. Давайте реформуємо його і замінимо голландський ухил у навчанні, який там поширений, зробивши інститут державною науковою установою нашої країни."
 INS_economic_boom: "Економічний бум"
 INS_economic_boom_desc: "Наша розумна економічна політика призвела до потужного економічного буму. Хоча це не означає, що всі наші проблеми вирішено, ми стали значно кращими, ніж кілька років тому!"
 INS_new_army_for_insulindia: "Нова армія Інсуліндії"
 INS_new_army_for_insulindia_desc: "Якщо ми хочемо забезпечити нашу незалежність, нам потрібна армія. У нас є достатньо людських ресурсів, але знайти необхідну зброю буде проблемою."
 INS_guerilla_force: "Партизанські загони"
 INS_guerilla_force_desc: "Ми не повинні вступати з нашими ворогами у великі битви, принаймні поки що. Серія партизанських ударів або атак із джунглів буде достатньо, щоб виснажити ворога і змусити його відступити."
 INS_inspiration_from_knil: "Копіювання KNIL"
 INS_inspiration_from_knil_desc: "Ми повинні взяти королівську голландську ост-індійську армію (KNIL) за основу. Хоча їхня мета: підтримання голландської тиранії над Інсуліндією, м'яко кажучи, неправильна, ми маємо перейняти в них чудову організацію і дисципліну."
 INS_picking_a_doctrine_for_our_army: "Вибір доктрини для нашої армії"
 INS_picking_a_doctrine_for_our_army_desc: "Ми повинні інвестувати в дослідження доктрин, які спрямовуватимуть нашу армію. Але ворог, безсумнівно, не спить і теж вкладається у вивчення доктрин."
 INS_artillery_corps: "Артилерійські корпуси"
 INS_artillery_corps_desc: "Нам слід включити в нашу армію артилерію, частини якої зможуть накрити противника вогнем, перебуваючи в горах або інших стратегічних точках."
 INS_light_armor_divisions: "Легкі танкові дивізії"
 INS_light_armor_divisions_desc: "Бронетехніка краща за артилерію: коли наші танки пристосуються до війни в джунглях, у нас буде, по суті, гнучкіша і маневреніша артилерія. Нашим ворогам залишиться тільки ховатися у своїх наметах і тремтіти від страху!"
 INS_better_guns: "Найкраща зброя"
 INS_better_guns_desc: "Якщо ми хочемо стати країною з сильною армією, нам потрібно пам'ятати і про наші піхотні частини. Наша зброя застаріла настільки, що сягає часів Вельткригу або ще раніше. Прийшла пора модифікувати зброю!"
 INS_insulindian_mountaineers: "Інсуліндські гірники"
 INS_insulindian_mountaineers_desc: "В Інсуліндії є безліч гір і вулканів. Ми повинні створити спеціальні сили, підготовлені для війни в гористій і вулканічній місцевості. Це точно покращить наш захист і напад."
 INS_keeping_our_waters_independent: "Безпека наших вод"
 INS_keeping_our_waters_independent_desc: "Інсуліндія - острівна держава, і поки у нас немає флоту, ми навряд чи зможемо завадити ворогові відрізати Яву і Суматру від решти архіпелагу. Давайте будувати флот, щоб уникнути морської блокади!"
 INS_buy_foreign_warships: "Закупівля іноземних кораблів"
 INS_buy_foreign_warships_desc: "Створення військово-морського флоту з нуля є складним процесом. Щоб прискорити його ми зможемо спробувати закупити кораблі в іноземних держав."
 INS_conventional_navy: "Традиційний флот"
 INS_conventional_navy_desc: "Ми повинні побудувати звичайний флот, здатний стримувати іноземні вторгнення. Підводні човни не зможуть виконувати такі завдання і, взагалі, є поганим варіантом."
 INS_submarine_navy: "Підводний флот"
 INS_submarine_navy_desc: "Давайте екіпіруємо наш флот підводними кораблями, такими як підводні човни. У Вельткригу вони показали себе з найкращого боку, дозволивши Німеччині виграти війну. Та й наш колишній колоніальний гнобитель теж спеціалізувався на них. Створивши потужні підводні війська, ми будемо мучити противника точковими ударами, зробивши висадку на наші острови надто витратними."
 INS_sudarso_doctrine: "Доктрина Йоса Сударсо"
 INS_sudarso_doctrine_desc: "Адмірал Сударсо має чудові плани щодо підготовки нашого флоту. Давайте виконаємо їх і вселимо страх у всіх ворогів Інсуліндії!"
 INS_each_island_a_destroyer: "Острів есмінців"
 INS_each_island_a_destroyer_desc: "Без флоту нас навряд чи хтось сприйматиме всерйоз, тому ми повинні зробити так, щоб практично на кожному острові було хоча б скількись кораблів охорони."
 INS_creating_an_insulindian_airforce: "ВПС Інсуліндії"
 INS_creating_an_insulindian_airforce_desc: "Голландська KNIL мала військово-повітряні сили, в той час як Інсуліндія має всього лише одного пілота. Тож, щоб перемогти у війні в повітрі, нам потрібно створити військово-повітряні війська, а наш льотчик Адісучіпто почне навчати нових пілотів."
 INS_purchase_japanese_aircraft: "Купівля японських літаків"
 INS_purchase_japanese_aircraft_desc: "Створення військово-повітряних сил з нуля вимагає часу. Щоб його заощадити, нам потрібно спробувати закупити старі літаки у японців в ім'я азіатської солідарності."
 INS_salvage_knil_junk: "Реставрація літаків KNIL"
 INS_salvage_knil_junk_desc: "Кілька літаків KNIL були захоплені інсуліндськими повстанцями, але оскільки про них ніхто не дбав, їхній стан досить старий. Давайте відновимо ці старі літаки, щоб почати формувати наші власні ВПС."
 INS_air_doctrine_studies: "Вивчення повітряної доктрини"
 INS_air_doctrine_studies_desc: "Якщо ми хочемо створити військово-повітряні сили, які не поступатимуться нашим ворогам, ми повинні вивчати досягнення в галузі повітряних доктрин."
 INS_bomber_focus: "Фокус на бомбардувальниках"
 INS_bomber_focus_desc: "Бомбардувальники ідеально підходять для завдання шкоди ворожій промисловості та інфраструктурі. Вони повинні становити основну частину наших ВПС разом з невеликою ескадрильєю винищувачів, що захищають наші бомбардувальники."
 INS_fighter_focus: "Фокус на винищувачах"
 INS_fighter_focus_desc: "Без винищувачів повітряний простір нашої країни беззахисний. Ми повинні інвестувати кошти у виробництво винищувачів, щоб переконатися, що ми зможемо захистити наше небо в разі потреби."
 INS_close_air_support: "Підтримка з повітря"
 INS_close_air_support_desc: "Підтримка з повітря має вирішальне значення на полі бою. Нам потрібно навчитися і далі розвивати нашу повітряну тактику в цій галузі."
 INS_insulindian_paratroopers: "Інсуліндські парашутисти"
 INS_insulindian_paratroopers_desc: "Географічно, Інсуліндія широка і витягнута країна. Якщо ми почнемо навчати повітряно-десантні дивізії, то у нас з'являться резервні сили, здатні безпечно досягти будь-якого острова за умови втрати нашої переваги в морі."
 INS_insulindian_marines: "Інсуліндська морська піхота"
 INS_insulindian_marines_desc: "Після того, як ми достатньо розвинули свій флот, ми могли б подумати про створення підрозділів морської піхоти, що спеціалізуються на висадках і річковій війні. Це особливо важливо в країні з такою географією, як наша."
 INS_a_modern_military: "Сучасні збройні сили"
 INS_a_modern_military_desc: "Завдяки нашим технічним досягненням у військовій сфері, ми можемо сказати, що наші військові перебувають у значно кращому стані, ніж кілька років тому. З нашою армією, Інсуліндія тепер здатна вселяти страх ворогові!"
 INS_inherit_design_1047: "Проєкт 1047"
 INS_inherit_design_1047_desc: "Раніше голландці, разом з японцями, в секретній обстановці працювали над лінійними крейсерами класу 1047. Тепер, коли вони втратили свій вплив, ці проєкти було згорнуто і "випадково" вони потрапили до наших рук. Давайте досконально вивчимо ці плани!"
 INS_japanese_carrier_designs: "Танкери в авіаносці"
 INS_japanese_carrier_designs_desc: "Авіаносці жахливо дорогі в будівництві, але у нас є план: можна переобладнати кілька танкерів у повноцінні авіаносці. Можливо, ми зможемо отримати один або два, бо, на жаль, дуже небагато кораблів підходять для такої операції. Тому нескінченно переобладнати торговий флот в авіаносці не вийде."

 ### Decisions ###
 INS_silent_revolution_category: "Тиха революція"
 INS_silent_revolution_category_desc: "Тан Малака і партія Мурба не схвалюють нинішню форму правління Інсуліндії, але також розуміють, що їм доведеться діяти обережно. Забезпечивши собі більшість на виборах, ми перебуваємо в ідеальному становищі, щоб повільно брати контроль над країною доти, доки ми не зможемо здійснити переворот. При цьому нам не можна злити народ, оскільки нас можуть просто витіснити від влади. При цьому не варто провокувати сусідів на іноземні втручання."
 ins_secure_the_milisi_murba: "Зробити ополчення Мурби частиною уряду"
 ins_secure_the_milisi_murba_desc: "Ополчення Мурби - це невелика оборонна організація, яку ми створили невдовзі після нашої перемоги, щоб не дати реакціонерам ігнорувати думку народу або захопити владу в країні. Однак наша ополчення відносно слабка. Для її поліпшення, нам необхідно включити її в уряд, зробивши їх офіційною військовою силою, нарівні з поліцією, армією, ВПС і ВМФ. Тільки так ополчення зможе виконувати свою мету."
 ins_socialist_rebellion_yogya: "Спровокувати соціалістичне повстання в Султанаті Джокьякарта"
 ins_socialist_rebellion_yogya_desc: "Султанат Джокьякарта раніше зумів знайти кошти для шантажу інсуліндського уряду. Нині вони мають особливий статус у нашій республіці, керуючи своїми землями так, наче в нас у країні була б монархія. Однак ми не можемо просто скасувати цей статус без суспільної реакції, тож нам варто розпочати невеличке селянське повстання, щоб народ зрозумів - вочевидь султан керує своїми землями не демократичними методами."
 INS_expansion_category: "Інсуліндська експансія"
 INS_expansion_category_desc: "Поточні кордони [Root.GetNameDef] - просто імперіалістична система: практично по всій нашій країні є землі, які точно мають бути частиною єдиної [Root.GetAdjective]ої нації з етнічної, релігійної та географічної точки зору."
 ins_occupy_east_timor: "Окупація Східного Тимору"
 ins_occupy_east_timor_desc: "Португальські імперіалісти занадто довго утримували Тимор під своїм колоніальним правлінням. Ми повинні вторгнутися в цю пляму на карті і звільнити інсуліндеське населення від португальського гніту."
 ins_try_to_buy_southeast_irian: "Спроба придбати Австралійську Нову Гвінею"
 ins_try_to_buy_southeast_irian_desc: "Австралазія не є нашим головним ворогом, однак їхні володіння на острові Нова Гвінея - це несправедлива окупація. Щоб уникнути великого військового конфлікту, ми могли б домовитися про купівлю австралазійської частини острова."
 ins_invade_australian_irian: "Атака Південно-Східного Іріану"
 ins_invade_australian_irian_desc: "Австралазійці безсовісно гноблять папуаське населення Східного Іріану. Звільнимо їх силою!"
 ins_demand_west_irian: "Вимагати залишки голландського правління"
 ins_confront_the_german_menace: "Протистояти німецькій загрозі"
 ins_confront_the_german_menace_desc: "Німці тримають під своїм контролем колишні британські колонії в Малайї та Північному Борнео. Ця область відокремлена від Інсуліндії, будучи культурно дуже схожою. І ця помилка, нав'язана нам імперіалістами, має бути виправлена!"
 ins_invade_sarawak: "Вторгнення до Сараваку"
 ins_invade_sarawak_desc: "Крихітний народ Саравака страждає від бездарного правління. Ми повинні бути досить люб'язні, щоб втрутитися і включити їх до складу нашої держави. Малайське населення, безсумнівно, бачить у нас визволителів, вірно?"

