 ireland.88.t: "Канадська відповідь"
 ireland.88.d: "Наша спроба флірту з бізнесом Канадської співдружності виявилася успішною. Виробник озброєнь, ТОВ 'Канадський арсенал' оголосив про організацію своєї дочірньої компанії в Дубліні. Це, безперечно, створить чимало нових робочих місць, а Ірландська республіканська армія буде озброєна за останнім словом."
 ireland.88.d1: "Наша спроба флірту із бізнесом Канадської співдружності, на жаль, провалилася. Канадці вирішили зробити більш протекціоністський підхід до своєї промисловості та заборонили будь-які інвестиції в Дублін."
