 ireland.133.t: "Лоялісти оголошують незалежність!"
 ireland.133.d: "Після кількох місяців зростання напруженості в Ольстері сталося неминуче. Ольстерські лоялісти повстали у величезній кількості, і на чолі з протестантським демагогом Джеймсом Крейгом вимагають відокремлення від Ірландської Республіки. Вони заявили, що захищатимуть свою нещодавно проголошену свободу до останньої краплі крові, незалежно від того, скільки людей загине у процесі цього. Белфаст вкрився барикадами, і багато протестантських ополченців підкріплюють і так велику армію лоялістів. Громадянська війна прогриміла в Ірландії, і цього разу припинення вогню, як у 1925 році, не буде. Так чи інакше, після закінчення війни раз і назавжди вирішиться доля Ольстера."
 ireland.133.a: "Вони вороги держави. Їм кінець."
 ireland.133.b: "Хай живе вільний Ольстер!"
 
 ireland.134.t: "Війна з лоялістами"
 ireland.134.d: "Сьогоднішнє послання Палати представників було гучним та ясним: Ольстер не отримає жодної незалежності. Ірландська громадськість з полегшенням побачила мобілізацію Ірландської республіканської армії як війська, готові йти в Ольстер і відновлювати порядок. Сподіватимемося, що конфлікт буде вирішено швидко."
 ireland.134.a: "Щасти!"
 
# UoB sending volunteers
 ireland.135.t: "Громадянська війна в Ірландії"
 ireland.135.d: "Схоже, що наші галасливі сусіди по Ірландському морю впали в безодню громадянської війни. Довгострокові протести ольстерських лоялістів досягли точки кипіння, і тепер Ольстер оголосив себе вільною державою та підняв війська. Якщо ми хочемо отримати північ Ірландії, то зараз найкращий час для підтримки Ольстера, що дозволить нам завдати удару по Ірландській Республіці, не будучи безпосередньо залученими до війни. Звичайно, є шанс, що інші нації в Європі не оцінять наше втручання, але капіталістам ніколи не зрозуміти, у що вірять жителі Союзу."
 ireland.135.a: "Підтримаємо їх."
 ireland.135.b: "Пошлемо допомогу, не більше."
 ireland.135.c: "Це не наша війна."
 
 ireland.136.t: "Британський Союз надіслав добровольців"
 ireland.136.d: "Британський Союз вирішив відправити до Ольстера армійський загін, щоб допомогти нам перемогти ірландську тиранію. Хоча ми впевнені, що ця допомога не безкоштовна, ми зможемо використати ці досвідчені та добре оснащені війська для війни з Республікою."
 ireland.136.a: "Ми вдячні за допомогу."
 ireland.136.b: "Ми добре їх використаємо."
