# RTN ideas + events
 
 IRE_RTN: "Відновити Північ"
 IRE_RTN_desc: "Після припинення вогню в 1925 році, промисловий розвиток північної частини Ольстера пішов на спад, на відміну від решти країни. Белфаст колись був процвітаючим промисловим містом та інші міста, на зразок Деррі та Колрейна, теж. Але зараз все по-іншому. Розгляд цієї проблеми та активізація півночі шляхом промислових інвестицій мають підняти регіон."
 
 ireland.67.t: "Верф Харланда та Вульфа"
 ireland.67.d: "На початку 1900-х років верф Харланда та Вульфа в Белфасті мала честь стати найбільшою суднобудівною верфю у всьому світі. З неї був спущений знаменитий Титанік. Але після капітуляції Британської імперії перед німцями під час першого Вельткріга, а потім і перед синдикалістами верф прийшла в непридатність і інші верфі з усього світу швидко наздогнали і перегнали її. Відремонтована верф може стати величезним плюсом, але цього разу для Ірландії, а не для британських імперіалістів."
 ireland.67.a: "З деяким ремонтом та зусиллями по набору персоналу верф створить багато хороших робочих місць."
 ireland.67.b: "Верф Харланда та Вульфа засяє знову."
 ireland.67.c: "Ми знову зробимо цю верф причиною заздрості для всього світу."
 ireland.67.e: "Це надто дорого, нехай вона іржавіє далі."
 IRE_HnW: "Верф Харланда та Вульфа"
 IRE_HnW_desc: "На рубежі століть верф Харланда і Вульфа в Белфасті була найбільшою в усьому світі. Нещодавно впорядкована і розширена ірландським урядом, вона знову може претендувати на це престижне звання."
 
 ireland.68.t: "Компанія братів Шорт"
 ireland.68.d: "Заснована в 1908 році компанія братів Шорт є приватною аерокосмічною компанією, яка має кілька сфер в Ольстері. Зважаючи на те, що з крахом Британської імперії їхній бізнес зазнав значних збитків, брати Шорт шукають нові можливості і розширення в Ольстері вважають своїм пріоритетом. Ми можемо субсидувати їхнє підприємство, і нехай воно і недешеве, переваги наявності видної аерокосмічної галузі очевидні і у мирний час, і у війну."
 ireland.68.a: "Допоможемо їм."
 ireland.68.b: "Зробимо значні інвестиції."
 ireland.68.c: "Белфаст стане їхньою штаб-квартирою. Закидайте їх грошима."
 ireland.68.e: "Забудьте про це, нам є кудись витрачати гроші. Кому потрібні літаки?"
 IRE_SHORTBROS: "Аерокосмічне ТОВ братів Шорт"
 IRE_SHORTBROS_desc: "Засноване у 1908 році товариство з обмеженою відповідальністю братів Шорт стало першим у світі приватним виробником літаків. Незабаром вони розширилися в Ольстері, і Белфаст став їхньою штаб-квартирою. Економічна експансія ірландського уряду в Ольстер дуже допомогла цьому."
 
 IRE_NIIF: "Національний промисловий інвестиційний фонд"
 IRE_NIIF_desc: "Побудова та розширення промисловості нашої країни життєво важлива, якщо Ірландія у майбутньому відіграватиме якусь роль на світовій арені. Ми повинні виділити кошти для фінансування нашого проекту швидкої індустріалізації. Це дасть нам більше можливостей для розширення та ефективного будівництва, але все залежить від того, скільки коштів ми надамо."
 
 IRE_NIIF1: "Національний промисловий інвестиційний фонд"
 IRE_NIIF1_desc: "Інвестиції, вкладені в цей фонд, спеціально призначені для придбання будівельних матеріалів та найму експертних будівельних бригад для швидкого будівництва нашої цивільної промисловості."
 IRE_NIIF2: "Розширений національний промисловий інвестиційний фонд"
 IRE_NIIF2_desc: "Інвестиції, вкладені в цей фонд, спеціально призначені для придбання будівельних матеріалів та найму експертних будівельних бригад для швидкого будівництва нашої цивільної промисловості. Наш рівень інвестицій значно підвищує ефективність будівельних робіт."
 IRE_NIIF3: "Масивний національний промисловий інвестиційний фонд"
 IRE_NIIF3_desc: "Величезний обсяг інвестицій, зроблених ірландським урядом у розвиток нашої національної промисловості, гарантує, що ми зможемо будувати наші цивільні заводи з високою швидкістю."
 
 ireland.69.t: "Національний промисловий інвестиційний фонд"
 ireland.69.d: "Рішення уряду організувати національний фонд інвестицій у ірландську промисловість було позитивно сприйнято громадськістю. Нещодавні економічні події в країні є ознакою того, що Палата представників має твердий намір довести економічне відродження Ірландії до кінця. Створення НПІФ дозволить розвивати спеціалізовані будівельні компанії та полегшити закупівлю будматеріалів для підтримки індустріалізації."
 ireland.69.a: "Виділіть їм пристойну суму."
 ireland.69.b: "Почніть масові інвестиції у фонд. Все заради заводів!"
 ireland.69.c: "У цьому питанні ми витратили вже достатньо."
 
# Science Wing
 IRE_ESIC: "Встановити ДІПІ"
 IRE_ESIC_desc: "Хоча в Ірландії є три університети, які міцно зарекомендували себе, їм не вистачає інвестицій, головним чином через наш досить застійний стан економіки. Це особливо стосується досліджень у галузі науки після захисту докторської дисертації. Ми повинні прагнути до створення нової установи, яка б займалася виключно науковими дослідженнями, а також такими новими областями, як теоретична фізика. Маючи таку спеціалізацію, ми могли б прагнути залучити провідних закордонних діячів та стимулювати зростання населення з інноваційним мисленням."
 
 IRE_ESIC1: "Ірландська наукова інноваційна рада"
 IRE_ESIC1_desc: "ІНІР був створений задля сприяння науковому розвитку Ірландії. Команда високооплачуваних вчених та експертів у різних областях працюватимуть день і ніч, щоб допомогти Ірландії наздогнати решту світу."
 IRE_ESIC2: "Розширений ІНІР"
 IRE_ESIC2_desc: "З часом, ІНІР розвинувся та розширився, залучив більше дослідників до себе та став ефективнішим."
 IRE_ESIC3: "Знаменитий ІНІР"
 IRE_ESIC3_desc: "ІНІР став основною рушійною силою наукового прогресу і робить значний внесок у науковий розвиток Ірландії."
 
 ireland.92.t: "Маленький крок для Ірландії..."
 ireland.92.d: "Ірландська наукова інноваційна рада (ІНІР) була створена з однією простою метою: науковий прогрес. Ірландія довгий час вважалася сільським покидьком для світових держав, місцем, яке прогрес залишив позаду. Незважаючи на жорстоку думку, вона не позбавлена ​​правди. Століття британського правління тримали Ірландію на місці, тоді як світ мчав уперед. Настав час надолужити втрачене. ІНІР складатиметься з експертів-науковців, набраних як з ірландського населення, так і з дружніх іноземних держав. Дослідницькі групи ІНІР підвищать нашу загальну ефективність у галузі досліджень, і можуть навіть іноді робити прориви у якихось сферах. Тепер уряду настав час вирішити: наскільки ІНІР важливий для держави?"
 ireland.92.a: "Наука, звісно, ​​важлива, але це пріоритет. Низький рівень."
 ireland.92.b: "Для такого ключового питання ми виділимо розумну суму."
 ireland.92.c: "Ірландії треба встати з минулого, щоб у майбутньому. Масове фінансування."
 
 ireland.93.t: "Досягнення в галузі наукової ефективності"
 ireland.93.d: "Завдяки стабільному фінансуванню ірландським урядом, ІНІР поступово розширюється, набирає досвіду та ефективності, що дозволяє їм вирішувати декілька дослідницьких проектів. Науковий розвиток Ірландії зростає на очах, поряд із власним зростанням ІНІР, і наші інвестиції явно окупаються."
 ireland.93.a: "Ми чекали на ці новини."
 
 ireland.94.t: "Вражаючі успіхи"
 ireland.94.d: "Завдяки перебігу часу та нашим інвестиціям, ІНІР перетворився на сучасну наукову компанію, завдяки якій Ірландія наразі сприймається світовою громадськістю як шанована країна з погляду наукових можливостей. Ніхто більше не буде знущатися з ірландців, називаючи їх фермерами і хамами!"
 ireland.94.a: "Стрибок вперед."
 
 ireland.95.t: "Великий науково-дослідний прорив"
 ireland.95.d: "Відмінні новини від ІНІР! Наші дослідні групи оголосили, що вони зробили велике відкриття в області, що представляє прямий інтерес для ірландського уряду та військових. Цей прорив, безперечно, виявиться корисним у майбутньому!"
 ireland.95.a: "Вони відпрацьовують свою зарплату."
 ireland.esic.brkthru: "Отримайте бонус до швидкості §Yвипадковому дослідженні§!."
 
 IRE_IRF: "Пріоритети промислових досліджень"
 IRE_IRF_desc: "Наша нація має життєво важливу потребу в промисловості, і ця потреба поєднується з промисловими дослідженнями та розробками. Багато наших заводів старі і застарілі. Для створення сучасної промисловості Ірландії потрібні сучасні заводи. Інвестування у промислові дослідження дозволить нам прогресувати."
 IRE_ISFP: "Ірландський проект синтетики"
 IRE_ISFP_desc: "Хоча наші люди роботящі, а острів дозрів для індустріалізації, на нашому острові гостра нестача найважливіших природних ресурсів, доступних великим країнам світу. Ми відчуваємо особливо гостру потребу в нафті та гумі, тому, якщо ми хочемо використовувати ці ресурси в нашій промисловості, Ірландія має розробити функціональну програму створення синтетичного палива."
 IRE_XPESIC: "Éireann Наукова інноваційна рада"
 IRE_XPESIC_desc: "Нашій країні, порівняно з багатьма іншими промислово розвиненими країнами, не вистачає наукового прогресу. В даний час в Ірландії дуже мало коштів виділяється на наукові дослідження. Початок розробки належної наукової програми матиме важливе значення для значного розвитку нашої країни."
 IRE_GGLF: "Великий зелений стрибок уперед"
 IRE_GGLF_desc: "Ірландія пройшла довгий шлях за короткий час. Проходження ЗІЕР, безперечно, стане великою перемогою в історії нашої нації. Настав час вийти з тіні британського імперіалізму. Ірландія більше не копальня і не плантація. Вона – відроджена держава!"
 
# Employment Wing
 IRE_EIE: "Імміграційна реформа"
 IRE_EIE_desc: "Ірландське населення прагне і хоче працювати, але воно досить нечисленне. Стан нашої економіки на сьогоднішній день був досить непривабливим, але з недавніми подіями, пов'язаними із ЗІЕР, ми, можливо, зможемо покращити ситуацію. Ірландський бізнес розвиватиметься швидше, якщо ми заохочуватимемо еміграцію до нас з інших, менш розвинених держав."
 ireland.eie.tt: "Почніть програму реформ, щоб сприяти §Yзбільшення імміграції§! до нашої країни.\n\n"
 
 ireland.96.t: "Палата представників вирішує: Імміграція"
 ireland.96.d: "У рамках своєї нової ініціативи в особі ЗІЕР Палата представників заявила про необхідність розширення імміграційної політики Ірландії. За часів британського правління, імміграція до Ірландії не існувала практично і всіляко припинялася. Але тепер, коли Ірландія вільна та її економіка росте швидкими темпами, є можливість розпочати активно заохочувати імміграцію. Однак це може виявитися страшенно дорогим, адже пошук житла та адміністративні процеси коштують чималі гроші. Можуть також розпочатися соціальні заворушення у зв'язку з великою кількістю іммігрантів, які прибувають на ірландські береги. Наш вибір буде дуже важливим для нашої нації, і важливо враховувати потенційні наслідки."
 ireland.96.a: "Притримайте коней. Декілька людей не зашкодять."
 ireland.96.b: "Відкрийте наші ворота усьому світу. У нас є потенціал для зростання."
 ireland.96.c: "Новий початок для всіх. Сповістимо про це світ і почнемо заохочувати еміграцію."
 
# Yearly Immigration Waves
 ireland.98.t: "Ірландська імміграція [GetYearBefore]-[GetYear]"
 ireland.98.d: "У [GetYearBefore] році у світі було відносно тихо, незважаючи на кілька конфліктів. Стан миру та ірландські закони про імміграцію загалом сприяли збільшенню чисельності населення країни."
 ireland.98.d2: "У [GetYearBefore] році у світі була кривава війна і більшість людей шукали притулку за кордоном, у безпечних гаванях. Стан миру та ірландські закони про імміграцію загалом сприяли збільшенню чисельності населення країни."
 ireland.98.d3: "У [GetYearBefore] році Ірландія була у стані війни, через що було значно менше охочих іммігрувати та оселитися в нашій країні."
 ireland.98.a: "Гаразд."
 
 IRE_ISRA: "Удосконалення Закону про правила безпеки"
 IRE_ISRA_desc: "Промислові аварії, антисанітарія на заводах та інші проблеми дуже поширені в ірландській індустрії. Відсутність належних стандартів безпеки викликає серйозну тривогу у робітників, тому вони починають все частіше звертатися до профспілкових синдикалістів. Ми не можемо не погодитися, що жоден працівник не повинен відчувати якусь небезпеку на своєму робочому місці. Настав час зайнятися цим."
 IRE_SAFETY_REFORMS: "Реформи безпеки"
 IRE_SAFETY_REFORMS_desc: "Наші недавні реформи безпеки досягли великого успіху. Заводи раніше вважалися досить небезпечним місцем, а нещасні випадки з виробництва були звичною справою. Тепер через травми та хвороби йде менше працівників, що, безсумнівно, підвищує ефективність виробництва."
 IRE_AIWW: "Ірландські жінки на робочому місці"
 IRE_AIWW_desc: "У минулому Ірландія була консервативною нацією і перебувала у рабстві біля католицької церкви. Але республіканські погляди та націоналістичні рухи почали впливати на традиціоналістичні підвалини, і жінок все частіше приймають на роботи, створюючи все більше працездатних робітників."
 
 IRE_WOMEN_INDUSTRY: "Жінки у промисловості"
 IRE_WOMEN_INDUSTRY_desc: "Наше заохочення жіночої праці дає їм упевненість у тому, що вони більше не повинні дотримуватись традиційної ролі домогосподарки. У зв'язку з цим, ефективність нашої промисловості покращилася."
 IRE_WIAR: "Національна податкова реформа"
 IRE_WIAR_desc: "Швидкі промислові зміни в нашій країні дали привід переглянути наші податкові закони. Сучасний податковий план дозволить уряду вільніше приймати рішення для нашої нації щодо економіки. Звичайно, будь-який такий план потрібно ретельно обговорити, адже ми не хотіли б викликати невдоволення ірландців."
 ireland.taxreform.tt: "Збільшити §Yподатки§!, щоб надати уряду більше економічної свободи.\n\n"
 
 ireland.123.t: "Ірландські національні податкові реформи"
 ireland.123.d: "З часом, що пройшов після ухвалення ЗІЕР і супроводжували його промисловою та економічною революціями, Ірландія поступово перетворилася на процвітаючу країну. Проте через це процвітання ми відстали в плані оподаткування ірландських громадян. В даний час люди платять дуже мало, роблячи дірку в урядовій скарбниці, яка могла б бути заповненою. Ми вирішили виправити цю проблему, підвищивши податкову ставку. Вищий курс, звичайно, забезпечить уряду чималий приплив нових коштів, але він точно не обійдеться без соціальних наслідків."
 ireland.123.a: "Потрібен здоровий підхід. Невелике збільшення."
 ireland.123.b: "Народ теж винен уряду. Помірне збільшення."
 ireland.123.c: "Нам потрібно стільки, скільки вистачить на прогрес. Збільште вдвічі."
 
 IRE_TAX_REFORM1: "Низькі податки"
 IRE_TAX_REFORM1_desc: "Ірландський уряд нещодавно збільшив оподаткування громадян, але лише на низькому рівні."
 IRE_TAX_REFORM2: "Помірні податки"
 IRE_TAX_REFORM2_desc: "Ірландський уряд нещодавно завершив помірну реформу оподаткування, яка збільшила економічну гнучкість країни."
 IRE_TAX_REFORM3: "Високі податки"
 IRE_TAX_REFORM3_desc: "Ірландський уряд нещодавно ухвалив великий закон про податкову реформу, який збільшує податкову ставку на громадян у два рази. Це сталося за рахунок деяких соціальних ворожнечі, але заради економічної вигоди вони готові на все."
 
# Resources Wing
 IRE_FMC: "Закордонні контракти на експлуатацію"
 IRE_FMC_desc: "В Ірландії не тільки дуже мало природних ресурсів, але майже половина з них ще й не експлуатується належним чином у військових потребах. Тим не менш, крім нас існує величезний світ, і ірландські ресурсні галузі можуть бути створені у володіннях дружніх країн, щоб підживлювати нашу економіку."

 ireland.114.t: "Ірландське іноземне підприємство"
 ireland.114.d: "По всій країні поширена думка про те, що Ірландія досягла меж експлуатації своїх природних ресурсів. Незважаючи на те, що за зеленими полями нашого Смарагдового острова можуть ховатися великі багатства, їх ще треба знайти. Однак є дуже багато зелених полів із цінними ресурсами та за кордоном. Ірландські економічні планувальники склали список із чотирьох країн, які мають цінні ресурси, які ми могли б використовувати для створення зарубіжних підприємств. Марокко, колонія Німецької Імперії, наповнюється залізними рудами, як кажуть у новинах, і сприятиме гарній металургійній промисловості. Голландська Ост-Індія багата на гуму і нафту, тоді як Південна Африка рясніє цінним хромом. Нарешті, у Новому Світі є екзотична Бразилія, ліси якої багаті на вольфрам, який бразильський уряд ще не експлуатує. Нам потрібно почати розвивати дипломатичні відносини з якоюсь із цих країн, щоб потім попросити дозвіл на відкриття підприємств на їх території, природно, в обмін на їхню частку в прибутку."
 ireland.114.a: "Німеччина"
 ireland.114.b: "Нідерланди"
 ireland.114.c: "Бразилія"
 ireland.114.e: "Південна Африка"
 
# Germany
 ireland.115.t: "Ірландсько-[ROOT.GetAdjective]е ділове підприємство?"
 ireland.115.d.GER: "З нами зв'язалися представники ірландського уряду. Очевидно, ірландці намагаються наздогнати решту світу і виявили інтерес до відкриття промислової галузі в одній із наших колоній. Ірландці виявляють інтерес до природних запасів корисних копалин нашої нації, які ми зараз особливо не експлуатуємо. В обмін на право вивезення цих ресурсів до себе додому вони обіцяли нам частину прибутку."
 ireland.115.d.HOL: "З нами зв'язалися представники ірландського уряду. Очевидно, ірландці намагаються наздогнати решту світу і виявили інтерес до відкриття промислової галузі в одній із наших колоній. Ірландці виявляють інтерес до природних запасів корисних копалин нашої нації, які ми зараз особливо не експлуатуємо. В обмін на право вивезення цих ресурсів до себе додому вони обіцяли нам частину прибутку."
 ireland.115.d.BRA: "З нами зв'язалися представники ірландського уряду. Очевидно, ірландці намагаються наздогнати решту світу і виявили інтерес до відкриття промислової галузі в одній із наших територій. Ірландці виявляють інтерес до природних запасів корисних копалин нашої нації, які ми зараз особливо не експлуатуємо. В обмін на право вивезення цих ресурсів до себе додому вони обіцяли нам частину прибутку."
 ireland.115.d.SAF: "З нами зв'язалися представники ірландського уряду. Очевидно, ірландці намагаються наздогнати решту світу і виявили інтерес до відкриття промислової галузі в одній із наших територій. Ірландці виявляють інтерес до природних запасів корисних копалин нашої нації, які ми зараз особливо не експлуатуємо. В обмін на право вивезення цих ресурсів до себе додому вони обіцяли нам частину прибутку."
 ireland.115.a: "Справді вигідна пропозиція. Ми згодні."
 ireland.115.b: "Нам не потрібно допомагати робити іншу країну багатшою."
 
 ireland.116.t: "Відповідь [From.GetNameDefCap]"
 ireland.116.d.accepted: "[From.GetNameDefCap] позитивно відгукнулася на нашу пропозицію та запросила офіційну ірландську делегацію до [IRE_foreign_resources_target]. Тепер ми можемо розпочати планування наступних етапів цієї операції. Нелегко створити підприємство на такому екзотичному ґрунті, але ірландці сильні та витривалі люди. Ми зробимо це."
 ireland.116.d.rejected: "[From.GetNameDefCap] відповіли на нашу пропозицію і, на жаль, вирішили відмовитися. Хоча офіційного пояснення не було дано, можна припустити, що вони воліли б зрештою забрати всі ресурси [IRE_foreign_resources_target_temp] собі, а не бути змушеними ділити з нами прибуток.\n\nНа щастя, є інші країни, з якими потенційно можна домовитися."
 ireland.116.d.no_partners_left: "[From.GetNameDefCap] відповіли на нашу пропозицію і, на жаль, вирішили відмовитися. Хоча офіційного пояснення не було дано, можна припустити, що вони воліли б зрештою забрати всі ресурси [IRE_foreign_resources_target_temp] собі, а не ділитися з нами прибутком.\n\nСхоже, всі наші можливі партнери відмовилися від нас, і таким чином це починання провалилося, навіть не розпочавшись."
 ireland.116.a: "Хлопці, ми їдемо до [IRE_foreign_resources_target]!"
 ireland.116.b: "Німеччина нам не відмовить!"
 ireland.116.c: "Можливо, голландці погодяться."
 ireland.116.d: "Зв'яжіться з урядом Бразилії."
 ireland.116.e: "Можливо, Південна Африка зацікавиться."
 ireland.116.f: "Чорт із ними."
 
 # Set Up Chain - Deciding who should lead the venture
 ireland.124.t: "Початок Великої закордонної авантюри"
 ireland.124.d: "Дотримуючись [IRE_business_partner.GetAdjective]ої угоди, ірландський уряд зробив кроки для створення офіційної ірландської торгової компанії в Африці, і незабаром команда майстрів-авантюристів, робітників і промисловців вирушить до [IRE_foreign_resources_target] для створення підприємства. Важливо, щоб експедицію очолювала компетентна людина, але в такій галузі ірландці мають дуже мало досвіду, тому вибрати складно. Уряд обмежив вибір до трьох осіб..."
 ireland.124.a: "Наймемо іноземного фахівця для очолення експедиції."
 ireland.124.b: "Спорядимо для цієї мети військового."
 ireland.124.c: "Що трапилося з Падією з пабу?"

