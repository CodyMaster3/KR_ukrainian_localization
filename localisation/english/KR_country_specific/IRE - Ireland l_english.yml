### Ideas ###
 IRE_DEFENCE: "Оборона республіки"
 IRE_DEFENCE_desc: "Після семисот років британського правління ірландці нарешті здобули свою незалежність. Проте, Британський союз і Канада все ще загрожують Ірландії, і якщо справа дійде до війни, ірландський народ має бути готовим боротися, використовуючи свої чудові знання місцевості та рішучості захищати свою свободу."
