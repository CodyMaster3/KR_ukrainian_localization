#Easter Rising Anniversary
 ireland.55.t: "Двадцятиліття Великоднього повстання!"
 ireland.55.d: "У понеділок, 24 квітня 1916 року, члени ірландських добровольчих сил, Ірландська цивільна армія та Ірландська жіноча рада захопили ключові точки Дубліна та оголосили вільну Ірландську республіку. Оточені значно переважаючим числом і артилерією британськими військами, вони воювали шість днів, перш ніж здалися. Більшість лідерів повстання були страчені. Незважаючи на цю невдачу, це згодом призвело до Ірландської війни за незалежність, коли ми нарешті здобули свободу після семисот років британського ярма. Сьогодні виповнюється двадцять років великій події, свята та паради пройшли по всій Ірландії, і промова президента Коллінза пролунала у кожному місті. Наш президент наголошував на необхідності захищати свободу, за яку загинув Патрік Пірс та його товариші."
 ireland.55.a: "Бо рабство зникло. Славна смерть, коли падаєш у туманну росу."
 
 ireland.56.t: "Річниця Великоднього повстання!"
 ireland.56.d: "У понеділок, 24 квітня 1916 року, члени ірландських добровольчих сил, Ірландська цивільна армія та Ірландська жіноча рада захопили ключові точки Дубліна та оголосили вільну Ірландську республіку. Оточені значно переважаючим числом і артилерією британськими військами, вони воювали шість днів, перш ніж здалися. Більшість лідерів повстання були страчені. Незважаючи на цю невдачу, це згодом призвело до Ірландської війни за незалежність, коли ми нарешті здобули свободу після семисот років британського ярма."
 ireland.56.a: "Бо рабство зникло. Славна смерть, коли падаєш у туманну росу."
 
 ireland.57.t: "Смерть У.Б. Йейтса"
 ireland.57.d: "Відомий поет та один із засновників Абатського дублінського театру, Вільям Батлер Йейтс, сьогодні помер. Він був рушійною силою ірландського літературного відродження, а в 1923 навіть отримав Нобелівську премію з літератури. Він також був політиком, служив на державній службі два терміни після Ірландської війни за незалежність, але пішов у відставку у 1928 році за станом здоров'я."
 ireland.57.a: "Ірландія оплакує великого поета."
 
# Black Monday
 ireland.228.t: "Чорний Понеділок вдарив по Ірландії!"
 ireland.228.d: "Третього лютого німецький фондовий ринок впав, зануривши світ у депресію. Ірландія покладалася на торгівлю з Німеччиною та була її сферою впливу після Британської революції, коли ми оголосили себе Республікою та розірвали усі зв'язки з Британською імперією. Криза справила серйозний вплив на ірландську економіку, оскільки Німеччина та багато наших торгових партнерів постраждали від кризи. Багато хто намагається знайти рішення, більшість пропонують або розпочати ірландський економічний розвиток, або підтримувати стабільність, доки Німеччина відновлює свою економіку. Більш радикальне рішення пропонують англофіли з Партії національного центру: вони виступають за розрив торгових зв'язків із континентальною Європою та відкриття їх із Антантою. Синдикалісти навіть почали виступати за революцію, стверджуючи, що ця криза є доказом невдач капіталізму."
 ireland.228.a: "Це погано."
 
 ireland.229.t: "Німецька економіка покращується"
 ireland.229.d: "Уряд Німеччини почав реформувати свою економіку, щоб упоратися з Чорним понеділком. З поліпшенням їхньої економіки торгівля між нашими країнами почала відновлюватися, допомагаючи повернути нашу економіку до життя."
 ireland.229.a: "Так краще."
 
 ireland.230.t: "Німецька економіка відновлюється"
 ireland.230.d: "Економіка Німеччини, нарешті, оговталася від Чорного Понеділка, дозволивши повністю відновити торгівлю між Ірландією та Німеччиною."
 ireland.230.a: "Відмінно!"
 
 ireland.231.t: "Війна покращує економіку"
 ireland.231.d: "Початок війни в Ірландії допоміг нашій економіці оговтатися від Чорного Понеділка."
 ireland.231.a: "Хоть какое-то преимущество."
 
 ireland.232.t: "Торгівля з Антантою"
 ireland.232.d: "Тепер, коли ми налагодили відносини з Антантою, наша економіка значно покращала торгівлю з Британською імперією. Можливо, весь цей час Партія національного центру мала рацію."
 ireland.232.a: "Відмінно!"
 
 ireland.233.t: "Торгівля із британцями"
 ireland.233.d: "Тепер, коли ми налагодили торговельні відносини з Британським союзом, наша економіка почала покращуватись від торгівлі з тим, хто колись був нашим найбільшим торговим партнером."
 ireland.233.a: "Відмінно!"
 
 ireland.234.t: "Чорний Понеділок закінчився!"
 ireland.234.d: "Тепер, коли Ірландія, нарешті, вільна від гніту капіталістів, реформа нашої економіки усунула наслідки Чорного Понеділка як остаточний доказ невдачі капіталізму."
 ireland.234.a: "Відмінно!"
 
 ireland.235.t: "Чорний Понеділок закінчився!"
 ireland.235.d: "Тепер, коли наша мрія зробити Ірландію самодостатньою стала реальністю, наша економіка більше не залежить від зовнішньої торгівлі, забираючи наслідки Чорного Понеділка!"
 ireland.235.a: "Відмінно!"
 
 ireland.236.t: "Торгівля із США"
 ireland.236.d: "Незважаючи на нестабільну ситуацію в США, відкриття торгівлі з ними допомогло покращити нашу економіку."
 ireland.236.a: "Відмінно!"
 
 ireland.237.t: "Америка та економіка"
 ireland.237.d: "Коли Америка стабілізувалася, зважаючи на нашу тісну дружбу з ними, наші торгові відносини стали ще сильнішими, і наша економіка результативно покращилася."
 ireland.237.a: "Відмінно!"
 
 ireland.238.t: "Ірландія та Міттельєвропа"
 ireland.238.d: "У той час як торговельні відносини між Ірландією та Німеччиною трималися з моменту незалежності Ірландії, Ірландія, як і раніше, залишалася дещо за межами економіки Міттельєвропи, воліючи залишатися нейтральною. Оскільки Ірландія тепер має тісні зв'язки з Міттльєвропою, ірландська економіка отримала вигоду."
 ireland.238.a: "Відмінно!"
 
 ireland.239.t: "Чорний Понеділок закінчився!"
 ireland.239.d: "Через багато часу завдяки економічним і дипломатичним діям нашого уряду ірландська економіка нарешті оговталася від Чорного Понеділка!"
 ireland.239.a: "Нарешті!"
 
 ireland.240.t: "Чорний Понеділок закінчився!"
 ireland.240.d: "Хоча минуло чимало часу, і деякі кажуть, що ірландський уряд міг зробити більше, наслідки кризи під назвою 'Чорний понеділок' в Ірландії нарешті закінчилися."
 ireland.240.a: "Нарешті!"

# Ideas
 IRE_black_monday_1: "Чорний Понеділок"
 IRE_black_monday_1_desc: "Наслідки кризи Чорного Понеділка вразили Ірландію суворо через ірландську залежність від торгівлі з Німеччиною після Британської революції, розірвавши зв'язки з Антантою, тоді як Британія дісталася синдикалістам."
 IRE_black_monday_2: "Чорний Понеділок"
 IRE_black_monday_2_desc: "Хоча криза Чорного Понеділка все ще має наслідки для Ірландії, гірше вже позаду, і ірландська економіка почала відновлення."
 IRE_black_monday_3: "Чорний Понеділок"
 IRE_black_monday_3_desc: "З відновленням ірландської економіки наслідки Чорного Понеділка починають зникати, хоча попереду ще довгий шлях."
 IRE_black_monday_4: "Чорний Понеділок"
 IRE_black_monday_4_desc: "Ірландська економіка відновлюється, і хоча ще багато треба подолати, кінець дороги вже видно."
 IRE_black_monday_5: "Чорний Понеділок"
 IRE_black_monday_5_desc: "Хоча криза Чорного Понеділка відчутно вдарила по Ірландії, наслідки майже зникли, і ми вже на фінішній прямій."

# Aodh II death
 ireland.241.t: "Смерть Х'юго О'Ніла"
 ireland.241.d: "З Португалії прийшла дивовижна новина, що претендент на ірландський трон Х'юго О'Нілл трагічно загинув від крововиливу в мозок, спричиненого фатальною катастрофою. Династія О'Ніл, яка претендує на ірландський трон, тепер належить синові Х'юго, Хорхе Марії. Хоча ця людина не зробила жодних спроб зв'язатися з рухами, що проводять кампанію від його імені, вже різні маргінальні монархістські рухи почали заявляти про свою підтримку його домагань."
 ireland.241.a: "У якому дивному віці ми живемо."

# News Events
 ireland.244.t: "Коллінз вистояв"
 ireland.244.d: "Майкл Коллінз продовжує обіймати посаду президента Ірландії, досягнувши чергового успіху на загальних виборах.\n\nКоллінз керував країною з моменту здобуття нею незалежності в 1921 році, йому належить головна роль у звільненні Ірландії від Британії та відновленні Північної Ірландії під час Британської революції.\n\nНа останніх виборах було багато звинувачень у підтасовуванні голосів та придушенні виборців, але його видатна громадська підтримка була всім необхідним для перемоги над об'єднаною демократичною опозицією.\nНині Коллінз впевнено обіймає свою посаду на четвертий термін, і лише Коллінз знає, що чекає ірландський народ далі."
 ireland.244.a: "Навіщо вам взагалі підтасовувати результати голосування, якщо ви все одно переможете?"

 ireland.245.t: "Коллінз усунений з посади"
 ireland.245.d: "Час Майкла Коллінза на посаді президента Ірландії нарешті закінчився.\nКоллінзу приписують головну роль отримання незалежності Ірландії від Великобританії, і навіть у відновленні Північної Ірландії під час Британської революції. З того часу він обіймав свою посаду на величезній хвилі громадської підтримки, яка після Чорного Понеділка, схоже, зійшла нанівець.\nНа останніх виборах було багато звинувачень у підтасовуванні голосів та придушенні виборців, але навіть якщо підтасування й мало місце, спроби зазнали невдачі. Коллінз програв своїм опонентам і пішов у безчестя, а решта членів його партії призначила нові вибори і повернула Ірландію до багатопартійної демократії.\nВеликий хлопець пішов зі сцени, але хтось тепер займе його місце?"
 ireland.245.a: "Можливо, йому слід було заплатити лічильникам більше."

 ireland.246.t: "Коллінз розпускає парламент"
 ireland.246.d: "Безпрецедентні події відбуваються в Ірландії, де чинний президент Майкл Коллінз відмінив результати останніх загальних виборів. Оскільки можливість відмови від влади у ці тривожні часи ставить країну в надто небезпечне становище, Коллінз вирішив розпустити парламент та керувати особистим указом. Офіційно це описується як тимчасовий захід перед нестабільною ситуацією, яка поступово розвивається в усьому світі.\nНезалежно від того, так це чи ні, міжнародні ЗМІ описують цей результат як остаточний підсумок уразливого становища Ірландії поряд із Британським Союзом. У якому напрямі тверда рука Коллінза поведе країну далі, ще треба побачити."
 ireland.246.a: "Я думав, він має бути демократом?"

 ireland.247.t: "Друга Ірландська революція"
 ireland.247.d: "Ірландія стала ще однією країною в Європі, що загинула перед синдикалізмом.\n\nШокуючі події відбувалися в Дубліні, оскільки після програшу на виборах президент Коллінз спробував розпустити парламент та правити за указом. У ході заворушень, що послідували за цією заявою, прихильник конкуруючої партії застрелив президента, що призвело до хаосу на вулицях Дубліна. Зрештою, цей фурор закінчився тим, що соціалістична воєнізована група Ірландська Громадянська Армія захопила Лейнстер Хаус, а разом з ним і весь апарат влади.\nІрландія тепер, як очікується, тісно співпрацюватиме зі своїми старими ворогами в Британії, щоб просувати справу синдикалізму по всьому світу."
 ireland.247.a: "Враховуючи їх близькість до Британії та Франції, це було лише питання часу."
 
