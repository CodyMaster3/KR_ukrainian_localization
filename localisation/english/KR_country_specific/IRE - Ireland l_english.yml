# Ulster warnings
 
 ireland.142.t: "Німці надіслали допомогу Ірландії"
 ireland.142.d: "Неприємні новини. Здавалося б, Німецька імперія вирішила допомогти своєму давньому другу, і кілька німецьких дивізій було розгорнуто в Ірландській республіці. Без сумніву, уряд тиранів на півдні не витрачатиме багато часу для того, щоб розгорнути ці німецькі гармати проти добрих людей Ольстера."
 ireland.142.a: "Не добре."
 
 ireland.143.t: "Канадці надіслали допомогу Ірландії"
 ireland.143.d: "Зрада, звідки ми на неї зовсім не очікували. Британська Імперія, а точніше її залишки, якою ми присягалися в лояльності багато років... Вирішила допомогти Ірландській Республіці в їх війні, щоб знову захопити наш дорогоцінний Ольстер. Канадські війська прибули до Дубліна і незабаром прибудуть на фронт. Лоялістська партія ніколи не забуде цього дня."
 ireland.143.a: "Ну, не так вже й погано."
 
# UoB warnings
 
 ireland.144.t: "Німці допомагають Ірландії"
 ireland.144.d: "Найімовірніше, у відповідь наші власні дії, Німецька імперія зобов'язалася підтримати Ірландську республіку у тому війні і відправила значні добровольчі сили на Ірландський острів. Схоже, що наші зусилля щодо підтримки Ольстера не залишилися непоміченими у міжнародному співтоваристві, що ще більше ускладнює боротьбу для Ольстера."
 ireland.144.a: "Чорт."
 
 ireland.145.t: "Канадці допомагають Ірландії"
 ireland.145.d: "Ще один удар. Незважаючи на складний характер відносин з Ірландією, колишній британський уряд вирішив також підтримати ірландців у їх боротьбі проти Ольстера, мабуть у відповідь на наші дії. Звичайно, мало хто посміє так сказати, але, судячи з усього, наше рішення відправити добровольців на північ розворушило осине гніздо."
 ireland.145.a: "Невелика невдача..."
 
# Irish Victory
 
 ireland.146.t: "Ольстерське повстання придушене!"
 ireland.146.d: "Урядові та армійські посадові особи повідомили, що вони зустріли захоплений натовп у Дубліні, заявивши, що Ірландія здобула нищівної та повної перемоги над лоялістськими повстанцями в Ольстері. Хоча громадянська війна була кривавою, і перемога була здобута завдяки важкій роботі та багатьом жертвам, уряд обіцяв, що більше питання Ольстера ніколи не буде проблемою для ірландського народу. Справа лоялістів викорінена, а самі вони вкотані в землю. Одне з найсуперечливіших питань в ірландській історії, нарешті, вирішене."
 ireland.146.a: "Хай живе Ірландська Республіка!"
 
# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)
 
 ireland.147.t: "Ірландці перемогли"
 ireland.147.d: "Наш загін добровольців в Ірландії сьогодні повідомив, що їхня місія там пройшла успішно. Ірландська республіканська армія, підтримувана німецькою зброєю та танками, змогла рішуче придушити повстання, незважаючи на спроби Британського союзу завадити цьому. Це обов'язково призведе до стабільності у проблемному регіоні."
 ireland.147.a: "Слава Ірландії та Німеччині!"
 
 ireland.148.t: "Ірландці перемогли"
 ireland.148.d: "Сьогодні вранці головнокомандувач нашої військової делегації в Ірландії повідомив, що Ірландська республіканська армія повернула Ольстера і повністю розгромила повстанців. Незважаючи на зрадницьке втручання синдикалістів, що населяють колишній центр Британської імперії, ірландські військові вирішили з нашої допомоги споконвічне ольстерське питання. Схоже, тепер Ірландія об'єднана остаточно."
 ireland.148.a: "Не дарма їх називають ірландцями, що б'ються."
 
 ireland.149.t: "Ольстер програв"
 ireland.149.d: "Незважаючи на всі наші зусилля, ольстерський бунт був рішуче пригнічений Ірландською республікою. Сьогодні вранці ми дізналися про те, що Ірландська республіканська армія зайняла ключові міста Деррі та Белфаст. Ми не знаємо, що трапилося з лідерами юніоністів, але, без сумніву, тиранічний уряд Ірландії їх стратив. Наші спроби втручання у справи Ірландії спричинили сум'яття в нашій нації, а деякі в нашому уряді кажуть, що нам взагалі не варто було якось допомагати Ольстеру."
 ireland.149.a: "Зрештою, Британський Союз все одно переможе."
 
 IRE_loyalists_pacified: "Лоялісти умиротворені внаслідок програшу у громадянській війні чи переговорів."
 
# Unionist option to offer Ireland peace if they've held out for long enough
 ireland.151.t: "Час укласти мир із Ольстером?"
 ireland.151.d: "Це була довга і кривава боротьба, ірландці билися подібно до вовків протягом року і багато чоловіків, як католики, так і протестанти загинули. Ми могли б укласти мир із Республікою, якби вони визнали нашу незалежність. Це, зрозуміло, буде найкращим способом, якщо ми хочемо уникнути продовження конфлікту."
 ireland.151.a: "Надішліть наші вимоги до Дубліну."
 ireland.151.b: "Ми продовжимо боротьбу. Ми не здамося!"
 
# Ireland receives peace terms
 ireland.152.t: "Лоялісти пропонують мир"
 ireland.152.d: "Лідер бунтівних ольстерців, Безіл Брук, відправив свої умови миру до Дубліна. У відповідь припинення військових дій він вимагає, щоб Республіка визнала незалежність Ольстера. Хоча справді, громадянська війна з бунтівними сіверянами триває набагато довше, ніж багато хто припускав. Але визнати вільний Ольстер рівносильним самогубству для ірландського уряду. Тим не менш, це єдине рішення для мирного припинення конфлікту."
 ireland.152.a: "Це що, жарт? Жодного миру."
 ireland.152.b: "Нам потрібний мир. Дайте їм те, що вони хочуть."
 
# Ireland says no
 ireland.153.t: "Дублін каже 'ні'"
 ireland.153.d: "Відповідь, отримана від Палати представників, була короткою і точною. Не буде миру, доки вони не отримають беззастережну капітуляцію. Ми битимемося, поки не отримаємо нашу свободу, скільки б не потрібно було вбити ірландців для цього."
 ireland.153.a: "Так і бути."
 
# Ireland says yes
 ireland.154.t: "Нарешті мир"
 ireland.154.d: "Наша пропозиція про мир була напрочуд добре сприйнята ірландським урядом, і вони обіцяли припинити військові дії, визнавши незалежність Ольстера. Це славний день для жителів Північної Ірландії, який тепер можуть вважати себе справді вільними від тиранічного правління ірландців та їхньої зневаги до протестантської релігії та культури. Більше не буде війни, і Ірландський острів знову заживе у світі. Діти вільного Ольстера тепер мають майбутнє, яке подарували їм хоробрими чоловіками і жінками, які віддали життя за справу юніоністів!"
 ireland.154.a: "Велика перемога!"
 
# UoB - ask the French for help?
 ireland.155.t: "Час попросити допомоги?"
 ireland.155.d: "Наша участь в Ірландській громадянській війні, схоже, розворушила капіталістичний вулик, і тепер нації, дружні ірландцям, надсилають туди допомогу, щоб допомогти їм відновити порядок. Наші волонтери сильно допомогли справі лоялістів, проте ворожі добровольчі сили приєдналися до республіканської армії і тепер справедливо сказати, що громадянська війна в Ірландії йде не на нашу користь. Якби ми посилали туди більше військових, навіть як добровольців, це можна було б розглядати як прямий акт війни. Однак, якщо ми запитаємо французів, чи вони хочуть допомогти справі Ольстера, ми могли б повернути конфлікт у наш бік..."
 ireland.155.a: "Попросимо французів підтримати нас."
 ireland.155.b: "Це тільки наша справа."
 
# France receives request
 ireland.156.t: "Британський Союз просить допомоги"
 ireland.156.d: "Британський Союз надіслав офіційний запит до посольства Французької комуни. Вони звернули нашу увагу на громадянську війну в Ірландії і попросили відправити туди наших власних добровольців, щоб допомогти ольстерським сепаратистам, проте багато хто сумнівається, чи варто Франції туди лізти, враховуючи радикально антисоціалістичний і протестантський характер повстанців Ольстера. Якщо ми погодимося, війська Комуни вирушать до Белфасту, і звичайно, неофіційно, допоможуть ольстерцям у їх боротьбі."
 ireland.156.a: "Справжня причина зрозуміла. Ми надішлемо допомогу і пожежа революції зміцніє."
 ireland.156.b: "Кому потрібні ці реакціонери?"
 
# France says yes
 ireland.157.t: "Французи згодні"
 ireland.157.d: "Французька Комуна згодна з нашим проханням про допомогу в Ольстері. Загін французьких добровольців вирушить до Белфасту і незабаром прибуде на лінію фронту, щоб допомогти у битві проти республіканської армії. Безперечно, це стане поворотним моментом у громадянській війні в Ірландії та Ольстері!"
 ireland.157.a: "Відмінно."
 
# France says no
 ireland.159.t: "Французи відмовилися"
 ireland.159.d: "На жаль, Французька Комуна не вважає, що конфлікт в Ірландії, що триває, має якесь значення для Інтернаціоналу і висловила занепокоєння з приводу реакційного характеру ольстерців. Схоже, що, крім наших власних добровольчих сил, ольстерцям більше взагалі ніхто не допомагає. Ми зробили все, що змогли."
 ireland.159.a: "Кляті французи."
 
# Ulster receives troops
 
 ireland.158.t: "Французька Комуна надсилає допомогу!"
 ireland.158.d: "Зважаючи на все, у нас більше союзників, ніж ми припускали. Умовлена ​​нашими англійськими друзями, Французька Комуна погодилася надіслати нам деяку армію. Тепер, коли за нами французи, ми безперечно переможемо ірландську загрозу!"
 ireland.158.a: "Не здаватися!"
 
# Irish warning about French troops
 
 ireland.160.t: "Французькі війська у Белфасті?"
 ireland.160.d: "Повідомлення військової розвідки в Белфасті принесли неприємні звістки, що французькі, нібито, волонтери були помічені в гавані Белфаста, вони висаджувалися з транспортних суден. Їх зустріла делегація англійських та лоялістських уповноважених осіб, і зрозуміло, що французи послали війська щоб допомогти справі Ольстера. Це є одна явна спроба Британського Союзу підкорити Ірландію через лоялістську маріонетку. Конфлікт загострюється, але ірландський народ нізащо не здасться, доки війна не закінчиться, незалежно від того, скільки французів та англійців доведеться вбити."
 ireland.160.a: "Це наша земля, і ми не дозволимо їм відібрати її."
 
# Ulster Victory
 ireland.161.t: "Вільний Ольстер!"
 ireland.161.d: "Хоробрі чоловіки та жінки Ольстера почули поклик свободи, і вони були готові відповісти на нього кров'ю та силою зброї. Шляхом важкої боротьби ми здолали Ірландську республіканську армію та виграли війну. Наша незалежність здобута, а Ірландська Республіка переможена. Тепер ми можемо створити власний тимчасовий уряд і керувати Ольстером справедливо. Протестанти завжди будуть на першому місці, а справа лоялістів отримає своє місце у світі."
 ireland.161.a: "Ми зробили це."
 
# GER/CAN/ENG/ Notifications if Ulster won
 ireland.162.t: "Ольстер виграв!"
 ireland.162.d: "На жаль, незважаючи на їхню сміливу боротьбу, ірландці були переможені ольстерцями та їхніми синдикалістськими прихильниками. Це погана новина для Німеччини та перемога синдикалізму над ключовим союзником."
 ireland.162.a: "Прокляття!"
 
 ireland.163.t: "Ольстер виграв!"
 ireland.163.d: "За допомогою своїх союзників-синдикалістів Ольстерці перемогли ірландський уряд. Наша підтримка ірландців стала серйозним конфузом, оскільки багато хто співчував бунтівникам-юніоністам."
 ireland.163.a: "Чорт!"
 
 ireland.164.t: "Ольстер виграв!"
 ireland.164.d: "Ольстерські повстанці перемогли, і ми успішно послабили Ірландію. Це полегшить завдання звільнення острова від капіталістичної зарази."
 ireland.164.a: "Слава Британії!"
 
