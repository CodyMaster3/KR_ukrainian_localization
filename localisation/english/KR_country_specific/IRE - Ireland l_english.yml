# Irish notification
 
 ireland.137.t: "Англійські добровольці у Белфасті"
 ireland.137.d: "Ірландські шпигуни у Белфасті сьогодні повідомили тривожні звістки. Тисячі англійських солдатів прибули до Белфасту. Зрозуміло, що Британський Союз докладає зусиль для підтримки лоялістів в Ольстері, тому нам буде важче здолати їх."
 ireland.137.a: "До біса британців. Ми впораємося."
 
# German response
 ireland.138.t: "Синдикалістське втручання в Ірландію"
 ireland.138.d: "Представники нашої розвідки, присутні в Ірландії, сьогодні повідомили, що синдикалістський режим у Британії відправив значну "добровольчу" силу, щоб допомогти повстанню ольстерців на півночі Ірландії. Це явно підпільна військова операція, спрямовану повалення ірландського уряду. Багато прихильників протистояння з синдикалістами в німецькій армії закликають допомогти Ірландії у відповідь на дії англійців, хоча є люди, які вважають, що це не наша битва, і що нам не можна марнувати сили."
 ireland.138.a: "Допоможемо ірландцям."
 ireland.138.b: "Ми можемо надіслати небагато військ."
 ireland.138.c: "Це не наша проблема."
 
# Canadian response
 ireland.139.t: "Синдикалістське втручання в Ірландію"
 ireland.139.d: "Представники нашої розвідки, присутні в Ірландії, сьогодні повідомили, що синдикалістський режим у Британії відправив значну 'добровольчу силу', щоб допомогти повстанню ольстерців на півночі Ірландії. Це явно підпільна військова операція, спрямовану повалення ірландського уряду. Багато прихильників протистояння з синдикалістами в канадській армії закликають допомогти Ірландії у відповідь на дії англійців, але є багато симпатиків Ольстера і вони будуть незадоволені, якщо ми допоможемо Ірландії."
 ireland.139.a: "Ми не можемо віддати Ірландію синдикалістам, надішліть допомогу!"
 ireland.139.b: "Ми виділимо деякі війська."
 ireland.139.c: "Ольстерці – наші друзі!"
 
# Irish receive volunteers
 ireland.140.t: "Німці надсилають допомогу"
 ireland.140.d: "Німеччина вирішила допомогти Ірландії у відповідь на втручання Британії у війну з Ольстером. Прагнучи протистояти впливу синдикалістів, вони відправили своїх добровольців до Ірландії, приєднавшись до нас у боротьбі з бунтівниками-сіверянами та вічно ворожими британцями."
 ireland.140.a: "Ми вдячні."
