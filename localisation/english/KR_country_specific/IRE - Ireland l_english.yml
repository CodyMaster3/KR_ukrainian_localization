### Decisions ###
 IRE_american_civil_war: "Реакція на американську громадянську війну"
 IRE_american_civil_war_desc: "Політична напруженість, що виникла внаслідок економічного колапсу Америки наприкінці Вельткрігу, нарешті досягла свого апогею, що спричинило початок Громадянської війни. У зв'язку з нашими зв'язками з Америкою, Ірландія може постраждати, а тому має бути готовою до будь-яких можливих наслідків."
 IRE_foreign_policy: "Ірландська зовнішня політика"
 IRE_trade: "Створення фінансового центру"
 IRE_seek_investment: "Ведіть переговори з [From.GetAdjective]ими підприємствами"
 IRE_SENDIRA: "Надіслати волонтерів ІРА"
 IRE_SENDIRA_desc: "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc: "Америка впала в хаос, коли синдикалісти та фанатики намагаються захопити владу. Хоча наші відносини можуть бути не найкращими, можливо, нам все ж таки слід підтримати США як оплот стабільності проти радикалізму."
 IRE_send_ira_syndie_desc: "Америка залучена до своєї власної революції. Ми повинні допомогти нашим товаришам через море у їхній власній боротьбі. Ряд добровольців ІРА готові піти та підтримати їх."
 IRE_SANCTUARY: "Укриття"
 IRE_SANCTUARY_desc: "Після початку військових дій у Сполучених Штатах багато громадян ірландського походження вирішили повернутися на батьківщину, щоб спробувати уникнути хаосу, що розгортається в Америці. Наш обов'язок – допомогти нашим ірландським братам!"
 IRE_REFUGEEWORK: "Програма працевлаштування біженців"
 IRE_REFUGEEWORK_desc: "Після прибуття до Ірландії у багатьох біженців виникли проблеми з пошуком роботи, що створило деяку напруженість у нашому суспільстві. Одним із рішень буде використання цих біженців у програмах громадських робіт, які допоможуть розвитку Ірландії."
 IRE_REFUGEEFIGHT: "Завербувати бійців"
 IRE_REFUGEEFIGHT_desc: "Після прибуття до Ірландії у багатьох біженців виникли проблеми з пошуком роботи, що створило певну напруженість у суспільстві. Одним із рішень було б зарахування цих біженців до армії для служіння їх новонабутій батьківщині."
 IRE_exploit_resources: "Експлуатація ресурсів"
 IRE_develop_belfast_steel: "Відродити виробництво сталі у Белфасті"
 IRE_develop_belfast_steel_desc: "Хоча колись Белфастський сталеливарний завод був одним із основних центрів британського сталеливарного виробництва, після здобуття незалежності він значно скоротився, проте, за умови ретельного інвестування, ми зможемо знову повернути сталеливарному місту його колишню славу."
 IRE_expand_dublin_smelting: "Розширення плавильних заводів у Дубліні"
 IRE_expand_dublin_smelting_desc: "У той час як в даний час алюмінієва промисловість Ірландії знаходиться в зародковому стані, вона має потенціал значного зростання в майбутньому, сприяючи зростанню виробництва в Дубліні, ми можемо забезпечити легкий доступ до цього життєво важливого ресурсу."
 IRE_develop_zinc: "Розвиток цинкової промисловості"
 IRE_develop_zinc_desc: "Незважаючи на те, що острів загалом зазнає значного браку ресурсів, на ньому є розумні запаси цинку. Цей ресурс може бути корисним при розробці електронних систем, життєво важливих для сучасної країни."

# Befriending America decisions
 IRE_USATRADE: "Потоваришувати з Америкою"
 IRE_USATRADE_desc: "Незважаючи на вплив ірландської діаспори, наші відносини зі США були досить холодними після здобуття Ірландією незалежності у 1922 році. Можливо, нам слід спробувати виправити це, налагодивши торговельні відносини з Америкою."
 IRE_USATECH: "Технологічне співробітництво"
 IRE_USATECH_desc: "Тепер, коли ірландсько-американські відносини починають тепліти, нам потрібно зв'язатися з ірландсько-американськими дослідниками та вченими, і подивитися, що ми можемо отримати від них на благо наших обох країн."
 IRE_ATC: "Атлантична торгова комісія"
 IRE_ATC_desc: "Ірландсько-американські відносини зараз хороші як ніколи, і тепер можливо ми можемо запропонувати створити комісію для спостереження за нашою торгівлею в Атлантиці."
 IRE_WASHINGTON: "Друг у Вашингтоні"
 IRE_WASHINGTON_desc: "Зараз наші стосунки з американцями дуже теплі, і Америка починає вставати з попелу. У зв'язку з цим ми можемо спробувати переконати американців підвищити нашу економічну дружбу до політичної за допомогою пакту про ненапад та гарантію нашої незалежності."
 IRE_USTECHGROUP: "Приєднання до Університету вільного світу"
 IRE_USTECHGROUP_desc: "Американці створили Університет Вільного Світу - суспільство, в якому США та їхні союзники співпрацюють та діляться науковими технологіями. І через наші зв'язки з Америкою, ми можемо приєднатися до цього суспільства."

# Choosing our friends 
 IRE_KAISER: "Кайзер"
 IRE_KAISER_desc: "Саме німці першими подумали про нас, і їхнє спорядження та припаси дозволили нам вистояти проти порочної тактики британської армії під час ірландської війни за незалежність. Хоча багато в чому Ірландія вже в німецькій сфері впливу, ми можемо зробити це офіційним."
 IRE_ASKJOINME: "Наші брати-союзники у Європі"
 IRE_ASKJOINME_desc: "Німеччина - наш природний союзник, без якого ми все ще були під владою британців. Ми повинні допомогти їм у їхній боротьбі."
 IRE_KAISERFRIEND: "Прагматична дружба"
 IRE_KAISERFRIEND_desc: "Хоча ми не хочемо йти на війну та ризикуємо втратою незалежності чи загибеллю багатьох молодих ірландців, ми могли б дозволити Німеччині створити базу на нашому острові в обмін на їх захист."
 faction_joining_IRE_GER: "Через британську провокацію, [IRE.GetName] приєднався до [GER.GetFactionName], сподіваючись, що кайзер захистить їх від синдикалістських підступів."
 
 IRE_ALONE: "Ні король, ні кайзер"
 IRE_ALONE_desc: "'Ми не підкоряємося ні королю, ні кайзеру' - читали гасло в Залі Свободи, і хоча ми вдячні німцям за їхню допомогу у забезпеченні нашої свободи, ми вважаємо за краще залишитися нейтральними."
 IRE_ISO: "Самотність"
 IRE_ISO_desc: "Тепер, коли ми обрали шлях нейтралітету, ми маємо нарощувати нашу економіку, щоб Ірландія могла справді стати незалежною від чужих інтересів."
 IRE_AUTARKY: "Автаркія"
 IRE_AUTARKY_desc: "Наша політика ізоляціонізму виявилася успішною. Ми зберегли свою незалежність у ці темні часи і також піднялися до того, щоб бути значно економічно самодостатніми."
 
 IRE_JOINENTENTE: "Краще диявола, якого ти знаєш"
 IRE_JOINENTENTE_desc: "Хоча ми пам'ятаємо наше гірке англійське минуле, тепер ми незалежні і ми можемо боротися разом з ними вже як союзники, а не підлеглі проти нашого спільного ворога - Британського Союзу."

# Detente decisions
 IRE_PEACEUOB: "Розрядка із союзом"
 IRE_PEACEUOB_desc: "Найкраще рішення - дійти згоди з англійцями, за якою ми збережемо постійний нейтралітет в обмін на невтручання британців у наші справи."
 IRE_ENDTW: "Завершити торговельну війну"
 IRE_ENDTW_desc: "Тепер, коли ми підписали договір, що гарантує наш нейтралітет і теплі відносини з Британією, Торгівельну війну, що ведеться з 1922 року, можна закінчити."

