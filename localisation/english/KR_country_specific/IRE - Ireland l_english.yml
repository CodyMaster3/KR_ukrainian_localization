 ireland.125.t.sean: "Шон мак Оуен звітує про наші іноземні інвестиції"
 ireland.125.t.paddy: "Патрік О'нілл звітує про наші іноземні інвестиції"
 ireland.125.d.luc: "Бельгійський експерт, якого ми найняли для нашого іноземного підприємства в [IRE_foreign_resources_target], повідомляє про чудовий успіх нашої концесії і що величезна кількість [IRE_foreign_resources_type] готова до вивезення на батьківщину."
 ireland.125.d.sean: "Сьогодні вранці генерал Мак Оуен надіслав свій перший офіційний звіт із [IRE_foreign_resources_target]. Незважаючи на деякий первісний опір місцевого населення, він повідомляє, що видобуток корисних копалин до Ірландії тепер іде повним ходом, і що торгова компанія тепер може почати регулярний експорт [IRE_foreign_resources_type] у Дублін."
 ireland.125.d.paddy: "Наш призначений 'фахівець' з [IRE_foreign_resources_target] нарешті представив свій перший офіційний звіт уряду Ірландії. Виявляється, наше підприємство там було досить невдалим на сьогоднішній день, і місцеві жителі незадоволені тим, як Падді та його оточення поводилися з ними. Незважаючи на це, було створено невелику та погано керовану операцію, що дозволяє О'Нілу та його хлопцям щомісяця експортувати невелику кількість [IRE_foreign_resources_type] назад у Дублін."
 ireland.125.a: "[IRE_foreign_resources_response]"
 ireland.125.a.luc: "Ось вам і бельгійська ефективність."
 ireland.125.a.sean: "Я знав, що ми можемо довіряти військовому."
 ireland.125.a.paddy: "Чия світла ідея була надіслати його знову?"
 
 ireland.126.t.target: "Результати спільного Ірландсько-[Root.GetAdjective]ого підприємства"
 ireland.126.t.puppet: "Результати спільного Ірландсько-[Root.Overlord.GetAdjective]ого підприємства"
 ireland.126.d.luc: "Спочатку ми скептично поставилися до пропозиції ірландців створити спільний ресурсний проект, але, схоже, ці сумніви були недоречними. Вибір бельгійського експерта як керівник проекту виявився мудрим вибором, оскільки обсяг робіт значно перевищив початкові оцінки. Після того, як Дублін отримав свою частку, ми можемо вільно використовувати наші значно розширені операції [IRE_foreign_resources_type]."
 ireland.126.d.sean: "У міру надходження перших звітів про нашу співпрацю з ірландцями щодо покращення виробництва [IRE_foreign_resources_type], результати загалом відповідають очікуванням. Генерал Мак Еоїн, голова проекту, показав себе здібним менеджером і заслуговує на похвалу за те, що справа пішла в гору. У той час, як ірландці отримають свою частку ресурсів, ми зможемо насолоджуватися дивідендами від наших інвестицій і надалі."
 ireland.126.d.paddy: "У міру надходження звітів про наші спільні інвестиції, багато хто в нашому уряді задається питанням, чи не було все це розіграшом. З першого дня призначений ірландцями керівник проекту, якийсь пан О'Ніл, схоже, вирішив довести правоту закону Мерфі. Багато хто, хто вклав гроші в цю схему, лютує від того, що їхні гроші були витрачені даремно, а створена мізерна операція, хоч і забезпечує ресурси, має мало шансів вижити в довгостроковій перспективі, не кажучи вже про те, щоб принести яку-небудь користь."
 ireland.126.a: "[IRE_foreign_resources_target_response]"
 ireland.126.a.luc: "Чудово."
 ireland.126.a.sean: "Чудово."
 ireland.126.a.paddy: "Краще ніж нічого..."
 
 IRE_SCOB: "Сталеве місто"
 IRE_SCOB_desc: "Сталь є важливим ресурсом і одним із небагатьох, який Ірландія може нормально виробляти завдяки торговим зв'язкам та природним покладам. У Белфаста була гідна металургійна промисловість, але більшість її закрилася і переїхала до Дубліна після припинення вогню в 1925 році. Ми могли б знову омолодити сталеливарні заводи."
 
 ireland.112.t: "Белфастська сталеливарна промисловість"
 ireland.112.d: "Сталеливарна промисловість у Белфасті вже кілька років розкладалася, до недавніх зусиль уряду щодо її відновлення через ЗІЕР. У Белфасті є багато місця для розширення наших сталеливарних підприємств, і ми можемо це зробити, якщо виділимо кошти на металоконструкції та субсидії для найму робітників. Це забезпечило б нам більшу кількість виробленої сталі, ніж зараз, проте збільшить наш держборг."
 ireland.112.a: "Деяке додаткове фінансування не зашкодить."
 ireland.112.b: "Масово фінансуємо галузь, нам потрібна ця сталь."
 ireland.112.c: "Залишимо як є."
 
 IRE_DBR: "Ірландський видобуток цинку"
 IRE_DBR_desc: "Ірландія може стати одним із провідних виробників цинку в Європі. Нехай він не особливо корисний у створенні важкої техніки, цинк використовується у створенні електроніки, і доступ до істотних покладів цього ресурсу, безперечно, буде корисним. Він також нагоді для створення радіолокаційних станцій."
 
 IRE_ZINC: "Ірландська цинкова промисловість"
 IRE_ZINC_desc: "Нещодавні розробки нашої галузі виробництва цинку дозволили нам зібрати значну кількість цинкової руди, надавши нашим дослідникам цінний матеріал для розробки електроніки. Використання цинку в електрообладнанні також дозволить підвищити ефективність роботи радіолокаційних станцій у нашій країні."
 
 IRE_DSI: "Розширення плавильної промисловості Дубліна"
 IRE_DSI_desc: "В даний час дублінська плавильна промисловість дає нам дуже невелику кількість алюмінію. Якби ми виділили більше фінансування цієї галузі, то ми могли б значно збільшити кількість виробленого алюмінію."
 
 ireland.113.t: "Алюміній у Дубліні"
 ireland.113.d: "До нашого економічного зростання через ЗІЕР у Дубліні була невелика і слабко фінансована алюмінієва промисловість, яку ми тепер можемо вибрати для подальшого покращення. Це звісно збільшить наш державний борг, якщо ми надамо галузі максимальний обсяг фінансування. Але в даному випадку ціль виправдовує кошти, адже ми придбаємо цінний ресурс, який, зрозуміло, потрібен нашій країні."
 ireland.113.a: "Дайте їм додаткове фінансування."
 ireland.113.b: "Нам знадобиться цей алюміній. Виділіть їм стільки, скільки вони просять."
 ireland.113.c: "Ми вже досить витратили на алюміній."
 
### Focus Tree - QoTD (Domestic Politics) ###
 IRE_QOTD: "Політичні питання дня"
 IRE_QOTD_desc: "Незважаючи на те, що ми вільні від британської тиранії, Ірландія - розділена нація, і є багато важливих питань, що хвилюють свідомість громадськості та політиків. Ми маємо вирішити ці питання, і тоді наша нація сформує єдине ціле."

# Cultural Unity Wing
 IRE_UTN: "Об'єднання нації"
 IRE_UTN_desc: "Деякі з основних розколів нашої нації можна вирішити шляхом культурної реформи. Поширення ірландської мови допоможе об'єднати наших співвітчизників, тоді як розгляд давньої влади католицької школи над ірландськими цінностями та мораллю буде прогресивним кроком. Це може сподобатися нашій молоді та іммігрантське населення буде краще інтегруватися."
 IRE_DWTC: "Статус церкви"
 IRE_DWTC_desc: "Статус церкви вже давно ставиться під сумнів після здобуття Ірландією незалежності. Ірландія є світською нацією, але дехто в цьому сумнівається. Настав час офіційно вирішити питання з Церквою, а водночас спрямувати майбутнє нації."
 ireland.dwtc.tt: "\nВиберіть §Yрелігійний напрямок§! ірландської нації."
 
 ireland.129.t: "Доля церкви"
 ireland.129.d: "Ірландія вже понад тисячу років є багатою католицькою нацією, і через це католицизм став одним із консервативних ідеалів. Однак, Ірландська республіка була створена на ідеї світської держави, де релігія не відіграє жодної ролі у політиці. Але, хоч і урядом була обіцяна світська республіка, статус Церкви в державі так і не переглядався, що досі було роздираючим чинником для країни. Тепер уряд вирішив раз і назавжди вирішити це питання і встановити роль церкви в законодавстві."
 ireland.129.a: "Слідуємо ідеалам Республіки. Світська Ірландія - раз і назавжди!"
 ireland.129.b: "Церква та держава нероздільні, як дві половинки цілого. Бог не слабкий."
 
 IRE_SECULAR: "Світська перевага"
 IRE_SECULAR_desc: "Уряд вирішив офіційно підтвердити, що Ірландія є насамперед світською державою, знищуючи багатовікову владу Церкви та виконавши обіцянки, дані народу у 1925 році."
 IRE_CATHOLIC: "Католицька перевага"
 IRE_CATHOLIC_desc: "Статус католицької церкви був офіційно підтверджений ірландським урядом, що зміцнило її роль в уряді та залучило благочестивих католиків для захисту ірландського народу від іноземної бездуховності та жадібності."
 IRE_PTIL: "Підтримка ірландської мови"
 IRE_PTIL_desc: "Ірландська гельська мова широко поширена в Ірландії, але під час британського правління вона згодом зруйнувалася, а в деяких районах нею не говорять взагалі. Наших людей безперечно об'єднає заохочення рідної мови, а також збереже нашу культурну спадщину."
 IRE_GAELIC: "Гельська національна мова"
 IRE_GAELIC_desc: "Посилене просування ірландської гельської мови, або гелиджу, як національної мови, мало величезний успіх у поєднанні наших людей та ослабленні протиріч. Нашою мовою вже говорять частіше, ніж англійською, і ми розуміємо, що культурна спадщина Ірландії в цілості та безпеці."
 IRE_YNGIRE: "Ірландські скаути"
 IRE_YNGIRE_desc: "Ірландські дівчатка та хлопчики виконують дуже маленьку роль у нашому суспільстві, їх часто кидають напризволяще, тому що їхні батьки днями працюють на наших заводах, і у них просто не вистачає часу на дітей. Ми могли б наслідувати приклад американців з їхніми бойскаутами та створити власну подібну організацію, прищеплюючи молоді нашу культуру та почесні цінності."
 
 ireland.130.t: "Дівчатка-скаути Ірландії"
 ireland.130.d: "Ми вирішили організувати молодь Ірландії, і хоча початковий план полягав у тому, щоб розділити дівчаток та хлопчиків, прогресивні урядовці пропонують об'єднати їх та викладати їм однакові цінності та навички. Цю пропозицію, швидше за все, оцінять ліберали та ліве крило Палати представників, але вона точно не сподобається консерваторам."
 ireland.130.a: "Зрозуміло, вони повинні вчитися однаковим навичкам."
 ireland.130.b: "Залишіть початковий план. Хлопчики будуть хлопчиками, а дівчатка – дівчатками."
 
 IRE_organised_youth_idea_1: "Організована молодь"
 IRE_organised_youth_idea_1_desc: "Юні хлопчики в Ірландії були організовані у скаути, де їх навчають цінним навичкам та культурно інтегрують у суспільство. Організація молоді як воєнізовані формування дасть цінний бонус для нашого рекрутського потенціалу."
 IRE_organised_youth_idea_2_desc: "Юні хлопчики та дівчатка в Ірландії були організовані у скаути, де їх навчають цінним навичкам та культурно інтегрують у суспільство. Організація молоді як воєнізовані формування дасть цінний бонус для нашого рекрутського потенціалу."
 IRE_improve_integration: "Інтеграція ірландських американців"
 IRE_improve_integration_desc: "Біженці, які їдуть до нас із Північної Америки, зазвичай віталися ірландським населенням. Але для такої великої групи, яка намагається пробитися до нової землі, завжди є труднощі. Ми можемо вжити заходів для кращої інтеграції ірландських американців до нашого суспільства."
 
# Ulster Question Wing
 IRE_status_of_ulster: "Статус Ольстера"
 IRE_status_of_ulster_desc: "Оскільки Ірландія отримала свою свободу, статус Північної Ірландії як примара стояла над нацією. Юніоністи, які тримають більшість в Ольстері, все більше розчаровуються політикою уряду, і напруга зростає. Народ закликає до вирішення ольстерського питання, і уряд готовий на все."

# Repression arc
 ireland.uup.weakened.tt: "\nПослабить лоялістів у разі §YГромадянської війни§!"
 IRE_REPRESS: "Придушення лоялістів"
 IRE_REPRESS_desc: "Окрім неприємностей для Ірландії, ольстерські лоялісти більше нічого не принесли. Ірландці вони тільки на ім'я, і ​​вони все більше проявляють себе як вороги Республіки. Настав час розпочати боротьбу з цими шкідниками."
 IRE_RTUG: "Посилення Ольстерської поліції"
 IRE_RTUG_desc: "У міру зростання напруженості в регіоні стає очевидним, що в Ольстері потрібна велика поліцейська сила - 'Гарда'. Нам потрібно підтримати ольстерську поліцію, щоб краще контролювати регіон."
 ireland.rtug.tt: "Підняти §Y5§! дивізій 'Гарди' у Белфасті.\n"
 IRE_REOCCBF: "Окупувати Белфаст"
 IRE_REOCCBF_desc: "У минулому лоялісти вже погрожували влаштувати громадянську війну і відокремити Ольстер, тому вони за жодних обставин не повинні контролювати Белфаст. Він став другим містом у нашій державі і надто дорогоцінний, щоб віддати його ворогові, тим більше за наявності там стратегічного порту, звідки вони можуть отримувати допомогу. Потрібно ввести в Ольстері військовий стан."
 IRE_KILLUVF: "Знищити юніоністські добровольчі сили"
 IRE_KILLUVF_desc: "Волонтерські загони Ольстера, ці звані борці за волю - ніщо інше, як групи терористів. Нам потрібно впровадитись у їхній рух і повністю знищити, якщо ми хочемо зберегти Ольстер. Ми вистежимо їхніх лідерів і покладемо край вербуванні."

# Negotiation arc
 ireland.uneg.tt: "\nТрохи утихомирить лоялістів."
 IRE_NEGOTIATE: "Переговори з лоялістами"
 IRE_NEGOTIATE_desc: "У 1798 році однією з цілей Вольфа Тона було об'єднання католиків, протестантів та дисидентів в одне ціле. Але британці внесли розкол між ірландцями навіть у релігії, і відлуння цього є й досі. Потрібно розпочати переговори, щоб переконатися, що всі вони відносяться до ірландської нації та справжності."
 ireland.ulang.tt: "\nДещо зменшить агресію лоялістів."
 IRE_RECUS: "Визнати ольстеро-шотландців"
 IRE_RECUS_desc: "Нашим першим кроком до того, щоб змусити лоялістів відчути себе бажаними гостями, буде визнати їхній діалект, ольстеро-шотландський, як основну мову, поряд з ірландською та англійською. Це б показало, що ми готові сумлінно вести переговори."
 ireland.ucuc.tt: "\nЗначно знижує агресивність лоялістів."
 IRE_CUC: "Створити Комісію культурної єдності"
 IRE_CUC_desc: "Нашим наступним кроком стане створення Комісії культурної єдності, щоб поставити всі ірландські культури в рівні умови, та забезпечити, щоб нікого не принижували та не вважали другим сортом."
 ireland.eirenua.tt: "\nЗаспокоїть лоялістів."
 IRE_EIRENUA: "Нова Ірландія"
 IRE_EIRENUA_desc: "Наш остаточний і найважливіший крок полягає в тому, щоб федералізувати Ірландію, створивши чотири регіональні парламенти для кожної з провінцій, давши народу Ольстера більше можливостей. Це також збагатило б захід Ірландії, який ігнорувався Дубліном у багатьох питаннях."
 
### Focus Tree - Eire and the World (Foreign Policy)
 IRE_EVTW: "Ірландія на світовій арені"
 IRE_EVTW_desc: "Протягом одинадцяти років з моменту утворення Ірландської вільної держави Ірландія існувала в сонній ізоляції, і зовнішня політика не вважалася важливою. Однак тепер, коли Друга Велика війна на горизонті, Ірландія має або утвердитися на світовій арені, або знову бути чиїмось придатком."
 
# Dealing with Our Enemies
 IRE_ENEMIES: "Розберемося з нашими ворогами"
 IRE_ENEMIES_desc: "Нашою головною загрозою є Британський союз, який, як і його попередники, намагається контролювати Ірландію. Якщо ми хочемо залишатися нейтральними, нам так чи інакше доведеться з ними домовитись."
 IRE_GIVEUSTHEFUTURE: "Дайте нам майбутнє"
 IRE_GIVEUSTHEFUTURE_desc: "Вічна спроба англосаксів підкорити ірландців продовжується. Настав час вирішити цю проблему раз і назавжди!"
 IRE_ENOUGHOFYOURPAST: "Нам вистачило вашого минулого"
 IRE_ENOUGHOFYOURPAST_desc: "Коли ірландські триколори будуть у Лондоні, весь світ дізнається, що зло Британської Імперії та їхнє червоне потомство було стерто з лиця землі!"
 
# Choosing Our Friends
 IRE_FRIENDS: "Вибір наших друзів"
 IRE_FRIENDS_desc: "У міру того, як напруженість зростає, дехто кричить про те, що Ірландії потрібні союзники, і ми стоїмо на роздоріжжі, кого нам вибрати. Допомога, надана нам нашими галантними союзниками в Європі за Прокламацією 1916 року, виявилася неоціненною в нашій війні за незалежність, тоді як ірландці билися на боці Антанти. З іншого боку, чи мають ірландці знову йти на смерть у чужій війні?"
 
 IRE_ENTENTETECH: "Вступити до ІНАР"
 IRE_ENTENTETECH_desc: "Імперська науково-академічна рада – суспільство, призначене для координації досліджень між різними державами, членами Британської Імперії. Однак після Британської революції ми покинули імперію, і тепер, коли наші зв'язки з Канадою відновлені, ми можемо знову вступити туди."
 
# Ancestral Ties
 IRE_AT: "Зв'язки предків"
 IRE_AT_desc: "Мільйони ірландських американців живуть у Сполучених Штатах Америки, це нащадки ірландців, які рятуються в Америці від британського гніту та голоду. Оскільки багато хто в ірландській діаспорі перебуває на провідних позиціях, ми могли б використовувати наші батьківські зв'язки для впливу на уряд та політику США."
 IRE_AIDAMERICA: "Ірландсько-американська асоціація допомоги"
 IRE_AIDAMERICA_desc: "Звістка про початок війни в Ірландії побувала в Америці, і багато ірландських американців, які співчувають нашій справі, пожертвували зброю та припаси, щоб допомогти нам у нашій боротьбі."
 IRE_attract_fleeing_intellectuals: "Залучати інтелектуалів без громадянства"
 IRE_attract_fleeing_intellectuals_desc: "Будь то війна або гоніння, багато талановитих людей втікають, і не шукають нічого, крім як безпечне місце, де можна жити, не відчуваючи страху. Завдяки відносній стабільності нашої держави ми дуже привабливі як перспективне місце призначення. Залучаючи цих зарубіжних інтелектуалів, ми можемо спонукати їх використати свої навички для покращення ірландської економіки та науково-дослідної бази."
 ireland.aidamerica.tt: "\nІрландсько-американські волонтери допоможуть нашій армії."
 
 IRE_COALITION: "Ірландсько-американська коаліція"
 IRE_COALITION_desc: "Тепер, коли Ірландія та Америка є друзями на економічній та політичній аренах, і Америка починає знову стає світовою державою, нам час розглянути альянс з ними."
 
 IRE_CIVINTER: "Реакція на американську громадянську війну"
 IRE_CIVINTER_desc: "Політична напруженість, спричинена економічним крахом США наприкінці Вельткрігу, досягла свого апогею – почалася громадянська війна. Через наші зв'язки з Америкою, Ірландія може бути тим чи іншим способом втягнута в цей конфлікт, тому ми повинні бути готові до наслідків."
 ireland.sanctuary.tt: "\nІрландія прийме ірландсько-американських біженців."
 
#Socialist
 IRE_ACS: "Синдикалістська Конференція"
 IRE_ACS_desc: "Тепер, коли мрія Джеймса Конноллі стала реальністю, ми збираємось замінити Тимчасовий уряд. Три фракції – радикальні соціалістичні націоналісти Вільна Ірландія на чолі з Підаром О'Доннеллом, синдикалістична Ірландська Робоча Ліга на чолі з Джимом Ларкіном та його колишнім суперником Вільямом X. О'Браєном, і Революційна Робоча Група на чолі з тоталістом Шоном Мюррей."
 IRE_ALLYFRANCE: "Приєднатися до Інтернаціоналу"
 
 ireland.243.t: "Приєднатися до Інтернаціоналу?"
 ireland.243.d: "Тепер, коли Ірландія прийняла революцію, настав час приєднатися до наших товаришів, забарвлених у червоний колір, у Франції та Великій Британії. Хоча деякі самотні голоси натомість закликають нас зосередитися на внутрішньому будівництві соціалізму. Як ми діятимемо?"
 ireland.243.a: "Надішліть заявку!"
 ireland.243.b: "Ні, це дуже ризиковано!"
 
#Foreign Polcy
 ireland.170.t: "Ірландська дипломатична місія до Британії"
 ireland.170.d: "Ми вирішили, що найкращий спосіб зберегти незалежність Ірландії – налагодити стосунки з британцями. На чолі з міністром закордонних справ Імоном де Валерою і одним з Робертом Бартоном, який підписав Англо-Ірландський договір, наша місія вирушила до Лондона."
 ireland.170.a: "Щасти!"
 
 ireland.171.t: "Ірландська дипломатична місія прибула до Британії"
 ireland.171.d: "Прямо зараз ірландська дипломатична місія прибула до Лондона і пояснила Конгресу профспілок, що вони мають намір забезпечити мирне співіснування між Британським союзом та Ірландією. Чи маємо ми дійти якоїсь домовленості чи варто просто повернути їх назад?"
 ireland.171.a: "Домовимося."
 ireland.171.b: "Повертайте їх!"
 
 ireland.172.t: "Британці не хочуть переговорів"
 ireland.172.d: "Наша місія сьогодні повернулася з порожніми руками, адже британці навіть не стали приймати нашу місію."
 ireland.172.a: "Чортові британці!"
 
 ireland.173.t: "Початок переговорів"
 ireland.173.d: "Англійці погодились поговорити. Наші вимоги полягають у тому, що в обмін на нейтралітет Ірландії щодо будь-яких конфліктів Британії на континенті, вони повинні визнати нашу незалежність і не втручатися в наші справи. На додаток до цього постало питання про тарифи, які нації накладають одна на одну, перешкоджаючи нормальній торгівлі. Ми хотіли б скасувати їх, на благо всіх."
 ireland.173.a: "Справедлива пропозиція?"
 
 ireland.174.t: "Початок переговорів"
 ireland.174.d: "Англійці погодились поговорити. Наші вимоги полягають у тому, що в обмін на нейтралітет Ірландії щодо будь-яких конфліктів Британії на континенті, вони повинні визнати нашу незалежність і не втручатися в наші справи. На додаток до цього постало питання про тарифи, які нації накладають одна на одну, перешкоджаючи нормальній торгівлі. Ми хотіли б скасувати їх, на благо всіх."
 ireland.174.a: "Справедлива пропозиція?"
 
 ireland.175.t: "Ірландські пропозиції"
 ireland.175.d: "Ірландці надали нашим переговорникам свої пропозиції. Вони хочуть, щоб ми гарантували їхню незалежність і трималися подалі від ірландських справ в обмін на їх постійний нейтралітет. Вони також просять забрати тарифи між нашими країнами. В обмін на це вони пропонують нам внести будь-які поправки до договору."
 ireland.175.a: "Ми приймаємо ірландські пропозиції."
 ireland.175.b: "Попросіть військовий доступ у межах будь-якого договору."
 ireland.175.c: "Ми не згодні."
 
 ireland.176.t: "Ірландські пропозиції"
 ireland.176.d: "Ірландці надали нашим переговорникам свої пропозиції. Вони хочуть, щоб ми гарантували їхню незалежність і трималися подалі від ірландських справ в обмін на їх постійний нейтралітет. Вони також просять забрати тарифи між нашими країнами. В обмін на це вони пропонують нам внести будь-які поправки до договору."
 ireland.176.a: "Звичайно, ми приймаємо їхні пропозиції!"
 ireland.176.b: "Попросіть військовий доступ у межах будь-якого договору."
 ireland.176.c: "Ми не згодні."
 
 ireland.177.t: "Британці згодні"
 ireland.177.d: "Британці згодні з нашими пропозиціями, місія пройшла успішно!"
 ireland.177.a: "Відмінно!"
 
 ireland.178.t: "Другий англо-ірландський договір"
 ireland.178.d: "Ми підписали договір, який гарантує ірландський нейтралітет. Хоча вони не можуть бути союзниками, вони хоч би не будуть ворогами."
 ireland.178.a: "Відмінно!"
 
 ireland.179.t: "Переговори зруйнувалися"
 ireland.179.d: "Наша місія сьогодні повернулася з порожніми руками, бо не змогла домовитись із синдикалістами."
 ireland.179.a: "Чортові британці!"
 
 ireland.180.t: "Британська ціна"
 ireland.180.d: "Британці згодні з нашою пропозицією, але тільки якщо ми надамо їм доступ до наших портів та авіабаз."
 ireland.180.a: "Ціна, яку варто заплатити."
 ireland.180.b: "Попросіть в обмін економічну допомогу."
 ireland.180.c: "Це не прийнятно!"
 
 ireland.181.t: "Ірландська зустрічна пропозиція"
 ireland.181.d: "Ірландська дипломатична місія згодна надати нам військовий доступ, але в обмін на економічну допомогу для них."
 ireland.181.a: "Ми згодні."
 ireland.181.b: "Багато хочуть."
 
 ireland.182.t: "Британці згодні"
 ireland.182.d: "Британці згодні з нашими пропозиціями, місія пройшла успішно!"
 ireland.182.a: "Відмінно!"
 
 ireland.183.t: "Другий англо-ірландський договір"
 ireland.183.d: "Ми підписали договір, який гарантує ірландський нейтралітет. Хоча вони точно не можуть бути нашими союзниками, вони хоч би не будуть ворогами."
 ireland.183.a: "Відмінно!"
 
 ireland.184.t: "Кінець торгової війни"
 ireland.184.d: "З часу підписання Першого англо-ірландського договору у 1922 році, згідно з яким було створено Вільну державу Ірландія у складі Британської Імперії, між Великобританією та Ірландією стався економічний конфлікт. Були встановлені тарифи розміром у 20% як для імпорту, так і для експорту, як засіб утиску ірландської держави, що зароджується, а також у рамках протекціоністського заходу для надання допомоги британському бізнесу, що оговтується після Вельткрігу. Ірландці відреагували дружелюбно, щоб підтримати свою незалежність від Британії. Ситуація не змінилася і після Британської революції 1925 року і заснування Британського Союзу, значною мірою через ідеологічні відмінності між лоялістами та партією Коллінза. Однак тепер, з підписанням Другого англо-ірландського договору, Торгова війна добігла кінця і обидві країни мають намір пожинати плоди економічних вигод."
 ireland.184.a: "Відмінно!"
 
 ireland.185.t: "Кінець торгової війни"
 ireland.185.d: "З часу підписання Першого англо-ірландського договору у 1922 році, згідно з яким було створено Вільну державу Ірландія у складі Британської Імперії, між Великобританією та Ірландією стався економічний конфлікт. Були встановлені тарифи розміром у 20% як для імпорту, так і для експорту, як засіб утиску ірландської держави, що зароджується, а також у рамках протекціоністського заходу для надання допомоги британському бізнесу, що оговтується після Вельткрігу. Ірландці відреагували дружелюбно, щоб підтримати свою незалежність від Британії. Ситуація не змінилася і після Британської революції 1925 року і заснування Британського Союзу, значною мірою через ідеологічні відмінності між лоялістами та партією Коллінза. Однак тепер, з підписанням Другого англо-ірландського договору, Торгова війна добігла кінця і обидві країни мають намір пожинати плоди економічних вигод."
 ireland.185.a: "Відмінно!"
 
 ireland.186.t: "Договір про доступ до Ірландії?"
 ireland.186.d: "Ірландський уряд запропонував надати нам військовий доступ, дозволяючи нам базувати наш флот і ВПС на їхньому острові, поряд з Британією. В обмін вони просять пакт про ненапад та гарантію незалежності з нашого боку."
 ireland.186.a: "Чудова угода!"
 ireland.186.b: "Це того не варте..."
 
 ireland.187.t: "Німеччина приймає нашу пропозицію!"
 ireland.187.d: "Німці погодилися гарантувати нашу незалежність в обмін на те, що ми дозволяємо їм розташувати свої війська у нас."
 ireland.187.a: "Відмінно!"
 
 ireland.188.t: "Ірландія у Райхспакті?"
 ireland.188.d: "Ірландський уряд звернувся до нас із проханням прийняти їх до нашого альянсу. Це дасть нам і основу, і лояльного союзника біля Британії. Як ми відреагуємо?"
 ireland.188.a: "Яволь!"
 ireland.188.b: "Нам це не потрібно."
 
 ireland.189.t: "Німці прийняли нашу пропозицію!"
 ireland.189.d: "Німеччина прийняла наше прохання, і тепер ми перебуваємо в Рейхспакті, разом з яким ми боротимемося проти синдикалістів."
 ireland.189.a: "Відмінно!"
 
 ireland.190.t: "Німці відхилили наше прохання!"
 ireland.190.d: "Німці відхилили наше прохання. Ми ніколи не довіримося їм знову!"
 ireland.190.a: "Їм же гірше!"
 
 ireland.191.t: "Договір про доступ до Ірландії?"
 #ireland.191 and 192 removed
 
 ireland.193.t: "Ірландія в Антанті?"
 ireland.193.d: "Ірландський уряд звернувся до нас із проханням прийняти їх до нашого альянсу. Це дасть нам і базу, і лояльного союзника біля Британії, що допоможе нам відбити наш дім синдикалістів! З іншого боку, союз з Ірландією не буде позитивно сприйнятий тими, у чиїх головах ще свіжі спогади про війну в Ірландії."
 ireland.193.a: "На крок ближче до Лондона!"
 ireland.193.b: "Ворог нашого ворога – не наш друг!"
 
 ireland.194.t: "Канада приймає нашу пропозицію!"
 ireland.194.d: "Канада прийняла наше прохання, і тепер ми перебуваємо в Антанті, разом з яким ми боротимемося проти синдикалістів."
 ireland.194.a: "Відмінно!"
 
 ireland.195.t: "Канадці відхилили наше прохання!"
 ireland.195.d: "Канадці відхилили наше прохання, ми серйозно помилилися, довірившись їм!"
 ireland.195.a: "Їм же гірше!"
 
 ireland.196.t: "Торгові відносини з Ірландією?"
 ireland.196.d: "Ірландський уряд запропонував розпочати торгівлю між нашими двома країнами, чиї відносини були досить теплими, зважаючи на спільні проблеми через Чорний понеділок і пронімецьку орієнтацію Ірландії."
 ireland.196.a: "Чому б і ні."
 ireland.196.b: "В даний час це дуже ризиковано."
 
 ireland.197.t: "Америка згодна!"
 ireland.197.d: "Американський уряд позитивно відреагував на нашу пропозицію, це послужить гарною ознакою для нашої економіки!"
 ireland.197.a: "Відмінно!"
 
 ireland.198.t: "Америка не згодна!"
 ireland.198.d: "Американський уряд відхилив нашу пропозицію, пославшись на бажання не качати човен, поки їхня країна нестійка."
 ireland.198.a: "Добре, що ми можемо зробити?"
 
 ireland.199.t: "Атлантична торгова комісія?"
 ireland.199.d: "Ірландський уряд запропонував створити Комісію з торгівлі в Атлантиці для спостереження за нашою торгівлею в Атлантичному океані. Останнім часом наші відносини з Ірландією дуже близькі, тому багато хто підтримує цю ідею."
 ireland.199.a: "Чудова ідея!"
 ireland.199.b: "Чому б просто не залишити все як є?"
 
 ireland.200.t: "Створення Атлантичної торгової комісії"
 ireland.200.d: "Американський уряд погодився, і Комісія з торгівлі в Атлантиці буде створена, щоб наглядати за нашими країнами щодо торгівлі. Це має бути корисним для подальших відносин між нашими державами."
 ireland.200.a: "Відмінно!"
 
 ireland.201.t: "Наша пропозиція відхилена!"
 ireland.201.d: "На жаль, американці відкинули нашу пропозицію."
 ireland.201.a: "Шкода."
 
 ireland.202.t: "Ірландсько-американський договір"
 ireland.202.d: "Ірландський уряд звернувся до нас із проханням укласти пакт про ненапад і щоб ми гарантували їхню незалежність. У світлі наших економічних відносин та допомоги, яку ірландці надавали нам під час Другої громадянської війни, мало хто виступає проти цієї ідеї."
 ireland.202.a: "Звичайно!"
 ireland.202.b: "Ірландія надто далеко, щоб захищати її."
 
 ireland.203.t: "Підписання ірландсько-американського договору"
 ireland.203.d: "Американський уряд, зрозуміло, погодився з нашим проханням, і ми підписали договір про ненапад, а також США надали гарантію незалежності від іноземного вторгнення."
 ireland.203.a: "Відмінно!"
 
 ireland.204.t: "Америка зводить нас з розуму!"
 ireland.204.d: "Незважаючи на всю нашу допомогу, яку ми їм надали, вони відмовилися захистити нас!"
 ireland.204.a: "Невдячні зрадники."
 
 ireland.205.t: "Ірландсько-американська коаліція"
 ireland.205.d: "Ірландський уряд знову звернувся до нас із великою пропозицією щодо створення військового альянсу. Ми могли б за допомогою цього поширити наш вплив на Атлантику та Європу, але ціною можливої ​​напруженості у нашій нації."
 ireland.205.a: "Ми з радістю приймемо їх до нас!"
 ireland.205.b: "Створити Організацію Атлантичного договору!"
 ireland.205.c: "Конфлікти в Європі не становлять для нас жодного інтересу."
 
 ireland.206.t: "Ірландсько-американський альянс"
 ireland.206.d: "Америка погодилася, бажаючи поширити свій вплив на Атлантику. Відтепер ми союзники, і горе тому, хто проти нас стане!"
 ireland.206.a: "Боже, бережи Америку, і Боже, бережи Ірландію!"
 
 ireland.207.t: "Америка відхиляє нашу пропозицію"
 ireland.207.d: "Америка відмовилася створювати альянс, не бачачи у цьому потреби. Проте в разі вторгнення ми все одно захищені ними."
 ireland.207.a: "Ну, що ж..."
 
 ireland.208.t: "Ірландія підтримує нас!"
 ireland.208.d.not_syndie: "Ірландський уряд, бачачи в нас оплот проти синдикалізму, надіслав нам добровольців для допомоги у нашій боротьбі!"
 ireland.208.d.syndie: "Наші товариші в Ірландії надіслали двох добровольців, щоб допомогти нам у нашій боротьбі за нашу революцію."
 ireland.208.a: "Хай живе Ірландія!"

 ireland.209.t: "Кінець Другої Американської громадянської війни"
 ireland.209.d: "Друга Американська громадянська війна скінчилася, і добровольці ІРА, відправлені нами, повертаються додому, набравшись досвіду у веденні бойових дій."
 ireland.209.a: "З поверненням!"
 
 ireland.210.t: "Імміграція та економіка"
 ireland.210.d: "Приплив американського капіталу та технічний досвід, не кажучи вже про дешеву робочу силу, справили позитивний вплив на нашу економіку."
 ireland.210.a: "Відмінно!"
 
### Syndicalist Ireland ###
 ireland.216.t: "Ірландія хоче приєднатися до Інтернаціоналу"
 ireland.216.d: "Уряд Ірландії нещодавно оголосив, що хоче увійти до Інтернаціоналу, зважаючи на недавній синдикалістський переворот, що стався у них. Чи хочемо ми, щоб ірландські робітники приєдналися до нашого хрестового походу проти сил імперіалізму та капіталізму?"
 ireland.216.a: "Звичайно!"
 ireland.216.b: "Кому вони потрібні?"
 
 ireland.217.t: "Ми вступаємо до Інтернаціоналу!"
 ireland.217.d: "Французи раді, що ми приєднуємося до спільної справи – поширення революції у всьому світі. Тепер ми – частина Інтернаціоналу."
 ireland.217.a: "Піднімайте зоряний плуг!"
 
 ireland.218.t: "Франція відмовляється!"
 ireland.218.d: "Французи відмовилися приймати нас до Інтернаціоналу."
 ireland.218.a: "Їм же гірше!"
 
 ireland.219.t: "КС: Економічна політика"
 ireland.219.d: "Першим питанням на нашому Конгресі Синдикалістів (далі – КС) є економіка. Вільна Ірландія (ВІ) виступає за будівництво інфраструктури в найбідніших районах країни, щоб допомогти людям там. Ірландська робоча ліга (ІРЛ) підтримує подальшу індустріалізацію у великих містах під контролем профспілок, а Революційна робоча група (РРГ) пропонує проекти громадських робіт, щоб пожвавити ірландську економіку та підтримати новий революційний уряд."
 ireland.219.a: "РРГ: Проекти громадських робіт!"
 ireland.219.b: "ІРЛ: Подальша індустріалізація!"
 ireland.219.c: "ВІ: Потрібно допомогти нашим бідним регіонам!"
 
 ireland.220.t: "КС: Мовна політика"
 ireland.220.d: "Далі йде питання про ірландську мову. Вільна Ірландія виступає за кампанію повного відродження культури, Ірландська робоча ліга вважає, що, за словами Джеймса Коннолі, голодну людину неможливо навчити ірландській мові, тому це питання варто залишити на потім, тоді як Революційна робоча група вважає, що варто щось зробити, але краще зайнятися найважливішими справами."
 ireland.220.a: "РРГ: Докладіть деяких зусиль."
 ireland.220.b: "ІРЛ: У нас є справи важливіші."
 ireland.220.c: "ВІ: Ми маємо розпочати кампанію відродження!"
 
 ireland.221.t: "КІ: Релігійна політика"
 ireland.221.d: "Далі на порядку денному – доля релігії. Вільна Ірландія вважає, що релігію можна дати спокій, оскільки її усунення розлютило б і протестантів, і католиків. Ірландська робоча група виступає за націоналізацію шкільної системи, тоді як Революційна робоча група каже, що слід повністю викорінити релігію."
 ireland.221.a: "РРГ: Релігію потрібно викорінити!"
 ireland.221.b: "ІРЛ: Націоналізуємо шкільну систему!"
 ireland.221.c: "ВІ: Даємо церкву спокій."
 
 ireland.222.t: "КІ: Зовнішня політика"
 ireland.222.d: "Наступне питання – зовнішня політика. Вільна Ірландія прагне поступово збалансувати стосунки з Інтернаціоналом. Ірландська робоча ліга виступає за поліпшення відносин з англійцями, тоді як Революційна робоча група хоче розпочати зближення з Францією."
 ireland.222.a: "РРГ: Ми маємо потоваришувати з нашими найближчими союзниками в Європі - з Францією!"
 ireland.222.b: "ІРЛ: У нас тісні зв'язки із британськими синдикалістами."
 ireland.222.c: "ВІ: Рівномірний розвиток відносин!"
 
 ireland.223.t: "КС: Військова політика"
 ireland.223.d: "Останнє питання – питання з армією. Потрібно вирішити, яку армійську галузь варто розвивати. Вільна Ірландія стверджує, що Ірландія має розвивати авіацію, щоб допомагати ВПС Інтернаціоналу. Ірландська робоча ліга виступає за Народну армію, щоб зуміти захистити Ірландію від вторгнення та допомагати революції за кордоном, у той час як Революційна робоча група пропонує зосередитися на флоті, щоб захистити себе від німецького та канадського флотів, а також підтримати флоти французів та британців."
 ireland.223.a: "РРГ: Пріоритет на флоті!"
 ireland.223.b: "ІРЛ: Пріоритет на армії!"
 ireland.223.c: "ВІ: Пріоритет на ВПС!"
 
 ireland.224.t: "РРГ отримує більшість"
 ireland.224.d: "Конгрес Синдікалістів вирішив голосувати за Революційну робочу групу на чолі з Шоном Мюрреєм, яка отримала більшість голосів."
 ireland.224.a: "Вітаємо, товаришу Мюррей!"
 
 ireland.225.t: "ВІ отримує більшість"
 ireland.225.d: "Конгрес Синдікалістів вирішив голосувати за Вільну Ірландію на чолі з Джеймс Гралтон, яка отримала більшість голосів."
 ireland.225.a: "Вітаємо, товаришу Гралтон!"
 
 ireland.226.t: "ІРЛ отримує більшість"
 ireland.226.d: "Конгрес Синдікалістів вирішив голосувати за Ірландську робочу лігу на чолі з Джимом Ларкіном, яка здобула більшість голосів."
 ireland.226.a: "Вітаємо, товаришу Ларкін!"
 
 ireland.227.t: "КС закінчився нічиєю"
 ireland.227.d: "З'їзд синдикалістів ні до чого не привів, всі партії набрали приблизно рівну кількість голосів, тому влада залишається в руках у тимчасового революційного уряду."
 ireland.227.a: "Підтримаємо революційний уряд!"
 
### FP Ideas ###
 IRE_USA_trade: "Ірландсько-американська торгівля"
 IRE_USA_trade_desc: "Ірландсько-американські відносини були холодними, через різні розбіжності та американський економічний крах, проте країни порозумілися: почалися переговори і торгівля між урядами, і відносини значно потеплішали."
 IRE_USA_tech: "Ірландсько-американські дослідження"
 IRE_USA_tech_desc: "Підтримка США та багатьох ірландсько-американських інтелектуалів, які бажають допомогти батьківщині своїх предків, покращила технологічний розвиток Ірландії."
 IRE_USA_ATC: "Атлантична торгова комісія"
 IRE_USA_ATC_desc: "Зважаючи на ірландсько-американські відносини, що тепліють, обидва уряди вирішили сформувати Атлантичну торговельну комісію для контролю торгівлі, допомагаючи економіці обох країн."
 IRE_REFUGEES: "Ірландсько-американські біженці"
 IRE_REFUGEES_desc: "Ірландія прийняла безліч біженців, які рятуються від Другої Американської громадянської війни. Хоча вони вітаються нашим народом і стають новими робітниками та солдатами для Ірландії, їх вплив може мати довгострокові наслідки для ірландського суспільства."
 IRE_REFUGEE_WORK: "Програми роботи біженців"
 IRE_REFUGEE_WORK_desc: "Через безробіття серед ірландсько-американських біженців уряд Ірландії ухвалив рішення про створення програм громадських робіт для біженців та зниження соціальної напруженості."
 IRE_REFUGEE_FIGHT: "Бригади біженців"
 IRE_REFUGEE_FIGHT_desc: "Через безробіття серед ірландсько-американських біженців уряд Ірландії ухвалив рішення про створення військових програм вербування для біженців та зниження соціальної напруженості."
 
# Focus Tree - Military
 
 IRE_ARMYTREE: "Реформа збройних сил"
 IRE_ARMYTREE_desc: "Після закінчення Північної кампанії серед ірландських військових почалася стагнація, а також вони були сильно скорочені через те, що Канада та Британський союз стали становити меншу небезпеку. Тепер, коли мир на порозі війни, нам потрібно "оживити" нашу армію."
 
# Military Industry
 IRE_MILITARYINDUSTRY: "Військова промисловість"
 IRE_MILITARYINDUSTRY_desc: "Хоча народ Ірландії віддав би перевагу миру замість війни, немає жодних сумнівів у тому, що війна не за горами. Ворог за Ірландським морем зловісно дивиться на нас, тому Ірландія має побудувати свій воєнпром, якщо вона хоче вижити у майбутньому штормі."
 IRE_HEAVYINDUSTRY: "Важка промисловість"
 IRE_HEAVYINDUSTRY_desc: "Ірландія – країна маленька, але може звільнити місце для військових комплексів. Військові заводи, які ми будуємо, мають бути спеціалізованими до військового виробництва, здатними запускати ефективні виробничі лінії та забезпечувати високу продуктивність. А часу на перетворення цивільних фабрик на військові заводи ми не маємо."
 IRE_heavy_industry: "Ірландська важка промисловість"
 IRE_heavy_industry_desc: "Ми вирішили поставити в пріоритет нашу військову промисловість, з упором на дорожчі, але ефективніші заводи, що спеціалізуються виключно на виробництві озброєнь."
 IRE_NORMALINDUSTRY: "Середня промисловість"
 IRE_NORMALINDUSTRY_desc: "Щоб адаптуватися до умов, що постійно змінюються, ірландська збройова промисловість повинна бути гнучкою. Ми чекаємо на війну, але війна не буде вічної. Нам потрібно адаптувати нашу індустрію і до війни, і до світу рівною мірою."
 IRE_medium_industry: "Ірландська середня промисловість"
 IRE_medium_industry_desc: "Ми вирішили підійти до нашої військової промисловості адаптивно, воліючи будувати кілька невеликих військових заводів, які можна перетворити на цивільні, і навпаки."
 IRE_HEAVYPRODUCTIONDRIVE: "Виробничий драйв"
 IRE_HEAVYPRODUCTIONDRIVE_desc: "Тепер, коли ми відбудували нашу індустрію і спеціалізували її на війні, нам настав час почати використовувати вигоду від цього, надаючи нашим робітникам посилену підготовку в галузі виробництва озброєнь, дозволяючи ефективніше вести виробництво."
 IRE_production_drive: "Важкий виробничий драйв"
 IRE_production_drive_desc: "Швидше, важче та сильніше: так можна описати нашу військову промисловість. Нехай наші армії не такі великі, як армії наших ворогів, але ми зробимо все можливе, щоб здолати їх."
 IRE_DEFENSEPRODUCTION: "План промислової оборони"
 IRE_DEFENSEPRODUCTION_desc: "Дуже важливо, щоб у воєнний час наша промисловість не постраждала від ворожих бомбардувальників. Створюючи складні захисні системи для оборони наших заводів, ми зможемо мінімізувати збитки, завдані ворожою авіацією."
 IRE_defense_production: "План промислової оборони"
 IRE_defense_production_desc: "Всі наші військові заводи будуть побудовані частково під землею, а також з посиленими покрівлями та вихлопами, щоб захиститися від ворожих бомбардувальників."
 IRE_HEAVYPRIORITIES: "Промислова стратегія"
 IRE_HEAVYPRIORITIES_desc: "Стратегічні рішення приймаються як на полі бою. Так само, як наші генерали вирішують питання в армії, так і ми повинні вирішити, якою буде наша промислова стратегія. Буде створено дворічний комітет, який розгляне наші пріоритети та дозволить зосередити наші виробничі зусилля на одній великій лінії."
 ireland.hp.tt: "Визначте §Yвиробничу зону§!, щоб зосередитися на §Oзбільшеній вартості§! в обмін на §Gбільш високу продуктивність.§!\n\n"
 
 ireland.128.t: "Промислова стратегія"
 ireland.128.d: "У рамках наших планів у важкій військовій промисловості ми можемо виділити пріоритети у певній галузі виробництва озброєнь, щоб відповідати нашим загальним стратегічним цілям. Ми можемо значно збільшити обсяг виробництва в будь-якій конкретній області протягом певного часу, однак це буде коштувати значних грошей, тому потрібно вибрати з розумом, якщо взагалі вибиратимемо."
 ireland.128.a: "Упор на виробництво танків."
 ireland.128.b: "Нашим хлопцям потрібно більше гармат."
 ireland.128.c: "Нам потрібно більше літаків."
 ireland.128.e: "Наразі немає необхідності обирати пріоритети."
 ire_armor_prio: "Бронетанкові війська"
 ire_armor_prio_desc: "Ми виробляємо досить велику кількість танків за великої вартості споживчих товарів."
 ire_infantry_prio: "Піхотне спорядження"
 ire_infantry_prio_desc: "Ми виробляємо досить велику кількість піхотного спорядження за великої вартості споживчих товарів."
 ire_airforce_prio: "Повітряні війська"
 ire_airforce_prio_desc: "Ми виробляємо досить велику кількість літаків за великої вартості споживчих товарів."
 
 IRE_FLEXIBILITYBOOST: "Підтримка гнучкості"
 IRE_FLEXIBILITYBOOST_desc: "Наші військові заводи спроектовані так, щоб бути дешевими, швидкими, щоб виробляти та легко перетворюватися, коли це необхідно. Те саме слід застосувати до того, що ми будуємо на цих заводах. Нові лінії повинні швидко набирати обертів у роботі, і можливість заміни лінії виробництва "на льоту" матиме велике значення для нашої "мобільної" промислової стратегії."
 IRE_flexibility_boost: "Промислова гнучкість"
 IRE_flexibility_boost_desc: "У мінливій обстановці війни дуже важливо, щоб ми могли дуже швидко адаптувати і замінити наші виробничі лінії, коли це потрібно."
 IRE_NAVALINDUSTRY: "Морська промисловість"
 IRE_NAVALINDUSTRY_desc: "Якщо Ірландія почне будувати потужний флот, їй доведеться спорудити більше військово-морських об'єктів. Інвестиції у військово-морську індустрію нашої нації стануть кроком у правильному напрямку захисту Ірландського моря та самої Ірландії від іноземної агресії."
 IRE_SUBDOCKYARD: "Коркська верф субмарин"
 IRE_SUBDOCKYARD_desc: "Деякі з наших військово-морських теоретиків вважають, що підводні човни можуть бути зброєю майбутнього. Якщо ми прислухаємося до їхніх порад, варто розпочати виробництво субмарин. Розвиваючи спеціалізований підводний цех та випробувальний центр у Корку, ми можемо зосередити наше морське виробництво на розвитку цих підводних кораблів-хижаків."
 ire_cork_foundry: "Коркська верф субмарин"
 ire_cork_foundry_desc: "Розробка підводного випробувального об'єкта та виробничої бази у Корку дозволила нам ефективніше виробляти підводні човни."
 IRE_DESTROYERDOCKYARD: "Дублінська суднобудівна верф"
 IRE_DESTROYERDOCKYARD_desc: "Есмінці відіграють ключову роль у будь-якій морській стратегії. В даний час в Ірландії може бракувати великої кількості флоту, але наші адмірали знають, що треба робити. Який би тип флоту ми не виробляли, есмінці завжди будуть важливими. Ми можемо адаптувати верф у Дубліні для зосередження на виробництві есмінців та легких крейсерів."
 ire_dublin_shipyard: "Дублінська суднобудівна верф"
 ire_dublin_shipyard_desc: "Тепер ми можемо виробляти есмінці з високою швидкістю завдяки спеціалізованій верфі в Дубліні."
 IRE_CAPITALSHIPDOCKYARD: "Белфастські доки"
 IRE_CAPITALSHIPDOCKYARD_desc: "Маленькі кораблі та есмінці – дитячі іграшки, в порівнянні з могутніми броненосці. Якщо ми сприйматимемо всерйоз проблему нашого флоту, нам потрібно створювати великі потужні кораблі. Белфаст - ідеальне місце для цього."
 ire_belfast_shipwright: "Белфастські доки"
 ire_belfast_shipwright: "Белфаст - одне з найкращих суднобудівних міст у світі, і воно стало ще кращим завдяки докам, повністю призначеним для створення лінкорів нашої нації."
 
# Air force
 IRE_AIRFORCE: "Повітряний корпус"
 IRE_AIRFORCE_desc: "Однією з кричущих помилок ірландських військових досі була відсутність будь-яких військово-повітряних сил, які вважалися надто несуттєвими та дорогими. Британські ВПС є найбільшими у світі, тому нам потрібно терміново виправити цю проблему."
 IRE_CHANNELDEFENSE: "Захист Ірландського моря"
 IRE_CHANNELDEFENSE_desc: "Історична сила Британії - її флот, з допомогою якого завжди захищала свій острів від вторгнення. Найкращий спосіб підірвати владу Британії на морі та захистити Ірландію від висадки - дослідити та побудувати серію бомбардувальників, здатних знищувати кораблі."
 IRE_CHANNELDEFENSE2: "Просунута кампанія бомбардування"
 IRE_CHANNELDEFENSE2_desc: "Тепер, коли ми досліджували військово-морські бомбардувальники, нам потрібно використовувати нові знання для дослідження інших видів бомбардувальників, які допоможуть нам у боротьбі з Британією."
 IRE_FIGHTERFOCUS: "Захист неба Ірландії"
 IRE_FIGHTERFOCUS_desc: "У разі війни британські ВПС можуть безкарно вторгнутися у небо Ірландії. Ми повинні дослідити літальні апарати, які зможуть завадити цьому та збивати будь-які британські літаки."
 IRE_FIGHTERFOCUS2: "Програма важких винищувачів"
 IRE_FIGHTERFOCUS2_desc: "Оскільки наші дослідження винищувачів були успішними, тепер ми повинні задуматися про створення важких винищувачів, які ефективніші на дальній відстані, ніж прості винищувачі та дуже гарні у знищенні бомбардувальників."
 IRE_AIRBASEEXPANSION: "Розширення аеродромів"
 IRE_AIRBASEEXPANSION_desc: "В даний час наші аеродроми в Дубліні та Деррі є лише дрібними злітними смугами порівняно з іншими країнами. Нам потрібно розширити ці аеродроми."
 IRE_WOMENPILOTS: "Жінки в авіації"
 IRE_WOMENPILOTS_desc: "Хоча багато хто проти служби жінок в ірландській армії чи флоті, навіть незважаючи на внесок Ірландської жіночої ради (Cumann na mBan) у Великодньому повстанні. Однак, ми можемо відкрити набір жіночих пілотів до авіації, за прикладом знаменитої Амелії Ерхарт."
 IRE_AIRCOMMAND: "Радіолокаційна техніка"
 IRE_AIRCOMMAND_desc: "Тепер, коли наші ВПС організовані, нам потрібна технологія радіолокації. Це дозволило б виявляти ворожі літаки, що полегшить їх знищення, а також ми отримаємо інформацію про війська та флот противника."
 IRE_ANYTHINGFORIRELAND: "Все для Ірландії"
 IRE_ANYTHINGFORIRELAND_desc: "Наші вороги перемагають! Після семисот років боротьби за свободу, ми не припустимо щоб нас підкорили знов! У цей відчайдушний час нас завітала ідея про суїцидальні атаки літаків, начинених вибухівкою, на ворожі кораблі. Хай простить нас Бог."
 
# Army
 IRE_INFANTRY: "Армія"
 IRE_INFANTRY_desc: "Військова тактика та доктрини змінилися з кінця Північної кампанії 1926 року. З іншого боку, ірландська армія майже не існує. Вкрай важливо, щоб ми були готові до всього, адже початок війни в Європі вже неминучий."
 IRE_DIRECTIONOFTHEARMY: "Напрямок армії"
 IRE_DIRECTIONOFTHEARMY_desc: "Нині серед наших військових розкол у плані питання, як діяти. Чи маємо ми наслідувати стандартні армії інших народів, як це було в Північній кампанії, або адаптуємо тактику і структуру, яку ми розробили в період війни за незалежність до звичайної війни?"
 IRE_MOBILE1: "Мобільна війна"
 IRE_MOBILE1_desc: "Військова стратегія змінюється, і мобільність та танкова війна стають популярними. Нам потрібно йти в ногу з часом і розпочати вивчення доктрин мобільності."
 IRE_MOBILE2: "Моторизована піхота"
 IRE_MOBILE2_desc: "Якщо ми хочемо, щоб тактика мобільної війни працювала, нам потрібно моторизувати нашу звичайну піхоту, щоб обганяти супротивника, інакше ми будемо вразливими до оточення."
 IRE_MOBILE3: "Танкові дослідження"
 IRE_MOBILE3_desc: "Танки є ключовими для рухливої ​​війни, оскільки вони утворюють клин серед ворога. Якщо ми хочемо, щоб тактика мобільної війни була успішною, потрібно вивчати танки."
 IRE_FIREPOWER1: "Вогнева міць"
 IRE_FIREPOWER1_desc: "Нова доктрина мобільності призначена насамперед для країн, які мають намір вторгатися до інших, чого Ірландія не хоче. Наша доктрина має бути зосереджена на використанні артилерії та збереженні життя наших людей."
 IRE_FIREPOWER2: "Стрілецька зброя"
 IRE_FIREPOWER2_desc: "Армія не може боротися без боєприпасів. У період війни за незалежність, постачання США та Німеччини виявилися дуже корисними, але нам потрібно навчитися досліджувати та виробляти своє спорядження."
 IRE_FIREPOWER3: "Дублінський арсенал"
 IRE_FIREPOWER3_desc: "Наша доктрина полягає у виробництві артилерії з метою збереження життя наших людей. Зараз ми закуповуємо озброєння у іноземних компаній, але продовжуватися вічно це не буде, тому нам потрібно навчитися робити артилерію самим."
 IRE_ANHONOURABLEARMY: "Почесна армія"
 IRE_ANHONOURABLEARMY_desc: "У нашій армії має бути порядок, дисципліна та захист. Хоча ця тактика провалилася під час Великоднього повстання, вона добре працювала у Північній кампанії та краще підійде для звичайних бойових дій."
 IRE_APEOPLESARMY: "Народна армія"
 IRE_APEOPLESARMY_desc: "Наша доктрина має бути заснована на швидкості та швидкому плануванні, адаптуючи деякі тактики, які дозволили нам перемогти англійців у війні за незалежність, до звичайних бойових дій."
 IRE_PATRIOTICMOVEMENT: "Патріотичний рух"
 IRE_PATRIOTICMOVEMENT_desc: "Тепер, коли ми вирішили адаптувати нашу тактику війни за незалежності до сучасності, нам потрібно просувати пропагандистську кампанію, яка порівнює нашу сучасну армію з Летчими загонами, і що ми – піонери цієї тактики, щоб викликати у людей почуття національної гордості."
 IRE_FIGHTINGSPIRIT: "Дух боротьби"
 IRE_FIGHTINGSPIRIT_desc: "У той час, як деякі наші війська не можуть пристосуватися до нашої тактики, багато ірландців боролися за британські та американські армії. Ми могли б найняти їх для навчання наших військ."
 IRE_PROFESSIONALARMY: "Професійна армія"
 IRE_PROFESSIONALARMY_desc: "Тепер, коли ми вирішили піти шляхом професіоналізму в армії, нам потрібно навчити наших офіцерів і солдатів, багато з яких звикли до стратегій минулих років."
 IRE_OFFICERSCHOOL: "Школа офіцерів"
 IRE_OFFICERSCHOOL_desc: "В даний час багато наших офіцерів не мають належної підготовки через те, що наші збройні сили походять з партизанської, а не з професійної армії. Ми можемо створити офіцерську школу, яка навчатиме цивільних та військовослужбовців, роблячи з них першокласних офіцерів."
 IRE_BLUEBLOUSES: "Жіноча допоміжна служба"
 IRE_BLUEBLOUSES_desc: "Жінки мають зробити більший внесок у захист нашої нації. Ми повинні відкрити вакансії для тих хоробрих дочок Ірландії, які будуть служити своїй країні."
 IRE_FLYINGCOLUMNS: "Нові загони"
 IRE_FLYINGCOLUMNS_desc: "Незважаючи на те, що реформа армії – справа довга, вона нарешті закінчилася. Країна стала сильнішою і жителі горді цим, знаючи, що у разі вторгнення Ірландія буде у надійних руках."
 
# Navy
 IRE_NAVY: "Морська служба"
 IRE_NAVY_desc: "Незважаючи на те, що ми є острівною країною і є сусідами з Британією, наш ВМФ складається лише з кількох есмінців, які використовуються в основному для пошуку та порятунку потопаючих рибалок. Якщо ми хочемо виступити проти знаменитого військового флоту британців, нам потрібно розширити свій."
 IRE_WOLFHOUNDS: "Вовкодави моря"
 IRE_WOLFHOUNDS_desc: "Під час Вельткріга, незважаючи на перевагу флоту англійців, німці використовували підводні човни з великою ефективністю. Наш перший крок полягатиме у вивченні тактики підводних човнів, щоб ми могли повторити цей успіх."
 IRE_WOLFHOUNDS2: "Другий Феніан Рам"
 IRE_WOLFHOUNDS2_desc: "У 1881 році ірландський винахідник Джон Філіп Холланд створив підводний човен, відомий як Голландський човен н.2, на прізвисько 'Феніан Рам', для Ірландського республіканського братства. Тепер ми повинні йти його стопами і побудувати власний підводний флот."
 IRE_SCREENS: "Проект есмінців"
 IRE_SCREENS_desc: "Метою есмінців є розвідка та захист великих кораблів від підводних човнів та літаків, що було б корисно при виявленні британських підводних човнів і особливо британських сумнозвісних КВС."
 IRE_CAPITALFLEET: "Великий флот Ірландії"
 IRE_CAPITALFLEET_desc: "Якщо ми хочемо протистояти англійцям, ми повинні мати будувати флот, схожий на них. Це займе чимало часу, але зрештою окупиться, як і у випадку з Німеччиною, яка колись має флот, який сильно поступається британському."
 IRE_CAPITALFLEET2: "Кращі лінкори"
 IRE_CAPITALFLEET2_desc: "Тепер, коли ми почали будувати Великий флот, за аналогією з британським, нам потрібно заглянути в проект надважкого лінкора. Хоча це займе багато часу і буде дорогим, результати того коштуватимуть."
 IRE_DOCTRINE: "Доктринальна інновація"
 IRE_DOCTRINE_desc: "Нові доктрини життєво важливі для сучасної війни, тому ми маємо зосередитися на них."
 IRE_MARINEFOCUS: "Морська піхота"
 IRE_MARINEFOCUS_desc: "Тепер, коли ми посилили наш флот, нам потрібно розглянути питання щодо підготовки елітного підрозділу морської піхоти, щоб розпочати наземне вторгнення. Якщо ми все вийде, ми перенесемо 700-річну боротьбу за свободу на землю британців."
 
# Defence
 IRE_HOMEDEFENSE: "Укріплення Шаннону"
 IRE_HOMEDEFENSE_desc: "Однією з ключових природних ознак Ірландії є річка Шаннон, що розділяє схід та захід острова. Наші військові запропонували зміцнити обидві сторони річки, щоб ми могли засісти в обороні вздовж Шаннона у разі вторгнення."
 IRE_COASTALDEFENSE: "Ірландська стіна"
 IRE_COASTALDEFENSE_desc: "Наступний крок в обороні Ірландії полягає в будівництві стіни берегової оборони вздовж східного узбережжя Ірландії, де найімовірніше відбудеться вторгнення."
 IRE_ANTIAIR: "Батареї ППО"
 IRE_ANTIAIR_desc: "Незважаючи на серйозну загрозу з боку британських ВПС, ми не особливо будували протиповітряний захист. Це терміново потрібно виправити."
 IRE_CITADELPROJECT: "Проект 'Цитадель'"
 IRE_CITADELPROJECT_desc: "Ми зосередилися на зміцненні берегів та річок, тоді як наші міста залишилися без захисту. Ми вигадали план, відомий як проект 'Цитадель'. Першим кроком щодо його виконання буде зведення фортів у наших великих містах."
 IRE_CITADELDUBLIN: "Цитадель Дублін"
 IRE_CITADELDUBLIN_desc: "Другий етап плану – повністю зміцнити Дублін фортами, зенітними батареями, прибережними укріпленнями та радаром. Ми маємо вибрати, що варто зміцнити – Дублін чи Белфаст, бо на два одразу у нас не вистачить ресурсів."
 IRE_CITADELBELFAST: "Цитадель Белфаст"
 IRE_CITADELBELFAST_desc: "Другий етап плану – повністю зміцнити Белфаст фортами, зенітними батареями, прибережними укріпленнями та радаром. Ми маємо вибрати, що варто зміцнити – Дублін чи Белфаст, бо на два одразу у нас не вистачить ресурсів."
 
#Ideas
 IRE_HONOURABLE_ARMY: "Почесна армія"
 IRE_HONOURABLE_ARMY_desc: "Ірландська армія вирішила адаптуватися до тактики та дисципліни професійної армії."
 IRE_PEOPLES_ARMY: "Народна армія"
 IRE_PEOPLES_ARMY_desc: "Ірландська армія вирішила адаптуватися до тактики часів Війни за Незалежність."
 IRE_FIGHTING_IRISH: "Боротьба ірландців"
 IRE_FIGHTING_IRISH_desc: "Допомога ірландських солдатів, які служать в іноземних арміях, покращила підготовку ірландських військових."
 IRE_OFFICER_SCHOOL: "Школа офіцерів"
 IRE_OFFICER_SCHOOL_desc: "Створення офіцерської школи сприяло підготовці як офіцерів, які пройшли Війну за незалежність, так і нових молодих кандидатів."
 IRE_LAST_STAND: "Приходить смерть чи світло"
 IRE_LAST_STAND_desc: "Ірландія знову наодинці у своїй війні проти англійців, і виживання Ірландії видається малоймовірним. Але втрачати нам нема чого, і ірландці готові боротися до кінця."
 IRE_CNM: "Солдати-жінки"
 IRE_BLUEBLOUSES_idea: "Жіноча допоміжна служба"
 
# Military Events
 ireland.213.t: "Наша відчайдушна боротьба"
 ireland.213.d: "Ірландія знову бореться з англійцями, віч-на-віч. Наша незалежність, кров'ю відбита 1921 року, висить на волосині. Поки що ситуація виглядає безнадійною, але ми битимемося, і битимемося до кінця. Ніхто й не посміє сказати, що Ірландія спокійно пішла у морок!"
 ireland.213.a: "Приходить смерть або світло!"
 
 ireland.214.t: "Наші нові союзники!"
 ireland.214.d: "Тепер, коли у нас з'явилися союзники, ситуація вже не здається такою безнадійною, як раніше. Однак війна ще не закінчена."
 ireland.214.a: "Під рев гармат і гуркіт гвинтівок, ми співатимемо солдатську пісню!"
 
 ireland.215.t: "Війна закінчена!"
 ireland.215.d: "Незважаючи на безнадійність нашого становища спочатку, ми змогли вистояти та зберегти нашу незалежність!"
 ireland.215.a: "Ми зобов'язані ірландцям за їхню рішучість і мужність!"
 
#Other Events
 
# Introduction Events
 IRE_country_intro_header: "Стан Ірландії, 1936 рік"
 IRE_country_intro_content: "Після незліченних повстань та спроб прогнати британських окупантів, ірландський народ таки відвоював свою свободу та свою країну. Але коли один ворог був переможений, на його місці з'явився ще один, небезпечніший від колишнього. Майкл Коллінз - диктатор, який вперто утримує свою посаду, готовий захищати незалежність свого народу за будь-яку ціну, але його політичні вороги все сильніші в міру наближення виборів 1937 року. Ірландія - це порохове барило, і питання лише в тому, хто чиркне сірником?"
 
 IRE_guide: "§MCollins Holds On§! (§gAuthoritarian Democrat§!)\n£white_dot Have Michael Collins win the 1937 election, maintaining the status quo.\n\n§MDemocracy Prevails§! (§lSocial Liberal §!/ §mMarket Liberal §!/ §cSocial Conservative §!/ §SSocial Democrat §!)\n£white_dot Have Michael Collins lose the 1937 election to the democratic opposition.\n£white_dot After losing, have Collins agree to resign.\n£white_dot Richard Mulcahy will then hold snap elections a month later which will allow you to choose between electing §lFianna Fáil§!, §mCumann Poblachta na hÉireann§!, the §cNational Centre Party§!, or §SSinn Féin§!.\n\n§MGearóid Ó Cuinneagáin Comes to Power§! (§PPaternal Autocrat§!)\n£white_dot Have any democratic party except the §cNational Centre Party§! win the snap elections described above.\n£white_dot In 1942 you will be able to elect §PAiltirí na hAiséirghe§!.\n\n§MCollins Dissolves the Oireachtas§! (§PPaternal Autocrat§!)\n£white_dot Have Michael Collins lose the 1937 election to the democratic opposition.\n£white_dot After losing, dissolve the Oireachtas to empower Collins fully as dictator, changing the ruling party to §PCollins' Government§!.\n£white_dot When an assassination attempt is made on Collins' life, have him survive.\n\n§MThe Second Irish Revolution§! (§RRadical Socialist §!/ §rSyndicalist §!/ §oTotalist§!)\n£white_dot Have Michael Collins lose the 1937 election to the democratic opposition and dissolve the Oireachtas.\n£white_dot When the assassination attempt is made against Collins, have it succeed with the ICA storming Leinster House, empowering the §rIrish Workers League§!.\n£white_dot In the following event chain §RSaor Éire§! and the §oRevolutionary Workers Group§! can be elected if more of their policies are selected.\n"
 
 ireland.53.t: "Проблеми на півночі"
 ireland.53.d: "Едвард Карсон, колишній лідер Лоялістської партії, помер минулого року у віці 81 року. Він був дуже різнобічною фігурою. Будучи ще живим, він утік до Англії після того, як Ірландія повернула собі Ольстера. Живучи поза Ольстера, він був особливо незадоволений тим, що його улюбленого ірландського поета та письменника - Оскара Уайльда - переслідують. Сьогодні лоялісти на півночі Ірландії вшанували пам'ять Джона Карсона. Вони організували поминки у Белфасті разом із деякими провідними членами Юніоністської партії Ольстера, які виступали від його імені. Меморіал привернув величезний натовп, показуючи, що навіть після смерті Карсон має силу. Його примара висить над Ольстером, так само як і висить над ним напруженість і загроза збройного повстання."
 ireland.53.a: "Він уже у могилі, і все одно від нього проблеми."
 
# Unionist Tensions (and debug)
 ireland.1.t: "Стормонтський мир"
 ireland.1.d: "Із захопленням Ольстером Дубліна ми не маємо іншого вибору, крім як просити миру і дозволити Ольстерові відколотися!"
 ireland.1.a: "Покидьки!"
 
 ireland.3.t: "Налагодження лоялістських відносин"
 ireland.3.d: "Ця подія дозволить вам перевірити, чи працює юніоністська система напруженості."
 ireland.3.a: "Збільшити напруженість юніоністів."
 ireland.3.b: "Зменшити напруженість юніоністів."
 ireland.3.c: "Повідомити про юніоністські відносини."
 
 ireland.4.t: "Ольстер у мирі"
 ireland.4.d: "Після недавніх заворушень люди Ольстера, схоже, заспокоїлися. Не можна сказати, чи довго буде цей мир, але немає жодних сумнівів у тому, що Ірландії від цього тільки краще. Палата представників має інші проблеми."
 ireland.4.a: "Яке полегшення."
 
 ireland.5.t: "Населення Ольстера незадоволене"
 ireland.5.d: "Протягом часу в північному регіоні Ірландії, Ольстер, спостерігалися повільні, але вірно зростаючі заворушення. Його заполонили переважно протестантські лоялісти, які виступають за тісніші зв'язки з Англією. Ольстер став проблемним регіоном Палати представників. Якщо ця ситуація не буде ретельно розглянута, проблеми в регіоні стануть сильнішими."
 ireland.5.a: "Це делікатне питання."
 
 ireland.6.t: "Радикальні рухи"
 ireland.6.d: "Організація лоялістів вважає нашу політику щодо жителів Ольстера репресивною. У відповідь на це вони залучають до своєї організації самих безправних і злісних сіверян, радикалізуючись дедалі більше. В даний час вони таємно зустрічаються в пабах і залах Помаранчевого ордену по всій країні, щоб сховатися від цікавих очей нашої Гарди (ірландська поліція)."
 ireland.6.a: "Криваві радикали."
 
 ireland.7.t: "Заворушення у Белфасті"
 ireland.7.d: "Вулиці Белфасту обурилися після того, як лоялісти почали агітувати за загальне повстання. Невдоволені ольстерці, переважна більшість із яких протестанти, вийшли на вулиці для жорстокої боротьби проти тих, хто на їхню думку, є ворогом із Дубліна. Палата представників скликала екстрену нараду для розгляду скарг ольстерців, але цього може бути недостатньо."
 ireland.7.a: "Безумство."
 
 ireland.8.t: "Громадянська війна неминуча"
 ireland.8.d: "Усі міри, мирні чи не зовсім, спрямовані на заспокоєння Ольстера, провалилися. Ольстерські лоялісти, які підтримують Добровольчі загони Ольстера, оголосили про свою незалежність від Ірландії і заявили, що боротимуться за Ольстер до смерті дублінського уряду та католиків. Громадянська війна неминуча."
 ireland.8.a: "Хай допоможе нам Бог."
 
 ireland.131.t: "Радикальні рухи заспокоюються"
 ireland.131.d: "Радикальні елементи Ольстера повільно, але правильно заспокоюються. Хоча їхні головні члени залишаться такими злісними назавжди, їм буде важче залучити нових прихильників завдяки нашим змінам у політиці. Якщо ми щось зіпсуємо, все стане тільки гірше і вони, швидше за все, знайдуть прихильників швидше. Нам треба бути обережнішими. В Ольстері настала тиша, але не спокій."
 ireland.131.a: "Ми будемо насторожі."
 
 ireland.132.t: "Заворушення скінчилися"
 ireland.132.d: "Вулиці Белфасту замовкли, і більше не помічено жодних заворушень. Вся цегла, газети та інше сміття тепер в урнах, а не у вітринах магазинів та будинках. Проте вищі радикали вважають, що вони лише програли битву, але не війну. На своїй роботі, в пабах, у себе вдома вони перешіптуються та обговорюють, коли варто завдати наступного удару."
 ireland.132.a: "Принаймні вулиці чисті від них."
 
# Election Events
 ireland.14.t: "Вибори 1937 року"
 ireland.14.d: "Як і на всіх виборах, починаючи з 1921 року, ці вибори були затьмарені корупцією, залякуванням та фальсифікацією виборців. Однак невдоволення правлінням Коллінза виросло у зв'язку з кризою Чорного Понеділка, коли багато виборців вирішили поставитися до своєї роботи трохи серйозніше. У зв'язку з тим, що опозиція бере участь у кампанії щодо проведення тактичного голосування, Коллінз стикається з найбільшим викликом для свого керівництва."
 ireland.14.a: "Партія Фіне Гел знову перемагає."
 ireland.14.b: "Попри маніпуляції, демократ. опозиція перемагає!"
 
 ireland.15.t: "Опозиція перемагає!"
 ireland.15.d: "Схоже, що криза Чорного понеділка була надто сильним ударом для Коллінза, щоб з'ясувати, чи вдалося йому і опозиції здобути перемогу, незважаючи на всі шанси на перемогу. Старший член Фіанна Файл, Річард Малкехі порадив Коллінзу зберегти деяку гідність і піти у відставку, хоча прем'єр-міністр О'Даффі заявив йому про необхідність вжити "крайніх заходів", щоб залишитися на чолі партії."
 ireland.15.a: "Коллінз розпустить Ойрет!"
 ireland.15.b: "Коллінз іде у відставку з ганьбою і зникає у невідомості."
 
 ireland.16.t: "Коллінз убитий?"
 ireland.16.d: "Після того, як Коллінз розпустив Ойреахту, відразу після цього почалися розгнівані бунти соціалістичної опозиції. У хаосі незадоволений прихильник ФФ спробував убити нашого президента! У разі його загибелі, соціалісти, безперечно, спробують повалити уряд!"
 ireland.16.a: "Коллінз мертвий, а ІГА штурмує Ленстер Хаус!"
 ireland.16.b: "Імовірний вбивця вбитий, а Коллінз живий!"
 
 ireland.250.t: "Вибори нарешті!"
 ireland.250.d: "Відповідно до його обіцянки, Малкехі, нарешті, провів вибори і на відміну від попередніх, здобув широке визнання як вільний і справедливий, не вдаючись до "незаконних" засобів у грі. У передвиборчих перегонах беруть участь Шінн Фейн на чолі з Каталом Бруга, Фіанна Файл на чолі з Еймоном Де Валерою, Асоціація Ірландської Республіки на чолі з Шоном Лемасом та Партією Національного Центру на чолі з Френком Макдермотом. Хто переможе на виборах?"
 ireland.250.a: "Бруга та Шинн Фейн!"
 ireland.250.b: "Де Валера та Фіанна Файл!"
 ireland.250.c: "Лемас та Асоціація Ірландської Республіки!"
 ireland.250.e: "МакДермот та ПНЦ!"
 
 ireland.17.t: "Вибори 1942 року"
 ireland.17.d: "З наближенням виборів 1942 року настав час для Ірландії знову піти на вибори. В умовах, коли демократична опозиція практично знищена з часу попередніх виборів, Фіне Гел пішла на самоті, маючи у виборчому бюлетені лише ФГ. У міру наближення виборів Коллінз і ФГ виграли всі місця в Дойл Ерен, і його правління в Ірландії було закріплено."
 ireland.17.a: "Ще одна нищівна перемога для нашого героя."                                                                 
 
 ireland.18.t: "Вибори 1942 року"
 ireland.18.d: "Після повернення демократії до Ірландії кожні п'ять років проводяться вільні та справедливі вибори. Як і на останніх виборах, головними партіями, які брали участь у виборах, є Шинн Фейн, Фіанна Файл, АІР і ПНЦ, але коаліція Гіроїда О'саллівана з АВ і Патрік Белтон з ІХФ можуть здобути перемогу і зруйнувати нашу дорогу демократію, якщо вони зуміють взяти голоси ПНК." 
 ireland.18.a: "Шинн Фейн приймає це!"
 ireland.18.b: "Фіанна Файл тріумфує!"
 ireland.18.c: "АІР перемогли!"
 ireland.18.e: "ПНЦ запрацював ще один термін!"
 ireland.18.f: "АВ та ІХФ здобули несподівану перемогу!"
 
 ireland.19.t: "Смерть Оуена О'Даффі"
 ireland.19.d: "Оуен О'Даффі, прем'єр-міністр нашої нації, помер уві сні. Коллінз призначив його наступником Річарда Мулкахі."
 ireland.19.a: "Memento mori."
 
 ireland.20.t: "Смерть Оуена О'Даффі"
 ireland.20.d: "Оуен О'Даффі, вже колишній прем'єр-міністр нашої нації за часів правління Коллінза, помер уві сні."
 ireland.20.a: "Memento mori."
 
 ireland.21.t: "Вибори 1947 року"
 ireland.21.d: "З наближенням виборів 1947 року настав час для Ірландії знову вирушити на виборчі дільниці. Практично не маючи опозиції, Фіне Ґел у черговий раз виграв усі місця в Дойл Ерен, а Коллінз виголосив знаменну промову на згадку про свою перемогу."
 ireland.21.a: "Спочатку це було смішно, але тепер це трохи безглуздо."                                                                
 
 ireland.22.t: "Вибори 1947 року"
 ireland.22.d: "Після повернення демократії до Ірландії кожні п'ять років проводяться вільні та справедливі вибори. Згодом АВ і ПНЦ перестали бути політичними силами, залишаючи Шінн Фейн, Фіанна Файл і АІР як головні сили, що обираються. Хто переможе на виборах?"                                                          
 ireland.22.a: "Шинн Фейн виграла!"
 ireland.22.b: "Фіанна Файл візьме його!"
 ireland.22.c: "АІР здобув перемогу!"
 
# MacNeill Commission
 
 ireland.33.t: "Комісія МакНейла"
 ireland.33.d: "Після звірств, що сталися під час маршу протесту лоялістів в Ольстері, події якого тепер відомі під назвою 'Криваве середовище' для мешканців Белфасту. Уряд розпочав повне розслідування участі військових у різанині. Під керівництвом Х'юго МакНейла комісія надала свій перший звіт. МакНейл вважає, що, всупереч заявам Ліама Лінча та його солдатів, це були не демонстранти-юніоністи, які провокували зіткнення з армією. Він упевнений, що Лінч та його люди самі шукали бійки, а потім підкидали зброю мертвим протестувальникам, щоб забезпечити собі алібі. Якщо ці твердження вірні, це шокуюче викриття матиме великі та погані наслідки для ІРА."
 ireland.33.a: "Повага до Комісії. Винен Лінч та його армія."
 ireland.33.b: "Нехай винна армія, але Лінч не міг зупинити її."
 ireland.33.c: "Очевидно, що лоялісти розпочали конфлікт. Лінч і армія не при справах."
 
 ireland.34.t: "Суд над Ліамом Лінчем"
 ireland.34.d: "Сьогодні Ліам Лінч постав перед судом, який очолює найвищі командувачі Ірландської республіканської армії. Його звинувачують у тому, що він заохочував, а можливо, й організував особисто різанину в Ольстері. Наслідки такого серйозного порушення у Військовому кодексі суворі. Публіка була обурена викриттям Комісії МакНейла і кров'ю не менше, ніж в Ольстері. Суддя повинен вирішити, чи справді Лінч винен, і якщо так, яке покарання слід винести."
 ireland.34.a: "Лінч винний. Усуньте його від служби і посадіть у в'язницю."
 ireland.34.b: "Лінч винний. З ним поговорить розстрільна команда."
 ireland.34.c: "Лінч невинний. Відпустіть його."
 ireland.34.lynch.imprisoned: "§YЛіам Лінч§! сяде в §Oв'язницю.§!"
 ireland.34.lynch.dead: "§YЛіам Лінч§! буде §Rрозстріляний.§!"
 ireland.34.lynch.tooltip: "§YЛіам Лінч§! не буде §Oпосаджений.§! або §Rстрачений.§!"
 
# Problems with Integration
 ireland.35.t: "Проблеми з інтеграцією"
 ireland.35.d: "Із самого початку було очевидно, що із заселенням ірландських американців у нашій республіці з'являться проблеми. Занадто багаті наголошують на відсутності реальної демократії (вони жили в США - їм видніше, як вона виглядає), тоді як бідні відчувають, що ірландський бізнес їх експлуатує. Місцеві жителі теж незадоволені – вони вважають, що мігранти крадуть їхні робочі місця та їхні культурні традиції не відповідають ірландським. І як вишня на цьому торті, юніоністи обурюються і вважають заселення іммігрантів спробою "колонізувати" Ольстер, де вони в основному осідають."
 ireland.35.a: "Потрібно щось зробити!"
 
# Unionist Protest March
 ireland.36.t: "Лоялісти організують марш протесту"
 ireland.36.d: "Сьогодні вранці з Белфасту прийшла звістка, що лоялісти організують марш протесту проти їхнього погляду "несправедливого" ставлення дублінського уряду до них. Оскільки Ірландія набула незалежності, жителі Ольстера стали ще більше маргіналізованими, і спроби очистити регіон від британського духу все ще не вдаються. Ідея дозволити цьому маршу проводитися без стороннього спостереження не дуже добре оцінюється урядом. Але зволікання може лише погіршити ситуацію..."
 ireland.36.a: "Це очевидна спроба розпалити невдоволення. Заборонити марш."
 ireland.36.b: "Це їхнє демократичне право. Нехай проводять свій марш."
 
#Banning the March
 ireland.63.t: "Вбивство у Північній Ірландії"
 ireland.63.d: "Вранці, на узбережжі містечка Уайттаббі, всього за кілька миль від столиці провінції, було знайдено труп місцевого секретаря партії Фіне Гел - Шінейд О'Коннелл. Очевидно, що вбивство сталося не тут. Лист, що вимагає справедливості, надійшов до штаб-квартири Гарди в Белфасті і, як стверджується, був відправлений Добровольчими загонами Ольстера. Схоже, вбивство було актом помсти за недавнє рішення уряду заборонити марш протесту юніоністів. Новини про вбивство, подібно до лісової пожежі, поширилися по країні, і люди в шоці."
 ireland.63.a: "Це жахливо. З Ольстером потрібно щось робити."
 
# Unionist Protest March 2
 ireland.37.t: "Підготовка лоялістів викликає напруженість"
 ireland.37.d: "Після того, як представник місцевого уряду заявив, що жодних офіційних заходів, спрямованих на запобігання лоялістському маршу протесту, не буде, місцеві католицькі жителі дуже голосно почали висловлювати свою занепокоєння ольстерській Гарді. Вони стверджують, що марш протесту - ні що інше, як тонко завуальована спроба залякати католицьку громаду в Белфасті, які все ще перевершують чисельно протестантську, переважно юніоністську більшість. Вимоги не були пропущені повз вуха, і все більше закликів розгорнути підрозділи Ірландської республіканської армії вздовж маршруту маршу, щоб захистити католиків і проконтролювати марш."
 ireland.37.a: "Ми маємо захистити католицьку меншість. Вони - справжні сини та дочки Ірландії."
 ireland.37.b: "Розгорнути армію проти народу? Що за маячня. Гарда впорається."
 
# Deployment Option Choice
 
 ireland.39.t: "Хто очолить війська?"
 ireland.39.d: "Уряд вирішив, що Ірландська республіканська армія буде розгорнута в Белфасті, щоб забезпечити безпеку католицького населення під час майбутнього маршу протесту, а також проконтролювати ситуацію. Залишилося тільки вирішити, хто командуватиме операцією."
 ireland.39.a: "О'Даффі - найкращий варіант."
 ireland.39.b: "Мулкахі проконтролює ситуацію."
 ireland.39.c: "Ліам Лінч захистить католицьке населення."
 ireland.39.e: "Х'юго МакНейл відмінно підходить."
 
# Unionist Protest March 3
 ireland.38.t: "Марш починається"
 ireland.38.d: "Незважаючи на великі побоювання серед населення, лоялістський рух Ольстер отримав дозвіл на проведення свого маршу. У Белфасті цей день жахливий, дехто сподівався, що проливний дощ у місті змусить відкласти марш. Проте лідери лоялістів дали добро, і марш розпочнеться, як і планувалося. Ірландський уряд прийняв рішення не вводити війська та надати нагляд за протестом місцевій Гарді."
 ireland.38.d2: "Незважаючи на великі побоювання серед населення, лоялістський рух Ольстер отримав дозвіл на проведення свого маршу. У Белфасті цей день жахливий, дехто сподівався, що проливний дощ у місті змусить відкласти марш. Проте лідери лоялістів дали добро, і марш розпочнеться, як і планувалося. Ірландське уряд прислухалося до прохань католицького населення Белфасті і розмістила третій Лімерикський стрілецький полк вздовж маршруту маршу. Полк зайняв важливі стратегічні позиції вздовж запланованого шляху протесту і перебуває під командуванням Оуена О'Даффі із центральної штаб-квартири Белфасту."
 ireland.38.d3: "Незважаючи на великі побоювання серед населення, лоялістський рух Ольстер отримав дозвіл на проведення свого маршу. У Белфасті цей день жахливий, дехто сподівався, що проливний дощ у місті змусить відкласти марш. Проте лідери лоялістів дали добро, і марш розпочнеться, як і планувалося. Ірландське уряд прислухалося до прохань католицького населення Белфасті і розмістила третій Лімерикський стрілецький полк вздовж маршруту маршу. Полк зайняв важливі стратегічні позиції вздовж запланованого шляху протесту і перебуває під командуванням Річарда Мулкахі із центральної штаб-квартири Белфасту."
 ireland.38.d4: "Незважаючи на великі побоювання серед населення, лоялістський рух Ольстер отримав дозвіл на проведення свого маршу. У Белфасті цей день жахливий, дехто сподівався, що проливний дощ у місті змусить відкласти марш. Проте лідери лоялістів дали добро, і марш розпочнеться, як і планувалося. Ірландське уряд прислухалося до прохань католицького населення Белфасті і розмістила третій Лімерикський стрілецький полк вздовж маршруту маршу. Полк зайняв важливі стратегічні позиції вздовж запланованого шляху протесту і перебуває під командуванням Ліама Лінча із центральної штаб-квартири Белфасту."
 ireland.38.d5: "Незважаючи на великі побоювання серед населення, лоялістський рух Ольстер отримав дозвіл на проведення свого маршу. У Белфасті цей день жахливий, дехто сподівався, що проливний дощ у місті змусить відкласти марш. Проте лідери лоялістів дали добро, і марш розпочнеться, як і планувалося. Ірландське уряд прислухалося до прохань католицького населення Белфасті і розмістила третій Лімерикський стрілецький полк вздовж маршруту маршу. Полк зайняв важливі стратегічні позиції вздовж запланованого шляху протесту і перебуває під командуванням Х'юго МакНейла із центральної штаб-квартири Белфасту."
 ireland.38.a: "Сподіватимемося, що погода - єдине погане у цей день."
 
# Unionist Protest March 4
 ireland.40.t: "Лоялістський марш протесту в Ольстері"
 ireland.40.d: "Усі зітхнули з полегшенням, оскільки марш протесту лоялістів Ольстера пройшов без жодних подій. Хоча були побоювання, що лоялісти перетворять своє невдоволення в насильство, ці побоювання залишилися лише побоюваннями. Цей марш виявився спірною справою для нації, але хоча б не привів сьогодні до кровопролиття. Тим не менш, юніоністів, які все більше бажають незалежності, більше не можна ігнорувати. Настав час приймати рішучі дії з приводу Ольстера, щоб ситуація не вийшла з-під контролю."
 ireland.40.d2: "Жахливі новини розповсюдилися по всій країні після маршу протесту лоялістів. Хоча досі невідомо, що там сталося, очевидно, що між військами ІРА та їх командувачем Оуеном О'Даффі з одного боку і кількома протестувальниками з іншого, стався конфлікт. Внаслідок насильства, багато протестувальників було вбито, в їхніх руках знайшли армійські гвинтівки. Цей інцидент розлютив весь Ольстер. Деякі кричать про помсту, інші – про справедливість, але ясно одне – це чорний день для Ірландії."
 ireland.40.d3: "Усі зітхнули з полегшенням, оскільки марш протесту лоялістів Ольстера пройшов без жодних подій. Під пильним наглядом з боку ІРА, якою командував Річард Мулкахі, марш демонстрантів пройшов через католицькі регіони без значних інцидентів. Марш став надзвичайно спірною справою для громадськості і загалом, і у політиці. Але багато рад, що він пройшов без серйозних проблем. Однак ясно, що атмосфера в Ольстері сейас напружена, і багато юніоністи погано ставляться до присутності армії."
 ireland.40.d4: "Страшні сцени затьмарили марш протесту лоялістів, оскільки широкомасштабні бої вибухнули між демонстрантами-лоялістами та обуреними католиками. Незрозуміло, хто кинув перший камінь або здійснив перший постріл, але кілька людей убито і ще більше поранено. Цей інцидент є ще однією тривожною ознакою безладу, який починає зростати на півночі Ірландії. Чорний день для нашої нації."
 ireland.40.d5: "Жахливі новини розповсюдилися по всій країні після маршу протесту лоялістів. Хоча досі невідомо, що там сталося, очевидно, що між військами ІРА та їх командувачем Ліамом Лінчем з одного боку і кількома протестувальниками з іншого, стався конфлікт. Внаслідок насильства, багато протестувальників було вбито, в їхніх руках знайшли армійські гвинтівки. Цей інцидент розлютив весь Ольстер. Деякі кричать про помсту, інші – про справедливість, але ясно одне – це чорний день для Ірландії."
 ireland.40.d6: "Усі зітхнули з полегшенням, бо марш протесту лоялістів Ольстера пройшов без жодних подій. Під пильним наглядом з боку ІРА, якою командував Х'юго МакНейл, марш демонстрантів пройшов через католицькі регіони без значних інцидентів. Марш став надзвичайно спірною справою для громадськості і загалом, і у політиці. Але багато рад, що він пройшов без серйозних проблем. Однак ясно, що атмосфера в Ольстері сейас напружена, і багато юніоністи погано ставляться до присутності армії."
 ireland.40.a: "Як таке могло статися?!"
 ireland.40.b: "Армія впоралася."
 ireland.40.c: "Дійсно полегшення."
 ireland.40.e: "Це обурливо!"
 ireland.40.f: "Як таке могло статися!?"
 ireland.40.g: "Армія впоралася."
 
# Mulcahy Commission
 
 ireland.41.t: "Комісія Мулкахи"
 ireland.41.d: "Після звірств, що сталися під час маршу протесту лоялістів в Ольстері, події якого тепер відомі під назвою 'Криваве середовище' для мешканців Белфасту. Уряд розпочав повне розслідування участі військових у різанині. Під керівництвом Річарда Мулкахі комісія надала свій перший звіт. Мулкахі вважає, що, всупереч заявам Оуена О'Даффі та його солдатів, це були не демонстранти-юніоністи, які провокували зіткнення з армією. Він упевнений, що О'Даффі та його люди самі шукали бійки, а потім підкидали зброю мертвим протестувальникам, щоб забезпечити собі алібі. Якщо ці твердження вірні, це шокуюче викриття матиме великі та погані наслідки для ІРА."
 ireland.41.a: "Повага до Комісії. Винен О'Даффі та його армія."
 ireland.41.b: "Нехай винна армія, але О'Даффі не міг зупинити її."
 ireland.41.c: "Очевидно, що лоялісти розпочали конфлікт. О'Даффі та армія не при справах."
 
# O'Duffy Trial
 
 ireland.42.t: "Суд над Оуеном О'Даффі"
 ireland.42.d: "Сьогодні Оуен О'Даффі постав перед судом, який очолює найвищі командувачі Ірландської республіканської армії. Його звинувачують у тому, що він заохочував, а можливо, й організував особисто різанину в Ольстері. Наслідки такого серйозного порушення у Військовому кодексі суворі. Публіка була обурена викриттям Комісії Мулкахі та забивалася кров'ю не менше, ніж в Ольстері. Суддя повинен вирішити, чи справді Лінч винен, і якщо так, яке покарання слід винести."
 ireland.42.a: "О'Даффі винний. Усуньте його від служби і посадіть у в'язницю."
 ireland.42.b: "О'Даффі винний. З ним поговорить розстрільна команда."
 ireland.42.c: "О'Даффі невинний. Відпустіть його."
 ireland.42.oduffy.imprisoned: "§YОуен О'Даффі§! сяде в  §Oв'язницю.§!"
 ireland.42.oduffy.dead: "§YОуен О'Даффі§! буде §Rстрачений.§!"
 ireland.42.oduffy.tooltip: "§YОуен О'Даффі§! не буде §Oпосаджений§! або §Rстрачений.§!"
 
