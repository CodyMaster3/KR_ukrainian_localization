 ireland.84.d: "Наша спроба флірту з бізнесом Нідерландів виявилася успішною. Авіабудівний концерн, 'Королівська авіаційна компанія', оголосив про організацію своєї дочірньої компанії у Дубліні. Дублін продовжує розширюватися, і наше населення, безсумнівно, буде радіти цьому."
 ireland.84.d1: "Наша спроба флірту із бізнесом Нідерландів, на жаль, провалилася. Голландці вирішили зробити більш протекціоністський підхід до своєї промисловості та заборонили будь-які інвестиції в Дублін."
