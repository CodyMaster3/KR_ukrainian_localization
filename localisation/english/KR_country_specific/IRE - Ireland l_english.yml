# One Shot Tension Increasing Events (Flavour)
 
 ireland.43.t: "Зіткнення з робітниками у Белфасті"
 ireland.43.d: "Після того, як британців вигнали з Ірландії, влада змінилася і багато католицьких підприємців піднялися в Ольстері. Однак зростання їх соціально-економічного становища зумовлене платою протестантського населення, яке раніше користувалося неприборканим домінуванням над католицькою меншістю. Група фабричних робітників в Ольстері, підбурюваних юніоністами, влаштувала страйк сьогодні, пославшись на маленьку плату та погане звернення з боку католицького начальника. Однак їх страйк перетворився на бійку, коли на робітників напала група людей, ймовірно, найманців. Убитих не було, але багато хто потрапив до лікарні Белфасту. Це ніяк не вплине на ситуацію в Ольстері."
 ireland.43.a: "Це хвилює."
 
 ireland.44.t: "Вбивство в Деррі"
 ireland.44.d: "Сьогодні вранці тіло молодика було знайдено в холодному і порожньому провулку неподалік центру Деррі. Згідно з поліцейським звітом, його кілька разів ударили ножем і залишили вмирати. Ця людина раніше була відома місцевій поліції як активний член добровольчих загонів юніоністів зі зв'язками в Уотерсайді. Вже були припущення, що вбивство вчинено католиком і поліція заплющує очі. Але, як би не були виправдані чи обґрунтовані ці претензії, ситуація в Ольстері, як завжди, нестабільна."
 ireland.44.a: "Погані часи для Деррі."
 
 ireland.45.t: "Ольстерська лоялістська партія проводить мітинг"
 ireland.45.d: "У другій половині дня було проведено масовий мітинг з боку ОЛП у центрі Белфасту. Тисячі ольстерців вийшли на вулиці послухати, що кажуть видатні юніоністи. Довгий час вони просто співали та танцювали, але не менше часу пішло на жорстоку риторику щодо статусу Ольстера по відношенню до решти Ірландії. Хоча слова " повстання " чи " бунт " сказано були, про них, зрозуміло, думали. Серйозне занепокоєння політикою ірландського уряду охопить безліч людей, які відвідали мітинг. Зрозуміло, що лоялістський рух користується величезною популярністю."
 ireland.45.a: "Цей рух набирає обертів."
 
 ireland.46.t: "Концертний зал атакований в Антрімі"
 ireland.46.d: "Останньою шокуючою звісткою з Північної Ірландії була атака концертного залу в окрузі Антрім. Вважали, що це здійснила протестантська дисидентська група – добровольча армія Ольстера. Внаслідок нападу кілька членів лоялістського руху було застрелено, а також зірвано не один виступ. Передбачається, що напад є черговим терористичним актом проти ірландської держави, які продовжуватимуться доти, доки Ольстер не перестане бути частиною Ірландії.."
 ireland.46.a: "Жах."
 
 ireland.47.t: "Акт помсти"
 ireland.47.d: "Очевидно, у відповідь на недавню атаку, вчинену Ольстерською добровольчою армією, було вбито п'ятьох членів цього угруповання. Їхні тіла були знайдені на полі біля ферми за двадцять миль від Белфасту. Все свідчить про страту. Вважається, що людей було схоплено, всі разом привезено сюди вночі і вбито, хоча невідомо, хто міг таке створити. Невдоволення в Ольстері зростає в міру того, як ситуація стає все більш напруженою. Жителі Ольстера обурені тим, що ірландський уряд не спроможний вирішити проблему нестабільності своєї нації."
 ireland.47.a: "Цикл насильства продовжується."
 
 ireland.48.t: "Промова Крейга"
 ireland.48.d: "Через сім років бездіяльності та мовчання, лідер Ольстерської лоялістської партії сказав про статус Ольстера в Ірландській республіці. Джеймс Крейг, який, на думку деяких, вже надто старий для такого, адже часи, коли він був живим і яскравим, скінчилися ще з часів 1925 року, коли він написав своє останнє послання ірландському уряду. Він особливо засуджував нинішній режим та економічну зневагу до Ольстера протягом останнього десятиліття і зажадав, щоб кожен син та дочка Ольстера був готовий боротися за процвітання і, якщо потрібно, свободу регіону."
 ireland.48.a: "Йому варто закрити рота."
 
 ireland.49.t: "Вибухи у Белфастському управлінні"
 ireland.49.d: "У Белфасті розпочався терор, оскільки будівлю Белфастського управління зазнало бомбардування, внаслідок якого загинули понад п'ятдесят осіб і ще більше отримали поранення. Будівля просто була закидана вибухівкою. Шокуюча атака, мабуть, є останньою в довгій лінії Добровольчої армії Ольстера, що набирає сили, і була проведена під час зустрічі політичних лідерів регіону. Серед убитих був Томас Карлін – місцевий партійний керівник Партії національного центру. Ця атака налякала націю, і напруженість в Ольстері знову підняла свою потворну голову, але цього разу з руйнівними наслідками."
 ireland.49.a: "Час, коли ми живемо."
 
 ireland.50.t: "Великий оперний театр Белфасту у вогні"
 ireland.50.d: "Жах відбувся у Великому оперному театрі у Белфасті. Кілька сотень людей було евакуйовано у розпал вечірнього застілля, адже в будівлі раптово вибухнула пожежа, яка поглинула більшу частину історичної будівлі. Близько 35 людей загинуло на момент лиха, і все ще ведуться пошуки людей під уламками. Невідомо, через що спалахнула пожежа, але уряд уже критикується Партією лоялістів Ольстера, які стверджують, що пожежі можна було б уникнути, якби Оперний театр було відремонтовано, про що нас просили юніоністи у багатьох своїх інших листах."
 ireland.50.a: "Катастрофа."
 
 ireland.51.t: "Пограбування Ірландського банку"
 ireland.51.d: "Сьогодні Белфастський ірландський банк був пограбований замаскованими бойовиками, які, як вважається, були лоялістськими дисидентами. Поки ми говоримо, белфастська Гарда шукає їх, але вони, швидше за все, ховаються у юніоністській спільноті."
 ireland.51.a: "Жодного відпочинку, поки не знайдемо цих людей!"
 
 ireland.52.t: "Бомбардування в Дубліні"
 ireland.52.d: "Сьогодні, о 10:30 ранку в Дубліні сталися вибухи біля чотирьох будівель судів. Близько п'ятисот чоловік вважаються мертвими і підрахунок ще ведеться. Двоє чоловіків, які, як вважають, були відповідальні за бомбардування, були застрелені Гардою при спробі залишити місце злочину, оскільки почали чинити опір, коли їх попросили зупинитися. Один із чоловіків був ідентифікований як житель Белфасту з відомими зв'язками у партії лоялістів. Ця жахлива ескалація конфлікту в Ольстері, що триває, рівнозначна оголошення війни Ірландії та її народу, і суспільний резонанс був величезний. Ірландський народ незадоволений, і Ольстеру доведеться заплатити."
 ireland.52.a: "Це не може тривати вічно."
 
 ireland.58.t: "Лоялісти планують повстання?"
 ireland.58.d: "Тепер, коли ми опинилися у невдалому стані війни, з півночі Ірландії доноситься дедалі більше інакомислення. Ольстерські лоялісти, як кажуть, розглядають усі варіанти, тоді як ІРА зайнята конфліктом, що продовжується, і лоялісти дуже добре можуть використовувати це, щоб залишити республіку. Наслідки цього можуть бути фатальними для нації, оскільки вони можуть спробувати зв'язатися з нашими ворогами і стануть ідеальною базою для вторгнення до Ірландії."
 ireland.58.a: "У нас що проблем більше немає?!"
 
