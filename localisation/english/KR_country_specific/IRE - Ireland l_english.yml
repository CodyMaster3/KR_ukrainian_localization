 ireland.71.t: "Ірландський флірт із німецьким бізнесом"
 ireland.71.d: "Сьогодні до нас дійшли вести про те, що ірландці роблять все можливе заради просування нещодавно модернізованого Дубліна як перспективний центр торгівлі та фінансів. З нами зв'язалися з Ірландії та попросили запропонувати нашим найбільшим промисловим компаніям відкрити свої філії у їхній столиці. Звичайно, ми скористаємося деякими перевагами цієї домовленості, які можуть бути дуже прибутковими у довгостроковій перспективі. І, само собою, це буде також вигідно для ірландців."
 ireland.71.a: "Німецький бізнес має залишатися німецьким."
 ireland.71.b: "Ірландці – наші друзі. Зрозуміло, ми це підтримуємо."
 ireland.71.c: "Ми обидва заробимо грошей. Це не може зашкодити, чи не так?"
 ireland.71.e: "Ми воюємо, нам зараз не до інвестицій."
 
