 ireland.141.t: "Канадці надсилають допомогу"
 ireland.141.d: "Колишній британський уряд, який нині живе у вигнанні в Канаді, несподівано для нас вирішив підтримати Ірландію в її боротьбі проти Ольстера та його прихильників. Цього вечора до Дубліна прибули кілька канадських дивізій, і вони незабаром прибудуть на північний фронт."
 ireland.141.a: "Ворог мого ворога – мій друг."
