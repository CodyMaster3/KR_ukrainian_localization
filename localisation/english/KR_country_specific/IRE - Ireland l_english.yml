 ireland.85.t: "Ірландський флірт із шведським бізнесом"
 ireland.85.d: "Сьогодні до нас дійшли вести про те, що ірландці роблять все можливе заради просування нещодавно модернізованого Дубліна як перспективний центр торгівлі та фінансів. З нами зв'язалися з Ірландії та попросили запропонувати нашим найбільшим промисловим компаніям відкрити свої філії у їхній столиці. Звичайно, ми скористаємося деякими перевагами цієї домовленості, які можуть бути дуже прибутковими у довгостроковій перспективі. І, само собою, це буде також вигідно для ірландців."
 ireland.85.a: "Шведський бізнес має залишатися шведським."
 ireland.85.c: "Ми обидва заробимо грошей. Це не може зашкодити, чи не так?"
