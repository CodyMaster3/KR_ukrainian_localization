### Focus Tree - IEAA ###
 IRE_IEAA: "Закон про ірландський економічний розвиток"
 IRE_IEAA_desc: "Незважаючи на те, що ми тепер незалежні, економіка нашого прекрасного острова зупинилася досить давно і в деяких місцях навіть розкладається. З ухваленням Закону про ірландський економічний розвиток (ЗІЕР), Палата представників може вирішити це життєво важливе питання. Нехай Ірландія мала, але люди її працьовиті, а містам достатньо місця для розширення."
 ireland.ieaa.tt: "\nПрийміть ЗІЕР і почніть розглядати економічний напрямок держави."
 ireland.debtscheme.tt: "\nСкоротить державний борг на §Oзначну суму§! щороку на додаток до звичайного."
 
# IEAA event - Collins in charge
 ireland.9.t: "Палата представників обговорює подальші дії"
 ireland.9.d: "З ухваленням Закону про ірландський економічний розвиток (ЗІЕР), ірландський уряд зобов'язувався швидко провести повну реконструкцію економіки. Як і було передбачено у законі, уряд мав вибрати щорічний акцент на розвиток якоїсь із галузей економіки. Майкл Коллінз, президент Республіки та лідер партії 'Фіне Ґел', а також Френк МакДермот із Партії національного центру (ПНЦ) вважають, що Ірландія має зосередитися на нарощуванні своєї промисловості у короткий термін. Синдикалістська коаліція на чолі з Джимом Ларкіним стверджує, що найкращий спосіб підвищити продуктивність - дати більше владі профспілкам. І нарешті, 'Шинн Фейн' пропонує зосередитися на промислових дослідженнях та розробках."
 ireland.9.a: "Коллінз та ПНЦ пропонують хорошу ідею."
 ireland.9.b: "Приймемо пропозицію демократів та лібералів."
 ireland.9.c: "Синдикалісти мають рацію."
 
# IEAA repeat event - Collins still in charge
 ireland.10.t: "Палата представників обговорює подальші дії"
 ireland.10.d: "Як і рік тому, Палата представників збирається вибрати щорічну економічну спрямованість для нації. Основні гравці на політичній арені своїх позицій не змінили. Президент Коллінз все також виступає за швидку індустріалізацію і ПНЦ його підтримують, синдикалісти вимагають кращого ставлення до робітників, тоді як ліберально-демократична коаліція вважає, що майбутнє Ірландії – у нових дослідженнях та розробках у галузі індустрії."
 ireland.10.a: "Коллінз, як завжди, правий."
 ireland.10.b: "Виберемо пропозицію 'Шинн Фейн' та 'Фіанна Файл'."
 ireland.10.c: "Червоні іноді пропонують гарні ідеї."
 
# IEAA event - Collins ousted
 ireland.11.t: "Палата представників обговорює подальші дії"
 ireland.11.d: "З ухваленням Закону про ірландський економічний розвиток (ЗІЕР), ірландський уряд зобов'язувався швидко провести повну реконструкцію економіки. Як і було передбачено у законі, уряд мав вибрати щорічний акцент на розвиток якоїсь із галузей економіки. Майкл Коллінз, лідер партії 'Фіне Ґел', а також Френк МакДермот із Партії національного центру (ПНЦ) вважають, що Ірландія має зосередитися на нарощуванні своєї промисловості у короткий термін. Синдикалістська коаліція на чолі з Джимом Ларкіним стверджує, що найкращий спосіб підвищити продуктивність - дати більше владі профспілкам. І нарешті, 'Шинн Фейн' пропонує зосередитися на промислових дослідженнях та розробках."
 ireland.11.a: "Погодимося з демократами та лібералами."
 ireland.11.b: "У 'Фіне Ґел' та ПНЦ правильний погляд на ситуацію."
 ireland.11.c: "Синдикалісти мають рацію."
 
# IEAA repeat event - Collins ousted
 ireland.12.t: "Палата представників обговорює подальші дії"
 ireland.12.d: "Як і рік тому, Палата представників збирається вибрати щорічну економічну спрямованість для нації. Основні гравці на політичній арені своїх позицій не змінили. Коллінз все також виступає за швидку індустріалізацію і ПНЦ його підтримують, синдикалісти вимагають кращого ставлення до робітників, тоді як ліберально-демократична коаліція вважає, що майбутнє Ірландії – у нових дослідженнях та розробках у галузі індустрії."
 ireland.12.a: "Виберемо пропозицію 'Шинн Фейн' та 'Фіанна Файл'."
 ireland.12.b: "У 'Фіне Ґел' та ПНЦ правильний погляд на ситуацію."
 ireland.12.c: "Червоні іноді пропонують гарні ідеї."
 
# IEAA event - Collins ousted (syndicalist)
 ireland.13.t: "Палата представників обговорює подальші дії"
 ireland.13.d: "З ухваленням Закону про ірландський економічний розвиток (ЗІЕР), ірландський уряд зобов'язувався швидко провести повну реконструкцію економіки. Як і було передбачено у законі, уряд мав вибрати щорічний акцент на розвиток якоїсь із галузей економіки. Революційна робоча група вважає, що Ірландія має зосередитись на швидкому нарощуванні промисловості. Ірландська робоча ліга каже, що заохочення профспілок – запорука зростання темпів виробництва. І нарешті, Вільна Ірландія пропонує зосередитися на промислових дослідженнях та розробках."
 ireland.13.a: "Погодимося з 'Вільною Ірландією'."
 ireland.13.b: "Революційна робоча група пропонує добру ідею."
 ireland.13.c: "Ірландська робоча ліга права."
 
# IEAA repeat event - Collins ousted (syndicalist)
 ireland.242.t: "Палата представників обговорює подальші дії"
 ireland.242.d: "Як і рік тому, Палата представників збирається вибрати щорічну економічну спрямованість для нації. Основні гравці на політичній арені своїх позицій не змінили. Революційна робоча група виступає за швидку індустріалізацію, Ірландська робоча ліга виступає за права робітників, а 'Вільна Ірландія' - за нові дослідження та розробки в галузі індустрії."
 ireland.242.a: "'Вільна Ірландія' права."
 ireland.242.b: "Революційна робоча група пропонує добру ідею."
 ireland.242.c: "Погодимося з Ірландською робочою лігою."
 
# Agri/Infra Wing
 IRE_ARD: "Сільськогосподарська реформа"
 IRE_ARD_desc: "Сільські райони Ірландії сьогодні ігноруються урядом і можуть стати стартовою точкою для радикальних економічних перетворень. Наші методи ведення сільського господарства сильно застаріли в порівнянні з сільськогосподарськими революціями, що відбуваються в материковій частині Європи, а інфраструктура страшенно відстала."
 ireland.ard.tt: "Почніть процес реформ з модернізації §Yсільського господарства§! та §Yінфраструктури.§!\n\n"
 
 ireland.ard.no.tt: "\n§GТримайте стандартний рівень цього економічного бонусу.§!\n\n"
 
 ireland.59.t: "Виконання сільськогосподарської реформи"
 ireland.59.d: "Ми настільки запустили наші сільськогосподарські райони, що зараз на них боляче дивитись. Настав час щось зробити. Ірландія рухається вперед, та її сільські громади разом із нею. Більшість нашої промисловості традиційно припадала на сільське господарство, але часи вже не ті. Якщо хочемо зберегти сільське господарство як життєво важливу частину нашої економіки, фермерські господарства потрібно негайно модернізувати. Аналогічно і дорожні системи Ірландії перебувають у стані повної неефективності, і на даний час відповідальність за ремонтні роботи будь-якого роду лежить на приватних підприємствах. Наша транспортна система в цілому може бути значно покращена, що дозволить нам швидше переміщати людей та товари країною. Це потребує чималих економічних витрат і ми маємо пам'ятати про наш державний борг. Однак радикальні зміни призведуть до того, що й населення серйозніше ставиться до цієї проблеми."
 ireland.59.a: "Давайте не поспішатимемо."
 ireland.59.b: "Ми можемо зробити значні інвестиції."
 ireland.59.c: "Це має стати пріоритетом. Витратьте стільки, скільки можливо."
 
 IRE_MFR: "Механізована реформа сільського господарства"
 IRE_MFR_desc: "Немає сумнівів, що сільське господарство є однією з найбільших галузей економіки нашої держави. Проте методи ведення сільського господарства, які застосовуються в даний час, залишають бажати кращого. Прийнявши методи механізації, які вже показали себе у Сполучених Штатах та Європі, ми можемо прискорити діяльність наших сільськогосподарських підприємств. Ферми годують народ і тому є запорукою економічного зростання."
 
 ireland.60.t: "Інвестиції у механізоване сільське господарство"
 ireland.60.d: "Зважаючи на нашу експансійну інвестиційну політику, ми вважали за доцільне продовжити інвестування в сільське господарство. Механізація наших ферм, нарешті, допоможе Ірландії позбутися тіні Великого голоду та сприятиме зростанню населення."
 ireland.60.a: "Що посієш те й пожнеш."
 ireland.60.b: "Насправді це занадто затратно."
 
 IRE_MFR1: "Механізована реформа сільського господарства"
 IRE_MFR1_desc: "Почалася закупівля техніки для нашого сільського господарства. Вся техніка вже розпочала роботу, що дозволило нам покращити виробництво продуктів харчування."
 IRE_MFR2: "Регіональні механізовані реформи сільського господарства"
 IRE_MFR2_desc: "Ми успішно розповсюдили механізоване сільськогосподарське обладнання на більшість районів нашої країни, що дозволило значно покращити виробництво продуктів харчування."
 IRE_MFR3: "Національні механізовані реформи сільського господарства"
 IRE_MFR3_desc: "Ми впровадили механізоване сільське господарство по всій державі, що дозволило нашим фермам виробляти набагато більше продовольства. Люди Ірландії більше ніколи не будуть голодні."
 
 IRE_RRMB: "Рада з ремонту та обслуговування сільських районів"
 IRE_RRMB_desc: "Сільські райони Ірландії потребують серйозних ремонтних робіт. В даний час немає якогось державного органу, який відповідає за ремонтні роботи, внаслідок чого сільські громади покладаються на ненадійний приватний бізнес, до якого входить ремонтувати дороги, але він цього не робить. Взявши цю проблему до рук уряду, ми збережемо наші дороги у нормальному стані. Національна ремонтна компанія також отримає вигоду, якщо розпочнеться війна."
 
 ireland.61.t: "Технічна рада"
 ireland.61.d: "Уряд вирішив значно інвестувати в проект РРОСР, дозволяючи новій ремонтній компанії набрати більше персоналу та ефективно вести бізнес."
 ireland.61.a: "Вперед на повній швидкості!."
 ireland.61.b: "Декілька вибоїн нікому не завадять."
 
 IRE_RRMB1: "Технічна рада"
 IRE_RRMB1_desc: "Рада з ремонту та обслуговування сільських районів (РРОСР) працює, щоб швидко ремонтувати пошкоджену інфраструктуру. Під час війни її також можна використовувати для ремонту заводів та інших важливих об'єктів."
 IRE_RRMB2: "Регіональна технічна рада"
 IRE_RRMB2_desc: "Рада з ремонту та обслуговування сільських районів (РРОСР) працює, щоб швидко ремонтувати пошкоджену інфраструктуру. Під час війни її можна використовувати для ремонту заводів та інших важливих об'єктів. Завдяки збільшенню витрат, плата за ремонт збільшилась."
 IRE_RRMB3: "Національна технічна рада"
 IRE_RRMB3_desc: "Рада з ремонту та обслуговування сільських районів (РРОСР) працює, щоб швидко ремонтувати пошкоджену інфраструктуру. Під час війни її можна використовувати для ремонту заводів та інших важливих об'єктів. Завдяки великим інвестиціям з боку уряду, Технічна рада надзвичайно ефективно виконує свою роботу."
 
 IRE_TNTN: "Трансірландська національна магістраль"
 IRE_TNTN_desc: "Залізнична інфраструктура, залишена британцями, функціонує, але порівняно із високошвидкісною залізничною інфраструктурою в Європі – не існує практично. Ми повинні навчатися у наших континентальних сусідів та докласти зусиль для модернізації наших залізниць. Це також вплине на нашу промисловість, оскільки дозволить нам швидше отримувати сировину для підприємств."
 
 ireland.62.t: "Інвестиції в інфраструктуру"
 ireland.62.d: "Ми зробили успішні кроки для модернізації нашої залізничної мережі, що, безумовно, допоможе у переміщенні людей та товарів по всій нашій країні. Наш бюджет дозволяє зробити ще один крок і внести більш радикальні зміни, але вони коштуватимуть недешево."
 ireland.62.a: "Ми не зупинимо поїзд, в якому перебуваємо."
 ireland.62.b: "По гальмах."
 
 IRE_TNTN1: "Трансірландська національна магістраль"
 IRE_TNTN1_desc: "Наша нова залізнична система швидко транспортує товари по всій державі, що дозволяє нашим заводам працювати ефективніше."
 IRE_TNTN2: "Розширення Трансірландської національної магістралі"
 IRE_TNTN2_desc: "Наша нова залізнична система швидко транспортує товари по всій державі, що дає змогу нашим заводам працювати ефективніше. Великі інвестиції дали можливість відкрити ще кілька ефективних промислових залізничних колій."
 IRE_TNTN3: "Величезна Трансірландська національна магістраль"
 IRE_TNTN3_desc: "Наша нова залізнична система швидко транспортує товари по всій державі, що дає змогу нашим заводам працювати ефективніше. Активні урядові інвестиції на проект перетворили нашу колись відсталу інфраструктуру на одну з найбільших магістралей Європи."
 
# Industry Wing
 IRE_IFI: "Промисловість для Ірландії"
 IRE_IFI_desc: "Наша цивільна промисловість має величезний потенціал для зростання. У нашій країні колом стоїть проблема безробіття - багато родин занадто бідні, щоб прогодувати себе. Завдяки пожвавленню нашої економіки ми можемо створити як нові робочі місця, так і покращити економічну міць нації."
 ireland.IFI.tt: "\nПочніть §Yіндустріалізацію§! Ірландії.\n\n"
 
 ireland.64.t: "Ініціатива ПДІ"
 ireland.64.d: "Уряд наказав надати великі кошти для швидкої індустріалізації держави. Занадто багато жінок та чоловіків без роботи. Багато британських фабрик було закрито після здобуття нами незалежності, і з того часу наша промисловість впала на дно. Промисловості Ірландії не приділяється нормальної уваги, незважаючи на те, що наше населення готове працювати та працювати. Уряд повинен вирішити, які інвестиції він готовий надати."
 ireland.64.a: "Нормальна сума. Поставте країну на ноги."
 ireland.64.b: "Значна сума. Нам потрібно бути конкурентоспроможними."
 ireland.64.c: "Велика сума. Ірландія може стати великою."
 ifi.industry.tt: "\nУ нас буде можливість розпочати кілька §Yіндустріальних проектів§! в Ірландії.\n\n"
 
# IFI Event Chains
 ireland.65.t: "Алкогольні фабрики Вільної держави"
 ireland.65.d: "Після початку ініціативи ПДІ, Ірландський департамент промисловості та торгівлі зробив, можливо, досить очевидний вибір щодо наших перших вкладень в індустрію – алкоголь. Виробництво ірландського віскі - дуже давня і горда традиція, але виробляється воно в основному в підпільних сімейних лікеро-горілчаних заводах, у сільській місцевості. Пропонований розвиток алкогольної індустрії Вільної держави відкриє кілька фабрик алкоголю і зробить таку необхідну роботу для нашої країни, але місце для відкриття фабрик ще належить вибрати, і краще щоб воно було в одному з менш розвинених наших регіонів."
 ireland.65.a: "Ольстер. Бог знає – їм завжди потрібно випити."
 ireland.65.b: "Коннахт. Їм потрібна робота."
 ireland.65.c: "Манстер. Від прибутку з цих фабрик вони виграють."
 
 ireland.66.t: "Горнятка дзвенять"
 ireland.66.d: "Будівництво алкогольних фабрик у нашій Вільній державі завершилося, і тепер нація може мати їхні переваги. Звичайно ж, заводи вимагають витрат, але немає сумнівів, що вони будуть добрими для підняття суспільного морального духу, а також економіки в довгостроковій перспективі."
 ireland.66.a: "Ваше здоров'я!"
 ireland.66.b: "Ми справді можемо собі це дозволити?"
 
# End Chain #
 
### FIC Chain ###
 IRE_FIC: "Створення фінансової та промислової столиці"
 IRE_FIC_desc: "Повстання синдикалізму у Великій Британії створило порожнечу на Британських островах, яку Ірландія могла б заповнити. Країни, які не є синдикалістами, могли б дивитися на Ірландію як на провідну торгову державу, розташовану в Атлантиці між Європою та Америкою. З деякими зусиллями та іноземними інвестиціями, Дублін міг би стати другим Лондоном."
 ireland.fic.tt: "Створіть міжнародний бізнес-центр у Дубліні.\n\n"
 
 ireland.70.t: "Просунути Дублін"
 ireland.70.d: "Наша швидка індустріалізація та економічні реформи створили привабливе середовище для іноземного бізнесу. Якщо ми правильно зіграємо в карти та запропонуємо суттєві субсидії, ми зможемо залучити іноземні держави для створення у Дубліні своїх підприємств, перетворивши його на новий торговий центр, розташований у вигідній Атлантиці. Лондон упав синдикалістам, і у нас з'явився шанс підібрати слабкість і змусити її працювати на нас. Нам потрібно вирішити скільки коштів ми готові виділити проекту. Чим більше інвестиції - тим більше міжнародне охоплення, але не варто забувати - привид боргу все ще за нами."
 ireland.70.a: "Обмежте наше охоплення до очевидних клієнтів у Європі"
 ireland.70.b: "Атлантика - наша межа"
 ireland.70.c: "Розповсюджуйте новини далеко і голосно - Дублін відкритий для іноземних вкладень!"
 
