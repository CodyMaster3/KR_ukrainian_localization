 ireland.72.d: "Наша спроба флірту з німецьким бізнесом виявилася успішною. Відомий виробник озброєнь, концерн "Круп", оголосив про організацію своєї дочірньої компанії в Дубліні. Дублін продовжує розширюватися, і наше населення, безсумнівно, буде радіти цьому."
 ireland.72.d1: "Наша спроба флірту із німецьким бізнесом, на жаль, провалилася. Німці вирішили зробити більш протекціоністський підхід до своєї промисловості та заборонили будь-які інвестиції в Дублін."
