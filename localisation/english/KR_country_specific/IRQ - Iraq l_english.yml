### Foci ###
 iraq_focus: "Дерево фокусів Іраку"

 IRQ_Conscription_Law: "Ухвалити закон про військовий призов"
 IRQ_Conscription_Law_desc: "Перші кроки зі стабілізації Іраку вимагають постійного джерела людських ресурсів для наших армій і поліції. Вони виступатимуть як захисники нашої незалежності."
 IRQ_Al_Ahali_Surpression: "Придушення аль-Ахалі"
 IRQ_Al_Ahali_Surpression_desc: "Бідність, роздробленість і відсталість породжуватимуть невдоволення, що, своєю чергою, призведе до революції. Нам не потрібні відчайдушні революціонери з їхніми завезеними французькими ідеями..."
 IRQ_Islamic_Morality_Campaign: "Ісламська кампанія за моральність"
 IRQ_Islamic_Morality_Campaign_desc: "...аркан аль-Іслам, або п'ять стовпів ісламу, допомагають нам, піднімають дух і ведуть на шляху до процвітання. Переконавшись, що населення слідує мусульманським традиціям, на нас чекає тільки благо, згуртованість і прогрес."
 IRQ_Resadiye_Reorganisation: "Реорганізувати решадіє"
 IRQ_Resadiye_Reorganisation_desc: "Під час правління султана Абдул-Меджид I у 1845 році було розроблено указ, що передбачав створення нової системи освіти за західною моделлю. У результаті було створено трирівневу систему освіти, в якій решадіє, або гімназія, була середнім ступенем. Наприкінці 19 століття кілька таких решадій було перекваліфіковано у військові гімназії, які поєднували загальну освіту з військовою."
 IRQ_Al_Muthanna_Paramillitaries: "Військові формування аль-Мутанни"
 IRQ_Al_Muthanna_Paramillitaries_desc: "Завдяки своїм військовим зв'язкам і молодим солдатам, клуб Аль-Мутанни більш ніж готовий воювати за Ірак. Нам залишилося тільки формально визнати їх."
 IRQ_Restructure_Department_National_Education: "Управління національної освіти"
 IRQ_Restructure_Department_National_Education_desc: "Ми можемо швидко і дешево адаптувати те, що залишилося від османських освітніх установ, щоб вони працювали на благо Іраку в новому Управлінні з національної освіти."
 IRQ_Impose_Al_Muthanna_Curriculum: "Запровадити навчальну програму аль-Мутанни"
 IRQ_Impose_Al_Muthanna_Curriculum_desc: "Наді аль-Мутанна, або клуб Мутанни, є політичною групою в Багдаді, у яких є значний політичний вплив і капітал, пропонують про створення нової національної освітньої програми, а також нову національну ідею - панарабізм.."
 IRQ_Society_for_Eradicating_Illiteracy: "Товариство за ліквідацію безграмотності"
 IRQ_Society_for_Eradicating_Illiteracy_desc: "Ця установа, вперше створена групою Аль-Ахалі, продемократичним багдадським клубом, що має західний вплив, децентралізовано сприятиме поширенню грамотності серед селян."
 IRQ_Baghdadi_Technical_University: "Відкрити Багдадський технічний інститут"
 IRQ_Baghdadi_Technical_University_desc: "З усіма грошима, що ми накопичили, настав час про формування нового центрального інституту, який буде світочем, що веде нашу науку вперед."
 IRQ_Reform_Electoral_System: "Реформувати виборчу систему"
 IRQ_Reform_Electoral_System_desc: "Хоча османська виборча система довго нам прослужила, настав час уже створити новий підхід, сформувати й адаптувати під іракські особливості."
 IRQ_Enact_Iraqi_Labour_Law: "Ухвалити іракський закон про працю"
 IRQ_Enact_Iraqi_Labour_Law_desc: "Немає сумнівів, що наше успішне правління в Іраку було схильне до корупції, і багато членів цього уряду були більш ніж зацікавлені в збагаченні себе і своїх друзів, ніж у роботі на благо іракського народу. Настав час захистити робітників і селян від цієї експлуатації."
 IRQ_Modern_Family_Laws: "Затвердити закони сучасної сім'ї"
 IRQ_Modern_Family_Laws_desc: "Дуже важливо забезпечити правове регулювання структури сім'ї для того, щоб захистити права всіх сімей у новому Іраку. Дозволити жінкам взяти участь у демократії - це перші кроки на шляху до звершення цієї мети."
 IRQ_Enact_Sliding_Scale_Taxation: "Запровадити прогресивну шкалу оподаткування"
 IRQ_Enact_Sliding_Scale_Taxation_desc: "Більшість в Іраку за межею бідності, за винятком заможних поміщиків і тих, хто збагатився за минулого режиму. Бідняки не повинні нести на собі цей тягар. Для цього нам необхідно запровадити прогресивну шкалу податків - такі податки, які залежать від заробітку людини нашої держави."
 IRQ_Program_Redistribution_Miri_Land: "Перерозподілити землі мірі"
 IRQ_Program_Redistribution_Miri_Land_desc: "Мірі - це така форма володіння землі, яку ми успадкували від Османів. Згідно з нею, селяни орендують землю в держави для обробітку та вирощування агрокультури. Ми маємо перерозподілити ці землі для того, щоб збільшити ефективність їхнього користування."
 IRQ_Model_Villages_Program: "Проєкт зразкових сіл"
 IRQ_Model_Villages_Program_desc: "У рамках нашої програми з підвищення рівня життя населення, осушення боліт і створення заходів із захисту сіл від шкідливого впливу топей має бути розпочато з прототипів модельних зразкових сіл, що допоможуть протестувати нашу стратегію та напрацювати можливі рішення проблем."
 IRQ_Parks_And_Hospitals_Program: "Проєкт про парки та госпіталі"
 IRQ_Parks_And_Hospitals_Program_desc: "Зведення парків у наших містах і селищах забезпечить людям місце для прогулянок і відпочинку, а розподіл лікарень по нашій території дасть змогу підвищити добробут нашого народу."
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation: "Регулювання племінних цивільних і кримінальних справ"
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc: "Здебільшого іракський народ є племінним і виступають як вірні піддані своїх шейхів. Тому їхнє життя керується відповідно до племінних законів і звичаїв. Щоб обмежити вплив місцевих шейхів, ці звичаї та підвалини мають бути кодифіковані в законі та інституціоналізовані."
 IRQ_Increase_Shiite_Parliamentary_Representation: "Збільшити шиїтську присутність"
 IRQ_Increase_Shiite_Parliamentary_Representation_desc: "Шиїтська меншина в Іраку надто довго були ціллю для переслідування і пригнічення. Якщо ми хочемо створити державу для всіх іракців, ми повинні забезпечити достатню їхню представленість у всіх сферах життя."
 IRQ_Fight_Sectarian_Propaganda: "Боротьба із сектантською пропагандою"
 IRQ_Fight_Sectarian_Propaganda_desc: "Шиїти, суніти, єзиди, християни. Араби, туркмени, курди, ассірійці. Всупереч нашій релігійній та етнічній роздробленості, що характеризує Ірак, ми повинні стати просто іракцями. Сектантському та етнічному роз'єднанню немає місця в сучасній державі."
 IRQ_Cooperate_with_TPC: "Співпраця з ТНК"
 IRQ_Cooperate_with_TPC_desc: "Турецька нафтова компанія, контрольована британцями, володіли концесійними правами на мосульську провінцію з часів імперії, тому є значною фігурою в регіоні. Це означає, що нам необхідно знайти шляхи до співпраці, яка стане вигідною не тільки їм, а й нашій новій незалежній державі."
 IRQ_Amend_Custom_Tariff_Law: "Внести поправки до митного закону"
 IRQ_Amend_Custom_Tariff_Law_desc: "Введення податків на ввезення і виведення дасть нам змогу контролювати потік товарів в іракську економіку, що допоможе в підтримці та захисті місцевих виробників і контролі за експортом найбільш значущої місцевої сировини."
 IRQ_Military_Mass_Production: "Масове військове виробництво"
 IRQ_Military_Mass_Production_desc: "Сучасною армією рухає національна промисловість. Пора розширити наш військово-промисловий комплекс, щоб він зміг підтримувати будь-які можливі війни."
 IRQ_Lower_Mesopotamian_Oil_Extraction: "Нафта Нижньої Месопотамії"
 IRQ_Lower_Mesopotamian_Oil_Extraction_desc: "Британська ТНК давно планує почати розробку багатих родовищ нафти на півдні, тож ми маємо випередити їх і негайно взяти під контроль ці джерела чорного золота."
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators: "Закон про права та обов'язки фермерів"
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc: "Більшість землевласників живуть у жахливих злиднях із вкрай низькою тривалістю життя, що, своєю чергою, призводить до вкрай поганої та нестабільної роботи сільського господарства."
 IRQ_Expand_Basra_Authority: "Розширити повноваження Басрійського порту"
 IRQ_Expand_Basra_Authority_desc: "Розширивши повноваження порту в Басрі, найбільшого роботодавця в країні, ми потурбуємося про те, щоб виробництво кораблів узгоджувалося хоча б із мінімальними стандартами, яких вимагає наш флот."
 IRQ_Expand_Iraqi_State_Railways: "Розширити Іракську державну залізницю"
 IRQ_Expand_Iraqi_State_Railways_desc: "Поліпшення нашої внутрішньої інфраструктури дозволить збільшити потік військ і товарів по всій країні. Легким способом зробити це було б введення в експлуатацію Іракських державних залізниць за рахунок збільшення фінансування."
 IRQ_Land_Reclamation_Program: "Проект про освоєння месопотамських земель"
 IRQ_Land_Reclamation_Program_desc: "У рамках програми з дезінфекції та осушення боліт, у яких проживає більшість мешканців південних районів Іраку, ми можемо розширити площу цих родючих нині відкритих земель для сільськогосподарського використання."
 IRQ_Nationalise_Oil_Sector: "Націоналізувати нафтовидобувну промисловість"
 IRQ_Nationalise_Oil_Sector_desc: "Настав час покласти край іноземним концесіям, про які Османська Імперія домовилася з Британсько-Турецькою Нафтовою Компанією. Іракське багатство має належати Іраку."
 IRQ_Iraqi_National_Bank: "Іракський національний банк розвитку"
 IRQ_Iraqi_National_Bank_desc: "Фінансування розвитку - це найперше, чого потребує економіка для зростання. Тому створення національного банку допоможе в розподілі капіталу для економічних потреб."
 IRQ_Central_Directory_Basic_Utilities: "Центральне управління комунальних служб"
 IRQ_Central_Directory_Basic_Utilities_desc: "Згідно з програмою розвитку, ми подбаємо про те, щоб кожен громадянин Іраку мав доступ до чистої води та санітарної обробки."
 IRQ_Agricultural_Bank_of_Iraq: "Сільськогосподарський банк Іраку"
 IRQ_Agricultural_Bank_of_Iraq_desc: "Існує внутрішній ринок для багатьох основних продуктів, які можуть бути отримані від місцевих постачальників в Іраку. Для виробництва текстилю, сигарет, рослинної олії та іншої сільськогосподарської продукції буде створено державний банк, який видаватиме кредити для підприємств-початківців."
 IRQ_Industrial_Bank_of_Iraq: "Промисловий банк Іраку"
 IRQ_Industrial_Bank_of_Iraq_desc: "Існує внутрішній ринок для багатьох основних продуктів, які можуть бути отримані від місцевих постачальників в Іраку. Для виробництва мила, цементу, шкіри та іншої промислової продукції буде створено державний банк, який видаватиме кредити для підприємств-початківців."
 IRQ_Increase_Local_Production: "Заохочення місцевого виробництва"
 IRQ_Increase_Local_Production_desc: "Для закінчення програми з санації селищ важливо, щоб їхнє населення могло проживати на те, що вони вирощують на своїх же полях. Для цього необхідно виділити гроші на субсидування цього починання."
 IRQ_Expand_Farm_to_City_Connections: "Зміцнити зв'язок міст із селами"
 IRQ_Expand_Farm_to_City_Connections_desc: "Використовуючи гроші нашого банку для внутрішніх інвестицій на будівництво залізниць і автомобільних доріг між містами і селами, ми зможемо створити логістичну мережу, яка буде підтримувати перевезення сільськогосподарських продуктів у міста та інструменти на ферми."
 IRQ_Reorganise_Ottoman_Sixth_Army: "Реорганізувати шосту османську армію"
 IRQ_Reorganise_Ottoman_Sixth_Army_desc: "Старі батальйони Алтинджи Орду, або Шостої армії, а також спорядження й устаткування старої імперії можуть бути реквезовані та перепрофільовані для служіння Іраку."
 IRQ_Reopen_Mosul_Military_Academy: "Відновити роботу Мосульської військової академії"
 IRQ_Reopen_Mosul_Military_Academy_desc: "У рамках місцевих військових об'єктів, створених для Шостої армії, залишилася військова академія, яка легко могла б бути знову використана для наших цілей."
 IRQ_Study_Levantine_War: "Дослідження війни в Леванті"
 IRQ_Study_Levantine_War_desc: "Ця війна велася з потом і кров'ю, ціною багатьох життів і ресурсів, тому не будемо забувати цей цінний урок."
 IRQ_Iraqi_Mechanised_Corps: "Розширити іракські механізовані корпуси"
 IRQ_Iraqi_Mechanised_Corps_desc: "Знаряддя сучасної сухопутної війни - танки та інші мобільні броньовані сили. Вони необхідні для запобігання непотрібних смертей і отримання стратегічної переваги перед противником."
 IRQ_Refurbish_Baghdad_Munition_Factory: "Реконструкція багдадського заводу з виробництва боєприпасів"
 IRQ_Refurbish_Baghdad_Munition_Factory_desc: "Покинутий імперський завод з виробництва боєприпасів у Багдаді потребує лише невеликого ремонту, перед тим, як він зможе знову запрацювати."
 IRQ_Expand_Military_Industrial_Complex: "Збільшити військово-промисловий комплекс"
 IRQ_Expand_Military_Industrial_Complex_desc: "З усім нашим капіталом ми можемо розширити військові заводи, що вже маємо. Це надати більше знарядь для нашої армії."
 IRQ_Armoured_Car_Program: "Проєкт бронетехніки"
 IRQ_Armoured_Car_Program_desc: "Бронетехніка - це швидкий і легкий броньований транспорт, що дуже корисний для ведення війни в пустелі. Розширення місцевого виробництва військових автомобілів незабаром принесе свої плоди."
 IRQ_National_Board_of_Supplies: "Національна рада з постачання"
 IRQ_National_Board_of_Supplies_desc: "З урахуванням, по суті, відсутності інфраструктури або моторизованих транспортних засобів для постачання наших збройних сил знадобиться високий ступінь координації між різними елементами системи постачання для підтримки наших військ на фронті."
 IRQ_Import_Military_Hardware: "Імпорт військового обмундирування"
 IRQ_Import_Military_Hardware_desc: "Стан нашої військової промисловості не надто хороший, але для того, щоб звести кінці з кінцями, ми можемо виділити незначну частку наших фінансів для оснащення наших збройних сил старим обмундируванням."
 IRQ_Found_the_IQAF: "Заснувати ВПС Іраку"
 IRQ_Found_the_IQAF_desc: "Що може захистити наші села, міста й армії від бомбардувань ворога? Очевидно, добре оснащені повітряні сили, здатні дати відсіч у повітрі."
 IRQ_Purchase_Foreign_Aircraft: "Закупівля іноземної льотної техніки"
 IRQ_Purchase_Foreign_Aircraft_desc: "Поки ми дали початок власній авіаційній промисловості, було б розумно надати нашим пілотам кілька старих літаків для тренування і потенційних початкових місій."
 IRQ_Ottoman_Air_Doctrine: "Вивчити османську повітряну доктрину"
 IRQ_Ottoman_Air_Doctrine_desc: "Османська повітряна доктрина фокусується на ударах по силах противника і його логістиці з повітря, через що порушується порядок і збиваються лінії постачання."
 IRQ_Communard_Air_Doctrine: "Вивчити повітряну доктрину комунарів"
 IRQ_Communard_Air_Doctrine_desc: "Комунарська повітряна доктрина фокусується на повітряній перевазі для захисту інфраструктури та наземних сил від удару противника з повітря."
 
 IRQ_Home_of_Civilisation: "Колиска цивілізації"
 IRQ_Home_of_Civilisation_desc: "Вавилон - це ядро нашої нації. Наше коріння й досі з цим древнім месопотамським королівством, яке сформувало першу в історії цивілізацію."
 IRQ_Greater_Iraqi_Nationalism: "Великий іракський націоналізм"
 IRQ_Greater_Iraqi_Nationalism_desc: "Месопотамська рівнина і Перська затока належать нам так само, як і належали нашим вавилонським предкам. Ми повинні повернути контроль над цими землями."
 IRQ_Reclaim_Basra_Vilayet: "Повернути вілаєт Басри"
 IRQ_Reclaim_Basra_Vilayet_desc: "З Басрою в нашому володінні, настав час встановити в ній наші порядки, щоб зміцнити свою владу в цьому регіоні."
 IRQ_Reclaim_Emirate_Arabistan: "Повернути емірат Арабістану"
 IRQ_Reclaim_Emirate_Arabistan_desc: "Нарешті, після захоплення Арабістану наша східна країна тепер захищена і потребує стабілізації."
 IRQ_Cooperate_with_Cairo_Pact: "Співпраця з Каїрським пактом"
 IRQ_Cooperate_with_Cairo_Pact_desc: "Очолюваний Єгиптом, Каїрський Пакт, є центральним елементом сучасного арабського світу, бастіоном проти імперіалістичних сил Заходу і Сходу. Разом ми боролися проти османського турка і разом будемо рухатися вперед!"
 IRQ_Iraqi_Egyptian_Cooperation: "Іраксько-єгипетський договір про військове співробітництво"
 IRQ_Iraqi_Egyptian_Cooperation_desc: "В умовах значних загроз нашій Півночі та Сходу, Ірак знову стане прикордонним регіоном вражаючого альянсу. Для виконання цієї ролі йому необхідно буде розширити свою армію, розвивати свою збройову промисловість і тісно співпрацювати зі своїми арабськими союзниками."
 IRQ_Law_on_Foreign_Properties: "Залучення іноземних інвестицій"
 IRQ_Law_on_Foreign_Properties_desc: "Залучення інвестицій для зменшення дефіциту допоможе нашій промисловості в підкоренні нових висот."
 IRQ_Cooperate_with_Reichspakt: "Співпраця з Райхспактом"
 IRQ_Cooperate_with_Reichspakt_desc: "Для забезпечення нашого існування ми повинні співпрацювати з німцями..."
 IRQ_Berlin_Baghdad_Railway: "Берлін-Багдадська концесія"
 IRQ_Berlin_Baghdad_Railway_desc: "...що приведе нашу націю до процвітання."
 IRQ_Foreign_Military_Mission: "Запросити іноземних експертів"
 IRQ_Foreign_Military_Mission_desc: "Експерти наших союзників у науці незабаром дасть плоди."
 IRQ_Cooperate_with_Turkey: "Співпраця з Османами"
 IRQ_Cooperate_with_Turkey_desc: "Співпраця з нашими старими панами в цьому регіоні є природним вибором..."
 IRQ_Tigris_Euphrate_Program: "Продовжити програму Тигру та Євфрату"
 IRQ_Tigris_Euphrate_Program_desc: "...бо саме з ними ми спланували й розвивали Ірак."
 IRQ_Iraqi_Neutrality: "Іракський нейтралітет"
 IRQ_Iraqi_Neutrality_desc: "Незважаючи на наші міжнародні відносини, сила Іраку в його незалежності та самовизначенні."
 IRQ_Join_the_new_World_Order: "Новий світовий порядок"
 IRQ_Join_the_new_World_Order_desc: "Настав час зайняти місце на світовій арені. Жереб кинуто, а наші союзники чекають."
 
 IRQ_Bismarck_of_the_Arabs: "Бісмарк Аравійський"
 IRQ_Bismarck_of_the_Arabs_desc: "Хитра дипломатія в усіх її проявах, чи то тонке слово, чи щирість гвинтівок, є об'єднувачем націй. Арабський світ чекає звільнення."
 IRQ_League_of_Arab_States: "Заснувати Лігу арабських держав"
 IRQ_League_of_Arab_States_desc: "Наші брати серед усього арабського світу чекають, поки їхні голоси почують. Їхнє бажання до незалежності та співпраці всередині арабського світу має бути виконано."
 IRQ_Economic_Social_Council: "Заснувати раду з економічних і соціальних питань"
 IRQ_Economic_Social_Council_desc: "Як частина програми допомоги арабському світу в поверненні до нормального життя, економічні питання мають першорядну важливість. Скоординованість і взаємне процвітання є нашими ключовими принципами."
 IRQ_Arab_Customs_Union: "Арабський митний союз"
 IRQ_Arab_Customs_Union_desc: "Вільна торгівля товарами серед наших арабських братів забезпечить виконання нашої мети взаємного процвітання, але ми не повинні забувати про корисність митних зборів."
 IRQ_Joint_Defence_Council: "Заснувати Об'єднану раду з оборони"
 IRQ_Joint_Defence_Council_desc: "Основою ефективних спільних операцій лежить у постійній раді з координації військових сил."
 IRQ_Arab_Unified_Command: "Інтегрувати арабську військову ієрархію"
 IRQ_Arab_Unified_Command_desc: "Але, ми також можемо піти далі, і об'єднати наші армії в одну."
 IRQ_Arab_Parliament: "Заснувати парламент у справах арабських держав"
 IRQ_Arab_Parliament_desc: "Зрештою, загальні закони забезпечать захист прогресу та розвитку для решти..."
 IRQ_Council_of_Transportation: "Рада у транспортних справах"
 IRQ_Council_of_Transportation_desc: "...у постачанні та виробництві товарів."
 IRQ_Council_of_Justice: "Рада юстиції"
 IRQ_Council_of_Justice_desc: "...у застосуванні та створенні загальних законів."
 IRQ_Council_of_Social_Affairs: "Рада із соціальних питань"
 IRQ_Council_of_Social_Affairs_desc: "...у вирішенні нагальних соціальних проблем."
 IRQ_Arab_Federation: "Проголосити Арабську Федерацію"
 IRQ_Arab_Federation_desc: "Тому що, зрештою, ми всі араби, і у нас є спільна боротьба."
 IRQ_Challenge_Egyptian_Domination: "Кинути виклик єгипетському домінуванню"
 IRQ_Challenge_Egyptian_Domination_desc: "Єгипет був першою арабською державою, яка звільнилася від Османської імперії. Це чомусь змусило їх повірити в те, що вони можуть стати лідерами арабського світу. Вони помиляються."
 IRQ_Destabilise_Syria: "Дестабілізувати сирійський регіон"
 IRQ_Destabilise_Syria_desc: "Сирійський режим довів, що він не вписується в наш панарабський проєкт, оскільки його відсутність віри викликає тривогу."
 IRQ_Destabilise_Hejaz: "Погрожувати державі Хіджаз"
 IRQ_Destabilise_Hejaz_desc: "Хоча правителів Священних міст Ісламу не можна звинуватити в нестачі віри, невеликий урок дати їм усе-таки можна."
 IRQ_Destabilise_Persian_Gulf: "Дестабілізувати Перську затоку"
 IRQ_Destabilise_Persian_Gulf_desc: "Усі ці битви, мабуть, бентежать пустельних шейхів. Вони послухають голос розуму, інакше пошкодують."
 IRQ_Challenge_Persia: "Кинути виклик перському правлінню"
 IRQ_Challenge_Persia_desc: "Незважаючи на нашу нещодавню незалежність від Османів, багато хто з наших братів все ще страждає під владою імперій минулого."
 IRQ_Cooperate_Oman: "Співпраця з Маскатом та Оманом"
 IRQ_Cooperate_Oman_desc: "Султан Маската й Оману, безсумнівно, має бути зацікавлений у нашому спільному проєкті."

### Introduction ###
 IRQ_guide: "§MThe National Chief§! ($authoritarian_democrat_coloured$)\n£white_dot Have Taha al-Hashimi send troops to deal with the tribal unrest in lower Mesopotamia and have the irregular forces crumble after facing defeat.\n£white_dot Extend an olive branch to al-Gaylani when he breaks with al-Hashimi.\n£white_dot When doing the focus \"Enact Sliding-Scale Taxation\", choose the ideals of al-Sha'biya (popularism) can't die.\n\n§Mal-Gaylani Coup§! ($national_populist_coloured$) / §MTaha's Retribution§! ($authoritarian_democrat_coloured$) / §MThe al-Ahali Cabinet§! ($social_democrat_coloured$)\n£white_dot Follow the same path as above, but don't extend the olive branch to al-Gaylani.\n£white_dot Complete the focus \"Society for Eradicating Illiteracy\" and start the focus \"Redistribute Miri Land\", or vice versa.\n£white_dot To go $national_populist_coloured$, have the forces defeated when Taha al-Hashimi attacks Baghdad.\n£white_dot To go $authoritarian_democrat_coloured$ / $social_democrat_coloured$, have Taha al-Hashimi defeat Kamil Shabib.\n£white_dot When al-Hashimi stands victorious, choose to work with al-Ahali to turn $social_democrat_coloured$ or take a decisive anti-socialist stance to remain $authoritarian_democrat_coloured$.\n\n§MThe King's Cabinet§! ($paternal_autocrat_coloured$ / $market_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Have the al-Hashimi cabinet fall when it faces tribal unrest in lower Mesopotamia.\n£white_dot To go $paternal_autocrat_coloured$, appoint Rashid al-Gaylani of the HIW as the new prime minister and don't allow Yasin al-Hashimi to return.\n£white_dot To go $social_democrat_coloured$ or $market_liberal_coloured$, appoint Kamil al-Chadirchi of al-Ahali as the new prime minister. When doing the focus \"Enact Sliding-Scale Taxation\", have al-Chadirchi resign to turn $market_liberal_coloured$ or choose the ideals of al-Sha'biya (popularism) can't die, to continue as $social_democrat_coloured$."

### Events ###
 iraq_revolt_events.1.t: "Переворот у Багдаді"
 iraq_revolt_events.1.d: "Іракські офіцери, які потрапили під вплив радіо 'Вільна Палестина', взяли справу у свої руки і очолили дивізію іракської армії. Об'єднавши під собою громадськість, яка, завдяки недавнім реформам, підтримує зміни, вони захопили всі військові об'єкти в іракській столиці та оголосили про незалежність Іраку.\n\nЦя група радикалів, очолювана молодим і харизматичним Камілем Шабібом, не знаходить великої підтримки серед сунітів, тому що вони вважають, що він наражає на небезпеку іракські землі і, можливо, взагалі незабаром віддасть їх персам, які живуть по сусідству."
 iraq_revolt_events.1.a: "Ми що, сліпі?!"
 
 iraq_events.1.t: "Ясін аль-Хашимі захоплює владу"
 iraq_events.1.d: "Вакуум влади через відсутність османського управління устоявся в Багдаді, і колишній мушир османсько-іракської армії оголосив себе Національним вождем стихійно оголошеної держави. Незважаючи на те, що він прямо не заперечує принципи демократії, вплив Парламенту в Багдаді стоїть під питанням. Наповнений вищими військовими чинами і племінними вождями, він більше схожий на олігархічну зграю, яка тільки й прагне наповнити свої кишені, ніж допомогти своїм співвітчизникам."
 iraq_events.1.a: "Нехай Ясін збереже нашу тендітну незалежність!"
 
 iraq_events.2.t: "Аль-Хашимі оголосили про створення Іракської республіки"
 iraq_events.2.d: "З негласною підтримкою арабських урядів Сирії та Єгипту, османський ветеран і колишній губернатор багдадського вілайєту Ясін аль-Хашимі оголосив про незалежність так званої "Іракської держави", що складається з колишніх вілайєтів Мосула, Багдада і Басри. Головною метою такого об'єднання є подальше просування персів і шиїтів у Машрик.\n\nХоча молода "республіка" майже не має армії, окрім пари османських взводів, що залишилися, підтримка арабського світу надає загрозу нашим інтересам у Перській затоці. Шиїтські араби в нижній Месопотамії поділяють наші побоювання сунітського панування і готові підтримати нас. Мунтафікська федерація у своїй досить самовпевненій спробі захопити владу просить персів про підтримку у встановленні іракської монархії під їхнім прапором."
 iraq_events.2.a: "Підтримати Аджамі Аль-Саадуна з Мунтафікської федерації"
 iraq_events.2.b: "Не будемо ризикувати та гнівити арабів"
 
 iraq_events.3.t: "Заворушення в племенах нижньої Месопотамії"
 iraq_events.3.d: "Шиїтські племена, найімовірніше підтримувані урядом Тегерана, підняли свої прапори проти диктаторства Ясіна аль-Хашимі. Оскільки Іракська держава в переважній шиїтська, вони вимагають хоча б рівного представлення обох мусульманських течій, а також покласти край деяким просунітським програмам, заснованим Османською Імперією. Однак за чутками з Багдада, ці так звані повстання насправді контролюються Мунтафікською федерацією, мета яких виходить далеко за межі рівності.\n\nЛідер повстання і, що характерно, одночасно і лідер Мунтафікської федерації Аджамі аль-Саадун уже відправив свої вимоги до Багдада. Він хоче, щоб Хашимі розпустив свій уряд протягом 48 годин, інакше будуть наслідки. Наша іракська національна 'армія' мало що може зробити проти його хоч і іррегулярного, але досить великого війська. Мабуть, аль-Хашимі доведеться здатися."
 iraq_events.3.a: "Таха аль-Хашимі відправляє військо"
 iraq_events.3.b: "Уряд аль-Хашимі розпущено"
 
 iraq_events.4.t: "Аль-Хашимі тікають до Сирії"
 iraq_events.4.d: "Зіткнувшись із непереборною перешкодою на шляху своєї влади, Ясін аль-Хашимі передав правління багдадському уряду перед тим, як полетіти літаком до Дамаска. Без армії і президента Іракська республіка мала розпастися під можливим вторгненням сирійських військ, підтримуваних Єгиптом, або ж під військами Шаха.\n\nАле Аджамі аль-Саадун швидко зайняв місце, що звільнилося. Отримавши підтримку племінних вождів і під благословенням Священних міст, він оголосив себе Королем Іраку і вже влаштувався у своїй резиденції в Багдаді."
 iraq_events.4.a: "Хай живе Аджамі Аль-Саадун!"
 
 iraq_events.5.t: "Племінне повстання придушено"
 iraq_events.5.d: "Незважаючи на те, що все було проти Тахі аль-Хашимі, мале угруповання під його командуванням розгромило іррегулярні сили Аджамі аль-Саадуна. Завдяки приголомшливому удару по духу заколотників, чия військова підготовка залишає бажати кращого, а волю до перемоги остаточно підірвано, зрадники тікають один за одним, у той час, як шейхи присягають на вірність багдадському уряду, бажаючи вийти сухими з води.\n\nГероя республіки і брата Національного вождя Таха аль-Хашимі зустріли немов святого на вулицях Багдада. Він довів, що іракську армію не варто недооцінювати. Однак інші не забудуть жахи, які принесли його солдати в землі Мунтафікської федерації. Вони бояться, що новий режим тиранії не побоїться використовувати силу за потреби."
 iraq_events.5.a: "Вочевидь Аллах благословив аль-Хашимі!"
 retire_saadun: "§Y$IRQ_ajami_al_saadun$§! піде у відставку"
 
 iraq_events.6.t: "Поразка Національної армії"
 iraq_events.6.d: "Незважаючи на те, що спочатку в боротьбі проти сил Аджамі аль-Саадуна було досягнуто хорошого прогресу, це не тривало довго, і після кількох болючих поразок і подальшого швидкого зростання дезертирства серед Національних сил Таха аль-Хашимі, перемога стала неможливою. Різні члени ближнього оточення Ясіна аль-Хашимі вже вирушили пароплавами і поїздами до Сирії, тоді як у Багдаді Національний вождь особисто намагається запобігти повномасштабному повстанню на вулицях столиці."
 iraq_events.6.a: "Кінець хашимітської держави..."
 
# Monarchy
 iraq_events.7.t: "Новий прем'єр-міністр?"
 iraq_events.7.d: "Відхід Ясіна аль-Хашимі з посади президента різко змінив політичну обстановку в столиці, тому король Аджамі I зараз опинився в не дуже завидному становищі щодо відновлення порядку в країні. Нині в країні існує безліч військових клік, причому найсильніша з них - арабське націоналістичне угруповання, в якому домінують арабські націоналісти, а також реформістське угруповання аль-Ахалі, яке прагне надати іракському суспільству радикальних змін, отримавши владу.\n\nЧерез брак сильного керівництва з боку аль-Хашимі, керівництво військовою клікою нині взяв на себе його близький соратник Рашид аль-Гайлані зі спеціалізованим відділом у Збройних силах під керівництвом брата Ясіна, Тахі аль-Хашимі. Їхнє бачення Іраку як арабської Пруссії, а також необхідності застосування сили для об'єднання арабів, не дуже добре сприймається шиїтською більшістю, що виявила більше схильності до іракського націоналізму. Однак, оскільки армія залишається майже повністю під контролем сунітських пішаків, піти проти них може виявитися дуже небезпечно."
 iraq_events.7.a: "Призначити Каміля аль-Чадірчі з аль-Ахалі"
 iraq_events.7.b: "Призначити Рашида аль-Гайлані з ХІВ"
 
 iraq_events.8.t: "Турецьке питання"
 iraq_events.8.d: "Незважаючи на те, що ніде не формується турецька більшість, у межах наших кордонів залишається значне населення турків, яке, як і раніше, контролює значну частину економіки і здатне чинити великий тиск на нашу політику. Хоча дехто вбачає в них потенційну п'яту колону, їхню думку, безумовно, поділяють не всі, тому що особливо сунітська меншість бачить у них той важіль, який може запобігти перетворенню Іраку на шиїтську державу."
 iraq_events.8.a: "Все належить Іракській державі!"
 iraq_events.8.b: "Співпраця необхідна!"
 
 iraq_events.9.t: "Курдська меншина"
 iraq_events.9.d: "Незважаючи на те, що більшість курдів тепер не під нашою владою, навколо туркменського міста Кіркука на північному сході країни, як і раніше, населені їхніми громадами. Будучи переважно сунітами, курди нещодавно почали протестувати проти багдадського уряду, оскільки їх майже повністю ігнорують і вони не мають жодного представництва в іракському парламенті. Оскільки їхні землі розташовані навколо важливих нафтових родовищ Кіркука, уряд у минулому віддавав перевагу туркменам регіону, які організовували ополчення для досягнення повного контролю над провінцією.\n\nДля поліпшення цього питання, курди тепер попросили уряд дозволити їм також озброїтися для запобігання туркменській експансії в майбутньому. Ба більше, вони хочуть гарантій того, що на їхній території будуть проведені вільні та відкриті вибори, а також що вони зможуть отримати місце в парламенті."
 iraq_events.9.a: "Може вийти"
 iraq_events.9.b: "Це не в наших інтересах"
 
 iraq_events.10.t: "Бійня в Махмурі"
 iraq_events.10.d: "Цього тижня напруженість між курдами і туркменами загострилася в Махмурі, коли група курдських одноплемінників прийшла в невелике туркменське село і розграбувала його. Розлючене цим кричущим актом агресії керівництво туркменських ополченців завдало удару у відповідь і розграбувало численні курдські села в Махмурському вілайєті. Убивши принаймні сотню сільських жителів і змусивши понад 1000 інших тікати зі своїх будинків, іракська армія не змогла прибути вчасно і покласти край конфлікту.\n\nЦя нездатність армії швидко припинити кровопролиття обурила більшу частину свого командування, яке поклало всю повноту провини на неефективний уряд у Багдаді. Для вирішення кризи вони тепер вимагають повної влади, щоб розпустити ополчення і різко збільшити чисельність армії. У той час як це дозволило б уряду більш ефективно використовувати свою владу в Північному Іраку, інші бачать у цьому ризик для політичної стабільності іракської держави."
 iraq_events.10.a: "Розбити ополчення!"
 iraq_events.10.b: "Це необов'язково"
 
 iraq_events.11.t: "Ясін аль-Хашимі просить дозволу повернутися"
 iraq_events.11.d: "Колишній османський мусир, який втік із країни після походу короля Аджамі I на столицю, попросив дозволу повернутися на батьківщину. Як глава могутньої військової кліки, його повернення, найімовірніше, радикально вразить іракську державу, але це може виявитися меншим із зол, оскільки постійна нездатність армії ефективно діяти проти племінних елементів показує, що такий досвідчений військовий лідер як він, може виявитися необхідним для збереження нашого хиткого суверенітету."
 iraq_events.11.a: "Нехай повертається"
 iraq_events.11.b: "Це не в наших інтересах"
 
 iraq_events.12.t: "Тріумф у Тюркелі"
 iraq_events.12.d: "Сьогодні туркменські ополченці, які жорстоко громили курдів, були розгромлені Іракською королівською армією. Молодий арабський генерал Каміль Шабіб, мужньо борючись до кінця за збереження своєї незалежності в іракському королівстві, показав свою стійкість, застосувавши тактику випаленої землі, щоб змусити туркменські війська зіткнутися з ним на полі бою. У міру того, як надходили повідомлення про страту беззбройних жінок і дітей, про те, як різних туркменських лідерів прикріплювали до задніх сидінь машин і тягали по місту Кіркуку, а також про інші злочини, небачені з часів ассірійського геноциду під час Вельткрігу, туркменський опір був повністю придушений.\n\nУ Багдаді, однак, ці повідомлення були сприйняті з великим ентузіазмом, оскільки навіть прогресивний аль-Ахалі вболівав за генерала і його рішучі дії. Але всередині стін палацу дехто побоюється, що генерал, можливо, був надто успішним, бо це поклало початок культу особистості навколо його постаті та дало йому занадто багато політичного впливу."
 iraq_events.12.a: "Тривожно..."
 
 iraq_events.13.t: "Переворот у Багдаді"
 iraq_events.13.d: "Спираючись на популярність Каміля Шабіба та підтримку серед військових вигнаного Ясіна аль-Хашимі, війська другої піхотної дивізії увірвалися до палацу сьогодні вранці та взяли під свій контроль державу. Посилаючись на неефективне правління нині поваленого короля Аджамі I, вони разом скасували монархію і проголосили на її місці Іракську 'Республіку'. Незважаючи на те, що іракський парламент залишається відкритим, а військові мають повний намір зберегти видимість демократії, багатьом очевидно, що Іраком тепер править військова хунта.\n\nУже сьогодні Ясін може повернутися з вигнання і зустрітися з першим президентом республіки і його другом Рашидом аль-Гайлані. Залишається незрозумілим, чи зажадає він повернути собі посаду 'Національного вождя', чи задовольнятиметься якоюсь високою посадою в уряді. Так чи інакше, його вплив напевно буде помітним за нового режиму."
 iraq_events.13.a: "Що майбутнє нам готує..."
 
# Military Regime
 iraq_events.14.t: "Перегляд Збройних сил"
 iraq_events.14.d: "Підкріплені впевненістю Ясіна в професіоналізмі колишньої Шостої Османської армії, плани щодо її швидкого розширення були сьогодні представлені парламенту і одноголосно прийняті. Однак, незважаючи на цю переважну 'демократичну' перемогу, план, як і раніше, зустрічає значний опір, оскільки основні кандидати в солдати повинні бути з числа шиїтських арабів, які продемонстрували більш ніж дивовижне нахабство ігнорувати укази зі столиці.\n\nПроте 'Національний вождь' упевнений, що він здатний їх втихомирити, і виступив з ініціативою щодо включення більшої кількості шиїтів у процес ухвалення ним рішень. Це, своєю чергою, викликало занепокоєння у багатьох його сунітських однодумців, які побоюються за свої позиції в новому кабінеті міністрів."
 iraq_events.14.a: "Ірак має показати силу або впасти ниць!"
 
 iraq_events.15.t: "Уряд Ясіна"
 iraq_events.15.d: "Дивно як новий уряд 'Національного вождя' намагається виправити великі політичні розбіжності, що існують всередині нашої нації. Він призначив безліч шиїтів на високі посади і навіть зробив пропозицію про мир лідеру аль-Ахалі, запропонувавши йому міністерство освіти - пропозицію, яку останній швидко прийняв.\n\nАле багато хто в опозиції не розуміє такої поведінки і серйозно ставить під сумнів наміри аль-Хашимі. Видатні представники різних меншин також виступили з протестом, оскільки відсутність ассірійського та/або туркменського представництва в парламенті все ще важлива для їхніх громад."
 iraq_events.15.a: "Тост за новий уряд!"
 
 iraq_events.16.t: "Аль-Гайлані розриває стосунки з аль-Хашимі"
 iraq_events.16.d: "Розгніваний тим, що його вигнали з уряду, колишній соратник і арабський націоналіст Рашид аль-Гайлані розірвав стосунки зі своїм колегою. Оскільки ця людина все ще має значні важелі впливу серед іракського офіцерського корпусу, цілком імовірно, що він стане главою найбільш радикальних панарабістів нації. Багато хто з них незадоволений тим, що аль-Хашимі приділяє увагу насамперед іракській, а не арабській нації, а також його рішенням призначити соціал-демократичного аль-Чадірчі міністром освіти. Усе це не грає на руку 'Національному вождю', через що можуть виникнути проблеми в майбутньому.\n\nОднак, ситуація все ще може бути врятована, якщо аль-Гайлані буде призначений на посаду в уряді. Під тиском клубу 'Аль-Мутанна' брата Ясіна Тахі аль-Хашимі, можливо, буде розумно замінити аль-Чадірчі на аль-Гайлані."
 iraq_events.16.a: "Зробити подарунок аль-Гайлані"
 iraq_events.16.b: "Що цей дурень взагалі може зробити"
 
 iraq_events.17.t: "Вбивство Ясіна аль-Гайлані"
 iraq_events.17.d: "Незважаючи на те, що напруженість у відносинах між Аль-Хашимі, якого підтримують арабські націоналісти, і "Національним вождем" вже давно досягла свого апогею, багато хто все ще був здивований безсоромним захопленням влади аль-Гайлані. Ясін, який оглядав нову військово-повітряну базу ВПС Іраку поблизу Багдада, був застрелений посеред білого дня офіцером нижчого рангу, який ніс службу на об'єкті. Від отриманих поранень глава швидко помер.\n\nЗмовники скористалися смутою і одразу ж захопили контроль над різними гарнізонами в Багдаді та його околицях, при цьому Рашид аль-Гайлані незабаром оголосив себе новим 'Національним вождем' Іракської Республіки.\n\nНезважаючи на швидкість і легкість, з якою вони скинули режим, багато хто ставить собі питання, чи зможе аль-Гайлані стабілізувати державу, адже навіть в армії є ті, хто вважав за краще б, щоб він пішов так само швидко, як прийшов."
 iraq_events.17.a: "Хай живе Рашид аль-Гайлані!"
 
 iraq_events.18.t: "Таха аль-Хашимі атакує Багдад"
 iraq_events.18.d: "Обурений нападом на свого брата, Таха аль-Хашимі зібрав сили Мосула і Кіркука, щоб завдати удару по столиці і повалити режим аль-Гайлані. За підтримки різних місцевих угруповань, особливо серед шиїтських племен, він становить реальну загрозу дезорганізованим силам у Багдаді та його околицях.\n\nПроте Рашид аль-Гайлані підготувався і передав повне командування відносно молодому генералу Камілю Шабібу, чиї нещодавні успіхи в боротьбі з племінними заколотами зробили його важливою фігурою в збройних силах і стягом, навколо якого зберуться солдати, які вагаються."
 iraq_events.18.a: "Сили аль-Хашимі розгромлені"
 iraq_events.18.b: "Таха аль-Хашимі перемагає Каміля Шабіба"
 
 iraq_events.19.t: "Аль-Гайлані зміцнює владу"
 iraq_events.19.d: "Після героїчної перемоги над лоялістами аль-Хашимі вся значна військова опозиція новому режиму, схоже, придушена. Новий 'Національний вождь', колишній соратник покійного Ясіна аль-Хашимі, уважно стежить за порядком денним клубу 'Аль-Мутанна', що проповідує об'єднання Аравії з Іраком і діяв у XIX ст. як еквівалент Пруссії.\n\nОднак їхня жорстка критика тюркоманської та ассірійської меншин показує, що їхня ідея арабської держави орієнтована виключно на етнічних арабів і що в ній немає місця так званим 'відволіканням', які ці групи представляють. Іншою явною для них небезпекою нового режиму є значне єврейське населення Багдада, яке вони вбачають лише як основу для п'ятої колони, що нищить арабську душу, і порівнюють його зі стерв'ятниками, що пожирають нажите чесними мусульманами."
 iraq_events.19.a: "Настали темні часи..."
 
 iraq_events.20.t: "Аль-Хашимі виходять переможцями"
 iraq_events.20.d: "З очевидною перемогою над хитливими силами аль-Гайлані, Таха аль-Хашимі помстився за вбивство свого брата. Незважаючи на те, що він довів свою стійкість на полі битви, його позиція далека від безпечної, тому що еліта арабських сунітів була розгромлена, через що йому доводиться спиратися на слабку коаліцію шиїтів, політиків з меншин і підтримку аль-Ахалі.\n\nОднак є другий шлях, який більше підходить під нового 'Національного вождя'. Співпрацюючи з племінними вождями, він все ще може сформувати функціонуючий уряд і запобігти аль-Ахалі у скасуванні реформ його брата."
 iraq_events.20.a: "Співпрацювати з аль-Ахалі"
 iraq_events.20.b: "Зайняти антисоціалістичну позицію"
 
# Social Democrats
 iraq_events.21.t: "Уряд аль-Ахалі"
 iraq_events.21.d: "Досить молода політична організація Джамаат аль-Ахалі, яку веде Каміль аль-Чадірчі, отримала владу для втілення своїх планів. На відміну від інших 'партій', які є насправді військовими кліками, аль-Ахалі справді прагнуть вільної демократії та розлогих соціальних реформ для допомоги величезному пласту робітників і селян, які потерпали під османським режимом і не могли вдовольнитися більшістю нещодавніх реформ.\n\nЗа їхніми словами, їхня партія натхненна фабіанською ідеологією, що прийшла з минулої Британської імперії, але зі своєю іракською специфікою. Вони ще далі відступають від панарабської риторики, яку проводили аль-Хашимі та клуб 'Аль-Мутанна' на користь іракського націоналізму, вважаючи себе спадкоємцями стародавньої Месопотамії."
 iraq_events.21.a: "Стежитимемо за ними з превеликим інтересом"
 
 iraq_events.22.t: "Створення 'Наді Багдад'"
 iraq_events.22.d: "Хоч програма аль-Ахалі закликає до великих соціальних реформ без революції, партія все знову стикається з проблемами переконання простих людей Іраку в їхній необхідності. Ба більше, більшість нуворишів столиці зацікавлені в аль-Мутанні.\n\nЩоб заповнити 'інтелектуальний дефіцит', Абд аль-Фатта Ібрагім заснував Наді Багдад, або Багдадський клуб. Це гурток молодих іракців, які можуть знайомитися з ідеями аль-Ахалі та переконуватися в необхідності реформ. Якщо політична пропаганда може тільки відвернути людей від підтримки, цей гурток позиціонує себе більше як культурний центр, у якому проводитимуться зустрічі та організовуватимуться дебати."
 iraq_events.22.a: "Бажаємо їм успіху в їхніх починаннях"
 
 iraq_events.23.t: "Публікація Кіфах аль-Шаб"
 iraq_events.23.d: "Щоб зміцнити свої позиції в іракській політиці, соціалістична партія, лідером якої є Юсуф Салман Юсуф, запустила нову газету в маси. Називаючи це 'уста робітників і селян', вони можуть почати вставляти палиці в колеса нашої і без того хиткої держави.\n\nПроте Юсуф, або як його зазвичай звуть Товариш Фад, дав гарантії аль-Чадірчі, що він продовжить підтримку уряду аль-Ахалі так довго, як це знадобиться для досягнення спільної мети - здійснення соціальних реформ."
 iraq_events.23.a: "Залишимо його в спокої..."
 
 iraq_events.24.t: "Програма емансипації"
 iraq_events.24.d: "Партія вірить у те, що формування сучасної держави неможливе без емансипації жінок. Таким чином, уряд профінансував освітні програми, щоб ними могли користуватися рівною мірою як чоловіки, так і жінки. Партія також оголосила про проєкт, згідно з яким у деяких районах жінкам буде дозволено брати участь у місцевих виборах. Пропозицію про негайне проведення загальних виборів відхилили в парламенті завдяки консерваторам, але, найімовірніше, таку ініціативу буде знову запропоновано в майбутньому."
 iraq_events.24.a: "Сміливий хід"
 
 iraq_events.25.t: "Розкол в іракському парламенті"
 iraq_events.25.d: "Тепер, коли повсюдність економічних реформ аль-Ахалі стала очевидною, багдадська еліта і племінні вожді дедалі більше опираються запровадженню прогресивної шкали податків, а тим паче, перерозподілу земель Мірі. Ця земля, що була під прямим управлінням Османів, після перевороту була захоплена місцевими вождями і землевласниками. Хоч у них і немає законних прав на ці землі, так просто віддавати вони їх не збираються. Якщо, звісно, про це їх не попросить взвод солдатів.\n\nПопри зусилля аль-Чадірчі та його соратників, ці противники реформ все ще тримають значну владу в усіх сферах іракського суспільства. Тепер вони чинять ще більший тиск і вимагають проведення нових виборів. Ці заяви підкріплюються збільшенням племінного невдоволення в Південному Іраку, де безліч угруповань у гонитві за збереженням своїх земель чинили збройний опір владі."
 iraq_events.25.a: "Аль-Чадірчі йде у відставку"
 iraq_events.25.b: "Ідеї аль-Шабії (популізм) не помруть!"
 
 iraq_events.26.t: "Племінний заколот придушено"
 iraq_events.26.d: "Попри те, що племена змогли зібрати доволі велику силу для відстоювання своєї позиції, вони ніщо порівняно з важким озброєнням іракської армії, що спирається на танки, літаки та кулемети. Хоча це була приголомшлива перемога, цей епізод назавжди увійде в підручники як чорна пляма на репутації аль-Ахалі, чия мрія була про мирну соціальну перебудову.\n\nНа краще це чи ні, Соціалістична партія вихвалила армію і нарекла їх червоним авангардом. Зусилля аль-Чадірчі щодо пом'якшення їхніх заяв не мали успіхів, і, найімовірніше, матимуть діаметрально протилежне сприйняття у наших союзників на півдні."
 iraq_events.26.a: "У нас не було вибору..."
 
 iraq_events.27.t: "Аршад аль-Умарі формує уряд"
 iraq_events.27.d: "Будучи знаменитою фігурою в іракській політиці за часів Османів і його по праву вважають голосом розуму, аль-Чадірчі змушений поступитися урядовим кабінетом аль-Умарі. З обіцянками, даними аль-Ахалі, що новий лідер збереже свободу слова і не скасує проведені реформи, аль-Умарі швидше за все збереже статус-кво і сконцентрується на економічному секторі. Попри те, що він більш ліберальний, ніж соціалістичний аль-Ахалі, він все ще обіцяє великі робочі програми і подальший розвиток іракської інфраструктури."
 iraq_events.27.a: "Успіху з цим"

 iraq_events.32.t: "Армія зіштовхнулася з силами повстанців"
 iraq_events.32.d: "Повстанські нерегулярні формування під командуванням Аджамі ас-Саадун є серйозною проблемою для наших військових на чолі з Тахою аль-Хашимі, посланих для їхнього придушення, оскільки, незважаючи на слабку згуртованість повстанців і відсутність військової підготовки, вони мають чисельну перевагу і підтримку. Ще невідомо, чия слабкість і кого призведе до кінця."
 iraq_events.32.a: "Залишки сил повстанців у жаху розбіглися після нищівної поразки"
 iraq_events.32.b: "Наша армія не змогла зупинити повстанців" 

# Foreign Policy
 iraq_foreign_events.1.t: "[IRQ.GetNameDefCap] хоче приєднатися до нашого альянсу"
 iraq_foreign_events.1.d: "Будучи між двома арабськими силами Єгипту і Сирії з одного боку і персами з іншого, іракська нація, має величезне геополітичне значення у своєму регіоні, що ще більше посилюється відкриттям, здавалося б, нескінченних нафтових пластів під її безплідним ґрунтом.\n\nТепер же вони пропонують об'єднатися проти нашого спільного ворога."
 iraq_foreign_events.1.a: "Ласкаво просимо до клубу!"
 iraq_foreign_events.1.b: "Вони нам нецікаві"
 
 iraq_foreign_events.2.t: "Пропозицію прийнято"
 iraq_foreign_events.2.d: "Люб'язний уряд [FROM.GetName] прийняв нашу пропозицію, надавши нам місце за столом і обіцяючи допомагати нам як у мирний, так і у воєнний час."
 iraq_foreign_events.2.a: "Чудово!"
 
 iraq_foreign_events.3.t: "Пропозицію відхилено"
 iraq_foreign_events.3.d: "Жалюгідний уряд [FROM.GetName] відмовив у нашій пропозиції, заявивши, що ми не більше ніж даремна середньовічна 'освіта' в пустелі з манією величі."
 iraq_foreign_events.3.a: "Прикро!"
 
 iraq_foreign_events.4.t: "[IRQ.GetNameDefCap] пропонує нам взяти участь у Лізі арабських держав"
 iraq_foreign_events.4.d: "Іракська держава запросила нас приєднатися до коаліції, створеної на противагу єгипетському впливу в арабському світі, і офіційно увійти до Ліги через підписання договору про вічну дружбу."
 iraq_foreign_events.4.a: "Ми підтримаємо їхні починання!"
 iraq_foreign_events.4.b: "Ким вони себе вважають?"
 
 iraq_foreign_events.5.t: "[FROM.GetName] приєднується до Ліги"
 iraq_foreign_events.5.d: "Чудові новини з Багдада! Представники [FROM.GetName] підписали договір про дружбу та ратифікували їхнє входження до Ліги, обіцяючи налагодити з нами плідну співпрацю."
 iraq_foreign_events.5.a: "Ласкаво просимо!"
 
 iraq_foreign_events.6.t: "[FROM.GetName] відмовився приєднуватися до Ліги"
 iraq_foreign_events.6.d: "Не бажаючи зв'язуватися з Іракською державою, уряд [FROM.GetName] відхилив нашу пропозицію щодо вступу до Ліги та заявив, що буде сам обирати, що йому робити."
 iraq_foreign_events.6.a: "Прикро."

 #Countries choose to align with IRQ or EGY
 iraq_foreign_events.7.t: "[FROM.GetName] кидає виклик єгипетському пануванню"
 iraq_foreign_events.7.d: "Відносини між [FROM.GetName] та Єгиптом уже деякий час стають дедалі поганішими. У той час як Єгипет використовував свою провідну роль у боротьбі з османами, щоб представити себе першою серед арабських країн, [FROM.GetName] дедалі гучніше заявляє про те, що вони вважають поневоленням своїх і чужих потреб інтересами Єгипту. Суперечки між двома країнами починалися як прості дипломатичні суперечки та риторичні шпильки, а потім переросли в інституційні тертя - спочатку в порушення координації у спільних справах Каїрського Пакту; потім у створення [FROM.GetAdjective]ої Ліги Арабських Держав, що було витлумачено всіма як спроба [FROM.GetName] вийти з-під впливу Каїра.\n\nЗараз вони зробили свій останній хід. Кілька годин тому [FROM.GetName] повідомив Каїрський Пакт про свій односторонній вихід з організації, який набрав чинності негайно - з посиланням на те, що вони описують як "непорушну і неприйнятну єгипетську упередженість, вкорінену в самій її основі". Одразу після цього [FROM.GetAdjective]ий уряд зробив пропозицію нам та іншим учасникам Каїрського Пакту, закликавши нас приєднатися до їхньої боротьби проти єгипетської гегемонії та укласти з ними новий союз. Цей альянс, за їхніми словами, буде виконувати колишні функції Каїрського Пакту в рамках, як стверджує [FROM.GetName], більш справедливої структури.\n\nДумки в нашому уряді, безумовно, неоднозначні. Голоси за і проти [FROM.GetAdjective]ої схеми доводять необхідність і дурість проєкту, стверджуючи або те, що Єгипет був владним у наших відносинах із ним, або те, що [FROM.GetAdjective]і звинувачення - очевидна нісенітниця, покликана узаконити гру за владу. Важко заперечувати, що цей маневр ризикує зашкодити арабській єдності в критичний момент світової ситуації, але рішення, найімовірніше, зводитиметься до того, на чиєму боці ми вважатимемо за краще бути в імовірній конфронтації."
 iraq_foreign_events.7.a: "У них правильна ідея!"
 iraq_foreign_events.7.b: "Вони збожеволіли."

 #Country sides with Iraq - Iraqi PoV.
 iraq_foreign_events.8.t: "[FROM.GetName] на нашому боці"
 iraq_foreign_events.8.d: "Прийшли чудові новини від [FROM.GetName] - вони вирішили приєднатися до нас у нашому протистоянні єгипетському імперіалізму і заявили про свою підтримку нашої справи. Разом ми поведемо арабів у нову еру!"
 iraq_foreign_events.8.a: "Чудово"

 #Country sides with Iraq - Egyptian PoV.
 iraq_foreign_events.9.t: "[FROM.GetName] на боці Іраку"
 iraq_foreign_events.9.d: "Шокуючі новини від [FROM.GetName] - схоже, вони купилися на наклепницькі звинувачення Іраку і приєдналися до них у своєму виході з нашого альянсу. Очевидно, що [FROM.GetAdjective]ому керівництву не вистачає ні далекоглядності, ні елементарного логічного мислення."
 iraq_foreign_events.9.a: "Прикро."

 #Country sides with Egypt - Iraqi PoV.
 iraq_foreign_events.10.t: "[FROM.GetName] на боці Єгипту"
 iraq_foreign_events.10.d: "Сумні новини з [FROM.GetName] - наша пропозиція про солідарність із ними залишилася без відповіді, джерела повідомляють, що вони не планують жодних кроків, щоб відокремитися від єгипетської сфери. [FROM.GetAdjective]е керівництво, схоже, задовольняється тим, що живе в підпорядкуванні в Каїра."
 iraq_foreign_events.10.a: "Прикро."

 #Country sides with Egypt - Egyptian PoV.
 iraq_foreign_events.11.t: "[FROM.GetName] на нашому боці"
 iraq_foreign_events.11.d: "Хороші новини від [FROM.GetName] - незважаючи на те, що Ірак зробив пропозицію їхньому уряду, вони приватно запевнили нас, що не поділяють іракського погляду на події і мають намір залишатися в рамках Каїрського Пакту. Ми аплодуємо їм за те, що вони зрозуміли, що Ірак нахабно поводиться."
 iraq_foreign_events.11.a: "Чудово."

