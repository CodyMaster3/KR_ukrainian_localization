### Decisions ###
 IRQ_Arab_League: "Ліга арабських держав"
 IRQ_Arab_League_desc: "Об'єднані мовою, араби завжди формували окреме суспільство в імперіях, які вони населяли. Однак дехто відчуває, що цей зв'язок слабшає, тож це доля об'єднати всіх арабів як за часів великих халіфатів. Вони вірять, що через союз об'єднаної Аравії, увесь регіон знову відчує відродження та посяде своє законне місце на світовій арені.\n\nДля прискорення цього об'єднання, було створено міжнаціональну організацію (§YЛіга арабських держав§!) і їй було даровано значну владу. Якщо ми хочемо втілити мрію про панарабську державу в життя, нам необхідно переконати інші арабські держави взяти участь у цьому русі та відмовитися від своєї незалежності."

