### Ideas ###
 ITA_republic_federation: "Нестабільна республіка"
 ITA_republic_federation_desc: "Порятунок нашої країни Австрією 1920 року не обійшовся нам дешево — Габсбурги змусили надати нашим областям, і особливо Венеції, спеціальні права як частину федералізації Італії. Але реалізація цього рішення було припинено на сім років, фактично поклавши край федералізму, але створюючи бюрократичний хаос управління. Опозиція нинішньому режиму не припиняє своїх нападів на державотворення. Найбільш ліберальні елементи виступають за відновлене федерації та розширення прав регіонів, а з вкрай правого флангу лунають заклики остаточно покласти край демократії та австрійському впливу заодно. Політична ситуація навряд чи стабілізується найближчим часом."
 ITA_republic_unitary: "Нова унітарна республіка"
 ITA_republic_unitary_desc: "Права і вплив федеральних суб'єктів були урізані, і вся влада знаходиться у центрального уряду - уряду, який покінчив з виборами і оголосив про переслідування стратегічних цілей усієї країни, на противагу низовинним інтересам індивідів. Подібні ініціативи АІН мають широку підтримку, але далеко не всі відчувають схожий ентузіазм — особливо республіканці та монархісти в провінції."
 ITA_federation_transition: "Відродження федерації"
 ITA_federation_transition_desc: "Рада Федерації була відновлена, але на нас чекає важка і тривала робота з переконання народу та чиновницького апарату в авторитеті органу, який ще зовсім недавно покладався за пережиток минулого, місце якому тільки в музеї."
 ITA_federation_secure: "Оновлення федерації"
 ITA_federation_secure_desc: "Авторитет Ради Федерації немає жодного сумніву, як у країні, і там. Настав час звернути увагу на ініціативу повернення земель федеративних суб'єктів." 
 ITA_austrian_influence: "Австрійський вплив"
 ITA_austrian_influence_desc: "Австрійський вплив відчувається у кожній сфері нашого суспільства, від австрійських власників компаній до покірного вислуження високопоставлених політиків. Але подібне ставлення еліт викликає образу й опір у простого народу, адже незважаючи на захист нашої держави від червоної чуми, австрійці розтрощили нас під час Вельткригу. Очевидним залишається лише одне, розрив з Австрією неможливий без катастрофічних наслідків."
 ITA_austrian_sanctions: "Результат націоналізації"
 ITA_austrian_sanctions_desc: "Нашій економіці знадобиться ще чимало часу після 'розлучення' від австрійських інвестицій."
 ITA_decentralize_idea: "Економічні можливості децентралізації"
 ITA_decentralize_idea_desc: "Національна ідея Італійської Федерації, без жодного сумніву, полягає у розширенні прав своїх суб'єктів, яке несе з собою і позитивні економічні тренди."
