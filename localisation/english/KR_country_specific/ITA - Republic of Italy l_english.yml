### Decisions ###
 ITA_foreign_policy: "Зовнішня політика"
 ITA_foreign_policy_desc: "Нам необхідно заявити про себе на світовій арені і знайти собі відповідного союзника, який би допоміг об'єднати Італію."
 ITA_remove_austrian_influence: "Покласти край впливу Австрії"
 ITA_remove_austrian_influence_desc: "Австрійці, як і раніше, контролюють значну частину [Root.GetAdjective]ої економіки. Незважаючи на деякі втрати в короткостроковій перспективі, націоналізація австрійських корпорацій у [Root.GetNameDef] та повне звільнення економіки від іноземного впливу стане першим кроком до величі."
 ITA_attack_austria: "Війна з Австрією"
 ITA_attack_austria_desc: "Немов вампір із легенд, [AUS.GetNameDef] повільно висмоктує з нас життя. Якщо ми хочемо переглянути нинішній принижений стан країни, австрійці мають бути знищені."
 ITA_call_for_help: "Прохання [From.GetNameDef] про допомогу"
 ITA_call_for_help_desc: "Ми знаходимося в стані війни з [SRI.GetNameDef], [From.GetNameDef] повинні бути впевнені, що вони наведені у списку на знищення. Якщо у них є хоча б дещиця мудрості, вони дадуть відповідь на наш заклик і допоможуть розтрощити червону чуму."
 ITA_war_with_venice1: "Венеція у вогні!"
 ITA_war_with_venice1_desc: "Венеціанці повстали проти [Root.GetAdjective]ого уряду. Ми повинні в найкоротші терміни розтрощити повстання, інакше сусіди засумніваються в наших здібностях і втрутиться в наші справи."
 ITA_war_with_venice2: "Венеція у вогні!"
 ITA_war_with_venice2_desc: "Ми повністю втратили контроль над ситуацією у Венеції. Необхідно не тільки зруйнувати повстання, а й упоратися з іноземними інтервентами. Якщо ми не впораємося із цим за 6 місяців, то уряд АІН паде."
 ITA_call_the_austrians_sri: "Попросити допомоги у Австрії"
 ITA_call_the_austrians_sri_desc: "Ми ведемо війну із синдикалістами. Нам варто попросити Австрію про допомогу у війні з ними, щоб ми точно перемогли."
 ITA_join_the_austrian_pact: "Союзник австрійців"
 ITA_join_the_austrian_pact_desc: "Австрія створила союз, щоб захищати Південну Європу, яка перебуває у сфері їхнього впливу. Нам би не завадило вступити до цього союзу."
 ITA_conference_of_venice: "Підписати угоду з [From.GetNameDef]"
 ITA_conference_of_venice_desc: "Включення до складу нашої держави Рим є самоочевидною метою, але для цього не обов'язково розривати стосунки та воювати з Понтифіком. Ми маємо запросити його до Венеції для підписання Конкордату про статус Понтифіка у майбутньому."
 ITA_unite_italy: "Об'єднати Італію"
 ITA_unite_italy_desc: "Італія знову єдина! Але ми ще маємо реінтегрувати всі частини держави."
 ITA_attack_italy: "Атакувати державу [From.GetNameDef]"
 ITA_attack_italy_desc: "Настав час завершити Рісорджименто – ми повинні знищити [From.GetNameDef] та звільнити італійців під їхньою владою."
 ITA_invite_into_federation: "Запросити державу [From.GetNameDef] до [Root.GetNameDef]"
 ITA_invite_into_federation_desc: "Із загрозою соціалістичної республіки покінчено. Настав час скласти зброю та працювати над світовим пристроєм. Так як ми безроздільно домінуємо над Апеннінським півостровом, саме нам варто взяти тягар управління союзом."
 ITA_rally_supporters: "Об'єднання підтримки в СРІ"
 ITA_rally_supporters_desc: "Далеко не всі задоволені системою, що склалася на Апеннінському півострові, і багато хто в [SRI.GetNameDef] готовий стати на захист свого способу життя проти червоної чуми. Організації, створені відразу після кінця Громадянської війни, навряд чи зможуть безповоротно переламати хід війни на нашу користь, але кожна дрібниця допоможе нашій справі."
 ITA_claim_libya: "Претензії на Лівію"
 ITA_claim_libya_desc: "Лівія довгий час була найважливішою італійською колонією - довгий час її розглядали як продовження Італії, а не як далекі дикі варварські землі. Але після поразки у Вельткрізі Лівія була повернута хворій людині Європи, що зруйнувало всі великі плани. Тепер, коли Італія відновлена ​​у своїй величі, настав час повернути наші законні території."
 ITA_war_for_libya: "Оголосити війну [From.GetNameDef]"
 ITA_war_for_libya_desc: "Настав час для переможного повернення Лівії в лоно Італії, а це означає лише війну з [From.GetNameDef]. Viva l'Italia!"
 ITA_demand_libya: "Вимагати Лівію"
 ITA_demand_libya_desc: "[From.GetNameDefCap] є власником Лівії, настав час це виправити. Якщо вони не погодяться з нашими вимогами, це означає лише повторення подій 1912 року."
 ITA_join_reichspakt: "Вступити до Райхспакту"
 ITA_join_reichspakt_desc: "Зараз, коли Австрія поза грою, ми є найсильнішим південним союзником німців – і ми їхні партнери."
 ITA_join_moscow_accord: "Союз із Росією"
 ITA_join_moscow_accord_desc: "Проклятих італійських синдикалістів більше немає, а з їх падінням йдуть і всі причини для того, щоб ми не поєдналися з росіянами і не розгромили остаточно німецько-австрійський блок."
 ITA_resorgimento_decisions: "Рісорджименто"
 ITA_resorgimento_decisions_desc: "Італія була поділена на штучні утвори з часів Громадянської війни 1920 року. Монархісти, синдикалісти, республіканці та засланці дивляться один на одного через системи фортифікацій. Бачачи цей поділ багато хто сумнівається у можливості об'єднання Італії. Але будь на те воля Божа, ми підкоримо весь півострів і відновимо праведний порядок, як це зробили Кавур та Савойський дім 70 років тому."
 ITA_claim_ticino: "Висунути претензії на Тічино"
 ITA_claim_ticino_desc: "Тічино – регіон Швейцарії, де проживають італійці. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_nice: "Висунути претензії на Ніццу"
 ITA_claim_nice_desc: "Ніцца, яка завжди була частиною італійського регіону, була анексована Францією у 1860-му році. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_savoy: "Висунути претензії на Савою"
 ITA_claim_savoy_desc: "Анексована французами в 1860, Савоя залишається культурною провінцією Італії, і в наших найкращих інтересах встановити постійну претензію."
 ITA_claim_upper_savoy: "Висунути претензії на Верхню Савою"
 ITA_claim_upper_savoy_desc: "Анексована французами в 1860, Верхня Савоя залишається культурною провінцією Італії, і в наших найкращих інтересах встановити постійну претензію."
 ITA_claim_trentino: "Висунути претензії на Трентіно"
 ITA_claim_trentino_desc: "Трентіно було частиною італійського світу, доки австрійці не відібрали його під час Наполеонівських воєн. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_southern_tyrol: "Висунути претензії на Південний Тіроль"
 ITA_claim_southern_tyrol_desc: "І хоча наші претензії на цей регіон не надто сильні, ми могли б вчинити з Тіролем так само, як і Трентіно. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_trieste: "Висунути претензії на Трієст"
 ITA_claim_trieste_desc: "Трієст, який тривалий час перебував під владою Австрійської Імперії, досі є власне італійською територією, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_gorizia: "Висунути претензії на Горіцію"
 ITA_claim_gorizia_desc: "Горіція, що колись входила у володіння Венеції, є італійською територією, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_istria: "Висунути претензії на Істрію"
 ITA_claim_istria_desc: "Частина колишньої венеціанської гегемонії Істрія є нашою невід'ємною територією. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_dalmatia: "Висунути претензії на Далмацію"
 ITA_claim_dalmatia_desc: "Частина колишньої венеціанської гегемонії Далмація є нашою невід'ємною територією. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_cattaro: "Висунути претензії на Каттаро"
 ITA_claim_cattaro_desc: "Порт Каттаро, який колись входив у володіння Венеції, є італійською територією, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_fiume: "Висунути претензії на Фіумі"
 ITA_claim_fiume_desc: "Колись Фіуме був частиною володінь Венеції, але зараз це італійська територія, і в наших інтересах встановити постійніші права на цей регіон."
 ITA_claim_malta: "Висунути претензії на Мальту"
 ITA_claim_malta_desc: "Острів Мальта є нашою невід'ємною територією. Ми маємо заявити свої претензії на цей регіон."
 ITA_claim_corsica: "Висунути претензії на Корсику"
 ITA_claim_corsica_desc: "Частина колишньої Генуї, Корсика є нашою невід'ємною територією. Ми маємо заявити свої претензії на цей регіон."
 ITA_occupation_decisions: "Італійська окупація"
 ITA_erode_italian_legitimacy: "Підірвати [From.GetAdjective]у легітимність"
 ITA_erode_italian_legitimacy_desc: "[From.GetAdjective]ий уряд був переможений і тепер ховається у вигнанні. Враховуючи те, що їхні претензії на легітимність далекі від абсолюту, ми маємо змогу зламати [From.GetAdjective]ий опір з плином часу."

### Republic Path ###
 ITA_social_liberal_victory: "Виживання республіки"
 ITA_social_liberal_victory_desc: "Незважаючи на втручання з поза та тиск націоналістів, республіка вижила. І хоча залишки націоналістичного руху все ще дошкуляють нам, ми точно можемо бути впевнені у завтрашньому дні."
 ITA_protect_democracy: "Захист демократії"
 ITA_protect_democracy_desc: "Нарешті ми можемо зітхнути спокійно: вибори пройшли, і внутрішня ситуація прийшла у відносну норму. Республіка вижила."
 ITA_contain_extermism: "Знищення екстремізму"
 ITA_contain_extermism_desc: "Ми боремося з радикалами з обох сторін політичного курсу, і ми не можемо виявляти слабкості. Свобода не має зникнути. Тому ми знищимо всі радикальні організації."
 ITA_banking_reform: "Банківська реформа"
 ITA_banking_reform_desc: "Незахищеність банківських систем більше не може залишатися непоміченою. Ми повинні терміново провести реформи, щоб урятувати ненадійні банки від закриття."
 ITA_work_programs: "Робочі програми"
 ITA_work_programs_desc: "Безробіття заважає нашій країні стабілізуватись. Щоб розібратися з нею, ми маємо направити безробітних на будівництво будівель та доріг."
 ITA_workers_rights: "Права робітників"
 ITA_workers_rights_desc: "Італійські робітники не повинні слухати промови синдикалістів, але й працювати в неналежних умовах вони точно не повинні. Якщо ми не дамо їм права, то ліві дадуть їх на нашій крові."
 ITA_economic_recovery_act: "Відновлення економіки"
 ITA_economic_recovery_act_desc: "Наша економіка поступово відновлюється від наслідків Чорного Понеділка. Ми повинні розробити план, до якого увійдуть наші колишні рішення та дії, які допомогли подолати кризу."
 ITA_bussiness_relations: "Хороші ділові відносини"
 ITA_bussiness_relations_desc: "Багато хто вірить, що нам начхати на свій народ, на відміну від соціалістів. Щоб розвіяти їхні уявлення, ми маємо проводити регулярні зустрічі з фабрикантами та бізнесменами та обговорювати політику держави."
 ITA_union_ties: "Зв'язки з профспілками"
 ITA_union_ties_desc: "І хоча багато профспілок пов'язані з лівими ідеями, нам доводилося працювати з помірними профспілками, щоб легітимувати республіку. Ми маємо знову підтримати їх і зробити ці профспілки державними."
 ITA_christian_democracy: "Християнська демократія"
 ITA_christian_democracy_desc: "Християнство пропагує гуманність та співчуття. Ці якості важливі для нашої демократії і наше суспільство має слідувати завітам християнства."
 ITA_ubranization: "Урбанізація"
 ITA_ubranization_desc: "Наші міста практично не розвивалися з часів Вельткрігу. Тепер, коли Чорний Понеділок минув, ми можемо відродити наші міста та розвинути їхній промисловий потенціал."
 ITA_stable_democracy: "Стабільна демократія"
 ITA_stable_democracy_desc: "Економічна криза подолана, а радикали розбиті. Італійська демократія розквітла, і країна стабільна, як ніколи раніше."

### ANI Path ###
 ITA_ani_elected: "АІН при владі"
 ITA_ani_elected_desc: "Асоціація націоналістів Італії перемогла на виборах і вже готова перетворити країну на військовий табір. Вони обіцяють знищити всіх ворогів Італії як зовнішніх, так і внутрішніх."
 ITA_purge_red_meance: "Чистка червоних"
 ITA_purge_red_meance_desc: "Демократія себе дискредитувала, дозволивши червоним ідеям поринути у країну. Будуть величезні перевірки всіх держслужбовців. Якщо ми запідозримо їх у зраді, на них чекає звільнення та в'язниця."
 ITA_italian_militerism: "Італійський мілітаризм"
 ITA_italian_militerism_desc: "Нас можуть атакувати будь-якої миті. Сини Італії мають бути готові будь-якої миті стати на захист Батьківщини. Ми повинні постійно нагадувати людям про їхній обов'язок перед країною."
 ITA_four_economic_battles: "Чотири битви"
 ITA_four_economic_battles_desc: "Наша країна лежить у руїнах через пихатих політиканів. Ми більше не повинні бути вразливими для іноземного впливу. Кожна з чотирьох основних проблем нашої держави має бути вирішена у найкоротші терміни."
 ITA_destroy_austrian_influence: "Унітарна республіка"
 ITA_destroy_austrian_influence_desc: "Республіка надала надто велику автономію своїм державам-членам, пережиткам австрійського впливу та Федерації. Настав час скасувати їхні права та передати всю владу в руки центрального уряду - хоча це цілком може означати боротьбу з тими, чию автономію ми позбавляємо."
 ITA_corporate_alliance: "Корпоративний альянс"
 ITA_corporate_alliance_desc: "Бажання нажитися саме собою непогано, але це бажання має бути на користь держави. Ми повинні інтегрувати великий та малий бізнес у наш державний апарат."
 ITA_corporate_militarism: "Корпоративний мілітаризм"
 ITA_corporate_militarism_desc: "Наші друзі-корпоративісти виявили бажання збудувати нові військові заводи."
 ITA_purge_opposition: "Придушення опозиції"
 ITA_purge_opposition_desc: "Деякі дурні досі чіпляються за ідеали демократії. Оскільки ми не змогли їх переконати, ми маємо захистити їх від держслужби та роботи в корпораціях."
 ITA_centralized_power: "Централізоване управління"
 ITA_centralized_power_desc: "Будь-яка опозиція була пригнічена, і тепер вся влада знаходиться в руках центрального апарату."
 ITA_military_loyalty: "Вірні військові"
 ITA_military_loyalty_desc: "Безліч режимів загинуло через зраду армійських чинів. Щоб переманити армію на наш бік, ми маємо дати їм політичні поблажки."
 ITA_italian_liberation: "Звільнення Італії"
 ITA_italian_liberation_desc: "День об'єднання Італії все ближче та ближче. Хоч ми й не знаємо, коли це буде, ми маємо бути готовими до будь-якої можливості."
 ITA_italy_is_reborn: "Перероджена Італія"
 ITA_italy_is_reborn_desc: "Як фенікс із попелу, Італія переродилася. Наша нація тепер стоїть на міцному фундаменті."

### Monarchy Path ###
 ITA_king_of_italy: "Відновлення федерації"
 ITA_king_of_italy_desc: "Незважаючи на двадцять років правління республіканістів, настав час відновити владу монарха та його децентралізаційні ініціативи."
 ITA_invest_in_countryside: "Інвестиції в провінції"
 ITA_invest_in_countryside_desc: "На відміну від міст, аграрні регіони зберігають традиції та мораль, тому вони без жодного сумніву підтримають наш традиційний режим, якщо ми покажемо турботу про простий народ."
 ITA_decentralization: "Принципи децентралізації"
 ITA_decentralization_desc: "Італійська Федерація насамперед підтримує принцип вільної торгівлі між суб'єктами, центральному уряду залишається зрідка втручатися на вирішення внутрішніх конфліктів. Подібне ставлення безперечно забезпечить багатство регіонів."
 ITA_state_intervention: "Державне втручання"
 ITA_state_intervention_desc: "Вільний ринок провалився, інакше ліберали, як і раніше, були б при владі. Лише державна інтервенція може залікувати рани, залишені ринком."
 ITA_build_legitimacy: "Легітимність"
 ITA_build_legitimacy_desc: "Для багатьох Італійська Федерація була лише штампом на листі, уряд сприймався пережитком давніх часів, який не мав жодної сили та авторитету. Якщо ми хочемо досягти величі, потрібно це виправити."
 ITA_fight_republicanism: "Знищення республіканізму"
 ITA_fight_republicanism_desc: "Тепер ми маємо достатньо авторитету, щоб дати бій республіканцям, які сидять в уряді. За допомогою невеликих політичних маневрів ми можемо виправдати усунення всіх ворожих елементів."
 ITA_traditional_values: "Традиційні цінності"
 ITA_traditional_values_desc: "Революційні ідеї та цінності, які активно популяризувалися республіканцями та синдикалістами, абсолютно несмачні та аморальні. Італія має стати цитаделлю традиціоналізму в Європі."
 ITA_church_ties: "Зв'язки з церковою"
 ITA_stable_institutions: "Стабільні інститути"
 ITA_stable_institutions_desc: "Ліберали, соціалісти та інші пустослови постійно звинувачують монархістів і консерваторів у невмінні підлаштуватися під сучасні реалії, але саме вони біжать попереду паровоза. Ми ж перед катастрофічних змін зуміли вистояти. Ми покажемо, яка сила стоїть за традиційними цінностями."
 ITA_church_ties_desc: "Католицька церква надає не лише традиційні цінності, а й стабільну основу керівництва країною. Ми повинні підтвердити вірність католицької церкви та відновити зв'язки з консервативними колами всередині неї."
 ITA_end_depression: "Процвітання"
 ITA_end_depression_desc: "Після великої кількості ініціатив та проектів, десь успішних, десь не дуже, ми зупинили падіння економіки. Без жодного лицемірства ми можемо з упевненістю заявити про повну перемогу над Чорним Понеділком, а наші люди можуть насолодитися стабільним зростанням та картиною світлого майбутнього."
 ITA_defend_the_kingdom: "Захист Федерації"
 ITA_defend_the_kingdom_desc: "Нашій країні завжди загрожуватимуть вороги. Ми маємо звести фортифікації та інші укріплення, щоб жоден противник не вступив на нашу землю."
 ITA_towards_risorgimento: "Рісорджименто"
 ITA_towards_risorgimento_desc: "Тепер коли ми довели успіх нашого уряду, ми готові до об'єднання Італії. І нехай усі вороги на міжнародній арені впадуть, як впали вороги зсередини! Viva l'Italia!"

### Economic Focuses ###
 ITA_assess_the_economy: "Італійська промисловість"
 ITA_assess_the_economy_desc: "Інститут економічної реконструкції був створений у 1924 році для відновлення нашої важкої промисловості після Громадянської війни. Ми повинні надати йому більше фінансування, щоб він міг продовжувати допомагати промисловості нашої країни."
 ITA_industrial_improvements: "Розвиток промисловості"
 ITA_industrial_improvements_desc: "Більшість нашої промисловості зруйнована, а та, що є, безнадійно застаріла. Щоб розібратися з цією проблемою, ми маємо проспонсувати програму відновлення фабрик."
 ITA_create_autostrada: "Автостради"
 ITA_create_autostrada_desc: "Автостради – комплекс доріг, що з'єднують великі міста. Громадянська війна зупинила їх будівництво, але у мирні роки ми можемо відновити проект."
 ITA_support_auto_industry: "Автомобільна промисловість"
 ITA_support_auto_industry_desc: "Італія завжди славилася своїми сучасними автомобілями. Ми повинні не відступатися від цього та розширити нашу автомобільну промисловість."
 ITA_modernize_agriculture: "Сучасне с/г"
 ITA_modernize_agriculture_desc: "Багато фермерських господарств не лише постраждали від війни, а й досі користуються допотопною технікою та застарілими технологіями. Ми повинні розпочати імпорт зарубіжної техніки та впроваджувати її у користування."
 ITA_create_theistituto_luce: "Istituto Luce"
 ITA_create_theistituto_luce_desc: "Багато невдоволених відкинуть свій гнів, коли побачать, що були неправі. Щоб показати людям їхню неправоту, ми маємо створити орган ЗМІ, який пропагуватиме традиційні моральні підвалини."
 ITA_economic_planning: "Планування економіки"
 ITA_economic_planning_desc: "Тепер, коли депресія економіки закінчилася, ми повинні зробити все, щоб таке не повторилося. Для цього держава повинна контролювати всі довгострокові проекти та інвестиції."
 ITA_new_defense_contracts: "Нові військові контракти"
 ITA_new_defense_contracts_desc: "Військові підприємства звільнених земель можуть бути легко розширені. Ми повинні навантажити їх держзамовленнями на постачання зброї та техніки."
 ITA_military_contacts: "Контракти ВПК"
 ITA_military_contacts_desc: "Щоб розширити нашу економіку, ми маємо відкрити на підприємствах маленькі цехи з виробництва зброї."
 ITA_defense_contracts: "Захисні контракти"
 ITA_defense_contracts_desc: "Військова промисловість – важлива частина економіки. Працюючи безпосередньо з великими виробниками зброї, ми зможемо ще більше розширити їхні підприємства."
 ITA_military_economics: "Воєнізована економіка"
 ITA_military_economics_desc: "Економіка та армія мають стати шестернями єдиного механізму під назвою держава."
 ITA_new_economy: "Нова економіка"
 ITA_new_economy_desc: "Тепер, коли Італія єдина, ми маємо розвивати економіку у нових регіонах."
 ITA_research_institutes: "Дослідницькі інститути"
 ITA_research_institutes_desc: "Наші дослідження йдуть надто повільно. Ми не повинні дати ворогам відірватися від нас у розвитку. Для цього ми будемо розвивати нові дослідні інститути."
 ITA_new_venetian_arsenal: "Нові арсенали Венеції"
 ITA_new_venetian_arsenal_desc: "Венеція колись була найбільшим портом у Європі. Ми досі може розширити її доки та верфі. Нові морські арсенали будуть використані для будівництва флоту."
 ITA_market_protection: "Протекціонізм"
 ITA_market_protection_desc: "Щоб дати ґрунт для розвитку своїм виробникам, ми маємо захистити країну від засилля іноземних товарів. Ми повинні запровадити величезні мита на певні види товарів."
 ITA_synthetic_research: "Дослідження синтетики"
 ITA_synthetic_research_desc: "Нашій нації не вистачає нафти та гуми. Ми, однак, можемо виробляти їх із синтетичних матеріалів."
 ITA_expand_research_institutes: "Розширення інститутів"
 ITA_expand_research_institutes_desc: "Наші дослідні інститути дозволили скоротити технологічний розрив із рештою Європи. Ми повинні реформувати та розширити їх, щоб ще більш ефективно використовувати уми наших вчених."
 ITA_new_industry: "Нова промисловість"
 ITA_new_industry_desc: "Тепер, коли фабрики єдиної Італії знову в наших руках, ми повинні використовувати їх на благо держави."
 ITA_expand_dockyards: "Розширення верфей"
 ITA_expand_dockyards_desc: "Більшість портів лежить у руїнах. Ми повинні відремонтувати їх."
 ITA_expand_air_ports: "Розширення аеропортів"
 ITA_expand_air_ports_desc: "Авіопромисловість розвивається з гігантською швидкість. Ми повинні бути на передовій у цій галузі, тому нам потрібно більше аеропортів."
 ITA_expand_the_autostrada: "Розширення автострад"
 ITA_expand_the_autostrada_desc: "Автостради сильно вплинули на розвиток Венеції, тепер ми повинні прокласти їх по всій країні."
 ITA_southern_industry: "Індустріалізація півдня"
 ITA_southern_industry_desc: "Південь завжди був переважно аграрним регіоном. Ми повинні попрацювати над тим, щоб розвинути там промисловість та скоротити розрив у розвитку з півночі."
 ITA_italian_factories: "Фабрики Італії"
 ITA_italian_factories_desc: "Більшість Італії досі не остаточно розвинена. Якщо ми хочемо стати великою державою, ми маємо ще більше розширити промисловість."
 ITA_italian_miracle: "Італійське чудо"
 ITA_italian_miracle_desc: "Італія знову єдина і оговталася від бід. Тепер вона зайняла своє місце серед великих держав Європи."

### Unification ###
 ITA_unification: "Початок Рісорджименто"
 ITA_unification_desc: "Настав час, Італія знову має стати єдиною. Viva l’Italia!"
 ITA_naval_exercises: "Морські навчання"
 ITA_naval_exercises_desc: "Щоб показати свою міць і підняти дух солдатів, ми маємо провести низку морських навчань в Адріатиці. Нехай же вороги тремтять."
 ITA_reenforce_po_line: "Лінія По"
 ITA_reenforce_po_line_desc: "Кордон між нами та Соціалістичною Італією лежить по річці По. Ми маємо побудувати низку укріплень на нашому березі."
 ITA_military_exercises: "Військові навчання"
 ITA_military_exercises_desc: "Щоб показати свою міць і підняти дух солдатів, ми повинні провести ряд показових боїв уздовж річки По на кордоні із синдикалістами. Нехай же вороги тремтять."
 ITA_italy_is_united: "Єдина Італія"
 ITA_italy_is_united_desc: "Нарешті! Італія, люба Італія, ти знову єдина. Цей день стане святом для багатьох патріотів."
 ITA_naples_officers: "Сицилійські офіцери"
 ITA_naples_officers_desc: "Сицилійці, хоч і присягали на вірність Бурбонам, показали себе талановитими офіцерами. Чи мають вони служити Італії?"
 ITA_sardinian_officers: "Сардинські офіцери"
 ITA_sardinian_officers_desc: "Багато хоробрих чоловік загинули за Сардинію. Тепер, коли війна закінчилася, ми маємо вирішити долю їхніх генералів."
 ITA_italian_irredentism: "Італійський ірредентизм"
 ITA_italian_irredentism_desc: "Тепер, коли Італія єдина і внутрішні проблеми вирішені, ми можемо звернути погляд на решту світу, особливо на землі, які історично повинні належати нам."
 ITA_nationalist_question: "Стабільна республіка"
 ITA_nationalist_question_desc: "Наша політика була нестабільною з моменту закінчення Громадянської війни, але тепер, коли Італійська Республіка править всією Італією, ми нарешті можемо покласти край нестабільності, що переслідує нас роками."

### Military Army Focuses ###
 ITA_mobile_warfare_focus: "План Граціані"
 ITA_mobile_warfare_focus_desc: "Армія, яка пересувається блискавично, зможе перемогти у будь-якому бою. Нехай ворогів тисячі, якщо ми зможемо використати тактичну перевагу, ми переможемо."
 ITA_grand_battle_plan_focus: "План Де Боно"
 ITA_grand_battle_plan_focus_desc: "Ключ до перемоги – ретельне планування та злагодженість дій на полі бою. Італія вже одного разу програла через некомпетентність офіцерів. Цього не повинно повторитись."
 ITA_superior_firepower_focus: "План Бастіко"
 ITA_superior_firepower_focus_desc: "Сучасна зброя здатна знищити ворога за кілометри від поля бою. Ми повинні постачати нашу армію артилерією та іншим допоміжним спорядженням."
 ITA_begin_modernizing: "Початок модернізації"
 ITA_begin_modernizing_desc: "Тепер, коли ми вибрали доктрину, можна розпочати модернізацію армії."
 ITA_modernize_alpini: "Альпійські стрільці"
 ITA_modernize_alpini_desc: "Італія б упала під тиском Центральних держав набагато швидше, якби не хоробрість і професіоналізм альпійських стрільців. Ці елітні гірничо-стрілецькі частини зникли після поразки. Ми повинні повернути їх та відродити в колишній формі."
 ITA_create_paratroopers: "Реформування Ардіті"
 ITA_create_paratroopers_desc: "Ардіті – найкраще, що є в Італії. Ці елітні частини здатні вести бій навіть у найважчих ситуаціях. Ми повинні реформувати їх, щоб показати важливість спецназу у сучасній війні."
 ITA_high_command_reform: "Реформа командування"
 ITA_high_command_reform_desc: "З поділом наших земель командний склад єдиної Італії був розділений. З того часу ми так і не зробили нічого. Ми маємо організувати новий командний склад із залишків генералітету."
 ITA_italian_armored_cars: "Італійські броньовики"
 ITA_italian_armored_cars_desc: "Броневики показали себе у Вельткрізі як швидкий спосіб пересування та підтримка піхоти. Тепер, коли ми покладаємось на мобільність, нам необхідно зробити ставку на броньовики."
 ITA_cruiser_tanks: "Крейсерські танки"
 ITA_cruiser_tanks_desc: "Крейсерські танки призначені для підтримки моторизованих елементів. Вони – кавалерія нового світу."
 ITA_artillery_effort: "Артилерія"
 ITA_artillery_effort_desc: "Наша артилерія має бути інтегрована до армії. Жодна атака не повинна починатися без попереднього артилерійського обстрілу."
 ITA_infantry_tanks: "Піхотні танки"
 ITA_infantry_tanks_desc: "Броньовані танки повинні підтримувати наші піхотні дивізії у бою."
 ITA_planning_school: "Школа планування"
 ITA_planning_school_desc: "Наші офіцери повинні покладатися не лише на бойовий досвід, а й на попереднє тренування. Ми маємо створити нові школи, які спеціалізуватимуться на плануванні."
 ITA_commander_initative: "Ініціатива командирів"
 ITA_commander_initative_desc: "Офіцери повинні мати право підлаштовуватись під бойову обстановку без наказів вищого складу. Ми маємо заохочувати самостійність наших офіцерів."
 ITA_modernize_guns: "Модернізація зброї"
 ITA_modernize_guns_desc: "Наші гвинтівки ще пам'ятають часи Вельткрігу. Ми повинні провести реформи та озброїти наших бійців найсучаснішою зброєю."
 ITA_create_the_saf: "Жінки в армії"
 ITA_create_the_saf_desc: "Ми досі недооцінюємо потенціал жінок у армії. Ми можемо створити окремі жіночі дивізії, які допомагатимуть основній армії."
 ITA_finish_reforms: "Завершення реформ"
 ITA_finish_reforms_desc: "Тепер наша армія нарешті пройшла всі реформи. Наші солдати та офіцери готові боротися за Єдину Італію."

### Military Navy Focuses ###
 ITA_republican_navy: "Республіканскі ВМС"
 ITA_republican_navy_desc: "Наш флот досі дезорганізований, як і під час громадянської війни. Ми маємо централізувати офіцерський склад у нову структуру."
 ITA_merchant_marine: "Торговий флот"
 ITA_merchant_marine_desc: "Весь наш торговельний флот заліг на дно під час Вельткрігу. Конвої – це наш показник готовності до війни. Щоб дати їм захист у ворожих та просто небезпечних водах, ми повинні організувати спеціальний комітет з нагляду за конвоями."
 ITA_modernize_the_navy: "Модернізація флоту"
 ITA_grand_navy: "Великий флот"
 ITA_grand_navy_desc: "Наш флот має бути негайно розширено за рахунок будівництва нових кораблів."
 ITA_heavy_cruisers: "Важкі крейсери"
 ITA_battle_cruisers: "Лінійний крейсер"
 ITA_battle_cruisers_desc: "Лінійні крейсери однаково швидкі та потужно озброєні. Може, їхня броня і не така міцна, як хотілося б, але вони зіслужать нам службу і не раз."
 ITA_battleships: "Італійські лінкори"
 ITA_battleships_desc: "Лінкори - гордість будь-якого флоту. Великі, броньовані та смертоносні, вони стануть нашим сигналом світової громадськості про те, що ми готові повернути собі своє місце у світі."
 ITA_defend_the_coast: "Захист узбережжя"
 ITA_defend_the_coast_desc: "Наш флот має бути спрямований на захист узбережжя та знищення ворожих конвоїв."
 ITA_subs: "Італійські субмарини"
 ITA_subs_desc: "Субмарини показали свою ефективність під час Вельткрігу. Ми повинні включити їх у свій флот, щоб ще впевненіше почуватися на морі."
 ITA_destroyers: "Берегова охорона"
 ITA_destroyers_desc: "Новий підрозділ нашого флоту буде спрямований на захист берегових споруд від атак ворога."
 ITA_light_cruisers: "Легкі крейсери"
 ITA_light_cruisers_desc: "Легкі крейсери стануть відмінною підтримкою більшим судам."
 ITA_reenforce_the_coast: "Укріплення узбережжя"
 ITA_reenforce_the_coast_desc: "Північ Адріатики – наш єдиний морський шлях на світовий ринок. Ми не повинні здати його ворогові. Для цього слід створити мережу укріплень на узбережжі, щоб ворог не міг так просто висадитись."
 ITA_republican_marines: "Республіканські десантники"
 ITA_republican_marines_desc: "Для того щоб висаджуватися на ворожі позиції з моря, нам необхідно створити новий вид бійців, які будуть навчені морським висадкам."
 ITA_rule_the_seas: "Домінування на морі"
 ITA_rule_the_seas_desc: "Наш флот нарешті став схожим на те, що було у нас до війни. Тепер ми по праву пануємо на морі."

### Military Air Force Focuses ###
 ITA_establish_anr: "Республіканські ВПС"
 ITA_establish_anr_desc: "Наш авіафлот складається з купки волонтерів та залишків застарілих біпланів. Ми повинні організувати професійний авіафлот та підготувати нових пілотів."
 ITA_pilot_training: "Тренування пілотів"
 ITA_pilot_training_desc: "Волонтери, які становлять більшість наших військових пілотів - лише любителі. Ми маємо приставити до них ветеранів авіації, щоб ті викладали їм уроки."
 ITA_upgrade_air_ports: "Покращення авіабаз"
 ITA_upgrade_air_ports_desc: "Щоб створити підходящий фундамент для нашої авіації, ми маємо націоналізувати розширити безліч дрібних цивільних аеродромів."
 ITA_aviation_industry: "Авіаційна промисловість"
 ITA_aviation_industry_desc: "Італійські виробники літаків постраждали від подій громадянської війни Ми повинні підтримати їхнє повернення і дати їм поблажки."
 ITA_army_air_support: "Стратегічні бомбардувальники"
 ITA_army_air_support_desc: "Наші ВПС мають бути зосереджені на завданні шкоди промисловості та військовому потенціалу супротивника – ключовим є напад, а не оборона."
 ITA_bomber_efforts: "Фокус на бомбардувальниках"
 ITA_bomber_efforts_desc: "Справжня підтримка авіації - знищення ворожих об'єктів з повітря. Для цього, ми повинні розвивати середні та важкі бомбардувальники."
 ITA_air_supremcy: "Перевага в повітрі"
 ITA_air_supremcy_desc: "Небеса повинні бути захищені від ворожої присутності. Наша авіація має сфокусуватися на перевазі у повітрі."
 ITA_fighter_support: "Підтримка винищувачів"
 ITA_fighter_support_desc: "Винищувачі – кістяк будь-якої авіації. Ми маємо розробити нові моделі."
 ITA_paracadutisi: "Парашутисти"
 ITA_paracadutisi_desc: "Парашутисти – новий тип бійців, призначених для десанту з повітря. Розробивши нове десантне озброєння, ми зможемо досягти тактичної переваги над ворогом."
 ITA_female_pilots: "Жінки-пілоти"
