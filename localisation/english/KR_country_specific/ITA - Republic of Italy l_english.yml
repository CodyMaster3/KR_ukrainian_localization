### Events ###

 ITA_country_intro_header: "Історія Республіки Італія: Поразка та Громадянська війна"
 ITA_country_intro_content: "Після поразки Франції та краху італійських бойових дій, австрійці та Королівство Італія підписали у серпні 1919 року перемир'я, в якому австрійцям було дозволено перебувати в гарнізонах Ломбардії та Венеції до підписання мирного договору. Через кілька днів після принизливого проголошення світу розлючені націоналісти проголосили в Мілані нову Італійську Республіку, яка стверджувала, що всі договори, підписані Савойським домом, повинні вважатися недійсними. По всій Італії, республіканці та націоналісти повстали проти королівства, і навіть зречення престолу короля Віктора Еммануїла та його сина було недостатньо, щоб зупинити крах королівської влади. Після витіснення роялістів з більшої частини Центральної та Північної Італії з'ясувалося, що суперництво між різними фракціями в республіці надто велике, щоб дійти згоди, все починалося з дрібних актів саботажу, а після перетворилося на повномасштабний конфлікт між червоно-білими силами, що доводять наступальні дії проти монархістів до повного припинення."
 ita.1.a: "Жахливо."
 
 ITA_guide: "§MThe Republic Survives§! (§lSocial Liberal §!/ §mMarket Liberal §!/ §cSocial Conservative §!/ §SSocial Democrat §!)\n£white_dot During the 1936 snap election, choose to elect either §lPartito Liberale Democratico§!, §mPartito Liberale Italiano§!, or §cPartito Popolare Italiano§!.\n£white_dot After the election, §NAssociazione Nazionalista Italiana§! will dispute the election and ultimately aim to overthrow the government.\n£white_dot To prevent this either ban the §NANI§!, or keep an eye on them and when they eventually march on Milan choose for their coup to fail.\n£white_dot Afterwards there will be a no confidence vote in the government, surviving the vote will allow democracy to survive and in the 1941 election §SLega Democratica Riformista§! will be able to be elected if desired.\n\n§MANI Come to Power§! (§NNational Populist§!)\n£white_dot During the 1936 election choose to elect the §NANI§!.\n£white_dot Alternatively, win the elections as any other party without banning the §NANI§! and allow their march on Milan to succeed.\n£white_dot After their rise to power £KR_game_rule_flag_VNC  Venice will soon revolt against the government, win against this revolt to consolodate your power.\n\n§MItalian Federation§! (§gAuthoritarian Democrat§!)\n£white_dot Elect a democratic government during the 1936 election without having the §NANI§! seize power.\n£white_dot During the no confidence vote against the government, have the government lose the vote and fall.\n£white_dot This will allow you to restore the Italian Federation, either under the rule of Pietro Ferdinando I or Adriano I.\n£white_dot Alternatively during the Venetian revolt, switching to £KR_game_rule_flag_VNC  Venice and winning will allow you to restore the federation.\n\n§MThe Republic is Disbanded§! (£KR_game_rule_flag_LOM  / £KR_game_rule_flag_VNC )\n£white_dot Follow the above guide for restoring the Italian Federation, but during the event to restore the Federation instead choose to disband the Republic completely which will dissolve the Republic into an independent £KR_game_rule_flag_LOM  Lombardia and £KR_game_rule_flag_VNC  Venice.\n- If this is done as the Republic you will swap to £KR_game_rule_flag_LOM  Lombardia, otherwise if done as £KR_game_rule_flag_VNC  Venice you will remain as them.\n"
 
 ITA_country_intro_header_1: "Статус Республіки Італія: Провал Федерації"
 ITA_country_intro_content_1: "Під час Громадянської війни австрійці та їхні гарнізони прийшли на допомогу республіканцям, бачачи спільного ворога в особі синдикалістів та їхніх французьких господарів. Після перемоги над соціалістами біля річки По білі та австрійці були змушені співпрацювати один з одним, незважаючи на всі протиріччя. Республіка змушена залишитися де-юре частиною Італійської Федерацією під протекцією Австрії. Вони також надали значну автономію Венеції та значний вплив в уряді австрійцям та Раді Італійської Федерації. В обмін на таке приниження глава республіки отримав звання ВРІО глави Італійської Федерації.\n\nЦя обережна угода була порушена у 1927 році, коли Британська Імперія впала, а її місце зайняв Британський Союз. Натхнені соціалісти почали готуватися до війни, але австрійці, зайняті проблемами всередині держави, відкликали свої гарнізони з Південної Італії. Це повністю зруйнувало тендітний баланс на півострові. Сицилійці та прихильники Савойського роду, незадоволені про-міланською позицією Федерації, придбали довгоочікуваний шанс виходу з союзу. Рада, що повністю втратила будь-який авторитет, закінчила свої повноваження після закінчення десятирічного мандата. Поки чиновників у Мілані з головою занурено в активну роботу, Будинок Ради стоїть порожнім."
 ita.22.a: "Чи повернуться до нього?"
 
 ITA_country_intro_header_2: "Статус Республіки Італія: Відновлення та Рісорджименто"
 ITA_country_intro_content_2: "Австрійський вплив, незважаючи на гаряче почуття ганьби, справив позитивний вплив і трохи покращив ситуацію в економіці, яка сильно залежала від німецьких та австрійських інвестицій. Але з кожним днем ​​відновлення після Громадянської війни все більше людей переймається анти-Габсбурзькими поглядами, а народна підтримка анти-австрійської Associazione Nazionalista Italiana (Асоціації італійських націоналістів) Італо Бальбо росте в Ломбардії та Фріулі.\n\nКоаліція Іваное Бономі, яка стоїть на помірно-лівих позиціях, правила країною з 1927 року, але їхня популярність будується виключно на економічній стабільності. Варто цій стабільності зникнути, і інші партії відразу заявлять свої претензії на верховенство. Якщо ж сили, вірні принципам Федерації, відновлять лад у столиці, навіть запустіла Рада Італійської Федерації може набути авторитету. Але всі партії об'єднує бажання бачити Італію вільною та єдиною, і всі впевнені, що Рісорджіменто нарешті настане."
 ita.18.a: "Viva l'Italia!"
 
 ita.2.t: "Чорний Понеділок б'є по республіці"
 ita.2.d: "Економічна криза, що почалася в Німеччині, вийшла з-під контролю та поширилася на Італію. Процвітання італійської Республіки було зруйновано Чорним Понеділком, і довіра до уряду похитнулася."
 ita.2.a: "Нехай Бог захистить нас!"
 
 ita.3.t: "Іваное Бономі закликає до загальних виборів"
 ita.3.d: "Після удару Чорного Понеділка по Італійській Республіці прем'єр-міністр Іваное Бономі вирішив скликати загальні вибори. Вибори будуть проведені у 1936 році, а не у 1939 році, як це було заплановано. Сподіваюся, з цими виборами прем'єр зможе підтримати свою політику щодо врегулювання економічної кризи."
 ita.3.a: "Сподіватимемося це вирішить проблеми."
 
 ita.4.t: "Промова Бальбо"
 ita.4.d: "Італо Бальбо з АІН (Асоціація італійських націоналістів) сьогодні виступили з промовою у місті Верона. У ході виступу він звинуватив уряд республіки у виникненні економічної кризи. Більше того, він пішов далі і описав, як саме Австрія тримала Італію розділеною та слабкою і що саме Австрія дозволила синдикалістам продовжувати існувати. Бальбо обіцяють, що тільки АІН зможе повернути Італію до слави та знищити всіх своїх ворогів."
 ita.4.a: "Нам краще стежити за ними."
 
 ita.5.t: "Коментарі церкви щодо кризи"
 ita.5.d: "Ряд впливових осіб у церкві включали тих, кого вони підтримують у своїх проповідях. Особливий інтерес становлять архієпископи Мілана та Венеції, які закликають парафіян підтримати традиційні католицькі цінності під час цієї кризи, а не до тонкого кивка підтримки консервативної італійської партії НПІ. Однак єпископи, хоч і не такі впливові, як у Мілані та Венеції, зробили протилежне і закликали їх підтримати католицьке Соціальне вчення та підтримку правлячої Ліберально-демократичної партії. У будь-якому випадку можна сказати, що люди слухають поради церкви."
 ita.5.a: "Сподіватимемося, що церква права."
 
 ita.6.t: "Росселлі підтримує Бономі"
 ita.6.d: "Карло Росселлі лідер Соціал-реформістської партії Італії, соціал-демократичної партії, яка перебуває в коаліції з Іваное Бономі, виступив з промовою в Мілані на підтримку прем'єр-міністра. Це дало підтримку правлячій партії."
 ita.6.a: "Дякую, Росселлі."
 
 ita.7.t: "Протести проти фермерських аукціонів"
 ita.7.d: "Нинішня економічна криза змусила багатьох фермерів відмовитися від своїх кредитів та іпотечних кредитів. В результаті їхня худоба та майно, як правило, виставляються на аукціон місцевою владою за найвищою ціною. Практика глибоко непопулярна серед італійських фермерів, але її прихильники стверджують, що борги мають бути погашені та що аукціони є необхідним злом у вільній ринковій економіці. Італійська народна партія запропонувала законопроект, який заборонив би аукціони. Яка позиція уряду з цього питання?"
 ita.7.a: "Дозволити продовжити торги."
 ita.7.b: "Прийняти законопроект та заборонити аукціони."
 
 ita.8.t: "Вплив на італійський уряд"
 ita.8.d: "У 1919 році ми підписали перемир'я з Королівством Італія, яке дозволило нам розмістити гарнізони в Ломбардії та Венеції до підписання договору. Італійці були дуже незадоволені цією поразкою, і повстали у революції проти свого савойського монарха. Незабаром він і його син зреклися престолу, і в Італії утворився вакуум влади, коли соціалістичні бунтівники, здавалося, були готові захопити всю націю. Ми запропонували зневіреним італійцям допомогу наших армій, щоб зупинити соціалістичне просування, в обмін на вступ до нової Італійської Федерації, законний уряд, з яким ми могли б мати справу. Савояри, білі республіканці та південні війська погодилися на наші умови, а наші армії витіснили соціалістів із Ломбардії. Ми погодилися з республіканцями, що тимчасовим главою Федерації буде республіканський лідер, хоча Рада Федерації збереже за собою певну владу за лаштунками. Однак, коли в 1926 році соціалісти спробували атакувати південні штати Федерації, ми були втягнуті в Іллірійську кризу, і не могли обіцяти атакувати соціалістів як підтримку. Обурені Сардинія, Бурбони в Неаполі, і навіть сам Святий Папа залишили нашу Федерацію, залишивши нам лише Мілан. На жаль, у 1930 році Рада Федерації була скасована, і з того часу її діяльність не відновлювалася. Ще гірше те, що ми нещодавно вивели наших військових з їхньої країни через кризу Чорного Понеділка, зробивши їх набагато незалежнішими, ніж вони були раніше.\n\nНинішній ліберальний уряд під керівництвом Іваное Бономі підштовхнув вибори в прагненні заручитися більшою підтримкою в законодавчому органі. Однак їхня перемога - зовсім не обов'язкова, і ми маємо певну свободу дій, щоб впливати на вибори. Три помірні партії, які мають реальні шанси на перемогу - це Ліберально-Демократична Партія, яка перебуває при владі, Народна партія, консервативна партія, яка користується нашою підтримкою в минулому, і італійські республіканці, вороже налаштовані по відношенню до монархії, але також затято виступають проти АІН та антисоціалістів. Ми можемо надати допомогу та підтримку однієї з проавстрійських політичних партій, щоб забезпечити прихід до влади у Мілані правильної партії. Однак деякі міністри стурбовані тим, що відкрита участь може призвести до подальшої підтримки ультраправої та антиавстрійської Асоціації Італійських Націоналістів."
 ita.8.a: "Підтримати ліберал-демократів."
 ita.8.b: "Підтримати народну партію."
 ita.8.e: "Відкритий іноземний вплив лише підтримає АІН."
 
 ita.9.t: "Австрія підтримує ЛДП"
 ita.9.d: "Австрійці підтримали ліберал-демократів у їхній спробі перемогти на виборах. У той час як це справді здобуло передбачуваний ефект та велику підтримку ліберал-демократів. Вона також привернула набагато більше уваги правих та антиавстрійської партії АІН."
 ita.9.a: "Сподіваюся, що це нам допоможе."
 
 ita.10.t: "Австрія підтримує НПІ"
 ita.10.d: "Австрійці підтримали Народна партія Італії у спробі допомогти їм перемогти на виборах. У той час як це справді здобуло передбачуваний ефект та велику підтримку Італійських республіканців. Вона також привернула набагато більше уваги правих та антиавстрійської партії АІН."
 ita.10.a: "Сподіваюся, що це нам допоможе."
 
 ita.12.t: "Загальні вибори"
 ita.12.d: "Сьогодні італійський народ обирає новий парламент. Вибори відбуваються жорстко і, швидше за все, визначать курс Італії на найближче майбутнє. Є чотири можливі варіанти, які були передбачені. Насамперед, Ліберально-демократична коаліція за прем'єр-міністра Бономі. Далі йде ліберальна коаліція, яку очолює ліберальна партія республіканців. По-третє, можливо, є консервативна коаліція, яку очолює "Народна партія". Нарешті, є украй права антиавстрійська Асоціація Італійських Націоналістів, яка, як деякі припустили, може мати змогу перемогти. Кого вибере італійський народ?"
 ita.12.a: "ЛДП."
 ita.12.b: "ЛПІ."
 ita.12.c: "НПІ."
 ita.12.e: "АІН."
 
 ita.13.t: "Італійці прагнуть вступити до альянсу"
 ita.13.d: "Італійці попросили офіційно приєднатися до нашого альянсу тепер, коли ми його створили. Багато хто в імперській столиці запропонував, щоб ми дозволили їм приєднатися. Хоча є голоси, які припускають, що ми маємо зробити інакше."
 ita.13.a: "Нехай італійці приєднаються"
 ita.13.b: "Ми їх не потребуємо"
 
 ita.14.t: "Австрійська та італійська дружба"
 ita.14.d: "Австрійці дозволили нам вступити до їхнього союзу. Хоча деяким може не сподобатися, що ми офіційно в Австрійській області. Тим не менш, це забезпечує Італії безпеку та захист від загрози безбожного синдикалізму."
 ita.14.a: "До вічної дружби"
 
 ita.15.t: "Австрійці не погоджуються на дружбу"
 ita.15.d: "Австрійці не дозволили нам вступити до їхнього союзу. АІН не втрачала часу, виступаючи із заявою, яка засуджує спробу "формалізувати наше рабство австрійським варварам", як вони висловилися."
 ita.15.a: "Ми повинні були цього чекати"
 
 ita.16.t: "Конференція керівництва ЛДП"
 ita.16.d.lib_dem_in_power: "Сьогодні розпочинається конференція керівництва ліберал-демократичної партії. Натомість прем'єр-міністр Іваное Бономі утримує переважну більшість довіри партії. Деякі запитують, чи має він піти у відставку і дозволити Ферруччо Паррі очолити партію. Як має голосувати партія?"
 ita.16.d.lib_dem_not_in_power: "Сьогодні розпочинається конференція керівництва ліберал-демократичної партії. Натомість прем'єр-міністр Іваное Бономі утримує переважну більшість довіри партії. Деякі запитують, чи має він піти у відставку і дозволити Ферруччо Паррі очолити партію. Як має голосувати партія?"
 ita.16.a: "Іваное Бономі!"
 ita.16.b: "Ферруччо Паррі!"
 
 ita.17.t: "Конференція керівництва республіканців"
 ita.17.d.italy_republicans_in_power: "Сьогодні розпочинається конференція керівництва ПІР. У той час, як прем'єр-міністр Луїджі Ейнауді тримає переважну більшість довіри партії. Деякі запитують, чи повинен він піти у відставку і дозволити Марчелло Солері очолити партію. Як має голосувати партія?"
 ita.17.d.italy_republicans_not_in_power: "Сьогодні розпочинається конференція керівництв ПІР. У той час, як прем'єр-міністр Луїджі Ейнауді тримає переважну більшість довіри партії. Деякі запитують, чи повинен він піти у відставку і дозволити Марчелло Солері очолити партію. Як має голосувати партія?"
 ita.17.a: "Луїджі Ейнауді!"
 ita.17.b: "Марчелло Солері!"
 
 ita.19.t: "Вибори [GetYear] року"
 ita.19.d: "Вибори [GetYear] року вже розпочалися. Чи залишиться [From.GetLeader] прем'єр-міністром Італійської республіки, чи нова партія виграє вибори?"
 ita.19.a: "ЛДП."
 ita.19.b: "ЛПІ."
 ita.19.c: "НПІ."
 ita.19.e: "ЛДР."
 
 ita.20.t: "Зліт АІН"
 ita.20.d: "Уряд Федерації має значну підтримку серед народу, але АІН, як і раніше, займається тероризмом. Тепер вони підняли свою голову в Удіні, де Італо Бальбо вкотре закликав позбавити його улюблену країну від нас. Місцева поліція відмовилася вдаватися до якихось дій, тому в центральному уряді обговорюється можливість запровадження армії."
 ita.20.a: "Ввести армію."
 ita.20.b: "Рано чи пізно він перестане."
 
 ita.21.t: "Соціал-демократи відмовляються брати участь"
 ita.21.d: "Виступаючи у Венеції, Карло Росселі та інші лідери ЛДР засудили боягузливу республіку за те, що вона погодилася на угоду, яка перетворила республіку на королівство і оголосила, що вони бойкотуватимуть вибори як фарс і удар по демократії."
 ita.21.a: "Нехай буде так."
 
 ita.23.t: "Робота з синдикалістською економікою"
 ita.23.d: "Тепер, коли ми взяли під контроль територію Соціалістичної Республіки Італії, питання про те, що робити із синдикалістськими заводами та фермами, було винесено на розгляд парламенту. Ті, хто займають ліві місця у парламенті, вважають, що треба залишити колгоспи та заводи у спокої та дозволити новим компаніям стати приватними підприємствами. Це засуджують члени парламенту правого крила як прихильники синдикалізму, які припускають, що вони мають бути де-колективізовані та приватизовані. У той час як ті, хто в центрі вважають, що вони повинні бути десиндикалізовані, але повільно, щоб не викликати гнів синдикалістів."
 ita.23.a: "Дайте їм спокій"
 ita.23.b: "Повільно десиндикалізувати економіку"
 ita.23.c: "Негайно десиндикалізувати економіку."
 
 ita.24.t: "Робота з колишніми синдикалістами"
 ita.24.d: "Тепер, коли ми маємо контроль над областями, які колись керували синдикалісти в Італії. Ми повинні вирішити, як ми матимемо справу із синдикалістами. Дехто вважає, що ми маємо перевиховати їх через освітні програми. Інші думають, що ми повинні просто дати їм спокій."
 ita.24.a: "Перевиховати."
 ita.24.b: "Дайте їм спокій."
 
 ita.25.t: "Амністія генералам"
 ita.25.d: "Сьогодні частина з колишніх сардинських генералів подала нам прохання про амністію та включення їх до складу нашої армії. Вони усвідомили свою неправоту і тепер бажають допомогти нам об'єднати Італію. У нас мало причин і вірити, але зайві уми ніколи не завадять."
 ita.25.a: "Італійці повинні боротися за Італію!"
 ita.25.b: "Нам не потрібні зрадники."

 ita.28.t: "Королівська академія Італії"
 ita.28.d: "Сьогодні Reale Accademia d'Italia (Королівська академія Італії) було засновано королівським Указом. Королівська Академія Італії заснована Французької академії. Академія відібрала шістдесят італійців, обраних за їхні наукові, літературні та мистецькі здобутки. Члени академії отримують право проїзд першим класом національними залізницями і мали розглядатися як " ваше превосходительство " і отримувати 3000 лір на місяць. У той час як одна із заявлених цілей полягала в тому, щоб підтримувати та просувати науку, літературу та мистецтво, інша мета полягає в тому, щоб допомогти новій монархії бути більш прийнятною народом Італії. З обох боків це виходить, але повільно."
 ita.28.a: "Шляхетне починання."
 
 ita.29.t: "Національна академія драматичного мистецтва"
 ita.29.d: "Сьогодні Національна академія драматичного мистецтва була заснована в Римі як центр виконавського мистецтва в [Root.GetName] тепер, коли Рим знову наша столиця. Академія сприяє освіті осіб, які прагнуть здобути художню освіту."
 ita.29.a: "Ми підтримуємо культуру."
 
 ita.30.t: "Інтервенція до Італії"
 ita.30.d: "Стає все очевиднішим, що АІН не може контролювати ситуацію - втім, венеціанське повстання не може переламати ситуацію на свою користь. Якщо ми будь-коли розраховували на інтервенцію, найкращого часу не буде - але, звичайно ж, з виправленням помилки у вигляді Італійської Республіки та встановленням законної Федерації на чолі з Габсбургом. Подібний хід вимагатиме угоди з венеціанцями, але ж вони не відмовляться?"
 ita.30.a: "Запропонувати допомогу Венеції."
 ita.30.b: "Вони самі по собі."
 
 ita.31.t: "Австрійська допомога"
 ita.31.d: "Держава [AUS.GetNameDefCap] запропонувала нам свою допомогу у боротьбі проти держави [ITA.GetNameDef]. Якщо вони втручаться і здобудуть перемогу, це означає повне наше підпорядкування їхньої влади - до їхніх планів входить розпуск Італійської Республіки на користь Італійської Федерації старих порядків... під керівництвом Габсбурга, безперечно, Великого герцога Тосканського. Втім, нам надали гарантії, що венеціанську автономію буде збережено у своїй повноті."
 ita.31.a: "Нам потрібна будь-яка допомога."
 ita.31.b: "Ні, ми впораємося самостійно."
 
 ita.32.t: "Венеціанці відмовилися"
 ita.32.d: "Схоже, венеціанці не були сповнені ентузіазмом, почувши нашу пропозицію про допомогу. Ми змушені лише спостерігати за розвитком подій."
 ita.32.a: "Нехай так!"
 
 ita.33.t: "Час настав"
 ita.33.d.austriawar: "Очевидно, що держава [ITA.GetNameDef] не може контролювати ситуацію в країні, програючи навіть венеціанським повстанцям. Цей факт змусив державу [AUS.GetNameDef] втрутитися у війну на стороні Венеції. З цим постає питання: чи маємо ми розпочати атаку? Великий ризик прямих бойових дій з Австрією в гонці за Мілан, що може спровокувати їх на більш рішучі дії."
 ita.33.d.austriarefuse: "Очевидно, що держава [ITA.GetNameDef] не може контролювати ситуацію в країні, програючи навіть венеціанським повстанцям. На цьому тлі надходять чудові новини, що Австрія не вступатиме у війну. Чи повинні ми виступити, поки противник слабкий?"
 ita.33.d.noaustria: "Очевидно, що держава [ITA.GetNameDef] не може контролювати ситуацію в країні, програючи навіть венеціанським повстанцям. Але ще краще, що білі залишаться без підтримки з боку австрійців, а у своїй гризні вони стають дуже вразливими. Можливо, настав час для атаки?"
 ita.33.a: "Зараз або ніколи."
 ita.33.b: "Ми не можемо ризикувати."
 
 ita.34.t: "Соціалісти атакують"
 ita.34.d.haswar: "Держава [SRI.GetNameDefCap] відповіла на наше втручання у війну проти держави [ITA.GetNameDef]. Це означає початок змагання за Мілан! Сподіватимемося, що ситуація не вийде з-під контролю."
 ita.34.d.nowar: "Держава [SRI.GetNameDefCap] відповіла на наше невтручання у війну проти держави [ITA.GetNameDef] на боці Венеції. Можливо, ми ще пошкодуємо про наше рішення, але ми не могли ризикувати війною із соціалістами."
 ita.34.a: "Ми спостерігатимемо за розвитком ситуації..."

 ita.37.t: "Держава [From.GetNameDefCap] відмовляється від миру"
 ita.37.d: "Наші спроби помиритися з державою [From.GetNameDef] повністю провалилися. Вони мають намір воювати з нами до кінця."
 ita.37.a: "Нехай буде так!"
 
 ita.38.t: "Окупація [759.GetName]"
 ita.38.d: "З того часу, як держава [SRI.GetNameDef] анексувала державу [ITA.GetNameDef], провінція [759.GetName] виявилася відрізаною - місцеве поселення звернулося до нас, щоб ми врятувати їх від соціалістів."
 ita.38.a: "Хороша ідея"
 
 ita.39.t: "Окупація [759.GetName]"
 ita.39.d: "З того часу, як держава [SRI.GetNameDef] анексувала державу [ITA.GetNameDef], провінція [759.GetName] виявилася відрізаною від наших військ - місцеве поселення звернулося до [From.GetNameDef], щоб ті врятували їх від нашої влади. Наші руки пов'язані, ми нічого не можемо зробити."
 ita.39.a: "Ми розберемося з цим пізніше."
 
 ita.40.t: "Італійський уряд повалено"
 ita.40.d: "Перед лицем втрати народної підтримки через безглузду і безвиграшну війну з Венецією уряд було повалено, яке представники втекли з країни. Тимчасовий уряд, очолюваний військовими, підписав мирну угоду з державою [VNC.GetNameDef] і запропонував їм переговори щодо подальшого облаштування. Тільки час покаже, що станеться далі."
 ita.40.a: "Так багато, лише за мир"
 
 ita.41.t: "Італійський уряд повалено"
 ita.41.d: "Перед лицем втрати народної підтримки через безглузду і безвиграшну війну з Венецією уряд було повалено, яке представники втекли з країни. Тимчасовий уряд, очолюваний військовими, підписав мирну угоду з [Root.GetNameDef] і запропонував їм переговори щодо подальшого облаштування. Тільки час покаже, що станеться далі."
 ita.41.a: "Добре!"
 
 ita.42.t: "Венеціанська перемога!"
 ita.42.d.noaustria: "Ми повністю володіємо Ломбардією, і опір АІН був зруйнований. Тепер ми маємо вирішити, що станеться далі. Широка підтримка відновлення Італійської Федерації - поділу країни на суб'єкти з різним ступенем автономії та передачу контролю у всіх суб'єктах, крім Венеції, місцевим монархам, які будуть об'єднані в Раді Федерації. Голова ради набуде значної сили, тому обирати потрібно обережно. Наразі головними кандидатами є Великий герцог Тоскани з династії Габсбургів, Граф Вісконті Міланський та лідер венеціанського повстання Джузеппе Вольпі. Втім, лунають голоси про необхідність збереження незалежності Венеції."
 ita.42.d.austria: "Ми повністю володіємо Ломбардією, і опір АІН був зруйнований. Тепер ми повинні вирішити, що буде далі з нашою угодою з австрійцями - відновлення Італійської Федерації - поділу країни на суб'єкти з різним ступенем автономії та передачу контролю у всіх суб'єктах, крім Венеції, місцевим монархам, які будуть об'єднані у Раді Федерації. Лунають голоси на підтримку незалежності, але ми повинні віддати належне австрійським союзникам, бо без їхньої допомоги ми б не перемогли."
 ita.42.a: "Федерація та Великий герцог Тосканський."
 ita.42.b: "Федерація та граф Вісконті."
 ita.42.c: "Федерація та Джузеппе Вольпі."
 ita.42.e: "Ми залишимося незалежними як [Root.GetNameDef]."
 
 ita.43.t: "Відновлення Італійської Федерації"
 ita.43.d.habsburg: "Стара Італійська Федерація була відновлена ​​у своїй колишній славі з Великим герцогом Тосканським П'єтро Габсбургом як лідер. Великий герцог вже звернувся до нашого уряду із пропозицією співробітництва."
 ita.43.d.visconti: "Стара Італійська Федерація була відновлена ​​у своїй колишній славі з графом Вісконті Міланським як лідер замість Габсбурзької кандидатури. Незважаючи на це, граф звернувся до нашого уряду із пропозицією співробітництва."
 ita.43.d.volpi: "Стара Італійська Федерація була відновлена ​​у своїй колишній славі з президентом Венеції Джузеппе Вольпі як лідер. Незважаючи на це, президент звернувся до нашого уряду із пропозицією співробітництва."
 ita.43.a: "Ми приймемо їх до нашого союзу."
 ita.43.b: "Ми відновимо наші гарантії."
 ita.43.c: "Ми з нетерпінням чекаємо на подальшу співпрацю."
 
 ita.44.t: "Ломбардія впала"
 ita.44.d.austria: "Незважаючи на втручання Австрії, це не допомогло врятувати Австрію від війська під прапором [SRI.GetNameDef]. Тепер [Root.GetNameDef] може покластися тільки на свої сили, знижуючи і так малі шанси на перемогу."
 ita.44.d.noaustria: "Схоже, що громадянська війна надала державі [SRI.GetNameDef] можливість атаки, якою вони скористалися сповна. Вони захопили Ломбардію, і тепер похмура картина майбутнього стає ще похмурішою."
 ita.44.a: "Звернутися до Австрії."
 ita.44.b: "Ми впораємося самі."
 
 ita.45.t: "Венеція просить допомоги"
 ita.45.d.austria: "Наша інтервенція не спромоглася зупинити державу [SRI.GetNameDef] від захоплення Ломбардії. Тепер [Root.GetNameDef] може покластися тільки на свої сили, знижуючи й так малі шанси на перемогу. Вони звернулися до нас за допомогою... хоча відкрите втручання може ввести нас у стан війни з Третім Інтернаціоналом."
 ita.45.d.noaustria: "Схоже, що громадянська війна надала державі [SRI.GetNameDef] можливість атаки, якою вони скористалися сповна. Вони захопили Ломбардію, і тепер держава [VNC.GetNameDef] залишилася беззахисною. Вони звернулися до нас за допомогою... хоча відкрите втручання може ввести нас у стан війни з Третім Інтернаціоналом."
 ita.45.a: "Звісно, ​​ми їх підтримаємо."
 ita.45.b: "Вони самі по собі."
 
 ita.46.t: "Австрія пропонує захист"
 ita.46.d: "На щастя, Австрія по праву визнала нашу цінність та запропонувала свою підтримку. Якщо соціалісти заявляться до нас, на них чекає великий сюрприз."
 ita.46.a: "Яке полегшення."
 
 ita.47.t: "Австрія відмовилася нас підтримувати"
 ita.47.d: "Австрія відмовилася підтримувати нас поки що. Ми самі по собі."
 ita.47.a: "Нехай буде так."
 
 ita.50.t: "Битва за ліру"
 ita.50.d: "Перша із чотирьох економічних битв, покликаних виправити економіку, битва за ліру стабілізує валюту республіки. Це буде перша битва, але, стабілізуючи валюту республіки, ми зможемо виконати долю Італії."
 ita.50.a: "Viva Italia!"
 
 ita.51.t: "Битва за землю"
 ita.51.d: "Друга ккономічна битва, битва за землю, принесе трансформацію на саму землю. Тряси і болота повинні бути осушені, сільськогосподарські угіддя зрошуватимуться, а люди у сільській місцевості – підтримані, щоб допомогти із сільським господарством."
 ita.51.a: "Viva Italia!"
 
 ita.52.t: "Битва за зерно"
 ita.52.d: "Після успіху битви за землю, настає битва за зерно. Нові сільськогосподарські угіддя будуть створені для підтримки населення Італії та її армій. Армія марширує на ситий шлунок, і італійська армія йтиме на війну."
 ita.52.a: "Viva Italia!"
 
 ita.53.t: "Битва за народжуваність"
 ita.53.d: "Фінал економічних битв – битва за народжуваність. Це програма, яка допоможе парам мати більше дітей. Ця політика передбачає надання сім'ям оплачуваної відпустки у зв'язку з вагітністю та пологами та доглядом за дітьми, а також податкові пільги та позички на дітей. У той же час уряд найматиме лише чоловіків і жінок, які перебувають у шлюбі. За допомогою такої політики буде забезпечено майбутні покоління Італії."
 ita.53.a: "Viva Italia!"
 
 ita.54.t: "Унітарна республіка"
 ita.54.d: "Закони миттєво були прийняті в столиці, позбавляючи прав і автономії, що жирували Ломбардію і Венецію - або, насправді, кожен суб'єкт республіки. В офіційному прес-релізі АІН заявили, що ці заходи "для блага всієї країни", що поширюється і на відміну виборів. Італія не може дозволити розпорошувати свій потенціал жадібністю та місцевим націоналізмом, не зараз і не в майбутньому. Ці новини не були тепло ухвалені у Венеції, де законодавці розглядають подібні проекти виключно як захоплення влади центральним урядом. Вже зараз люди виходять на вулиці, і варто очікувати, що цим справа не скінчиться."
 ita.54.a: "Сподіватимемося, що все обійдеться."
 
 ita.55.t: "Заворушення у Венеції"
 ita.55.d: "Опозиція унітарним реформам АІН зростає по всій країні, але центром невдоволення стала Венеція. Лідер Partito Republicano Veneto (Республіканської партії Венеції) Джузеппе Вольпі виголосив полум'яну промову, засуджуючи дії АІН та закликаючи 'вірних венеціанців' повстати і боротися проти узурпаторів та тиранії. По всьому місту спостерігаються сутички, але особливо запеклі зіткнення відбуваються біля державних служб та внутрішніх сил. Чиновники бояться, що венеціанські законодавці незабаром оголосять про свою незалежність."
 ita.55.a: "Наче ми дозволимо це!"
 
 ita.56.t: "Венеціанське повстання"
 ita.56.d: "Як і передбачалося, голосування - за одностайної підтримки Республіканської Партії Венеції - призвело до оголошення незаконного скасування прав суб'єктів. Доки права суб'єктів не будуть відновлені, Венеція буде вважатися незалежною від [ITA.GetNameDef]. Поспіхом проводяться екстрені переговори, але урядові війська були змушені залишити територію республіки, а на місці формується ополчення — ймовірно, за підтримки Австрії."
 ita.56.a: "Це недопустимо!"
 ita.56.b: "Свободу республіці! (Грати за Венецію)"
 
 ita.57.t: "Венеціанське повстання"
 ita.57.d: "Схоже, експеримент у вигляді Італійської Республіки остаточно провалився. Хоча АІН і зуміли здобути перемогу на виборах, їхні спроби реформувати Італію в унітарну державу та позбавити автономії федеральні суб'єкти натрапили на організовану опозицію у вигляді повстання у Венеції. Повстанці звернулися до нас із проханням про допомогу, але треба почекати хоча б кілька місяців, щоб наші дії не сприйняли за вторгнення. Якщо ж ми маємо намір втрутитися в ситуацію, то гарною ідеєю можливо відновлення Італійської Федерації, але цього разу під керівництвом Габсбурга. Криза демократії може позитивно вплинути на легітимність нового правителя."
 ita.57.a: "Ми спостерігатимемо."
 
 ita.58.t: "Війна з Венецією"
 ita.58.d: "Венеціанське повстання стає ще гіршим, а озброєні ополченці витісняють лояльних та патріотичних італійців. Це не можна терпіти. Війна вирішить це питання."
 ita.58.a: "Настав час поставити цих венеціанців на їх місце."

 ita.60.t: "Веронський процес"
 ita.60.d: "Сьогодні у місті Верона розпочинається суд над лідерами Соціалістичної Республіки Італії. Не дивно, що Муссоліні та його партія визнані винними у зраді Італії та засуджені до страти. Це виявляється долею для решти керівництва фальшивої Республіки. Синдикалізм тепер мертвий."
 ita.60.a: "Смерть Муссоліні та його зрадникам!"
 
 ita.61.t: "Дозволити Карині Массоні Негроні летіти"
 ita.61.d: "Поки республіка воює, Каріна Массоне Нероні попросила вступити до військово-повітряних сил республіки. Дуже незвичайно, що леді просить про таке прохання, і низка міністрів вважають, що її прохання має бути відхилено. Однак, як особистий друг великий державний діяч Італо Бальбо вважає, що компромісу може бути досягнуто, і вона може очолити сили жінок-авіаторів, які виконують небойові місії, це дозволить залучити в авіацію більше людей."
 ita.61.a: "Нехай літає!"
 ita.61.b: "Вона має залишитися вдома."
 ita.61.c: "Нехай створить школу."
 
 ita.62.t: "Орден Римського Орла"
 ita.62.d: "Орден Римського Орла створили для нагородження людей, які принесли заслуги Італії. Вважається найвищою винагородою, яку будь-яка людина може отримати в Італії. Цей новий орден допоможе надихнути людей робити все для Італії."
 ita.62.a: "Давайте вшануємо цих людей."
 
 ita.63.t: "Корпоративна держава"
 ita.63.d: "За указом самого Дуче було створено Національну раду корпорацій. Рада має бути організована на корпоративній основі за участю десяти різних секторів з міністрами для представлення різних секторів економіки. В офіційному указі він був описаний як - "Національна рада корпорацій для італійської економіки, що штаб у Збройних Силах - мозок, який готує та координує""
 ita.63.a: "Avanti Italia!"
 
 ita.64.t: "Балілла"
 ita.64.d: "Балілла нещодавно була створена за наказом Дуче. Беручи своє ім'я з прізвиська італійського хлопчика, який розпочав повстання проти Габсбурзьких військ під час війни за австрійську спадщину. Організація схожа на групу скаутів для дітей. Організація має дві аналогічні структури: одну для хлопчиків та іншу для дівчаток, причому обидві вони поділяються на три групи для різних вікових груп. Організація повинна допомогти підготувати майбутню молодь до ролі, яку вони матимуть у суспільстві, а також переконатися, що вони лояльні італійці. "
 ita.64.a: "Книга та гвинтівка, ідеальний італієць."
 
 ita.65.t: "Дополаворо"
 ita.65.d: "Opera Nazionale Dopolavoro (Національний рекреаційний клуб) була створена за наказом Дуче. НРК підтримує низку розважальних заходів для людей, щоб допомогти стимулювати туризм, а також допомогти прищепити людям бути лояльними до італійської держави. Опери, п'єси та музика, книжкові клуби та тури сільською місцевістю спонсоруються НРК. Воно швидко довело свою високу популярність по всій республіці. "
 ita.65.a: "Avanti Italia!"
 
 ita.66.t: "Створення ОПРПН"
 ita.66.d: "Для того, щоб захистити республіку та всіх італійців від усіх загроз, Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Організація пильності та репресій проти націоналізму) або, ОПРПН для стислості, була створена. ОПРПН виконуватиме функції таємної поліції республіки і стежитиме за тим, щоб усі ті в межах Республіки, хто наважиться зрадити італійську державу, були суворо покарані."
 ita.66.a: "Все в державі, нічого поза державою, нічого проти держави."
 
 ita.67.t: "Зелений чи синій"
 ita.67.d: "Офіційні кольори італійської футбольної команди були синіми, походили із квітів Королівства Італії. Однак, тепер, коли ми перебуваємо при владі, ми маємо владу, щоб, нарешті, змінити кольори з синього на зеленого, щоб краще відображати кольори Італії, а не вдома Савойї. Однак це, ймовірно, засмутить низку шанувальників, яким подобається синій колір."
 ita.67.a: "Залишимо старі кольори."
 ita.67.b: "Ми поміняємо кольори."
 
 ita.68.t: "Бригади зеленосорочників"
 ita.68.d: "Зеленосорочники були засновані під час Громадянської війни. Офіційно вони є Milizia Volontaria per La Sicurezza Nazionale (Добровольче ополчення для національної безпеки) або ДОНБ для стислості. Вони найчастіше називаються зеленорушечникамм через їхню відмінну форму, що вони носять. Зеленосорочники організовані у військовому стилі на зразок солдатів, це також поширюється і на форму. Хоча вони були корисні для ані протягом деякого часу, тепер, коли ми воюємо, вони активізували, щоб захистити республіку від усіх ворогів."
 ita.68.a: "Смерть ворогам Італії!"
 
 ita.69.t: "Венеціанські адмірали приєднуються до революції!"
 ita.69.d: "Венеціанські адмірали Альберто да Зара та Джузеппе Фьорованцо, оголосивши наш уряд тиранічним, приєдналися до повстання. На жаль, вони змогли переконати значну частину офіцерського складу [ITA.GetAdjective]ого флоту, підтримати повстання."
 ita.69.a: "Вони заплатять за зраду!"

 ita.81.t: "Відновити Італійську Федерацію"
 ita.81.d.early_demands: "Італійська Республіка – це загроза нашій безпеці. Незважаючи на їх запевнення в лояльності Федерації, ніхто не може передбачити їхні думки після захоплення Туріна, вважаючи себе досить потужними. Ми повинні вимагати реформації уряду у повноцінну Федерацію, якою офіційно вони і є."
 ita.81.d.yes_i_can: "З крахом безбожного синдикалістського режиму постає закономірне питання майбутнього Італійської Республіки. Саме загроза поширення синдикалізму була причиною створення тендітного союзу з Республікою, і зараз, коли загроза зникла, необхідно вирішити, чи повинна Республіка реформуватися в Федерацію, що було б вигідніше для нас, чи не варто наполягати на таких дрібницях."
 ita.81.a: "Надіслати ультиматум."
 ita.81.b: "Залишити все як є."
 
 ita.82.t: "Австрійський ультиматум"
 ita.82.d.early_demands: "Австрійці вирішили змінити політику щодо своїх союзників та висунули ультиматум, у якому вони вимагали реформації уряду під Італійську Федерацію. Коли [SRI.GetNameDef] чекає найменшої слабкості атаки, ми можемо надати їм серйозного опору."
 ita.82.d.yes_i_can: "Австрійці вирішили змінити політику щодо своїх союзників та висунули ультиматум, у якому вони вимагали реформації уряду під Італійську Федерацію. [SRI.GetNameDef] більше не загрожують регіону, і ми можемо надати серйозний опір Австрії."
 ita.82.a: "Погодитись."
 ita.82.b: "Відмовитись!"
 
 ita.83.t: "Італійці згодні"
 ita.83.d: "Італійці ухвалили умови нашого ультиматуму. Петро Фердинанд незабаром буде коронований як П'єтро Фердинандо Тусканський, Голова Італійської федерації."
 ita.83.a: "Боже, бережи Італію!"
 
 ita.84.t: "Італійці відмовилися"
 ita.84.d: "Італійці відмовилися виконувати умови нашого ультиматуму. Чи маємо ми вказати на їхнє місце або варто забути про подібну дрібницю?"
 ita.84.a: "Тільки війна!"
 ita.84.b: "Не варто."
 
 ita.85.t: "Італійська ірредента"
 ita.85.d: "Потрібно визначити подальшу політику Республіки. Тисячі італійців відрізані від своєї батьківщини в'язницею народів Сході. Багато хто пропонує сконцентрувати сили на протистоянні Австрії, але лунають також і заклики про повернення Мальти."
 ita.85.a: "Заявити про претензії на австрійські землі."
 ita.85.b: "Заявити про претензії на австрійські землі та Мальту."
 
 ita.86.t: "Велика Італія"
 ita.86.d: "З об'єднанням Італії ми можемо проголосити Велику Італію, щоб дати зрозуміти, що всі італійці повернуть на історичну батьківщину."
 ita.86.a: "Avanti Italia!"
 
 ita.87.t: "Нові землі"
 ita.87.d: "Минув деякий час, але ми нарешті звільнили нашу законну землю. Тепер, коли республіка відвоювала ці землі, ми можемо бути спокійними."
 ita.87.a: "Avanti Italia!"
 
 ita.88.t: "Нові землі"
 ita.88.d: "Минув деякий час, але ми нарешті звільнили нашу законну землю. Тепер, коли республіка відвоювала ці землі, ми можемо бути спокійними. "
 ita.88.a: "Avanti Italia!"
 
 ita.89.t: "Анні ді Пьомбо"
 ita.89.d: "Ряд зеленосорочників АІН засудили уряд Італії та оголосили війну королівству Італії. Ця заява була швидко зустрінута кривавою перестрілкою у низці невеликих міст, які були захоплені АІН, хоча у великих містах, таких як Верона та Падуя, напад АІН був відбитий армією та поліцією. Ця війна швидко викликається журналістами в Королівстві та без нього як Anni di Piombo або роки лідерства. Сподіватимемося, що це не триватиме довго."
 ita.89.a: "Вони мають заплатити."
 
 ita.90.t: "Бомбардування націоналістів"
 ita.90.d: "Зелені сорочки націлилися на фабрику в регіоні [attack_state.GetName], завдаючи великої шкоди та вбивши багато людей. Карабінери перебувають на місці події, і хоча вони захопили пару аін-івців, ватажки все ще на волі, хоча вони будуть захоплені та притягнуті до відповідальності."
 ita.90.a: "Клята АІН."
 
 ita.91.t: "Бомбардування націоналістів"
 ita.91.d: "Зелені сорочки націлилися на фабрику в регіоні [attack_state.GetName], завдаючи великої шкоди та вбивши багато людей. Карабінери перебувають на місці події, і хоча вони захопили пару аін-івців, ватажки все ще на волі, хоча вони будуть захоплені та притягнуті до відповідальності."
 ita.91.a: "Клята АІН."
 
 ita.92.t: "Бомбардування націоналістів"
 ita.92.d: "АІН влаштувала серію бомбардувань у регіоні [attack_state.GetName]; було заподіяно значні матеріальні збитки залізниці, знищено багато поїздів і забрано життя багатьох невинних людей."
 ita.92.a: "Клята АІН."
 
 ita.93.t: "АІН атакує карабінерів"
 ita.93.d: "Минулої ночі казарми карабінерів у регіоні [attack_state.GetName] були атаковані АІН; вони вбили безліч сплячих там солдатів. Карабінери заприсяглися помститися і планують заарештувати їх і припинити цю бійню."
 ita.93.a: "Ми схопимо цих терористів."
 
 ita.94.t: "Провал спроби вбивства"
 ita.94.d.habsburg: "Сьогодні була здійснена зухвала спроба на вбивство глави Федерації, Великого герцога П'єтро Фердинандо, але, на превелике щастя, була зупинена сміливцями з Карабінерів. Новина про подію вразила всіх, і країна об'єдналася у пориві знайти та покарати замовників. Представник АІН же заявив, що наступного разу вони точно позбавляться 'австрійської прислуги'."
 ita.94.d.visconti: "Сьогодні була здійснена зухвала спроба на вбивство глави Федерації, графа Адріано Вісконті, але, на превелике щастя, була зупинена сміливцями з Карабінерів. Новина про подію вразила всіх, і країна об'єдналася у пориві знайти та покарати замовників. Представник АІН же заявив, що наступного разу вони точно позбавляться "неправдивого короля"."
 ita.94.d.volpi: "Сьогодні була здійснена зухвала спроба на вбивство глави Федерації, Джузеппе Вольпі, але, на превелике щастя, була зупинена сміливцями з Карабінерів. Новина про подію вразила всіх, і країна об'єдналася у пориві знайти та покарати замовників. Представник АІН же заявив, що наступного разу вони точно позбавляться "венеціанського содоміта"."
 ita.94.a: "Слава Богу!"
 
 ita.95.t: "Вбито міністра"
 ita.95.d: "Сьогодні члена парламенту, відомого своїми відвертими роялістськими поглядами, було вбито одним з АІН, коли він виступав з промовою в Падуї. Незважаючи на те, що вбивця було спіймано, лідери АІН, як і раніше, залишаються на волі."
 ita.95.a: "Клята АІН."
 
 ita.96.t: "Напад на парламент"
 ita.96.d: "Сьогодні АІН вдалося захопити місто Брешіа. Падіння Брешії до цих терористів є найбільшою перемогою для АІН у їхній війні проти режиму, яку ми бачили. Жителі Брешії вітали їх як визволителів, які несли прапор Італії з вирізаним центральним гербом. Зеленосорочники патрулюють вулиці міста та насильство щодо всіх, хто підозрюється в тому, що він є монархістом, є звичайною справою."
 ita.96.a: "Ми маємо повернути Брешію!"
 
 ita.97.t: "Звільнення Брешії"
 ita.97.d: "Ми нарешті змогли звільнити Місто Брешіа від покидьків АІН. Битва була кривавою, і боротьба була за кожну хату, але ми змогли вигнати їх із міста. Незважаючи на те, що АІН спочатку вітали як визволителів, терор зеленосорочників у процесі чищення від монархістів підірвав довіру до них. Сьогодні армію вітають як справжніх визволителів свого міста."
 ita.97.a: "Ми змусили їх втекти."
 
 ita.98.t: "Спіймані ватажки"
 ita.98.d: "Раніше сьогодні кількох ватажків організації АІН було затримано слідчими карабінерів. Це серйозний удар по націоналістичних терористів, і на один крок наближає країну до їхньої ліквідації назавжди."
 ita.98.a: "Ми схопимо цих терористів"
 
 ita.99.t: "Роки лідерства закінчилися"
 ita.99.d: "Сьогодні ми оголосили перемогу над терористами АІН. Вони нарешті знищені. Більше ці ультраправі націоналісти не турбуватимуть нашу країну."
 ita.99.a: "Нарешті вони знищені"
 
 ita.102.t: "Створення Mille Miglia"
 ita.102.d: "З Італією знову возз'єдналася низка автомобільних компаній, і автолюбителі вигадали те, що, на їхню думку, має стати головним гоночним змаганням в Італії - Mille Miglia. Mille Miglia або 'Тисячі Міль' починається в Брешії і йде до Риму, після чого зробити назад до Брешії."
 ita.102.a: "Дивіться, як вони їдуть!"
 
 ita.103.t: "Palazzo Mezzanotte"
 ita.103.d: "У Мілані Палаццо Меццанотте було відкрито сьогодні. Палаццо Меццанотте має заміну для старої фондової біржі Республіки, розроблений з домішкою неокласики та сучасної архітектури. Чорний понеділок закінчився, і Палаццо Меццанотте вже розглядається як основна фондова біржа Італії."
 ita.103.a: "Гроші це добре."
 
 ita.104.t: "Леньяно"
 ita.104.d: "Сьогодні історичний епічний фільм "Леньяно" був випущений по всій республіці з визнанням. Фільм розповідає про імператора Священної Римської імперії Барбароссе та його спробу контролювати Італію, що призвела до створення Ломбардської Ліги та битви при Леньяно. Він був зрежесований Ромоло Марчелліні, у зйомках брали участь Фоско Джачетті, Луїза Феріда та Освальдо Валенті. Фільм фінансується АІН. Через очевидні паралелі з Австрійською Імперією він залучив критику з боку австрійців, незважаючи на те, що італійська публіка, здається, насолоджується фільмом."
 ita.104.a: "Сьогодні ми виженемо Чорного Орла з Ломбардії!"
 
 ita.105.t: "Землетрус у Кансільйо"
 ita.105.d: "Сьогодні в регіонах північно-східної Італії в Кансільйо стався землетрус по всьому регіону. Внаслідок землетрусу трагічно загинули 19 людей, ще незліченну кількість отримали поранення. Багато з невеликих міст у регіоні було зруйновано або пошкоджено землетрусом."
 ita.105.a: "Хай береже їх бог."
 
 ita.106.t: "Ювілей Золотої Амброзійської Республіки"
 ita.106.d: "500 років тому в Мілані жителі міста вигнали Вісконті та створили у місті Республіку. Хоча місто буде віддано і знову стане монархією, ідеї Республіки все ще знаходять відгук у людей у ​​Мілані та його околицях. На території Мілана проходить велике свято та тижневий фестиваль, що відзначає 500-річчя проголошення республіки."
 ita.106.a: "Хай живе республіка!"
 
 ita.107.t: "Тиждень моди у Мілані"
 ita.107.d: "З сильною економікою, низка модельєрів у Мілані вирішили організувати тижневу подію навесні, щоб Мілан міг стати столицею моди у світі. Вже зараз багато модних компаній працюють над тим, щоб Мілан посів почесне місце серед культурних та модних столиць світу."
 ita.107.a: "Мілан вважатиметься світовою столицею моди!"
 
 ita.108.t: "Каріна Массоне Негроне встановлює новий рекорд"
 ita.108.d: "Знаменитий італійський авіатор Каріна Массон Негроне встановив новий рекорд для авіації, пролетівши до 12,043 метрів (39,402 футів) з нею біплан побив новий рекорд. Особистий друг самого Італо Бальбо, її новий рекорд зробив її популярною в республіці, особливо серед націоналістичних кіл."
 ita.108.a: "Новий рекорд для Італії."
 
 ita.109.t: "Поодинокий політ Габріелли Анджеліні"
 ita.109.d: "Габріелла "Гебі" Анджеліні щойно завершила свою сольну поїздку з Делі. Вже відома відвідуванням восьми різних країн молодий авіатор стала однією з найпопулярніших фігур в Італії. У 25 років вона підкорила людей республіці і навіть її межами. Коррієре Делла Сера написав про це таке: "Ця молода італійська дівчина показала, як жінки можуть бути сміливими і не втрачати своєї справді вишуканої жіночності"."
 ita.109.a: "Слава нашій Габріеллі!"
 
 ita.110.t: "Італійська енциклопедія"
 ita.110.d: "Проект Італійської Енциклопедії нарешті закінчився. Enciclopedia di Scienze, Lettere ed Arti або просто Enciclopedia Italiana для стислості є 35-томною енциклопедією наук та мистецтв. Вона була створена для того, щоб продемонструвати інтелектуальну міць АІН, яка спонсорувала її. Вона виявилася досить популярною у всьому інтелектуальному співтоваристві Республіки. Навіть ті, які проти АІН вважають цю роботу досягненням, яким можна пишатися."
 ita.110.a: "Знання - це сила."
 
 ita.120.t: "Війна проти Італії"
 ita.120.d: "З кожним днем ​​війська держави [ITA.GetNameDef] просуваються дедалі ближче до нашої столиці. Хоча надії на швидкий поворот ходу війни ще витають у повітрі, ми маємо більш надійний варіант: запропонувати їм мир в обмін на землі Тіролю та Істрії. Якщо ж вони не погодяться... велика ймовірність того, що італійці таки дійдуть до Відня, зруйнувавши нашу імперію."
 ita.120.a: "Надіслати пропозицію."
 ita.120.b: "Здатись італійцям? Це жарт?"
 
 ita.121.t: "Австрія пропонує мир"
 ita.121.d.nogermany: "Австрійські війська в паніці біжать із поля бою, близький кінець імперії. Вони запропонували передати всю заявлену нами територію, хоча є деякі в [ROOT.GetAdjective] керівництві, які припускають, що зараз, можливо, настав час повністю перемогти їх і змусити їх підкорити. Цей варіант не користується популярністю, хоч і має деяку привабливість."
 ita.121.d.germanycanlimited: "Австрійці в бігах і чітко усвідомили, що вони не мають жодних шансів проти наших сил. Зараз перед нами постає питання, наскільки далеко ми просунулися у своїх вимогах. Толкаємо занадто далеко, або взагалі відмовляємося укладати мир, і [GER.GetNameDef] можуть ухвалити рішення втрутитися від імені свого старого союзника. Спробуймо кинути їм виклик, і ми можемо закінчити війну з усім Райхспактом. Тобто, звісно, ​​якщо німці взагалі погодяться втрутитися."
 ita.121.d.germanycannotlimited: "Австрійці в бігах і чітко усвідомили, що вони не мають жодних шансів проти наших сил. Вимушені брати участь у мирних переговорах, саме ми опинилися у скрутному становищі. Австрія не хоче відмовлятися від усього, що в них є, і якщо ми наполягатимемо на наших претензіях або відмовимося укласти мир, вони погрожують звернутися за підтримкою до [GER.GetNameDef]. Спробуймо кинути їм виклик, і ми можемо закінчити війну з усім Рейхспактом. Тобто, звісно, ​​якщо німці взагалі погодяться втрутитися."
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! звернеться до §Y[GER.GetNameDef]§! з проханням втрутитися у мирні переговори\n"
 ita.121.a: "Ми обмежуватимемо наші територіальні претензії."
 ita.121.b: "Ні, ми наполягатимемо на всіх наших претензіях!"
 ita.121.c: "Давайте покінчимо з цим, зараз."
 ita.121.d: "Ми маємо намір повністю знищити австрійців."
 
 ita.122.t: "Венеція втрачена"
 ita.122.d: "Війна проти держави [ITA.GetNameDef] точно пішла не за планом. Ми не змогли зупинити їхні війська від входу до Венеції. Все частіше лунають пропозиції про виведення військ та укладання миру. Звичайно, укладене перемир'я не буде вічним, але будь-який перепочинок допоможе нам."
 ita.122.a: "Вивести війська."
 ita.122.b: "Здатись італійцям? Це жарт?"
 
 ita.123.t: "Австрія йде з Венеції"
 ita.123.d: "Незважаючи на вторгнення австрійців, ми відновили контроль над Венецією, і тепер інтервенти біжать, сяючи п'ятами. Схоже, їхнім планам про захоплення Італії не судилося здійснитися."
 ita.123.a: "Ми ще покажемо їм!"

 ita.126.t: "Венеція впала!"
 ita.126.d: "Венеція впала під ударом держави [SRI.GetNameDef], і тепер [Root.GetNameDef] під загрозою. Чи маємо ми завершити цю безглузду війну, поки ми ще можемо?"
 
 ita.127.t: "Австрія у біді"
 ita.127.d: "[From.GetNameDefCap] глибоко вторглася на територію Австрії, і зважаючи на все, планує повністю його захопити замість того, щоб дотримуватися своїх домагань. Це, очевидно, небезпечно."
 ita.127.a: "Ми повинні допомогти Австрії!"
 ita.127.b: "Ми нічого не можемо зробити."
 
 ita.128.t: "Німецька інтервенція"
 ita.128.d: "Схоже, що [From.GetNameDef] була стурбована нашим агресивним вторгненням у [AUS.GetNameDef]. Побоюючись нашого наміру повністю його захопити, німці прибули на допомогу своїм колишнім союзникам у Вельткрізі."
 ita.128.a: "Прокляття!"
 
 ita.130.t: "Італійські вимоги"
 ita.130.d: "Італійці зажадали кожен шматочок землі, яку вони претендують, яка належить або нам, або нашим підвладним державам. У нас є можливість звернутися до наших старих союзників у [GER.GetNameDef] і попросити їх про втручання... яке принаймні змусить італійців тримати свої вимоги більш обмеженими, навіть якщо це змусить [Root.GetNameDef] виглядати слабким."
 ita.130.a: "Ми залучемо німців."
 ita.130.b: "Дайте італійцям все, що вони хочуть."
 
 ita.131.t: "Жодного німецького втручання"
 ita.131.d: "Схоже, що австрійська загроза була такою ж надувною, як і їхній військовий потенціал. Жодного втручання Німеччини у мирні переговори не буде, і ми отримаємо всі землі, на які претендуємо."
 ita.131.a: "Чудово! "
 
 ita.132.t: "Австрійці у біді"
 ita.132.d: "Дивно, але здається, що [AUS.GetNameDef] не в змозі утримати [ITA.GetNameDef] під контролем. Італійці змусили їх розпочати мирні переговори. Однак австрійці звернулися до нас, сказавши, що італійці зажадали надто багато території та просять нашого втручання. Зробивши це, ми виглядатимемо гідно, але це означає, що ми ризикуємо війною, якщо італійці відмовляться."
 ita.132.a: "Звичайно, ми допоможемо нашим старим союзникам."
 ita.132.b: "Австрійці самі по собі."
 
 ita.133.t: "Німці відмовилися"
 ita.133.d: "Схоже, що наші відносини з [GER.GetNameDef] розвиваються не так добре, як ми думали. Вони відхилили наше прохання, і в нас не залишилося іншого вибору, крім підкоритися повним італійським вимогам."
 ita.133.a: "Шкода!"
 
 ita.134.t: "Німці погодилися"
 ita.134.d: "Уряд Німеччини дав згоду на наше прохання про втручання! Невже італійці відмовляться від своїх необґрунтованих вимог і укладуть мир?"
 ita.134.a: "Для нас, це все ж таки принизливо."
 
 ita.135.t: "Німці втрутилися"
 ita.135.d: "Хоча це обурливо, що вони пхають свій ніс туди, де їм не раді, німці погодилися допомогти своїм старим австрійським союзникам. Їхні дипломати повідомили нам, що або ми обмежимося лише скромними придбаннями, або вони звернуть на нас міць всього Райхспакту."
 ita.135.a: "Добре, ми приймаємо їхні умови."
 ita.135.b: "Ніколи! Приведіть усі наші армії!"
 
 ita.150.t: "Вихід з Італії"
 ita.150.d: "Чорний Понеділок надто жорстко вдарив по [AUS.GetNameDef]. Багато компаній змушені були залишити ринки [ITA.GetNameDef]. Ми не лише втратили контроль над економікою, а й повністю підірвали можливість утримання військ в Італії. До хорошого чи поганого, [ITA.GetNameDef] повністю незалежні. Ми змушені будемо підтримувати дипломатичні відносини з ними, доки ситуація не зміниться."
 ita.150.a: "Наша сфера виходить з-під контролю."
 
 ita.151.t: "Вихід австрійців"
 ita.151.d: "Чорний Понеділок надто жорстко вдарив по [AUS.GetNameDef]. Біржові ринки провалилися настільки низько, що акціонери Австро-італійських компаній розпродали свою частку італійцям, послабивши хватку імперії над Італією. Але на економічних поразках біди Австрії не закінчено — австро-угорський військовий рейхскригміністр оголосив про відкликання дивізій, розквартованих в Італії для захисту від загрози синдикалізму. До хорошого чи поганого, [ITA.GetNameDef] повністю незалежні від австрійського впливу. Але багато італійців хвилюються через загрозу з боку [SRI.GetNameDef]. Війна може зламати тендітний баланс сил."
 ita.151.a: "Важка ситуація."
 
 ita.152.t: "АІН не визнає результатів виборів"
 ita.152.d: "Великі демонстрації, організовані АІН, пройшли в Мілані та великих містах [Root.GetNameDef], де лідер АІН Італо Бальбо відкрито звинуватив уряд у маніпуляції голосами за допомогою австрійського впливу, який, за словами Бальбо, відчувається у кожному куточку країни, та італійці ніколи не стануть по-справжньому вільними, доки вони не скинуть ярмо австрійського імперіалізму. І хоча дійсних доказів маніпуляції голосами не надано, подібна риторика знаходить свого слухача... і уряд побоюється, що радикалізація мас призведе до великих проблем."
 ita.152.a: "Заборонити АІН."
 ita.152.b: "Спостерігати за розвитком ситуації."
 
 ita.153.t: "Заворушення зеленосорочників"
 ita.153.d: "У відповідь на недавню спробу заборонити АІН, Італо Бальбо з партійною гвардією, яку називають медіа 'Зеленорушечниками', поширюють хаос по всій країні. На даний момент їх пов'язують із організацією двох акцій заворушень та кількох терористичних актів, а також поширення постерів та буклетів, які звинувачують італійський уряд у колаборації австрійському окупаційному режиму. Хвиля насильства охоплює країну, дедалі частіше з'являються звинувачення прем'єр-міністра [Root.GetLeader] у недалекоглядності за провокацію націоналістів."
 ita.153.a: "Як довго це буде продовжуватись?"
 
 ita.154.t: "Антиурядові демонстрації"
 ita.154.d: "Терористична кампанія націоналістів продовжується. Невдоволені безсиллям уряду у запобіганні насильству люди виходять на вулиці в антиурядові гасла. Найбільша акція пройшла в Мілані, зібравши кілька сотень тисяч людей, які погрожували розпочати загальний страйк, якщо не буде вжито ефективних заходів. Незважаючи на протести, рух Італо Бальбо не втрачає популярності - чим більше людей піддається арешту, тим більше вступають до лав націоналістів."
 ita.154.a: "Ми робимо все можливе!"
 
 ita.155.t: "Провал маршу на Мілан"
 ita.155.d: "Бачачи неможливість уряду впоратися із ситуацією, Італо Бальбо закликав усіх своїх прихильників розпочати марш на королівський палац у Мілані, спровокувавши масові виступи противників АІН. Невеликі сутички ідеологічних опонентів на вулицях міста переросли у повноцінну битву, змушуючи запровадити поліцію та армію для упокорення. Зазнавши тяжких втрат, Італо Бальбо з прихильниками виявилися розбиті та розпорошені. Але постать лідера АІН все ще має підтримку, як і його нова ініціатива відставки уряду. Опозиційні партії також висунули вотум недовіри уряду."
 ita.155.a: "Може ситуація стати ще гіршою?"
 
 ita.156.t: "Вотум недовіри"
 ita.156.d: "Сьогодні в італійському парламенті буде проведено голосування про вотум недовіри уряду. На кону стоїть питання про майбутнє республіки - якщо уряд все ж таки піде у відставку, це означатиме повний крах демократичної системи, оскільки населення не бажає брати участь у всьому цьому фарсі. Більше того, аристократія у провінції почала збирати навколо себе прихильників, закликаючи передати повноваження монархічній Раді Федерації. Подібна загроза змусила чиновників закликати голосувати за збереження уряду за всяку ціну."
 ita.156.a: "Уряд ледве зберігається."
 ita.156.b: "Уряд іде у відставку."
 
 ita.157.t: "Повернення до Федерації"
 ita.157.d: "Падіння уряду остаточно переконало населення у безперспективності республіканської форми правління. Все частіше і голосніше лунають заклики передати повноваження Раді Федерації, де пости займатимуть місцеві аристократи, очолюваному або Великому герцогу Тосканському П'єтро Фердинандо Габсбургу, або графу Адріано Вісконті Ломбардському, вибори будуть припинені на деяких ідеях. Хоча багато хто вважає, що саме подібна стабільність потрібна країні, перебувають і опоненти. Великою популярністю користується ідея руйнування республіки цілком і створення незалежних одна від одної країн Венеції та Ломбардії."
 ita.157.a: "Федерація на чолі з великим князем Тосканським."
 ita.157.b: "Федерація на чолі з Вісконті."
 ita.157.c: "Розпустити республіку."
 
 ita.158.t: "Пропаганда АІН в армії"
 ita.158.d: "Популярність АІН зростає з кожним днем. Більше того, лідера АІН Італо Бальбо було помічено в приватних розмовах з генералами Республіканської армії. Невідомо, про що йшли розмови і чи досяг успіху Бальбо, але все частіше лунають попередження про майбутній путч. Якщо ж ми розпочнемо активні дії проти АІН зараз, то це може спровокувати заворушення і навіть втручання армії проти нас. Що ми зробимо?"
 ita.158.a: "Час розправитися з АІН."
 ita.158.b: "Вони мають право на невеликі розмови."
 
 ita.159.t: "Масові мітинги проти АІН"
 ita.159.d: "Зі зростанням підтримки АІН заворушення в державі [ITA.GetNameDef] стають повсякденною подією. Дедалі частіше виникають протести проти бездіяльності уряду. Найбільшим виступом став мітинг у Мілані, де лідери рухів закликали до страйку, якщо незабаром не буде вжито заходів щодо перешкоджання діяльності АІН."
 ita.159.a: "Ми робимо все можливе!"
 
 ita.160.t: "Марш на Мілан"
 ita.160.d: "Італо Бальбо, лідер АІН, закликав своїх прихильників розпочати марш на королівський палац у Мілані, показуючи, що тільки силою можна змусити корупційний уряд піти у відставку та очистити країну від австрійського впливу. Кількість людей, які виходять на головні площі країни, досягла критичної маси — запровадження поліції чи військових призведе до катастрофічної бійні. Ситуація видається абсолютно безвихідною..."
 ita.160.a: "Здатись Бальбо."
 ita.160.b: "Розігнати демонстрантів."
 
 ita.161.t: "Лідерів АІН заарештовано"
 ita.161.d: "Сьогодні найбільші новинні агенції заявили про арешти головних лідерів та терористичної кампанії АІН. Хоча Італо Бальбо все ще залишається на волі, АІН та його бойове крило залишається обезголовленим. Заарештовані чекають на суд, а публіка нарешті зітхнула з полегшенням. Схоже, що політична криза нас оминула."
 ita.161.a: "Саме час!"
 
 ita.170.t: "[From.GetNameDefCap] висуває претензії на [claimed_state.GetName]"
 ita.170.d: "З поверненням ірредентистських настроїв держава [From.GetNameDef] висунула претензії на територію [claimed_state.GetName], яка зараз контролюється [Root.GetNameDef]. [Root.GetAdjective]і громадяни стурбовані ескалацією ситуації, хоча італійське населення вже розпочало кампанію протестів та мітингів з вимогою об'єднання з батьківщиною."
 ita.170.a: "Як вони посміли!"
 
 ita.171.t: "[From.GetNameDefCap] залишає [Root.GetFactionName]"
 ita.171.d: "З поверненням ірредентистських настроїв держава [From.GetNameDef] висунула претензії на територію [claimed_state.GetName], яка на даний момент контролюється [claimed_state.Owner.GetNameDef]. Але оскільки ця територія є спірною всередині [Root.GetFactionName], [From.GetAdjective]ий уряд вирішив, що їх цінності несумісні з цінностями їх союзників, тому єдиним вірним рішенням є вихід з фракції. Невідомо, до чого приведе подібна витівка."
 ita.171.a: "Як нерозумно."
 
 ita.172.t: "Антисиндикалістські партизани повстали"
 ita.172.d: "Далеко не все населення було досить нашим режимом, тому загроза збройного повстання з боку незадоволених завжди витала в повітрі, чекаючи лише на зручний момент. Їх чисельність та підготовка не повинні скласти великої проблеми, але ворог у тилу може наробити великих бід."
 ita.172.a: "Це їм не допоможе."
 
 ita.175.t: "[From.GetNameDefCap] висуває претензії на Лівію"
 ita.175.d: "[From.GetAdjective]ий уряд сьогодні випустив заяву, в якій вона повідомляла про незаконність передачі Лівії за результатами Вельткріга, тому Тріполітанія по праву має бути провінцією Італії. Чи спричинить це за собою якісь наслідки, покаже тільки майбутнє."
 ita.175.a: "Як вони сміють!"
 
 ita.176.t: "[From.GetNameDefCap] вимагає Лівію"
 ita.176.d.owns: "[From.GetAdjective]ий уряд висунув ультиматум: повна передача території Триполітанії чи вторгнення їхніх військ. Італійський флот вже перетинає Середземне море, тому не виникає жодних сумнівів у їхніх намірах."
 ita.176.d.subject: "[From.GetAdjective]ий уряд висунув ультиматум: повна передача території Триполітанії чи вторгнення їхніх військ. Це означає, що нам доведеться розірвати протекторат над державою [LBA.GetNameDef]. Італійський флот вже перетинає Середземне море, тому не виникає жодних сумнівів у їхніх намірах."
 ita.176.a: "Передати Лівію."
 ita.176.b: "Якщо вони хочуть війни, вони її отримають!"
 
 ita.177.t: "[From.GetNameDefCap] кинула нас"
 ita.177.d: "Держава [From.GetNameDefCap] своєрідно відповіла на вимогу з боку [From.From.GetAdjective]ого уряду, який висунув претензії на територію Триполітанії — [From.GetAdjective]і чиновники і [From.GetAdjective]і війська, поспішно . GetNameDef]. Не варто сумніватися, що незабаром буде оголошення війни."
 ita.177.a: "Подивимося!"
 
 ita.178.t: "Держава [From.GetNameDefCap] відступила"
 ita.178.d.give: "Схоже, держава [From.GetNameDef] була надто налякана можливістю війни, тому вже зараз вони екстрено виводять війська та чиновників із території Триполітанії."
 ita.178.d.abandon: "Схоже, держава [From.GetNameDef] була надто налякана можливістю війни, тому вже зараз вони екстрено виводять війська та чиновників з території Триполітанії, залишивши місцевий маріонетковий уряд повністю незалежним."
 ita.178.a: "Чудово."
 
 ita.179.t: "Держава [From.GetNameDefCap] відмовилася"
 ita.179.d: "[From.GetAdjective]ий уряд із гнівом відкинув наші умови ультиматуму. Схоже, у нас немає інших варіантів, окрім оголошення війни."
 ita.179.a: "Хай буде так!"
 
 ita.180.t: "Італійці перемагають"
 ita.180.d: "Війна йде не на нашу користь. Держава [libya_italy.GetNameDefCap] зуміла окупувати територію Триполітанії, і ми не змогли протистояти їм. Багато членів [Root.GetAdjective]ого уряду вважають, що необхідно закінчити війну, поки вона не зайшла надто далеко."
 ita.180.a: "Запропонувати мир."
 ita.180.b: "Ми продовжимо боротьбу!"
 
 ita.181.t: "[From.GetNameDefCap] пропонує мир"
 ita.181.d: "Схоже, що [From.GetAdjective]ий уряд вирішив піти на поступки, поки наші вимоги не розширилися. Якщо ми приймемо їхні умови, то ми отримаємо Триполітанію."
 ita.181.a: "Погодитись."
 ita.181.b: "Ні, ми продовжимо боротьбу!"
 
 ita.182.t: "Ми програємо"
 ita.182.d: "Наші спроби повернення Лівії обернулися катастрофою. Можливо, якщо ми запропонуємо повернутися до статусу-кво, то нам вдасться уникнути більшої ганьби?"
 ita.182.a: "Надіслати пропозицію."
 ita.182.b: "Ні, ми все ще можемо перемогти!"
 
 ita.183.t: "[From.GetNameDefCap] пропонує мир"
 ita.183.d: "Схоже, що [From.GetAdjective]ий уряд вирішив піти на поступки, поки наші вимоги не розширилися. Вони запропонували відкликати свої претензії на Лівію в обмін на мир."
 ita.183.a: "Погодитись."
 ita.183.b: "Ні, ми ще покажемо їм!"
 
 ita.184.t: "[Root.GetAdjective]ий опір зламано"
 ita.184.d: "З тих пір, як [Root.GetAdjective]ий уряд потрапив у вигнання, ми відчували труднощі в підтримці опору перед наших італійських співвітчизників. Вони старанно працювали для того, щоб підірвати нашу легітимність, і тепер, схоже, всі наші зусилля пішли прахом. Вони довели свою перемогу."
 ita.184.a: "Porca miseria!"
 
 ita.185.t: "Війна тягнеться далі"
 ita.185.d: "Війна проти держави [peace_country.GetNameDef] та союзу [peace_country.GetFactionName] тягнеться місяцями, і враховуючи, що ми вже перемогли їхніх італійських союзників, продовжувати її здається безглуздим. Можливо, нам слід запропонувати їм простий світ, за умовами якого ми отримаємо всі наявні території та всі наші претензії на державу [peace_country.GetNameDef] або їх союзників, і нічого більше."
 ita.185.a: "Давайте зробимо їм пропозицію."
 ita.185.b: "Ні, ми боротимемося з ними до переможного кінця!"
 
 ita.186.t: "[From.GetAdjective]а пропозиція"
 ita.186.d: "Держава [From.GetNameDefCap] звернулася до нас із пропозицією миру - ми закінчуємо війну, віддаючи їм все, що вони вже встигли забрати, і всі їхні претензії на утримувані нами чи членами союзу [Root.GetFactionName] території. Альтернативою є продовження цієї тривалої війни, в якій ми не досягли жодного прогресу."
 ita.186.a: "Давайте закінчимо це."
 ita.186.b: "Ні, ми все ще можемо боротися!"

