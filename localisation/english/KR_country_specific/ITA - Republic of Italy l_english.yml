 ITA_black_monday: "Чорний Понеділок б'є по Італії"
 ITA_black_monday_desc: "Маніпуляції австрійців і германців на біржових ринках завдали нашій економіці нищівного удару. Уряд повинен діяти швидко та рішуче, щоб виправити ситуацію."
