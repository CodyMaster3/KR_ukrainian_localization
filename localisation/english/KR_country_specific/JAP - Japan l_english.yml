 JAP_hirohito: "Hirohito"
 JAP_hirohito_leader_desc: "§YBorn:§! §LApril 29th, 1901, in Tōgū Palace, Aoyama, Tōkyō Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_hirohito_desc_body$ However, with the rise of tension internally and externally, it is uncertain as to what will aid in leading Japan to glory and greatness.§!"
 JAP_hirohito_desc_body: "Entrusted with the duties befitting of Tenno, Hirohito assumed the throne after his father died on December 25th 1926, reigning as the 124th emperor to sit the Chrysanthemum throne. Prior to this, the then prince regent was almost met with a terrible fate when he was nearly assassinated following the failed anarchist uprising of 1923, which sought to emulate those occuring in Europe. This traumatic experience left a deep scar within Hirohito and he will not easily forgive anyone who would try to lead Japan astray. Hirohito is a strong and stern man who will not shy away from ensuring that his nation of Japan is guided into a bright future under his reign."
 JAP_hirohito_defeat_desc_body: "It would appear that harsh and uncertain times have befallen the once formerly great Japanese power. Once regarded as the strongest naval power in all of East Asia, one worthy of competing with the Kaiserliche Marine, the Japanese Empire's daring ambition would soon prove to be their downfall. After a victorious land and sea campagin by their enemy forces, Japan has become completely occupied for the first time in its history."
 JAP_hirohito_defeat_leader_desc: "§YBorn:§! §LApril 29th, 1901, in Tōgū Palace, Aoyama, Tōkyō Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ While Hirohito continues to remain the nominal head of state and the Emperor of the Japanese people, only time will tell whether or not this arrangement is permanent.§!"
 JAP_hirohito_symbol_leader_desc: "§YBorn:§! §LApril 29th, 1901, in Tōgū Palace, Aoyama, Tōkyō Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ With the creation of a new Japanese state it was decided for good that the emperor's role should be being the symbol of the Japanese state and the unity of the Japanese people without even nominal political powers.§!"

