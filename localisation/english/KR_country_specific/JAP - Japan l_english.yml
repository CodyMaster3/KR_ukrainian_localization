### Focuses - Military - Army Selection - Descriptions ###
 JAP_army_mob_title_air: "Повітряні винищувальні дії"
 JAP_army_mob_description_air: "'Повітряні винищувальні дії', в яких ворожі літаки виявляються і знищуються ще до того, як вони можуть завдати удару, будуть формалізовані як частина доктрини ВПС Імператорської армії. З опозицією, що горить на своїх аеродромах або зруйнована незабаром після зльоту, наші власні літаки підтримки матимуть вільне панування в повітрі."
 
 JAP_army_mob_title_will: "Агресивні атакувальні формації"
 JAP_army_mob_description_will: "Щоб забезпечити перемогу, ми повинні змусити наших солдатів просуватися вперед, повз оборону наших ворогів у саме серце їхніх операцій. Досягнення такого подвигу швидко розгромить ворога і принесе перемогу! Tennō Heika Banzai!"
 
 JAP_army_mob_title_mass: "Підвищення мобільності"
 JAP_army_mob_description_mass: "Що нам зараз потрібно, так це швидкість, щось більш швидке, ніж звичайна піхота. Верховне командування наполягає на тому, щоб ми інвестували у вантажівки, що перевозять війська. Однак наші виробничі можливості все ще обмежені, тому в деяких випадках нам доведеться імпровізувати і застосовувати інші методи. Одним зі способів може бути використання велосипедів, які тимчасово замінять вантажівки, поки ми не зможемо повністю механізувати нашу армію."
 
 JAP_army_mob_title_tech: "Вдосконалені моторизовані проєкти"
 JAP_army_mob_description_tech: "Швидкість має вирішальне значення для перемоги в сучасних битвах, чи то у формі перерозподілу, чи то у використанні проривів. Ми повинні сприяти розширенню моторизованих підрозділів ЯІА, щоб довести такі досягнення до Японії."
 
 JAP_army_mob_title_default: "Підвищення мобільності"
 JAP_army_mob_description_default: "Кавалерійські атаки Вельткрига були, ймовірно, останніми. Вантажівка більше не є просто транспортним засобом і швидко інтегрується в тактику мобільної війни. Ми повинні позбутися застарілого мислення і використовувати моторизацію для прискорення наших наступів і підкріплень."
 
 JAP_army_tank_title_air: "Швидке розгортання бронетехніки"
 JAP_army_tank_description_air: "Наші піхотинці, незважаючи на те, що вони найдосвідченіші у світі, все ще не захищені від кулеметів. Щоб розв'язати цю проблему, ми виділимо більше коштів на дослідження і розробку нової зброї: бронетехніки, званої танками. Ці сталеві монстри здатні мати високі оборонні та наступальні можливості, і вони допоможуть нашим піхотним силам правити азіатською землею."
 
 JAP_army_tank_title_will: "Броньований наконечник списа"
 JAP_army_tank_description_will: "Включивши бронетехніку і моторизовану піхоту в наші сили прориву, ми отримуємо можливість наносити ухильну шкоду в наших атаках. Ми стали непереборною силою і немає ніякого нерухомого об'єкта."
 
 JAP_army_tank_title_mass: "Масовий броньовий штурм"
 JAP_army_tank_description_mass: "Танки - це масивні звірі, зроблені зі сталі, які можуть розтрощити все, з чим вони зіткнуться, але у них є проблема, величезна проблема: вони неймовірно дорогі у виробництві. Якщо ми хочемо мати можливість використовувати їх, нам потрібно буде різати кути скрізь, де це можливо, інакше ми не зможемо виробити їх достатньо, щоб виграти будь-яку війну. Це може вплинути на їхню надійність, але нам потрібні цифри."
 
 JAP_army_tank_title_tech: "Проривні конструкції танків"
 JAP_army_tank_description_tech: "Хоча дехто стверджує, що, з огляду на наших ймовірних ворогів і ландшафт Азії та Тихого океану, танки - це дорогий білий слон, реальність така, що ці нові машини мають потенціал для трансформації війни, і ми повинні осідлати гребінь цієї хвилі."
 
 JAP_army_tank_title_default: "Танкові досягнення"
 JAP_army_tank_description_default: "Танки - це вершина сучасної війни. Мобільні машини, озброєні гарматами, гідними артилерії, і непробивні для середньої гвинтівки. Навіть якщо ми виробимо лише кілька, ми будемо орати через наших ворогів із розумним використанням цих сталевих бегемотів."
 
 JAP_army_sup_title_air: "Передовий повітряний контроль"
 JAP_army_sup_description_air: "Радіо відіграватиме важливу роль у нашому плані реформ: досягнувши миттєвого зв'язку, наші сухопутні війська зможуть сказати ВПС, де зосередити свої бомбардувальні зусилля; таким чином, у наших ворогів не буде шансів на об'єднану міць Імператорської японської армії та Імператорських японських ВПС."
 
 JAP_army_sup_title_will: "Витривалість"
 JAP_army_sup_description_will: "Імперські солдати мають бути готовими битися скрізь, щоб забезпечити мир і процвітання Японської імперії; ми вимагатимемо, щоб кожен солдат був готовий битися і перемагати в будь-яких умовах, у яких він може опинитися."
 
 JAP_army_sup_title_mass: "Розширені служби підтримки"
 JAP_army_sup_description_mass: "Цифри - це ключ до перемоги, а значить, і до її збереження. Нам знадобиться допомога Японського товариства Червоного Хреста 'Nippon Sekijūjisha', яке допомагало Імператорській Японській армії як у російсько-японській війні, так і у Вельткризі в наданні допомоги пораненим солдатам. Через те, якою великою є кількість солдатів у польових умовах, їм потрібно більше обладнання, ніж у нас зараз, навіть якщо це означає використання старих матеріалів для забезпечення їх тим, що їм потрібно."
 
 JAP_army_sup_title_tech: "Інженерний корпус ІАЯ"
 JAP_army_sup_description_tech: "З огляду на різноманітність місцевості, з якою ми будемо битися, в поєднанні з часто відсутньою інфраструктурою в Азії, створення спеціалізованого інженерного корпусу було б великим благом для наших збройних сил. Ми вкладемо кошти саме в таку одиницю."
 
 JAP_army_sup_title_default: "Розвиток допоміжного спорядження"
 JAP_army_sup_description_default: "Незважаючи на зростаючі можливості повітряних і морських воєн, наземні бої, як і раніше, відіграють ключову роль у завтрашніх війнах. Підготувавшись, ми зможемо уникнути повторного переживання пекла окопів."
 
 JAP_army_specop_title_air: "Teishin Shūdan"
 JAP_army_specop_description_air: "Як катана, що розбиває алмаз на тисячі осколків, наш спецназ, еліта японської піхоти, може знищити будь-якого ворога, з яким зіткнеться. Вони будуть модернізовані разом з рештою армії, отримавши поліпшене озброєння і поліпшену підготовку, і зможуть наносити удари не тільки з суші та моря, а й з неба."
 
 JAP_army_specop_title_will: "Висотна підготовка"
 JAP_army_specop_description_will: "Елітні солдати Японської імператорської армії тренуватимуться високо в горах по всій нашій могутній Імперії, даючи їм змогу краще битися на ворожій і небезпечній місцевості й у такий спосіб забезпечуючи їхню перемогу, хоч би де ми билися."
 
 JAP_army_specop_title_mass: "Спеціалізовані піхотні війська"
 JAP_army_specop_description_mass: "Kaigun Tokubetsu Rikusentai, або скорочено Rikusentai, - це піхотні підрозділи Імператорського флоту Японії, що спеціалізуються на висадці морських десантів. Враховуючи, що нам доведеться воювати в Китаї, який має велику берегову лінію, на Інсулінському архіпелазі і на островах Тихого океану, нам потрібно буде розширювати їхню рекрутингову базу і покращувати їхню навчальну базу, якщо ми хочемо зберегти військово-морську перевагу, яку ми зараз маємо в Східній Азії."
 
 JAP_army_specop_title_tech: "Пріоритет надійності"
 JAP_army_specop_description_tech: "Тоді як історія часто пам'ятає армії, які здобувають найнесподіваніші або найнеочікуваніші перемоги, саме армія, що має здатність постійно перемагати, зрештою здобуває перемогу. ЯІА повинна зосередитися на надійності, щоб бути здатною здобути перемогу над будь-яким ворогом."
 
 JAP_army_specop_title_default: "Досягнення спеціальних підрозділів"
 JAP_army_specop_description_default: "Спецназ - це більше, ніж Елітні підрозділи колишніх часів. Із сучасним спорядженням навіть призовник може постояти за себе на полі бою. Однак деякі ситуації настільки ворожі, що їм потрібні спеціально навчені люди. Гірські хребти, десантні десанти, повітряні атаки."
 
 JAP_army_landdoc_title_air: "Сухопутна битва"
 JAP_army_landdoc_description_air: "Якщо ми хочемо продовжувати правити Азією, нам потрібно модернізувати наш спосіб мислення: ми будемо здебільшого воювати в місцях із низькою інфраструктурою, тому нам потрібно знайти спосіб, за якого наша армія зможе краще захищатися, а також воювати в місцях із низьким рівнем постачання."
 
 JAP_army_landdoc_title_will: "Безмежна велич"
 JAP_army_landdoc_description_will: "Сучасна японська навчальна програма, призначена для протидії російській агресії на рівнинах Маньчжурії, наголошує на моральних факторах, наполегливості волі та наголошує на підготовці, спрямованій на розвиток здатності розпізнавати можливості для рішучого нападу, охоплюючи відкриті фланги супротивника, оточуючи з'єднання й у такий спосіб знищуючи навіть сили, які чисельно й технологічно переважають."
 
 JAP_army_landdoc_title_mass: "Грандіозні штурми"
 JAP_army_landdoc_description_mass: "У Східній Азії є дві речі, яких немає ні в кого, окрім нас: автоматична зброя і хороша інфраструктура. Таким чином, ми вирішили, що грандіозних штурмів буде достатньо, щоб виграти сухопутні битви, але нам потрібно буде звернути увагу на те, щоб наша армія не опинилася в ситуації, коли в неї буде брак припасів, інакше ми можемо опинитися у скрутному становищі."
 
 JAP_army_landdoc_title_tech: "Теоретична сухопутна доктрина"
 JAP_army_landdoc_description_tech: "Хоча стратегія традиційно фокусувалася на вивченні минулих конфліктів, ми завжди маємо пам'ятати, що ці приклади були такі важливі, тому що вони були новими. Ми маємо нагадати нашим командирам, що вони не намагаються переробити минуле, а йдуть новими шляхами."
 
 JAP_army_landdoc_title_default: "Вдосконалення сухопутної доктрини"
 JAP_army_landdoc_description_default: "Вельткриг від самого початку і до кінця назавжди змінив перебіг війни, остаточно поклавши край наполеонівській військовій думці та підтвердивши надзвичайну смертоносність гвинтівки, кулемета й артилерійської гармати. Наша армія повинна адаптуватися або загинути, в буквальному сенсі."
 
 JAP_army_airdoc_title_air: "Повітряний бій"
 JAP_army_airdoc_description_air: "На відміну від сухопутної війни, повітряна практично не вивчена - що означає, що нам доведеться створювати нашу авіаційну доктрину з нуля і розв'язувати проблеми з польотами вночі або під час дощу. Однак, якщо ми досягнемо успіху, наші ВПС ніколи не підведуть армію."
 
 JAP_army_airdoc_title_will: "Самурай небес"
 JAP_army_airdoc_description_will: "Тренування японських пілотів-винищувачів одні з найважчих у світі, але на те є дуже вагомі причини. Наші літаки швидкі, наземний персонал добре навчений, а командири розумні, але немає нічого важливішого за хоробрість і талант кожного окремого пілота."
 
 JAP_army_airdoc_title_mass: "Підпорядкування піхоті"
 JAP_army_airdoc_description_mass: "Війни виграють на землі, не в небі, і тому ми повинні повністю підпорядкувати Японські Імператорські ВПС нашим наземним загонам. Піхотні офіцери на полі бою матимуть пріоритет в управлінні повітряною підтримкою, і більше не будуть скуті повільністю і примхами верховного командування."
 
 JAP_army_airdoc_title_tech: "Розширення повітряного простору"
 JAP_army_airdoc_description_tech: "Території, які ми контролюємо, великі і часто віддалені від авіабаз. Замість розробки конкретних авіаційних тактик ми повинні сконцентруватися на забезпеченні присутності наших літаків там, де вони можуть знадобитися."
 
 JAP_army_airdoc_title_default: "Розвиток повітряної доктрини"
 JAP_army_airdoc_description_default: "Авіація давно перестала бути виключно розвідувальним інструментом. Після їхньої повної інтеграції в наші наземні операції, ВПС будуть здатні завдати серйозної шкоди і займуть рівне з армією становище в сухопутній війні."
 
 JAP_army_inf_title_air: "Камуфляжна форма"
 JAP_army_inf_description_air: "На західному фронті Вельткригу французи отримали важливий урок - військам потрібна камуфляжна форма, інакше противник легко їх виявить. Виділяючи більше коштів на дослідження і розробку нових типів піхотного обмундирування, ми ускладнимо виявлення наших загонів ворожими бомбардувальниками."
 
 JAP_army_inf_title_will: "Gaman"
 JAP_army_inf_description_will: "Наші війська часто демонструють \"Gaman\" або \"стійкість і витримку перед негараздами\" перед лицем труднощів. Коли поразка здається неминучою, вони відмовляються здаватися або відступати і виривають перемогу у ворога. Японська Імператорська армія заснована на силі волі народу, держави та імператора."
 
 JAP_army_inf_title_mass: "Стандарти виробництва гвинтівок"
 JAP_army_inf_description_mass: "Японські острови сильно страждають від дефіциту важливих для військового виробництва матеріалів, що спричиняє гостру нестачу майже всіх видів спорядження для наших людей. Дехто припускав, що, можливо, використання неякісних матеріалів у несуттєвих аспектах конструкції зброї дасть змогу нашій промисловості задовольнити попит."
 
 JAP_army_inf_title_tech: "Сучасне оснащення"
 JAP_army_inf_description_tech: "Коли Японія модернізувалася, ми швидко зрозуміли, що володіння кращим, ніж у ворогів, спорядженням є важливим козирем у бою. Тепер, коли ми самі є сучасною нацією, ми повинні за всяку ціну зберегти свою перевагу в озброєнні, щоб продовжувати панувати на полях битв."
 
 JAP_army_inf_title_default: "Розвиток піхотного спорядження"
 JAP_army_inf_description_default: "Тривалий час військова справа розвивалася повільно, і хорошої гвинтівки з ковзаючим затвором було достатньо. Однак, ці гвинтівки XIX століття абсолютно недоречні на сучасному полі бою. Ми повинні перестати бути самовдоволеними і обзавестися новим спорядженням."
 
 JAP_army_big_title_air: "Різнокольорові трасери снарядів"
 JAP_army_big_description_air: "Кольорові трасуючі снаряди стануть ключовою точкою в реформуванні нашої армії: розрізняючи різні кольори снарядів, наші ВПС зможуть оперативно надавати підтримку сухопутним військам, чи то авіаудари, чи то підтримання повітряної переваги, що перетворить нашу армію на нездоланну силу, з якою не зможе зрівнятися ніщо на Землі."
 
 JAP_army_big_title_will: "Важкий удар"
 JAP_army_big_description_will: "Хоча смерть за імператора це велика честь, ще більшою честю є перемога в ім'я імператора. Володіючи переважаючою вогневою міццю, позиції противника можна перетворити на пил."
 
 JAP_army_big_title_mass: "Стандарти артилерійського виробництва"
 JAP_army_big_description_mass: "Так само як наші гвинтівки, артилерію необхідно виробляти масово, і Осакський Арсенал, найстаріший збройовий завод Японії, запропонував нам нову конструкцію, яка допоможе оптимізувати виробництво. У цієї конструкції, однак, є деякі недоліки в системі перезарядки, але доти, доки ми зможемо її масово виробляти, це не матиме значення."
 
 JAP_army_big_title_tech: "Неперевершена артилерія"
 JAP_army_big_description_tech: "Артилерія - це один із найважливіших чинників бою, рід військ, здатний невідворотно вражати цілі з максимальною точністю і дальністю. Якщо ми грамотно використовуємо її переваги, наші вороги будуть тремтіти в своїх норах, поки наші артилеристи прицілюються."
 
 JAP_army_big_title_default: "Просування артилерії"
 JAP_army_big_description_default: "Артилерія вкрай важлива для нашої армії. Вона дозволяє нам бомбардувати ворога здалеку, підтримуючи при цьому наших солдатів у бою."
 
 JAP_army_fighter_title_air: "Chokkyō"
 JAP_army_fighter_description_air: "Наразі наші ВПС нечисленні і недосвідчені, і нам потрібно щось із цим робити, враховуючи ключову роль, яку вони відіграють у нашому плані реформ. Нам потрібно більше винищувачів кращої якості і кращі навчальні заклади для пілотів, щоб наша армія змогла знищити будь-якого ворога, з яким зустрінеться."
 
 JAP_army_fighter_title_will: "Винищувачі повітряної переваги"
 JAP_army_fighter_description_will: "Панування в повітрі означає панування у світі! Ми повинні постійно оновлювати наші винищувачі, щоб зберігати перевагу в повітрі."
 
 JAP_army_fighter_title_mass: "Закон про виробництво винищувачів"
 JAP_army_fighter_description_mass: "Нині кілька виробників постачають нам літаки, створюючи безліч варіацій однієї й тієї самої моделі. Видавши закон, який змусить усі авіазаводи стандартизувати їхні літаки на основі єдиного проекту, ми забезпечимо оптимізацію виробництва, і наші винищувачі будуть готові до масового виробництва. Дехто каже, що ця конструкція ненадійна, але ці голоси швидко затихнуть після кількох випробувань."
 
 JAP_army_fighter_title_tech: "Прогресивні авіаційні розробки"
 JAP_army_fighter_description_tech: "Оскільки способи ведення повітряних боїв постійно розвиваються, очевидно, що безліч наших винищувачів не відповідають зростаючим вимогам. Тому ми почнемо створення сучасного літака, адаптованого до мінливих тактик."
 
 JAP_army_fighter_title_default: "Розвиток винищувачів"
 JAP_army_fighter_description_default: "Авіаційні битви Вельткрига були лише початком повітряної війни. У міру того, як літаки стають дедалі швидшими, броньованими і важкоозброєними, ми повинні докласти всіх зусиль для забезпечення контролю над повітрям. Після цього удари по землі стануть простою формальністю."
 
 JAP_army_bomb_title_air: "Доктрина вогневого бомбометання"
 JAP_army_bomb_description_air: "Нашим бомбардувальникам потрібно буде зруйнувати лінії постачання противника, і вищому командуванню спала на думку цікава ідея: з огляду на те, що більшість міст та інфраструктури в Азії зроблені з дерева, використання запалювальних бомб було б надзвичайно ефективним. Дехто може вважати це нелюдським або надмірним, але ми зробимо все можливе, щоб знищити як західних імперіалістів, так і синдикалістів."
 
 JAP_army_bomb_title_will: "Ударний терор"
 JAP_army_bomb_description_will: "Японська авіація повинна вселяти страх, і мало кого так бояться, як наших пілотів-бомбардувальників. Після прийняття на озброєння найсучасніших літаків, жодна нація або армія не зможуть нам протистояти."
 
 JAP_army_bomb_title_mass: "Закон про виробництво бомбардувальників"
 JAP_army_bomb_description_mass: "Так само як у винищувачів, конструкції наших бомбардувальників сильно різняться. Ми можемо ухвалити закон, схожий з ухваленим для винищувачів, що зобов'язує стандартизувати моделі."
 
 JAP_army_bomb_title_tech: "Бомбардувальник нового покоління"
 JAP_army_bomb_description_tech: "Наші нинішні бомбардувальники є повільними і застарілими, але прихильники повітряних бомбардувань стверджують, що розробка нових літаків, нарешті, може дозволити їм здійснити свою мрію - перемогти ворога, навіть не посилаючи проти нього наземні сили."
 
 JAP_army_bomb_title_default: "Розвиток бомбардувальників"
 JAP_army_bomb_description_default: "Навіть коли бомбардувальники тільки з'явилися, вони вселяли страх, і багато хто бачив їхній потенціал. У міру зростання бомбового навантаження, навіть артилерійські бомбардування Вельткріга не можуть зрівнятися з авіацією. Одного разу ми перевершимо їх, і зможемо знищувати цілі міста і області за один наліт."
 
### Focuses - Military - Naval ###
 JAP_MIL_ISLAND_DEFENSE: "Захист рідних островів"
 JAP_MIL_ISLAND_DEFENSE_desc: "Прямо зараз величезні простори води, контрольовані нашим могутнім флотом, захищають наші Рідні острови. На цих нескінченних рівнинах кожен острів являє собою стратегічну мету, і ми повинні перетворити кожен із них на фортецю, що дасть змогу нашому непереможному флоту оперувати на великих дистанціях."
 JAP_MIL_MARINES: "Тихоокеанські десантні операції"
 JAP_MIL_MARINES_desc: "Кайгун Токубецу Рікусентай, наші морські піхотинці, є одними з найбільш добре навчених, загартованих і відданих солдатів у світі. Німці, голландці, китайці і всі інші, хто наважиться встати у них на шляху, без сумніву, загинуть на своїх пляжах. Але в майбутній війні вірність і підготовка будуть безглуздими без належного спорядження."
 JAP_MIL_ISLAND_BASES: "Непотоплювані авіаносці"
 JAP_MIL_ISLAND_BASES_desc: "Хоча авіаносці це потужна зброя, на їхнє будівництво йде багато часу і ресурсів, а затонути вони можуть за мить. Те ж саме не можна сказати про острівні аеродроми, з яких можуть діяти навіть більші літаки, ніж з наших кораблів."
 
### Focuses - Military - Naval - Decisive Battle ###
 JAP_MIL_NAV_DECISIVE: "Третій Мару Кейкаку"
 JAP_MIL_NAV_DECISIVE_desc: "Оскільки ми не можемо вести затяжну війну з противником, наш єдиний варіант - продовжити нарощування військово-морського флоту і зосередитися на досягненні остаточної перемоги у вирішальній битві."
 JAP_MIL_SUPER_SHIPS: "Технологічна перевага"
 JAP_MIL_SUPER_SHIPS_desc: "Наші верфі та промисловість мають обмежені можливості порівняно з нашими конкурентами в Європі та Північній Америці, але наші конструктори та інженери перевершують їх у всіх відношеннях. Один наш корабель буде коштувати дюжини ворожих."
 JAP_MIL_LONG_DONG: "Торпеда 'Довгий спис'"
 JAP_MIL_LONG_DONG_desc: "Торпеди, незважаючи на невеликий розмір, є надзвичайно потужною зброєю, здатною потопити навіть найпотужніший лінкор, як жалюгідний російський флот дізнався під час Цусимської битви. Однак кораблі набагато більші, ніж 30 років тому, і тому ми повинні працювати над збільшенням наших торпед." 
 JAP_MIL_CV_PLANES: "Прориви в палубній авіації"
 JAP_MIL_CV_PLANES_desc: "Без літаків наші авіаносці - це всього лише плаваючі сталеві коробки. Ми повинні гарантувати, що наші авіаносці завжди будуть укомплектовані тільки найкращими літаками і пілотами."
 JAP_MIL_BIG_SHIPS: "Майстерне застосування крейсерів"
 JAP_MIL_BIG_SHIPS_desc: "Кожен крейсер може грати безліч ролей у морській війні. Виявлення ворожих флотів, але також запобігання виявленню наших. Захист наших ліній постачання й атаки на ворожі. Ми також можемо модифікувати їх для виконання специфічних завдань - полювання на підводні човни, захисту наших кораблів від ворожої авіації або навіть використання торпед; можливості практично нескінченні."
 JAP_MIL_VERY_BIG_SHIPS: "Левіафани Тихого океану"
 JAP_MIL_VERY_BIG_SHIPS_desc: "Те, що стародавні моряки називали морськими чудовиськами, скоро зблідне перед левіафанами, яких ми збираємося побудувати. Давайте назвемо першого на честь нашого великого Бога й Імператора: Окамі!"
 
### Focuses - Military - Naval - Doctrinal Change ###
 JAP_MIL_NAV_NOT_SO_DECISIVE: "Дебати про доктрину"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc: "Нерозумно думати, що наступна війна може бути виграна вирішальним боєм, як це було два десятиліття тому. У сучасній війні перемагають ресурси, промисловість і виснаження противника. Ми повинні змінити своє мислення, інакше воно вб'є нас."
 JAP_MIL_NAV_HIT_N_RUN: "Вдарив-втік"
 JAP_MIL_NAV_HIT_N_RUN_desc: "Можливо, наше виробництво ніколи не перевершить вороже, але це не означає, що ми не можемо перемогти. Тихий океан і Південно-Східна Азія - ворожі місця, де логістика - це межа між перемогою і поразкою. Атакуючи ворожі конвої, ми зможемо повільно його виснажити, і навіть найпотужніша промисловість не зуміє компенсувати втрати."
 JAP_MIL_NAV_OPEN_SEA: "Відкриті моря"
 JAP_MIL_NAV_OPEN_SEA_desc: "Наша промисловість експоненціально зростає, щоб відповідати нашим західним конкурентам, але, як і для будь-якого зростання, для цього необхідна сировина. У цьому випадку йдеться про природні ресурси, які відсутні на Рідних островах. Якщо ми хочемо, щоб наша промисловість працювала, нашим пріоритетом має бути захист судноплавних шляхів від ворожих рейдерів."
 JAP_MIL_MOAR_SHIPS: "Масове виробництво"
 JAP_MIL_MOAR_SHIPS_desc: "Наш нинішній флот не розрахований на нові зміни в доктрині. У нього просто немає достатньої кількості малих суден, необхідних для нових завдань. Є тільки один варіант виходу з цієї ситуації - масове нарощування виробництва уніфікованих, спрощених і особливо, модульних конструкцій."
 JAP_MIL_MOAR_PLANES: "Модульні літаки"
 JAP_MIL_MOAR_PLANES_desc: "Модульна конструкція наших кораблів виявилася успішною, і наші інженери готові застосувати її до наших літаків."
 JAP_MIL_SAMSUNG_DOCKYARDS: "Корейські верфі"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc: "Верфі на Рідних островах уже повністю завантажені й використовують усю доступну кваліфіковану робочу силу. Хоча корейські верфі далеко не такі хороші, як наші, проте вони нам знадобляться для захисту Батьківщини."
 JAP_MIL_DEFINITELY_NOT_LIBERTY: "Судна типу 'Процвітання'"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc: "Ми вже будуємо наші кораблі, використовуючи певні модулі серійного складання. Але зараз наш попит на вантажні судна вищий, ніж будь-коли, і наші інженери пропонують повністю збирати кораблі зі стандартних модулів, які масово випускають заводи."
 JAP_MIL_MANTESU_SHIP: "Розвиток ВМС Співпроцвітання"
 JAP_MIL_MANTESU_SHIP_desc: "Продуктивність верфей більшості наших союзників просто сміховинна. Хоча їхні робітники ніколи не зрівняються з японськими, ми повинні підтримати нарощування їхнього військово-морського потенціалу, оскільки у війні, що насувається, буде потрібен кожен корабель."
 JAP_MIL_NAVAL_RESEARCH: "Флотська конструкторська допомога"
 JAP_MIL_NAVAL_RESEARCH_desc: "Мета програми флотської конструкторської підтримки проста - дозволити нашим союзникам будувати щось більше, ніж просто вантажні кораблі."
 JAP_MIL_UNIFIED_PRODUCTION: "Об'єднане виробництво"
 JAP_MIL_UNIFIED_PRODUCTION_desc: "Тепер у наших союзників налагоджено військово-морське виробництво, і ми можемо використовувати їхні нові можливості для створення флоту, досить великого, щоб захистити всю нашу сферу."
 
### Focuses - Military - Air ###
 JAP_MIL_air_start: "Реформа ВПС"
 JAP_MIL_air_start_desc: "Ми не можемо зосередитися тільки на нашій армії або флоті, ВПС також потребують реформ."
 JAP_MIL_FIGHTER_FOCUS: "Ставка на винищувачі"
 JAP_MIL_FIGHTER_FOCUS_desc: "Панування в небі означає панування над світом! Для підтримки нашої переваги в повітрі ми повинні постійно вдосконалювати наші винищувачі."
 JAP_MIL_BOMBER_FOCUS: "Ставка на бомбардувальники"
 JAP_MIL_BOMBER_FOCUS_desc: "Міць японської авіації слід боятися, а ще більше боятися слід пілотів наших бомбардувальників. Маючи у своєму розпорядженні найсучасніші літаки, жодна країна чи армія світу не зможе протистояти нам."
 JAP_MIL_NAVBOM_FOCUS: "Морські бомбардувальники"
 JAP_MIL_NAVBOM_FOCUS_desc: "Деякі офіцери ВПС Імператорського флоту стверджують, що майбутні морські битви будуть виграватися не на хвилях, а в хмарах. До них варто прислухатися, адже літаки набагато дешевші за кораблі."
 JAP_MIL_air_zero: "Проєкти легких винищувачів"
 JAP_MIL_air_zero_desc: "Японські льотчики винищувачів знають, що маневреність - ключ до переваги в небі і саме тому під час розроблення нових винищувачів нам варто багато уваги приділяти їхній маневреності."
 JAP_MIL_air_par: "Парашутисти"
 JAP_MIL_air_par_desc: "Рікусентай подібні до пелюсток сакури, що пливуть у повітрі. Ризик, з яким вони стикаються, - високий, оскільки під час десантування ворог добре може розгледіти їх із землі, однак тривалі тренування і непохитність духу роблять наших повітряних десантників невблаганними бійцями."
 JAP_MIL_air_idea: "Небесний самурай"
 JAP_MIL_air_idea_desc: "Підготовка японського пілота винищувача - одне з найскладніших завдань у світі, і є воно таким з дуже вагомої причини. Наші літаки швидкі, наші аеродромні команди компетентні, наші командири розумні, але немає нічого важливішого, ніж відвага і талант кожного окремого пілота."
 JAP_MIL_KAMIKAZE: "Божественний вітер"
 JAP_MIL_KAMIKAZE_desc: "Як свідчить імператорський рескрипт солдатам і морякам - "Обов'язок важкий, як гора, а смерть легша, ніж перо". Чистота молодості перетвориться на божественний вітер."
 
### Focuses - Military - Special ###
 JAP_MIL_NUC: "«РІКЕН Північ»"
 JAP_MIL_NUC_desc: ""РІКЕН Північ" - кодова назва розташованого в префектурі Фукусіма ключового наукового об'єкта, який незабаром розпочинається проєкту "Ні-Го". Цей проєкт є нашою надсекретною ядерною розробкою, чия суть полягає у спробі опанувати величезну міць, яка криється всередині атома."
 JAP_MIL_ROCKET: "Ракетобудування"
 JAP_MIL_ROCKET_desc: "Ракетні розробки можуть не тільки забезпечити нас ракетним озброєнням, але також, за припущенням учених, апаратами з високошвидкісними ракетними двигунами."

### Focuses - Foreign - Base ###
 JAP_rising_sun: "Hakkō Ichiu"
 JAP_rising_sun_desc: "Правильний напрямок зовнішньої політики Японії довгий час обговорювали як ідеологи, так і військові теоретики. Усі вони зійшлися в одному - світ стане кращим, якщо перебуватиме під одним дахом."
 
### Focuses - Nanshin-ron ###
 JAP_go_south: "Nanshin-ron"
 JAP_go_south_desc: "За всієї своєї могутності, Японія має стратегічний недолік - залежність від іноземної нафти. Прагнучи самозабезпечення та безпеки від постійних зазіхань з боку західного імперіалізму, чи не було б розумно одночасно роздобути нафтові родовища та розширити нашу сферу безпеки?"
 JAP_pacific_islands: "Тихоокеанська зона безпеки"
 JAP_pacific_islands_desc: "Америку поглинув хаос і буде нерозумно цим не скористатися. На порядок денний винесено питання про створення тихоокеанської зони безпеки, яка покликана забезпечити захист і розширення наших тихоокеанських володінь."
 JAP_hawaii: "Тиск на Гаваї"
 JAP_hawaii_desc: "Позиція Америки на Тихому океані ослабла, що дає нам можливість анексувати невизнані Гаваї. Зайнявши острови, ми на найближчі роки забезпечимо нашу імперію непробивним кордоном на заході."
 JAP_demand_indonesia: "Ціль: Ост-Індія"
 JAP_demand_indonesia_desc: "Острови Ост-Індії століттями перебували під гнітом нідерландців, чиї великі ресурси осідали в кишенях гнобителів. Ми повинні покінчити з цією несправедливістю, шляхом звільнення цих ресурсів для сфери співпроцвітання - для тих, кому ці ресурси належать по праву!"
 JAP_philippines: "Тиск на Філіппіни"
 JAP_philippines_desc: "З відходом імперіалістів, ми можемо відправити наші кораблі на захоплення Філіппін для їхньої інтеграції у Сферу Співпроцвітання. Зрозуміло, не всі філіппінці оцінять наше рішення."
 JAP_claim_colonies: "Територія Південних морів"
 JAP_claim_colonies_desc: "Кожен не захоплений японцями острів у Тихому океані ставить під удар безпеку рідних островів. Німецька Імперія не має права на жоден із цих островів, і тому вони належать нам по праву. Спочатку ми формалізуємо наші домагання на територію Південного моря. Потім ми можемо використовувати ці домагання, щоб ввести їх у нашу імперію, чи то за допомогою дипломатії, чи то за допомогою могутності Японського Імператорського Флоту."
 JAP_ultimatum: "Колоніальний ультиматум"
 JAP_ultimatum_desc: "Ми повинні використати можливість стати єдиною імперією Азії та Тихого океану. Одним із кроків до цього буде вимога від німців усіх їхніх східноазійських і тихоокеанських володінь, а також китайських концесій. Відмова від наших вимог означає війну!"
 JAP_indochina_question: "Ціль: Індокитай"
 JAP_indochina_question_desc: "Індокитай не повинен залишатися незалежним, питання його суверенітету має бути вирішене якомога швидше."
 JAP_target_siam: "Тиск на Сіам"
 JAP_target_siam_desc: "Ми сподівалися, що сіамці проявлять розсудливість і приєднаються до нас, але отримавши від них їхню відмову, у нас немає іншого вибору, окрім як змусити їх підкоритися нам!"
 
### Focuses - The New Order ###
 JAP_go_west: "Новий порядок у Східній Азії"
 JAP_go_west_desc: "Оскільки Росія не становить загрози за Амуром, а американці втягнуті в громадянську війну, настав час виконати наше призначення. Китай є слабким, корумпованим і розділеним, і його необхідно привести в сучасну епоху під керівництвом Японії. Якщо китайці не погодяться, то ми просто повинні викласти їм суворий урок непокори."
 JAP_mantetsu_projects: "Проєкти Мантецу"
 JAP_mantetsu_projects_desc: "Маньчжурська залізниця управляє залізницями Маньчжурії та Кореї від нашого імені, і, як наслідок, глибоко залучена в економіку Північно-Західного Китаю. У міру того, як ми розширюємо свій вплив на внутрішні райони і узбережжя нашої китайської маріонетки, вони, безсумнівно, будуть пропонувати все більш амбітні проекти з розвитку регіону."
 JAP_support_allies: "Підтримка союзних мілітаристів"
 JAP_support_allies_desc: "Багато китайських мілітаристів шикуються в ряд для отримання допомоги від нас, як це свого часу зробив Чжан Цзолінь. Ми повинні добре екіпірувати їх і змусити працювати на нас."
 JAP_sow_chaos: "Розділяй і володарюй"
 JAP_sow_chaos_desc: "Хоч би які справи ми вели в Китаї, поділ і владарювання мають бути нашим основним підходом. Незважаючи на те, що багато мілітаристів хочуть заручитися нашою підтримкою, ми повинні дотримуватися вигідного нам балансу сил, не даючи жодній китайській кліці взяти гору над іншою. Мине час і Китай буде розділеним і готовим до захоплення."
 JAP_national_mobilisation_law: "Закон про національну мобілізацію"
 JAP_national_mobilisation_law_desc: "Війна в Китаї стане грандіозним починанням, яке безумовно помітно позначиться на нашій економіці. Ми маємо бути впевнені, що наш народ готовий перенести тяготи війни."
 JAP_spiritual_mobilisation: "Вербування колабораціоністів"
 JAP_spiritual_mobilisation_desc: "Попри нашу велич, ми не зможемо здобути повну перемогу над Китаєм без його людських ресурсів. Якщо ми хочемо зібрати достатньо сил для захоплення Китаю, завойовані нами регіони повинні надавати нам солдатів і ресурси."
 JAP_three_alls: "Стратегія "Спалити вщент""
 JAP_three_alls_desc: "Що звірячішою буде стратегія "Спалити вщент", то ефективнішою вона буде; тих, хто піднімає зброю проти нас, треба вбити без жодної пощади. Ми повинні будувати блокпости і концентрувати цивільне населення в укріпрайонах. Ця комбінація прокладе нам дорогу до перемоги над Китаєм."
 JAP_ichigo: "Операція "Іті-Го""
 JAP_ichigo_desc: "Метою операції "Іті-Го" є об'єднання кількох різних армій для розтрощення Китаю. Ми багато ставимо на цю операцію, і якщо нам не вдасться її виконати, то наша стабільність напевно постраждає, як і віра японців у нашу перемогу. Уперед, японські солдати! Tennō Heika Banzai!"
 JAP_respect_fengtian: "Плоди лояльності"
 JAP_respect_fengtian_desc: "Чжан Цзолінь багато років є нашим основним союзником у Китаї. Наша підтримка в його бажанні об'єднати Китай була і нашим бажанням, тому вкрай важливо, щоб ми віддали йому всю захоплену землю, яку він вважає частиною Китаю."
 JAP_plant_cherry_blossoms: "Дерева сакури"
 JAP_plant_cherry_blossoms_desc: "Ми пролили занадто багато крові, наші завоювання далися нам важко. Ми не дозволимо якомусь вискочці-мілітаристу з його мріями про китайський націоналізм забрати у нас нові землі. Захоплені землі залишаться під нашим контролем і будуть заселені японцями, які посадять дерева сакури."
 JAP_destroy_legations: "Позбутися Міст-концесій"
 JAP_destroy_legations_desc: "Західні самозванці, які контролюють [LEC.GetNameDef], вважали за доцільне позбавити нас впливу над прибутковими портами. Ми покажемо їм ціну зухвалості."
 
### Focuses - Foreign - Factions ###
 JAP_own_faction: "Сфера Співпроцвітання"
 JAP_own_faction_desc: "Ідея формування альянсу азіатських країн для боротьби із західним імперіалізмом не нова, але зараз ми не можемо дозволити собі вести боротьбу поодинці. З метою посилення нашої позиції у світі, нам слід заснувати Сферу Співпроцвітання."
 JAP_create_riken: "Rikagaku Kenkyūsho"
 JAP_create_riken_desc: "Rikagaku Kenkyūsho, часто скорочено "Riken", вже давно є одним з провідних науково-дослідних інститутів Японії. Якщо ми надамо фінансування, він може розпочати закордонні ініціативи і функціонувати як наукове крило сфери спільного процвітання, спрямоване на допомогу нашим колоніям і союзникам."
 JAP_tokyo_conference: "Токійська конференція"
 JAP_tokyo_conference_desc: "Паназіатська думка була щиро підтримана більшістю наших політиків. Проведення масштабної конференції в Токіо, за участю дипломатів з усієї Азії, дасть нам змогу надихнути східні народи на спільну співпрацю проти західного імперіалізму."
 JAP_invite_alliance_members: "Військовий альянс"
 JAP_invite_alliance_members_desc: "Токійська конференція пройшла успішно. Настав час дізнатися, які з наших союзників вміють тримати своє слово, і запросити всіх охочих сформувати разом із нами військовий альянс."
 JAP_osaka_conference: "Економічне бюро Осаки"
 JAP_osaka_conference_desc: "В Осаці, одному з наших найбільших промислових міст, ми вирішили заснувати торгову комісію з представників з усієї Азії. Основним завданням комісії має стати створення економічних зв'язків між членами Сфери Спроцвітання, що дасть нам змогу популяризувати серед них економічну самодостатність і розширити наш вплив."
 JAP_one_china_policy: "Неподільний Китай"
 JAP_one_china_policy_desc: "Ключем до нашої влади над Азією є підкорення нашого наймогутнішого сусіда - Китаю. Члени нашої сфери впливу підуть за нами, адже саме ми вирішуємо, яким буде наше майбутнє. Ми оголосимо про свою підтримку єдиного Китаю, разом з усіма його територіальними претензіями."
 JAP_subordinate_fengtian: "Поставити [FNG.GetNameDef] на коліна"
 JAP_subordinate_fengtian_desc: "Фентяньський уряд Чжан Цзоліня довгий час співпрацював з нами, але ніколи не підтримував нас відкрито. Настав час дізнатися правду і вирішити: Чжан з нами чи ні? Японія не потерпить конкурентів в Азії, тому маршалу краще робити вибір з розумом..."
 JAP_mission_to_india: "Делегація до Індії"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] готова вступити до наших лав. Вона має всі причини побоюватися як панування європейців, так і синдикалістів. Було б розумно зробити з Індії добровільного союзника, ніж безпосередньо підпорядкувати її."
 JAP_target_india: "Ціль: Індія"
 JAP_target_india_desc: "Індія є непідвладною нам силою, у якої достатньо людських ресурсів, щоб у перспективі становити для нас загрозу. Ми повинні якнайшвидше підпорядкувати її."
 JAP_isolate_australasia: "Ізоляція Австралазії"
 JAP_isolate_australasia_desc: "Сфера спільного процвітання має сильний контроль над торгівлею в Тихоокеанському регіоні, і ми повинні продемонструвати це за допомогою каральних санкцій проти імперіалістичного форпосту європейського колоніалізму, яким є '[AST.GetNameDefCap]'."
 JAP_integrate_asian_economies: "Економіка Великої Азії"
 JAP_integrate_asian_economies_desc: "Економічна влада - ключ до всього, і ось тепер, коли Японія стала незаперечною володаркою Азії, у наших силах почати процес, який ми розпочали в Осаці, - зміцнити економічні зв'язки східноазійських держав із нами з метою їхнього підпорядкування нашій волі."
 JAP_final_victory: "Перемога над імперіалізмом"
 JAP_final_victory_desc: "Нарешті, перемога в наших руках. Японія стала незаперечною господинею всієї Східної Азії! Ми поставили кожного нашого конкурента на своє місце і вигнали європейців із земель, які по праву є нашими. Рідні острови стали центром азіатської економіки. Коли тигр гарчить - світ здригається!"
 
### Co-Prosperity Sphere ###
 JAP_co_prosperity_decisions: "Японська Сфера Співпроцвітання"
