 JAP_influence_china: "Вплив на Китай"
 JAP_influence_china_desc: "Китай - велика країна. "Вплив" може означати багато речей - від простого сіяння хаосу, підтримки наших союзників до простої відвертої різанини. Робіть свій вибір з розумом, оскільки багато з них можуть мати непередбачувані наслідки..."

