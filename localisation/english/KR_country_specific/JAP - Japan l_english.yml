### War Decisions ###
 JAP_threaten_philippines: "Погрожувати Філіппінам"
 JAP_threaten_philippines_desc: "Тепер, коли американці пішли, ми можемо відправити наші військові кораблі для захоплення архіпелагу і повернення стабільності на острови. Зрозуміло, філіппінцям може це не сподобається."
 JAP_attack_indochina: "Напасти на [From.GetNameDef]"
 JAP_attack_indochina_desc: "Незалежність держави [From.GetNameDef] неприйнятна, навіть у нашій сфері впливу. Ми повинні діяти негайно!"
 JAP_attack_siam: "Напасти на [From.GetNameDef]"
 JAP_attack_siam_desc: "[From.GetNameDefCap] має стратегічне місце розташування в центрі Індокитайського півострова. Ми не можемо допустити, щоб таке утворення просто залишалося нейтральним, або що ще гірше, на боці противника."
 JAP_attack_india: "Напасти на [From.GetNameDef]"
 JAP_attack_india_desc: "Якщо ми хочемо отримати контроль над індійським субконтинентом, держава [From.GetNameDef] має стати нашою наступною метою."
 JAP_attack_australia: "Напасти на [From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap] перебуває в тихоокеанській сфері наших інтересів, настав час нав'язати їм свою волю."
 JAP_demand_hawaii: "Demand Hawaii from [From.GetNameDef]"
 JAP_demand_hawaii_desc: "The Second American Civil War has shown that the American government is unable to properly care for the people living in Hawaii. As the new undisputed power in the Pacific, it is only fair that we demand the Hawaiian Islands be surrendered to us, as to ensure mutually beneficial protection under our guidance. Should they refuse, then war it shall be."
 JAP_take_over_sakhalin: "Take Over North Sakhalin"
 JAP_take_over_sakhalin_desc: "The northern half contains all of the oil on the island of Karafuto. With weak government in control of Far East, and Russia at back foot, we have never had as good chance to seize it!"
 JAP_attack_russia: "Attack [From.GetNameDefCap]"
 JAP_attack_russia_desc: "As we have achieved the dream of co-prosperity in an Asia free from European exploitation, [From.GetNameDef] remains as a thorn in our side, bitter still about their defeat in 1905. We cannot have them jeopardise our great project, and preemptive action must be taken to neutralise them for good."

