### Bookmark ###
 JAP_KR_gathering_storm_desc: "Після послідовних принижень Версальського договору та Цінтаоської угоди не все було гаразд в Імперії висхідного сонця. Період економічних потрясінь завершився синдикалістським замахом на життя принца-регента Хірохіто у 1926 році, а рік кризи ознаменувався зміною нестабільних урядів - спочатку генерала Танаки, потім демократичного коаліційного кабінету - та інтервенцією у північно-східний Китай. Однак на світанку 1936 року Японія, здається, готова розширити свою імперію - оскільки домінування Німеччини, схоже, занепадає, японці жадібно дивляться на домінований Німеччиною Китай і німецькі володіння в Тихому океані..."

### Intro Screen ###
 JAP_country_intro_background: "GFX_JAP_intro"
 JAP_country_intro_header: "Відновлення після втраченого десятиліття"
 JAP_country_intro_content: "1920-ті роки, які стали відомі як \"Втрачене десятиліття\", були позначені економічною депресією та політичною нестабільністю в Японії. Особливо важким було становище в аграрному секторі, що спричинило масові демографічні зміни, оскільки фермери тікали з депресивної сільської місцевості до міст, заполонивши ринок праці та ще більше знизивши заробітну плату.\n\nПісля відходу з 'конституційної коаліції' Кенсейкай і з поста глави уряду, Інукаї та його кабінет успішно розширили японську сферу впливу до Маньчжурії та кордонів Сибіру, відкривши для японської економіки життєво важливий ринок експорту, при цьому ситуація в сільському господарстві продовжувала погіршуватися. Настав 1936 рік, триваюче переозброєння і державні інвестиції повністю перекроїли промислову економіку Японії, проте проблема сільської бідності все ще залишається невирішеною."

 JAP_guide: "§MElectoral Reform§! (§mMarket Liberal §!/ §cSocial Conservative §!/ §SSocial Democrat §!/ §gAuthoritarian Democrat§!)\n£white_dot Force through the National Security Act.\n£white_dot If the §cSeiyūkai§! keep their majority during the 1936 election, electoral reform will always succeed, otherwise you must choose to support the government when the Emperor speaks up about the National Security Act.\n£white_dot Afterwards the parties can temporarily unite together until the next election under the §gGovernment of National Unity§!, otherwise a snap election will occur in which §cSeiyūkai§! or §mMinseito§! can win.\n£white_dot In future elections, you will also be able to choose between electing §gKokumin Dōmei§! or §SShakai Taishūtō§!.\n\n§MCentralist Takeover§! (§PPaternal Autocrat§!)\n£white_dot If the §cSeiyūkai§! lose their majority during the 1936 election, and the National Security Act is forced through the military can attempt a coup.\n£white_dot When the Emperor speaks up about the National Security Act, choose to oppose the government which will prompt a military coup resulting in the §PIJA - Centralists§! seizing power.\n\n§MRestorationist Coup - Hirohito§! (§NNational Populist§!)\n£white_dot If the National Security Act is defeated, the military will coup the government and temporarily seize power as the §PIJA - Centralists§!.\n£white_dot Soon after the more radical elements of the army will launch a counter coup, resulting in the §NIJA - Restorationists§! seizing power instead.\n£white_dot NOTE: In a few months time Syndicalists will attempt to assassinate Emperor Hirohito, potentially resulting in his brother Yasuhito becoming regent. If this happens, three years later Yasuhito will have the opportunity to become permanent Emperor or maintain the regency.\n\n"

### Events ###
 japdom.2.t: "Розпуск парламенту"
 japdom.2.d: "Чотирирічний термін обраного в 1932 році Імператорського парламенту поточного скликання добігає кінця. Прем'єр-міністр Інукаї Цуйосі оголосить про проведення загальних виборів щойно з'явиться така можливість."
 japdom.2.a: "Дуже добре"

 japdom.3.t: "Загальні вибори 1936 року"
 japdom.3.d: "Після відновлення дії конституції 1926 року і подальшої політичної перебудови, домінантні позиції в японській політиці посіли дві партії: консервативна Ріккен Сейюкай (Партія друзів конституційного правління) і ліберальна Мінсейто (Конституційно-демократична партія).\n\nРіккен Сейюкай набрала абсолютну більшість на загальних виборах 1932 року, проте її підтримка в сільській місцевості (традиційній виборчій базі) продовжує знижуватися. Оскільки політична ситуація обернулася проти правлячої партії, Мінсейто, яка до 1927 року була відома як Кенсейкай (Асоціація конституційного уряду), зміцнила свою виборчу базу в усіх містах і почала розширюватися в село, сподіваючись позбавити Сейюкай абсолютної більшості в парламенті. Новим, третім гравцем на загальних виборах 1936 року є заснована соціал-демократами і синдикалістами 1933 року Сякай Тайсюто (Соціалістична масова партія).\n\nНастав час дізнатися, чи вдасться Сейюкай набрати достатню кількість місць для збереження своєї абсолютної більшості..."
 japdom.3.a: "Сейюкай зберегла абсолютну більшість!"
 japdom.3.b: "Сейюкай втратила абсолютну більшість!"

 japdom.4.t: "Вбивство Катаями Сен"
 japdom.4.d: "Народжений 1859 року, Катаяма Сен був одним із найстаріших лідерів японських синдикалістів і відомий як "батько японського синдикалізму". Після участі в ранньому соціал-демократичному русі, його вигнали до США, де він потрапив під вплив синдикаліста Джека Ріда, який перетворив організацію "Індустріальні робітники світу" на ОСА. Катаяма повернувся до Японії після відновлення дії конституції 1926 року і заснував першу узаконену в імперії синдикалістську партію, Рьодо-Номінто (Партію трудящих і селян). Після того, як 1932 року партію було оголошено поза законом, він сформував іншу, під назвою Сякай Тайсюто (Соціалістична масова партія), яка стала об'єднанням соціал-демократичних партій і синдикалістських рухів. Учора, під час відвідин Кіото, щоб привітати Ямамото Сенджі, члена Тайсюто, з його обранням на посаду голови партії, банда правих активістів штурмувала його офіс і побила чоловіків кийками. Ямамото вижив, але 75-річний Катаяма так і не приходив до тями і помер сьогодні вранці."
 japdom.4.a: "Це погано..."

 japdom.5.t: "Чвари серед японських лівих"
 japdom.5.d: "Шок, що стався після вбивства Катаями Сен, спочатку об'єднав Сякай Тайсюто в боротьбі з "білим терором", але ця єдність довго не тривала. Спочатку партія являла собою коаліцію різних соціал-демократичних і синдикалістських організацій, які були об'єднані лише з метою "соціалізації економічної структури з пролетаріатом в її основі". До своєї смерті, Катаяма оберігав фракцію від внутрішніх ідеологічних суперечностей, але залишившись без свого лідера партія була змушена зіткнутися з питанням своєї чіткої ідеологічної позиції, що незабаром призвело до внутрішньопартійної боротьби.\n\nУпродовж усієї весни 1936 року, націонал-синдикалісти, представлені Нітірокей (Кліка японських робітників), перейнялися ідеями тоталізму та почали енергійно залучати нових членів до своїх лав не лише всередині партії за рахунок поміркованої Сеямінкеї (Соціал-демократична кліка), а й поза партією, особливо всередині Ніхон Рьодо Сьодомей (Японська федерація праці), що контролюється Сеямінкеєю. Незабаром між двома угрупованнями почалося відкрите протистояння. Нітірокей звинуватила Сьодомей у "створенні бюрократизму в середовищі робітників", а Сьодомей і Сямінкей звинуватили Нітірокей у захопленні влади і перетворенні трудових організацій на свої маріонетки. На початку цього місяця, членів Нітірокей вигнали як із Сьодомей, так і з Тайсюто, дозволивши націонал-синдикалістам діяти незалежно від інших лівих фракцій."
 japdom.5.a: "Цікавий розвиток подій"

 japdom.6.t: "Інцидент 15 травня"
 japdom.6.d: "Прем'єр-міністра вбито! Пов'язані з Нітірокей радикально налаштовані офіцери увірвалися в офіційну резиденцію прем'єр-міністра Інукаї і розстріляли його. Вони стверджують, що зробили це в помсту за смерть Катаями Сен і вбивство робітників у Ніїгаті. Цей інцидент сильно потряс країну. Ображена інцидентом, Адміралтейська рада вже почала засідання трибуналу і ретельно розслідує діяльність радикалів у лавах імператорського флоту."
 japdom.6.a: "Призначити Сузукі Кісабуро на місце Інукаї"

 japdom.7.t: "Реставраціоністи та централісти"
 japdom.7.d: "Фракція Ісінха є організацією радикально налаштованих молодших офіцерів, які бажають повернути імператору абсолютну владу. В їхню ідеологію входять антикапіталізм, антиолігархізм і антипарламентаризм. Багато хто з цих офіцерів походить із неблагополучних або бідних сімей, які з дитинства знайомі з голодом і відчувають відразу до того, що вони називають "злісним впливом фаворитизму". Життєві негаразди привели їх до ідеї того, що нинішній уряд відібрав владу в імператора і веде країну до занепаду. Як результат, розв'язання проблем вони вбачають у позбавленні від правлячих еліт і відновленні абсолютної влади імператора, що потім має призвести до початку проведення реформ, які мають змінити вигляд країни. Їм протистоїть фракція Тюусінха, що має зв'язки з центральним військовим керівництвом і підтримує співпрацю з нинішнім урядом, а також прагне мілітаризації."
 japdom.7.a: "Це завдасть нам проблем..."

 japdom.8.t: "Обговорення питання державної безпеки"
 japdom.8.d: "Останні кілька місяців у парламенті зростала кількість порушуваних на засіданнях питань, зараз їхня кількість сягнула лякаючого значення. Багато парламентаріїв бояться за свої життя, і процес вирішення обговорюваних проблем більше не питання нарощування політичної влади або кар'єри, а виживання. Зростає кількість згодних із думкою про те, що поточних законів про безпеку недостатньо для захисту демократії, потрібно щось більше. У будь-якому разі, інцидент 15 травня не повинен повторитися."
 japdom.8.a: "Нам необхідний всеосяжний закон!"

 japdom.9.t: "Закон про національну безпеку"
 japdom.9.d: "Сумнозвісний Закон про збереження миру запровадив режим Танакі на початку 1924 року, після повстання анархістів у Канто у вересні 1923 року та замаху синдикалістів на тоді ще спадкоємного принца Хірохіто в грудні того ж року. Закон різко обмежив громадянські права і став символом драконівського правління генерала Танакі. Коли режим був повалений конституційною реставрацією 1926 року, закон було скасовано, але зараз прем'єр-міністр Сузукі Кісабуро хоче повернути його, хоча і в більш поміркованій і перейменованій формі у вигляді Закону про національну безпеку. Він зустрів сильну опозицію навіть у своєму кабінеті, громадська думка опустилася до нового мінімуму. Сузукі все ж вважає, що повернення закону є необхідним кроком для протидії наростаючій хвилі синдикалізму, і він не самотній у цій думці. Очолювана Накадзімою Тікухей з Ріккен Сейюкай і Адаті Кензо з Мінсейто міжпартійна парламентська група оголосила цей закон "останнім оплотом конституційного уряду" і підтримує його. Крім того, Палата перів і Таємна рада також підтримують цей закон."
 japdom.9.a: "Заради захисту нашої демократії, закон буде ухвалено через силу."
 japdom.9.b: "Громадська думка та опозиція не дають закону бути ухваленим"

 japdom.10.t: "Суд над учасниками інциденту 15 травня"
 japdom.10.d: "Минулого місяця розпочався військово-польовий суд над одинадцятьма вбивцями прем'єр-міністра Інукаї. До закінчення судового процесу до суду надійшла петиція, що містить понад 350 000 підписів кров'ю від співчуваючих по всій країні, в якій підписанти благають пом'якшити вирок. На додаток до петиції, суд також отримав прохання від одинадцяти юнаків у Ніїгаті, щоб замість офіцерів стратили їх. Як жест щирості своїх намірів, кожен із них відправив разом із проханням свій відрубаний палець! Весь судовий розгляд не мав достатньої популярності в суспільстві, щоб переконати суд прискорити процес. Хоч смертні вироки і були оголошені ще вчора, вбивці були страчені сьогодні на світанку."
 japdom.10.a: "Ця країна божеволіє..."

 japdom.11.t: "Вбивство Сузукі Кісабуро"
 japdom.11.d: "Знову сталося немислиме! Сьогодні вдень прем'єр-міністр Сузукі і його свояк Хатояма Ітіро були присутні на партійних зборах у Каваго. Коли Хатояма встав, щоб виступити з промовою, синдикаліст із "Молодіжного добровольчого корпусу національного порятунку Саїтами" застрелив Сузукі і Хатояму, щоб помститися за страту вбивць прем'єр-міністра Інукаї. Рана Сузукі виявилася смертельною."
 japdom.11.a: "Спочивайте з миром"

 japdom.12.t: "Уряд у люті"
 japdom.12.d: "Не дивно, що відмова від ухвалення Закону про національну безпеку викликала негативну реакцію в бік прем'єр-міністра. Консерватори і бюрократи, які підтримали законопроєкт, почуваються обдуреними вчинком Сузукі. Палата перів і Таємна рада, розчаровані нездатністю уряду вжити якихось заходів проти синдикалізму, втратили всяке терпіння щодо кабінету міністрів."
 japdom.12.a: "Дні Сузукі злічені..."

 japdom.13.t: "Відставка Сузукі Кісабуро"
 japdom.13.d: "Всіма знехтуваний і принижений прем'єр-міністр подав у відставку, коли пери висловили свій осуд кабінету міністрів, а також з теплотою і схваленням призначили колишнього міністра внутрішніх справ Мізуно Рентаро на його місце. У вельми похмурому розвитку подій, Таємна рада та її ультраконсервативний голова барон Хіранума оголосили про те, що "парламентська імпотенція" має бути замінена більш стабільною системою."
 japdom.13.a: "Скличте екстрену нараду!"

 japdom.14.t: "Обрання Мізуно Рентаро"
 japdom.14.dead: "Смерть Сузукі приголомшила Ріккен Сейюкай, було скликано екстрену нараду. Бюрократична фракція Токонамі, названа на честь Токонамі Такеіро (1867-1935), голови Сейю Хонто - партії, що підтримувала Танаку під час та після його диктатури, була підкошена втратою свого лідера, залишивши всю владу над фракцією реакціонеру Накадзімі. Зі своєї нової посади в якості директора загальних справ, Накадзіма радий можливості ухвалювати будь-які рішення за всю партію, але при цьому він не став призначати себе головою і замість цього на цю посаду призначив нинішнього прем'єр-міністра Мізуно Рентаро."
 japdom.14.notdead: "Відставка Сузукі приголомшила Ріккен Сейюкай, було скликано екстрену нараду. Бюрократична фракція Токонамі, названа на честь Токонамі Такеіро (1867-1935), голови Сейю Хонто - партії, що підтримувала Танаку під час та після його диктатури була підкошена втратою свого лідера, залишивши всю владу над фракцією реакціонеру Накадзімі. Зі своєї нової посади в якості директора загальних справ, Накадзіма радий можливості ухвалювати будь-які рішення за всю партію, але при цьому він не став призначати себе головою і замість цього на цю посаду призначив нинішнього прем'єр-міністра Мізуно Рентаро."
 japdom.14.a: "Нарешті хоч якась стабільність у політиці"

 japdom.15.t: "Найдовша зима Японії"
 japdom.15.d: "Японський уряд виявився паралізованим. Відставка двох поспіль прем'єр-міністрів від Ріккен Сейюкаї серйозно послабила владу нового прем'єр-міністра, а відкриті заклики Хірануми знищити парламентську систему тільки погіршили політичну ситуацію. Екстремістські групи зростають з кожним днем, як і ступінь обурення військових кіл. Кілька високопоставлених офіцерів готували змову з метою повалення цивільної адміністрації та "порятунку" Імперії. Змовники підійшли до міністра сухопутних військ Хаясі Сендзюро з проханням підтримати їх..."
 japdom.15.a: "Майбутнє Японії залежить від нього"

 japdom.16.t: "Найдовший день Японії"
 japdom.16.d: "Після десяти років політичної опали, армія знову взяла владу у свої руки. Цього разу, за допомогою перевороту. Ультраконсервативний політик барон Хіранума Кіітіро зараз є прем'єр-міністром, на всій території Великої Японської Імперії запроваджено воєнний стан."
 japdom.16.a: "Banzai!"

 japdom.17.t: "Невдала спроба перевороту"
 japdom.17.d: "Навіть незважаючи на те, що міністр армії відмовився підтримати переворот, він не доклав жодних зусиль, щоб зупинити змову. Змовники сприйняли це як сигнал дозволу і почали діяти. Сьогодні вранці сили перевороту захопили Головне управління столичної поліції, резиденцію прем'єр-міністра і нову будівлю Імперського парламенту, але не змогли захопити Імператорський палац. На подив змовників, Імператор вчинив опір державному перевороту і віддав імператорський наказ придушити заколотників, вирішивши їхню долю. Сили перевороту здалися без опору, і ключові змовники були швидко спіймані, а деякі з них наклали на себе руки ще до того, як їх вдалося заарештувати."
 japdom.17.a: "Демократія перемогла!"

 japdom.18.t: "Боротьба за владу"
 japdom.18.d: "Офіцери-реставраціоністи були головними учасниками перевороту, який повалив обраний уряд. Змовники розглядали парламентську систему як інститут плутократичної та капіталістичної влади, проте в перехідному уряді централісти зайняли ключові місця, залишивши реставраціоністів без роботи. Керівництво останніх дійшло висновку, що їх обдурили. Почалася нова боротьба за владу."
 japdom.18.a: "Це колись закінчиться?"

 japdom.19.t: "Контр-переворот фракції Ісінха"
 japdom.19.d: "Сьогодні молодші офіцери-реставраціоністи організували новий державний переворот у районі Токіо! Рано вранці 1400 офіцерів і рядових військовослужбовців розпочали захоплення контролю над основними вузлами зв'язку та адміністративними об'єктами. Міністерство оборони, офіс геншатабу, штаб-квартира столичної поліції, офіційна резиденція прем'єр-міністра і будівля парламенту - всі вони були швидко захоплені, а імператорський палац потрапив в облогу. Опівдні сам імператор звернувся до солдатів і оголосив про свою офіційну підтримку путчу."
 japdom.19.a: "Переворот відбувся!"

 japdom.20.t: "Реставраціоністи намагаються влаштувати переворот!"
 japdom.20.d: "Сьогодні молодші офіцери-реставраціоністи організували новий державний переворот у районі Токіо! Рано вранці 1400 офіцерів і рядових військовослужбовців розпочали захоплення контролю над основними вузлами зв'язку та адміністративними об'єктами. Міністерство оборони, офіс геншатабу, штаб-квартира столичної поліції, офіційна резиденція прем'єр-міністра і будівля парламенту - всі вони були швидко захоплені, а імператорський палац потрапив в облогу. Після того як імператор відкрито засудив путчистів, флот мобілізував дивізії морської піхоти для евакуації палацу, а надвечір сили змовників були розтрощені."
 japdom.20.a: "Боже, бережи імператорський флот!"

 japdom.21.t: "Перемога централістів!"
 japdom.21.d: "Переворот реставраціоністів провалився, їх затаврували зрадниками і шукають по всій країні. Деякі закликають передати збройним силам провідну роль в уряді з метою допомогти викорінити як зрадників, так і синдикалістів."
 japdom.21.a: "Міністр армії Хаясі прийме прем'єрство."
 japdom.21.b: "Зараз в цьому немає потреби"

 japdom.22.t: "Уряд національної єдності"
 japdom.22.d: "Накадзіма Тікухеі з Ріккен Сейюкай і Адаті Кензо з Мінсейто, підтримуючи Закон про національну безпеку, опублікували спільну заяву, в якій закликали обидві основні партії сформувати багатопартійний "уряд національної єдності" для захисту Кокутай (національної держави) від синдикалістської загрози."
 japdom.22.a: "Нам потрібен сильний уряд"
 japdom.22.b: "Ми не потребуємо цієї нісенітниці, нам потрібні вибори!"

 japdom.23.t: "Про основні засади національної оборони"
 japdom.23.d: "Після взяття влади, централісти шукали політичний план для свого нового режиму. Вони представили проєкт під назвою "Про основні засади національної оборони" і поширили його серед централістського керівництва. Представляючи "просунуту державу національної оборони" (Кодо Кокубо Кокка), у документі пропонується об'єднати державу і підготувати її до тотальної війни. Щоб домогтися цього, необхідно не тільки реорганізувати економічну структуру Японії і поставити її на військові рейки, а й "ідеологічно просвітити" японський народ, допомогти йому відкинути корисливість і особисті інтереси. Японці повинні відмовитися від класової боротьби, що завдає шкоди національній безпеці, і реструктурувати суспільство разом з економікою."
 japdom.23.a: "Саме цим шляхом ми й маємо йти"

 japdom.24.t: "Про засадничі принципи національної структури"
 japdom.24.d: ""Про засадничі принципи національної структури" - це 156-сторінковий памфлет, підготовлений міністерством освіти для створення офіційного опису "Кокутай", або національної структури (слово також можна перекласти як "національна сутність", "національна держава" тощо). Памфлет, згідно з легендою про богиню Аматерасу, офіційно закріплює статус імператора як живого бога, а також "безперервну лінію імператорів" (Бансеііккей). Щоб служити божественному імператору, його піддані повинні відкинути своє "Я" заради соціальної гармонії (Ва) і процвітання японської культури. Певною мірою памфлет є відповіддю на критику централістського "нео-сьогунізму"."
 japdom.24.a: "Саме цим шляхом ми й маємо йти"

 japdom.25.t: "Рух нової держави"
 japdom.25.d: "З метою мобілізації підтримки режиму і його програми реформ було організовано "Рух нової держави" (Сінтайсей Ундо). Очолюваний принцом Коное Фумімаро, рух спрямований на створення політичного інституту, здатного об'єднати і зв'язати людей в органічне ядро нації, що, по суті, представляє собою японський корпоратизм, на чолі якого перебуває імператор. Найближчою метою руху є об'єднання всіх політичних течій в одну партію - Асоціацію допомоги трону (Тайсей Екусанкай)."
 japdom.25.a: "Саме цим шляхом ми й маємо йти"

 japdom.26.t: "Перший з'їзд Тайсей Йокусанкай"
 japdom.26.d: "Тайсей Йокусанкай, або Асоціація допомоги трону, структурована як новий основний політичний інститут, який, на відміну від старого "плутократичного" парламенту, представлятиме кожен аспект японського суспільства. Асоціація впливатиме на кожен адміністративний рівень, від села до префектури, і створить центральну керівну групу, яка складатиметься з найталановитіших людей з усіх соціальних кіл - академічних, культурних, економічних, урядових, військових, політичних тощо. У теорії, створення прямого зв'язку між політикою і народом, і завдяки тому, що кожна важлива група матиме представників у центральному органі влади, дасть змогу формувати та ефективно координувати національну політику. На жаль, це бачення державного устрою вже приречене, оскільки різноманітні рухи Тайсей Йокусанкай, які за задумом мали б об'єднатися і співпрацювати між собою, вже почали боротьбу за владу.\n\nНа з'їзді з'явилися три основні угруповання. Провідним угрупованням є очолювана принцом Коное Какусінха (фракція реформістів), що складається з інтелігентів і політиків, які бажають проведення реформ. Другим угрупованням є Кодоха (фракція імперського шляху), названа на честь часто використовуваного генералом Аракі слова "Кодо", або "Імперський шлях", і складається з офіцерів-реставраціоністів. Третім угрупованням є Йокусейха, яке в основному складається з колишніх парламентських політиків, які раніше співчували справі реставраціоністів. Назва "Йокусейха" походить від абревіатури політичної асоціації прихильників реставраціоністів Йокусан Сейдзікай (Асоціація політичної допомоги трону).\n\nОстанні два угруповання заперечують проти порядку денного Какусінха і навіть сумніваються в істинності цілей Тайсей Йокусанкай. Коное розробив останню як центральну нервову систему майбутньої "нової держави", в якій об'єднані законодавча, виконавча та адміністративна влади. Принц запевнив, що стара конституція Мейдзі залишиться без змін, а Тайсей Йокусанкай не замінить парламенту, однак сама ідея формування політичного моноліту зустріла потужну опозицію."
 japdom.26.a: "Саме цим шляхом ми й маємо йти"

 japdom.27.t: "Коное Фумімаро заручається підтримкою"
 japdom.27.d: "Після п'ятнадцятиденного з'їзду, принц Коное успішно просунув свій порядок денний і заручився підтримкою в Тайсей Йокусанкай."
 japdom.27.a: "Саме цим шляхом ми й маємо йти"

 japdom.31.t: "Загальні вибори"
 japdom.31.d: "Демократичний режим пережив доленосну зиму, виборча реформа нарешті була проведена. Однак, у зв'язку з невдачами уряду національної єдності, поточному уряду не вистачає влади і підтримки для того, щоб ефективно управляти державою. При всьому при цьому, рішення проблеми очевидне: довіритися виборчим реформам і продемонструвати це народу. Таким чином, уряд проведе вибори для підтвердження свого виборчого мандата і поверне собі політичну ініціативу!"
 japdom.31.a: "Обрати Ріккен Сейюкай (консерватори)"
 japdom.31.b: "Обрати Мінсейто (ліберали)"
 japdom.31.c: "Зберегти правлячу коаліцію"

 japdom.32.t: "Розкол у партії"
 japdom.32.d: "Під час з'їзду Ріккен Сейюкай 1936 року Накадзіма вважав, що його провідна роль ненадійна, і тому уклав угоди про розподіл влади з іншими фракціями. Одна з таких угод полягала в тому, що пост Генерального секретаря, який має широку владу, залишиться вакантним (але не скасованим), а його завдання будуть передані колективному керівництву Генеральної ради.\n\nМинулого місяця, вважаючи, що він зміцнив свою позицію, Накадзіма спробував остаточно закріпити свою домінуючу позицію, захопивши офіс Генерального секретаря. З цією метою він офіційно порекомендував Генеральній раді повернути на цю посаду колишнього генерального секретаря Кухару Фусаносуке, колишній генеральний секретар Кухару Фусаносуке, який співчував реформістам, і 28 квітня Накадзіма зі своєю клікою сформував "Какусін Домей" ("Альянс реформістів"), яка фактично є партією всередині партії, яка ще більше тисне на Генеральну раду. Після того, як загальні вибори добігли кінця, 14 травня про-Накадзимський голова Генеральної ради Хорікірікі Зенбе запропонував провести в раді держоловання з цього питання, але на цю пропозицію було накладено вето всіма іншими фракціями. Реформісти спробували подолати ситуацію, що склалася, і закликали раду мобілізувати свої місцеві партійні кадри, але цю пропозицію знову відкинули всі інші лідери, які не належать до реформістів, що ще більше засмутило Накадзіму. Сьогодні, всього через місяць після виборів, Какусін Домей офіційно оголосила про свою незалежність від Ріккен Сейюкай."
 japdom.32.a: "Настав час обрати наш власний шлях"

 japdom.33.t: "Формування Кокумін Домей"
 japdom.33.d: "Після того як Адаті Кензо і його кліка пішли з Мінсейто і сформували незалежну Какусін Домей, Накадзіма реорганізував партію і перейменував її в Кокумін Домей (Національний альянс)."
 japdom.33.a: "Настав час обрати наш власний шлях"

 japdom.34.t: "Уряд національної єдності розпадається"
 japdom.34.d: "Хоча від самого початку уряд було створено для того, щоб дати парламентській політиці сильне обличчя, яке можна було б представити як армії, так і народу, від самого початку було зрозуміло, що головними бенефіціарами уряду Національної Єдності стануть опозиційні фракції Адачі та Накадзіма в Мінсейто і Сейюкай відповідно. За останні роки напруженість усередині двох партій неухильно досягала межі. Коаліція розпалася, Адачі і Кухара залишили свої партії і сформували новий Національний альянс (Kokumin Dōmei), а консервативні фракції Мінсейто і Сейюкай відновили контроль."
 japdom.34.a: "Настав час знайти свій власний шлях"

 japdom.45.t: "Інцидент із Народним фронтом"
 japdom.45.d: "Сьогодні 446 лівих академіків, інтелектуалів і політиків (включно з двома чинними членами парламенту) заарештували, їм висунули звинувачення відповідно до порушення Закону про національну безпеку. Усіх їх звинуватили в організації "Народного фронту" і погрозах Кокутай."
 japdom.45.a: "Ситуацію розв'язано, вірно?"

 japdom.46.t: "Другий інцидент із Народним фронтом"
 japdom.46.d: "Сьогодні були проведені додаткові арешти інтелектуалів, коли 38 лівих професорів були заарештовані за звинуваченням в організації "народного фронту"."
 japdom.46.a: "Та скільки ж тут цих червоних?!"

 japdom.47.t: "Інцидент із групою робітників у Кейхіні"
 japdom.47.d: "Було виявлено й заарештовано підпільне синдикалістське угруповання, що діяло в районі Кейхін (Токіо-Іокогама)."
 japdom.47.a: "Все добре, вірно?"

 japdom.48.t: "Інцидент із радою з планування"
 japdom.48.d: "Сьогодні було заарештовано сімнадцятьох членів Міністерської ради з планування, їм висунуто звинувачення в організації "народного фронту" всередині уряду."
 japdom.48.a: "Ситуація виходить з під контролю!"

 japdom.49.t: "Інцидент із Науково-дослідним бюро"
 japdom.49.d: "Двадцять дев'ять бюрократів із Науково-дослідного бюро (Тьосабу) Південно-Маньчжурської залізниці заарештували, сьогодні їм висунули звинувачення в організації підпільного синдикалістського руху всередині Південно-Маньчжурської залізниці.."
 japdom.49.a: "Ситуація виходить з під контролю!"

 japdom.50.t: "Інцидент в Йокогамі"
 japdom.50.d: "Шістдесят письменників і журналістів заарештовано за звинуваченням у спробі сформувати підпільну синдикалістську партію. Однак з'ясувалося, що більшість їхніх зізнань було отримано під тортурами."
 japdom.50.a: "Стає тільки гірше!"

 japdom.51.t: "Офіцери Токко звинувачуються в тортурах"
 japdom.51.d: "Токко, або "Особлива вища поліція" - це поліцейський відділ, що спеціалізується на думкозлочинах. Токко також сумно відоме через свої образливі та жорстокі методи допиту, які часом навіть призводять до смерті. Коли було ухвалено Закон про національну безпеку, Токко швидко розширило свій штат і повноваження, їхнє ставлення до безпеки обвинувачених знизилося ще більше. Сьогодні одна велика газета повідомила, що людина померла під час утримання під вартою і звинуватила Токко в тому, що співробітники відділу мучили жертву до смерті."
 japdom.51.a: "О ні..."

 japdom.53.t: "Велика посуха 1939 року"
 japdom.53.d: "Країна перебуває в кульмінаційній стадії найгіршої посухи, яку вона тільки спостерігала в цьому столітті. Води на все не вистачає, сільськогосподарські культури вмирають від спраги. У деяких регіонах місцеві чиновники організовують ритуали заклику дощу у відчайдушній спробі викликати бурі та заспокоїти людей, але все безуспішно. На щастя, посуха здебільшого зачіпає тільки південну Корею, західний Хонсю і південні острови, і хоча врожай рису значно знизився, нам все ж вдалося уникнути голоду на цих територіях. Однак порушення продовольчого виробництва внаслідок посухи є досить серйозною проблемою, щоб змусити нас закрити кілька рисових бірж, зокрема знамениту біржу Додзіма, і контролювати поставки рису напряму, принаймні до певного часу."
 japdom.53.a: "Принаймні, ніхто не голодує..."

 japdom.54.t: "Загальні вибори 1940 року"
 japdom.54.d: "Настав час для нових загальних виборів. З огляду на те, що всі основні та опозиційні партії беруть у них участь, вибір більш різноманітний, ніж наприкінці XIX століття. Після підбиття підсумків виборів, Його Величність Імператор попросить нового прем'єр-міністра сформувати свій кабінет."
 japdom.54.a: "Обрати Ріккен Сейюкай (консерватори)"
 japdom.54.b: "Обрати Мінсейто (ліберали)"
 japdom.54.c: "Обрати Кокумін Домей (націоналісти)"
 japdom.54.e: "Обрати Сякай Тайсюто (соціалісти)"

 japdom.55.t: "Загальні вибори 1944 року"

 japdom.58.t: "Хаясі Сенджуро мертвий!"
 japdom.58.d.pataut: "Настав сумний день - прем'єр-міністр Хаясі Сенджуро помер у своєму будинку. Людина, яка грала як із централістською, так і з реставраторською фракціями, щоб стати лідером нового воєнного режиму, його прем'єрство призвело до великих змін у всіх аспектах японського життя, без сумніву, закріпивши його як одну з найвпливовіших - і, можливо, найсумнішим чином відомих - постатей у сучасній історії нашої країни.\n\nЄдиний реальний вибір наступника Хаясі, генерал Нагата Тецудзан, здається, підтверджує шлях, яким іде Японія. Відомий як головний теоретик централістської фракції армії, Нагата з 30-х років працював за лаштунками, щоб заручитися підтримкою бізнесменів і політиків для перетворення Японії на державу національної оборони, про яку мріють прихильники тотальної війни. Схоже, що армійський режим тут і залишиться."
 japdom.58.d.defaul: "Настав сумний день - відставного генерала Хаясі Сенджуро знайшли померлим у своєму будинку. Людина, яка грала як на боці централістів, так і на боці реставраторів упродовж усієї своєї зрештою невдалої політичної кар'єри, її зв'язок з армійськими радикалами часом непокоїв багатьох, але в кінцевому підсумку все це, схоже, виявилося дрібницею."
 japdom.58.a: "Призначити Нагату Тецузан"
 japdom.58.b: "Призначити Барона Хірануму."
 japdom.58.c: "Спочивайте з миром"

 japdom.60.t: "Посуха бере своє"
 japdom.60.d: "Попри те, що сільські райони країни і без того зазнають поневірянь після втраченого десятиліття, посуха посприяла подальшому зубожінню селян і банкрутству багатьох сільськогосподарських компаній. Найімовірніше, наслідки посухи найближчим часом нікуди не подінуться."
 japdom.60.a: "Нічого не вдієш"

 japdom.61.t: "Фентяно-Корейсько-Японська домовленість"
 japdom.61.d_pervasive: "Вивчивши характер тривалої посухи, міністерства Японії дійшли висновку, що можна зробити трохи більше для запобігання наслідкам посухи, окрім тих заходів, які вже було вжито. Однак міністерство у справах колоній висунуло пропозицію, в якій Фентянь міг би бути примушений до експорту пшона і рису до Кореї, а Корея, своєю чергою, надасть свій рис Японії. Більша частина Маньчжурії впоралася з посухою, хоч її жителям і доведеться на деякий час трохи урізати свій раціон, нашого політичного та економічного впливу над Фентянем має бути достатньо для запобігання будь-якому інакомисленню."
 japdom.61.d_normal: "Вивчивши характер тривалої посухи, міністерства Японії дійшли висновку, що можна зробити трохи більше для запобігання наслідкам посухи, окрім тих заходів, які вже було вжито. Однак міністерство у справах колоній висунуло пропозицію, в якій Фентянь міг би бути примушений до експорту пшона і рису до Кореї, а Корея, своєю чергою, надасть свій рис Японії. Більша частина Маньчжурії впоралася з посухою, хоч її жителям і доведеться на деякий час трохи урізати свій раціон, уряд Фентьяня, безумовно, буде готовий у скрутну хвилину надати допомогу своєму покровителю."
 japdom.61.a: "У них не буде вибору"
 japdom.61.b: "Надіслати запит"
 japdom.61.c: "Ми вистоїмо"

 japdom.62.t: "Фентянь відмовляється від нашої пропозиції"
 japdom.62.t.cutoff: "Фентянь відмовляється нам допомогти"
 japdom.62.d: "У своєму акті безпрецедентного нахабства, уряд Фентяня відмовився від нашої пропозиції щодо пом'якшення наслідків посухи. Зрозуміло, цей акт грубої і неприйнятної неповаги повинен зіткнутися з нашою нещадною відплатою!"
 japdom.62.d.cutoff: "У своєму акті безпрецедентного нахабства, уряд Фентяня вирішив припинити постачання продовольства і нам знову доведеться самотужки боротися з посухою. Зрозуміло, цей акт грубої і неприйнятної неповаги повинен зіткнутися з нашою нещадною відплатою!"
 japdom.62.a: "Покарати їх за нахабство!"
 japdom.62.b: "Нічого не вдієш"

 japdom.63.t: "Закінчення посухи"
 japdom.63.d: "Після багатьох місяців страждань, посуха остаточно закінчилася і країна почала відновлюватися."
 japdom.63.a: "Нарешті!"

 japdom.64.t: "Фентянь погоджується надавати продукти харчування"
 japdom.64.d: "Фентянський уряд погодився надати продовольство, основні негативні наслідки посухи мають скоро зникнути."
 japdom.64.a: "Гарні новини!"

 japdom.65.t: "Імператор та демократія"
 japdom.65.d: "Уряд визнав свою слабкість і тому в розпачі попросив імператора про втручання в ситуацію. Він прийшов до парламенту при повному параді і, на щастя, підтримав уряд. Його слова мають велику вагу і їх може бути достатньо, щоб тримати уряд на плаву. Чи згодні ми з його підтримкою?"
 japdom.65.a: "Погодитися з імператором"

 japdom.72.t: "Імператор та демократія"
 japdom.72.d: "Уряд визнав свою слабкість і тому в розпачі попросив імператора про втручання в ситуацію. Він прийшов до парламенту при повному параді, але відмовився підтримати уряд. Його слова мають велику вагу і брак підтримки з його боку може стати смертельним ударом для уряду. Без стороннього втручання на уряд безсумнівно чекає провал. Чи згодні ми з позицією імператора?"
 japdom.72.a: "Погодитися з імператором"
 japdom.72.b: "Він збожеволів!"

 japdom.74.t: "Заміна залізничної колії"
 japdom.74.d: "Знадобилися величезні зусилля, але, нарешті, заміна колії вже в процесі і як ніколи близька до завершення. Найгірший час позаду, ми вже починаємо бачити як негативні наслідки наших старих, вузьких рейкових шляхів починають зникати."
 japdom.74.a: "Слава!"

 japdom.75.t: "Земельна реформа завершена"
 japdom.75.bad: "Земельна реформа завжди була нагальною проблемою Японії і ми не були першим урядом, який намагався вирішити цю проблему. На жаль, останніми в черзі ми теж не будемо. Наші зусилля були марною тратою часу, ми домоглися нічого іншого як повної катастрофи! Нам не вдалося навіть трохи вплинути на проблему, яка, безумовно, продовжить отруювати нашу економіку в найближчі роки..."
 japdom.75.okay: "Земельна реформа завжди була нагальною проблемою Японії і ми не були першим урядом, який спробував вирішити цю проблему. Нехай нам і не вдалося вирішити її повністю, але ми хоча б змогли послабити її негативний вплив на нашу економіку."
 japdom.75.good: "Земельна реформа завжди була нагальною проблемою Японії і ми не були першим урядом, який спробував її вирішити, але там, де інші зазнали невдачі, ми досягли успіху! Нам вдалося виправити безліч прихованих проблем, однак на цьому ми не зупинилися; ми викупили і перерозподілили десятки тисяч гектарів землі селянам, які цього потребують. Наші старання вже почали приносити вигоду!"
 japdom.75.great: "Це диво! Земельна реформа завжди була нагальною проблемою Японії і ми не були першим урядом, який спробував її розв'язати, але там, де багато хто зазнав невдачі, ми змогли зробити те, що вважалося неможливим! Нам вдалося провести те, що по всьому світу почали називати не інакше як "найбільшою в історії програмою з перерозподілу землі". Під час реформи, фемерам було передано 2,3 мільйона гектарів землі. Система приватного землеволодіння, яку раніше знала Японія, більше не існує."
 japdom.75.a: "Як ми могли допустити таке..."
 japdom.75.b: "Непогано!"
 japdom.75.c: "Банзай!"
 japdom.75.d: "Банзай, банзай, банзай!"

 japdom.76.t: "Establishment of the Budget & Research Organ"
 japdom.76.d: "Prime Minister [GetSecondInCommand], along with other army officials, has proposed a new organ to deal with the budget and conduct policy research which would be placed directly under the Prime Minister's office. Ostensibly, the goal of this is to prepare the necessary funds and carry out policies that are favourable to the Army's long-term plans.\n\nThe Diet has shown great opposition to this proposal, however, as the creation of such an organ would supersede many individual ministries in its power. Some sort of compromise is not out of the question - the question is to what extent we are to carry this plan out."
 japdom.76.a: "Reassure the Diet of our plans."
 japdom.76.b: "This needs to get done no matter the cost."

 japdom.77.t: "The Inefficient Ministries"
 japdom.77.d: "The army leadership has made a proposal to the diet suggesting the merger of several ministries, seemingly to cut out inefficiencies and promote centralisation. Specifically, they suggest to merge the Development Ministry with the Foreign Ministry and the Ministry of Agriculture and Forestry with the Ministry of Commerce and Industry.\n\nThe Diet is rather apprehensive to such proposals, adding that it would eliminate many posts - something, they note, would only lead to further influence of the Army in politics than even now."
 japdom.77.a: "Reassure the Diet, nobody will lose their positions."
 japdom.77.b: "This needs to get done no matter the cost."

 japdom.78.t: "Details of the Five-Year Plan"
 japdom.78.d: "Out of the many plans the military has to transform the nation, the creation of Five-Year Plans will certainly be one of the most controversial. Many officials, including Army Minister Terauchi Hisaichi, have put forth these plans to gear the Empire towards war, which would put several industries under state ownership and ensure Japanese security on the land and sea.\n\nHowever, it is unlikely that the Diet or Zaibatsu would approve such wide-ranging proposals. Through some sort of compromise we may be able to push them forward - but alternatively, the threat of violence to force them forward is also an option."
 japdom.78.a: "Let's draw out a plan with the Diet and Zaibatsu."
 japdom.78.b: "Use threats and bribes to push forward our plans."

 japdom.79.t: "Curtailing the Zaibatsu"
 japdom.79.d: "The Zaibatsu, the largest industrial conglomerates in Japan, have come under fire from members of our coalition, particularly those from the Kōdōha faction. Arguing that the Zaibatsu are actively participating in Japan's decline: corrupt, nepotistic, they represent the worst excesses of capitalism, reaping all the profits while rural Japanese families, the very soul of our nation, are left behind completely.\n\nIt is true that the Zaibatsu have seen spectacular growth in recent decades, with our investments in Manchuria only furthering their influence on Japan's economy. To remedy this, some in our coalition and in the military have strongly suggested we pursue nationalisation over their assets and production, with the eventual aim of removing their influence altogether. Others have also hinted at the idea of a high inheritance tax, which would certainly help in breaking the conglomerates away from their family-dominated nature.\n\nSome voices have expressed concerns at these ideas, however, chief among them those in the Shōwa Dōjinkai, which have argued that the Zaibatsu are patriotic companies, and that hindering their business would have disastrous consequences in the long run. In response, Kōdōha members have been quick to point out leading Dōjinkai figure Fusanosuke Kuhara's ties to Nissan, founded by his brother-in-law, using his assets.\n\nWhile many in the government are ambivalent on the Zaibatsu, it has ultimately been decided that we should curtail their influence, to what degree however remains in question."
 japdom.79.a: "Their corruption must cease, start nationalising their assets."
 japdom.79.b: "This is too reckless, moderate our plans somewhat."

 japdom.90.t: "Cleaning Up our Administration"
 japdom.90.d: "Despite the odds, it seems that democracy in Japan has survived the fallout of the May 15th incident, despite the immense upheaval it caused in the past months. Still, instead of praising the stability of our institutions, many are instead bewildered as to how something like this could've happened in the first place: socialist terror, culminating in successful extremist attacks against the Prime Minister, twice in a year, no less.\n\nAs a result, paranoia has started to take hold amongst much of the political establishment, and the atmosphere is tense. How is it possible for these fanatics to target the head of our government multiple times, and succeed? Rumours of our entire administration being overrun by socialist sympathisers giving information to Internationale spies and syndicalist agitators have been spreading like wildfire. Particularly, the Sakai Taishūtō, with their populist platform and pushes for diverting funds away from the military, have come under fire as being too sympathetic to those who nearly threw our nation into anarchy. Whether these allegations are true or not, it has been made clear that the situation is still fragile, and ignoring those warning signs any longer could mean disaster.\n\nThere is, however, a silver lining. The recently passed National Security Act gives the government far-reaching powers when it comes to dealing with radicals. Indeed, the Act enables us to remove any lower level bureaucrats suspected of being interested in revolutionary ideas, trying them as subversives attempting to alter the National Essence of Japan from within. Once found guilty, we could either sentence them very harshly to dissuade anyone from dangerous ideas, or hand them over to the Tokkō to show them the error of their ways through tenkō, a process through which the empowered Special Higher Police makes the guilty party renounce their harmful ideology, using any means deemed necessary. After all, many state custodians and politician are very competent, and could resume serving us well given enough persuasion."
 japdom.90.a: "Crack down on the worst of them, and coerce those who can admit their mistakes."
 japdom.90.b: "We can't take any chances, a thorough purge of any suspicious element is in order."

 japdom.239.t: "General Elections of [GetYear]"
 japdom.239.d: "The time has come for a new general election. With the main and opposition parties now running, the choices are more varied than they have been since the late 19th century."
 japdom.239.a: "Minshutō (Conservatives)"
 japdom.239.b: "Jiyūtō (Liberals)"
 japdom.239.c: "Shakaitō (Socialists)"

 japdom.240.t: "Fate of the Emperor"
 japdom.240.d: "With the finalisation of the last branches of the new governmental system, the future of the Japanese Throne must be discussed. While Hirohito does undoubtedly bear responsibility for prosecuting the war against us, true justice would likely leave him dead or imprisoned for life, and us with an impossible public-order problem on our hands. Many of our people still however clamour for the complete abolishment of the Imperial institution, blaming them for the lives lost in the costly invasion of their Home Islands, and doing so would satisfy their lust for revenge. Our diplomats and even most generals have on the other hand advised against it, suggesting instead that we either allow the royals to continue in a symbol position, or at least only force Hirohito's abdication, lest we face a potentially permanent insurrection against our collaborators."
 japdom.240.a: "Leave him on the throne, but transfer sovereignty to the people."
 japdom.240.b: "Force him to abdicate."
 japdom.240.c: "The entire Imperial institution must be abolished."

 japdom.241.t: "Доля імператорської родини"
 japdom.241.d: "Із завершенням створення останніх гілок нової урядової системи необхідно обговорити майбутнє японської імператорської сім'ї. Хоча багато членів імператорської сім'ї, безсумнівно, відповідальні за розв'язання війни проти нас, істинне правосуддя, найімовірніше, залишить кількох із них мертвими або довічно ув'язненими, а нас - із непосильною проблемою громадського порядку на руках. Наші дипломати і навіть більшість генералів наполягають на тому, що натомість ми повинні використовувати м'якші заходи. Ми не можемо залишити монархію недоторканою, але деякі варіанти все ж можуть бути."
 japdom.241.a: "Просто позбавте їх влади, вистачить із нас аристократії"
 japdom.241.b: "Вигнати їх з Японії"

 japdom.242.t: "Чорний Понеділок дістався до наших берегів"
 japdom.242.d: "Зрештою, як і очікувалося, викликаний економічним колапсом німецької економіки, принцип доміно досяг нашої імперії. Через нашу вельми сильну ізольованість від німецького ринку, ефект економічного занепаду не вплинув на нас так сильно, як на сусідні по відношенню до нас країни, але, тим не менш, Чорному понеділку вдалося зачепити нашу економіку. Дзайбацу і нашим банкам кілька наступних місяців доведеться несолодко."
 japdom.242.a: "Це було очікувано"

 japdom.400.t: "The Royal Child"
 japdom.400.d: "Wonderful news has been announced this morning from the Imperial Household, Empress Nagako has given birth to another daughter after a remarkably short period of labour. Despite fears within the Household itself, owing to the Empress's age and this being her seventh child, both the mother and her child are reportedly in good health with no major complications to speak of. Much of the Imperial Family have already been introduced to their newly born relative, with the Emperor himself arriving around an hour afterwards to see his daughter for the first time.\n\nAs is Imperial tradition, the new princess has not yet received a name, as this has been reserved for the traditional naming ceremony that occurs seven days after a royal birth. Despite this many throughout the realm have already begun to speculate what name and appellation will be chosen for the child.  One of the most widespread of these theories is that the name may end up being derived from the Man'yōshū, the oldest extant collection of traditional Japanese poetry, much like her uncle Mikasa's was. Regardless of if these theories will prove correct, the joyous nature such a birth brings to the nation is always a fantastic time for its people."
 japdom.400.a: "A royal birth is always delightful news."

 japdom.401.t: "The Land of the Rising Scrum"
 japdom.401.d: "With the status of the Imperial Family leaving them often beyond reproach, political disputes arising between its members and the government are usually rare, although not entirely unheard of. The recent dispute that has arisen between Prince Chichibu, the younger brother of the Emperor, and multiple members of government is even more unusual in how mundane the subject matter is compared to the usual backroom politicking.\n\nWhile the Prince is widely renowned for his support and promotion of the growth of a wide variety of sports in Japan, the one that he has taken a shining to the most is the British sport of rugby. Having been introduced to the sport by Kayama Shigeru, former president of Japan's rugby union and coach of the national team, Prince Chichibu has become the face of Japanese rugby both at home and across the seas. With the Prince's help the sport has managed to spread across Japan, with many teams from the nation having begun to even compete internationally against those in Britain's Commonwealth.\n\nIt is here where the dispute has arisen, as some of the more hard line traditionalists within the government have started to see the growth of this foreign sport as \"the birth of a cancer that shall envelop our national identity\". Through pushing to have this support for rugby suppressed in favour of more traditional sports, and to rebrand rugby to a proper Japanese name, they have placed themselves on a head first collision course with the Prince and his activism. With the Prince having already issued an objection to these potential policies, it seems that making an official decision on how to proceed is unavoidable."
 japdom.401.a: "Japanese culture isn't going to be destroyed by a simple ball game."
 japdom.401.b: "Tradition is important, perhaps the Prince should help preserve kemari instead."

 japdom.402.t: "$fengtian.173.t$"
 japdom.402.desc: "$fengtian.173.d$ Not all in Manchuria are properly appreciative of Japanese attempts to help develop their nation, and a few have even openly protested what they call a \"blatant act of colonialism\". Still, the launch of the line is a powerful testament of Japan's efforts to bring modernity to both Fengtian and all of Asia as a whole, regardless of what some dissenters may think."
 japdom.402.a: "Three cheers to co-prosperity!"

 japdom.403.t: "The Rise of Datsun"
 japdom.403.desc: "For more than a decade now, American motor companies have completely dominated the Japanese markets. While domestic manufacturers have done well for themselves in recent years, their total combined production would be akin to a rounding error when charted against that of the Big Three of Ford, GM and Chrysler. Even with the chaos at home the Big Three's branches in Japan have kept soldiering on, although it is becoming obvious to many that their output has begun to greatly suffer.\n\nSeeing a great opportunity to capture the potential lost market share, Nissan has released a new model of their Datsun brand of cars known as the Type 16. Despite being almost identical to the previous Type 15, the timing of their release and an associated marketing push including providing a free model to the IJA has already resulted in thousands of sales including even some to well off Australian importers. While it is still too early to say if this momentum will keep up, especially once the American situation resolves itself, it seems like this may be a fantastic year for Japanese business."
 japdom.403.a: "This is only the beginning!"

 japdom.404.t: "Home Run on the Home Islands"
 japdom.404.desc: "Ever since its introduction to Japan a few decades ago baseball has grown to be one of the most popular sports across the entire country. Despite this, until recently the sport has generally been regarded as primarily a casual game that people play in their free time or as part of a school's curriculum. This all began to change a few years ago when media mogul Shōriki Matsutarō organised a team of Japan's best players to compete against America's finest including Babe Ruth and Jimmie Foxx. Taking part in a tour spanning 12 cities across the nation, the concept of professional baseball quickly managed to grip the nation.\n\nThis has led to today's news of the formation of Japan's first professional baseball league, the Japan Occupational Baseball League. Made up of seven teams including the Tokyo Giants, formed from the team who competed in the prior tour, a debut season split into three parts is expected to begin in the next few weeks. With such high public demand for professional games, and of course significant advertising support from Shōriki's newspaper, this new league is expected to be a resounding success that'll entertain the nation for years to come."
 japdom.404.a: "Give it a few years and we'll be beating the Yankees with ease!"

 japdom.405.t: "Opening of the Abashiri City Folk Museum"
 japdom.405.desc: "Much excitement and joy in Ashibari today as the Abashiri City Folk Museum opened its doors to the public. Three thousand archeological and ethnograpic objects collected by Yonemura Yoshio. The museum was desgined by Yoshiya Tanoue, a pupil of the esteemed American architect Frank Lloyd Wright. The artefacts in the museum date from from the Japanese Paleolithic, through the Jōmon and Zoku-Jōmon periods, up until daily life during the Shōwa era, and include materials relating to the Satsumon culture, Okhotsk culture, and Ainu."
 japdom.405.a: "A proud day for our nation!"

 japdom.406.t: "46 cm/45 Type 94 Naval Gun Fired"
 japdom.406.desc: "First conceptualised on the HMS Incomparable, a proposal for a very large battlecruiser by British Admiral Jackie Fisher, the gun remaind a mere dream of naval architects until now. At 10 AM, the Earth itself shook as one of the largest guns ever built was fired. This came after months of planning for the next "ultimate battleship" as dubbed by some more than enthusiastic designers, with some designs proposing guns up to 18 inches (46 cm) which would be able to dominate the seas. Dismissed as a pet project and waste of valuable resources and time by the air power advocates, the gun is likely not to see service until it is mounted on its respective ship."
 japdom.406.a: "No one will be able to match our firepower!"

 japdom.407.t: "Nagoya Pan-Pacific Peace Exposition"
 japdom.407.desc: "Sponsored by the government, the Nagoya Pan-Pacific Peace Exposition was intended to promote industry, transportation, education, science, construction, architecture, social welfare, tourism, fine arts and crafts. Over the two and a half months of operation, the Nagoya Exhibition received more than 4,800,000 visitors, or roughly four times the population of the greater Nagoya area at the time. Daily attendance averaged at 61,643 people."
 japdom.407.a: "We have shown our best to the world!"
 japdom.407.b: "If you want peace, prepare for war!"

 japdom.408.t: "New National Diet Building Completed"
 japdom.408.desc: "After some delay due to the political turmoil in the last decade, the new National Diet Building has been completed today constructed entirely of Japanese materials, with the exception of the stained glass, door locks, and pneumatic tube system. It stands as the tallest building in the country upon opening this afternoon. The roof and tower of the building might have been inspired by another entrant, third prize winner Takeuchi Shinshichi, and are believed to have been chosen because they reflected a more modern hybrid architecture than the purely European and East Asian designs proposed by other architects. The ministry sponsored a public design competition in 1918, and 118 designs were submitted for the new building. The first prize winner, Watanabe Fukuzo, produced a design similar to Ende and Böckmann's. The Diet Building was eventually constructed between 1920 and 1936 with a floor plan based on Fukuzo's entry."
 japdom.408.a: "Hopefully it was worth the wait!"

 japdom.409.t: "1943 Tottori Earthquake"
 japdom.409.desc: "At 17:36 local time on September 10, a magnitude 7.0 earthquake struck Tottori prefecture. The epicentre was recorded to be at Ketaka District with seismic activity recorded as far as Okayama on the coast of the Inland Sea. Hundreds have been reported to be killed with an estimated 80% of Tottori city destroyed, taking many historic buildings with it. Two other earthquakes occurred earlier in the year but did not cause significant damage."
 japdom.409.a: "This is terrible!"

 japdom.410.t: "Taihoku City Public Auditorium Completed"
 japdom.410.desc: "Designed as tribute to Emperor Shōwa's ascension in 1928 and to replace the old Qing Empire governor's office for the island, the Taihoku Public Auditorium has finished construction after 4 years for a cost of slightly under a million yen. The city now earning the prestige of being the only major city with a public auditorium outside of the Home Islands. Chief architect of the project Ide Kaoru, aware of the severe differences in both heat, rainfall, and humidity of the island compared to the Home Islands, sought to both stress the local character of the island while also still using the modern architectural designs being applied to the rest of the island through other projects."
 japdom.410.a: "A building worthy of the Emperor!"

 japdom.411.t: "'Little Marin and the Sailor' - Newest Book on Japan's Shelves" #Formerly in 00 Literature events.txt
 japdom.411.d: "Our country's recent war has inspired many home comers to express their experiences in art, one of them being the author of a romance novel of unprecedented sales numbers.\n\nThe book, bearing the title \"Marin-chan to Kaigun-kun\", or \"Little Marin and the Sailor\", tells a story of two childhood friends and their tragic love: a boy and a girl growing up close to each other, partaking in a seemingly unchanging life. However, just when they finish high school, Japan is readying herself for war, and the boy is called to join the Navy. The two have to part from each other, Marin staying at home. Only now that they're separated, they notice their feelings for each other, but struggle to express them in the few letters they can exchange. Just when the war draws to a close, and Marin yearns for her loved one's return, his letters stop coming.\n\nWhile the book does not represent the highest of Japanese literature, it gives an astonishingly detailed insight to both the daily lives of a farmer's daughter in rural Japan and of a Japanese Navy Marine. The book is scheduled to be translated to German, English and Russian."
 japdom.411.a: "Tell me, how does it end?"

 japfor.1.t: "Мантецу оголошує про рекордні прибутки"
 japfor.1.d: "Японія була присутня в Маньчжурії з моменту завершення російсько-японської війни, і за роки, що минули з того часу, наш контроль над регіоном значно зміцнився. Переговори в Шанхаї в 1928 році змусили світ визнати наше право на "свободу рук у Маньчжурії", що відкрило безмежні можливості для наших громадян під пильним оком Квантунської армії.\n\nОднак наш контроль не є абсолютним, а уряд Чжан Цзуоліня не завжди йде на співпрацю. Йому пощастило, що наше бажання зберегти вигідний мир у Маньчжурії залишається для нас першочерговим, як і наша надія на те, що його уряд одного дня стане інструментом для реалізації наших великих китайських амбіцій. З цих причин центром наших зусиль в Маньчжурії є Південно-Маньчжурська залізнична компанія, або скорочено "Мантецу", яка стала відповідальною за розвиток і експлуатацію величезних масивів маньчжурської економіки, перетворивши регіон на основне джерело вугілля і сталі для Японії, а також на виробника понад половини світових поставок соєвих бобів.\n\nСьогодні Мантецу оголосила про свої найвищі прибутки на сьогоднішній день."
 japfor.1.a: "Маньчжурія - це справді ріг достатку!"

 japfor.3.t: "Японія пропонує нам інструкторів"
 japfor.3.d: "Сьогодні до нас прибула [From.GetNameDef] делегація, яка запропонувала нам свої сили, щоб підняти наші сили до 'необхідного рівня'. Від такої пропозиції складно відмовитися..."
 japfor.3.a: "Будь-ласка!"
 japfor.3.b: "Відмовити їм"

 japfor.4.t: "Японія надає збройові заводи"
 japfor.4.d: "Японці, які очевидно намагаються лестити нам, надали нам річний доступ до найсучасніших засобів збройового виробництва. Ми не знаємо характер їхніх намірів, але дарованому коню, все ж таки, в зуби не дивляться..."
 japfor.4.a: "Як щедро!"
 japfor.4.b: "Відмовитися"

 japfor.5.t: "Японія підтримує наш наступ"
 japfor.5.d: "Японці звернулися до нас, пропонуючи провіант, бомбардувальники і боєприпаси як допомогу для нашої наступальної операції. Чи приймемо ми їхню пропозицію?"
 japfor.5.a: "Звісно!"
 japfor.5.b: "Ніколи!"

 japfor.6.t: "Японія надає креслення винищувачів"
 japfor.6.d: "Японські військові дозволили потрапити в наші руки кільком кресленням винищувачів, які значно перевершують наші, а також надали інструкції з найбільш ефективного складання цих літаків. Сюрприз, звичайно, але бажаний."
 japfor.6.a: "Все, що нам потрібно, ми беремо в Японії"

 japfor.7.t: "Японія підтримує наш суверенітет"
 japfor.7.d: "Сьогодні до нас звернулися японські радники, принісши з собою подарунки і підтримуючи нас у боротьбі з китайцями. Ми вдячні їм за цей великодушний жест, але чи справді ми так потребуємо японської допомоги?"
 japfor.7.a: "Приймемо все, що тільки зможемо"
 japfor.7.b: "Відмовити їм"

 japfor.8.t: "Абдурашид Ібрагімов прибуває до [Root.GetNameDef]"
 japfor.8.d: "Сьогодні в [Root.GetNameDef] прибув імам на ім'я Абдурашид Ібрагімов, представник японського уряду. Від імені своїх покровителів, він дуже високо оцінює нашу справу і боротьбу з китайською тиранією, а також бажає об'єднати всіх азіатів під одним антиімперіалістичним прапором. Для нас велика честь почути такі приємні слова від шанованої людини."
 japfor.8.a: "Ласкаво просимо, вчителю"

 japfor.21.t: "Токійська конференція"
 japfor.21.d: "Японці запросили нас узяти участь у їхній 'Паназіатській конференції' в Токіо. Вони стверджують, що хочуть організувати співпрацю між країнами Азії для боротьби із західним імперіалізмом, що збоку видається вельми благородною метою. Однак дехто закликає нас ігнорувати їхню пропозицію, стверджуючи, що це всього лише виверт, покликаний дозволити Японській імперії, яка почала свій шлях панування над Азією, поширювати на нас свій вплив."
 japfor.21.a: "Пакуй мій найкращий костюм."
 japfor.21.b: "Давайте цього року залишимося вдома."

 japfor.22.t: "[From.GetNameDefCap] відвідує Токійську конференцію"
 japfor.22.d: "Представники держави [From.GetNameDef] прибули до Токіо і дискусії вже процесі!"
 japfor.22.a: "Вітаємо!"

 japfor.23.t: "[From.GetNameDefCap] відмовляється від участі"
 japfor.23.d: "[From.GetNameDefCap] відмовилися від участі в Токійській конференції, в яку ми вклали великі гроші. Коли їх запитують про їхні причини, вони дають лише ухильні та невпевнені виправдання."
 japfor.23.a: "Яка ганьба для них"

 japfor.24.t: "Спільний осуд західного імперіалізму"
 japfor.24.d: "Сьогодні саміт у Токіо провів своє перше засідання. На подив він не був суперечливим, усі делегати підписалися під декларацією засудження західного колоніального гноблення і наполегливою відмовою від нерівних договорів. Ми очікуємо широкої підтримки та подальшої плідної співпраці."
 japfor.24.a: "Підпишіть ось тут"
 japfor.24.b: "Не ризикуйте, 'заохочуйте' їх до підписання."

 japfor.25.t: "Токіо: Засудження західного імперіалізму"
 japfor.25.d: "Наших делегатів у Японії, мабуть, просять вказати свої імена в досить стандартній декларації. У ній засуджується 'антиазійський расизм', 'експлуатація пригноблених народів європейськими державами', та 'інститутів нерівноправних договорів, за допомогою яких населення Азії навмисно позбавляється права голосу на своїх землях'. Чи повинні ми приєднатися до [JAP.GetNameDef] у цій ініціативі?"
 japfor.25.a: "Звісно!"
 japfor.25.b: "Напевно, ні (покинути конференцію)"

 japfor.26.t: "[From.GetNameDefCap] залишає конференцію"
 japfor.26.d: "Судячи з усього, [From.GetAdjective]их сановників не влаштовують наші умови, на яких ми проводимо Токійську конференцію, і вони вирішили перервати подальші переговори."
 japfor.26.a: "Ганьба!"

 japfor.27.t: "Токіо: Резолюція про торгівлю"
 japfor.27.d: "...таким чином, учасники конференції погоджуються з тим, що для заохочення паназіатського співробітництва та братерства мають бути складені та підписані торговельні договори, чиє виконання повинно мати вищий пріоритет у національній політиці кожної азіатської країни, з метою створення єдиного азіатського митного союзу, який забезпечуватиме захист азіатських народів та ринків від хижацьких західних економічних принципів, які..."
 japfor.27.a: "Ідеально, вони мають погодитися..."
 japfor.27.b: "...але, можливо, ми зможемо пом'якшити умови."

 japfor.28.t: "Токіо: Обговорення паназійської торгівлі"
 japfor.28.d: "...таким чином, учасники конференції погоджуються з тим, що для заохочення паназіатського співробітництва та братерства мають бути складені та підписані торговельні договори, чиє виконання повинно мати вищий пріоритет у національній політиці кожної азіатської країни, з метою створення єдиного азіатського митного союзу, який забезпечуватиме захист азіатських народів та ринків від хижацьких західних економічних принципів, які..."
 japfor.28.a: "Звучить непогано"
 japfor.28.b: "Який абсурд (покинути конференцію)"

 japfor.29.t: "Токіо: Зміцнення економічних зв'язків"
 japfor.29.d: "Азія має стати успішною! Для Токійської конференції ми готуємо пакет меморандумів, який закликає країни-підписанти посилити економічну інтеграцію між нашими ринками. Вигідні умови торгівлі, привілеї для японських компаній, механізми обміну валютою та багато іншого, що є частиною масштабного плану. Однак у нинішньому вигляді пакет може відштовхнути деяких учасників і вони відмовляться від участі. Ми можемо пом'якшити умови, надавши їм вигіднішу угоду і підвищивши ймовірність їхньої згоди, але ціною того, що в довгостроковій перспективі економічна інтеграція буде складнішою."
 japfor.29.a: "Презентуйте це на конференції."
 japfor.29.b: "Знизити умови угоди"

 japfor.30.t: "Токіо: Японія хоче зміцнити економічні зв'язки"
 japfor.30.d: "Чи слід сказати 'Токіо закликає до економічної інтеграції'? У будь-якому разі, перед конференцією стало відомо про бажання Японії зміцнити наші зв'язки на зовсім іншому рівні, який виходить за рамки економічної політики, з якою ми спочатку погодилися. Ухвалення пропозиції буде великим кроком для нас, проте в довгостроковій перспективі [Root.GetAdjective]а економіка отримає набагато більше прибутку, ніж наша."
 japfor.30.a: "Ми згодні!"
 japfor.30.b: "Ні! (покинути конференцію)"

 japfor.31.t: "Остання резолюція: Військовий альянс"
 japfor.31.d: "Нібито для боротьби із західним імперіалізмом, настав час запросити учасників конференції, що залишилися, до нашого військового альянсу, щоб на ділі мати можливість протистояти нашим суперникам. Буде краще, якщо вони братимуть удар на себе, замість нас!"
 japfor.31.a: "Хочеш миру - готуйся до війни"
 japfor.31.b: "Чиніть тиск на присутніх, щоб вони поставили свої підписи."

 japfor.32.t: "Токіо: Заклик до воєнних дій"
 japfor.32.d: "Сьогодні Токійську конференцію охопила полеміка між країнами-учасницями після того, як вони дізналися про справжні цілі Японії: уклавши з нами торговельні угоди, вона закликає нас вступити в її військовий блок, метою якого є боротьба з Німеччиною та іншими 'західними імперіалістичними державами'. Зрозуміло, Японія в цьому альянсі матиме провідну роль. Нас справді влаштовує така ідея?"
 japfor.32.a: "Народи Азії, вперед!"
 japfor.32.b: "Вони точно збожеволіли!"

 japfor.33.t: "[From.GetNameDefCap] приєднується до Японії!"
 japfor.33.d: "Судячи з усього, чиновники [From.GetNameDef] погодилися, що шлях до процвітання і сили їхньої країни лежить через співпрацю з найвидатнішою силою Азії, уособленою в державі [JAP.GetNameDef]. Ми зробимо все необхідне, щоб вони офіційно приєдналися до нашого військового союзу, який лежить в основі Великої східноазіатської Сфери Співпроцвітання."
 japfor.33.a: "Чудово!"

 japfor.34.t: "Японський альянс"
 japfor.34.d: "Сьогодні надійшло повідомлення з Японії, в якому вказувалося, що в рамках своєї політики підтримки самовизначення не-ханьських культур на території, яка формально є китайською, імперія має укласти з нами військовий союз. Прийняти пропозицію?"
 japfor.34.a: "Звісно!"
 japfor.34.b: "Звісно!"

 japfor.340.t: "[From.GetNameDefCap] прийняли нашу пропозицію"
 japfor.340.d: "[From.GetAdjective]ий уряд виявив розсудливість і погодився приєднатися до нашого альянсу."
 japfor.340.a: "Чудово"

 japfor.341.t: "[From.GetNameDefCap] відмовляється"
 japfor.341.d: "[From.GetAdjective]ий уряд відкинув пропозицію приєднатися до нашого альянсу."
 japfor.341.a: "Безглуздий вибір"

 japfor.342.t: "Приєднання до японської сфери"
 japfor.342.d: "Помітивши на Токійській конференції нашу зацікавленість в офіційному приєднанні до японського військового альянсу, японці прибули до [Root.GetNameDef] щоб особисто запропонувати нам розширену угоду."
 japfor.342.a: "Вчасно!"
 japfor.342.b: "Ми передумали..."

 japfor.41.t: "Японський ультиматум"
 japfor.41.d: "Ось уже кілька місяців японці висловлюють свої агресивні амбіції щодо наших колоній у рамках своєї експансіоністської політики. Сьогодні японський посол висунув нам ультиматум: японці вимагають віддати їм усі наші території в Південно-Східній Азії та Тихому океані, інакше вони погрожують обрушити на нас усю міць своєї Імператорської армії..."
 japfor.41.a: "Навіть не думайте відповідати їм"
 japfor.41.b: "Прийняти їхні вимоги"

 japfor.42.t: "Наш ультиматум проігнорували!"
 japfor.42.d: "Ми так і не отримали жодної відповіді від [From.GetNameDef] сторони на наш ультиматум. Ми повинні мобілізувати сили і почати війну, щоб закріпити наше становище гегемона Східної Азії!"
 japfor.42.a: "Оголосити війну!"
 japfor.42.b: "Надто ризиковано"

 japfor.43.t: "[From.GetNameDefCap] уряд приймає наші вимоги"
 japfor.43.d: "[From.GetNameDefCap] сторона прийняла наші вимоги. У цьому немає нічого дивного: вони не посміли б протистояти могутності армій імператора!"
 japfor.43.a: "Чудово!"

 japfor.45.t: "Японський емісар"
 japfor.45.d: "Сьогодні до нас прибув японський дипломат, він просить про зустріч із [Root.GetLeader] для обговорення однієї пропозиції: [From.GetNameDef] уряд надасть військову допомогу та інструкторів для [PRF.GetNameDef] в обмін на приєднання до Азійської сфери співпроцвітання. Поки що не йдеться про військовий альянс, лише про приєднання до клубу держав, які об'єднують свої економічні можливості під захистом Японії. Ухвалення пропозиції, безумовно, принесе прибуток [Root.GetAdjective]ій економіці, але багато хто побоюється, що японці насправді хочуть згодом збільшити свій вплив на нас і в кінцевому підсумку перетворити нашу державу на свою колонію."
 japfor.45.a: "Ми приймаємо їхню пропозицію"
 japfor.45.b: "Ми маємо дати їм ввічливу відмову"

 japfor.46.t: "Індійці прийняли наші вимоги!"
 japfor.46.d: "Нашу щедру пропозицію індійцям зустріли з теплотою. Представники [From.GetNameDef] уряду вітали великодушність і проникливість японців у справі зближення наших великих народів. Ми запропонували їм відкрити своє посольство в Токіо."
 japfor.46.a: "Чудово!"

 japfor.47.t: "Індійці відхилили нашу пропозицію!"
 japfor.47.d: "З гірших спонукань, [From.GetNameDef] дипломати відкинули нашу великодушну пропозицію дружби та співпраці. Японські газети відреагували публікацією карикатур, у якій індійський уряд виставлено наляканою шавкою за небажання вжити необхідних заходів для звільнення субконтиненту від колоніалізму."
 japfor.47.a: "Ганьба їм!"

 japfor.54.t: "Циндао належить нам!"
 japfor.54.d: "Німецька військова гавань у Східній Азії впала перед нашими арміями. Замість прапора їхніх ВМС, зараз над містом гордо майорить прапор Японії. На вулицях німецькі крамарі з кам'яними обличчями дивляться на парад наших полків."
 japfor.54.b: "Блискуча перемога!"

 japfor.55.t: "Японія погрожує нам!"
 japfor.55.d: "Японська оперативна група висадилася на наші острови і погрожує нам нападом якщо ми не здамося!"
 japfor.55.a: "Дати їм бій і покликати на допомогу!"
 japfor.55.b: "Нам залишається лише здатися"

 japfor.56.t: "Філіппіни просять про допомогу!"
 japfor.56.d: "Японія стукає у двері Філіппінців, які просять нас про допомогу. Якою буде наша відповідь?"
 japfor.56.a: "Запропонувати їм свій захист"
 japfor.56.b: "На жаль, ми не можемо"

 japfor.57.t: "Філіппіни заручилися [philippines_backer.GetAdjective]ою допомогою"
 japfor.57.d: "Філіппінці не хочуть виконувати наші вимоги, їхню незалежність підтримує [philippines_backer.GetNameDef]."
 japfor.57.a: "Ми знищимо їх, незважаючи ні на що"
 japfor.57.b: "Відступимо, до певного часу"

 japfor.5701.t: "Японці відступили"
 japfor.5701.d: "Японці безумовно не хочуть випробовувати нас на міцність. Вони перестали надсилати погрози і відступили, до певного часу."
 japfor.5701.a: "Яке полегшення"

 japfor.58.t: "Філіппіни чинять опір!"
 japfor.58.d: "Філіппінці не хочуть виконувати наші вимоги, при цьому не маючи за собою жодної держави, яка могла б прийти до них на допомогу. За свою зухвалість вони розплатяться кров'ю."
 japfor.58.a: "Ми знищимо їх"

 japfor.59.t: "Філіппіни здалися!"
 japfor.59.d: "Побачивши міць наших збройних сил, у Філіппін не залишалося вибору, окрім як підкоритися хоробрим синам нашої імперії!"
 japfor.59.a: "Вони стануть нашими маріонетками!"
 japfor.59.b: "Анексуємо їх!"

 japfor.62.t: "Японія погрожує нам!"
 japfor.62.d: "Японська оперативна група висадилася на наші острови і погрожує нам нападом якщо ми не здамося!"
 japfor.62.a: "Дати їм бій і покликати на допомогу!"
 japfor.62.b: "Нам залишається лише здатися"

 japfor.63.t: "Гаваї здаються!"
 japfor.63.d: "Вони зробили правильний вибір. Утім, по суті його в них не було."
 japfor.63.a: "Вони стануть нашими маріонетками!"
 japfor.63.b: "Анексуємо їх!"

 japfor.64.t: "Гаваї просять про допомогу"
 japfor.64.d: "Японія стукає у двері Гавайців, які просять нас про допомогу. Якою буде наша відповідь?"
 japfor.64.a: "Запропонувати їм свій захист"
 japfor.64.b: "Вони покинули нас, хіба ви не пам'ятаєте?"

 japfor.65.t: "Гаваї заручилися допомогою Америки"
 japfor.65.d: "Гавайці не хочуть виконувати наші вимоги, їхню незалежність підтримує [From.GetNameDef]."
 japfor.65.a: "Ми знищимо їх, незважаючи ні на що"
 japfor.65.b: "Відступимо, до певного часу"

 japfor.66.t: "Гаваї чинять опір!"
 japfor.66.d: "Гавайці не хочуть виконувати наші вимоги, при цьому вони не мають за собою підтримки з Америки. За свою зухвалість вони розплатяться кров'ю."

 japfor.90.t: "[FROM.GetNameDefCap] націлена на Міста-Концесії"
 japfor.90.d: "Новини з Шанхая в останні кілька днів набували дедалі тривожнішого тону, оскільки загроза війни, здавалося, нависла над округою. Позиція [FROM.GetNameDef] по відношенню до поселення, схоже, змінила свою лінію лише 10 років тому, оскільки тепер вони засуджують існування Міст-Концесій як символ "кричущого західного імперіалізму", а повідомлення показують, що Імператорський флот Японії готується до захоплення столиці мандата. Усі ці ознаки, здавалося б, підтверджують, що Японія готується до війни. Але оскільки міжнародна ситуація напружена, [LEC.GetNameDef] знаходиться далеко від нашої країни, а потужний флот підтримує дії Японії, багато хто в нашому уряді вважає допомогу містам програною справою. Однак впливові люди в суспільстві й особливо в ділових колах благають уряд виконати свої іноземні зобов'язання і зупинити японську агресію."
 japfor.90.a: "Відступайте - ми не можемо дозволити собі воювати з Японією."
 japfor.90.b: "Ми захищатимемо наші інтереси!"

 japfor.91.t: "[FROM.GetNameDefCap] залишає Міста-Концесії"
 japfor.91.d: "Схоже, що японська загроза нашому існуванню не залишилася непоміченою [FROM.GetNameDef]. Але замість того, щоб виконати свої зобов'язання щодо нашого захисту, вони зберігають підозріле мовчання. Насправді, [FROM.GetNameDef] зараз, схоже, намагається покинути Шанхай з максимально можливою кількістю своїх активів, одночасно заперечуючи відповідальність за наш захист. Перед лицем кричущої іноземної агресії наші захисники покинули нас."
 japfor.91.a: "О ні..."

 japfor.92.t: "[FROM.GetNameDefCap] гарантують Міста-Концесії"
 japfor.92.d: "Шокуюча заява надійшла від [FROM.GetNameDef]. Нібито занепокоєний 'агресивними діями' щодо [LEC.GetNameDef], [FROM.GetAdjective]ий міністр закордонних справ засудив наші нещодавні дії і заявив, що зобов'язання його країни щодо Шанхаю не будуть проігноровані. Йдучи наперекір розуму, [FROM.GetNameDef] готовий битися, щоб захистити [LEC.GetNameDef]."
 japfor.92.a: "Вони отримають свою війну."

 japfor.200.t: "Німці просять про мир!"
 japfor.200.d: "Німці, пригнічені нашою переважаючою армією, приходять до нас із молитвами про мир. Вони пропонують нам натомість усю Індонезію і деякі свої власні колонії. Як ми повинні реагувати?"

 japfor.202.t: "Фентяньська срібна криза"
 japfor.202.d: "Коли Банк Японії і банк Міцуї, два найбільших у нашій країні, зажадали виплати за своїми кредитами поспіль, Центральний банк Фентяня оголосив дефолт через раптовий і нібито незрозумілий брак срібних резервів. Чи було це просто грубою некомпетентністю і безгосподарністю, чи щось жахливіше, незрозуміло, але немає жодних сумнівів у тому, що уряд Фентяня опинився у важкій економічній ситуації та звернувся до нас із проханням про допомогу.\n\nХоча наш вплив дасть змогу забезпечити виплату як Міцуї, так і Банку Японії належних їм виплат першочергово, провал фентяньського уряду серйозно підірве їхні претензії на легітимність і наші твердження про прихильність. У нас є можливість внести заставу."
 japfor.202.a: "У нас немає вибору"
 japfor.202.b: "Це їхні проблеми"

 japfor.203.t: "Фентянь звинувачує нас у срібній кризі!"
 japfor.203.d: "Фентянь публічно засудив наш уряд, заявивши, що це навмисна змова з метою дестабілізації їхнього уряду внаслідок нещодавньої Срібної кризи, пославшись на випадкові вимоги як Банку Японії, так і Банку Міцуї щодо погашення кредитів, що підтримуються срібним запасом Фентяня. З резервом, який, вочевидь, містить набагато менше, ніж стверджував Фентяньський уряд, їхня економіка вийшла з-під контролю, тому що уряд втрачає довіру до себе щогодини, і видається цілком імовірним, що ця груба і безглузда спроба відволікти увагу від відповідальності є, здебільшого, реакцією на їхню внутрішню політичну ситуацію.\n\nУ будь-якому разі, ми можемо спростувати ці безглузді твердження, але чи можемо ми також залишити це кричуще нахабство безкарним?"
 japfor.203.a: "Ці звинувачення - брехня!"
 japfor.203.b: "Покарати їх за нахабство!"

 japfor.204.t: "Фентянь виганяє нашу військову місію"
 japfor.204.d: "Фентянь виганяє нашу військову місію, давши їм двадцять чотири години на те, щоб покинути країну, забравши з собою всю техніку та інше майно. Однак, всупереч нашим очікуванням, це супроводжувалося дипломатичним листом, в якому пояснювалося, що місія досягла своєї мети, і що тепер Фентяню цілком достатньо досвіду для виконання своїх командних функцій. Посол Фентяня також витратив останні кілька годин, намагаючись переконати МЗС, звісно ж, приватно, що це було лише необхідністю внутрішньої політики, і що стосовно Японії не буде жодної ворожості.\n\nХоча це може бути правдою, а може й ні, не виникає жодних сумнівів у тому, що це зменшить наш вплив на Фентянь, а це, своєю чергою, може поставити під загрозу безпеку Корейського півострова. Хто скаже, що китайці робитимуть далі?"
 japfor.204.d_mantetsu: "Фентянь виганяє нашу військову місію, давши їм двадцять чотири години на те, щоб покинути країну, забравши з собою всю техніку та інше майно. Однак, всупереч нашим очікуванням, це супроводжувалося дипломатичним листом, у якому пояснювалося, що місія досягла своєї мети, і що тепер Фентяню цілком достатньо досвіду для виконання своїх командних функцій.\n\nНа щастя, наш контроль над Фентянем через Мантецу є досить великим, і ми майже напевно можемо змусити їхній уряд скасувати своє рішення. Це може змусити більш патріотичні та мілітаристські елементи уряду самостійно оголосити війну, і наслідки такої ситуації також мають бути розглянуті."
 japfor.204.a: "Оголосити війну"
 japfor.204.b: "Змусити Фентянь передумати"
 japfor.204.c: "Покарати Фентянь"
 japfor.204.e: "Нічого не робити"

 japfor.205.t: "Фентянь виганяє нашу військову місію"
 japfor.205.d: "Фентянь вигнав нашу військову місію, давши їм двадцять чотири години на те, щоб покинути країну, забравши з собою всю техніку та інше майно. Це не тільки серйозно загрожує підірвати наш контроль над Фентяньським урядом, а й потенційно наражає Корею, а тим самим і Японію на небезпеку нападу. Це абсолютно неприйнятно як для наших генералів, так і для японського почуття честі. Такий акт невдячної непокори має бути зустрінутий відповідною відповіддю!"
 japfor.205.a: "Висунути ультиматум"
 japfor.205.b: "Нічого не робити"

 japfor.206.t: "Фентянь засуджує нас!"
 japfor.206.d: "Єдиним найприбутковішим підприємством з видобутку залізної руди поза рідними островами є філія ЮМЖК під назвою 'Залізо і сталь Аньшана'. Наразі компанія хоче розширитися і, безумовно, почала проводити буріння без чийогось відома, що призвело до знищення посівних наділів, а це, своєю чергою, призвело до протестів серед місцевого китайського населення. Протести переросли в сутички і, на жаль, наш місцевий гарнізон був змушений втрутитися, позбавивши життя деяких протестувальників.\n\nУряд Фентяня засудив дії наших військ. Якою буде наша реакція?"
 japfor.206.a: "Покарати їх за нахабство!"
 japfor.206.b: "Засудити Фентянь"
 japfor.206.c: "Зберігати мовчання"

 japfor.215.t: "Філіппіни прийняли нашу пропозицію"
 japfor.215.d: "Філіппіни вирішили приєднатися до нас, вони мудро передбачали, що опір буде марним, і замість цього вирішили стати нашим союзником."
 japfor.215.a: "Приємно чути"

 japfor.216.t: "Філіппіни приєдналися до Антанти"
 japfor.216.d: "Філіппіни вирішили вступити в Антанту; вони відмовилися від пропозиції дружби. Це не повинно залишитися безкарним, але Антанта сильна, тож ми маємо виграти час."
 japfor.216.a: "Скоро, скоро"

 japfor.217.t: "Філіппіни приєдналися до Райхспакту"
 japfor.217.d: "Філіппіни вирішили приєднатися до Рейхспакту; вони відмовилися від пропозиції дружби. Це не повинно залишитися безкарним, але Райхспакт сильний, тож ми маємо виграти час."
 japfor.217.a: "Скоро, скоро"

 japfor.218.t: "Гаваї прийняли нашу пропозицію"
 japfor.218.d: "Гаваї вирішили приєднатися до нас, вони мудро розсудили, що опір буде марним, і замість цього вирішили стати нашим союзником."
 japfor.218.a: "Приємно чути"

 japfor.225.t: "США в сум'ятті"
 japfor.225.d: "У Сполучених Штатах почалася громадянська війна, розриваючи на частини залишки федеративної єдності. Ситуація, що склалася, дає нам змогу позбавити від американської присутності центральну частину Тихого океану шляхом окупації Гуаму. Невелика ймовірність, що уряд США захоче зупинити нас."
 japfor.225.a: "Зайняти Гуам... і просунутися далі!"
 japfor.225.b: "Зайняти Гуам"
 japfor.225.c: "Я думаю, краще залишити все як є"

 japfor.226.t: "Японія захоплює Гуам"
 japfor.226.d: "Оскільки Америка в хаосі, Японія перемістилася на острів Гуам. На даний момент уряд США майже нічого не може зробити, щоб зупинити Японію."
 japfor.226.a: "Дуже погано"

 japfor.227.t: "Японія націоналізує наші автомобільні компанії"
 japfor.227.d: "В умовах, коли нація перебуває в хаосі, Японія захопила контроль над кількома американськими автомобільними компаніями, що працюють у цьому регіоні. Громадянська війна призвела до того, що багато компаній втратили зв'язок зі своїми головними компаніями, і вони боролися за отримання запчастин для своїх складальних ліній. Це дало змогу японцям досить легко захопити контроль над ними під виглядом 'допомоги'. Незважаючи на те, що це явно незаконна дія, ми не в змозі зробити нічого, окрім як надіслати їм суворо сформульованого листа."
 japfor.227.a: "Надішліть їм якомога різкішого листа!"

 japfor.230.t: "Японія просить про мир"
 japfor.230.d.taiwan_kept: "Зазнавши повної поразки на полях битв на всьому азіатському континенті від наших переможних армій, японці відступили зі своїх баз у Маньчжурії та Кореї. Не маючи особливої надії оскаржити нашу відновлену перевагу на суходолі, зниження громадської думки і страх перед катастрофою, що поглиблюється, змусили Токіо сісти за стіл переговорів, однак не без того, щоб розіграти останню карту, яка залишилася в їхніх руках: Імператорський Японський Флот.\n\nПосилаючись на загрозу триваючої японської блокади і необхідність для обох держав бути достатньо сильними, щоб протистояти західному імперіалізму, умови, які вони запропонували, були здебільшого щедрими, хоча, відверто кажучи, просто визнанням статус-кво. Наша власність на континентальну китайську територію буде визнана і всі 'орендовані' території будуть повернуті, Корея буде звільнена, ми підемо від будь-яких інших окупованих членів [JAP.GetFactionName], буде підписано пакт про ненапад, і Японія утримається від подальшого втручання в китайські справи. Однак, у договорі відсутній острів Тайвань, який японці мають намір залишити собі.\n\nЗ огляду на нашу нинішню нездатність оскаржити японське панування на морях та інші проблеми, з якими стикається наш уряд, розумною дією буде підписання цього договору. Японська блокада берегової лінії - непросте завдання з їхнього боку, але вона порушить нашу торгівлю та економічну стабільність до катастрофічної міри. Однак Тайвань розглядається як невід'ємна китайська територія, безславно відібрана у нас після поразки в першій китайсько-японській війні. Повна перемога може зайняти роки, але чи може вона коштувати того, щоб забезпечити об'єднання Китаю?"
 japfor.230.d.taiwan_handed_over: "Будучи повністю переможеними на полях битв по всьому азіатському континенту нашими переможними арміями, японці відступили зі своїх баз у Маньчжурії та Кореї. Їхній військово-морський потенціал також був ослаблений за ці роки, як нашими діями, так і діями інших, що залишило їм мало можливостей домагатися сильніших умов. Маючи мало надії оскаржити нашу відновлену перевагу на суші, зниження громадської думки і побоювання погіршення катастрофи змусили Токіо сісти за стіл переговорів.\n\nВирішивши зберегти обличчя і скоротити свої втрати, вони сформулювали пропоновану угоду як таку, що необхідна для того, щоб обидві держави були достатньо сильні, щоб протистояти західному імперіалізму. Однак здебільшого умови є визнанням статус-кво. Нашу власність на китайську територію буде визнано і всі 'орендовані' території буде повернуто, Корею і Тайвань буде звільнено, ми відійдемо від будь-яких інших окупованих членів [JAP.GetFactionName], буде підписано пакт про ненапад, і Японія утримається від подальшого втручання в китайські справи.\n\nЗ огляду на логістичні проблеми вторгнення в Японію та інші більш нагальні проблеми, що стоять перед нами, ніж повна поразка Японії, розумною дією може бути підписання цієї угоди. З іншого боку, поки Японія залишається великою державою, вона становить загрозу нашій територіальній цілісності, і деякі прихильники жорсткої лінії радять нам домагатися повної поразки Японії і розпуску [JAP.GetFactionName]."
 japfor.230.d.taiwan_occupied: "Будучи повністю переможеними на полях битв по всьому азіатському континенту нашими переможними арміями, японці відступили зі своїх баз у Маньчжурії та Кореї. Їхній військово-морський потенціал також був ослаблений за ці роки, як нашими діями, так і іншими, що залишило їм мало можливостей домагатися сильніших умов. Маючи мало надії оскаржити нашу відновлену перевагу на суші, зниження громадської думки і побоювання погіршення катастрофи змусили Токіо сісти за стіл переговорів.\n\nВирішивши зберегти обличчя і скоротити свої втрати, вони сформулювали пропоновану угоду як таку, що необхідна для того, щоб обидві держави були достатньо сильні, щоб протистояти західному імперіалізму. Однак здебільшого умови є визнанням статус-кво. Нашу власність на китайську територію буде визнано і всі 'орендовані' території буде повернуто, Корею і Тайвань буде звільнено, ми відійдемо від будь-яких інших окупованих членів [JAP.GetFactionName], буде підписано пакт про ненапад, і Японія утримається від подальшого втручання в китайські справи.\n\nЗ урахуванням логістичних проблем вторгнення в Японію та інших більш нагальних проблем, що стоять перед нами, ніж повна поразка Японії, розумною дією може бути підписання цієї угоди. З іншого боку, поки Японія залишається великою державою, вона становить загрозу нашій територіальній цілісності, і деякі прихильники жорсткої лінії радять нам домагатися повної поразки Японії і розпуску [JAP.GetFactionName] раз і назавжди."
 japfor.230.d.no_taiwan: "Зазнавши повної поразки на полях битв на всьому азіатському континенті від наших переможних армій, японці відступили зі своїх баз у Маньчжурії та Кореї. Не маючи особливої надії оскаржити нашу відновлену перевагу на суходолі, зниження громадської думки і страх перед катастрофою, що поглиблюється, змусили Токіо сісти за стіл переговорів, однак не без того, щоб розіграти останню карту, яка залишилася в їхніх руках: Імператорський Японський Флот.\n\n\nПосилаючись на загрозу триваючої японської блокади і необхідність для обох держав бути достатньо сильними, щоб протистояти західному імперіалізму, умови, які вони запропонували, були здебільшого щедрими, хоча, відверто кажучи, просто визнанням статус-кво. Нашу власність на континентальну китайську територію буде визнано і всі 'орендовані' території буде повернуто, Корею буде звільнено, ми підемо від будь-яких інших окупованих членів [JAP.GetFactionName], буде підписано пакт про ненапад, і Японія утримається від подальшого втручання в китайські справи. Однак не буде згадано острів Тайвань, який було відібрано в японців зовнішньою силою, - це питання вирішуватиметься іншим разом.\n\nЗ огляду на логістичні труднощі вторгнення в Японію та інші більш нагальні проблеми, ніж повна поразка Японії, розумною дією може бути підписання цієї угоди. З іншого боку, поки Японія залишається великою державою, вона становить загрозу нашій територіальній цілісності, і деякі прихильники жорсткої лінії радять нам домагатися повної поразки Японії і розпуску [JAP.GetFactionName] раз і назавжди."
 japfor.230.a: "Нехай залишають собі свої жалюгідні рідні острови."
 japfor.230.b: "Наш прапор майорітиме в Токіо!"

 japfor.231.t.peace: "Мир із Китаєм"
 japfor.231.d.peace_taiwan_kept: "У світлі відступу наших армій з материкової частини Китаю і триваючого фінансового тягаря, який цей конфлікт поклав на нашу напружену економіку, наш уряд вирішив змінити стратегію. Імператорський Японський Флот успішно запобіг будь-якій подальшій ганьбі нашої нації, захищаючи водні шляхи та блокуючи китайське узбережжя, заходи, що забезпечили нам деякі важелі впливу на переговори. Тому ми обрали найбільш розсудливий спосіб дій - знайти прийнятну мирну угоду.\n\nПісля довгих обговорень китайці погодилися на умови. Ми визнаємо їхню окупацію Маньчжурії та Кореї і відмовляємося від претензій та оренди їхньої території. Однак ми зможемо зберегти за собою Тайвань, великий острів, на який претендують китайці і який був наданий нам за Симоносекським договором після нашого більш успішного виступу в першій Китайсько-Японській війні.\n\nНезважаючи на гіркі обставини, принаймні вдалося уникнути важкого і затяжного конфлікту. Буде підписано договір про ненапад, і ми сподіватимемося на більш мирні відносини з китайцями в майбутньому."
 japfor.231.d.peace_taiwan_handed_over: "У світлі відступу наших армій з китайського материка і триваючого фінансового тягаря, який цей конфлікт накладає на нашу напружену економіку, наш уряд вирішив змінити стратегію. Імператорський Японський Флот також зазнає значних труднощів у блокуванні китайського узбережжя, завдаючи шкоди нашим важелям впливу на переговорах. Тому ми обрали найбільш розсудливий курс дій - знайти прийнятну мирну угоду.\n\nПісля довгих обговорень китайці погодилися на умови. Ми визнаємо їхню окупацію Маньчжурії та Кореї і відмовимося від претензій та оренди їхньої території. На жаль, це включатиме Тайвань, великий острів, на який претендують китайці і який був відданий нам за Симоносекським договором. Хоча ми продовжуємо окупувати острів, стан нашого флоту означає, що наша хватка неміцна. Повернення їм острова дасть змогу, принаймні, не допустити західних імперіалістів та інших зовнішніх агресорів.\n\nНезважаючи на гіркі обставини, принаймні вдалося уникнути виснажливого і затяжного конфлікту. Буде підписано договір про ненапад, і ми сподіватимемося на більш мирні відносини з китайцями в майбутньому."
 japfor.231.d.peace_taiwan_occupied: "У світлі відступу наших армій з китайського материка і триваючого фінансового тягаря, який цей конфлікт накладає на нашу напружену економіку, наш уряд вирішив змінити стратегію. Імператорський Японський Флот також зазнає значних труднощів у блокуванні китайського узбережжя, завдаючи шкоди нашим важелям впливу на переговорах. Тому ми обрали найбільш розсудливий курс дій - знайти прийнятну мирну угоду.\n\nПісля довгих обговорень китайці погодилися на умови. Ми визнаємо їхню окупацію Маньчжурії та Кореї і відмовимося від претензій та оренди їхньої території. На жаль, це включатиме Тайвань, великий острів, на який претендують китайці і який був відданий нам за Симоносекським договором. Китайська окупація острова значно зменшила нашу проєкцію сили на півдні. Принаймні в руках Китаю він, сподіваюся, хоча б не заважатиме західним імперіалістам та іншим зовнішнім агресорам.\n\nНезважаючи на гіркі обставини, принаймні вдалося уникнути виснажливого і затяжного конфлікту. Буде підписано договір про ненапад, і ми сподіватимемося на більш мирні відносини з китайцями в майбутньому."
 japfor.231.d.peace_no_taiwan: "У світлі відступу наших армій з китайського материка і триваючого фінансового тягаря, який цей конфлікт накладає на нашу напружену економіку, наш уряд вирішив змінити стратегію. Імператорський Японський Флот також зазнає значних труднощів у блокуванні китайського узбережжя, що завдає шкоди нашому впливу на переговори. Тому ми обрали найбільш розсудливий курс дій - знайти прийнятну мирну угоду.\n\nПісля довгих обговорень китайці погодилися на умови. Ми визнаємо їхню окупацію Маньчжурії та Кореї і відмовимося від претензій та оренди їхньої території. Усіх ув'язнених, яких утримують з обох боків, буде звільнено, і наші військові тепер вільні для інших необхідних завдань із захисту нашої батьківщини.\n\nНезважаючи на гіркі обставини, принаймні вдалося уникнути важкого і затяжного конфлікту. Буде підписано договір про ненапад, і ми сподіватимемося на більш мирні відносини з китайцями в майбутньому."
 japfor.231.a: "Війна розвивалася не завжди на користь Японії."

 japfor.231.t.no_peace: "Мирні переговори відхилені"
 japfor.231.d.no_peace: "Очевидно, Китай ненавидить нас настільки, що не бажає вести з нами переговори. Незважаючи на великі поразки на суші, нам доведеться спробувати перемогти в Китаї. Це означає, що в Східній Азії почнеться тотальна війна, і схоже, вона не буде ні легкою, ні короткою."
 japfor.231.b: "Схоже, це життя або смерть."

 japfor.232.t: "Кінець Другої китайсько-японської війни"
 japfor.232.d: "Війна 1894-1895 років стала принизливою поразкою для нашої країни. Тепер японських агресорів остаточно вигнано, і ми нарешті помстилися за наших полеглих братів у Першій Китайсько-Японській війні. Більше ми не дозволимо іноземним імперіалістичним державам втручатися у справи нашої гордої нації, більше Китай не буде поневолений, бо ми будемо господарями своєї долі!"
 japfor.232.a: "Wansui!"

 japfor.233.t: "[FROM.GetNameDefCap] відмовляється від миру"
 japfor.233.d: "[FROM.GetNameDefCap] відмовилися від нашої мирної пропозиції. Вони не зможуть загрожувати нашому узбережжю, оскільки в китайців немає флоту, гідного цієї назви. Однак протистояти китайцям у сухопутній битві буде нелегко, враховуючи нашу попередню величезну поразку на материку. Виграти цю війну нам буде важко."
 japfor.233.a: "Нам доведеться битися до останньої людини."

 japfor.238.t: "Японія пропонує мир"
 japfor.238.d: "Після повного приниження російською армією, Японія запропонувала умовну капітуляцію, пропонуючи повний відступ з незаконно окупованих ними по праву російських регіонів. Їхній флот не може зробити нічого, крім блокування наших портів на тихоокеанському узбережжі, а їхня армія майже повністю знищена. Більшість військових керівників і міністрів кажуть, що ми повинні прийняти їхню умовну капітуляцію, в той час як меншість пропонує нам домагатися повної перемоги, враховуючи нашу промислову перевагу над японцями."
 japfor.238.a: "Ми приймаємо їхні умови, Мукден відомщений."
 japfor.238.b: "Ми не заспокоїмося, поки наша армія не буде марширувати руїнами Токіо."

 japfor.239.t: "Росія згодна на мир"
 japfor.239.d: "Росія прийняла нашу умовну капітуляцію, дозволивши нам відвести нашу армію з материкової Азії назад у безпеку Домашніх островів. Хоча це принизлива поразка, принаймні, вона не була повною. Наша незалежність від європейських імперіалістів була збережена."
 japfor.239.a: "Принаймні, наші хлопці в безпеці вдома."

 japfor.240.t: "Мир з імперією згасаючого сонця"
 japfor.240.d: "Боягузлива японська нація була принижена, а сонце на Сході згасає. Самураї впали на землю під тиском сталі та вогню, розв'язаного нашою армією. Наші горді солдати змогли вигнати японських окупантів назад на їхні жалюгідні \"рідні острови\", звільнивши тисячі російських людей, які тепер зможуть возз'єднатися з Батьківщиною. Хай живе Росія, єдина і неподільна!"
 japfor.240.a: "Слава!"

 japfor.241.t: "Росія відмовляється від миру"
 japfor.241.d: "Росія відмовилася від нашої умовної капітуляції, посилаючись на те, що вони \"не дозволять ворогу, якого вони принизили на полі бою, диктувати умови миру\". Хоча ми зазнали поразки на суші, ми зможемо влаштувати їм пекло на морі та на Домашніх островах, якщо до цього дійде. Як ми відбили монгольських загарбників 800 років тому, так само ми відіб'ємо і російських загарбників."
 japfor.241.a: "Ми будемо битися до останньої людини! Banzai!"

 japfor.251.t: "Японія зазнає краху"
 japfor.251.d: "Не так давно Японська Імперія здавалася непереможною, енергійною нацією з безмежними амбіціями, покликаною зламати хребет західному імперіалізму в Азії. Тепер це не так. Після капітуляції вищого японського командування і незважаючи на те, що деякі підрозділи запекло б'ються по всій Азії, [JAP.GetFactionName] остаточно завалилася навколо нас. Тепер ми повинні битися поодинці; наш вибір - це наш вибір."
 japfor.251.a: "Я думав, вони сильніші..."

 japfor.252.t: "Розпад Японської Імперії"
 japfor.252.d: "Безпрецедентно зростаюча азіатська держава, Японська Імперія, оголосила, що офіційно здала всі свої сили на Домашніх островах у зв'язку з недавньою капітуляцією. Упертий і войовничий народ Японії не звик підкорятися, але, опинившись перед обличчям знищення, вони, безсумнівно, вирішили позбавити свою країну від подальшого руйнування. Колись Японія вважалася провідною індустріальною країною Тихого океану з одним із найсучасніших у світі військово-морських флотів і армій, але поразка Японії призвела до остаточного розпаду країни. Перед обличчям такої нищівної поразки різні члени Спів-Процвітання опинилися розрізненими і дрейфуючими - можливо, схильними до іноземної агресії. Однак одне залишається безсумнівним: сонце, що сходить, остаточно померкло, і на його місце в Азії незабаром можуть прийти нові сили."
 japfor.252.a: "Сонце згасає."

# Involving Anqing #
 japfor.257.t: "Аньцін і Фентянь просять у нас допомогу"
 japfor.257.d: "Кліка Аньцін, яка завдяки нашій допомозі нещодавно здобула перемогу над Лігою, звернулася до нас із проханням про допомогу. Фентяньський Уряд зобов'язався допомогти Аньціну в його відновленні, сподіваючись, що це переконає їх узяти участь у Війні за Повстання, щоб повернути Пекін. Якщо ми також візьмемо на себе таке зобов'язання, це, безсумнівно, поліпшить їхні шанси."
 japfor.257.a: "Ми надамо ресурси"
 japfor.257.b: "Це того не варте"

 japfor.258.t: "Аньцін починає відновлюватися"
 japfor.258.d: "З нашою допомогою, Аньцін почав відновлюватися."
 japfor.258.a: "Гаразд"

 japfor.259.t: "Аньцін відмовляється від своїх амбіцій"
 japfor.259.d: "Аньцін відступив від від проєкту меліорації, а Фентянь прокреслив кордон на піску. Ми змушені були припинити посилати їм допомогу на відновлення."
 japfor.259.a: "Так і бути"

 japfor.260.t: "Аньцін відмовляється від своїх амбіцій"
 japfor.260.d: "Аньцін відступив від від проекту меліорації, але Фентянь вирішив не знімати їх з відновлення, схоже, що вони можуть продовжувати працювати самостійно."
 japfor.260.a: "Приємно чути"

 japfor.261.t: "Аньцін відмовляється від своїх амбіцій"
 japfor.261.d: "Аньцін відступив від проєкту меліорації, і в той час як Фентянь вирішив не знімати їх із процесу відновлення, Аньцін все одно відступив за власним бажанням."
 japfor.261.a: "Утім, це все одно не мало сенсу"

 japfor.262.t: "Anqing Forces Secure Hangzhou"
 japfor.262.d: "As the collapse of the League of Eight Provinces has devolved into a chaotic civil war, control of important coastal cities has been continuously shifting. However, it seems Chen Tiaoyuan was able to retain control of the city of Hangzhou, and in his time of need has set up a trade route between its port and Nagasaki. Though we have provided some support in the past few weeks, Anqing's lasting control over the city could allow us to make a larger contribution, and as a potential collaborator, helping Chen Tiaoyuan could prove worth the investment in the long run."
 japfor.262.a: "Give them some help."
 japfor.262.b: "Sounds like a waste of guns."

 japfor.263.t: "Japan Offers Equipment"
 japfor.263.d: "With our continued hold over the port city of Hangzhou, we have secured shipping to and from Japan. Though until now their materiel support had been mostly discreet, we have been approached with an offer for a much more significant shipping of firearms. While this is a tempting offer, some have raised concern that this could lead to growing dependence on Japan for weaponry. Still, considering our currently lacklustre domestic production, this could very well be what we need to restore order."
 japfor.263.a: "We need all the help we can get."
 japfor.263.b: "Decline, we can do without."

 japfor.264.t: "Anqing Accepts Materiel Support"
 japfor.264.d: "Chen Tiaoyuan has accepted our offer for more equipment, effective immediately."
 japfor.264.a: "You're welcome."

 japfor.265.t: "Anqing Declines Materiel Support"
 japfor.265.d: "Despite us having our mutual interest in mind, it seems Chen Tiaoyuan has refused our offer for more equipment."
 japfor.265.a: "Their loss."

### New Foreign Policy Events ###
 japfor.316.t: "Японці просуваються в Тихому океані"
 japfor.316.d: "Японський посол спокійно увійшов до кабінету [Root.GetLeader] з телеграмою. Японський флот відправили на Гаваї, і протягом кількох годин буде висаджено десант, щоб встановити 'кордон безпеки'.  Він заявив, що в інтересах жителів Тихого океану, щоб хаос, який охопив Америку, не поширився за межі її кордонів, і що японці візьмуть на себе ініціативу зі встановлення стабільності та миру. Він каже, що сподівається, що Америка співпрацюватиме в інтересах миру за океаном, і запрошує нас надіслати своїх представників для забезпечення мирної передачі влади. Це кричуще захоплення влади не залишилося непоміченим, але в умовах нинішніх заворушень в Америці наші провідні офіцери сумніваються у здатності гарнізону Гонолулу стримати сили вторгнення. Яструби в кабінеті міністрів наполягають на тому, що громадянська війна буде короткою і що наші люди зможуть протриматися до прибуття підкріплень. І що японці, найімовірніше, відступлять перед лицем американської впевненості. Інші закликають до спокою і сподіваються переконати [Root.GetLeader] почекати з помстою доти, доки Америка не стабілізується. Тепер президенту належить вирішити, чи слід наказати нашим тихоокеанським гарнізонам відступити чи ні. Очевидно, що його рішення може дуже добре вплинути на майбутнє вод."
 japfor.316.a: "Ми обов'язково повернемося..."
 japfor.316.b: "Всім до бою!"

 japfor.317.t: "Американці здали Тихий океан"
 japfor.317.d: "Перемога в Тихому океані! Американський уряд, який нині охоплений політичними заворушеннями і не має політичної волі, щоб утримати владу над Тихим океаном, вирішив визнати наше панування і передати контроль над своїми острівними базами. Хоча дехто в Америці називає це зрадою, їхні голоси досі заглушалися реальністю на місцях. Було відправлено делегацію для зустрічі з американськими офіційними особами в Гонолулу, щоб забезпечити мирне передання влади, і наші війська висадилися без жодного пострілу. Хоча американці наполягають, що це 'тимчасовий' захід, це, безсумнівно, величезна перемога для нас у нашому прагненні до розширення сфери впливу. Однак дехто в нашому уряді тихо задається питанням, чи не занадто далеко ми зайшли. Що якщо ми перестаралися? І що якщо американці повернуться, щоб помститися? Однак зараз немає часу для такого поразженства, Японія рухається вперед, і ми оберемо свою долю в Азії!"
 japfor.317.a: "Subarashi!"

 japfor.318.t: "Америка непохитна!"
 japfor.318.d: "Ескалація кризи в Тихому океані! Незважаючи на хаос, що охопив Північну Америку, їхній впертий уряд відмовляється послабити свою хватку на Тихому океані, обіцяючи сувору відплату за будь-яку спробу порушити їхній суверенітет. Такого зарозумілого і жадібного ставлення можна було очікувати тільки від цих колонізаторів, але це ставить нас у скрутне становище. Хоча немає сумнівів у тому, що ми можемо захопити ці острови силою, дехто сумнівається у здатності нашого флоту утримувати ці острови понад кілька років. Сполучені Штати - це сила, на яку потрібно зважати, дехто називає їх сплячим гігантом. Але інші кажуть, що японський дух завжди полягав у тому, щоб кидати виклик труднощам, чи то утихомирення китайського дракона 1895 року, чи то вигнання росіян з Маньчжурії 1905 року. Втратити обличчя, навіть коли американці перебувають у найслабшому становищі, було б рівносильно капітуляції, назавжди прирікаючи японський народ на другорядну роль у Тихоокеанському регіоні. Отже, Японія перебуває на роздоріжжі - що ж країна висхідного сонця робитиме далі?"
 japfor.318.a: "Tora! Tora! Tora!"
 japfor.318.b: "Відкличте флот, терпіння - це чеснота"

 japfor.401.t: "Запрошення від [From.GetNameDef]"
 japfor.401.d.conf: "На Токійській конференції, японські офіційні особи порушили питання про глибші економічні зв'язки між їхньою та нашою країною. Тепер вони звернулися до [Root.GetAdjective]ому уряду, представивши свою пропозицію прийняти нас у те, що вони вважають економічною частиною своєї 'Сфери Співпроцвітання'. Вони кажуть, що ми вільні приєднатися або відмовитися, як ми побажаємо."
 japfor.401.d.noconf: "Японський уряд звернувся до нас із пропозицією приєднатися до економічної частини їхньої 'Великої азіатської Сфери Співпроцвітання'. З його допомогою, ми б послабили обмеження для японських інвестицій у [Root.GetNameDef], і принесли б із цими інвестиціями певний ступінь процвітання та незалежності від 'західного імперіалізму'. Дехто, однак, каже, що це було б просто обміном західного імперіалізму на японський імперіалізм, і що ми повинні остерігатися відкриття скриньки, яку ми, можливо, не зможемо закрити знову."
 japfor.401.a: "Ми згодні з їхньою пропозицією"
 japfor.401.b: "Нам це не потрібно"

 japfor.402.t: "[From.GetNameDefCap] погоджується"
 japfor.402.d: "[From.GetAdjective]ий уряд бачить мудрість і економічні вигоди, які принесе включення в нашу економічну сферу. Вони погодилися з нашими умовами."
 japfor.402.a: "Чудово"

 japfor.403.t: "[From.GetNameDefCap] відмовляється"
 japfor.403.d: "[From.GetAdjective]ий уряд, імовірно, побоюючись наших справжніх мотивів, відхилив нашу пропозицію щодо вступу в японську економічну сферу."
 japfor.403.a: "Нерозумний вибір"

 japfor.405.t: "Збільшення японських інвестицій"
 japfor.405.d: "За активної підтримки [From.GetAdjective]ого уряду, інвестори з [From.GetNameDef] масово приїжджали в [Root.GetNameDef]. Їхня присутність матиме деякі переваги, це правда, але зростає страх, що це домінування [From.GetAdjective]ої економіки зрештою призведе до того, що ми станемо залежними від [From.GetAdjective]ого уряду... якщо ми ще не стали такими."
 japfor.405.a: "Інвестиції означають більше грошей, правильно?"

 japfor.406.t: "Інвестори будують фабрики"
 japfor.406.d: "Японські інвестори в [Root.GetNameDef] були зайняті створенням нових фабрик - схоже, це відчутна вигода від нашої участі в Азійській сфері спільного процвітання."
 japfor.406.a: "Гаразд!"

 japfor.407.t: "[Root.GetAdjective]ий уряд підкоряється Японії"
 japfor.407.d: "Якщо були побоювання з приводу триваючих інвестицій Японії в [Root.GetNameDef], що призводять до їхнього домінування, то їх можна відкласти вбік - це вже сталося. [Root.GetAdjective]а політика вже регулярно проводиться на догоду інтересам Японії, і будь-які думки про нашу незалежність поступово стають ввічливою фікцією. Приїзд кількох 'радників' з [From.GetNameDef], поклав кінець будь-яким думкам про те, що ми можемо діяти так, як захочемо, в рамках Сфери Співпроцвітання."
 japfor.407.a: "Так і бути"

 japfor.408.t: "[From.GetNameDefCap] виходить із нашого альянсу"
 japfor.408.d: "По дурості, [From.GetAdjective]ий уряд вирішив розірвати свій військовий союз із нами. Схоже, вони відчувають, що зможуть впоратися без нашої допомоги."
 japfor.408.a: "Подивимося"

 japfor.409.t: "[From.GetNameDefCap] віддаляється від Сфери"
 japfor.409.d: "Відчуваючи деякі ірраціональні побоювання з приводу того, що ми домінуємо над ними, [From.GetAdjective]ий уряд вирішив припинити свою участь в Азіатській Сфері Процвітання, розірвавши зв'язки між [From.GetAdjective]ою економікою та нашою."
 japfor.409.a: "Як безглуздо"

 japfor.410.t: "[From.GetAdjective]ий уряд націоналізує інвестиції"
 japfor.410.d: "[From.GetAdjective]ий уряд зробив рішучий крок щодо насильницької націоналізації вкладених нами в [From.GetNameDef] інвестицій, а також відмовився від свого місця в Сфері Співпроцвітання під час цього процесу. Можливо, їх турбує перспектива японського контролю над своєю економікою? Якщо так, то вони дали нам привід для вторгнення - якщо ми хочемо скористатися їхньою провокацією."
 japfor.410.a: "Залишити їх"
 japfor.410.b: "Слід дати їм урок!"

 japfor.411.t: "[withdraw_country.GetNameDefCap] залишає економічну сферу"
 japfor.411.d: "Приєднавшись до [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] вже не можна вважати частиною нашої економічної сфери. Їм доведеться піти."
 japfor.411.a: "Як безглуздо з їхнього боку"

 japfor.412.t: "Віддалення від японської Сфери"
 japfor.412.d: "З нашим приєднанням до [Root.GetFactionName] ми більше не можемо вважатися частиною економічної сфери Японії."
 japfor.412.a: "Хай буде так!"

 japfor.420.t: "Інвестори будують верф"
 japfor.420.d: "Японські інвестори в [Root.GetNameDef] були зайняті будівництвом нової верфі - значний зиск від нашої участі в Азійській Сфері Співпроцвітання."
 japfor.420.a: "Дуже добре!"

 japfor.421.t: "Японія надсилає радників"
 japfor.421.d: "Як частина плану з розвитку флоту, Японська Імперія відправила групу радників до нас, щоб допомогти у виконанні програми. Вони дуже освічені та спеціалізуються в безлічі аспектів, тож ми можемо направити їх туди, де вони справді необхідні."
 japfor.421.a: "Направити їх на допомогу інженерам."
 japfor.421.b: "Їхні знання тактики нам допоможуть."
 japfor.421.c: "Практичний досвід у процесі тренувань буде вельми доречним."

 japfor.422.t: "Перший корабель процвітання"
 japfor.422.d: "Японські інженери, які прибули з [Root.GetNameDef], були зайняті навчанням наших робітничих верфей з виробництва сучасних японських вантажних кораблів, так звані "Кораблі процвітання" - значний зиск від нашої участі в Азійській Сфері Співпроцвітання."
 japfor.422.a: "Чудові новини!"

 japfor.423.t: "Японія бажає контролювати наші верфі"
 japfor.423.d: "Японські генерали й адмірали цього ранку офіційно зажадали отримати контроль над усіма нашими верфями для своїх компаній. Вони пояснюють це тим, що під час війни морське виробництво має бути об'єднане під одним командуванням."
 japfor.423.a: "Хай буде так."
 japfor.423.b: "За кого вони себе вважають?"

 japfor.424.t: "Японія повернула контроль над верфями"
 japfor.424.d: "Оскільки наш спільний ворог упав, немає жодної законної причини для Японії контролювати наші верфі, тому вони повертають їх нам."
 japfor.424.a: "Безумовно, несподіванка, але приємна."

 japfor.425.t: "[From.GetNameDefCap] просить військово-морських радників"
 japfor.425.d: "Цього ранку ми отримали запит від [From.GetNameDef], щоб ми направили групу радників до них для підтримки в розвитку морського виробництва."
 japfor.425.a: "Справедливе прохання."
 japfor.425.b: "Ми так не думаємо."

 japfor.426.t: "Японія відхилила запит"
 japfor.426.d: "На жаль, Японія відмовила нам у наданні радників."
 japfor.426.a: "Шкода."

 japfor.427.t: "[From.GetNameDefCap] відмовляє в наданні контролю над верфями"
 japfor.427.d: "У досить зухвалій манері ми отримали відмову в контролі над тими самими верфями, які самі ж і будували. Хоча дипломатично було б нерозумно реагувати гостро, ми не забудемо цю зраду. Вони ще пошкодують про це."
 japfor.427.a: "Теж мені союзники."

 japfor.450.t: "Японія накладає ембарго на [Root.GetNameDef]!"
 japfor.450.d: "Протягом кількох місяців, ми турбувалися про масштаби японських амбіцій та їхні агресивні дії в південній частині Тихого океану, і тепер у нас є на те причини. Вони заявили про свій намір спрямувати свою сферу впливу на негайне припинення торгівлі з [Root.GetNameDef], назвавши нас 'форпостом європейського колоніалізму та імперіалізму в Азії'. Не варто недооцінювати те навантаження, яке це може чинити на нашу економіку..."
 japfor.450.a: "Переживемо"
 japfor.450.b: "Вони хочуть торговельної війни!"
 japfor.450.c: "Нам варто зблизитися з Японією"

 japfor.451.t: "[From.GetNameDefCap] мститься нам!"
 japfor.451.d: "[From.GetAdjective]ий уряд запровадив проти нас тарифи! Це дає нам саме той 'казус беллі', на який ми сподівалися!"
 japfor.451.a: "Так, але не зараз..."
 japfor.451.b: "Відповісти воєнними діями!"

 japfor.452.t: "[From.GetNameDefCap] хоче зміцнити зв'язок з нами"
 japfor.452.d: "У відповідь на наше ембарго, [From.GetAdjective]ий уряд попросив стати частиною нашої економічної сфери, вочевидь вважаючи, що краще працювати з нами, ніж проти нас."
 japfor.452.a: "Так навіть краще!"

 japfor.453.t: "[From.GetNameDefCap] нічого не робить"
 japfor.453.d: "Боягузливий [From.GetAdjective]ий уряд вирішив нічого не робити у відповідь на наше ембарго. Вони мають намір просто витримати його. Якщо ми хочемо втягнути їх у війну, нам доведеться зробити це складним шляхом."
 japfor.453.a: "Так і бути!"

 japfor.455.t: "Японія планує напад"
 japfor.455.d: "Ми зібрали розвіддані, які свідчать про те, що Японія прагне захопити нашу колонію в Голландській Ост-Індії. Наші військові експерти попереджають, що ми, можливо, не зможемо відбитися від такого вторгнення з огляду на стан японських та урядових військово-морських сил і чисельність японських військових. Вони пропонують нам звернутися до Кайзера і попросити його про допомогу: їхні інтереси, збереження статус-кво, зближення з нами, і японське захоплення також загрожуватиме їхнім володінням. Можливо, це наш найкращий шанс зберегти наше колоніальне володіння."
 japfor.455.a: "Повідомити Берліну!"
 japfor.455.b: "В цьому немає необхідності..."

 japfor.456.t: "Нідерландці благають про допомогу"
 japfor.456.d: "Нідерландці виявили докази того, що японці планують вторгнення в їхню колонію, розуміючи, що вони ніколи не зможуть захистити свою колонію за допомогою своєї значною мірою перевантаженої колоніальної армії та обмежених військово-морських засобів порівняно з Японією. Однак вони зазначають, що захоплення японцями їхньої колонії серйозно порушило б нашу власну оборонну ситуацію, і немає жодних сумнівів у тому, що японці прагнуть вигнати нас із цього регіону!"
 japfor.456.a: "Ми вам допоможемо!"
 japfor.456.b: "Вони не заслуговують на свої колонії..."

 japfor.457.t: "Німеччина надсилає допомогу"
 japfor.457.d: "Німці погодилися допомогти захистити Голландську Ост-Індію від нашої спільної японської загрози, яка прагне забрати в нас колонію."
 japfor.457.a: "Піднімемо келихи за наших друзів!"

 japfor.458.t: "Німеччина відмовляється захищати нас!"
 japfor.458.d: "Німці дали нам знати, що не в їхніх інтересах давати захист нашим колоніальним володінням в Індії. Схоже, ми залишилися самі!"
 japfor.458.a: "У нас вийде захистити Ост-Індію, правда ж??"

 japfor.459.t: "[From.GetNameDefCap] сама по собі"
 japfor.459.d: "Не маючи можливості або бажання отримати допомогу, [From.GetNameDefCap] тепер залишається сама. Їхні збройні сили становлять лише малу дещицю від наших, а їхні лідери слабкі; ніщо нас не зупинить."
 japfor.459.a: "Banzai!"

 japfor.460.t: "Інсуліндія чинить опір за підтримки Німеччини"
 japfor.460.d: "Німці погодилися допомогти захистити Голландську Ост-Індію від нас! Поки ми ще можемо напасти, ми повинні добре подумати, чи готові ми розпочати таку війну."
 japfor.460.a: "Ми непохитні"
 japfor.460.b: "Можливо, час ще не настав"

 japfor.461.t: "Японія використовує стратегію "Розділяй і володарюй""
 japfor.461.d: "Схоже, що давні претензії Японії до легітимності нашого уряду, не кажучи вже про 'братню азійську співдружність', були не більше ніж словами. Зараз вони рухаються до стратегії 'розділяй і володарюй' для всього Китаю. Нашого Китаю. Хоча це і сигналізує про те, що війна з ними може розпочатися раніше ніж ми думаємо, це також зашкодило репутації Асоціації Конкордія, надавши нам більше простору для маневру."
 japfor.461.a: "Вони пошкодують про це"

 japfor.462.t: "Японія використовує стратегію "Спалити вщент""
 japfor.462.d: "Чутки про зловживання японських військ щодо китайських цивільних осіб вже деякий час доходять до наших вух. Японське консульство в Мукдені завжди запевняло нас у тому, що вони перебільшені, а там, де такі злочини справді мали місце, їх було скоєно з вини недисциплінованих військ, і це скоріше виняток, ніж норма. Однак зараз Японія зробила немислиме. Вона не тільки відкрито заявила про свою підтримку цих жахливих злодіянь, а й класифікувала їх як частину офіційної стратегії. З таким безпрецедентним варварством не можна миритися, і ми не можемо дозволити собі, щоб нас зображували винними на асоціації з ними. На щастя, прояпонській Асоціації Конкордія буде важко пояснити це, і вона втратить вплив у нашому уряді."
 japfor.462.a: "Нам слід замислитися над планом дій"

 japfor.464.t: "Японія нагороджує нас за лояльність"
 japfor.464.d: "У своїй глибокій мудрості японський уряд вирішив винагородити нашу вірність, повернувши землю, яка по праву належить нам. Звісно, ми раді такому жесту, але ми маємо бути обережними; зрештою, Асоціація Конкордія отримала велику підтримку, що ускладнить нам протистояння з Японією в майбутньому, якщо ми того забажаємо."
 japfor.464.a: "Насамперед, ця земля має належати нам"

 japfor.465.t: "Ворог має переважну силу"
 japfor.465.d: "До теперішнього моменту стало відомо, що сила наших ворогів набагато перевершує нашу. Те, що починалося як чутки від нашої розвідки, тепер збулося. У той час як ми робитимемо все можливе для підтримки суспільної моралі, навіть наша найтвердіша опора починає сумніватися в тому, чи варто продовжувати боротьбу; чи не розтягуємо ми на цьому етапі невідворотне?"
 japfor.465.a: "Має бути час, щоб усе виправити..."

 japfor.466.t: "У нас є переважна сила"
 japfor.466.d: "Як для нас, так і для Японії стає дедалі очевиднішим, що наші сили набагато переважають їхні. У міру того, як новини про це просочуються в японську громадськість, наростають заворушення, а підтримка їхнього уряду падає. Якщо ми збережемо цю перевагу, вони капітулюють навіть раніше, ніж ми сподівалися."
 japfor.466.a: "Які чудові новини!"

 japfor.467.t: "Japan Expands Propaganda Operations"
 japfor.467.d: "With their victories on the battlefield against the Chinese pretender armies, in particular the capture of Beijing and Nanjing, the Japanese have been making calls for the enemy to lay down their arms and join together in peace. Their propaganda praises [FNG.GetLeader] as the sole leader of all of China and derides the other claimants as petty warlords only interested in lining their own pockets. While the goodwill from Japan is certainly appreciated, it has only emboldened pro-Japanese voices in our government, who point to these occurrences as proof that Japan is a necessary and trustworthy ally."
 japfor.467.a: "Understood."

### Korea Events ###
 japfor.500.t: "Кітей Сон і Нан Сьору"
 japfor.500.d: "Олімпійські ігри 1936 року пройшли, і у нас є привід для гордості. Наші спортсмени завоювали дев'ять медалей, встановивши новий національний рекорд, але деякі з наших переможців були... проблемними. Спортсмени Кітей Сон і Нан Сьору - або, як їх краще називати, Сон Кі-Чунг і Нам Сунг-Йонг - добре виступили в марафонському забігу, перший навіть посів перше місце, але загалом вони не проявили ентузіазму, належного підданим імператора. Вони опускали голови під час виконання національного гімну, ховали прапор на грудях і наполягали на тому, щоб їх називали корейцями, а не японцями, багато хто в нашій країні соромився їхньої поведінки, на відміну від популярного ставлення в Чосені, яке здебільшого підтримувало їхні дії. У результаті центральний уряд заборонив спортсменам брати участь у майбутніх змаганнях, а також встановив за ними спостереження. Було б шкода, якби їхню перемогу було використано для поширення нестабільності в імперії.\n\nМіністерство закордонних справ також спробувало забезпечити мінімальне співчуття за кордоном, подавши скаргу до уряду Ірландії та Міжнародного олімпійського комітету щодо передбачуваної нестачі турботи про те, щоб наші спортсмени належним чином представляли імперію. Вони поки не відповіли."
 japfor.500.a: "Шкода."

### Puppet Military Exercise Event ###
 japfor.550.t: "Joint Military Exercise with [JAP.GetNameDef]"
 japfor.550.d: "Since the establishment of a friendly government in Japan, our High Command has been keen to take the opportunity to study the tactics of the former Imperial Japanese Army and Navy, particularly in the field of naval invasions and amphibious warfare. The best proposal for this was a joint exercise, which, moreover, would also benefit the currently rebuilding [JAP.GetName] Defence Forces, so after months of planning, a joint operation had been held the previous week. During the 3-day exercise, a corps-sized unit was trained to land and capture key strategic points near the shore and defend the newly created beachhead. Our soldiers took part on the offensive side with Japanese advisors with war experience assigned to every division.\n\nA few years ago, even the most optimistic voices could not have imagined that, our two armies would meet in an exercise where they would only be shooting at each other in imagination, or that the more or less successful conversations with the suddenly prepared dictionary booklets would take place in such a surprisingly friendly atmosphere."
 japfor.550.a: "Shōgi? Is it a fruit or... ?"

### Sino - Japanese War Events ###
 japfor.600.t: "Японці наступають на Китай"
 japfor.600.d: "Те, чого ми так довго боялися, нарешті настало. Довгий час японці жадібно дивилися на наші великі землі, користуючись нашими природними ресурсами і розділеною національною єдністю. Тепер вони тут у повному складі, це вторгнення перевірить нашу хоробрість і мужність, і ми не здригнемося. Японці - огидні варвари. До нас уже дійшли повідомлення про невимовні злочини, і можна тільки уявити собі долю своїх співвітчизників від рук огидних піратів. Західні держави, стурбовані подіями в Європі та Америці, кинули нас напризволяще.\n\nІ поки ми в небезпеці, хіба Китай не чинив опір і не давав відсіч загарбникам протягом століть? Наша цивілізація налічує 4 000 років - це свідчення нашої славної волі та рішучості. Ми чинитимемо опір їхньому вторгненню з найбільшою завзятістю і виженемо японців назад на їхні острови. Qilái! Ми більше не будемо розділені і не станемо рабами японських собак, зараз не той час!"
 japfor.600.a: "Разом ми стоїмо - порізно ми падаємо."

 japfor.601.t: "Китайці опираються нашому славному просуванню"
 japfor.601.d: "Завдяки вмілим стратегічним операціям імператорських військ і зусиллям кожної людини, Японія здобуває постійні перемоги. З кожним днем китайські армії розпадаються і ламаються, і перемога - лише питання часу.\nКитайці, однак, чинять значний опір нашому звільненню. Вони не розуміють наших справжніх мирних намірів і прагнення до єдиного азіатського фронту проти німецького імперіалізму. Ходять навіть чутки, що якщо наше просування зайде досить далеко вглиб Китаю, китайці навіть зруйнують набережні Жовтої річки, жертвуючи життями сотень тисяч невинних співвітчизників. Такий обурливий і жорстокий акт ніколи не буде допущений ні людьми, ні Небом.\nПроте не варто сумніватися в силі та рішучості армії Його Імператорської Величності! Для нас велика честь померти за Його Величність, виконуючи справжнє призначення Японії - зібрати всю Азію під одним дахом."
 japfor.601.a: "Tennōheika Banzai!"

 japfor.602.t: "Війна опору проти японської агресії"
 japfor.602.d: "Китай стоїть перед обличчям найбільшої національної небезпеки, і все ж за кожен втрачений сантиметр китайської землі лунає терміновий заклик до дії! Наші війська відважно чинять опір без застарілої зброї, нас кидають імперіалістичні держави - але з кожним днем японська військова машина страждає, не в силах зломити наш незламний дух. Солдати і громадяни, воєначальники і республіканці, поміщики і селяни - відкиньте свої чвари, бо настав час єдності! Жадібні варвари завжди заздритимуть нашій прекрасній країні, але вона їм не дістанеться. Ми здобудемо над ними перемогу, нехай китайський народ буде єдиний у боротьбі з бандитами - китайський народ нарешті звільниться від імперіалізму!"
 japfor.602.a: "Ми будемо битися до смерті! Wansui!"

 japfor.603.t: "Війна в Китаї"
 japfor.603.d: "У міру ескалації війни в Китаї наші доблесні війська опинилися в невигідному становищі, незважаючи на чудове спорядження і підготовку. Наші командири на місцях уже почали сперечатися і сваритися, роблячи свої власні розбіжні ініціативи, які уряд у Токіо, а іноді навіть імператорський штаб не можуть стримати. Крім того, давнє суперництво між армією і флотом уже вилилося в китайську війну, оскільки флот відмовляється відправляти спорядження або навіть викидає його за борт у портах, залишаючи армії виловлювати його з води.\n\nТепер, коли ми збираємося просуватися далі в Китай, наші шляхи постачання пролягатимуть брудними стежками і через підступні гірські перевали, ця проблема може тільки посилитися. Ми повинні прагнути розв'язати внутрішні конфлікти й оптимізувати наші засоби ведення війни, інакше ми ризикуємо зазнати поразки перед обличчям слабшого супротивника."
 japfor.603.a: "Shō ga nai..."

 japfor.604.t: "Japanese Propaganda Campaign"
 japfor.604.d: "Since the Japanese capture of Beijing and Nanjing, the Japanese have been expanding propaganda operations calling for peace in the name of Pan-Asianism. Though we know they spout lies, it seems that their rhetoric has infected our populace."
 japfor.604.a: "Unfortunate."

 japfor.605.t: "Japanese Propaganda Campaign"
 japfor.605.d: "Since the Japanese capture of Beijing and Nanjing, the Japanese have been expanding propaganda operations calling for peace and reconciliation between Japan and China, to clear up the misunderstandings between the 'two great nations'. Though we know they spout lies, it seems that their rhetoric has infected our populace and some in our army as well."

 japfor.606.t: "Japanese Propaganda Campaign"
 japfor.606.d: "Since the Japanese capture of Beijing and Nanjing, the Japanese have been expanding propaganda operations calling for peace  and for the warlords to stand down so that unity may come to China again. Though we know they spout lies, it seems that their rhetoric has infected our populace and some in our army as well."

 japfor.470.t: "Велика Тихоокеанська війна"
 japfor.470.d: "З часів Другої Американської Громадянської війни Японська Імперія практично безроздільно панувала в Тихому океані, і багато хто пророкував, що вона стане головною державою в регіоні, затьмаривши за впливом своїх американських і німецьких суперників. Відновивши свою військову і промислову міць після громадянської війни, американський уряд знову звернув свій погляд на Тихий океан, відкрито оскаржуючи домінування Японії, про що свідчать повідомлення про морські зіткнення між двома великими державами.\n\nНезважаючи на приголомшливі успіхи Японії на Тихому океані, тепер вона зіткнулася з найсерйознішим викликом для себе, так як промисловий джаггернаут Америки обтрушується від уламків громадянської війни і її військова машина знову оживає."
 worldnews_japan_vs_america_JAP: "Сонце не зайде над нами!"
 worldnews_japan_vs_america_JAP_allies: "Хай ми переможемо, і швидко!"
 worldnews_japan_vs_america_USA: "У хвилину слабкості ми оступилися, але не впали!"
 worldnews_japan_vs_america_USA_allies: "Ми стоїмо разом з орлом!"
 worldnews_japan_vs_america_GER: "Схоже, що Японія востаннє переступила межі дозволеного."
 worldnews_japan_vs_america_INT: "Імперіалісти б'ються між собою!"
 worldnews_japan_vs_america_neutralasia: "Баланс сил буде врегульований так чи інакше."
 worldnews_japan_vs_america_generic: "Чи зможе "Джаггернаут" протистояти домінуванню Японії?"

 japfor.471.t: "Висхідне сонце"
 japfor.471.d.default: "Ситуація в Японії була в критичному становищі відтоді, як були підписані угоди в Циндао. Цю азіатську країну один за одним турбували заворушення та економічні кризи. Безрезультатна відповідь на німецьку інтервенцію в Китай призвела до падіння авторитарного режиму Танаки. Однак Імперія Вранішнього Сонця змогла пережити всі негаразди і знову вирішила показати себе на політичній арені в Східній Азії.\n\nСьогодні весь світ дізнався про плани японського уряду перетворити Японію на одну з великих держав, навіть якщо для цього доведеться застосувати силу. Ці новини вже досягли Берліна. Кайзер і його міністри ще не висловили свою позицію щодо такої неприкритої загрози своїм колоніальним володінням."
 japfor.471.d.defeated_in_china: "Могутня Японська Імперія тільки почала розправляти крила після падіння Берлінської біржі та панування Цин над Китаєм. Однак, в результаті запеклих боїв, Китай зміг розгромити японські війська і відстояти свою незалежність, повністю вибивши Японію з материка. Багато сторонніх спостерігачів пророкували японцям статус регіонального гегемона у Східній Азії, але такий різкий поворот подій сильно змінив їхню впевненість у цьому.\n\nУ нещодавньому публічному зверненні уряд Японії заявив, що поразка в Китаї була не більше, ніж 'маленькою негараздами', і що ця східна країна не має наміру відмовлятися від своїх домагань на статус великої держави. Час покаже, наскільки здійсненні їхні амбіції."
 japfor.471.a: "Тривожно."

### Fengtian Events ###
 japfeng.4.t: "Японія розпочала операцію Іті-го"
 japfeng.4.d: "Сьогодні вранці глава японської військової місії в нашій країні оголосив, що наразі між номінальними урядами Китаю оголошено стан війни, маючи на увазі, що Японія збирається відігравати активну роль у нестабільній політичній сфері Китаю. Оскільки Квантунська армія діє і захищає японські інтереси в Маньчжурії, нашому уряду наказано вжити термінових заходів для забезпечення японських потреб у постачанні та військових потребах.\n\nБа більше, ми повинні взяти участь у війні Японії з Китаєм. Японський уряд неясно висловив своє ставлення до японських планів щодо Китаю, але він запросив нас узяти участь у їхньому Великому Паназіатському Альянсі. Щоб сприяти миру і безпеці в Азії і перешкодити західним імперіалістам і далі використовувати Китай у своїх інтересах, Японія закликала нас приєднатися до боротьби проти китайського уряду. Хоча це означає, що ми будемо боротися проти наших співвітчизників-китайців разом із японцями, не схоже, що в нас є великий вибір, зважаючи на присутність і загрозу Японії так близько до дому."
 japfeng.4.a: "Дуже добре."

 japfeng.5.t: "Prince Kan'in Prepares to Visit Fengtian"
 japfeng.5.d: "Prince Kan'in Kotohito, Great-Uncle to the Emperor, has informed the government of his intention to conduct a state visit to [FNG.GetLeader]'s Manchurian based government. This is not the Prince's first visit to [716.Controller.GetVictoryPointName_11771], but with Fengtian's ambitions to extend their rule over all of China quickly seeming more and more likely to come to fruition, the Prince has expressed a personal interest in inspecting the readiness of their government for this struggle.\n\nWhile the government has of course approved the Prince's request and has already begun preparing for the details of his visit, many fear that it may be far from routine. As countless have become far too unfortunately aware in recent years, China is filled with radical elements, and especially in Fengtian many of them will struggle to pass up the opportunity to do harm to a member of the Japanese royal family. To ensure this does not come to pass the exact details and itinerary will need to be kept a closely guarded secret, and a letter has been sent via the consulate in [716.Controller.GetVictoryPointName_11771] warning [FNG.GetLeader] to not mess this up, phrased of course as diplomatically as possible."
 japfeng.5.a: "The Prince's visit will go without a hitch, if Zhang knows what's good for him."

 japfeng.6.t: "Fengtian Cancels the Prince's Visit Early"
 japfeng.6.d: "Citing a potentially uncovered plot to assassinate Prince Kan'in, the Fengtian Government has suddenly cancelled the rest of the Prince's visit to Manchuria. Within a few hours the Prince was back on a ship destined for Japan, with the Prince reportedly expressing to anyone who would listen his disdain for [FNG.GetLeader]'s inability to ensure the continuation of his tour."
 japfeng.6.a: "While unfortunate, at least he is unharmed."

 japfeng.7.t: "Prince's Visit Cancelled Early"
 japfeng.7.d: "With the Fengtian Government now in a state of war, a mutual decision has been made for the Prince's visit to the nation to be cancelled. While the cancellation is of course primarily due to security reasons, the Prince will be needed back home in Japan to help coordinate plans for aiding Fengtian in their offences."
 japfeng.7.d_FNG: "With the Fengtian Government now in a state of war, a mutual decision has been made for the Prince's visit to the nation to be cancelled. The cancellation is of course primarily due to security reasons, with the Prince's entourage being hurriedly evacuated back home to Japan now that we are at war with them."
 japfeng.7.a: "A shame, but an understandable one."

 japfeng.8.t: "Prince Kan'in Returns to Japan"
 japfeng.8.d: "To the relief, and significant surprise, of much of the government, Prince Kan'in Kotohito has finished his tour of the Fengtian Government's territories without any major complications. After a full inspection of the Government's major cities and their military installations, the Prince returned home to Japan via a ship which arrived back late last night.\n\nWasting no time, the Prince has compiled a shortform report about the observations of his visit. While he of course remained very courteous about Fengtian's failings during the duration of his visit, the same has not rang true with his report. Describing in great details the military, social, and even economic shortcomings of [FNG.GetLeader]'s state, the report finally concludes by questioning if Fengtian will even be able to maintain control of Manchuria, let alone the rest of the nation."
 japfeng.8.a: "Well, it could have always been worse."

 japfeng.9.t: "Prince Kan'in Returns to Japan"
 japfeng.9.d: "To the relief, and significant surprise, of much of the government, Prince Kan'in Kotohito has finished his tour of the Fengtian Government's territories without any major complications. After a full inspection of the Government's major cities and their military installations, the Prince returned home to Japan via a ship which arrived back late last night.\n\nWasting no time, the Prince has compiled a shortform report about the observations of his visit. Rather shockingly, the report has contained almost nothing but praise for the Fengtian regime, and great commendation for [FNG.GetLeader]'s excellent leadership of it. It seems that the Prince is highly confident that barring extenuating circumstances, Fengtian will be able to soon extend their rule across the whole of China. To top it all of, it seems that the Prince has personally arranged for a small gift to be provided to Fengtian as a \"Thank You\" for the excellent security provided for him."
 japfeng.9.a: "Sounds like he enjoyed himself then."

 japfeng.10.t: "Failed Attempt on Prince Kan'in's Life!"
 japfeng.10.d: "It appears that the fears of many in the government have come to fruition, and an assassination attempt has been carried out against Prince Kan'in Kotohito during his tour of the Fengtian Government's territories. While this is of course disastrous news, there is at least a silver lining as the Prince has survived this brutal deed relatively unscathed. After being quickly treated by the Japanese medical staff sent to accompany him for if such an event were to occur, it seems that the Prince is on track for a remarkably swift recovery.\n\nNews of this failed assassination has reached [JAP.Capital.GetCapitalVictoryPointName] remarkably fast, prompting a flurry of angry demands throughout the night for [FNG.GetLeader]'s head, preferrably on a silver plater. As dawn began to break, these demands began to shift to a more reasonable push for the temporary withdrawal of Japanese aid to Fengtian as punishment for their insolence. These calls are not universal however, and some have instead argued that punishing an ally so harshly over this will simply harm Japanese interests in the long run, and advocate only a token condemnation. It seems an executive decision must be made as to how to respond."
 japfeng.10.a: "They must be punished for this insolence!"
 japfeng.10.b: "They simply did the best they could."

