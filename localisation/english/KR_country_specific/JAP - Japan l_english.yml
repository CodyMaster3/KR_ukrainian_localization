### Ideas ###
 JAP_narrow_rail: "Вузькоколійні залізниці"
 JAP_narrow_rail_desc: "Залізниці Японії прокладені з використанням незвично вузької колії, яка була успадкована від Британської імперії в епоху Мейдзі. Конструкція цієї колії дає змогу з легкістю прокладати залізницю в горах, однак вона також накладає певні швидкісні обмеження, які негативно позначаються на нашій промисловості. Експерти сперечаються з приводу того, чи варте питання конверсії вузької колії уваги уряду."
