### Peace Deals ###
 JAP_fading_sun: "Згасаюче сонце"

 JAP_fading_sun_timer: "Згасаюче сонце"
 JAP_fading_sun_timer_desc: "Ми втратили контроль над більшою частиною наших материкових володінь! Ми все ще можемо продовжувати війну, але недовго. Кількість політиків, які підтримують війну, зменшується. Якщо імперія хоче вижити, то вона повинна повернути свої землі якомога швидше."

 JAP_fading_sun_timer_enemy: "Згасаюче сонце"
 JAP_fading_sun_timer_enemy_desc: "Втрата Корейського півострова і Порт-Артура внаслідок нападу іноземних сил - серйозний удар по наших поточних військових зусиллях. Хоча ризик вторгнення на Домашні острови невеликий, якщо ми не зможемо закріпитися на материку, внутрішні заворушення, викликані нашими численними поразками, незабаром змусять нас сісти за стіл переговорів."

 JAP_offer_peace_to_china: "Запропонувати мир Китаю"
 JAP_offer_peace_to_china_desc: "Китайці перемогли наші армії і тепер контролюють Маньчжурію та Корею. Хоча вони не здатні вторгнутися на Домашні острови, сором і приниження від цієї поразки викликали масові внутрішні заворушення. Найкращим варіантом дій зараз є переговори про мир, незважаючи на ганьбу, і перехід до боротьби з нашими новими внутрішніми проблемами."
 JAP_offer_peace_to_russia: "Запропонуйте мир [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc: "Росіяни перемогли наші армії і тепер контролюють наші території на материку, раз і назавжди помстившись за свою поразку 1905 року. Хоча вони не здатні вторгнутися на Домашні острови, сором і приниження від цієї поразки спричинили масові внутрішні заворушення. Найкращим варіантом дій зараз є переговори про мир, незважаючи на ганьбу, і перехід до боротьби з нашими новими внутрішніми проблемами."

