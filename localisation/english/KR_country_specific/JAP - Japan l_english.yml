### Focuses - Foreign - Base ###
 JAP_rising_sun: "Hakkō Ichiu"
 JAP_rising_sun_desc: "Правильний напрямок зовнішньої політики Японії довгий час обговорювали як ідеологи, так і військові теоретики. Усі вони зійшлися в одному - світ стане кращим, якщо перебуватиме під одним дахом."

### Focuses - Nanshin-ron ###
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "За всієї своєї могутності, Японія має стратегічний недолік - залежність від іноземної нафти. Прагнучи самозабезпечення та безпеки від постійних зазіхань з боку західного імперіалізму, чи не було б розумно одночасно роздобути нафтові родовища та розширити нашу сферу безпеки?"
 JAP_extend_pacific_security_zone: "Тихоокеанська зона безпеки"
 JAP_extend_pacific_security_zone_desc: "Америку поглинув хаос і буде нерозумно цим не скористатися. На порядок денний винесено питання про створення тихоокеанської зони безпеки, яка покликана забезпечити захист і розширення наших тихоокеанських володінь."
 JAP_hawaii: "Тиск на Гаваї"
 JAP_hawaii_desc: "Позиція Америки на Тихому океані ослабла, що дає нам можливість анексувати невизнані Гаваї. Зайнявши острови, ми на найближчі роки забезпечимо нашу імперію непробивним кордоном на заході."
 JAP_target_east_indies: "Ціль: Ост-Індія"
 JAP_target_east_indies_desc: "Острови Ост-Індії століттями перебували під гнітом нідерландців, чиї великі ресурси осідали в кишенях гнобителів. Ми повинні покінчити з цією несправедливістю, шляхом звільнення цих ресурсів для сфери співпроцвітання - для тих, кому ці ресурси належать по праву!"
 JAP_philippines: "Тиск на Філіппіни"
 JAP_philippines_desc: "З відходом імперіалістів, ми можемо відправити наші кораблі на захоплення Філіппін для їхньої інтеграції у Сферу Співпроцвітання. Зрозуміло, не всі філіппінці оцінять наше рішення."
 JAP_claim_colonies: "Територія Південних морів"
 JAP_claim_colonies_desc: "Кожен не захоплений японцями острів у Тихому океані ставить під удар безпеку рідних островів. Німецька Імперія не має права на жоден із цих островів, і тому вони належать нам по праву. Спочатку ми формалізуємо наші домагання на територію Південного моря. Потім ми можемо використовувати ці домагання, щоб ввести їх у нашу імперію, чи то за допомогою дипломатії, чи то за допомогою могутності Японського Імператорського Флоту."
 JAP_ultimatum: "Колоніальний ультиматум"
 JAP_ultimatum_desc: "Ми повинні використати можливість стати єдиною імперією Азії та Тихого океану. Одним із кроків до цього буде вимога від німців усіх їхніх східноазійських і тихоокеанських володінь, а також китайських концесій. Відмова від наших вимог означає війну!"
 JAP_target_indochina: "Ціль: Індокитай"
 JAP_target_indochina_desc: "Індокитай не повинен залишатися незалежним, питання його суверенітету має бути вирішене якомога швидше."
 JAP_target_siam: "Тиск на Сіам"
 JAP_target_siam_desc: "Ми сподівалися, що сіамці проявлять розсудливість і приєднаються до нас, але отримавши від них їхню відмову, у нас немає іншого вибору, окрім як змусити їх підкоритися нам!"

### Focuses - The New Order ###
 JAP_new_order_in_east_asia: "Новий порядок у Східній Азії"
 JAP_new_order_in_east_asia_desc: "Оскільки Росія не становить загрози за Амуром, а американці втягнуті в громадянську війну, настав час виконати наше призначення. Китай є слабким, корумпованим і розділеним, і його необхідно привести в сучасну епоху під керівництвом Японії. Якщо китайці не погодяться, то ми просто повинні викласти їм суворий урок непокори."
 JAP_mantetsu_projects: "Проєкти Мантецу"
 JAP_mantetsu_projects_desc: "Маньчжурська залізниця управляє залізницями Маньчжурії та Кореї від нашого імені, і, як наслідок, глибоко залучена в економіку Північно-Західного Китаю. У міру того, як ми розширюємо свій вплив на внутрішні райони і узбережжя нашої китайської маріонетки, вони, безсумнівно, будуть пропонувати все більш амбітні проекти з розвитку регіону."
 JAP_support_allies: "Підтримка союзних мілітаристів"
 JAP_support_allies_desc: "Багато китайських мілітаристів шикуються в ряд для отримання допомоги від нас, як це свого часу зробив Чжан Цзолінь. Ми повинні добре екіпірувати їх і змусити працювати на нас."
 JAP_five_races_under_the_sun: "Five Races under the Sun"
 JAP_five_races_under_the_sun_desc: "While many warlords fly the five-coloured flag, the truth is that the Han Chinese have suppressed the other four races of China for centuries. Under our guidance, we shall assist those downtrodden by their oppression and work to divide China more thoroughly regardless of the opinions of our proxies."
 JAP_national_mobilisation_law: "Закон про національну мобілізацію"
 JAP_national_mobilisation_law_desc: "Війна в Китаї стане грандіозним починанням, яке безумовно помітно позначиться на нашій економіці. Ми маємо бути впевнені, що наш народ готовий перенести тяготи війни."
 JAP_peace_and_reconstruction: "Peace and Reconstruction"
 JAP_peace_and_reconstruction_desc: "The years-long period of warlordism is coming to an end as our troops have successfully occupied the two ancient capitals of China, but it is not over yet. The warlords continue to resist our efforts to make China whole again, ironically something they claim to champion. Promoting peace, reconciliation and reconstruction - ideals truly worth striving for - will be our key to ending this conflict once and for all."
 JAP_peace_and_reconstruction_tt: "These decisions will weaken the Chinese factions we are at war with."
 JAP_victory_with_vision: "Victory with a Vision"
 JAP_victory_with_vision_desc: "An endless war of attrition will benefit no one. Those who say we came into conflict with the warlords due to some noble desire to reunite the Chinese people and pan-Asian prosperity have it wrong: this is a great war to dominate all of East Asia, and we intend to ensure that our hard-won gains will ensure prosperity back home."
 JAP_continental_warfare: "Continental Warfare"
 JAP_continental_warfare_desc: "A series of decisive battles has been planned called Operation Ichi-gō, intended to link up our various armies and crush the Chinese once and for all. We are staking a great deal on this, and if we should prove to be unsuccessful, our stability is sure to suffer as the war will seem un-winnable to the public. But we have every faith in our generals to bring victory at last. Forward Japanese soldiers! Tennō Heika Banzai!"
 JAP_the_fruits_of_loyalty: "The Fruits of Loyalty"
 JAP_the_fruits_of_loyalty_desc: "The government of Zhang Zuolin has been our main ally in China for many years, and supporting him in his quest to unify China has been our goal and the reason for this war. It is therefore imperative that we turn over all land we have taken that he claims as a core part of China."
 JAP_plant_cherry_blossoms: "Plant Sakura Trees"
 JAP_plant_cherry_blossoms_desc: "The blood that we have shed in China has been costly and our gains hard-won. We aren't about to let some jumped-up warlord with ideas about his rights or Chinese nationalism take them from us. Our key claims in China will remain under our control and open to settlement by Japanese people, which we shall symbolise by planting cherry trees."
 JAP_dismantle_legation_cities: "Dismantle the Legation Cities"
 JAP_dismantle_legation_cities_desc: "The self-righteous westerners who run [LEC.GetNameDef] have seen fit to exclude us from their councils and halls of power. We shall show them the price of their impudence."

### Focuses - Foreign - Factions ###
 JAP_tokyo_conference: "Токійська конференція"
 JAP_tokyo_conference_desc: "Паназіатська думка була щиро підтримана більшістю наших політиків. Проведення масштабної конференції в Токіо, за участю дипломатів з усієї Азії, дасть нам змогу надихнути східні народи на спільну співпрацю проти західного імперіалізму."
 JAP_osaka_conference: "Економічне бюро Осаки"
 JAP_osaka_conference_desc: "В Осаці, одному з наших найбільших промислових міст, ми вирішили заснувати торгову комісію з представників з усієї Азії. Основним завданням комісії має стати створення економічних зв'язків між членами Сфери Спроцвітання, що дасть нам змогу популяризувати серед них економічну самодостатність і розширити наш вплив."
 JAP_mission_to_india: "Делегація до Індії"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] готова вступити до наших лав. Вона має всі причини побоюватися як панування європейців, так і синдикалістів. Було б розумно зробити з Індії добровільного союзника, ніж безпосередньо підпорядкувати її."
 JAP_target_india: "Ціль: Індія"
 JAP_target_india_desc: "Індія є непідвладною нам силою, у якої достатньо людських ресурсів, щоб у перспективі становити для нас загрозу. Ми повинні якнайшвидше підпорядкувати її."
 JAP_isolate_australasia: "Ізоляція Австралазії"
 JAP_isolate_australasia_desc: "Сфера спільного процвітання має сильний контроль над торгівлею в Тихоокеанському регіоні, і ми повинні продемонструвати це за допомогою каральних санкцій проти імперіалістичного форпосту європейського колоніалізму, яким є '[AST.GetNameDefCap]'."
 JAP_integrate_asian_economies: "Економіка Великої Азії"
 JAP_integrate_asian_economies_desc: "Економічна влада - ключ до всього, і ось тепер, коли Японія стала незаперечною володаркою Азії, у наших силах почати процес, який ми розпочали в Осаці, - зміцнити економічні зв'язки східноазійських держав із нами з метою їхнього підпорядкування нашій волі."
 JAP_final_victory: "Перемога над імперіалізмом"
 JAP_final_victory_desc: "Нарешті, перемога в наших руках. Японія стала незаперечною господинею всієї Східної Азії! Ми поставили кожного нашого конкурента на своє місце і вигнали європейців із земель, які по праву є нашими. Рідні острови стали центром азіатської економіки. Коли тигр гарчить - світ здригається!"
 JAP_prosperity_ships: "'Prosperity' Ships"
 JAP_prosperity_ships_desc: "We are already building our ships by using certain serial build modules, but now our demand for cargo ships is higher than even before. Our bright engineers propose to build whole ships from modules which will be manufactured on a factory line."
 JAP_copro_development_plan: "Co-prosperity Naval Development Plan"
 JAP_copro_development_plan_desc: "The dockyard capacity of most of our allies is just laughable. While their workers will never match up to the Japanese spirit, we must support their naval capacity build-up as each and every ship will be needed in the next war."
 JAP_naval_engineering_assistance: "Naval Engineering Assistance"
 JAP_naval_engineering_assistance_desc: "The target of the Naval Engineering Assistance programme is simple; allow our allies build something more than mere cargo ships."
 JAP_unified_production: "Unified Production"
 JAP_unified_production_desc: "Now that our allies' naval production is up and running, we can use their new capacity to build a fleet big enough to protect the entire sphere."

