 JAP_arahata_kanson_leader_desc: "§YBorn:§! §LAugust 14th, 1887, in Yokohama, Kanagawa Prefecture, Empire of Japan§!\n§YBackground:§! §LThe first Chairman of the People's Republic of Japan, Arahata Kanson, took office during the immediate change in the political landscape of the nation. Having been arrested in the Red Flag Incident, Arahata had to hide his pro-socialist tendencies, later creating a socialist underground for left-leaning activists. It is said Arahata might be responsible for all the radical left violence against the Imperial regime.§!"

