 JAP_land_reform: "Земельна реформа"
 JAP_land_reform_desc: "Земельна реформа є головним болем японських політиків ось уже майже 70 років. Ми не перші з тих, хто наважився взятися за неї, однак якщо ми не проявимо належної обережності, то й останніми теж не будемо. Що більше часу і зусиль ми вкладемо в її проведення, то більша ймовірність того, що наші витрати окупляться. Не варто забувати, що ми можемо оголосити про завершення реформи в будь-який момент...\n\nПоточний прогрес земельної реформи: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "Розпочати земельну реформу"
 JAP_land_reform_1_desc: "Закон про земельну реформу покликаний обмежити вплив приватних землевласників і роздати орні наділи злиденним селянам. Протягом наступних чотирьох років, згідно з нашими початковими планами, відбудеться перерозподіл усієї землі, що належить тим землевласникам, які не ухиляються від дотримання нового закону."
 JAP_land_reform_2: "Продовжити земельну реформу"
 JAP_land_reform_2_desc: "Розширений план реформи надасть землевласникам державні облігації, на додаток до грошової суми як відшкодування за примусово продану землю. Це рішення стане значущим кроком на шляху до подолання сільської бідності, яка мучить нашу країну протягом кількох поколінь."
 JAP_land_reform_3: "Розширити земельну реформу"
 JAP_land_reform_3_desc: "Найамбітніший із наявних у нас планів земельної реформи надасть чиновникам більше повноважень для боротьби з ретроградами."
 JAP_land_adjustment: "Закон про перерозподіл землі"
 JAP_land_adjustment_desc: "Закон про перерозподіл землі створить юридичну основу для захисту прав орендарів. Він заборонить землевласникам в односторонньому порядку розривати договір оренди або відмовляти орендарям у поновленні договору без будь-яких причин."
 JAP_rent_control: "Закон про регулювання ренти"
 JAP_rent_control_desc: "Закон про регулювання ренти дасть змогу місцевій владі впроваджувати систему регулювання плати за оренду землі та дозволяти губернаторам префектур втручатися в тих випадках, коли рента виявляється необґрунтовано високою."
 JAP_agriculture_land_control: "Закон про регулювання сільськогосподарської землі"
 JAP_agriculture_land_control_desc: "Закон про регулювання сільськогосподарської землі передбачає, що торгівля угіддями або їхня перебудова для несільськогосподарських цілей спершу мають бути схвалені місцевою владою. Цей закон дасть нам змогу обирати, де і в якій кількості слід садити певні сільськогосподарські культури з метою збереження високих темпів виробництва основних продуктів харчування.."
 JAP_finish_land_reform: "Завершити земельну реформу"
 JAP_finish_land_reform_desc: "Ми завершимо проведення нашої земельної реформи і подивимося на результат..."

