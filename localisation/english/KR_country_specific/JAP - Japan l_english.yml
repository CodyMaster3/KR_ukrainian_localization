### Puppet Ideas - Suzuha ###
 JAP_Imperial_Family_exiled: "Imperial Family Exiled"
 JAP_Imperial_Family_exiled_desc: "The Emperor and his family were exiled, never to be seen again on the Home Isles. While the angry voices of the populace could be heard on the streets, no bigger violence erupted. Our national prestige and the abilities of the army suffered noticeably, however."
 JAP_Imperial_Family_powerless: "Imperial Family Abolished"
 JAP_Imperial_Family_powerless_desc: "The Congress has decided to abolish the Imperial Titles of the Yamato Family. The Emperor and his family now possess a citizen status, like all of us. This move convinced a large part of our populace to support Socialism and the new regime."
 JAP_country_unrest: "Country-wide Unrest"
 JAP_country_unrest_desc: "Getting rid of the monarchy has outraged parts of Japanese society: some cities have been plunged into chaos and the military refuses to accept the new regime. Hopefully time will heal all the wounds."
 JAP_shattered_people_idea: "Shattered People"
 JAP_shattered_people_idea_desc: "For centuries, the Japanese people have held unwavering support and faith in their emperor. The country of Japan had never before been vanquished but all those beliefs have shattered in a cascade of broken dreams and trust as the Japanese Home Islands now find themselves fully occupied for the first time. It will take serious effort to rebuild the trust of the Japanese people and to combat the feelings of defeatism and pessimism."
 JAP_devastated_national_economy_idea: "Devastated National Economy"
 JAP_devastated_national_economy_idea_desc: "Japan's unprecedented defeat and total capitulation to a foreign occupier has rendered the collapse of the entire Japanese economy. Despite the economic chaos that followed the fall of Mantetsu, there is no greater economic catastrophe in Japanese history than the complete occupation and suspension of all economic acitivites. As the nation's economy staggers and moans under the weight of debt and lack of investments, it will take a long time before Japan's economy is fully able to recover itself."
 JAP_disarmed_nation_idea: "Disarmed Nation"
 JAP_disarmed_nation_idea_desc: "Stipulated by its now new foreign occupier, the entire army, navy, and airforces of the Empire of Japan is to be disbanded for the time being as a punishment for Japan's imperialistic wars across Asia. Unitl Japan's trust is regained in the eyes of its overlord, there is no future for it having any form of armed forces for the time being."
 JAP_jpel_influence_idea: "Defections to the JPEL"
 JAP_jpel_influence_idea_desc: "The Japanese People's Emancipation League is composed of Japanese soldiers who have decided to surrender to the Kuomintang and refugees fleeing our lands. Open to all, the JPEL unites many disgruntled citizens of our nation with the promise of a new dawn in Japan that will herald the end of militarism. Defections to the JPEL have hurt our morale and resolve."

 # Socialist & CHI KMT
 JAP_sister_republic_idea: "Sister Republic"
 JAP_sister_republic_idea_desc: "Despite the terror that the Japanese brought upon the Chinese people, years of Chinese-led tutelage have inspired the Japanese to carry out their own form of the national revolution. By following the Three Principles of the People, they too shall become comrades in the greater Pan-Asian struggle against imperialism. Emerging from the chaos and humiliation of defeat, Japan has now found itself on the trek towards a new destiny - one that renounces imperialism and seeks solidarity with her fellow socialist sisters and brothers."
 JAP_communist_republic_of_japan_idea: "Communist Republic of Japan"
 JAP_communist_republic_of_japan_idea_desc: "Against all odds, the communists in Japan have created a true people's republic - a people's government devoted to the workers and peasants of Japan. No longer shall they be bound by the feudal chains of the Emperor and his court nor are they forced to serve the whims of the capitalists militarists. A new dawn and a new sun rises across Asia, as the people have truly stood up!"
 JAP_the_revolution_successful_idea: "The Revolution: Successful"
 JAP_the_revolution_successful_idea_desc: "Against all odds, the socialists and social-democrats have worked together and formed a united front; dedicated towards the true proletariat of Japan. Now, we shall do our very best to ensure that the revolution remains successful and that the Red Flag does not stop flying! Remember the martyrs of 1911 and of those who came before us comrades, long live Japanese socialism!"
 JAP_chinese_construction_crews_idea: "Sino-Japanese Construction Scheme"
 JAP_chinese_construction_crews_idea_desc: "Due to the devastating effects of war, the Chinese have volunteered to help us by sending thousands of Chinese workers to help rebuild Japan's civilian and even military industries. It is the goal that Japan's industries be rebuilt not for the sake of war, but to restore the pre-war quality of life in Japan."
 JAP_five_year_plan_idea: "Five Year Plan"
 JAP_war_reparations_chi_overlord_idea: "War Reparations Order"
 JAP_war_reparations_chi_overlord_idea_desc: "As part of the pain and suffering that the Japanese have brought upon the Chinese people, the Japanese government has agreed to humiliating terms of repayment and compensation in the form of war reparations for a determined period of time."
