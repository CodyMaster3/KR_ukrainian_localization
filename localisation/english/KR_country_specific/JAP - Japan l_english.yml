 JAP_nosaka_sanzo_desc_body: "The son of a prosperous Japanese merchant, Nosaka was raised in a bourgeois environment and attended Keio University. It was at his time in Keio, that Nosaka became interested in the international labour movement, an interest that was supported by one of his professors, Kiichi Horie. He then completed a study on a moderate labour organisation known as the \"Yuaikai\" and after graduation; he became an editor for the organisation's journal.\n\nFollowing the 1917 Bolshevik Revolution and the subsequent 1919 French Revolution, Nosaka became a committed Marxist and arrived in France in 1919, where he became acquainted with British and French socialists. Influential through the Third Internationale as one of the de facto leaders of Japan's budding socialist movement, he was able to grow close to the Kuomintang's leftist leadership following their expulsion from China following the failure of the First Northern Expedition. He was involved in preparations for the 1932 Shanghai Uprising orchestrated by both the Kuomintang and the League of Chinese Syndicalists, but the uprising's failure led him to participate in the Mingan insurgency as a volunteer.\n\nAfter having accompanied the Kuomintang for some time and witnessing the success of the Second Expedition, Nosaka pledged his services to the Chinese Army"
 JAP_nosaka_sanzo_leader_desc: "§YBorn:§! §LMarch 30th, 1892, in Hagi, Yamaguchi Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_nosaka_sanzo_desc_body$, helping facilitate the re-education of captured Japanese POWs during the Second-Sino Japanese War. It is with this task, that he has earned the KMT's trust in leading the new Japanese Socialist Republic towards a new dawn along with their Chinese sister Republic.§!"
 JAP_nosaka_sanzo_commander_desc: "§YBorn:§! §LMarch 30th, 1892, in Hagi, Yamaguchi Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_nosaka_sanzo_desc_body$. Welcoming any aid, the Central Committee has allowed him to serve the Chinese National Revolutionary Army as a general. Although separated from his homeland in the service of another nation, Nosaka hopes to one day return to Japan and bring about a Japanese Socialist Revolution with himself at its helm.§!\n\n§YNotes: Hoping only to aid the Chinese National Revolution, Nosaka Sanzō has kept out of the political infighting within the KMT and is seen as a neutral figure.§!"

