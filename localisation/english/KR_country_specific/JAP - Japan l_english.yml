 JAP_develop_chosen_tungsten_mines: "Розширити вольфрамові шахти в Кореї"
 JAP_develop_chosen_tungsten_mines1_desc: "Ми почали розширювати наші вольфрамові шахти в [527.GetName], і знадобиться деякий час і зусилля, щоб розширити наші шахти там."
 JAP_develop_chosen_tungsten_mines2_desc: "Ми почали другу спробу розширення наших вольфрамових шахт у [527.GetName], і знадобиться певний час і зусилля, щоб розширити наші шахти там."
