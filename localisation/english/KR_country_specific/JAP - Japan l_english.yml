 JAP_no_army_focus: "Розділена армія"
 JAP_no_army_focus_desc: "Японська армія потребує єдиного керівництва. Зараз у вищому командуванні розбрат, а в армії немає єдиної військової доктрини. Поки ситуація не буде вирішена, ми не зможемо проводити будь-які наступальні операції."
 JAP_bad_land: "Погане землекористування"
 JAP_bad_land_desc: "У Японії дуже неефективне землекористування. Смертельна комбінація із зарегульованості в одних префектурах і нестачі регулювання в інших, укупі зі значними обмеженнями для створення нової орної землі призвели до того, що ціни на оренду сільськогосподарських наділів злетіли до небес."
 JAP_BUR: "Бюрократична економіка"
 
 JAP_rising_sun_idea: "Імперська слава"
 JAP_rising_sun_idea_desc: "Японія не завжди отримувала тієї поваги, на яку вона заслуговує. Багато що змінилося за 30 років, багато що залишається колишнім. У світлі цього, ми віримо, що кожен громадянин Японії виконає свій патріотичний обов'язок; ніщо нас не зупинить.\n\nМи є наймогутнішою державою Азії і плоди війни повинні належати нам і тільки нам."
 fengtian_exploitation: "Дивіденди Мантецу"
 fengtian_exploitation_desc: "Маючи фактичну монополію на значну частину економіки Феньтяня, Мантецу створює величезні прибутки і приносить користь Японії як через дивіденди від акцій, що належать державі, так і через прямі податкові надходження."
 JAP_fengtian_bailout: "Фінансова допомога Фентяню"
 JAP_fengtian_bailout_desc: "Ми надаємо Фентянському уряду економічну допомогу шляхом скупки достатньої кількості срібла для заповнення їхніх грошових резервів."
 JAP_MANTETSU_COLLAPSE: "Колапс Мантецу"
 JAP_MANTETSU_COLLAPSE_desc: "Оскільки значні прибутки Мантецу є основним рушієм японської економіки та джерелом майже чверті річного доходу уряду, оптове захоплення та знищення її операцій у Китаї призвело до того, що країна здригнулася від жаху."
 
 JAP_ANQ_Reconstruction_Plan: "План реконструкції Аньціну"
 JAP_ANQ_Reconstruction_Plan_desc: "Щоб Фентянь міг скористатися допомогою Аньціна, останньому необхідно швидко відновитися. Ми вирішили відправити Аньціну значну допомогу."
 
 JAP_china_training: "Японська програма підготовки"
 JAP_china_training_desc: "Бажаючи посилити армії своїх союзників, японці надали своїх офіцерів для тренування нових солдатів."
 JAP_china_attack_support: "Японська підтримка наступу"
 JAP_chinese_seperatist_support: "Японська підтримка незалежності"
 
 JAP_chinese_manpower_idea: "Китайські солдати"
 JAP_chinese_manpower_idea_desc: "Невелика кількість китайських солдатів хоче служити в наших лавах під командуванням японських сил, що підтримують маршала Чжан Цзоліня."
 JAP_three_alls_idea: "Стратегія "Спалити вщент""
