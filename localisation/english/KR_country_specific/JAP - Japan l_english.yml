 JAP_land_reform_desc: "Земельна реформа є головним болем японських політиків ось уже майже 70 років. Ми не перші з тих, хто наважився взятися за неї, однак якщо ми не проявимо належної обережності, то й останніми теж не будемо. Що більше часу і зусиль ми вкладемо в її проведення, то більша ймовірність того, що наші витрати окупляться. Не варто забувати, що ми можемо оголосити про завершення реформи в будь-який момент...\n\nПоточний прогрес земельної реформи: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "Розпочати земельну реформу"
 JAP_land_reform_1_desc: "Закон про земельну реформу покликаний обмежити вплив приватних землевласників і роздати орні наділи злиденним селянам. Протягом наступних чотирьох років, згідно з нашими початковими планами, відбудеться перерозподіл усієї землі, що належить тим землевласникам, які не ухиляються від дотримання нового закону."
 JAP_land_reform_2: "Продовжити земельну реформу"
 JAP_land_reform_2_desc: "Розширений план реформи надасть землевласникам державні облігації, на додаток до грошової суми як відшкодування за примусово продану землю. Це рішення стане значущим кроком на шляху до подолання сільської бідності, яка мучить нашу країну протягом кількох поколінь."
 JAP_land_reform_3: "Розширити земельну реформу"
 JAP_land_reform_3_desc: "Найамбітніший із наявних у нас планів земельної реформи надасть чиновникам більше повноважень для боротьби з ретроградами."
 JAP_land_adjustment: "Закон про перерозподіл землі"
 JAP_land_adjustment_desc: "Закон про перерозподіл землі створить юридичну основу для захисту прав орендарів. Він заборонить землевласникам в односторонньому порядку розривати договір оренди або відмовляти орендарям у поновленні договору без будь-яких причин."
 JAP_rent_control: "Закон про регулювання ренти"
 JAP_rent_control_desc: "Закон про регулювання ренти дасть змогу місцевій владі впроваджувати систему регулювання плати за оренду землі та дозволяти губернаторам префектур втручатися в тих випадках, коли рента виявляється необґрунтовано високою."
 JAP_agriculture_land_control: "Закон про регулювання сільськогосподарської землі"
 JAP_agriculture_land_control_desc: "Закон про регулювання сільськогосподарської землі передбачає, що торгівля угіддями або їхня перебудова для несільськогосподарських цілей спершу мають бути схвалені місцевою владою. Цей закон дасть нам змогу обирати, де і в якій кількості слід садити певні сільськогосподарські культури з метою збереження високих темпів виробництва основних продуктів харчування.."
 JAP_finish_land_reform: "Завершити земельну реформу"
 JAP_finish_land_reform_desc: "Ми завершимо проведення нашої земельної реформи і подивимося на результат..."
 JAP_merge_army_ideas: "Завершити реформу армії"
 JAP_merge_army_ideas_desc: "Реформа нашої армії, нарешті, завершена, і наша армія готова на все."
 
##Resource Decisions##
 JAP_develop_chosen_tungsten_mines: "Розширити вольфрамові шахти в Кореї"
 JAP_develop_chosen_tungsten_mines1_desc: "Ми почали розширювати наші вольфрамові шахти в [527.GetName], і знадобиться деякий час і зусилля, щоб розширити наші шахти там."
 JAP_develop_chosen_tungsten_mines2_desc: "Ми почали другу спробу розширення наших вольфрамових шахт у [527.GetName], і знадобиться певний час і зусилля, щоб розширити наші шахти там."
 JAP_develop_chosen_tungsten_mines3_desc: "Ми почали третю спробу розширення наших вольфрамових шахт у [527.GetName], і знадобиться певний час і зусилля, щоб розширити наші шахти там."
 JAP_develop_chosen_tungsten_mines4_desc: "Ми отримали повідомлення про кілька нових родовищ вольфраму в [525.GetName], в той час як ми перевіряємо ці повідомлення, ми проведемо четверту спробу розширення в [527.GetName]."
 JAP_develop_chosen_tungsten_mines5_desc: "Наші старателі повернулися з [525.GetName] і підтвердили, що там є велике родовище вольфраму, ми негайно почнемо розробляти це нове родовище, а також закінчимо розширювати шахти в [527.GetName]."
 
## Peace Deals ##
 JAP_fading_sun: "Згасаюче сонце"
 
 JAP_fading_sun_timer: "Згасаюче сонце" 
 JAP_fading_sun_timer_desc: "Ми втратили контроль над більшою частиною наших материкових володінь! Ми все ще можемо продовжувати війну, але недовго. Кількість політиків, які підтримують війну, зменшується. Якщо імперія хоче вижити, то вона повинна повернути свої землі якомога швидше."
 
 JAP_fading_sun_timer_enemy: "Згасаюче сонце"
 JAP_fading_sun_timer_enemy_desc: "Втрата Корейського півострова і Порт-Артура внаслідок нападу іноземних сил - серйозний удар по наших поточних військових зусиллях. Хоча ризик вторгнення на Домашні острови невеликий, якщо ми не зможемо закріпитися на материку, внутрішні заворушення, викликані нашими численними поразками, незабаром змусять нас сісти за стіл переговорів."
 
 JAP_offer_peace_to_china: "Запропонувати мир Китаю"
 JAP_offer_peace_to_china_desc: "Китайці перемогли наші армії і тепер контролюють Маньчжурію та Корею. Хоча вони не здатні вторгнутися на Домашні острови, сором і приниження від цієї поразки викликали масові внутрішні заворушення. Найкращим варіантом дій зараз є переговори про мир, незважаючи на ганьбу, і перехід до боротьби з нашими новими внутрішніми проблемами."
 JAP_offer_peace_to_russia: "Запропонуйте мир [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc: "Росіяни перемогли наші армії і тепер контролюють наші території на материку, раз і назавжди помстившись за свою поразку 1905 року. Хоча вони не здатні вторгнутися на Домашні острови, сором і приниження від цієї поразки спричинили масові внутрішні заворушення. Найкращим варіантом дій зараз є переговори про мир, незважаючи на ганьбу, і перехід до боротьби з нашими новими внутрішніми проблемами."
 
 JAP_will_surrender_if_forced_out_of_china: "Наслідки, якщо Японія не контролює жодної держави в континентальному Китаї:"
 JAP_all_chinese_allies_capitulated: "Усі китайські союзники в континентальній Азії капітулювали"
 JAP_all_owned_chinese_states_occupied: "Усі держави, що перебувають у власності материкового Китаю, окуповані"

### War Decisions ###
 JAP_second_sino_japanese_war: "Друга китайсько-японська війна"
 JAP_second_sino_japanese_war_desc: "Остаточне протистояння між двома стародавніми державами нарешті відбулося. Японські війська набагато більш навчені та дисципліновані, ніж середній китайський солдат, що в поєднанні з нашою технологічною перевагою дає нам значну перевагу. Однак що далі ми просуваємося в Китай, то складніше буде утримувати контроль. За імператора!"
 JAP_step_up_war_effort: "Активізувати воєнні дії"
 
 JAP_threaten_philippines: "Погрожувати Філіппінам"
 JAP_threaten_philippines_desc: "Тепер, коли американці пішли, ми можемо відправити наші військові кораблі для захоплення архіпелагу і повернення стабільності на острови. Зрозуміло, філіппінцям може це не сподобається."
 JAP_attack_indochina: "Напасти на [From.GetNameDef]"
 JAP_attack_indochina_desc: "Незалежність держави [From.GetNameDef] неприйнятна, навіть у нашій сфері впливу. Ми повинні діяти негайно!"
 JAP_attack_siam: "Напасти на [From.GetNameDef]"
 JAP_attack_siam_desc: "[From.GetNameDefCap] має стратегічне місце розташування в центрі Індокитайського півострова. Ми не можемо допустити, щоб таке утворення просто залишалося нейтральним, або що ще гірше, на боці противника."
 JAP_attack_india: "Напасти на [From.GetNameDef]"
 JAP_attack_india_desc: "Якщо ми хочемо отримати контроль над індійським субконтинентом, держава [From.GetNameDef] має стати нашою наступною метою."
 JAP_attack_australia: "Напасти на [From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap] перебуває в тихоокеанській сфері наших інтересів, настав час нав'язати їм свою волю."
 JAP_invade_manchuria: "Вторгнутися до [From.GetNameDef]!"
 JAP_invade_manchuria_desc: "Отже, [From.GetLeader] хоче зрадити нас, чи не так? Що ж, [Root.GetNameDef] не сидітиме й не чекатиме, коли вони зроблять перший крок. Ми повинні завдати удару першими!"
 
### Influence in China ###
 JAP_influence_china: "Вплив на Китай"
 JAP_influence_china_desc: "Китай - велика країна. "Вплив" може означати багато речей - від простого сіяння хаосу, підтримки наших союзників до простої відвертої різанини. Робіть свій вибір з розумом, оскільки багато з них можуть мати непередбачувані наслідки..."
 
