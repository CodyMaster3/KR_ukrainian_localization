### Co-Prosperity Sphere ###
 KR_co_prosperity_sphere_desc: "The §H$JAP_asian_economic_sphere$§! is an economic and political alliance that is working together to overthrow the influence of Western Imperialism in Asia. Japan, as its leader, gives economic support to its other members, at the price of exploiting its natural resources and entrenching its political influence."

 # Decisions
 JAP_co_prosperity_decisions: "Японська Сфера Співпроцвітання"
 JAP_co_prosperity_decisions_desc: "Наш національний альянс - організація, в якій народи Азії співпрацюють між собою заради знищення впливу західного імперіалізму. Разом ми будемо процвітати, а Японія буде процвітати ще більше за рахунок своїх союзників.\n\nДіючі члени нашої економічної сфери: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "Запросити [From.GetNameDef] до нашого альянсу"
 JAP_invite_into_faction_desc: "З огляду на те, що [From.GetAdjective]ий уряд оголосив на Токійській конференції про свою зацікавленість у приєднанні до нашого альянсу, питання їхнього вступу до наших лав є чистою формальністю."
 JAP_invite_into_economic_sphere: "Запросити [From.GetNameDef] в нашу економічну сферу"
 JAP_invite_into_economic_sphere_desc: "Не важливо, чи є держава [From.GetNameDefCap] союзником Японії, нам однаково варто запропонувати їм приєднатися до нашої Великої східноазіатської Сфери Співпроцвітання... для їхнього ж блага."
 JAP_invest_in_sphere_member: "Інвестиції в [From.GetNameDef]"
 JAP_invest_in_sphere_member_desc: "Нам слід почати інвестувати в [From.GetNameDef], що не тільки спростить нам доступ до їхніх внутрішніх ринків, а й дасть змогу нам зміцнити японську присутність у країні та, зрештою, впливати на неї зсередини."
 JAP_invest_in_sphere_member_docks: "Просування морських інвестицій у [From.GetNameDef]"
 JAP_invest_in_sphere_member_docks_desc: "Необхідно почати інвестувати в [From.GetNameDef], що не тільки дасть нам легкий доступ до їхньої торгівлі, а й допоможе нам збільшити свій вплив, завдяки чому ми згодом зможемо підпорядкувати їх зсередини."
 JAP_invest_in_sphere_naval_advisors: "Відправити морських радників до [From.GetNameDef]"
 JAP_invest_in_sphere_naval_advisors_desc: "Необхідно відправити радників у [From.GetNameDef]. Це допоможе їм у розробці морських баз."
 JAP_naval_advisors_tech_bonus: "Японські військово-морські радники"
 JAP_invest_in_sphere_prosperity_ships: "Поділитися планами щодо корабля процвітання з [From.GetNameDef]"
 JAP_invest_in_sphere_prosperity_ships_desc: "Якщо ми відправимо інженерів корабля процвітання в [From.GetNameDef], то зможемо допомогти в розвитку їхніх транспортників."
 JAP_invest_in_sphere_take_dockyards: "Зайняти [From.GetNameDef] верфі"
 JAP_invest_in_sphere_take_dockyards_desc: "Наші військово-морські верфі на Домашніх островах нині борються за задоволення потреб ІАЯ. Тепер ми маємо використати об'єкти, які ми побудували для наших молодших партнерів у Сфері Співпроцвітання. Усе для їхнього власного захисту, звісно."
 JAP_economic_sphere_takeover: "Підкорити [From.GetNameDef]"
 JAP_economic_sphere_takeover_desc: "Наш економічний вплив на [From.GetNameDef] зріс настільки, що [Root.GetNameDef] повністю домінує над ними. Уряд [From.GetAdjective]ого держави вже готовий вислухати наші бажання... залишилося тільки позбавити їх ілюзії незалежності."
 JAP_co_prosperity_member_decisions: "Японська Сфера Співпроцвітання"
 JAP_co_prosperity_member_decisions_desc: "Одна частина сфери Співпроцвітання є військовим альянсом, інша - пактом про економічне співробітництво. Так чи інакше, обидва аспекти займають панівне становище над [JAP.GetNameDef], яке затьмарює всю східну Азію. Японці сповнені рішучості боротися проти західного імперіалізму, навіть якщо якоюсь мірою це означає самими стати імперіалістами."
 JAP_foreign_policy_decisions: "Рішення зовнішньої політики"
 JAP_join_rikagaku_kenkyusho: "Приєднатися до дослідницької групи "Рікен""
 JAP_request_nav_advisors: "Запросити морських радників"
 JAP_withdraw_from_alliance: "Віддалитися від військового альянсу"
 JAP_withdraw_from_alliance_desc: "Ми більше не потребуємо військової угоди з [JAP.GetNameDef]. Давайте покінчимо з ним."
 JAP_withdraw_from_sphere: "Віддалитися від економічної сфери"
 JAP_withdraw_from_sphere_desc: "Попри очікуваний прибуток, наше партнерство в японській економічній сфері викликає дедалі більші побоювання щодо нашої незалежності. Нам слід негайно віддалитися від економічного співробітництва з японцями."
 JAP_nationalize_japanese_investments: "Націоналізувати японські інвестиції"
 JAP_nationalize_japanese_investments_desc: "Зростаюча присутність японських інвесторів у [Root.GetNameDef] викликає велике занепокоєння. Не дивлячись на те, що ставки високі і ситуація вимагає від нас вийти з японської економічної сфери, нам слід націоналізувати їхні інвестиції, щоб не дозволити їм впливати на [Root.GetAdjective]у економіку, щоб країна не стала не більш ніж маріонеткою їхніх інтересів."

 # Ideas
 JAP_rising_sun_idea: "Імперська слава"
 JAP_rising_sun_idea_desc: "Японія не завжди отримувала тієї поваги, на яку вона заслуговує. Багато що змінилося за 30 років, багато що залишається колишнім. У світлі цього, ми віримо, що кожен громадянин Японії виконає свій патріотичний обов'язок; ніщо нас не зупинить.\n\nМи є наймогутнішою державою Азії і плоди війни повинні належати нам і тільки нам."

 JAP_asian_economic_sphere: "Азійська сфера співпроцвітання"
 JAP_asian_economic_sphere_desc: "Ця ідея показує загальний рівень зростання нашої економіки, який ми отримуємо завдяки нашому положенню у Сфері Співпроцвітання. Сила нашої економіки залежить від кількості наявних у нас торгових партнерів та їхньої промислової бази."
 JAP_asian_economic_sphere_member: "Азійська сфера співпроцвітання"
 JAP_asian_economic_sphere_member_desc: "Ця ідея показує загальний рівень зростання нашої економіки, який ми отримуємо за рахунок нашого партнерства в японській Сфері Співпроцвітання. Що більше членів перебуває у складі сфери і що більша спільна виробнича база, то сильнішою буде наша економіка."

 JAP_member_integration_1: "Економічне проникнення: Низьке"
 JAP_member_integration_1_desc: "Японські інвестиції в нашу країну є значною силою, яка стимулює наше економічне зростання... і вплив Японії на нашу країну. Що більшим буде цей вплив, то сильнішою буде наша залежність від постійно зростаючої економіки Японії."
 JAP_member_integration_2: "Економічне проникнення: Помірне"
 JAP_member_integration_2_desc: "$JAP_member_integration_1_desc$"
 JAP_member_integration_3: "Економічне проникнення: Високе"
 JAP_member_integration_3_desc: "$JAP_member_integration_1_desc$"

