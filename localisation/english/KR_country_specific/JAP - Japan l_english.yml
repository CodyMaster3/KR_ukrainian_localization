### Short War
 # Decisions
 JAP_short_war_cat: "Imperial Japanese Armed Forces"
 JAP_short_war_cat_desc: "The twin prides of our nation, since the Meiji Restoration, the Imperial Japanese Army and Navy have transformed themselves into powerful fighting forces capable of not only defending Japanese interests on the Asian continent, but triumphing over foes superior in resources and population through a combination of sheer force of will and brilliant leadership.\n\nYet, in the new and changing environment of the post-Great War world, the future of both services has been fiercely debated, the Army split between those who wish to prepare the nation for a prolonged, total war, versus those who wish to ensure Japan can end any war it enters into in a series of quick, decisive battles, and the Navy more closely scrutinising their strategy in light of a changing American situation. This is a matter further complicated by an especially severe interservice rivalry, encouraging the two services to prepare for different wars to earn greater amounts of funding and hampering the establishment of a single unified national defence strategy. No matter what may happen, however, the military must be made ready for war."

