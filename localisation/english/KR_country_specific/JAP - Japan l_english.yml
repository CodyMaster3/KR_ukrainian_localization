### Focuses - Political - Base ###
 JAP_NSA_focus: "Закон про національну безпеку"
 JAP_NSA_focus_desc: "Бурхливі обговорення закону про національну безпеку ось уже кілька тижнів стрясають стіни будівлі парламенту. Консервативні парламентарії побоюються, що в разі неприйняття закону, радикали спробують захопити владу. Прийшла пора вирішити, яким курсом піде імперія. Майбутнє Японії в наших руках."
 JAP_democratic_path: "Оплот демократії"
 JAP_democratic_path_desc: "Отримавши пропозицію від офіцерів-змовників, генерал Хаясі Сендзюро відмовився від участі в перевороті, посилаючись на свою відповідальність перед демократичним режимом. Незважаючи на відсутність активного опору, малоймовірно що переворот зможе відбутися без підтримки центрального командування."
 JAP_imperialist_path: "Найдовший день"
 JAP_imperialist_path_desc: "Генерал Хаясі Сендзюро погодився підтримати змовників. Судячи з усього, за підтримки центрального командування, переворот буде неминучим..."
 
### Focuses - Political - Democratic ###
 JAP_elec_reform: "Реформа виборчої системи"
 JAP_elec_reform_desc: "У процесі ретельного перегляду нашої виборчої системи було виявлено деякі законодавчі шпаринки і допущення. Ці "дірки" допускають масштабні фальсифікації бюлетенів під час виборів. Внесення низки змін до виборчого процесу допоможе нам обмежити вплив цих прорахунків у законодавстві."
 JAP_fem_reform: "Жіноче виборче право"
 JAP_fem_reform_desc: "Незважаючи на те, що феміністки розпочали свою діяльність у Японії ще в XIX столітті, їм лише нещодавно вдалося досягти помітних успіхів. Найбільш ліберальні члени парламенту, як розвиток демократичних традицій Японії, наполягли на наданні жінкам повного виборчого права."
 JAP_DEM_SCI: "Академічний плюралізм"
 JAP_DEM_SCI_desc: "Плюралізм - ключова складова будь-якого демократичного режиму. Заохочення вільнодумства в академічних колах сприятливо позначиться на наших дослідженнях і сфері освіти."
 JAP_DEM_EDU: "Демократична освіта"
 JAP_DEM_EDU_desc: "Запровадження нового навчального плану для державних шкіл, до якого входять теоретичні засади демократії та принципи її роботи, дасть нам змогу виховати наступне покоління японців, яке закріпить ідеї гуманізму та демократії в нашому суспільстві."
 JAP_DEM_CUL: "Золотий вік культури"
 JAP_DEM_CUL_desc: "Відкритість і освіченість нашого суспільства привели нас до золотого віку культури, який гармонійно поєднує в собі усталені традиції разом із сучасними тенденціями. На наших очах відбувається розквіт стародавніх видів мистецтв і народження нових. За нашими успіхами з подивом спостерігає весь світ."
 
### Focuses - Political - Centralism ###
 JAP_chuou: "Військовий централізм"
 JAP_chuou_desc: "Імператор відмовився підтримати уряд, державний переворот неминучий. Питання вже не 'чи буде?', а 'коли?' і 'хто?'..."
 #JAP_chuou_desc: "Faced with a possible coup from the Ishinha faction, the centralist leaders have approached the Imperial Court, hoping to gain the Emperor's favour. Without his support, the coup will most likely fail."
 JAP_chuou_start: "Політична програма"
 JAP_chuou_start_desc: "Отримавши владу у свої руки, нам слід скласти план наших дій, який відображатиме наші войовничі погляди. Протягом наступних тижнів, верховна військова рада проводитиме обговорення, пов'язані з новою політичною програмою."
 JAP_chuou_fund: "Указ про регулювання фінансів"
 JAP_chuou_fund_desc: "Указ про регулювання фінансів надасть Державному банку можливість регулювати капіталовкладення, засновувати компанії, підписувати цінні папери, надавати послуги андеррайтингу, а також дасть змогу уряду контролювати і виділяти кошти на потреби армії у воєнний час."
 JAP_chuou_mob: "Указ про тотальну мобілізацію"
 JAP_chuou_mob_desc: "Указ про тотальну мобілізацію покликаний надати уряду засоби управління всіма наявними ресурсами, зокрема людськими. Під час війни ми матимемо повний контроль над трудовими ресурсами, фінансовими взаємодіями, промисловими організаціями, ЗМІ та цінами на товари."
 JAP_chuou_cons: "План військової підготовки"
 JAP_chuou_cons_desc: "Спочатку, військова підготовка була введена в обов'язкову програму фізкультури, яка була запропонована режимом генерала Танаки в 1925 році з метою придушення невдоволення серед студентів і антимілітаристів. У 1926 році програму було згорнуто, але зараз ми повинні її відновити."
 JAP_chuou_draft: "Указ про національну службу"
 JAP_chuou_draft_desc: "Указ про національну службу є доповненням до раніше ухваленого указу про тотальну мобілізацію (зокрема, статті 4). Новий указ дає уряду можливість залучати робітників для праці на військових підприємствах."
 JAP_chuou_last: "Єдина корпоративна держава"
 JAP_chuou_last_desc: "Настав час перетворити Японію на сильну корпоративну державу, в якій кожен громадянин робить свій внесок на благо імператора і кокутай."
 
### Focuses - Political - Imperial ###
 JAP_ishinha: "Реставрація Сьова"
 JAP_ishinha_desc: "Члени однієї внутрішньоармійської фракції, які прагнуть повернути владу імператору, незадоволені поточним станом справ і планують провести ще один переворот. Якщо їм вдасться заручитися підтримкою монарха, то вони, найімовірніше, виконають задумане."
 JAP_yokuseiha: "Фракція Йокусейха"
 JAP_yokuseiha_desc: "Фракція Йокусейха складається з колишніх парламентаріїв, які бажають повернути владу імператору. Вони чинять опір диктаторським планам Коное і його Асоціації допомоги трону, віддаючи перевагу децентралізованому підходу до управління."
 JAP_yokuseiha_POL: "Поділ влади"
 JAP_yokuseiha_POL_desc: "Відновлюючи владу імператора, члени Йокусейха бачать загрозу в абсолютизмі. Для часткового запобігання корупції та незаконному утриманню влади, Йокусейха організовує децентралізовану систему для Асоціації допомоги трону."
 JAP_yokuseiha_ECO: "Вільний ринок"
 JAP_yokuseiha_ECO_desc: "Дотримуючись свого децентралізованого підходу, Йокусейха пропонує економічний план, основою якого є зведення втручання держави в економіку країни до мінімуму. Нехай це дасть змогу дзайбацу отримати більше влади, але це також дасть нам змогу поліпшити взаємини."
 JAP_yokuseiha_AGR: "Колоніальні інвестиції"
 JAP_yokuseiha_AGR_desc: "Для боротьби з сільськогосподарською кризою, фракція Йокусейха пропонує провести програму стимулювання переселення в наші колонії. За рахунок збільшення сільськогосподарського внеску з-за кордону, економіка Японії зможе провести диверсифікацію, що благотворно позначиться на становищі країни."
 JAP_kodoha: "Фракція Кодоха"
 JAP_kodoha_desc: "Фракція Кодоха складається з офіцерів, які бажають повернути Японію до її міфічного коріння. Вони хочуть створити сильний інститут імператорської влади, який стоятиме на чолі держави."
 JAP_kodoha_POL: "Влада імператора"
 JAP_kodoha_POL_desc: "Фракція Кодоха заважає спробам принца Коное скасувати поділ диктаторської влади імператорського двору та передати всю повноту влади імператору з Асоціацією допомоги трону як дорадчим органом."
 JAP_kodoha_ECO: "Націоналізація"
 JAP_kodoha_ECO_desc: "Економічний план фракції Кодоха включає в себе націоналізацію економіки для потреб імперії. Націоналізація може бути розпочата після того, як буде створено інститут державного контролю."
 JAP_kodoha_AGR: "Земельна реформа"
 JAP_kodoha_AGR_desc: "Революційна частина Кодоха бажає здійснити свій вельми радикальний план з перерозподілу землі. Керівництво фракції вірить, що проведення земельної реформи за їхнім зразком вирішить одразу дві проблеми - покладе край сільськогосподарській кризі та зупинить зростання популярності синдикалізму."
 JAP_kakushinha: "Фракція Какусінха"
 JAP_kakushinha_desc: "Какусінха, або фракція реформ, очолювана принцом Коное, здебільшого складається з інтелектуалів і політиків, які хочуть змінити політичну систему Японії, поставивши на чолі японського суспільства абсолютистську Асоціацію допомоги трону."
 JAP_kakushinha_POL: "Нова система"
 JAP_kakushinha_POL_desc: "У план фракції Какусінха входить створення єдиного, централізованого політичного органу, в якому будуть об'єднані виконавча, законодавча та адміністративна влади Японської імперії. Незважаючи на опозицію, абсолютистам було дозволено провести свої реформи."
 JAP_kakushinha_ECO: "Бюрократичне регулювання"
 JAP_kakushinha_ECO_desc: "Економічна політика фракції Какусінха включає в себе створення бюрократичної системи, яка в складі Асоціації допомоги трону здійснюватиме регулювання економіки."
 JAP_kakushinha_AGR: "Бюрократичний аграризм"
 JAP_kakushinha_AGR_desc: "Фракція Какусінха бачить вирішення сільськогосподарських проблем Японії у створенні ще одного бюрократичного інституту, який би займався регулюванням землеволодіння всередині імперії."
 
### Focuses - Economic - Base ###
 JAP_tech_team: "НІД"
 JAP_tech_team_desc: "Фінансуючи національні інститути досліджень і розробок, ми зможемо спростити спільну роботу незалежних наукових колективів, що призведе до розширення наших можливостей."
 JAP_small_rail: "Вузькоколійна залізниця"
 JAP_small_rail_desc: "Наші вузькоколійні залізниці мали свої переваги під час будівництва, але тепер вони стримують зростання нашої промисловості. Майбутнє нікого не чекатиме, особливо Японію."
 JAP_rapid_industrialisation: "Розширення воєнпрому"
 JAP_rapid_industrialisation_desc: "Нам вдалося уникнути наслідків Чорного понеділка, економіка зростає. Однак, рівень нашого збройового виробництва недостатньо високий. Будівництво спеціалізованих військових заводів вирішить цю проблему."
 JAP_need_oil: "Нафта для військових"
 JAP_need_oil_desc: "Коли країна перебуває у стані війни, нафта необхідна як ніколи. Якщо для цивільних потреб нафта корисна, то для збройних сил вона життєво важлива. Саме тому нафта має насамперед транспортуватися на фронт."
 JAP_land_reform_focus: "Земельна реформа"
 JAP_land_reform_focus_desc: "Землекористування в Японії вкрай неефективне. Майже всі фракції згодні з тим, що потрібно вжити заходів щодо перерозподілу землі, але як це зробити - питання дискусійне. Проте, якщо ми хочемо розкрити економічну міць Японії, то маємо вирішити цю проблему."
 
### Focuses - Economic - Zaibatsu ###
 JAP_ZAI_ECO: "Підтримка дзайбацу"
 JAP_ZAI_ECO_desc: "За останні десятиліття дзайбацу помітно збільшили свій політичний та економічний вплив. У наших інтересах співпрацювати з ними."
 JAP_ZAI_FAC: "Фабрики для дзайбацу"
 JAP_ZAI_FAC_desc: "Деякі дзайбацу попросили допомогу держави в будівництві заводів на території рідних островів. Надана допомога створить багато робочих місць і допоможе впоратися з економічною кризою."
 JAP_ZAI_TRAIN: "Центральна залізниця дзайбацу"
 JAP_ZAI_TRAIN_desc: "Центральний план залізниць - це серія нових і модернізованих залізничних ліній на домашніх островах, які перебувають в авангарді нашого постійного прагнення до ефективного та продуктивного суспільства. Однак його реалізація відтерміновується вже протягом багатьох років, і для цього бракує ані фінансування, ані фахівців. Однак, на щастя, дзайбацу в змозі забезпечити і те, й інше, а тому, за їхньої підтримки, проєкт може бути, нарешті, завершений."
 JAP_ZAI_RAW: "Ресурсні проєкти дзайбацу"
 JAP_ZAI_RAW_desc: "Багато дзайбацу звернулися до нас із перспективними планами з видобутку сировини, від нас вимагається лише фінансування. Наші фінанси мають забезпечити їм доступ до таких необхідних нам рідкісних ресурсів."
 JAP_ZAI_SCI: "Дослідження дзайбацу"
 JAP_ZAI_SCI_desc: "Державне фінансування зробить довгий шлях до того, щоб у кваліфікованих учених дзайбацу було все необхідне для того, щоб вести Японію до майбутнього і дати уряду контроль над дослідницькою діяльністю."
 
### Focuses - Economic - Nationalisation ###
 JAP_NAT_ECO: "Політика націоналізації"
 JAP_NAT_ECO_desc: "Занадто довго дзайбацу та іноземні імперіалісти обманювали й експлуатували наш народ заради особистої вигоди. Давайте візьмемо під контроль нашу економіку і націоналізуємо промисловість на благо Японії!"
 JAP_NAT_ZAI: "Націоналізація дзайбацу"
 JAP_NAT_ZAI_desc: "З часів реставрації Мейдзі, дзайбацу були центром економічної та промислової діяльності Японії, маючи величезний вплив на політику. Імператорська армія завжди виступала проти влади дзайбацу і тому працювала над їх ліквідацією. Тепер, коли військові прийшли до влади, вони можуть націоналізувати дзайбацу і позбавити їхнього впливу."
 JAP_NAT_AIR: "Націоналізація авіабудування"
 JAP_NAT_AIR_desc: "Авіаційна промисловість є занадто важливою частиною національної оборони, щоб залишати її в приватних руках. Усі компанії-виробники військової авіації мають бути націоналізовані і перетворені на арсенали, або об'єднані в контрольовані військовими заводи."
 JAP_NAT_IND: "Націоналізація важкої промисловості"
 JAP_NAT_IND_desc: "Здійснивши націоналізацію дзайбацу, ми контролюємо більшу частину важкої промисловості країни, однак це не все. Деякі відомі компанії, хоч і не такі великі як дзайбацу, як і раніше, є великими гравцями на ринку. Щоб домогтися повного державного контролю над економікою, нам необхідно їх націоналізувати."
 
### Focuses - Economic - Bureaucratic ###
 JAP_BUR_ECO_1: "Бюрократична економіка"
 JAP_BUR_ECO_1_desc: "Уряд вирішив реформувати економіку таким чином, щоб вона регулювалася бюрократичною структурою, яка покликана обмежити владу дзайбацу та збільшити прибуток держави."
 JAP_BUR_CAR_1: "Інтеграція іноземних автокомпаній"
 JAP_BUR_CAR_1_desc: "На японському автомобільному ринку завжди домінували американські виробники. З початком Другої американської громадянської війни, багато американських філій в Японії втратили зв'язок зі своїми головними офісами. Чиновники розглядають ситуацію, що склалася, як чудову можливість забрати власність американців, даючи бюрократам MITI чудову можливість асимілювати ці фабрики. Навіть коли закінчиться Друга Американська Громадянська Війна, пройдуть десятиліття, перш ніж вони знову зможуть стати конкурентоспроможними."
 JAP_BUR_CAR_2: "Регулювання автопрому"
 JAP_BUR_CAR_2_desc: "Протягом 20-х і 30-х років японський автопром був неконкурентоспроможним на світовому ринку. Щоб виправити ситуацію і дозволити вітчизняним фірмам конкурувати з набагато більшими західними колегами, ми можемо змусити невеликі автомобільні фірми Японії об'єднатися в кілька великих."
 JAP_BUR_RESOURCES: "Реорганізація видобутку ресурсів"
 JAP_BUR_RESOURCES_desc: "По всьому світу наростає напруженість і зараз як ніколи важливо забезпечити ефективність видобувної промисловості. Щоб домогтися цього, ресурсодобувні фірми мають бути підпорядковані великому бюрократичному наглядовому органу та реорганізувати свою внутрішню структуру відповідно до рекомендацій держави."
 JAP_BUR_TRAIN: "Пропозиція Сінкансен"
 JAP_BUR_TRAIN_desc: "Настав час прийняти пропозицію Сінкансена, створити з'єднувальний комплекс швидкісних залізниць, а потім з'єднати їх з новими паровими та електричними локомотивами. Ці лінії зможуть перевозити пасажирів і вантажі на небачених раніше швидкостях."
 
### Focuses - Economic - Colonisation ###
 JAP_INT_KOREA: "Автономія Чосен"
 JAP_INT_KOREA_desc: "Незважаючи на те, що консервативні елементи японського суспільства не схвалюють цю політику, переговори з корейськими лідерами виявилися плідними і дали нам змогу повернутися до політики більшої культурної автономії, як це практикувалося за часів Хара Такасі. Багато хто вважає, що за такої політики корейці будуть задоволені і змиряться зі своєю роллю імперських підданих, а ось чи виявляться вони в підсумку праві - це вже інше питання."
 JAP_COL_START: "Стимулювання колоній"
 JAP_COL_START_desc: "Щоб врятувати наш вмираючий аграрний сектор і ще більше розширити нашу економіку, нам дуже потрібно інвестувати в колоніальні проєкти. Імперіалізм - майбутнє Японії."
 JAP_COL_KOREA: "Інтеграція Чосена"
 JAP_COL_KOREA_desc: "Найближча колонія до Домашніх островів, Чосен уже давно є ціллю зусиль з економічної та культурної асиміляції. Однак вони не завершені, і як імперські піддані, корейці теж мають виконувати свої зобов'язання перед імперією. Зі збільшенням додаткового фінансування, поселенням японців і призовом до армії корейського населення, стане можливою повна інтеграція Чосена."
 JAP_COL_TAIWAN: "Інтеграція Тайваню"
 JAP_COL_TAIWAN_desc: "Тайвань - найбагатша і процвітаюча колонія нашої імперії, яка обіцяє безмежну щедрість тим, хто переселяється туди. Досить довгий час цей острів був нашою зразковою колонією, прийшов час зробити останній внесок у повну інтеграцію Тайваню до складу нашої імперії."
 JAP_COL_PORT: "Інтеграція Квантуну"
 JAP_COL_PORT_desc: "Незважаючи на те, що орендована територія Квантуна була офіційно надана Японії на термін у 99 років, місто Дайрен і його околиці є прекрасним місцем для японських переселенців. В уряду є всі підстави для надання додаткових стимулів для японців, які переселилися, що призведе до збільшення міграції."
 JAP_colonise_hawaii: "Інтеграція Гаваїв"
 JAP_colonise_hawaii_desc: "Велику частину населення Гавайських островів складають японо-гавайці. Як результат, японська мова має повсюдне поширення як у школах, так і в побуті місцевих. Якщо вищий клас островів складатиметься з японців, то інтеграція повинна буде відбутися відносно гладко."
 
### Focuses - Military - Base ###
 JAP_MIL_start: "Jakuniku Kyōshoku"
 JAP_MIL_start_desc: "Jakuniku Kyōshoku або "Виживає найсильніший" - це фундаментальне розуміння нашої військової філософії; західні імперіалісти значно розширили свої військово-повітряні та військово-морські сили, і якщо ми не зробимо те ж саме, ми неодмінно станемо жертвою їхніх сил."
 JAP_MIL_army_start: "Напрямок розвитку армії"
 JAP_MIL_army_start_desc: "Після довгих років сперечань настав час зробити вибір щодо напрямку Імперської армії. Стратеги з Імперського Генерального штабу представляють чотири багатообіцяючі варіанти.\n\n§YВибір того, яку реформу армії ми хочемо реалізувати, сильно вплине на зміст нашого дерева фокусів.§!"
 JAP_MIL_naval_start: "Результати другого Мару Кейкаку"
 JAP_MIL_naval_start_desc: "Ми не можемо просто зосередитися на нашій армії, наш флот теж потребує реформування."
 
### Focuses - Military - Army Selection ###
 JAP_MIL_AIR: "Перевага на землі та повітрі"
 JAP_MIL_AIR_desc: "Наша армія повинна бути подібна до цунамі: вона повинна розтрощити наших ворогів нестримним наступом, і ми доб'ємося цього результату, домігшись співпраці між армією і військово-повітряними силами. Якщо ця реформа виявиться успішною, ми зможемо обрушити пекло на наших ворогів."
 JAP_MIL_WILL: "Перевага волі"
 JAP_MIL_WILL_desc: "Японський народ повинен прагнути до втілення \"Ямато-Дамаші\", \"Духа Старої Японії\", як війни виграються завзятістю і готовністю японського солдата померти за імператора і Кокутай. У 1905 році Імператорська армія втратила в Маньчжурії близько ста тисяч солдатів, але тим не менш здобула перемогу. Його Імператорська Величність знову закликає благородних синів Японії битися!"
 JAP_MIL_MASS: "Чисельна перевага"
 JAP_MIL_MASS_desc: "Вельткриг ясно показав нам одну річ: число перемагає у війнах. Хоча наші промислові потужності не можуть зрівнятися з потужностями Німеччини, ми можемо створити дешевше обладнання, щоб відповідати їхній кількості. Його якість може бути не дуже хорошою, але, врешті-решт, мати дешеве обладнання краще, ніж не мати його взагалі."
 JAP_MIL_TECH: "Перевага розуму"
 JAP_MIL_TECH_desc: "Традиційно наші військові зосереджувалися на перемозі у війнах за допомогою чисельності чи чистої рішучості, насправді ж найбільших перемог Японії було досягнуто завдяки тому, що вона була більш просунутою, ніж її противники. Однак нині ми не можемо покладатися на купівлю західного обладнання насамперед, тому, якщо ми хочемо зберегти нашу перевагу над нашими ворогами, ми повинні використовувати технологічну перевагу, щоб виграти війни завтрашнього дня."
 
