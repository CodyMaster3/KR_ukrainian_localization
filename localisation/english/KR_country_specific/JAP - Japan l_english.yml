### Army Tooltips ###
 
 JAP_choose_your_pokemon: "\n\n§C-Перевага на повітрі та землі по-різному поліпшать наші бойові можливості як на суші, так і в повітрі.§!\n\n§R-Перевага волі значною мірою орієнтована на поліпшення атаки наших підрозділів.§!\n\n§O-Чисельна перевага просто фокусується на зниженні вартості оснащення, у багатьох випадках в обмін на знижену надійність.§!\n\n§L-Перевага розуму забезпечує додаткові бонуси для досліджень, включно з 'Випереджальними бонусами'.§!\n\n"
 JAP_mil_f_mob: "\n§CПрихильники переваги на повітрі та землі заявляють, що за більшої переваги в повітрі ми зможемо значно сповільнити ворожі війська.\n\n§RЗахисники Переваги Волі сподіваються, що через достатню кількість тренувань наші солдати зможуть марширувати більше годин на день, ніж будь-який інший солдат у світі.\n\n§OПрихильники чисельної переваги хочуть просто оснастити наших солдатів велосипедами замість дорогих вантажівок.\n\n§LПрихильники Переваги Розуму стверджують, що ми повинні швидко розробити механізовані транспортні засоби, щоб перетнути ворожу територію Азії.§!\n\n"
 JAP_mil_f_arm: "\n§CПрихильники переваги на повітрі і землі заявляють, що ми повинні оснастити наші підрозділи малими і легкими танками, які можуть легко діяти у важкодоступних районах Азії.\n\n§RЗахисники переваги сподіваються, що через досить наступальні стройові навчання наші танкові екіпажі та моторизовані частини стануть найкращими у світі.\n\n§OПрихильники чисельної переваги хочуть спростити конструкції танків, щоб їх було легше виробляти.\n\n§LПрихильники Переваги Розуму стверджують, що на сучасному полі бою виживуть тільки найкращі зразки танків.§!\n\n"
 JAP_mil_f_sup: "\n§CПрихильники переваги на повітрі та землі заявляють, що оснащуючи наші підрозділи радіостанціями ми можемо координувати повітряні атаки з високою точністю.\n\n§RЗахисники Вищості Волі сподіваються, що через достатню кількість тренувань наші солдати зможуть витримати все те, що готує їм азіатська природа.\n\n§OПрихильники чисельної переваги хочуть спростити конструкцію допоміжного обладнання, щоб полегшити його виробництво.\n\n§LПрихильники Переваги Розуму стверджують, що без належного інженерного корпусу нашим частинам буде дуже важко вести сучасну війну в Азії.§!\n\n"
 JAP_mil_f_ops: "\n§CПрихильники переваги на повітрі та землі заявляють, що за допомогою повітряно-десантних військ вони зможуть рішуче розгромити будь-якого супротивника.\n\n§RЗахисники Переваги Волі сподіватимуться, що навчання наших солдатів майстерності ведення висотної війни допоможе їм битися в найбільших гірських хребтах Азії.\n\n§OПрихильники чисельної переваги хочуть просто збільшити чисельність наших сил спеціального призначення.\n\n§LПрихильники Переваги Розуму стверджують, що ми повинні оснастити всіх наших солдатів спеціальною технікою відповідно до характеру поля бою§!\n\n"
 JAP_mil_f_doc: "\n§CПрихильники переваги на повітрі та землі заявляють, що зосередження наших спільних зусиль на спеціальних операціях виграє для нас наступний конфлікт в Азії.\n\n§RЗахисники Переваги Волі сподіваються, що наші командири з широким спектром тактики та досвіду впораються з будь-якою ситуацією.\n\n§OПрихильники чисельної переваги хочуть, щоб наші командири зосередилися на командуванні великими армійськими підрозділами.\n\n§LПрихильники Переваги Розуму стверджують, що нам потрібно вивчати сучасні навчання, як-от танкова та інженерна тактика.§!\n\n"
 JAP_mil_f_air: "\n§CПрихильники переваги на повітрі та землі заявляють, що наші військово-повітряні сили повинні бути здатні битися в будь-яку погоду, вдень і вночі.\n\n§RЗахисники Вищості Волі сподіваються, що шляхом достатнього старання, наші льотчики стануть кращими, ніж будь-які інші авіатори у світі.\n\n§OПрихильники чисельної переваги хочуть зробити наші ВПС більш ефективними з точки зору палива.\n\n§LПрихильники Переваги Розуму стверджуйте, що радіолокаційні технології будуть так само важливі, як і майстерність пілота.§!\n\n"
 JAP_mil_f_inf: "\n§CПрихильники переваги на повітрі та землі заявляють, що широке використання маскувань допоможе нашій армії вистояти проти ворожих повітряних атак.\n\n§RЗахисники Переваги Волі сподіваються, що за допомогою достатньої муштри наші солдати зможуть перемогти будь-якого ворога у світі.\n\n§OПрихильники чисельної переваги хочуть просто зробити наше виробництво зброї простішим, щоб ми могли озброїти якомога більше військ.\n\n§LПрихильники Переваги Розуму стверджують, що хороший солдат - ніщо без хорошої екіпіровки і хорошої гвинтівки.§!\n\n"
 JAP_mil_f_art: "\n§CПрихильники переваги на повітрі та землі заявляють, що, розробляючи нові боєприпаси до автоматичних гармат, ми одночасно підвищимо ефективність наших сухопутних частин і наших літаків.\n\n§RЗахисники Переваги Волі сподіваються, що завдяки постійним тренуванням наші артилерійські розрахунки перевершать будь-яку артилерію противника.\n\n§OПрихильники чисельної переваги хочуть значно збільшити розмір нашого артилерійського ядра і підтримати його, виробляючи більше великих гармат.\n\n§LПрихильники Переваги Розуму стверджують, що нам потрібно модернізувати нашу артилерію до європейських стандартів§!\n\n"
 JAP_mil_f_fig: "\n§CПрихильники переваги на повітрі та землі заявляють, що наш розвиток малого літака має бути зосереджений на безпосередній підтримці з повітря.\n\n§RЗахисники Переваги Волі сподіваються, що, розробляючи більш швидкі та маневрені літаки, ми будемо контролювати небо.\n\n§OПрихильники чисельної переваги хочуть виробляти більше винищувачів, спрощуючи їхню конструкцію.\n\n§LПрихильники Переваги Розуму стверджують, що ми повинні розробити нові конструкції винищувачів, щоб перемогти наших західних ворогів.§!\n\n"
 JAP_mil_f_bom: "\n§CПрихильники переваги на повітрі та землі заявляють, що ми могли б поліпшити стратегічні бомбардувальні можливості нашого меншого літака, використовуючи вогняні бомби.\n\n§RЗахисники Переваги Волі сподіваються, що за достатньої підготовки наші льотчики зможуть вразити будь-яку наземну ціль.\n\n§OПрихильники чисельної переваги хочуть просто виробляти більше бомбардувальників, спрощуючи їхню конструкцію.\n\n§LПрихильники Переваги Розуму стверджують, що ми повинні розробити нові конструкції бомбардувальників, щоб краще пробивати протиповітряну оборону наших західних ворогів.§!\n\n"
 
