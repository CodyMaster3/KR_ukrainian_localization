 Fund_Adjustment_Ordinance: "Указ про регулювання фінансів"
 Fund_Adjustment_Ordinance_desc: "Указ про регулювання фінансів є першим у низці видаваних централістським режимом "постанов про національну безпеку". Відтепер, Державний банк Японії уповноважений регулювати капіталовкладення, засновувати компанії, підписувати цінні папери і надавати послуги андеррайтингу. Цей указ дасть змогу уряду контролювати і виділяти кошти для військової промисловості."
 National_Total_Mobilisation_Ordinance_1: "Указ про тотальну мобілізацію"
 National_Total_Mobilisation_Ordinance_1_desc: "Указ про тотальну мобілізацію покликаний надати уряду засоби контролю над усіма наявними ресурсами, зокрема людськими. У воєнний час ми матимемо повний контроль над трудовими ресурсами, виробництвом товарів, фінансовими взаємодіями, промисловими організаціями, цінами та ЗМІ."
 National_Total_Mobilisation_Ordinance_2: "Указ про тотальну мобілізацію"
 National_Total_Mobilisation_Ordinance_2_desc: "Указ про тотальну мобілізацію покликаний надати уряду засоби контролю над усіма наявними ресурсами, зокрема людськими. У воєнний час ми матимемо повний контроль над трудовими ресурсами, виробництвом товарів, фінансовими взаємодіями, промисловими організаціями, цінами і ЗМІ. Наразі указ було доповнено обов'язковою військовою підготовкою. Спочатку, військова підготовка була введена в обов'язкову програму фізкультури, яка була запропонована режимом генерала Танаки в 1925 році з метою придушення антимілітаристів і невдоволення серед студентів. У 1926 році програму було згорнуто, але зараз ми повинні відновити її."
 National_Service_Draft_Ordinance: "Указ про національну службу"
 National_Service_Draft_Ordinance_desc: "Указ про національну службу є доповненням до раніше ухваленого указу про тотальну мобілізацію (зокрема, статті 4). Новий указ дає уряду можливість залучати робітників для праці на військових підприємствах."
