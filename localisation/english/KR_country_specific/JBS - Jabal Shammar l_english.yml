 JBS_shammar_chauvinism: "Шаммарський шовінізм"
 JBS_shammar_chauvinism_desc: "Хоча Шаммар формує лише частину племінної конфедерації, які заприсяглися у вірності хаїльським емірам, вони, без сумніву, плоть і кров держави. На відміну від своїх суперників з Ріяду, шамарці не поділяють поглядів про те, що всі монотеїсти мають бути об'єднані або те, що вони рівні. Для них очевидно, що Шаммар вищий за всякі там 'сільщини', і вони мають право правити і боротися. Їхня бойова майстерність відома на всьому півострові, це зміцнює їхню віру, але останні кілька десятиліть у них не було вибору, крім як прийняти, що їхні воїни рівні як Саудитам, але їх набагато менше за кількістю.\n\nТакий настрій призвів до кількох проблем з племенами Аравії в минулому, які бачать Шаммар не більш ніж ненадійними шовіністами. Шаммару також не допомагає те, що їхнє коротке правління в Неджді характеризується безжальними спробами підкорити те, що залишилося в руїнах, що горять." 
 jbs_shammar_chauvinism_tt: "§RІнтеграція інших частин Аравійського півострова призведе до розколу серед племен та суворих наслідків, оскільки шамари не хочуть ділитися владою§!"
 JBS_ottoman_lapdogs: "Османські шавки"
 JBS_ottoman_lapdogs_desc: "З моменту падіння саудівської держави еміри Хаїля налагодили тісні зв'язки із турецьким халіфом. Частково з економічної необхідності, оскільки купці та громадяни Хаїля залежать від припливу паломників, що прямують з Османського Іраку до Османського Хіджазу, і частково з опортунізму. У міру того, як держава Саудівської Аравії продовжувала розпадатися, Шаммар використав цю можливість, щоб розширити свою власну владу за підтримки турецької зброї.\n\nЇхня нездатність зупинити повсталого Ібн-Сауда, однак, довела б їхню неспроможність, а їхня залежність від турків у придушенні молодої держави Саудівської Аравії подарувала репутацію турецьких шавок та зрадників традицій Аравійського півострова. Зазнавши поразки за поразкою, Шаммар спробував відновити свої позиції, повністю віддавшись Османській Імперії. Хоча це рішення і призвело б до їхнього виживання як незалежної від Ріяду держави, воно також тісно пов'язало їх із турецькою державою. В умовах, коли Ібн-Сауд постійно розширює свою владу та вплив, недждці, безсумнівно, мають більший військовий потенціал, а через постійні усобиці Рашидідів, турки стали єдиною причиною, завдяки якій емірат досі існує."
 jbs_ottoman_lapdogs_tt: "§GЗберігаючи тісні зв'язки з Портою, вони продовжать фінансувати нашу династію, озброювати наші війська та захищати наші володіння§!"
