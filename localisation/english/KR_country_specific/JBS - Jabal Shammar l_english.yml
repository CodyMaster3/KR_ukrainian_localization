### Decisions ###
 JBS_Ottoman_Favours: "Дипломатія з Високою Портою"
 JBS_Ottoman_Favours_desc: "Османська Імперія, найчастіше звана Високою Портою, є наш цінний військовий союзник у регіоні. Хоча нам і не варто чекати їх прямої інтервенції з нападом Саудитів, ми все ще можемо покластися на Султана, якщо нам це знадобиться." 
 
 JBS_Ottoman_Training: "Запросити експертів з Аркан-и Харбіє Мектебі"
 JBS_Ottoman_Training_desc: "Османи боролися разом з нами два десятиліття тому, але навіть тоді вже було зрозуміло, хто з нас має кращу військову доктрину. Аркан-и Харбіє Мектебі - імперська османська військова академія, і її офіцери, загартовані в боях, здатні допомогти нам у нашій армійській реформі."
 JBS_Ottoman_Weapons_Assistance: "Військовий контракт із АТФ"
 JBS_Ottoman_Weapons_Assistance_desc: "Анкара Тюфек Фабркіасі, або Військовий завод Анкари, виробляє найкращу зброю у всьому Близькому Сході. Воно нам необхідно, якщо ми хочемо вистояти проти сил Ібн-Сауда поодинці."
 JBS_Support_the_Ottomans: "Підтримати османів"
 JBS_Support_the_Ottomans_desc: "Наші союзники у Вельткрізі з Високої Порти знову закликають на допомогу всіх поважаючих себе мусульман для захисту цінностей халіфату, щоб вигнати загарбників з територій. Нехай нам і необов'язково боротися, нас швидше за все щедро нагородять за нашу відданість до Порті, як тільки ми розгромимо немічного каїрського Султана."
 JBS_Join_Cairo_Pact: "Приєднатися до Каїрського пакту"
 JBS_Join_Cairo_Pact_desc: "Часи змінилися, і колись непереможна османська військова машина здала обертів. У той час як арабські нації та групи стікаються до зеленого прапора Єгипту, який закликає до боротьби за визволення та славу арабських народів, наш Емір також сумнівається у вірності до Порти. В останні кілька років ми вже відчули запах свободи, тож зрештою... чому б і ні? Чому б нам не вдихнути його на повні груди?"
 
 JBS_SAU_Power_Struggle: "Підготовка до Об'єднавчої війни"
 JBS_SAU_Power_Struggle_desc: "Час не пошкодував Рашидідів. Втративши більшу частину чоловіків у сім'ї від рук Ібн-Сауда, а також страждаючи від постійних їхванських нальотів на свої території, влада та престиж, що йдуть з Хаїля, сильно потріпала під гнітом вахабістів. Підтримка Османської Імперії допомагає встояти нам на ногах, а тривале партнерство і союзництво з нашим Еміром дає захист його землям від раптових загроз.\n\nДеякі, однак, кажуть, що така співпраця є єдиною опорою нашої держави, і з падінням Османів Ібн-Сауд побачить у цьому шанс на об'єднання Аравійського півострова під своєю владою.\n\n§gСила наших £in_combat §Gсоюзників§! визначить розмір нашої армії на початку війни з [JBS.GetNameWithFlag]. Налагодження відносин з центральними арабськими племенами та отримання допомоги сил у Хіджазі та Іраку могло б допомогти схилити шальки терезів на нашу користь.§!\n      [JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"
 
 JBS_War_of_Unification: "Аравійська війна за об'єднання"
 JBS_War_of_Unification_desc: "Остаточна боротьба за контроль над арабськими внутрішніми районами стрімко наближається, оскільки османський велетень розвалюється під вагою всесвітньої економічної депресії, тим самим вони не в змозі підтримувати мир на півострові. Всі еміри повинні будуть вибрати бік, оскільки майбутнє арабського світу незабаром буде написано кров'ю, а ті, хто програє, виявляться зганьбленими, відкинутими вбік або вбитими на поле битви."
 JBS_War_of_Unification_Peace: "Неминучий кінець"
 JBS_War_of_Unification_Peace_desc: "Пустелям Аравії не чужі війни, та її економіка і сільське господарство що неспроможні витримати тривалих конфліктів без періодичних перемир'їв і рішучих перемог. Якщо Рашидіди або Саудити виявляться на межі перемоги, то в іншого не залишиться іншого вибору, крім визнати, що він не в змозі витримати тривалу облогу або війну на виснаження." 
 JBS_Sway_Harb: "Схилити §YХарбів§!"
 JBS_Sway_Harb_desc: "Тісно пов'язані з племенами Хіджаза, Харб формують значну силу в Центральній Аравії. У конфлікті між Рашидидами і Саудидами вони найчастіше дотримувалися нейтралітету, оскільки бачать цінності участі, тим паче, коли вони під заступництвом шарифу з Мекки.\n\nОднак нещодавно вони перейнялися атаками їхванів, чия погоня за славою привела їх до нальотів на харбські землі."
 JBS_Sway_Hutaim: "Схилити §YХутаїмів§!"
 JBS_Sway_Hutaim_desc: "Здебільшого населяючи берег і велику область у Хіджазі, хутаїми - одні з "малих племен" Аравії. Мисливці та збирачі, вони не бачать сенсу вступати в конфлікт, підкріплюючи свою позицію, що жодна зі сторін не вважає їх справжніми арабами.\n\nВони найчастіше є рабами і займають дрібні позиції в арабському суспільстві. Але, можливо, їх ще можна переконати стати на наш бік."
 JBS_Sway_Muntafiq: "Схилити §YМунтафіків§!"
 JBS_Sway_Muntafiq_desc: "Шиїтська племінна конфедерація, яку ведуть суніти, мунтафіки одні з найбільших груп в Іраку та відіграють ключову роль у політиці. Крім цього, вони служать як прикордонні захисники, що не дають Ібн-Сауду розширитися, а їх влаштовувати нальоти.\n\nВедені §YЮсуфом аль-Саадуном§!, §Rіракський верблюжий§! корпус є важливою частиною армії Османа в Іраку, і за рішучої підтримки турків вони б допомогли в розгромі військ Ібн-Сауда."
 JBS_Sway_Anizzah: "Схилити §YАназу§!"
 JBS_Sway_Anizzah_desc: "Найбільше і могутнє плем'я Аравійського півострова Аназа дуже важливе для будь-кого, хто хоче об'єднати Аравію. Незважаючи на це, Аназа вважається нашим традиційним противником, тому дуже складно переконати їх боротися за нас. Більш того, Ібн-Сауд гордо називає себе аназійським вихідцем, а саме плем'я вважає "блакитнокровним".\n\nОднак, незважаючи на ці факти, Аназа натерпілася від нальотів їхванців і закликала Ібн-Сауда довести свою відданість. Ми можемо використовувати цю суперечність для своїх цілей."
 JBS_Sway_Mutair_Dawish: "Схилити §YМутаїрів§! (Фейсаль аль-Дуваіш)"
 JBS_Sway_Mutair_Dawish_desc: "Найбільш грізне плем'я мутаїрів дуже непередбачувані, тому що вони легко стягуються під той прапор, який їм вигідно зараз. Хоча в їхванів значиться значна кількість мутаїрів, які вірно служать Ібн-Сауду, мутаїрський вождь легко змінює сторони для отримання більшої вигоди.\n\nВеликий §YФейсаль аль-Дуваіш§!, вождь і командир по праву вважається найкращим знавцем війни на півострові і може зіграти вирішальну роль у війнах, якщо ми зможемо отримати його довіру."
 JBS_Sway_Mutair_Busayis: "Схилити §YМутаїрів§! (Мішарі ібн Бусайїс)"
 JBS_Sway_Mutair_Busayis_desc: "Більшість мутаїрів може і вважають Фейсала аль-Дуваїша героєм, святим і просто батьком всього народу, можна побачити невдоволення людей постійним насильством та релігійним посиланням іхванів.\n\nКомандувач значної частини Західного Мутаїра, §YМішарі ібн Бусайїс§! міг би потенційно стати на нашу сторону, якщо ми пообіцяємо йому нагороду контроль над племенами Західного Касіму."
 JBS_Sway_Ajman: "Схилити §YАджманів§!"
 JBS_Sway_Ajman_desc: "Аджмани були одними з не підконтрольних племен протягом майже століття і неохоче підкорялися центральному уряду. Спроби Ріяда притиснути їх ближче до корони обернулися катастрофою 1915, коли аджмани підняли свій прапор, повстали проти Ібн-Сауда і майже вбили його. Але вони не змогли битися проти його об'єднаного війська, тому після невеликої поразки, Сауд помстився своїм ворогам.\n\nПісля розгрому командування розпалося на малі групи і розселилися. Переселення їхванів було зустрінуто болісно, і не секрет, що лідер аджманів §YЗайдан ібн Хітхлайн§! давно готує план повстання проти свого сюзерена."
 JBS_Sway_Utaibah: "Схилити §YУтайбу§!"
 JBS_Sway_Utaibah_desc: "Друге за розміром плем'я Аравії Утайба завжди вважалися головними союзниками Саудитів і билися на їхньому боці проти внутрішніх та зовнішніх загроз. Тим не менш, у їхніх рядах трапився розлад між прихильником їхванів Султаном ібн Хумаїдом ібн Біджадом та §YАбдом аль-Рахманом ібн Рубайїном§!. Ми можемо використовувати це для отримання переваги під час переговорів. Якщо ми правильно все зіграємо, маємо вийти." 
 JBS_Sway_Awazim: "Схилити §YАвазімів§!"
 JBS_Sway_Awazim_desc: "Як і хутаїми, авазими вважаються "негідним" племенем іншими "блакитнокровними" племенами. Їх використовують як рабів і лакеїв у панів. Авазими у дуже невигідному становищі, оскільки застрягли між своїми 'панами', аджманами, і контрольованим Османами Кувейтом, де їхні минулі господарі були зміщені халіфом.\n\nОднак вони можуть сформувати потенційну військову силу, яку можна переконати вступити до нашої коаліції, пропонуючи натомість допомогу проти аджманів."

