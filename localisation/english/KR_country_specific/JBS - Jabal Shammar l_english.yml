 JBS_merchant_princes: "Торгові принци Хаїлю"
 JBS_merchant_princes_desc: "Хаїль - слава та гордість шаммарської держави та династії Рашидідів. Колись ключовий торговельний пункт на шляху з Іраку до Хіджазу, місто зміцнило свою репутацію як релігійно терпимого та багатого у всій Аравійській пустелі. Однак його слава швидко зникла з часів Першої держави, але рашидські принци продовжують розширювати свій вплив у Північній Аравії."
 JBS_guardians_of_the_haji: "Захисники хаджу"
 JBS_guardians_of_the_haji_desc: "Для торговців Хаїля та Аравійського півострова загалом мало знайдеться так само важливих речей, як щорічний хадж. Обов'язок кожного мусульманина полягає в тому, щоб хоч раз відвідати Священні міста у Хіджазі. Це дає величезний поштовх економіці та логістиці. Племена Джебель-Шаммара є ключовими гвинтиками в механізмі, і це наш обов'язок (а також джерело доходу), щоб паломники з Іраку в Хіджаз могли спокійно подорожувати."
 JBS_ottoman_economic_integration_program: "Османська економічна програма"
 JBS_ottoman_economic_integration_program_desc: "У минулому, шаммарські торговці могли змагатися з османськими, а торгові шляхи через півострів несли багатство та процвітання до Хаїлю. Ці часи минули, оскільки з індустріалізацією імперії Османа наша цінність різко спала. Однак є надія, що завдяки інтеграції Хаїля до месопотамської економіки ми зможемо посісти місце під сонцем."
 JBS_invite_syrian_educators: "Сирійські освітяни"
 JBS_invite_syrian_educators_desc: "Наші племена відомі своїми великими воїнами і торговцями, але вони мають великий недолік освіти щоб бути значущими у світі. Деякі це вважають за честь, але впровадження сучасних технологій необхідне, а отже, необхідно створити клас освічених людей. Ми маємо тісні зв'язки із Сирією, тому наші найблискучіші уми були спрямовані на навчання у їхній академії."
 JBS_renegotiate_ottoman_subsidies: "Османські субсидії"
 JBS_renegotiate_ottoman_subsidies_desc: "На жаль, на даний момент нашим головним джерелом доходу є османські дотації, які надсилаються нашому Еміру в обмін на його відданість і як зарплату за роботу валі (тобто губернатора) Джебель-Шаммара. Це фінансування життєво необхідне для нашого емірату, що похитнувся. Зі зростанням напруженості як на півострові, так і в усьому великому арабському світі, разом зі зниженням плати губернаторів у національних провінціях Османів, необхідно домовитися про поновлення субсидій."
 JBS_cooperate_with_atf: "Співпраця з АТФ"
 JBS_cooperate_with_atf_desc: "Головний постачальник османської армії - АТФ, може надати нам інструменти, яких ми так потребуємо модернізації наших військ, за допомогою яких ми зможемо зберегти контроль над племенами."
 JBS_renovate_barzan_palace: "Барзанський палац"
 JBS_renovate_barzan_palace_desc: "Побудований за наказом принца Мухаммада бін Абдуль-Мухсіна Аль-Алі в 1808 році і остаточно побудований тільки при Талалі ібн Абдаллаху, Барзанський палац по праву вважається символом багатства і влади у всій Аравії. Триповерхова будівля площею близько 300 000 квадратних метрів, це честь усієї династії, а також зберігач нашої легітимності."
 JBS_protect_shia_merchants: "Захист торговців шиїтів"
 JBS_protect_shia_merchants_desc: "На відміну від наших саудівських сусідів у Ріяді, халільські еміри застосовують ліберальнішу політику щодо немонотеїстів. Це дозволило встояти процвітаючій космополітичній атмосфері за стінами міста. Тоді як їхвани вимагають страти всіх невіруючих, а шиїти з Аль-Хаси постійно зазнають атак з їхнього боку, Хаїль став притулком для всіх тих, хто боїться їхньої люті."
 JBS_encourage_local_manafacturing: "Підтримка місцевих виробників"
 JBS_encourage_local_manafacturing_desc: "Серед нашого народу купців, пастухів та фермерів мало хто з місцевих займається простим ремеслом, навіть тканина імпортується із Сирії. Хоча такий стан речей у минулому добре працював, в умовах світового ринку ми зазнаємо серйозного дефіциту в Хаїлі. Для того, щоб виправити ситуацію, необхідно буде створити хоча б малу місцеву промисловість."
 JBS_date_and_fruit_production: "Фініки та фрукти"
 JBS_date_and_fruit_production_desc: "Фермерство в пустелях Аравії дається нелегко, особливо коли свіжа вода знаходиться в основному в оазах та прохолодних вершинах. Вирощування фініків та фруктів замість традиційних зерна та рису вигідніше. Зі зростанням населення як усередині наших земель, так і в Леванті попит на ці продукти також зріс. Це підвищення попиту зіграє нам на руку!"
 JBS_found_directory_of_military_affairs: "Управління з військових справ"
 JBS_found_directory_of_military_affairs_desc: "Військова сила Хаїля складається здебільшого з бедуїнських союзників, які в годину потрібні звуться на війну, а призовники беруться серед поселенців. Нам потрібна дисциплінована, стійка армія, яка вже показала себе у війні з Ібн-Саудом, небезпечно сподіватися на тендітні союзи з арабськими племенами, які призвели нас до безлічі поразок."
 JBS_recruit_tribal_levies: "Рекрутинг племен"
 JBS_recruit_tribal_levies_desc: "Зазвичай племена, що заприсяглися у вірності хаїльському еміру, вважаються єдиними підданими, які потрапляють під заклик у воєнний час. З повільним, але вірним рухом Хаїля у бік професійної регулярної армії, нам необхідно запровадити обов'язковий мінімум призовників, які служитимуть у нашому новому військовому формуванні."
 JBS_expand_body_guards: "Розширення Раджаїлів"
 JBS_expand_body_guards_desc: "Коли хаїльські еміри переконалися в ненадійності будин Центральної Аравії, в 19 столітті за указом імператора була створена особиста гвардія - Раджаїли. Складаються із загартованих турецьких, албанських та черкеських солдатів. Це військо вижило і навіть розширилося, оскільки вони по суті найманці, тим самим менш схильні до вахаббістської пропаганди Ріяда."
 JBS_study_ottoman_doctrine: "Османські доктрини"
 JBS_study_ottoman_doctrine_desc: "Те, що раніше було вигідним союзом між Хаїлем, не схильним до розпаду Другої Саудівської держави, і османською Портою для боротьби за владою над Аравійським півостровом, тепер же переросло у очевидні сюзерен-вассальські взаємини. Османські солдати мають гарнізони у всіх головних оазисах, тоді як їхні військові радники значно впливають на армію Хаїля, формуючи її тактику та стежачи за призовом."
 JBS_create_camel_corps: "Хаїльський верблюжий корпус"
 JBS_create_camel_corps_desc: "Османські офіцери, натхненні Іракським верблюжим корпусом, що підтримується могутнім мунтафіксським племенем і перебуває на службі в Шостій армії Османа, співпрацюють з Рашидідами для формування другого верблюжого корпусу в Хаїлі, метою якого буде захист південних кордонів Османської імперії від можливих загроз."
 JBS_establish_royal_horsebreeding_department: "Управління з конярства"
 JBS_establish_royal_horsebreeding_department_desc: "Тоді як кожна людина на Заході дивиться на свій свіженький автомобіль із гордістю, звичайний араб навіть не ставить під сумнів велике значення коня. Він використовується не тільки для військових цілей, але і для розведення найкрасивіших, швидких і здібних жеребців. Це головне джерело слави арабського суспільства, і Рашидіди ніколи не зможуть приділити цьому надто багато уваги."
 JBS_import_modern_weapons: "Імпорт сучасної зброї"
 JBS_import_modern_weapons_desc: "Хоча сили Ріяда та Хаїля просунулися з часів мушкету та скімітара, більшість наших солдатів досі бореться нестандартизованою довельткриговською зброєю, надійність якої під великим сумнівом. Управління з військових справ наказало провести заміну застарілого арсеналу для того, щоб наша армія могла тримати під контролем наші володіння."
 JBS_revised_infantry_tactics: "Перегляд тактики"
 JBS_revised_infantry_tactics_desc: "Хоча іноземці думають, що конфлікт на Аравійському півострові вирішуватиметься лише верблюдами чи кіньми, тактики, що використовуються в арабській війні, давно вже стали схожими на західні – концентрація на великій кількості піхоти. Такий підхід вимагає іншого погляду, того, до якого наші командири не звикли, тому що вважають битви без кавалерії – долею слабких."
 JBS_curb_authorities: "Контроль меджлісу Аль-Шура"
 JBS_curb_authorities_desc: "Заснований після Вельткріга під тиском міської еліти, натхненний турецькою бюрократією в Хіджазі, Меджліс служить королівською радою і має певну владу в деяких областях. Але стало очевидним, що цей інститут служить нічим іншим, як способом збагачення тих, хто бере в ньому участь. Це образа королівської влади. Досить це терпіти!"
 JBS_relinquish_power: "Відмова від абсолютної влади"
 JBS_relinquish_power_desc: "Хоча Меджліс і був розширений з 1910 року, вони все ще обмежені у своїх повноваженнях з управління державою і здебільшого вважаються радниками нашого абсолютного монарха. Натхненні системою Османської імперії, особливо в Хіджазі, деякі пропонують реформи з передачі Меджлісу прав, щоб він виступав у ролі парламенту чи кабінету міністрів із реальною виконавчою владою."
 JBS_modernize_zakat: "Модернізація збору закята"
 JBS_modernize_zakat_desc: "Один із 5 стовпів Ісламу - закят, релігійна плата кожного мусульманина для допомоги нужденних єдиновірців. Під прикриттям обов'язкової пожертви насправді це податок, який становить значну частину нашого доходу. Але оскільки збори залежать від місцевих релігійних глав із сумнівною відданістю державі, модернізація системи не завадить."
 JBS_settle_bedouin: "Інтеграція бедуїнів"
 JBS_settle_bedouin_desc: "Хоча 'деплеменізація' була важливим аспектом в Османському Машрику та Єгипті, вона мало торкнулася Центральної Аравії через її ізоляцію та великі території. Це означає, що більшість нашого населення досі належить бедуїнській культурі, а отже, фактично незалежні від держави. Якщо ми хочемо ефективно управляти країною та мати сучасну армію, немає сумнівів у наших подальших діях."
 JBS_rearrange_irrigation: "Контроль за зрошенням"
 JBS_rearrange_irrigation_desc: "У посушливих пустелях Центральної Аравії справжнє золото над шахтах Хіджазу, а гірських оазисах. За водою стоїть виживання та процвітання наших громадян, тому контроль за нею, а особливо за керуванням того, хто скільки отримає цієї води – критично важливо для майбутнього нашої держави."
 JBS_outlaw_slavery: "Заборона рабства"
 JBS_outlaw_slavery_desc: "Рабство може бути і було формально заборонено Османській імперії, а в наслідок і в наших землях, на практиці воно лише процвітало. Нехай воно і приносить нам добрий дохід, ми не можемо не бачити, як заохочення цієї діяльності більше зачиняє нам двері, ніж відчиняє. Більше того, малі племена можуть побачити в нас союзника, якщо ми заборонимо те, що постійно їх утискало."
 JBS_fight_wahabbist_influence: "Боротьба з вахаббістами"
 JBS_fight_wahabbist_influence_desc: "Вахаббістські улеми, які читають проповіді зі своїх мармурових веж Ріяда, служать не більше ніж інструментів у руках еміра з поширення ненависті, роз'єднання та недовіри серед наших послідовників. Їхні фетви, на жаль, знаходять підтримку серед наших вразливих прихильників, і якщо ми не вживемо заходів, Вахаббістський союз незабаром стане занадто великим."
 JBS_consolidate_ties_with_sharif: "Зв'язки з шаріфами"
 JBS_consolidate_ties_with_sharif_desc: "Рашидіди і Хашеміти тісно пов'язані з Високою Портою, тим самим у минулому вони перебували у крихких, але спілках. Оскільки обидві династії бачать у силах Неджда і вахаббістах загрозу їхньому правлінню, ми повинні знову співпрацювати та розпочати конструктивний діалог."
 JBS_enforce_rashidi_nazim: "Рашидські назіми"
 JBS_enforce_rashidi_nazim_desc: "З такими різночитаннями законів дуже важко підтримувати стабільне та справедливе суспільство. Щоб уникнути цього, деякі наші високопосадовці разом з османськими радниками вирішили впровадити систему права, засновану на турецькому Нізамі. Хоча були ідеї щодо заснування системи світського характеру, в результаті дійшли висновку, що фундаментом буде шаріат, але в непрямій формі - через Маджаллу, турецьку кодифікацію мусульманських норм."
 JBS_modernize_bureaucracy: "Модернізація бюрократії"
 JBS_modernize_bureaucracy_desc: "Оскільки наша держава заснована на бедуїнських традиціях, клятвах і міцних потисканнях рук, то очевидно ефективність нашої бюрократії (а точніше її відсутності) сильно стримує зростання і адаптацію нашої країни під світ, що постійно змінюється. Більше того, османські реформи в Шамі та Іраку поширюються до Хаїля, викликаючи занепокоєння серед населення та підігріваючи їхнє бажання до змін."
 JBS_install_qadhis: "Нові каді"
 JBS_install_qadhis_desc: "Каді - це мусульманський чиновник, який призначає правитель і вершить правосуддя на основі шаріату. Хоча в теорії вони повинні просто застосовувати закони для вирішення справ, на практиці вони найчастіше є представниками влади в регіоні. Через обмежені розміри Хаїля в минулому, йому доводилося підкорятися волі каді з інших регіонів, будь то Ріяд або Стамбул. Для зміцнення влади, ми повинні призначити власного незалежного каді від іноземного впливу та відданого династії Рашидідів."
 JBS_establish_bait_al_mal: "Байт аль-мал"
 JBS_establish_bait_al_mal_desc: "Спочатку виконуюча роль скарбниці під правлінням великого халіфа Умара, багато мусульманських султанатів і халіфатів заснували свої байт аль-мали для регулювання особистих фінансів і державних витрат. Хоча наша держава вже володіє особистою скарбницею еміру, нам не вистачає контролю та сили, яку нам може дати байт аль-мал для наших заощаджень по всій країні. Більш того, за допомогою нього ми також зможемо привести збирання закяту під наш прямий нагляд."
 JBS_establish_national_budget: "Національний фонд"
 JBS_establish_national_budget_desc: "Ідея національного фонду для нас чужорідна, оскільки правителі Хаїля переважно використовували прибуток з податків для підтримки водосховищ та інших зрошувальних систем, а також захисту торгівлі та покарання злочинців. Під тиском османських і сирійських союзників і партнерів уряд вирішив вперше скласти звіт про прибуток і витрати і направити деяку частину коштів на проекти, які цього разу не рухаються виключно кумівством."
 JBS_maintain_arab_law: "Арабський правовий звичай"
 JBS_maintain_arab_law_desc: "На відміну від саудитів, шамари є представниками арабів давнини, а саме бедуїнів, які століттями жили вільно, без тиску з боку осілого населення, вірні своєму кодексу честі, обов'язку та звичаям. Але стає очевидним, що 20 століття не дивиться так дружелюбно на децентралізований і традиційний спосіб життя. Тим не менш, ми повинні зберігати наше унікальне суспільство так довго, як зможемо!"
 JBS_increase_khuwa: "Збільшення кхуву" 
 JBS_increase_khuwa_desc: "Тоді як вахаббісти з Ріяду покладаються на дохід від закятів (релігійного податку), еміри Хаїля традиційно використовували систему кхуви. Так, слабші племена платили данину еміру як і формі матеріальних благ, і у формі людей на службу в шаммарської армії. В обмін на це емір захищав межі цих племен та вирішував внутрішні питання без жорстоких кровопролиття."
 
 JBS_second_rashidi_state: "Друга рашидська держава"
 JBS_second_rashidi_state_desc: "З перемогою над Ріядом наші успіхи знову відповідають Першій рашидській державі. Тим не менш, на нас все ще чекає довгий шлях, оскільки ще не всі арабські племена визнають Хаїль як законного правителя всієї Аравії, тим більше, коли їх досі не розбито."
 JBS_integrate_qasim: "Інтеграція Касіми"
 JBS_integrate_qasim_desc: "Головне поле битви Центральної Аравії - Касим, бачив, як династії височіли і падали. Центральне місце розташування регіону зробило його важливою фігурою на аравійській шахівниці, залучаючи ще більше османських дивізій. Тепер, коли він стійко стоїть на ногах, настав час для його племен і міст-близнюків – Бурайда та Унайза підкоритися нашій владі."
 JBS_integrate_al_hasa: "Інтеграція Аль-Хаси"
 JBS_integrate_al_hasa_desc: "У минулому провінція Османської Імперії, тепер же регіон Аль-Хаса – притулок для унікальної суміші перських культур та релігій. Проте в основному це все-таки населення шиїта, яке характеризує регіон і надають левову частку економічної продуктивності. Будучи частиною прибуткової торгівлі Перської затоки, цей регіон вважається найбагатшим в Аравії (після Хіджазу), а тому нам життєво важливе включення його до складу нашого Емірату."
 JBS_integrate_central_nejd: "Інтеграція Центрального Неджду"
 JBS_integrate_central_nejd_desc: "Без сумніву найсильніша та населена провінція Центральної Аравії – Неджд. Колиска саудівських вахабістів, просаудівський бастіон все ще стоїть стійко. Можливо, ми і розгромили Ібн-Сауда у відкритій битві, велика ймовірність чергових хвилювань і повстань, метою яких буде боротьба з нами зсередини. Необхідно вжити рішучих заходів."
 JBS_destroy_ikwhan: "Знищення іхванських хиджрів"
 JBS_destroy_ikwhan_desc: "Іхвани, або Братство, довгий час були як більмо на оці через свої хіджі - щось на зразок таборів і поселень, поширених по всій Аравії. Вони організували себе в незалежну сутність, що поклоняється вахаббістським улемам в Ріяді. З поразкою головної вахаббістської сили, нам більше не потрібно терпіти їхню присутність і нарешті вичистити цю заразу."
 JBS_protect_religions: "Захист немонотеїстів"
 JBS_protect_religions_desc: "В очах вахаббістів, особливо ихванов, всі, хто дотримуються певного зводу правил і обов'язків, гідні називатися "монотеїстами", тоді як інші повинні або звернутися, або померти від їхнього клинка. Ібн-Сауд ніколи до кінця не віддавався бажанням екстрімістам (спираючись на багатство Аль-Хаси), але їх були менш милосердні, тому їх нальоти досі вселяють жах серед людей Аравії."
 JBS_distribute_oil_rights: "Розвідка нафти"
 JBS_distribute_oil_rights_desc: "Грунтуючись на успішній розвідці в Кувейті та Бахрейні останні кілька років, швидше за все в Аль-Хасі теж повно родовищ чорного золота. Оскільки ми не маємо можливості провести пошукові роботи, наш Емір вирішив дозволити іноземним компаніям розпочати роботи в районі Перської затоки (природно, за більш ніж королівську плату)."
 JBS_commence_drilling: "Буріння свердловин"
 JBS_commence_drilling_desc: "Успіх! Незважаючи на початкові невдачі, через які наш Емір вже почав втрачати надію, наполегливі спроби головних інженерів продовжити роботу принесли хороші звістки. Нафта у більш ніж достатній кількості знайдена, а отже, настав час її видобутку та торгівлі нею з нашими закордонними партнерами."
 JBS_naval_connections: "Морські шляхи"
 JBS_naval_connections_desc: "Перша Рашидська держава мала один головний недолік: може вона й володіла Недждом, але берег Аль-Хаси залишався під османським контролем, тим самим не даючи нам користуватися морем. Тепер же, коли Саудити доброзичливо надали нам цю цінну провінцію, настав час Хаїлю прокласти морські шляхи через Перську затоку аж до Індійського океану."
 JBS_al_hasa_coast_guard: "Аль-Хаська берегова охорона"
 JBS_al_hasa_coast_guard_desc: "Важливість нафти для зовнішніх та внутрішніх військ стає очевидною, тому контроль та безпека Перської затоки – наше першорядне завдання. Для цього Хаїлю необхідно закласти основи військово-морських сил у формі берегової охорони Аль-Хаси. Під їх захистом наші береги та прибережні зони будуть убезпечені від ворожих вторгнень, які потенційно зможуть перешкодити торгівлі."
 JBS_unite_arabs: "Об'єднання Аравії"
 JBS_unite_arabs_desc: "Мрія, яку плекав кожен арабський вождь і емір, тепер запала в душу Хаїля, оскільки він теж бачить себе тією силою, яка здатна об'єднати Аравійський півострів. Від торгових портів Індійського океану до Священних місто Мекки та Медини аж до Тигра та Євфрату – мрія про єдину Аравію будить нашого Еміра ночами. Цей шлях довгий, тому що біля наших кордонів правлять османські прихильники, але хто не малюнок - той не править Аравією!"
 JBS_integrate_quatar: "Інтеграція Катару та Бахрейну"
 JBS_integrate_quatar_desc: "Важливі торговельні перлини Перської Затоки - Катар і Бахрейн нарешті під захистом Центральної Аравії, що раз і назавжди показує, що вони арабські, а не перські. Нехай місцева автономія королівських дворів збережена для мирної передачі, незабаром там будуть призначені рашидські губернатори."
 JBS_integrate_trucial_coast: "Інтеграція Договірного Оману"
 JBS_integrate_trucial_coast_desc: "Сім шейхств Договірного Оману, які в минулому звалися Піратським берегом, тепер під захистом Рашидідів. Вони безпосередньо пов'язують нас з Індійським океаном в обхід Маскато-Перського контролю над Ормузькою протокою. Децентралізоване правління шейхств швидше за все виживе, але тісні зв'язки з Бані Ясом можуть завдати удару по автономії шейхств поза Абу-Дабі."
 JBS_Conquest_Mecca: "Підкорення Мекки"
 JBS_Conquest_Mecca_desc: "Мекка – священний центр Ісламу та перлина в короні того, хто хоче бути арабським королем. Вона не тільки принесе славу, яка інакше недосяжна, а й економічне піднесення завдяки хаджу. Однак процес включення до складу нашої держави цих багатих земель із сучасним управлінням не буде безтурботним."
 JBS_Constituent_Assembly: "Установчі збори"
 JBS_Constituent_Assembly_desc: "За підтримки того, що залишилося від османської адміністрації та аристократів Хіджаза, створення Установчих зборів, що складалися з їхніх хіджазців, заклало б фундамент для нової Шаммарської держави. Така держава, в якій Центральна Аравія (під керуванням Хаїля) та Хіджаз (під керуванням Мекки та Джедди) сформували б федеральну та особисту унію. Тим самим обидві сторони зберегли зовнішній і внутрішній суверніт."
 JBS_Fundamental_Provisions: "Основні положення"
 JBS_Fundamental_Provisions_desc: "'Султанат Аравійський у своїх межах повинен зберігатися цілісним, а його частини пов'язаними, ні в якому разі не розділений або роз'єднаний в будь-якій формі...' Продовжуючи 'Основні положення', що де-факто є конституція, ми тим самим розкреслюємо межі різних з'єднаних міністерств нашої нової держави із сильною централізованою владою монарха, який ще й верховний головнокомандувач."
 JBS_Majlis_al_Wukala: "Меджліс аль-Вукала"
 JBS_Majlis_al_Wukala_desc: "Щоб упоратися з складнішим завданням управління Хіджазом, ніж з Центральною Аравією, необхідно заснувати Меджліс аль-Вукала, або Рада Міністрів (Хіджаза). Його завданням буде керування володінням під наглядом довіреного сина Еміра. До нього входитимуть глава уряду (емірський намісник), міністр закордонних справ, міністр фінансів, міністр внутрішніх справ та члени консультативної ради."
 JBS_Hajj_Regulation: "Регуляція хаджу"
 JBS_Hajj_Regulation_desc: "Під контролем управління Кааби при міністерстві внутрішніх справ та управління хаджу при міністерстві закордонних справ, регулюванню щорічного хаджу було приділено пильну увагу з боку Хаїля. Попри османські традиції субсидування хаджу та повернення до хіджазької адміністрації 1917 року, паломницькі податки та інші фінансові механізми будуть засновані для збагачення нашої країни."
 JBS_Foreign_Consulates: "Іноземні консульства"
 JBS_Foreign_Consulates_desc: "У портовому місті Джедда за часів правління Османа було безліч іноземних консульств, в основному імперій і держав з великим мусульманським населенням для допомоги останнім в їх щорічному хаджі. Хоча під час Левантської війни ці консульства були закриті, багато урядів визнали нашу незалежність і висловили інтерес до відновлення відносин."
 JBS_Port_Jeddah: "Порт Джедди"
 JBS_Port_Jeddah_desc: "Найбільша гавань у Червоному морі, порт Джедді дуже важливий для нашої держави. Він служить не тільки брамою Священних міст для сотень тисяч мусульман по всьому світу, але й бурхливим торговим центром з великими доками, портовими та залізничними сполученнями з Меккою, Мединою та Сирією. Очевидно, що для розширення нашої економіки, не варто забувати про Джедда."
 JBS_Motor_Transport_Radio_Department: "Управління транспорту та радіомовлення"
 JBS_Motor_Transport_Radio_Department_desc: "Вирішення завдання управління такої великої держави, в якій майже немає доріг і ще меншим контролем з боку уряду за своїми підопічними, поява вантажівок і, що важливо, радіо, справило революцію в галузі управління. Для подальшого покращення якості адміністрації було створено управління автомобільного транспорту та радіомовлення при міністерстві внутрішніх справ."
 JBS_General_Directorate_Police: "Головне поліцейське управління"
 JBS_General_Directorate_Police_desc: "На основі Генеральної ради безпеки, заснованої в Мецці під час війни, що складається з залишків османської жандермерії, Меджліс аль-Вукала наказав сформувати Генеральне поліцейське управління. Для стабільного припливу офіцерів, які можуть підтримувати порядок, поліцейська академія в Мецці незабаром відкрита."
 JBS_Mudiriya: "Мудірія"
 JBS_Mudiriya_desc: "Для задоволення потреб нашої економіки, що зростає, уряд видав указ щодо створення Мудирії, або Головного управління фінансів. Крім роботи вікали (міністра), були також запрошені закордонні фінансисти для допомоги в організації великих багатств нашої країни, а також для контролю за відділами постачання, паломництва, сільського господарства та громадських робіт."
 JBS_Mining_Department: "Управління ресурсної промисловості"
 JBS_Mining_Department_desc: "Може головним джерелом доходу для нас все ще є хадж та невеликі сільськогосподарські угіддя, багатства під землею Аравії повільно, але виходять вперед. Золоті поклади Хіджаза роблять свій внесок, але головним відкриттям є родовища нафти. Америка в хаосі, а нафтові запаси у світі закінчуються - це означає, що настав час для Аравії залишити свій слід в історії."
 JBS_Claim_Asir: "Захист наших південних кордонів"
 JBS_Claim_Asir_desc: "Ховаючись за горами Асір, Ємен, як і раніше, ворожий нашому зростаючому султанату. Оскільки Ємен розташований у безпосередній близькості від Хіджазу і Священних міст, потенційний напад єменців завжди становитиме загрозу для нашої безпеки. Щоб належним чином захистити наші новопридбані володіння, ми повинні завдати удару з півдня і забезпечити безпеку від Ємену раз і назавжди."
 JBS_Integrate_South: "Інтегрувати внутрішні райони Ємену"
 JBS_Integrate_South_desc: "Після успішної кампанії проти Ємену наш султанат тепер контролює гори Асір і регіон Наджран - обидві області, що раніше входили до складу територій імама. Поки осідає пил війни, нам вкрай важливо ефективно інтегрувати ці регіони до складу нашої держави, щоб забезпечити їхню безпеку в мирний час"

### Intro Screen ###
 JBS_country_intro_background: "GFX_JBS_intro"
 JBS_country_intro_header: "Емірат Джебель-Шаммар"
 JBS_country_intro_content: "Заснований на руїнах Другої саудівської держави великі еміри Хаїля заклали фундамент Рашидської державності. Те, що ця країна могла проіснувати кілька десятиліть, було дивом, оскільки жорстоке правління шамарів над жителями Неджда віддаляло Рашидідів від арабських громадян та економіки. А зі сходженням Ібн-Сауда в 1904 році, після серії битв, Рашидіди були відкинуті спочатку з Ріяду, а потім з усіх внутрішніх частин Аравійського півострова. Все, що в них залишилося, це їхній рідний регіон Джебель-Шаммар.\n\nОднак, відмінні від арабських вождів, еміри Хаїля зберегли тісні зв'язки з Високою Портою, що швидко почала їх використовувати як щит своїх південних кордонів. Ці взаємини тривали і за часів Вельткріга, коли Хашеміти виступили на боці британців, а Саудити виступили як третя сила, еміри Джебель-Шаммара поставили всі гроші на Османську імперію, продовжуючи залишатися вірними навіть у найтемніші часи. Хоча ця відданість була щедра нагороджена після війни, вона навішала на Рашидідів ярлик османських шавок та зрадників усього арабського світу.\n\nНезважаючи на "перемогу" у Вельткрізі, емірат не побачив тієї цінності, яку бажав, виступаючи на боці турків. Нехай відносини з Константинополем залишалися теплими, промислова революція і її поширення в Близькому Сході завдала сильної шкоди й так уже хиткою шаммарській економіці. Спираючись на паломників, що подорожують Аравійським півостровом до Мекки заради хаджу, розширення пароплавів, машин і що найважливіше, османських залізниць завдало непоправної шкоди давній торгівлі.\n\nЗ одного боку підтримувані процвітаючими, але апатичними Османами, а з іншого утисковані експансіоністами Саудами, хаїльські еміри повинні знову встати з колін, знайти джерела доходу і зберегти відданість їх прихильників, що залишилися, інакше вони будуть стерті зі сторінок підручників з історії."
 
 JBS_guide: "§MСауд ібн Абдул аль-Азіз§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Переможіть Неджд у війні за об'єднання.\n£white_dot Під час події "Зустріч у пустелі" надішліть загін на пошуки.\n\n§MАбдаллах ібн Талал§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Переможіть Неджд у війні за об'єднання.\n£white_dot Під час події "Зустріч у пустелі" особисто очолте людей.\n£white_dot Під час події "Гамбіт найманців" найманці мають погодитись з пропозицією Абдаллаха.\n£white_dot Під час події "Повернення Еміра" пристреліть слугу.\n\n§MСауд аль-Субхан§! ($authoritarian_democrat_coloured$)\n£white_dot Переможіть Неджд у війні за об'єднання.\n£white_dot Після інтеграції Центрального Неджда та перемоги над Іхванами понизьте ставлення аристократів до 'незадоволені' або 'розгнівані'.\n£white_dot Кілька місяців по тому, Сауд аль-Субхан влаштує переворот і скине династію Рашидов.\n£white_dot Переворот повинен початися раніше, якщо було завершено фокус 'Контроль меджлісу Аль-Шура'."

### Events ###
 jabal_shammar_events.1.t: "Економічні труднощі в Еміраті"
 jabal_shammar_events.1.d: "Процвітання Джебель-Шаммара тривалий час ґрунтувалося на паломниках, що робили хадж через Хаїль. Незважаючи на те, що економіка знаходиться за межами сучасної капіталістичної системи, 'Чорний Понеділок' вдарив по Константинопольському халіфату, а отже, і по емірату. Вже зараз ми бачимо сильне зниження кількості паломників, сплеск імпорту Османа, і все це сильно б'є по емірату. Дуже сильно. Усередині країни дисиденти вже почали обговорювати некомпетентність Еміра і, можливо, він не переживе цієї бурі."
 jabal_shammar_events.1.a: "Немає причин для паніки."
 
 jabal_shammar_events.2.t: "Сирійська програма з обміну"
 jabal_shammar_events.2.d: "У спробі Османів зблизити Хаїль з османськими центрами, Мактаб Анбар, або Дамаський цивільний підготовчий коледж, дозволила 5 чоловікам з хаїльської еліти навчатися в престижній академії. Зазвичай ці місця зарезервовані для сирійської еліти Османа, де вони проходять підготовку для навчання в Мектеб-і Мулкійе (Імперський коледж держслужби) в столиці. Ідея полягає в тому, щоб шаммарські студенти повернулися після навчання та допомогли у тренуванні та освіті населення Хаїля.\n\nАле ця пропозиція була зустрінута з деяким опором, оскільки багато хто бояться подальшого турецького впливу в Джебель-Шамммарі, а інші просто сумніваються в необхідності реформ."
 jabal_shammar_events.2.a: "Щасти!"
 
 jabal_shammar_events.3.t: "Скасування Меджлісу"
 jabal_shammar_events.3.d: "Створений у 1922 як компроміс між могутніми Аль-Субханідами та династією Рашидідів, Меджлісу аль-Шура (Парламент/Королівська рада) з тих пір правил у Хаїлі на різних рівнях влади. Його існування заважало рашидському Еміру, який не приховував своєї зневаги.\n\nКористуючись зростаючою нестабільністю на півострові, Емір остаточно скасував Раду. За співпраці з союзниками серед шаммарських бедуїнів, Емір штурмом зайняв кабінети разом із соратниками, що послужило кінцем Меджлісу в 1922 році. На його місці виник Меджліс аль-туджар, що складається з відданих та могутніх торговців Хаїля."
 jabal_shammar_events.3.a: "Хай живе Емір!"
 
 jabal_shammar_events.4.t: "Завоювання Бурайда"
 jabal_shammar_events.4.d: "Невдоволення в Касімі триває, а чутки про повернення в Бурайду сім'ї аль-Муханни стають сильнішими. Ці чутки перетворилися на факти, коли іррегулярне формування Шостої Османської армії, під заступництвом генерала Аль-Хашімі, увійшли в Бурайду в спробі відновити владу династії і розширити іракський вплив на Центральну Аравію. Скинутий емір, що складається в основному з арабських солдатів, вважає, що це підвищить його легітимність в очах бурайдських громадян, але, проте, його зустріли з образами. Прозиваючи династію турецькими шавками та зрадниками віри, прихильники Саудитів отримали загальну підтримку.\n\nКористуючись цим випадком, наш Емір віддав наказ про мобілізацію та завдання удару по Саудамі, поки вони розбираються з іракською загрозою. Хоча нальоти з обох боків тривали більш як десятиліття, пряма атака на саудівські землі знаменує початок активної фази арабського конфлікту."
 jabal_shammar_events.4.a: "Отже, почалося!"
 
 jabal_shammar_events.5.t: "Османи виводять війська"
 jabal_shammar_events.5.d: "Незважаючи на страх успішного вторгнення в Центральну Аравію за підтримки Османів, зміна правління в Багдаді швидко відняло всі надії у сім'ї Муханни. Новий губернатор, дотримуючись указів зі столиці, терміново видав указ про припинення всіх бойових дій у регіоні. За офіційними заявами, він визнає Ібн-Сауда як сюзерена Касіма як османського губернатора, а отже, не бачить причин для втручання. Насправді іракська адміністрація підрахувала збитки і вирішила, що розумним залишитиме Аравію.\n\nОднак локомотив війни вже рушив, і військовий конфлікт між Хаїлем та Ріядом неминучий. Скимитари ув'язнені, рушниці заряджені, а пекуче сонце пустелі вже сходить над новою Аравією."
 jabal_shammar_events.5.a: "Отже, війна!"
 
## Ikhwan insurrection
 jabal_shammar_events.6.t: "Занепокоєння серед іхванів"
 jabal_shammar_events.6.d: "Хоча з поразкою Ібн-Сауда по вахаббізму було завдано суворого удару, їхні досі залишаються могутньою силою зі своєю мережею племінних спілок, яку непросто зламати.\n\nФейсал аль-Дуваіш, лідер мутаїрів і найкращий командир в очах багатьох арабів, здається не дуже задоволений своєю позицією і навіть відмовляється відвідати Хаїль, щоб присягнути вірність Еміру. Це найглибша образа, яку тільки можна уявити для бедуїнів. Інші незадоволені лідери таємниці та руали ускладнюють ситуацію, оскільки їхні об'єднані сили з легкістю можуть оточити нашу столицю та відрізати від усього Неджда, а також ліній постачання та підкріплення."
 jabal_shammar_events.6.a: "Бентежно..."
 
 jabal_shammar_events.7.t: "Фейсал аль-Дуваіш озвучив вимоги"
 jabal_shammar_events.7.d: "Під прикриттям захисту монотеїстів, а скоріше просто у спробі схилити людей Неджда, Фейсал аль-Дуваіш пред'явив вимоги до нашого Еміра.\n\nСеред заяв, що найбільше виділяється про "злочини", які вчинив Емір, а саме те, що всі торговці і громадяни Хаїля всіх релігій можуть вільно сповідувати свою віру. Це йде врозріз із вахаббістськими догмами, тому ихвани вимагають, що або ми звертаємо всіх у єдину віру, або вирізаємо всіх до єдиного. Більше того, вони негайно вимагають припинити будь-які відносини з Портою, а також забороняємо всю технологію Кафіра, наприклад, радіо, зі Святої землі, бо це глибока неповага до Ісламу.\n\nЯкщо ці вимоги не будуть виконані протягом місяця, Фейсал заприсягся звільнити монотеїстів з-під гніту Рашидідів. Схвильовані даною заявою, племена з усього Аравійського півострова вирішують, що їм робити: або залишитися вірними своєму Еміру і допомогти йому, або скористатися ситуацією для розширення своєї влади за допомогою іхванів."
 jabal_shammar_events.7.a: "Війна, то війна!"
 
 jabal_shammar_events.8.t: "Іхванський заколот"
 jabal_shammar_events.8.d: "Отримавши відмову від нашого Еміра, що вочевидь не сюрприз, ихвани та їх коаліція племен, що співчувають, підняло прапор на знак повстання. Ведені генералом Фейсалом аль-Дуваішом, за підтримки частини таємниці та руали, заколот стартував відкритою атакою нашого міста Хуфуфа на узбережжі Аль-Хаси.\n\nНезважаючи на їхні наполегливі спроби, місто все ще стоїть, а його мешканці шиїтів тремтять від країна за стінами з надією, що допомога скоро буде. Ніхто не сумнівається, що якщо стіни впадуть, на вулицях почнеться справжня бійня."
 jabal_shammar_events.8.a: "В бій!"
 
## Pro-Saudi insurrection
 jabal_shammar_events.9.t: "Вахаббістські улеми ганьблять [JBS.GetLeader]"
 jabal_shammar_events.9.d: "Незважаючи на те, що наше завоювання Неджда вкотре прогнало синів Ібн-Сауда з їхніх законних володінь, ми нічого не можемо вдіяти з впливом вахаббістських улемів на пересічних громадян. Відмовляючись підкорятися імаму, багато міст та оази в голос заявляють про своє неприйняття до нашого Еміра. З нашого боку у людей мало бажання співпрацювати з населенням Неджда, тому що наші шаммарські земляки бачать у них недолюдів, які годяться лише для роботи на полях та як гарматне м'ясо."
 jabal_shammar_events.9.a: "Бентежно."
 
 jabal_shammar_events.10.t: "Зіткнення у Касимі"
 jabal_shammar_events.10.d: "Погані новини прийшли з Касіма після зіткнення групи поселенців та збирачів податків, що переросло у кровопролиття. Поселенці просили про затримку зі сплатою щорічного податку, вказуючи на те, що по всій Центральній Аравії зараз розруха та голод через нашу нестійку економіку.\n\nАле збирачі не були в настрої для переговорів, а після того, як один із селян спробував злякати збирачів, почалася сутичка. Хоча збирачі податків бігли, один з принців Раші прийняв все це близько до серця і зібрав загін на Касим. Через наліт і грабіж вони здобули свою "славу і багатство".\n\nКоли загін все ж таки повернувся додому, захоплений своєю здобиччю, вони виявили, що тепер навколо них лише руїни, що горять, і голодне населення. Відносини між жителями Неджда та шаммарською елітою і так були натягнуті, але тепер багато хто побоюється, що принц зайшов надто далеко."
 jabal_shammar_events.10.a: "Все правильно, Неджд повинен знати своє місце!"
 
 jabal_shammar_events.11.t: "Ріяд прогнав шаммарський гарнізон"
 jabal_shammar_events.11.d: "Озлоблені тиранією рашидського губернатора, невелика група прихильників Сауда штурмом взяли наш гарнізон у столиці Неджда Ріяді. Після короткої сутички вони зайняли місто. Оголосивши Сауда бін Абдул-Азіза Аль-Сауда новим імамом Саудівської Аравії, гінці були відіслані на найшвидших жеребцях для заклику всіх співчуваючих Саудам для того, щоб повернути йому трон, зламавши Рашидідів раз і назавжди."
 jabal_shammar_events.11.a: "Знову..."
 
 jabal_shammar_events.12.t: "Саудівські прапори стікаються на заклик до зброї!"
 jabal_shammar_events.12.d: "Натхненні швидким захопленням Ріяда і розгнівані рашидським пригнобленням у Центральній Аравії, різні шейхи та бедуїни поклялися допомогти своїми мечами новому імаму і вже почали мобілізувати свої сили.\n\nСеред тих, хто повертається до Сауду, є аніза – велике арабське плем'я, зафіри – закляті вороги рашидських союзників мунтафіка, дувасири – найвідданіші з усіх арабів та невелика група тайби – гордих воїнів.\n\nЗ новою коаліцією, час покаже, чи зможе вистояти династія Рашидідів з останнім випробуванням, чи вона засне навіки вічні!"
 jabal_shammar_events.12.a: "І знову триває бій!"
 
## Overthrowal of Saud (al Rashidi)
 jabal_shammar_events.13.t: "Зустріч у пустелі"
 jabal_shammar_events.13.d: "Вже минуло кілька днів з того часу, як Емір розгромив те, що залишилося від Саудитів серед пісків часу. З награбованим багатством, Емір, тепер уже Верховний правитель Центральної Аравії, планує повернутись до своєї столиці Хаїль. Десь по дорозі, караван зупинився на нічліг разом із Саудом, який відпочиває у своєму наметі. Племінник Еміра, Абдаллах, глянув на обрій знову завойованих земель. Сауд був коронований еміром ще хлопчиків у 10 років, і хлопчиком він залишається, принаймні в очах Абдулли. Він подивився на зірки перед тим, як увійти до намету.\n\n"Мій улюблений племінник і високоповажний Емір", - його широкої посмішки було достатньо, щоб приховати його заздрість. - 'Я прийшов привітати тебе з перемогою над Ібн-Саудом!' Племінник не помітив його, і глянув лише за кілька секунд. Ти міг би прийти раніше, але, я так розумію, ти нарешті вирішив заявити про себе. Твоє лестощі розкриває тебе, Абдаллах. Чого ти хочеш?' Посмішка Абдулли швидко розстояла, невже його так легко розкусити? Він трохи зіщулився перед тим, як знову натягнути свою усмішку. 'Ха, якби, мій королю. Я прийшов із попередженням. Виявляється, що Саудити не померли від нашого останнього удару, а втекли. Чув, вони тепер на шляху до Кувейту'. Обличчя Сауда стало серйозним, і він повернувся до свого племінника: Бачу, бачу, історія повторює себе. Тоді час діяти'. Абдаллах трохи посміхнувся. 'І які ваші накази, о повелителю?'"
 jabal_shammar_events.13.a: "Я пошлю загін на його пошуки. Вони помруть від меча посеред пустелі!"
 jabal_shammar_events.13.b: "Я сам поведу людей і вб'ю його раз і назавжди!"
 
 jabal_shammar_events.14.t: "Абдаллах повертається до Хаїля"
 jabal_shammar_events.14.d: "Взявши із собою невелику частину солдатів для повернення до Хаїля, перша частина плану Абдулли приведена в дію. Поки Сауд відвернений у своїй шаленій погоні серед пісків, настав час рухатися далі.\n\nАрабська ніч по правді чарівна разом із прохолодним пустельним вітерцем. Абдаллах чекав за маленькою лавою у центрі Хаїля. Торговець не був проти, та й не хотів знати, навіщо тут він. Чорний силует чоловіка в плащі підійшов до Абдулли і кивнув головою. 'Ти племінник Еміра?' Абдаллах позитивно кивнув і зачинив двері, при цьому помітно провів пістолетом. 'А ти, значить, посланець Аль-Субханідов?' Чоловік кивнув у відповідь, і вони обоє потиснули один одному руки перед тим, як сісти за невеликий столик. Перед тим, як розпочався діалог, Абдаллах поклав своє пістолет на стіл, не прибираючи пальців з пускового гачка. 'Емір... Емір погано почувається', - після цих слів посланник підняв брову здивовано. - 'Тому ти хочеш говорити з моїми господарями?' Абдаллах підтвердив його слова і подивився на нічне небо. 'Вісті швидкі, чи не так? З поразкою Саудитів у Ріяді незабаром вся земля дізнається про наш успіх. Ібн-Сауд страчений і похований. Але Емір вірить, що Саудити продовжать полювати на нас. Ібн-Сауд був лише початком, всіх саудівських принців повинні бути знищені. Це показує його жорстокість та нещадність. В Емірі вирує ненависть і спрага крові, тому якщо ми залишимо все як є - нам скоро буде нічим правити.\n\n'Можливо... і що ж Ви пропонуєте для вирішення цієї проблеми?' Абдаллах спантеличено похитав головою. 'Немає ліків від такої хвороби. І якщо наш Король у нездоров'ї, можливо, було б розумно змінити лідера...'"
 jabal_shammar_events.14.a: "От хитрий жук..." 
 
 jabal_shammar_events.15.t: "Гамбіт найманців"
 jabal_shammar_events.15.d: "На щастя для Абдулли, емірат та його попередники не любили використовувати арабських солдатів для особистої охорони, більше в ході були турецькі та єгипетські найманці. Навчені та досвідчені чоловіки билися за гроші, а не за Короля. З ударом Чорного Понеділка ситуація вийшла з-під контролю, коли багато хто з цих чоловіків не отримав плату вчасно. Обіцянки Короля це одна, але реальні мішки із золотом - зовсім інше...\n\n'І ти пропонуєш подвійну ціну за наші послуги?' - капітан здивовано подивився і з радістю запитав, чи його люди ніколи не чули про таку щедрість. Абдаллах просто кивнув у відповідь зі своєю характерною усмішкою. 'Звичайно, якщо це і є ціна вашої відданості, нехай буде так. Але я сподіваюся, що ви не лізтимете в наші сімейні чвари, коли з цим гнилим ділком буде покінчено'. Капітан подумав кілька секунд перед тим, як повернутися до своїх людей і знову до Абдулли. 'І як же Ви збираєтеся платити нам? Сумніваюся, що ваші багатства не зрівняються з королівськими'. Обличчя Абдулли не змінилося: Аль-Субханіди підтримують мене і запевнили, що нададуть кошти на початкові витрати. Все інше отримаєте тоді, коли я стану Еміром». Пропозиція цікава, але чи зможе він стримати своє слово?"
 jabal_shammar_events.15.a: "Король повертається на світанку, час діяти."
 jabal_shammar_events.15.b: "Твої слова худі, як і твій гаманець. Ми не братимемо в цьому участі."
 
 jabal_shammar_events.16.t: "Повернення Еміра"
 jabal_shammar_events.16.d: "Протягом наступних днів, Сауд повернувся до Хаїля зі своїми людьми, його привітав племінник у Королівському палаці. 'Повернулися з головами наших ворогів, о повелителю?' Сауд не звернув на нього уваги і пройшов повз нього. Абдаллах пішов за ним: "Мій королю, все гаразд?" Сауд проігнорував його знову перед тим, як голосно заявити: «Вони втекли! Має бути в Кувейт або Ірак, або Ємен, або в якесь інше чортове місце! Абдаллах цокнув перед тим, як піти для зустрічі з намісниками. 'Емір зазнав невдачі у своїй шаленій погоні аби вгамувати спрагу крові. Час йому піти на спокій». Вони ввійшли у двері, а Абдаллах дістав пістолет і направив на Еміра. 'Племінник, ти осоромив честь Емірата. Нехай Аллах буде милосердний». Сауд не встиг і сказати слова, безліч пострілів загриміло, і Емір загинув там же, де й сидів.\n\n'Скажи своїм людям, щоб зайняли Палац, а потім і все місто. Без сумніву, тут досі є прихильники старого порядку”. Люди кивнули у відповідь і розбіглися. Почулися постріли та крики. Абдаллах прибрав пістолет і глянув на сади сади - все це тепер його. Почувши кроки, він побачив, як один із слуг Сауда, все ще вірний пану, дістав кинджал. У своєму шаленому гніві він кинувся до Абдулли, цілячись прямо в груди."
 jabal_shammar_events.16.a: "Абдаллах пристрелив його на місці!"
 jabal_shammar_events.16.b: "Слуга встромив ножа прямо йому в серце!"
 
 jabal_shammar_events.17.t: "Переворот успішний"
 jabal_shammar_events.17.d: "Абдаллах глибоко зітхнув, подивився на неживе тіло слуги. Кров потекла по підлозі та ножу. Перш ніж він міг прибрати пістолет, група найманців вбігла в кімнату, їхній командир з подивом подивився на тіло. 'Принц Абдаллах, Ви в порядку? Вас поранили? Абдаллах поклав пістолет на перила, ще раз подивившись на сади. 'Я гаразд... гаразд... я встиг вистрілити перед тим, як він зміг дістатися до мене. Що у вас?'\n\n'Ми захопили більшу частину міста, але деякі досі вірні Сауду, вони тримають кілька родів. Ми впораємося'."
 jabal_shammar_events.17.a: "Нарешті, я Емір."
 
 jabal_shammar_events.18.t: "Абдаллах убитий!"
 jabal_shammar_events.18.d: "Не встигнувши дістати зброю, Абдаллах отримав удар ножем слуги просто в серце. Померши до того, як він упаде горілиць, слуга швидко втік до того, як кілька найманців повернулися до Палацу і побачили тіло свого пана. Не знаючи, що робити далі, вони розбрелися по Палацу разом із товаришами, забираючи все цінне, що могли знайти. У метушні почулися постріли сина шостого еміра, Абдаллаха ібн Мітаба ібн Абд аль-Азіза, що разом зі своїми людьми швидко оточили будівлю.\n\n'Здавайтеся, ви оточені. Можливо, ми вас пощадимо». Розгублені найманці лише почали стріляти у відповідь, після чого люди Мітаба штурмом узяли Палац. Разом з людьми увійшов і Мітаб, який дотримався слова і пощадив тих, хто здався. Так чи інакше, вони ж солдати Щастя, навіщо їм помирати за вбитого Еміра? 'Ті, хто приєднуватиметься до мене - я вас не зраджу. І, звичайно ж, сповна заплачу. Але майте на увазі, я не потерплю розкольників'. Пропозиція не надто завидна, але іншим варіантом була смерть."
 jabal_shammar_events.18.a: "Цікавий вийшов переворот!"
 
## Overthrowal of the House of Rashid
 jabal_shammar_events.19.t: "Переворот у Хаїлі"
 jabal_shammar_events.19.d: "Група аристократів, розгніваних постійним ігноруванням порадою, величезними витратами рашидських принців та байдужістю до нешаммарського населення, скинув уряд у Хаїлі. Емір [JBS.GetLeader], що залишився без союзників для утримання трону, був змушений зректися престолу на користь більш поступливого Мухаммада ібн Талала.\n\nМеджліс, ослаблений нашим Еміром у спробі здобути абсолютну владу, знову отримає свої втрачені повноваження і запрацює на повну силу, насамперед він тепер контролюватиме витрати держави, включаючи особисті витрати Еміра. Для посилення позиції Рада отримала деяку частину Барзанського палацу, де тепер розташовуватимуться робочі кабінети.\n\nПереворот, спонсоровані переважно Аль-Субханідами, може бути першими кроками на шляху до комплексних реформ, уже проведених у Машрику та Кувейті. Однак інші боятися, що це все гра Аль-Субханідів, щоб усунути Рашидідів з місця правителів Хаїля."
 jabal_shammar_events.19.d.2: "Група аристократів, розгніваних постійним ігноруванням порадою, величезними витратами рашидських принців та байдужістю до нешаммарського населення, скинув уряд у Хаїлі. Емір [JBS.GetLeader], що залишився без союзників для утримання трону, був змушений зректися престолу на користь більш поступливого Мухаммада ібн Талала.\n\nМеджліс, який плекав надію на подальші реформи, що проводилися Еміров, все ще був ослаблений на користь влади Рашидідів. Але тепер він запрацює на повну силу, насамперед зможе контролювати витрати держави, включаючи особисті витрати Еміра. Для посилення позиції Рада отримала деяку частину Барзанського палацу, де тепер розташовуватимуться робочі кабінети.\n\nПереворот, спонсоровані переважно Аль-Субханідами, може бути першими кроками на шляху до комплексних реформ, уже проведених у Машрику та Кувейті. Однак інші боятися, що це все гра Аль-Субхандов, щоб усунути Рашидідів з місця правителів Хаїля."
 jabal_shammar_events.19.a: "Хаїль колись пізнає мир?"
 
 jabal_shammar_events.20.t: "Падіння Рашидідів"
 jabal_shammar_events.20.d: "З того часу, як пройшов переворот Мухаммада ібн Талала, реальна влада в Хаїлі належала родині Аль-Субхан, що завдяки своїм зв'язкам та впливу в Меджлісі контролювала всі сфери життя Джебель-Шаммара. Мабуть влада така солодка, що главі будинку Сауду аль-Субхану, колишньому регентові молодого Еміра, прийшла геніальна ідея коронувати себе хаїльським еміром і нарешті позбавити себе коаліції з Рашидідами.\n\nМоже, цей крок і вірний, постійне ослаблення влади в Хаїлі не залишилося непоміченим серед племен Неджда. Більше того, Константинополь відмовився визнавати Субханідів новими правителями Хаїля, зберігаючи титул для Рашидідів. Тепер, будучи між турецькою ковадлом на півночі та недждським молотом на півдні, лише майбутнє покаже чи зможе Хаїль врятувати себе від розвалу."
 jabal_shammar_events.20.a: "Хай живе династія Аль-Субхан!"
 
## War events
 jabal_shammar_events.21.t: "Фейсал аль-Дуваіш відмовляє у допомозі"
 jabal_shammar_events.21.d: "Погані новини для війська Ібн-Сауда - знаменитий генерал мутаїрів Фейсал аль-Дуваіш відмовився виступити на їхньому боці, дотримуючись нейтралітету в конфлікті з Рашидідами. Ще гірше те, що він переконав своїх союзників у таємниці скласти зброю, тим самим давши величезну перевагу нашим ворогам у Хаїлі.\n\nХоча вони й будуть сповна покарані за цю віроломну зраду після того, як ми залишимо Хаїль у руїнах, поки ми не можемо нічого вдіяти, окрім як засудити подібне рішення."
 jabal_shammar_events.21.a: "Та хай його за це затопчуть тисячі верблюдів!" 
 
 jabal_shammar_events.22.t: "Завоювання Бурайди"
 jabal_shammar_events.22.d: "Невдоволення в Касімі триває, а чутки про повернення в Бурайду сім'ї аль-Муханни стають сильнішими. Ці чутки перетворилися на факти, коли іррегулярне формування Шостої Османської армії, під заступництвом генерала Аль-Хашімі, увійшли в Бурайду в спробі відновити владу династії і розширити іракський вплив на Центральну Аравію. Скинутий емір, що складається в основному з арабських солдатів, вважає, що це підвищить його легітимність в очах бурайдських громадян, але, проте, його зустріли з образами. Прозиваючи династію турецькими шавками та зрадниками віри, прихильники Саудитів отримали загальну підтримку.\n\nКористуючись цим випадком, наш Емір віддав наказ про мобілізацію та завдання удару по Саудамі, поки вони розбираються з іракською загрозою. Хоча нальоти з обох боків тривали більш як десятиліття, пряма атака на саудівські землі знаменує початок активної фази арабського конфлікту."
 jabal_shammar_events.22.a: "Отже, почалося!"
 
 jabal_shammar_events.23.t: "Османи виводять війська"
 jabal_shammar_events.23.d: "Незважаючи на страх успішного вторгнення в Центральну Аравію за підтримки Османів, зміна правління в Багдаді швидко відняло всі надії у сім'ї Муханни. Новий губернатор, дотримуючись указів зі столиці, терміново видав указ про припинення всіх бойових дій у регіоні. За офіційними заявами, він визнає Ібн-Сауда як сюзерена Касіма як османського губернатора, а отже, не бачить причин для втручання. Насправді іракська адміністрація підрахувала збитки і вирішила, що розумним залишитиме Аравію.\n\nОднак локомотив війни вже рушив, і військовий конфлікт між Хаїлем та Ріядом неминучий. Скимитари ув'язнені, рушниці заряджені, а пекуче сонце пустелі вже сходить над новою Аравією."
 jabal_shammar_events.23.a: "Отже, війна!"
 
### Cultural Flavor Events ###
 jabal_shammar_events.24.t: "Конфлікт у Медині"
 jabal_shammar_events.24.d: "У нещодавно захопленій Медині вибухнули сутички між міськими жителями та нашими союзниками-бедуїнами. Розгніваний розкішним сучасним життям, група бедуїнів почала трощити вітрини, спалюючи книги та підпалюючи двері, а також здійснювати й інші акти агресії по відношенню до городян.\n\nВладі вдалося швидко припинити напади, але цей інцидент вкотре показує величезну прірву між населенням Хіджазу, який звик до сучасного життя в Османській імперії, та пустельними жителями Центральної Аравії. Напруга в уряді між прихильниками ізольованого способу життя та тими, хто хоче привнести хоч якісь зміни, невпинно зростає. Тим не менш, час іде, і треба тільки того, як Аравія займе своє місце у 20 столітті."
 jabal_shammar_events.24.a: "Дивно."
 
 jabal_shammar_events.25.t: "Кінець сабаізму"
 jabal_shammar_events.25.d: "Хоча язичництво майже зникло під догматичним Вахаббістським державою, кілька маленьких притулків вижило серед пустель Аравії. Одна така остання громада з Джауфа вірить у себеїзм, поклоняється сонцю та жертвує мертвим.\n\nЗ приходом сучасних форм комунікації та посиленою формою централізації, навіть такі культи були остаточно прикриті. На їх місці, хванські хіджри міцно схопили всі релігійні практики в Центральній Аравії, переслідуючи 'немонотеїстів' з досить палким прагненням."
 jabal_shammar_events.25.a: "Слово Мухаммеда перемогло!"
 
 jabal_shammar_events.26.t: "Занепокоєння серед бедуїнів"
 jabal_shammar_events.26.d: "Хоча Рашидіди і могли виступати в якості мосту між бедуїнами шаммарської конфедерації та міськими жителями великого торгового міста Хаїля, повалення їхньої династії сім'єю Аль-Субханідів завдало непоправної шкоди цьому балансу. Бедуїни, вірні своїм традиціям і звичаям, шанують силу та честь, і їм не подобаються зрадницькі інтриги у дворі Хаїля.\n\nНе приховуючи своєї ворожості до нового міського режиму, різні лідери відмовилися взяти участь у державному святі, банкетах та інших обов'язках. Складачі податків і навіть улеми втрачають хватку над цією високомобільною, але значною частиною населення. Бедуїни усуваються дедалі далі від справ Хаїля."
 jabal_shammar_events.26.a: "Прийде час, і вони прислухаються до голосу розуму..."
 
 jabal_shammar_events.27.t: "Нафтова угода"
 jabal_shammar_events.27.d1: "З відкриттям нафти в Ірані в 1908 році на Близький схід прийшла нафтова промисловість. Вельткріг показав важливість чорного золота для військової справи та провадження, тому його пошуки посилилися. Після укладання Німецько-османсько-голландської співпраці в Мосулі під керівництвом Турецької нафтової компанії видобуток нафти в Південному Іраку та Бахрейні почався повним ходом. Арабські ватажки з усього півострова з цікавістю обмірковували розширення індустрії, з урахуванням знижених доходів з хаджу (через османську механізацію транспорту) і торгівлі перлинами в Перській затоці. Економіка без нафти може зазнати краху.\n\nПравителі Хаїля помічають цю зміну разом із занепадом паломницького бізнесу, тому вони вже склали плани продажу концесій на березі Аль-Хаси. Багато компаній з усього світу вже виявили інтерес після успішного досвіду в Бахрейні.\n\nПопереду всіх стоїть ТНК, яка вважає Аль-Хасу - частиною імперії Османа, а значить і своїм володінням. Фінансові труднощі та конфлікти між партнерами вселяють сумніви щодо можливостей наших людей щодо проведення необхідних заходів. Пропозиції з Датч-Шелл та об'єднаної німецької компанії ДАПГ та ДЕА АГ виглядають більш прибутковими, але вони можуть сприяти зіткненню інтересів із Портою."
 jabal_shammar_events.27.d2: "З відкриттям нафти в Ірані в 1908 році на Близький схід прийшла нафтова промисловість. Вельткріг показав важливість чорного золота для військової справи та провадження, тому його пошуки посилилися. Після укладання Німецько-османсько-голландської співпраці в Мосулі під керівництвом Турецької нафтової компанії видобуток нафти в Південному Іраку та Бахрейні почався повним ходом. Арабські ватажки з усього півострова з цікавістю обмірковували розширення індустрії, з урахуванням знижених доходів з хаджу (через османську механізацію транспорту) і торгівлі перлинами в Перській затоці. Економіка без нафти може зазнати краху.\n\nПравителі Хаїля помічають цю зміну разом із занепадом паломницького бізнесу, тому вони вже склали плани продажу концесій на березі Аль-Хаси. Багато компаній з усього світу вже виявили інтерес після успішного досвіду в Бахрейні."
 jabal_shammar_events.27.a: "Погодимося на угоду з ТНК"
 jabal_shammar_events.27.b: "Знайдемо незалежних партнерів!"
 
 jabal_shammar_events.28.t: "Створення ДАМАГ"
 jabal_shammar_events.28.d: "Незважаючи на дипломатичні протести з боку Високої Порти, концесії Аль-Хасом продали німецько-голландським партнерам. Акції нової компанії Дойче-Арабіш Мінералєл АГ, або ДАМАГ, вже були розподілені між трьома сторонами згідно з Дамманським договором. Датч-Шелл отримує 20%, тоді як німецькі ДАПГ та ДЕА АГ кожен отримає по 35%. 10%, що залишилися, підуть прямо в скарбницю нашого Емірату разом з додатковим прибутком для Королівської сім'ї доти, поки нафти не знайдуть у значній кількості.\n\nПроте наша держава чекає довгий шлях для досягнення сталого видобутку нафти. Інженери з ДАПГ вже розпочали перші пошукові роботи недалеко від міста Даммана, що поблизу острова Бахрейну, але поки що нещасні випадки та великі витрати не вселяють надії для успішного заснування ДАМАГ."
 jabal_shammar_events.28.a: "Тост за наших нових друзів, щоб ми були багаті як королі!"
 
 jabal_shammar_events.29.t: "Верблюжі гонки в Хаїлі"
 jabal_shammar_events.29.d: "Давня традиція проводити верблюжі перегони - один із найпопулярніших видів спорту на Аравійському півострові. Хоча традиційно ці гонки затьмарювали стрибки на конях, нашому Еміру очевидно більше до душі ці пустельні кораблі, тому він своїм мудрим указом вирішив організувати перший Хаїльський Верблюжий Турнір. Стартуючи з центру Хаїля, гонка проводитиметься навколо замку Хатім аль-Тай до Джубби, а потім назад, фінішуючи біля Барзанського палацу.\n\nАле деякій знаті не подобається ідея, тому що вони вважають верблюдів негідними порівняно з кіньми. Зате бедуїнам дуже сподобалося починання Еміра, багато людей вже юрмляться біля реєстраційного бюро щоб взяти участь."
 jabal_shammar_events.29.a: "50 рупій на Набрана!"
 
### Plot to restore the Rashidis
 #OTT:
 jabal_shammar_events.30.t: "Рашидський принц просить допомоги"
 jabal_shammar_events.30.d: "З приходом до влади в Рашидському еміраті аль-Субханідів, більшість із минулих принців Рашидідів бігли до османського Хіджазу або до шаммарських племен в Іраку та Сирії. Поки вони зализують рани, зазнавши найсильнішого удару в своїй історії, ще й після нещодавньої перемоги над Ібн-Саудом, план повернення влади вже дозріває між принцом Абдаллахом ібн Мітаб ібн Абд аль-Азізом аль Рашидом та османським правлінням у Медині.\n\nТак як Халіф відмовляється визнавати субханського претендента в уряді Хаїля і Неджда, цим він визнає владу Субханідів над містом нелегітимним, називаючи це повстанням проти божественної влади. Хоча ніхто й не хоче відправляти повний взвод османської армії до регіонів Аравії, розмови в кабінеті міністрів у співпраці з Валі в Джедді дійшли висновку, що обмежена підтримка поваленого принца князів можлива. Принц разом із групою прихильників буде відповідальний за повернення влади, а Шоста османська армія за свіжих верблюдів, значної грошової позики та невеликої кількості зброї.\n\nВ обмін на цю підтримку кабінет наполягав, що принц забере свої претензії на Аль-Хасу, а значить, після повернення на трон він повинен буде передати Басру."
 jabal_shammar_events.30.a: "Забезпечити йому повну підтримку!"
 jabal_shammar_events.30.b: "Ми не витрачатимемо цінних коштів на цього дурня"
 
 jabal_shammar_events.31.t: "Джедда підтримує Принца Абдаллаха ібн Мітаб аль Рашида"
 jabal_shammar_events.31.d: "Шоковані розвалом своєї маріонетки в Хаїлі, не дивно, що османські керівники в Хіджазі стежать величезним інтересом за зміною режиму, що стався кілька тижнів тому. Принц Абдаллах ібн Мітаб аль Рашид, який був обраний Рашидідами на раді як новий спадкоємець після безчесного відходу Мухаммада ібн Талал аль Рашида, шукає союзників в уряді Осману Хіджаза, а тому він вирушив на зустріч в Джедду. Хоча й навряд, що Османи нададуть значні сухопутні війська для відвоювання, проте наші шпигуни доповіли, що принц був 'задоволений' відповіддю про можливу підтримку.\n\nЦя ситуація стала початком для занепокоєння і розколу в Центральній Аравії між племенами, оскільки багато хто йде воювати за Рашидідів не так через відданість, а через плату (османське золото). Для Субханідів це погано, адже Рашидіди таким чином легко можуть отримати перевагу."
 jabal_shammar_events.31.a: "Просіть допомоги у єгиптян!"
 jabal_shammar_events.31.b: "Оголосити збір племен!"
 
 #EGY:
 jabal_shammar_events.32.t: "Хаїль просить про допомогу"
 jabal_shammar_events.32.d: "Під приводом про можливе повернення Рашидідів тепер правляча династія Субханідів просить єгипетського султана про допомогу. Субханіди давно стояли поряд з троном і правили з тіні, а тепер вирішили припинити цю шараду і повалили останнього еміра Рашіда, формально поклавши кінець Рашидській державі, змінивши його на Субханське.\n\nВисока Порта поза собою через втрату маріонетки, тому швидше за все вони вживуть заходів для повернення поваленої династії, намагаючись зберегти владу на Центральній Аравії. Тим не менш, з падінням чергового османського союзника ми можемо втілити наші плани щодо Машрика шляхом підтримки субханського режиму, допомагаючи їм золотом та зброєю."
 jabal_shammar_events.32.a: "Запропонувати їм позику"
 jabal_shammar_events.32.b: "Немає сенсу витрачати ресурси на це непорозуміння"
 
 jabal_shammar_events.33.t: "Єгипет надіслав підтримку"
 jabal_shammar_events.33.d: "Раптово вирішивши, що в їхніх інтересах підтримати наш режим, Єгипетський султанат надіслав нам позику, яку ми маємо виплатити протягом 10 років. Платячи нам у золоті, це дозволяє підкупити племена безпосередньо, щоб вони боролися за нас. Перша партія приїхала до Аль-Хасу через кілька годин, її вітали троє емірських синів."
 jabal_shammar_events.33.a: "Дуже вдячні!"
 
 jabal_shammar_events.34.t: "Єгипет мовчить"
 jabal_shammar_events.34.d: "Швидше за все єгипетський уряд ще не вирішив, чи покладає він на наш режим надії або на відновлення Рашидідів, тому відповіді поки що від них не надійшло. Хоча вони й не відмовляють нам у підтримці, переговори ведуть до того, що уряд ретельно стежить за розвитком ситуації в Аравії."
 jabal_shammar_events.34.a: "Побий їх Аллах!"
 
 jabal_shammar_events.35.t: "Битва за Хаїль"
 jabal_shammar_events.35.d: "Чутки про те, що прихильники Рашидідів зв'язалися з анізами та ховайтатми, розповзаються Хаїлем, тому наш Емір вирішив діяти якнайшвидше. Збираючи свої війська, що складаються в основному з населення Хаїля, Бурайди та Неджда, він також закликав лідерів двох непокірних племінних конфедерацій.\n\nБоячись помсти Рашидідів, обидві ці племена виступили за решідського претендента. Доповідають, що харби, хутаїми та авазими також обрали Рашидідів, тоді як важлива частина шамарів теж відмовилася прийти на допомогу Еміру. Південні племена ж племена у складі таємниці та аджманів виступили на боці Хаїля, але очевидно, що вони чекають велику нагороду за свою відданість.\n\nОбидва лідери зібралися біля міста Джауфа. Сьогодні вирішиться доля Аравії шляхом вогню та крові. Прапори майорять над таборами, звучать барабани війни, співаються пісні на честь предків. Скоро почнеться можливо останній кавалерійський бій в арабській історії."
 jabal_shammar_events.35.a: "Рашидіди перемогли!"
 jabal_shammar_events.35.b: "Аль-Субханіди здобули гору!"
 
### Chaos in the Realm
 jabal_shammar_events.36.t: "Криза престолонаслідування в Хаїлі"
 jabal_shammar_events.36.d: "Спадщина в Рашидському еміраті завжди була складним питанням, тому що принци Раші, на відміну від інших арабських сімей, ніколи не могли домовитися, хто ж буде наступним лідером їх династії. Це призводило до кровопролитних конфліктів на Близькому сході, брат ішов на брата, дядько на племінника і навіть батько на сина. Вбивства, перевороти, змови та інші злочини були звичайною справою в нашій історії, бо титул Еміра приймали дюжину разів протягом кількох десятиліть.\n\nПід час Вельткріга було оголошено перемир'я через загрозу з боку Саудідів, принци погодилися визнати владу Еміра та об'єднати сили для виживання Рашидської держави. Вбивство Еміра Абдаллахом, однак, порушило перемир'я, корону тепер знову приймав найсильніший. Так як позиція Хаїля залишається неясною в єдиній арабській державі, швидше за все скоро відновиться братовбивство у своїх жахливих масштабах."
 jabal_shammar_events.36.a: "Зі смертю Сауда бін Абд Аль-Азіза нитка нашої долі обривається."
 
 jabal_shammar_events.37.t: "Смерть Заїда бін Талала аль Рашида"
 jabal_shammar_events.37.d: "Стара з косою недовго чекала на вбивство сина другого рашидського еміра Заїда бін Талала аль Рашида. Його просто розірвали на шматки сьогодні о 2-й годині дня в Хаїлі. Він був відомий тим, що згодом після закінчення Вельткріга завіз перший автомобіль. За іронією долі, він також став першою жертвою закладеної бомби в його аль-Ферт 1920 модель Т. Машина вибухнула яскравим полум'ям. Мандрувавши разом з однією зі своїх дружин і юним племінником Абдуллою - всі троє раптово померли. Вибух вибив принаймні десятки вікон Барзанського палацу.\n\nХоча багато хто і боявся, що замах неминучий після недавнього перевороту, вони все ще сподівалися, що інші принци зможуть знайти мирне рішення. Ця остання частинка надії у прямому та переносному сенсі випарувалася."
 jabal_shammar_events.37.a: "Сумно"
 
 jabal_shammar_events.38.t: "Смерть Фейсала бін Хамуда аль Рашида"
 jabal_shammar_events.38.d: "Другий у можливо довгому списку майбутніх вбивств Фейсал бін Хамуд аль Рашид сьогодні був зарізаний у себе вдома в Хілі. Один з останніх синів Обейдідів вже давно забув про трон, але швидше за все вбивцею виступив ближній до трону слуга, який побоявся, що Обейдіди побачать у цьому хаосі шанс на становлення своєї лінії, що домінує в династії. Принца знайшли разом зі своєю дочкою Фатімою в калюжі крові, заколотим розписним ножем, що був подарунком шейха Ібн-Сауду кувейтського і отриманий в ході захоплення Ріяда як трофей. Він повертався додому після візиту до своєї бабусі.\n\nПринц може і не залишив після себе чоловічих спадкоємців, хто міг би помститися за втрату батька, можливо, що один з інших обейдських принців помститься Абдуллаху бін Алі."
 jabal_shammar_events.38.a: "Ще одна втрата для сім'ї"
 
 jabal_shammar_events.39.t: "Смерть Мухаммада бін Абдул-Азіза аль Рашида"
 jabal_shammar_events.39.d: "Нова трагедія спіткала нас зі смертю принца Мухаммада бін Абдул-Азіза аль Рашида, брата нашого минулого Еміра. Принц, який віддав свій трон братові, був поруч із ним усе це надзвичайно довге правління (для еміра Рашідського). Його знайшли мертвим під час його візиту до шамар. Потрапивши в засідку вбивць, його коня було підстрелено, через що він упав і потім був затоптаний верблюдами нападників. Група шамарів знайшли його тіло серед дюн цього ранку, голим і понівеченим копитами верблюдів.\n\nЯк перша дійсно високопоставлена жертва Мухаммад вважався реальною загрозою новому Еміру. Багато хто вже замислюється, чи не стане Емір наступною жертвою атаки."
 jabal_shammar_events.39.a: "Це вже стає небезпечним..."
 
 jabal_shammar_events.40.t: "Смерть Абдаллаха бін Хамуда аль Рашида"
 jabal_shammar_events.40.d: "Криваві вбивства вже досягли світових рівнів. Абдаллах бін Хамуд аль Рашид був убитий за 20 000 футів над Діярбакиром. Старіючий принц, якому вже неабияк набридли насильницькі смерті своїх братів, недавно благав Еміра покласти край кризі, але був зустрінутий з презирством, бо Емір вважав, що в його примирливому тоні він має на меті зайняти трон самому. Принц, який боявся за своє життя після цієї розмови, сподівався, що якщо не знайде соратників у Хаїлі, то серед турків Османа. Він поїхав до Багдада, де вирушив до столиці. Ця подорож виявилася для нього останньою, оскільки після заправки в Мосулі один із пасажирів викинув принца з літака високо над землею.\n\nХоча ніхто не знає, хто ж віддав команду, кажуть ніби зі смертю принца Емір нарешті прийшов до тями і збирається вжити рішучих заходів."
 jabal_shammar_events.40.a: "Сподіватимемося на хороший результат"
 
 jabal_shammar_events.41.t: "Смерть Фейсала бін Сауда аль Рашида"
 jabal_shammar_events.41.d: "Сімейна криза досягла палацу зі смертю Фейсала бін Сауда аль Рашида, сина нашого минулого Еміра. Принца було застрелено посеред білого дня на вулицях Хаїля. Молодий хлопець, що не міг нічого вдіяти, окрім як дивитися на вбивство свого батька в ході перевороту, зустрів таку саму долю після того, як поповзли чутки про його розмови з племенами Абда та Сайях. Верхівка, яка, можливо, стоїть за вбивством принців, побачила шанс перевороту і наказала покінчити з останніми синами Сауда. Тим не менш, вони зазнали невдачі, оскільки брат Фейсала Обейд бін Сауд аль Рашид зміг бігти і тепер, за чутками, він шукає допомоги серед Абди.\n\nНад країною нависла загроза громадянської війни, а бедуїни вже роблять ставки на тих принців, що їм подобаються. Палац має виступити з рішенням, інакше незабаром полетять чиїсь голови..."
 jabal_shammar_events.41.a: "Настав час скликати сім'ю!"
 
 jabal_shammar_events.42.t: "Кінець кризи престолонаслідування"
 jabal_shammar_events.42.d: "Хоча багато рашидських принців відмовилися від запрошення до палацу, боячись ставити під загрозу своє життя з приїздом до Хаїлю, наш Емір проте зміг зібрати значну кількість членів сім'ї. Після обміну люб'язностями, у тому числі кумедною історією про верблюда одного зі слуг Абдаллаха, розмова швидко зайшла на тему розколу, що отруює останні місяці Джебель-Шаммар.\n\nЖахливі втрати, включаючи смерті 5 принців Рашіда, завдали непоправної шкоди по сім'ї і не дозволяють ефективно керувати новою державою. Тому сім'я вперше за свою історію домовилася про єдину офіційну лінію спадкування. Наш Емір, хоч і захопив трон нелегітимно, буде визнаний як правлячою особою, а його первісток буде офіційним спадкоємцем, тим самим уникаючи системи сеньйорату. Щоб іншим принцям не було прикро, буде започатковано королівську раду з числа членів сім'ї. Ця порада виступатиме в ролі регентів якщо нашого Еміра спіткає страшне, а його син не буде в належному віці для правління.\n\nМоже не всі принци раді цьому договору, наприклад, Обейд бін Сауд аль Рашид відправив грізний лист з порівнянням Еміра і купи верблюжого гною, договір був таки прийнятий, а отже є надія, що чвари припиняться."
 jabal_shammar_events.42.a: "Мудрість нашого Еміра не знає меж!"
 
### JBS-OTT events
 jabal_shammar_events.59.t: "Халіф [OTT.GetLeader] призначить [JBS.GetLeader] Еміром Хаїля та Неджда"
 jabal_shammar_events.59.d: "Вітаючи нас із великою перемогою над вахабістами, Халіф відправив делегацію до Хаїлю для підтвердження нашої нової позиції на півострові, призначивши нашого Еміра Еміром Хаїля та Неджда. Можливо привітання і були щирі, не багато хто може проігнорувати той факт, що протягом церемонії Османи в черговий раз прив'язали Хаїль до своїх володінь з усім перевагою і відповідальністю, що з цього випливає."
 jabal_shammar_events.59.a: "Дякуємо за це благословення"
 
 jabal_shammar_events.60.t: "Арабський конгрес добіг кінця"
 jabal_shammar_events.60.d: "Представники з усього арабського світу повертаються додому, задоволені своїми планами щодо помсти Османам за розгром Арабського повстання. Проте уряд Хаїля не переконався у своїй необхідності протистояти Порте, бачачи в них партнера, а не ворога. Отримавши величезну нагороду від Порти із закінченням Вельткріга, як у формі золота, так і у формі землі, вони замислюються - можливо підняти мечі за Халіфа знову буде ще вигідніше..."
 jabal_shammar_events.60.a: "Зв'яжіться з Халіфом"
 jabal_shammar_events.60.b: "Навіщо чекати нагороди, коли ми можемо просто захопити її?"
 
 jabal_shammar_events.61.t: "Емірат Джебель-Шаммара присягнув у вірності"
 jabal_shammar_events.61.d: "Делегація Джебель-Шаммарського емірату прибула в Долмабахче (палац османських султанів), щоб заявити про вірність їхньої держави до Великого Халіфа всього Ісламу та готовність боротися пліч-о-пліч. Їхні нудотні слова можливо могли б вийти і з вуст змії, так чи інакше, сенс послання Еміра ясний. Якщо Халіф в черговий раз готовий нагородити Еміра за його підтримку у наступних війнах, вони нададуть мечі та верблюдам Великій Порті. Якщо ж ми припинимо допомагати Рашидідам, вони, без сумніву, зрадять нас і стануть на бік ворогів.\n\nПідтверджуючи побоювання нашого уряду, Емір запросив значну кількість матеріальної підтримки для спорядження армії та модернізації його збіднілих земель. Відмова швидше за все змусить Еміра відвернутися від Халіфа до Каїра."
 jabal_shammar_events.61.a: "Допомогти Еміру"
 jabal_shammar_events.61.b: "Нас не шантажуватимуть!"
 
 jabal_shammar_events.62.t: "Порта приймає пропозицію"
 jabal_shammar_events.62.d: "Не так вже й несподівано, але уряд Константинополя прийняв нашу щедру пропозицію і надіслав нам золото та зброю для подальшого посилення позиції Еміра."
 jabal_shammar_events.62.a: "Дуже вдячні"
 
 jabal_shammar_events.63.t: "Порта відмовила у підтримці"
 jabal_shammar_events.63.d: "Швидше за все, через своє розширення, уряд Константинополя відмовив нам у підтримці. Каїрські шпигуни швидко повідомили про це і натомість запропонували замість Османів одну зі своїх "Вільних арабських рухів". Хоча нашому Еміру байдужа політична ідеологія турків та єгиптян, золото є золото, а значить рішення має бути ухвалене негайно."
 jabal_shammar_events.63.a: "У бій разом із Каїром!"
 
 jabal_shammar_events.64.t: "[JBS.GetName] відповів на наш заклик!"
 jabal_shammar_events.64.d: "Будучи союзниками у Вельткрізі та партнерами усі ці роки, Емір Хаїля відповів на наш заклик у боротьбі проти єгипетської загрози. За це він чекає пропорційну плату. Однак не секрет, що еміри Півострова давно поклали око на південні землі, що добре підходять для розширення емірських володінь..."
 jabal_shammar_events.64.a: "Знову разом!"
 
 jabal_shammar_events.65.t: "Джебель-Шаммар вимагає компенсацію"
 jabal_shammar_events.65.d: "За їхню службу у війні проти єменських та єгипетських армій Емір Джебель-Шаммара вимагає справедливу компенсацію. Його погляд спрямований на території в минулому під контролем єменського імаму, Асіра та регіону Наджран. Можливо, це і справедливо, багато хто сумнівається, чи варто це віддавати такі цінні землі бедуїнами Аравійського півострова." 
 jabal_shammar_events.65.a: "Домовилися"
 jabal_shammar_events.65.b: "Як щодо... ні?"
 
 jabal_shammar_events.66.t: "Порта відмовила у компенсації"
 jabal_shammar_events.66.d: "Будучи хитрими лисицями, турки вирішили зрадити нас і залишити без належної нагороди за нашу службу."
 jabal_shammar_events.66.a: "Побий вас Аллах!"
 
 jabal_shammar_events.67.t: "[JBS.GetLeader] розриває стосунки з Високою Портою"
 jabal_shammar_events.67.d: "Боротьба за владу в Хаїлі останні кілька місяців призвела до поразки наших проосманських союзників, привівши до створення нової коаліції прихильників риторики єгипетської корони.\n\nНаші союзники Рашидіди були вигнані і тепер тікають разом із іншими шаммарськими союзниками до Іраку. Хоча ми не боїмося нового режиму [JBS.GetLeader] через його нестабільність та обмежені можливості, вони все ще становлять загрозу для нашого цивільного населення у Східній Сирії та Південному Іраку, що незабаром стануть метою для нальотів та прикордонних конфліктів. Далі на заході, Хіджазька залізниця теж може потрапити під вогонь, оскільки в Медині вже повідомили про великі бедуїнські сили, що уважно стежать за станціями та перевезеннями."
 jabal_shammar_events.67.a: "Вони грають із вогнем..."
 
 jabal_shammar_events.68.t: "Порту вимагає компенсації"
 jabal_shammar_events.68.d: "З поверненням Рашидідів на трон Хаїля представники Порти в Іраку вимагають, щоб ми виконали частину своєї угоди і негайно передали контроль над Аль-Хасою губернатору в Багдаді. Хоча таким чином ми завдамо шкоди за славою нашого Еміра, він не має вибору, оскільки ослаблена хватка над племенами Аравії роблять можливе зіткнення з Портою самогубним."
 jabal_shammar_events.68.a: "У нас немає вибору..."
 jabal_shammar_events.68.b: "Ні! Воно моє, власне... Моя краса..."
 
 jabal_shammar_events.69.t: "Хаїль передає Аль-Хасу"
 jabal_shammar_events.69.d: "Виконавши свою частину угоди, Емір Хаїля неохоче погодився з нашими вимогами та наказав передати берег Аль-Хасу нашим представникам. Регіон, захоплений Саудидами в 1913, нарешті повернувся під законну владу Халіфа і буде важливою базою для подальших операцій в Аравії чи Перській затоці."
 jabal_shammar_events.69.a: "Вітаємо наших союзників із перемогою!"
 
 jabal_shammar_events.70.t: "Хаїль відмовляє у вимогах!"
 jabal_shammar_events.70.d: "Незважаючи на наш секретний договір, складений у Джедді, що ясно відображає передачу Аль-Хаси назад під Імперське правління після перемоги Рашидідів над Субханідами, Емір вирішив, що він стоїть вище цих домовленостей, і наказав зміцнити регіон своїми прихильниками. Хоча Емір і повинен усвідомлювати весь ризик своїх дій, він наполегливо продовжує потурати своїй дурниці."
 jabal_shammar_events.70.a: "Він грає у дуже небезпечну гру!"
 
