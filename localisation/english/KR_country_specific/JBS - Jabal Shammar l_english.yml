 JBS_ulemma_influence: "Улеми"
 JBS_ulemma_influence_desc: "§LБуквально в перекладі як "знаючі", улеми є зберігачами та знавцями релігійних знань в Ісламі. У нашому суспільстві вони тримають величезну владу, оскільки спираються не тільки на численний віруючий народ, а й на те, що вони єдині просвітлюють націю змалку, тим самим відіграючи ключову роль у формуванні свідомості наших громадян.\n\nСеред улемів стався розкол: одні вважають вахаббізм як істинно вірний шлях і клянутися у вірності ріядському імаму (Ібн-Сауду), інші ж навчені Османами в Меці та Константинополі. Хоча останні менш суворі і більш відкриті до релігійного діалогу, вони перейняли деякі фанатичні аспекти своїх вахаббістських колег внаслідок багаторічного впливу з боку Ріяду.§!"

 JBS_bedouin_influence: "Бедуїни"
 JBS_bedouin_influence_desc: "§LЗначна частина наших "громадян", бедуїни є тілом і кров'ю арабського суспільства. Відомі своїм безтурботним та аполітичним способом життя, вони, проте, є також великим ворогом тих, хто бажає централізувати державу, оскільки змусити їх платити податки і нести військову повинность виявилося неможливим.\n\nОсобливість арабської політики полягає в тому, що політична влада йде не стільки з посад та політичних партій, скільки із сімейних відносин та приналежності до одного з десятків племен, які заселяють наші володіння. Ці сім'ї функціонують майже автономно, і будь-якому еміру життєво важливо підтримувати добрі стосунки з їхніми главами, щоб не опинитися без союзників, доходу та розгніваного ворога на порозі свого будинку.§!"

 JBS_urban_nobility_influence: "Аристократи"
 JBS_urban_nobility_influence_desc: "§LХоча може здатися дивним, що в такій пустельній нації міська знати має таку владу, не треба робити поспішних висновків. Навколо різних оаз Аравійського півострова великі громади завжди покладалися на мудрість і навички управління аристократів. Ніде це не проявляється так помітно, як у Хаїлі – місті торговців, принців та іншої знаті, які століттями тримали владу. Ці люди, які часто прагнуть просто примножити своє багатство, мають значний вплив на трон.\n\nНайбільш знамениті серед аристократів це династія Аль-Субхан, яка вправно користується молодим еміром для зміцнення своєї реальної влади у закулісся.§!"

