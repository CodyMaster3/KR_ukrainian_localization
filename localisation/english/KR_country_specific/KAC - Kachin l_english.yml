### Focuses ###
 KAC_The_Provisional_Government: "Фронт визволення"
 KAC_The_Provisional_Government_desc: "Качинська нація неоднорідна, але завжди зближувалася у важкі часи. Ми повинні залучити в адміністрацію людей, які можуть не повністю поділяти наші політичні погляди."
 KAC_Mobilization_of_Kachin: "Мобілізація Качину"
 KAC_Mobilization_of_Kachin_desc: "Велика частина Качина ізольована від решти світу. Ми повинні спрямувати державні ресурси на інформування людей про теперішню ситуацію та гостру необхідність підтримки населення."
 KAC_Uniting_the_Factions: "Об'єднання фракцій"
 KAC_Uniting_the_Factions_desc: "Оскільки конкуруючі політичні угруповання хоча б частково заспокоюються у справі національного визволення, ми повинні використати нашу перевагу, щоб спонукати їх працювати разом. Качинці нарешті будуть об'єднані навколо єдиної мети."
 KAC_One_State_Under_the_Sun: "Одна держава під сонцем"
 KAC_One_State_Under_the_Sun_desc: "Традиційні системи управління організовують життя багатьох, особливо, сільських жителів. Ці інститути мають бути поставлені під наш прямий контроль."
 KAC_The_Father_of_Kachin: "Батько держави"
 KAC_The_Father_of_Kachin_desc: "Sama Duwa Sinwa Naw - велика сила, навколо якої рухається визвольний рух. Ми повинні заохочувати високий образ його серед людей."
 KAC_Eliminate_Chinese_Influence: "Усунути китайський вплив"
 KAC_Eliminate_Chinese_Influence_desc: "Китайські торговці та землевласники домінують у національній економіці і мають широкі верстви населення під собою. Ми повинні експропріювати їхні активи і віддати їх народу."
 KAC_An_End_to_the_Fight: "Незалежність"
 KAC_An_End_to_the_Fight_desc: "Державу було створено, люди згуртувалися, китайський вплив в економіці знищено. Генерали Юньнаня насторожено ставляться до війни, яку вони навряд чи виграють. Ми повинні зв'язатися з їхніми офіцерами і домовитися про припинення вогню."
 KAC_On_the_Offensive: "Наступ"
 KAC_On_the_Offensive_desc: "Перемога, яка захистить нашу державу, може бути досягнута тільки вирішальним наступом, чиновники в нашому новому уряді повинні бути повністю обізнані про стан на фронті."
 KAC_Open_Up_the_Arsenals: "Відкриття арсеналів"
 KAC_Open_Up_the_Arsenals_desc: "М'їчина є домом для десятків невеликих майстерень, здатних виробляти стрілецьку зброю. Вони мають бути організовані й поставлені перед планом."
 KAC_Cult_of_Industry: "Культ промисловості"
 KAC_Cult_of_Industry_desc: "Щоб забезпечити нашу незалежність у довгостроковій перспективі, ми повинні почати адаптувати сучасні засоби виробництва. На щастя, деякі з невеликих майстерень у М'їчині можуть бути оснащені сучасними інструментами з-за кордону."
 
 KAC_The_Jingpho_Army: "Качинська армія"
 KAC_The_Jingpho_Army_desc: "Якщо ми хочемо мати будь-які шанси на успіх на полі бою, у нас повинна бути справжня національна армія з професійних солдатів і основоположна оперативна доктрина."
 KAC_Sabaw_Tus_Plan: "План Сабо Ту"
 KAC_Sabaw_Tus_Plan_desc: "Качинська нація децентралізована, а наша земля мало придатна для життя. Сабо Ту захищає нову доктрину і систему організації відповідно до цих реалій."
 KAC_Agu_Dis_Plan: "Вчення Агу Ді"
 KAC_Agu_Dis_Plan_desc: "Агу Ді виступає за традиційний метод ведення війни, створення сучасної структури командування і швидке будівництво військової інфраструктури."
 KAC_Lower_Conscription_Age: "Низький призовний вік"
 KAC_Lower_Conscription_Age_desc: "Велика частина населення перебуває нижче встановленого мінімального віку призову. Ми також повинні тиснути на підлітків, щоб вони йшли в армію."
 KAC_Enforce_Conscription: "Примусовий призов"
 KAC_Enforce_Conscription_desc: "Наша земля сувора і сільська. У результаті фактичне виконання військового обов'язку ускладнене. Для забезпечення призову необхідні узгоджені зусилля держави."
 KAC_Guerilla_Fighters: "Партизани"
 KAC_Guerilla_Fighters_desc: "Нам не вистачає сучасної зброї та великих промислових палаців, які живлять сучасні армії. Завзятість людей та їхнє знання місцевості буде нашим порятунком. Ми повинні зосередитися на тому, щоб спонукати людей битися їхніми власними методами."
 KAC_The_Mountainwalkers: "Альпіністи"
 KAC_The_Mountainwalkers_desc: "У різнорідній качинській нації є люди, які живуть в обнімку з горами. Найбільш освічені з цих людей мають бути залучені до командування як консультанти."
 KAC_A_Streamlined_Training_System: "Оптимізована система навчання"
 KAC_A_Streamlined_Training_System_desc: "Наразі підрозділи навчаються. Ми маємо запровадити встановлений стандарт готовності та базових іспитів, які мають пройти всі новобранці."
 KAC_Encourage_Military_Production: "Заохочувати військове виробництво"
 KAC_Encourage_Military_Production_desc: "Багато дрібних майстерень мають досвід виробництва і модифікації стрілецької зброї, цей досвід можна збирати і поширювати в селах по всій країні. Хоча те, що можна виробляти в маленькому селі, буде досить непогано, це краще, ніж нічого."
 KAC_Standardized_Equipment: "Стандартизоване обладнання"
 KAC_Standardized_Equipment_desc: "Ми повинні задати єдиний стандарт пристрою зброї. На щастя, багато видів стрілецької зброї мають схожу конструкцію, і переналаштування невеликої кількості зброї, якою ми володіємо, можна виконати досить легко."
 KAC_Die_for_Your_Country: "Смерть за свою країну"
 KAC_Die_for_Your_Country_desc: "Децентралізована бойова сила спирається на стійкість своїх людей. Наші люди мають бути найжорстокішими з усіх. Ми повинні спрямувати державні ресурси на заохочення майже фанатичної відданості країні та запропонувати компенсацію вдовам тих, хто помирає з честю, для подальшого стимулювання такої поведінки."
 KAC_Myitkyina_Military_Academy: "Військова академія М'їчина"
 KAC_Myitkyina_Military_Academy_desc: "Сучасні армії мають центральні інститути для розвитку доктрини і підготовки нових офіцерів. У нас теж має бути така система."
 KAC_New_Officers: "Нові офіцери"
 KAC_New_Officers_desc: "Основну частину наших офіцерів складають чоловіки, які колись служили англійцям. Деяких із цих людей мають відправити у відставку і направити на роботу, інструктуючи нове покоління офіцерів."
 KAC_A_Concentrated_Force: "Сконцентрована сила"
 KAC_A_Concentrated_Force_desc: "Наша нова структура має бути реорганізована відповідно до європейської моделі. Як багатьом знайоме те, як британці колись організовували свої колоніальні підрозділи в Бірмі, це має бути нашим стандартом."
 KAC_Modern_Tactics: "Сучасна тактика"
 KAC_Modern_Tactics_desc: "Завершивши організаційну реформу, ми можемо почати адаптувати наші підрозділи до війни. Завдяки ретельному плануванню та сучасній організації, будь-який ворог може бути переможений."
 KAC_Elite_Mountaineer_Corps: "Елітний альпіністський корпус"
 KAC_Elite_Mountaineer_Corps_desc: "З огляду на нашу пересічену місцевість, спеціально навчені альпіністи мають бути вбудовані в кожен дивізіон, забезпечуючи силу і досвід своїм побратимам."
 KAC_Fortifying_the_Mountains: "Зміцнення гір"
 KAC_Fortifying_the_Mountains_desc: "Маючи під рукою мир і зростаючу сучасну армію, ми можемо зміцнити східний кордон, звідки історично відбувалося вторгнення. Гориста місцевість, природно, підходить для захисту."

### Ideas ###

 KAC_streamlined_training: "Сучасне навчання"
 KAC_streamlined_training_desc: "Для підготовки нових піхотинців було прийнято сучасну систему стандартів та іспитів."
 KAC_academy: "Військова академія М'їчина"
 KAC_academy_desc: "Центральна офіцерська академія була заснована в М'їчині. Усі звіти з місць зрештою проходили через штаб, де їх аналізував та інтерпретував молодий офіцерський корпус, і передавали тим, хто навчався."
 KAC_disorg_army: "Жахливе озброєння"
 KAC_disorg_army_desc: "Жорсткі минулі ініціативи щодо скорочення розповсюдження вогнепальної зброї серед качинів і географічної ізоляції сприяли масовому дефіциту матеріальних засобів для нової армії качинів. Багато нових регулярних солдатів оснащені трохи більше ніж модифікованими сільськогосподарськими інструментами."
 KAC_disorg_army_2: "Жахливе озброєння"
 KAC_disorg_army_2_desc: "Жорсткі минулі ініціативи щодо скорочення розповсюдження вогнепальної зброї серед качинів і географічної ізоляції сприяли масовому дефіциту матеріальних засобів для нової армії качинів. Багато нових регулярних солдатів оснащені трохи більше ніж модифікованими сільськогосподарськими інструментами."
 KAC_villageguns: "Сільські зброярі"
 KAC_villageguns_desc: "Інформацію про виробництво сучасних озброєнь було поширено по всій країні, і села заохочували випуск власних копій вогнепальної зброї, використовуваної національною армією. Хоча зброя, вироблена в таких селах, досить елементарна, вона досить хороша."

### Events ###

 kachin.1.t: "Децентралізована армія"
 kachin.1.d: "Необхідність центральної доктрини для управління новою армією очевидна. Однак існує розбіжність щодо того, яким має бути це вчення."
 kachin.1.a: "Йти шляхом Сабо Ту"
 kachin.1.b: "Підтримати Агу Ді"
 
 kachin.2.t: "Невдача в Качині"
 kachin.2.d: "Політична ситуація в Качині погіршилася, і військового прогресу мало. Таким чином, наші офіцери на місцях, схоже, погодилися на припинення вогню. Бойові дії припинилися, і, коли наші економічні інтереси в Качині були знищені, немає підстав для відновлення конфлікту."
 kachin.2.a: "Це принизливо!"

