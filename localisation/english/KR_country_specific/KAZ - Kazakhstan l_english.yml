 ### Bookmark ###
 KAZ_KR_gathering_storm_desc: "Партія «Алаш», утворена після Лютневої революції, змогла досягти прориву для казахських народів: автономії в складі федеративної Росії. Під її правлінням новоутворена Алашська автономія змогла швидко оговтатися від громадянської війни за підтримки Москви. Але після перевороту в Ташкенті відносини автономії з центральним урядом тільки погіршилися, а її південний сусід продовжує надавати притулок казахським дисидентам. З початком реалізації Савінковим своїх планів щодо перерозподілу казахських земель між росіянами, у Казахстану залишається тільки один шлях: свобода або смерть.\n§rNOTE:Ви почнете гру за Туркестан.§!"

 ### Events ###
 kazakhstan_events.2.t: "Наша нова столиця"
 kazakhstan_events.2.d: "Північні кордони нашої нації є найбільш густонаселеними, але також найбільш вразливими у будь-якому потенційному майбутньому конфлікті з Росією. Тому очевидно, що столицю не можна розміщувати там, хоча міста, як-от Алаш-Кала, мають давню традицію як центри казахської культури. Є два очевидних кандидати на столицю: Алмати або Караганда.\n\nАлмати, Верний по-російськи, є найбільш промислово розвиненим містом у нашій країні, а його південне та гірське розташування робить його захищеним від будь-якої загрози з півночі — і саме тут почалася наша велика національна революція. Однак в Алмати проживає значна російська громада, і місто розташоване прямо на кордоні з Туркестаном.\n\nКараганда, з іншого боку, розташована в центрі нашої країни, є глибоко казахською і втілює душу нашої нації. Але Караганда ледь розвинена, і знадобляться час і кошти, щоб побудувати там необхідну інфраструктуру."
 kazakhstan_events.2.a: "Оселитися в Алмати."
 kazakhstan_events.2.b: "Караганда — наш вибір."

 kazakhstan_events.3.t: "Казахська делегація"
 kazakhstan_events.3.d: "Тимчасовий прем’єр-міністр нової Казахської Республіки, Мустафа Шокай, здійснив перший офіційний державний візит молодої республіки, і не куди-небудь, а до [TUR.Capital.GetCapitalVictoryPointName]. Шокай зустрівся з [TUR.GetLeader] і виступив у парламенті, звертаючись до турків із закликом підтримати відчайдушну справу братів із Туркестану. Шокай був витонченим оратором і яскраво описав труднощі Національної армії Туркестану та добру роботу, яку провели Мадамін Бек і Садик Аманжолов, щоб підірвати російську справу на турецьких землях. Сам Шокай є шанувальником Мустафи Кемаля і, можливо, найголоснішим поборником пантуркізму в Центральній Азії, прагнучи вийти за межі простого казахського націоналізму. Візит Шокая привернув багато уваги в столиці та підвищив суспільну обізнаність про цю далеку боротьбу, яку ведуть наші брати на півночі."
 kazakhstan_events.3.a: "Разом ми сильні."

 kazakhstan_events.4.t: "Місія до Алмати"
 kazakhstan_events.4.d: "Казахи звернулися до нас із проханням надіслати повноцінну військову місію для підготовки та організації їхньої молодої армії. Більшість їхніх військових лідерів служили лише молодшими офіцерами в російській армії, і їм дуже бракує професійних офіцерів. У [TUR.Capital.GetCapitalVictoryPointName] генерал $TUR_huseyin_husnu_erkilet$ став особливо палким прихильником казахської справи. На зустрічі з урядом він стверджував, що це наш моральний обов’язок допомогти тим туркам, які опинилися в менш сприятливих обставинах, і що справа пантуранізму важливіша за будь-які політичні міркування. $TUR_huseyin_husnu_erkilet$ зголосився особисто очолити таку місію, вважаючи, що боротьба турків Центральної Азії є початком нової золотої ери для тюркських народів — але лише за умови її успіху."
 kazakhstan_events.4.a: "Іди і навчи їх перемагати."
 kazakhstan_events.4.b: "Ми відправимо місію, але його обов’язок тут."
 kazakhstan_events.4.c: "Здається, це безнадійна справа."

 kazakhstan_events.5.t: "Прибуття турецької місії"
 kazakhstan_events.5.d: "[TUR.Capital.GetCapitalVictoryPointName] погодився на наше прохання про військову підтримку. Значна турецька військова місія прибула до нашого імпровізованого армійського штабу в Алмати і зустрілася з генералом Аманжоловим. Було оперативно здійснено домовленості: [TUR.GetAdjective]их офіцерів буде розподілено до різних підрозділів як радників із повноваженнями проводити реорганізацію. Інших скеровано на суттєве вдосконалення нашої офіцерської школи та на пришвидшену підготовку нових офіцерів із талановитих казахських чоловіків."
 kazakhstan_events.5.a: "Ми досягнемо успіху!"
