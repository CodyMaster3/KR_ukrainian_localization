### Characters ###
 KAZ_saken_seifollauly: "Сакен Сейфоллаулі" #Saken Seifullin
 KAZ_saken_seifollauly_leader_desc: "§YНародився:§! §L15 жовтня 1894 року, в Карагандинській області, Російська імперія§!"
 KAZ_alimkhan_yermekov: "Алімхан Єрмеков"
 KAZ_alimkhan_yermekov_leader_desc: "§YНародився:§! §L25 липня 1891 року, в Каркалінську, Семипалатинська область, Російська імперія§!"

 KAZ_alikhan_bukeikhanov: "Аліхан Букеїхан"
 KAZ_alikhan_bukeikhanov_leader_desc: "§YНародився:§! §L5 березня 1866 року, Токрауин, Семипалатинська область, Російська імперія§!\n§YПередумови:§! §LАліхан Нурмухамедули Букеїхан від народження належав до казахської верхівки — він був прямим нащадком ханів Букеєвської Орди, автономної казахської держави, яка підкорилася росіянам у XIX столітті. Вищу освіту він здобув у Санкт-Петербурзі, де на нього вплинули кадетський лібералізм і помірний соціалізм — це зрештою привело його до вступу в партію кадетів і активної боротьби за незалежність Казахстану. Після революції 1905 року він відокремився, щоб заснувати партію Алаш — помірну ліберальну політичну партію, яка виступала за автономну казахську одиницю в складі великої Росії. Ця мрія стала реальністю після Лютневої революції 1917 року, коли завдяки підтримці Олександра Керенського Букеїхана відправили до Казахстану для організації конгресу казахів у Семипалатинську.\n\nПід час Громадянської війни в Росії, Алашська автономія стала полем битви між кількома фракціями, але змогла використати свою непохитну лояльність, щоб утвердити цілісність своєї території. Досягнувши головної мети свого життя, Букеїхан пішов у відставку з посади президента, дозволивши демократії взяти гору, доки катастрофічна Ташкентська криза не ледь не знищила партію Алаш. Змушений повернутися до влади через надзвичайну ситуацію, триваючі міжпартійні чвари змусили батька автономії продовжити своє правління, хоче він того чи ні. На цей момент 70-річний Букеїхан просто... втомлений. Особливо втомлений від росіян. І доки йому надається шанс, він не вагатиметься, щоб відокремити автономію від цієї гнилої структури.§!"

 KAZ_mustafa_shokay: "Мустафа Шокай"
 KAZ_mustafa_shokay_leader_desc: "§YНародився:§! §L25 грудня 1890 року в Акмешиті, Сирдар'їнська область, Російська імперія§!"

 KAZ_sadyk_amanzholov: "Садик Аманжолов"
 KAZ_sadyk_amanzholov_leader_desc: "§YНародився:§! §L28 серпня 1885 року, Верненський, Семиріченська область, Російська імперія§!\n§YПередумови:§! §LНароджений у клані Кангли в Семиріччі, Садик Аюкеєвич Аманжолов вивчав право в Казанському імператорському університеті, після чого працював юридичним посередником у казахських регіонах Російського царства. Коли у відповідь на Лютневу революцію казахські націоналісти сформували партію Алаш, Аманжолов став одним із засновників молодого уряду Алаш, організовуючи поліцію та загони самооборони в регіонах Жетису, Алмати та Шаушек під час бурхливих подій 1917 року. Під час голоду, що охопив казахські регіони, Аманжолов невтомно працював над пошуком і розподілом їжі, незважаючи на червону блокаду регіону, разом із колегою по партії Алаш Базарбаєм Маметули, і ці двоє чоловіків стали близькими друзями. Із загостренням Громадянської війни Аманжолов був змушений очолити свої молоді загони, попри повну відсутність військової підготовки, отримавши хрещення вогнем і серйозні поранення в боях проти більшовиків протягом 1918 року.\n\nДовівши свою мужність, Аманжолов очолив сили безпеки Алаш, квазінезалежні місцеві військові підрозділи під російським наглядом, а також націоналістичну фракцію партії Алаш. Аманжолов створив мережу офіцерів у Туркестані та Казахстані і був головним архітектором «Офіцерської змови», групи антиросійських лідерів Алаш, які довго планували повстання проти російського панування. Як беззаперечний лідер казахського повстання, Аманжолов був призначений тимчасовим президентом із надзвичайними повноваженнями — повноваженнями, які він має намір використати, щоб звільнити свій народ від століть гноблення та приниження.§!"
