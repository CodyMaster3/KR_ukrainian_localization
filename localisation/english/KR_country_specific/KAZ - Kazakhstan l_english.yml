### Focus ###
 kazakhstan_focus: "Дерево фокусів [KAZ.GetName]у"

 KAZ_independence_at_last: "Нарешті незалежність!"
 KAZ_independence_at_last_desc: "Роками ми підкорялися Москві, зазнаючи несправедливостей і принижень, щоб зберегти нашу важко здобуту автономію, тоді як росіяни, які колись поважали наші договори та угоди, зникали, придушені та вбиті шовіністами та джингоїстами. Ми не дозволимо наш уряд скасувати указом, і ми не дозволимо нашому народу бути знищеним хвилями долі. Ні, ми боротимемося за нашу свободу!"

 KAZ_surviving_the_onslaught: "Вижити в наступі"
 KAZ_surviving_the_onslaught_desc: "Проголосити незалежність — це одне, а бути незалежним — зовсім інше. Росіяни прагнуть розчавити нас, підкорити степи, як це робили їхні московські предки майже століття тому. Чи виживе наша нація, чи повернеться до смітника історії, ми йтимемо в ніч із високо піднятою головою і не здамо жодного клаптика землі без пролиття російської крові."

 KAZ_unite_the_commands: "Об’єднати командування"
 KAZ_unite_the_commands_desc: "Зібране на таємних зустрічах і в прихованих ієрархіях, не дивно, що наші нинішні сили роз’єднані, неорганізовані та далекі від згуртованої армії. Кожен ватажок із десятьма боєздатними людьми називає себе командиром, і багато підрозділів діють майже без нагляду чи координації. Якщо ми плануємо протистояти могутності російської армії в бою, наші підрозділи повинні підкорятися якомусь вищому авторитету."

 KAZ_formalise_the_militias: "Від ополчення до армії"
 KAZ_formalise_the_militias_desc: "Армія Алаш була сформована за Російської Республіки, але була віддаленим місцем для невдалих російських офіцерів, які командували казахами як завойовники. З нашим прагненням позбутися московитів, багато підрозділів скинули своїх командирів і приєдналися до нашої справи — але ці солдати часто надто неорганізовані й не здатні протистояти російській армії наразі."

 KAZ_elevate_supreme_commander: "Піднести верховного командувача"
 KAZ_elevate_supreme_commander_desc: "Поки інші підкорялися ворогу в залах конгресу, одна людина вела змову під покровом темряви, закладаючи фундамент нашого славного повстання. Мудрий і досвідчений, немає кращого кандидата для керівництва Вільною Казахською Армією, ніж Садик Аманжолов."

 KAZ_build_redoubt: "Побудувати національний редут"
 KAZ_build_redoubt_desc: "Коли порядок було відновлено в Семиріченському Війську після завершення Громадянської війни в Росії, націоналісти глибоко вкоренилися в землях навколо Алмати, створивши мережу лояльних поселень, які стали основою нашого повстання. Тепер ми повинні укріпити цей регіон, щоб залізне серце повстання не впало в руки ворогів."

 KAZ_train_professional_army: "Навчити професійну армію"
 KAZ_train_professional_army_desc: "Будь-який пастух із кремневою рушницею є ополченцем, і в нашій революції не бракує ополченців. Однак створення справжньої армії вимагає значних вкладень ресурсів і часу, яких наразі обмаль. Але нам потрібна армія, якщо ми сподіваємося змагатися з могутністю сучасного супротивника."

 KAZ_war_for_survival: "Війна за виживання"
 KAZ_war_for_survival_desc: "Це війна за саме виживання нашої нації та нашого народу. Якщо ми програємо російській загрозі, московські поселенці продовжуватимуть напливати в наші прадавні домівки, витісняючи нас дедалі далі на південь. Наша боротьба — це не боротьба за завоювання чи ідеологічну перемогу! Ми не загинемо!"

 KAZ_strengthen_pact: "Зміцнити пакт"
 KAZ_strengthen_pact_desc: "Хоча «Офіцерська змова» довго працювала в тіні, організовуючи опір, лише коли Аманжолов і Шокай сформували свій антиросійський пакт, наше повстання перетворилося на справжню революцію. Хоча важко подолати прірву між ідеологами пантуркізму та консервативними командами ополчення, це необхідно для перемоги."

 KAZ_pan_turkists: "Підйом пантуркістів"
 KAZ_pan_turkists_desc: "Роки російського панування та корупція Алаш залишили більшість населення політично байдужими, що заважає їм долучатися до нашої боротьби за незалежність. Є один рух, який залишився сильним перед лицем цієї політичної стагнації: пантуркісти, підкріплені роками домінування в школах і серед нещодавно випущених випускників."

 KAZ_the_legionaries: "Інтегрувати туркестанські підрозділи"
 KAZ_the_legionaries_desc: "Національна армія Туркестану — це неорганізований хаос із парамілітарних груп і загартованих воїнів. Хоча деякі з його людей є ветеранами десятирічного повстання в Республіці Туркестан, більшість — це неспокійні молоді люди, абсолютно не підготовлені до бою. Деяких із цих ветеранів можна повернути з фронту, щоб навчити цей натовп, щоб його можна було включити до нашої армії."

 KAZ_istanbul: "Наші зв’язки зі Стамбулом"
 KAZ_istanbul_desc: "Пантуркістський рух має зв’язки як у Центральній Азії, так і серед багатьох провідних османських інтелектуалів та політичних лідерів. Використовуючи ці зв’язки, ми зможемо підвищити нашу легітимність і зміцнити нашу армію за підтримки Османської імперії."

 KAZ_alash_patriots: "Поглинути патріотів Алаш"
 KAZ_alash_patriots_desc: "Партія Алаш починалася з величної ідеї, але згодом була отруєна десятиліттями політичного застою та електорального домінування. Це не означає, що всі члени різних фракцій Алаш були повністю зіпсовані своєю жадібністю та млявістю. Серед них все ще є патріоти, чия підтримка може виявитися життєво важливою в майбутній битві."

 KAZ_kazakh_kemalism: "Казахський кемалізм"
 KAZ_kazakh_kemalism_desc: "Сказати, що засновники нашої молодої республіки поклоняються Мустафі Кемалю Геліболу та його османському експерименту, було б применшенням. Нова казахська нація має бути захищена від жадібності та застою залишків Алаш та їхнього глибоко вкоріненого контролю над казахською політикою авангардом відданих і цілеспрямованих лідерів, які діють вище примхливих бажань населення."

 KAZ_strengthen_executive: "Зміцнити Виконавчу раду"
 KAZ_strengthen_executive_desc: "З огляду на терміновість нинішнього конфлікту, у нас мало місця для дискусій чи компромісів у питаннях національної безпеки. У відповідь ми централізували владу навколо верховної Виконавчої ради, яка змогла подолати бюрократичні перепони. Зміцнення та інституціоналізація цієї ради дозволить нам уникнути застою та чвар у парламенті."

 KAZ_national_security_council: "Сформувати Комітет національної безпеки"
 KAZ_national_security_council_desc: "Ми не можемо просто перемогти на полі бою, якщо сподіваємося вижити, ми також повинні захистити нашу батьківщину від небезпеки п’ятої колони та поразників. Спеціалізовані сили поліції для боротьби з повстанцями повинні отримати повноваження арештовувати всіх дисидентів, які загрожують безпеці нашої республіки."

 KAZ_anti_corruption: "Антикорупційна поліція"
 KAZ_anti_corruption_desc: "Роками окремі елементи нашої нації жиріли за рахунок важкої праці нашого народу через шахрайство та хитрість, висмоктуючи життєву силу нашої нації для власної вигоди. Наша поліція має зосередитися на знищенні цієї корумпованої кліки, і якщо деякі з наших опонентів випадково потраплять під ці розслідування, хто ми такі, щоб скаржитися?"

 KAZ_tulpar_rises: "Піднімається Тулпар"
 KAZ_tulpar_rises_desc: "Створений шляхом поєднання рис традиційних мисливських тварин степу (сокола та коня), крилатий кінь давно є неофіційним символом нашого народу. Включення його образу до державних символів і прославлення цінностей, які він представляє, може допомогти сформувати нову ідентичність для нашої молодої нації, яка об’єднає всіх казахів під одним прапором."

 KAZ_overcoming_our_deficits: "Подолання наших дефіцитів"
 KAZ_overcoming_our_deficits_desc: "У степах бракує промислових ресурсів, а роки російської занедбаності позначилися на наших зусиллях із модернізації. Тепер, коли ми скинули наші кайдани, у нас є можливість привести нашу націю в майбутнє шляхом швидкого розвитку важкої промисловості через пряме державне втручання."

 KAZ_expand_caspian_sea_ports: "Розбудова портів Каспійського моря"
 KAZ_expand_caspian_sea_ports_desc: "Від моменту свого будівництва майже століття тому форт Олександрівський надавав тим, хто його контролював, владу над значною частиною Каспію, що лише посилилося на піку Громадянської війни, коли червоні та білі кораблі зіткнулися біля його вод. Розширюючи його інфраструктуру, ми зможемо краще впливати на торгівлю в Каспії."

 KAZ_reassess_rails: "Переглянути залізниці"
 KAZ_reassess_rails_desc: "Наша залізнична мережа тісно пов’язана з російськими залізницями, що робить нас вразливими перед майбутньою агресією з півночі. Створюючи нові залізниці, спеціально призначені для з’єднання наших земель, ми підвищимо економічну ефективність і краще координуватимемо наші армії."

 KAZ_radical_land_reform: "Захоплення зрадницьких поселень"
 KAZ_radical_land_reform_desc: "Роками росіяни висмоктували нашу націю, витісняючи нас із півночі та насміхаючись над нашими слабкими спробами вести переговори. Тепер, вперше за століття, ми, казахи, маємо перевагу. Ми не втратимо цю можливість! Російський землевласник більше не позбавлятиме наших хоробрих братів їхньої країни!"

 KAZ_absorb_ultranationalists: "Поглинути ультранаціоналістів"
 KAZ_absorb_ultranationalists_desc: "Хоча основою підтримки нашої революції завжди були казахські традиціоналісти та націоналісти, є деякі на периферії цього руху, монархісти та ультранаціоналісти, які підтримали нашу революцію, але були відсторонені від провідних посад у нашому уряді. Така лояльність не повинна залишитися без винагороди, особливо коли елементи нашого державного апарату ідеально підходять для їхнього запалу."

 KAZ_kazakhstan_for_kazakhs: "Казахстан для казахів"
 KAZ_kazakhstan_for_kazakhs_desc: "Стара гвардія партії Алаш, зайнята своїми пишномовними фразами та підступними компромісами, мала намір пожертвувати безпекою та свободою нашого народу заради продовження їхнього панування. На щастя, вони більше не правлять цими землями. Залишки «Проекту Алаш» мають бути знищені, а зусилля з розмивання казахської ідентичності на користь пантуркізму необхідно повернути назад."

 KAZ_linguistic_unification: "Лінгвістична уніфікація"
 KAZ_linguistic_unification_desc: "Кожного разу, коли громадянин нашої республіки розмовляє російською мовою, шрами колоніального правління яскраво проявляються. Хоча стара гвардія Алаш була рада піднести російську мову до рівня нашої рідної, ми не терпітимемо цю несправедливість. Казахізація нашої республіки почнеться в школах і урядових залах. Якщо наші громадяни справді мають бути вільними, вони повинні бути об’єднані під одним спільним прапором і однією спільною мовою."

 KAZ_soar_above: "Злетіти над степом"
 KAZ_soar_above_desc: "Оян! Казах! Ми занадто довго жили зі схиленими головами. Досить! Цей величезний степ належить нам, належав ще з часів Гоктюрків. Російського колонізатора буде вигнано, а їхніх лакеїв Алаш очистять із нашого суспільства!"

### Ideas ###
 KAZ_ethnic_tensions: "Етнічні напруження"
 KAZ_ethnic_tensions_desc: "Майже кожен п’ятий громадянин Алаш Орди — російський поселенець, або нащадок перших російських колоністів, які прибули сюди століття тому, або частина великої хвилі іммігрантів, привезених сюди на початку 1900-х років Петром Столипіним. Розбіжність у впливі між меншістю росіян і більшістю казахів спричинила гострі етнічні конфлікти, і навіть форму сегрегації, оскільки більшість казахів втекли на південні землі, подалі від російських поселень на півночі. Якби цього було недостатньо, самі поселенці також часто конфліктують з іншими етнічними групами, такими як козаки та уйгури."
 KAZ_alash_militias: "Ополчення Алаш"
 KAZ_alash_militias_desc: "Під час Російської революції батьки нашої нації сформували загони місцевих ополченців, які захищали наші землі від більшовиків і допомагали Білим арміям у їхній жорстокій боротьбі. Ці комітети оборони не просто розпустилися після завершення конфлікту, а наш уряд організував їх в армію Алаш під командуванням росіян. Знову наша нація опинилася під загрозою повного завоювання, і багато підрозділів скинули своїх російських командирів, щоб приєднатися до нашої справи."
 KAZ_centralised_command_0: "Централізоване командування"
 KAZ_centralised_command_0_desc: "Наші солдати очолюються різними племінними вождями, козаками, воєначальниками та генералами. Лише об’єднавши ці сили під єдиним командуванням, а саме під проводом досвідченого генерала і державного діяча Садика Аманжолова, ми можемо сподіватися вистояти проти наступу."
 KAZ_centralised_command_1: "Військове правління"
 KAZ_centralised_command_1_desc: "Правління поетів, професорів і ораторів підходить, коли мета уряду — переговори та примирення. На жаль, час для розмов минув, настав час для дій."
 KAZ_land_reform: "Зусилля з земельної реформи"
 KAZ_land_reform_desc: "Протягом десятиліть наші традиційні землі були нерівномірно розподілені між народами. Перерозподіляючи власність від багатих землевласників і хижацьких поселенців, ми забезпечимо стабільність, безпеку та процвітання."

 KAZ_fight_for_freedom: "Боротьба за свободу!"
 KAZ_turkish_military_mission: "Турецька військова місія"
 KAZ_coordination: "Відродження з попелу"

