### Country Names ###
 KDR: "Анатолійський Курдистан"
 KDR_ADJ: "Курдськ"
 KDR_DEF: "Анатолійський Курдистан"

### Ideas ###
 KDR_Religious_Fevour: "Релігійний запал"
 KDR_Religious_Fevour_desc: "Єретичний уряд у Константинополі довів, що він мало піклується про ісламську єдність, підтримувану офісом халіфа. Тепер нам, релігійним орденам, одноплемінникам і побожним послідовникам курдських шейхів, належить узяти до рук зброю і змістити зрадників з їхніх насиджених місць у столиці."

 KDR_Irregular_Army: "Армія Хамідіє"
 KDR_Irregular_Army_desc: "Заснована на розформованих полках 'Хамідіє' покійного Абдулхаміда II, курдська армія потерпає від майже повної відсутності дисципліни та єдності, оскільки вона надто покладається на децентралізовані сили, очолювані шейхамами та агами. Оснащені здебільшого зброєю часів Вельткригу, вони, крім того, страждають від серйозного дефіциту озброєння порівняно з набагато краще оснащеними турками."

 KDR_islamic_fervour: "Ісламський запал"
 KDR_islamic_fervour_desc: "Непохитна віра в іслам є серцем нашого повстання, об'єднує наш народ і тримає разом нашу тендітну в інших обставинах країну. Ба більше, віра у волю Аллага надає нашим хоробрим солдатам і громадянам сили, необхідні для того, щоб витримати всі тяготи війни, і гарантує, що ніхто з них навіть не подумає здатися турецьким ворогам."

 KDR_junta: "Правління хунти"
 KDR_junta_desc: "Відтоді, як ми проголосили незалежність і відокремилися від згасаючої турецької держави, нами керує військова хунта, сильне керівництво якої гарантуватиме безпеку і суверенітет нашої держави як зараз, так і в майбутньому."

 KDR_junta_1: "Правління хунти"
 KDR_junta_1_desc: "Відтоді, як ми проголосили незалежність і відокремилися від згасаючої турецької держави, нами керує військова хунта, сильне керівництво якої гарантуватиме безпеку і суверенітет нашої держави як зараз, так і в майбутньому."

 KDR_islamic_nation: "Мусульманські традиції"
 KDR_islamic_nation_desc: "Протягом століть іслам відігравав важливу роль у формуванні курдської культури і суспільства, і донині мусульманські традиції та звичаї є важливою частиною повсякденного життя багатьох курдів. Природно, наш обов'язок - захищати й обстоювати ці традиції, а не відмовлятися від того, що зробило нас такими, якими ми є."

 KDR_islamic_nation_1: "Нація ісламу"
 KDR_islamic_nation_1_desc: "Іслам є головною опорою нашої нації і відіграє важливу роль не тільки в політиці, а й у житті нашого народу. У той час як інші країни, можливо, відмовилися від ісламських принципів на користь більш \"сучасних\" цінностей Заходу, ми краще розуміємо, що нам потрібно, і будемо дотримуватися віри, яка століттями вела наш народ через найтемніші часи."

 KDR_agriculture: "Сільське господарство, яке розвивається"
 KDR_agriculture_desc: "Економічна сила Курдистану полягає не в промисловості, а скоріше в сільському господарстві. Більша частина нашого сільського населення заробляє на життя розведенням овець, великої рогатої худоби та птиці або вирощуванням різних видів зерна й овочів. Хоча дехто може назвати нас відсталими через це, вони просто не бачать переваг такої самодостатності."

 KDR_final_stand_idea: "Останній шанс для Курдистану"
 KDR_final_stand_idea_desc: "Після сотень років турецької окупації і невдалих повстань нам нарешті дали відчути смак свободи, і вперше за багато століть справжня незалежність здається досяжною. Ми скористаємося цією можливістю, захищатимемо наші землі та боротимемося до смерті й після неї, бо якщо ми зазнаємо невдачі зараз, Курдистан змарнує свій останній шанс."

### National Focuses ###
 anatolian_kurdistan_focus: "Дерево фокусів Курдистану"

 KDR_independence_secured: "Наша незалежність захищена"
 KDR_independence_secured_desc: "Перемога! З підписанням мирного договору з Туреччиною на картах світу з'явилася країна, що об'єднує більшість курдів. Наше повстання, яке здавалося всьому світові приреченим, здійснило давню мрію жителів нашої нової країни - назвати нашу землю своєю, незалежною і вільною від іноземного гніту!"
 KDR_kurdish_revolt: "Курдське повстання"
 KDR_kurdish_revolt_desc: "До зброї! Ми повстали! Ми, курдський народ, більше не терпітимемо утисків з боку центрального уряду! Ми побудуємо власну державу, об'єднавши землі наших предків - Анатолійський Курдистан. До зброї, брати, ми захистимо нашу батьківщину!"
 KDR_maintain_the_junta: "Затвердження військової хунти"
 KDR_maintain_the_junta_desc: "Нашій молодій країні потрібна тверда рука, щоб вести її в цьому небезпечному світі, і тільки [KDR.GetLeader] зможе вести нас. Наша країна повинна стати фортецею, щоб захистити людей, які живуть у ній. Інакше ми ризикуємо втратити свою незалежність і повернутися в руки наших гнобителів."
 KDR_an_autonomous_nation: "Автономна держава"
 KDR_an_autonomous_nation_desc: "Наша країна повинна залишатися єдиною, щоб зберегти незалежність, тому ми повинні приділяти особливу увагу суспільству нашої молодої країни. Підтримуючи в суспільстві здоровий дух і уникаючи радикальних тенденцій, ми допоможемо згуртувати і країну, і армію."
 KDR_build_railway: "Курдська залізниця"
 KDR_build_railway_desc: "На жаль, в Анатолійському Курдистані майже немає залізниць через особливості місцевості: високогірного плато та гірських вершин. Проте ми не можемо недооцінювати цей сучасний вид транспорту і маємо залучати іноземні компанії, зацікавлені в розвитку нашої країни."
 KDR_convert_textile_factories: "Розширення текстильних фабрик"
 KDR_convert_textile_factories_desc: "З давніх часів наша країна чудово підходить для розведення худоби та землеробства. Однією з культур, яка найкраще росте, є бавовна. Ми не можемо ігнорувати цей факт і користуємося ним, виводячи нашу країну в список найкращих постачальників текстилю."
 KDR_refuge_in_belief: "Прихисток у вірі"
 KDR_refuge_in_belief_desc: "Наша віра - найцінніше, що в нас є. Головною метою нашого повстання був її захист, і завдяки благословенню Аллага ми змогли перемогти. Де б ми були зараз без нашої віри?"
 KDR_etablish_the_shariah_law: "Знову запровадити закони шаріату"
 KDR_etablish_the_shariah_law_desc: "Закони шаріату взяті з Корану, нашої священної книги. Ці закони були перевірені протягом понад тисячі років багатьма поколіннями наших одновірців. Вони не можуть бути застарілими або неправильними, і це єдині закони, за якими має існувати наше суспільство."
 KDR_reinstate_the_caliph: "Відновити халіфа"
 KDR_reinstate_the_caliph_desc: "Туреччина, наш колишній ворог, нарешті вирішила повністю зануритися в секуляризм і скасувала титул і посаду одного з найважливіших для ісламу людей - халіфа. Ми маємо запросити його приїхати до нас і перетворити країну на центр ісламського світу, оскільки у світі більше не залишилося справжніх захисників віри."
 KDR_call_to_bandit: "Закликати бандитів"
 KDR_call_to_bandit_desc: "Після війни в пустелі та початку екстремальних змін у Туреччині багато жителів цих районів відчули неприємні наслідки. Скасування місцевої автономії та свободи віросповідання призвело до невдоволення серед населення, що, природно, викликало репресії з боку центрального уряду. Через це ці землі наповнилися бандитами, які переховуються від поліції. Ми можемо залучити їх на свій бік, оскільки у нас є спільний ворог."
 KDR_sabotage_turkish_railways: "Саботаж на турецьких залізницях"
 KDR_sabotage_turkish_railways_desc: "Трансанатолійська залізниця ще будується, але вже є стратегічно важливим маршрутом для транспортування [TUR.GetAdjective]их солдатів. Незважаючи на те, що вона перебуває на периферії нашого повстання, нам необхідно усунути цю загрозу або, принаймні, завдати істотної шкоди залізниці, щоб послабити нашого ворога."
 KDR_agricultural_nation: "Аграрна нація"
 KDR_agricultural_nation_desc: "Наша країна є прекрасним місцем для тваринництва та різноманітного дрібного сільського господарства. У нас є чудові можливості для розвитку та залучення іноземних інвестицій у нашу країну, щоб зробити її житницею Анатолійського нагір'я.."
 KDR_a_modern_nation: "Сучасна нація"
 KDR_a_modern_nation_desc: "Прогрес іде швидко, і ми не можемо відставати; країна повинна залишатися відкритою для іноземних інвестицій, які вкладатимуться на благо нашого народу. Ми будемо раді будь-якій допомозі, і ми будемо використовувати її на благо народу і для захисту нашої незалежності."
 KDR_a_nation_of_islam: "Нація ісламу"
 KDR_a_nation_of_islam_desc: "Коли центральний уряд почав зневажати наші релігійні права і нашу релігію, ми повстали і своєю кров'ю завоювали незалежність. Наша країна - захисниця ісламу, і все повинно підкорятися йому і йти за його правилами."
 KDR_british_help: "Запит британської підтримки"
 KDR_british_help_desc: "Під час Великої війни західні держави були прихильні до створення незалежного Курдистану, і ця ідея обговорювалася під час дебатів щодо угоди Сайкс-Піко. Але надія на створення незалежної курдської держави звалилася разом із Вельткригом. Але, можливо, тепер Антанті має сенс мати потенційного союзника на Близькому Сході?"
 KDR_call_to_the_faithful: "Заклик до вірян"
 KDR_call_to_the_faithful_desc: "Віряни всіх народів, наші брати по вірі: дивіться, ми піднялися на захист наших споконвічних прав від зневажання секуляризацією! Ми встали на захист нашої релігії, і ми не здамося! Вступайте до наших лав, жертвуйте на нашу боротьбу - адже ми боремося за святу справу, і хай благословить нас Аллах!"
 KDR_final_stand: "Наш останній рубіж"
 KDR_final_stand_desc: "Наш кордон - наші гори; ми охоронятимемо кордони наших земель і чинитимемо опір будь-кому, хто спробує їх захопити. Ми готові перетворити гірські перевали на непрохідні перешкоди для ворогів, а пустельні плато - на могили для загарбників."

### Events ###
 anatolian_kurdistan.1.t: "Поразка Туреччини"
 anatolian_kurdistan.1.d: "Нарешті, мрія стала реальністю, і турки були вигнані з наших земель, не в силах зломити волю наших мужніх солдатів! Після того, як протягом останніх століть повстання за повстанням придушувалися османськими військами, незалежність курдів вважалася недосяжною метою. Однак ми показали тим, хто сумнівався в нас і нашому народі, зворотне. Ніколи більше ми не будемо підкорятися жодній іноземній владі! Курдським народом керуватимуть тільки свої співвітчизники, і наша нація процвітатиме тепер, коли ми звільнилися від турецького ярма! Золотий вік Курдистану починається вже сьогодні!"
 anatolian_kurdistan.1.a: "Нарешті, свобода!"

 anatolian_kurdistan.2.t: "Майбутнє нашої нації"
 anatolian_kurdistan.2.d: "Після того, як турецьке чудовисько поставили на своє місце, крихкий союз племінних вождів, релігійних лідерів і військових повільно, але вірно починає розпадатися, оскільки в них більше немає спільної справи, за якою вони могли б згуртуватися. Однак виникли дві фракції, які прагнуть зупинити падіння нашої нації в повну анархію, і обидві вони зараз змагаються за те, кому дістанеться керівництво новою курдською державою.\n\nПерша з цих фракцій, хунта, складається переважно з важливих військових діячів, деякі з яких навіть служили під османським прапором у минулому. Хоча ці люди все ще не мають централізованого і незаперечного керівництва, саме вони спровокували наше повстання і де-факто очолюють Курдистан відтоді, як він оголосив про свою незалежність, заслуживши довіру значної частини населення. Інша фракція складається в основному з радикальних ісламістів під прапором Алі Різа Фірата, сина старого шейха Саїда, який стверджує, що для процвітання нашої нації необхідно повернутися до ісламських традицій. Оскільки ці священнослужителі також вельми шановані в суспільстві, цілком природно, що багато хто зараз бачить, що вони розриваються між двома сторонами.\n\nЗа останні кілька днів дебати в місті [KDR.Capital.GetCapitalVictoryPointName] ставали дедалі палкішими, що спричинило загальне побоювання, що ситуація може перерости в повномасштабну громадянську війну. Однак, коли день добігає кінця, здається, що обидві сторони, нарешті, дійшли згоди. Відтепер..."
 anatolian_kurdistan.2.a: "Хунта вестиме нас!"
 anatolian_kurdistan.2.b: "Іслам вестиме нас!"

 anatolian_kurdistan.3.t: "Глава Хунти"
 anatolian_kurdistan.3.d: "З моменту початку повстання проти турецького правління нашу країну очолює Мехмет Шериф Паша. Досі ніхто не намагався протистояти його правлінню, оскільки більша частина нашого населення або задоволена його керівництвом, або залишається аполітичною, а також тому, що в інших провідних діячів нашої нації були важливіші турботи під час війни. Але тепер, коли турки розбиті і влада хунти зміцнилася, деякі голоси незгодних стали звучати голосніше. Більш конкретно, схоже, що Мустафа Ямулькі, інший відомий курдський військовий лідер, став доволі амбітним і хоче затвердити свою владу над хунтою, щоб сформувати курдську державу відповідно до своїх власних уявлень. З цією метою він почав схиляти на свій бік впливових членів хунти, сподіваючись заручитися їхньою підтримкою у своєму прагненні змінити політичний курс. Але чи готові ці люди зрадити Шерифа Пашу, чи вони виявлять до нього лояльність?"
 anatolian_kurdistan.3.a: "Досі Шериф Паша служив нам вірою і правдою!"
 anatolian_kurdistan.3.b: "Настав час для невеличкої зміни курсу..."

### Characters ###
 KDR_mustafa_yamulki: "Mustafa Yamulki"
 KDR_mehmet_serif_pasha: "Mehmet Şerif Paşa"
 KDR_ali_riza_firat: "Ali Rıza Fırat"
 KDR_selahaddin_efendi: "Selahaddin Efendî"