### Bookmark ###
 KHI_KR_gathering_storm_desc: "З кінця громадянської війни Джунаїд Хан використовував кожну нагоду, щоб зробити свою вотчину більш незалежною від Москви.\n\nУ 1929 році настав його час — хаос, спричинений переворотом Болдирєва, та його наслідки в Центральній Азії дозволили йому фактично захопити контроль над південною частиною Закаспію.\n\nВін довго чекав ще одного моменту, щоб завдати удару по своїх сусідах, розширити свій вплив і багатство - і з огляду на напруженість у регіоні, цей момент може настати."

### Intro Screen ###
 KHI_country_intro_background: "GFX_KHI_intro"
 KHI_country_intro_header: "Комуністи проти Хана"
 KHI_country_intro_header_1: "Вириваючись з орбіти Москви"
 KHI_country_intro_header_2: "Очікуючи слушної нагоди"
 KHI_country_intro_content: "Коли було проголошено Ташкентську раду, наслідки громадянської війни в Росії докотилися й до Хівинського ханства. Благородний командир хана Асфандіяра — Мухаммед-Курбан — здійснив переворот і стратив правлячого хана. Прийнявши титул Джунаїд-хан, він посадив на трон слабкого брата покійного хана, сам залишаючись справжнім володарем за кулісами. Як головнокомандувач хівинських військ, він повів армію проти сусідніх більшовицьких селищ, забезпечивши кордони колишнього хівинського протекторату, а згодом приєднав своїх басмацьких вершників до стрімкого наступу Білого Туркестанського війська на Ашгабат.\n\nНевдовзі війна закінчилася, і після підтвердження старих угод із Москвою Хівинське ханство залишалося російським протекторатом. Але хоча влада Джунаїда в Хіві була абсолютною, він не зносив залежності від командувача в Ташкенті. Водночас йому вдалося використати вигідне становище Хіви, щоб зберегти певний рівень незалежності."
 KHI_country_intro_content_1: "Джунаїд-хан ходив туди-сюди, мов загнаний у кут лис, невдоволений слабкою позицією Хіви у застиглому балансі післяреволюційної Середньої Азії. Звиклий до ризикованих і сміливих рішень на полі бою, він не мав ані хисту, ані терпіння до податків чи торгових суперечок, тому більшість адміністративних справ залишив чиновникам покійного Ісфандіяра. Проте невдовзі Джунаїд проявив себе як жорсткий і непередбачуваний дипломат — чого російські агенти дуже швидко навчилися остерігатися. Він затягував переговори з метрополією, тиснув, підкуповував і шантажував, здобуваючи для рештків ханства низку поступок: певну економічну свободу й гарантію збереження його армії гартованих вершників — офіційно «для захисту від більшовицьких бандитів».\n\nВідчувши шанс серед хаосу 1929 року, Джунаїд зібрав своїх вершників і рушив проти занепалого Закаспійського управління. Після Новорічного перевороту та розвалу командування в Ташкенті його супротивники були деморалізовані, а значна частина їхніх військ відійшла на північ. Джунаїд здобув низку швидких перемог і прорубав собі шлях до Ашгабата. Побачивши армію розбійницьких вершників на горизонті, російський гарнізон Ашгабата звернувся по допомогу до персів, аби ті тимчасово утримали залізничний вузол, доки Росія не пришле підкріплення.\n\nПрибуття персів розвіяло мрії Джунаїда про завоювання Ашгабата, і він повернувся на північ. Спроба закріпитися на узбережжі Аралу привела його до сутичок із міліціями Алашської автономії. Хоча армії Джунаїда вдалося вирватися, хитка ситуація змусила його заліковувати рани та зміцнювати владу на півдні Закаспію."
 KHI_country_intro_content_2: "Наслідки Ташкентської кризи напружили адміністративний апарат ханства до краю. Джунаїд-хан проявив себе вправним полководцем, але інтеграція колишніх закаспійських земель виявилася хаотичною й недолугою, показавши як особисті, так і системні слабкості його режиму. Наступні роки благородний командир присвятив спробам створити окрему туркменську ідентичність серед племен Хіви. Завдання виявилося складним через міжплемінні ворожнечі та опір узбецьких купців і робітників, які становили основу ханської столиці.\n\nТим часом економіка й управління Хіви загрузли в стагнації, бо здобич і трофеї Ташкентської кризи швидко вичерпалися. Проте армія не втратила сили у роки миру. Навпаки — після серйозних інвестицій у навчання й озброєння особисті вершники Джунаїд-хана стали чи не найнебезпечнішою силою в Середній Азії. І вони зовсім не проти довести це на полі бою. З такою армією Джунаїд пильно дивиться на сусідів, намацуючи їхні слабкі місця невеликими наскоками й чекаючи слушної миті для удару."
