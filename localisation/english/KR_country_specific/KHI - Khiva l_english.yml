 KHI_one_khanate_two_khans: "Один ханат, два хани"
 KHI_one_khanate_two_khans_desc: "Хани Кунграт давно були корисним інструментом для нашого режиму, надаючи нам легітимність, якої бракувало б однозначній племінній стратократії. Однак останнім часом Саїд Абдулла вимагає більших повноважень. Хоча поступки маріонетковому монарху потенційно загрожують залізній владі Джунаїд-хана над ханатом, інвестування в імідж Саїда Абдулли може дати Хіві справжній символ, за який можна боротися."

 KHI_listen_to_the_councilors: "Прислухатися до радників"
 KHI_listen_to_the_councilors_desc: "Багато хто з більш укорінених адміністраторів і радників у Хіві має мало спільного зі своїм лідером, змушені виконувати накази грубого туркменського воєначальника, який ледве володіє грамотою і мало любить складнощі бюрократії. Джунаїд-хан добре знає, що не може правити самотужки, і дедалі частіше звертається до порад своїх найближчих радників, які скеровують цього загартованого автократа до періоду відносної стабільності."

 KHI_gateway_into_CA: "Ворота до Центральної Азії"
 KHI_gateway_into_CA_desc: "Завдяки нашому розташуванню прямо через Каспій від Баку, наш маленький ханат слугує віссю між Сходом і Заходом. Останніми роками європейські держави дедалі більше з цікавістю і зацікавленням дивляться на останні залишки російського колоніального авантюризму, і завдяки нашому вмілому маніпулюванню російськими наглядачами та періодичній «втраті» вантажів ми пожнемо винагороду."

 KHI_attract_adventurers_and_exiles: "Залучити авантюристів і вигнанців"
 KHI_attract_adventurers_and_exiles_desc: "У цьому світі є багато людей, які хочуть лише можливості здобути золото і славу або просто почати з чистого аркуша. Зрештою, Російська громадянська війна породила багатьох, хто цінує дискретність уряду Джунаїд-хана понад усе, і багато хто має неоціненний досвід бойових дій у степах. Яке значення має те, що вони піднімали зброю проти нас десятиліття тому? Важливо те, що сьогодні вони готові підняти зброю разом із нами."

 KHI_our_clandestine_supporters: "Наші таємні прихильники"
 KHI_our_clandestine_supporters_desc: "Хоча офіційно наш уряд залишався твердо в російській сфері, навіть після його катастрофічної поразки у Вельткригу, кілька темних кабінетів у Берліні та Стамбулі давно присвячені розпалюванню повстання в Центральній Азії на випадок ще однієї великої європейської війни. Якщо ми сподіваємося скинути залишки російського панування, нам знадобиться допомога її ворогів, як через розвідку, так і через матеріальну підтримку."

 KHI_caspian_gunrunners: "Розширення мережі"
 KHI_caspian_gunrunners_desc: "Опоненти Джунаїд-хана часто називали його бандитом чи злочинцем. Хоча обидва ці титули не підходять для Шляхетного Командувача, не є брехнею, що він прагматично встановив зв’язки з контрабандистами та безпринципними торговцями зброєю, які пропонують транспортувати сумнівно отриману іноземну зброю через Каспійське море... звісно, за певну ціну."

 KHI_expand_kyzyl_su: "Розширення портів Кизил-Су"
 KHI_expand_kyzyl_su_desc: "Понад 200 років тому російський командувач Олександр Бекович-Черкаський висадився в гирлі висохлої річки Узбой із експедицією, спрямованою на розгром Хівінського ханату. Хоча наші хитрі предки перемогли цього нерозумного загарбника, його місце висадки стало входом для російського впливу та інвестицій протягом майже століття. Сьогодні порт Кизил-Су є головним каналом між Європою та Азією, його розширення добре послужить нам."

 KHI_connect_transcaspia: "З’єднання Транскаспію"
 KHI_connect_transcaspia_desc: "Транскаспійська залізниця є як життєво важливою артерією для нашої країни, так і символом наших років підкорення Москві, з'єднуючи великі міста Центральної Азії з торговими мережами Каспійського моря. Однак, оскільки місто Ашхабад перебуває під контролем Персії, залізничні лінії були розділені, а наші вантажі піддаються все більш ретельному контролю. Побудувавши невелике сполучення, щоб обійти цю перешкоду, ми зможемо зміцнити стабільність нашої торговельної мережі в Центральній Азії."

 KHI_hire_foreign_engineers: "Найняти іноземних інженерів"
 KHI_hire_foreign_engineers_desc: "Неприємна правда полягає в тому, що в Хіві мало хто добре обізнаний у питаннях сучасної інженерії, і тому наші спроби побудувати будь-яку промисловість чи арсенал гальмувалися технічною некомпетентністю та повторюваними невдачами. Найпростішим рішенням було б найняти групу досвідчених інженерів із Європи та Анатолії для нагляду за нашими операціями."

 KHI_rebuild_manufactories: "Відбудова мануфактур"
 KHI_rebuild_manufactories_desc: "Хіва ніколи не була промисловим містом, і, як і більшість Центральної Азії, страждала від браку інвестицій і колоніальної економічної структури, яка не сприяє промисловому зростанню. Однак деяка легка промисловість була побудована в Кизил-Су та самій Хіві на піку німецьких інвестицій на схід, і тіньові залишки цього періоду розвитку все ще чекають на використання."

 KHI_reinforce_khiva: "Зміцнення Хіви"
 KHI_reinforce_khiva_desc: "Хіва стоїть як місто поза цією епохою, ізольоване і стародавнє, реліквія славного минулого та історії занепаду і стагнації. Хоча Джунаїд технічно править зі столиці, він вразливий у її стінах, оточений дисидентами та шпигунами і відірваний від своїх туркменських прихильників. Розширення зв’язків між Хівою та базою підтримки Джунаїда — а саме контрольованими туркменами внутрішніми районами ханату — може бути необхідним, якщо Шляхетний Командувач сподівається вижити."

 KHI_unite_the_tribes: "Об’єднання племен"
 KHI_unite_the_tribes_desc: "Джунаїд-хан прийшов до влади на хвилі широкомасштабного повстання туркменських племен, яке загрожувало повністю розвалити Хівінський ханат. Після цієї революції Джунаїд-хан асимілював бюрократію королівського уряду, втративши прихильність деяких більш незалежних туркменських лідерів. Ми не можемо дозволити собі виглядати безсилими чи слабкими і ризикувати втратою контролю над туркменськими племенами! Бунтівних вождів буде повернено до покори або ліквідовано."

 KHI_support_aral_farmers: "Підтримка фермерів Аралу"
 KHI_support_aral_farmers_desc: "Родючі землі, що прилягають до Аральського моря, слугують як житницею нашого ханату, так і основним джерелом експорту. Хоча наші спроби прорватися на європейські ринки з нашими продуктами харчування були відхилені через залежність системи Міттельойропи від українського зерна, зростаюча нестабільність на цих ринках і за Атлантикою може виявитися великою вигодою для нас. Наші фермери мають бути підтримані, щоб вони могли бути готовими до цієї можливості."

 KHI_junaids_horsemen: "Вершники Джунаїда"
 KHI_junaids_horsemen_desc: "Ядром особистої армії Джунаїд-хана є група лютих туркменських вершників, відданих і відданих воїнів, які слідували за своїм вождем із тих днів, коли він вперше рушив на Хіву. Однак ці колись великі воїни постаріли, і їхні дні боїв полічені. Ми повинні використати їх для підготовки нового покоління відданих бійців, позначених перемогами їхніх предків."

 KHI_procure_advanced_designs: "Придбання передових конструкцій"
 KHI_procure_advanced_designs_desc: "Хоча серцем нашої військової могутності є наша кавалерія, було б нерозумно ігнорувати спеціалізовану зброю та обладнання, розроблені під час Великої європейської війни. У нас є контрабандисти та торговці, які можуть дістати деякі конструкції, які, хоча й застарілі для армій Німеччини чи Франції, революціонізували б наших бійців."

 KHI_ideas_of_azis_khan: "Ідеї Азіза-хана"
 KHI_ideas_of_azis_khan_desc: "Хоча ніхто не наважується сказати це вголос, Джунаїд-хан не є найідеологічнішим лідером, чия увага рідко відходить від його особистої мережі патронажу та захисту туркменських кланів. Щоб заповнити цю прогалину, його лейтенант Азіз-хан просуває суміш жорсткого мілітаризму, ісламського традиціоналізму та антиросійських настроїв, щоб краще представити наш режим усім підданим Джунаїда."

 KHI_eliminate_dissenters: "Ліквідація дисидентів"
 KHI_eliminate_dissenters_desc: "Коли слабкий хан Ісфандіяр підкорявся примхам Молодих Хівинців, він прирік місто на період насильства і безладу, який загрожував повністю розвалити державу. На щастя, Джунаїд-хан піднявся до виклику, вигнавши лідерів джадідів і забезпечивши стабільність ханату. Він мусить завершити роботу, розпочату навесні 1918 року, знищивши останні залишки цієї п’ятої колони, перш ніж вони знову розірвуть наші землі на шматки."

 KHI_purge_nepotistic_appointments: "Очищення від кумівських призначень"
 KHI_purge_nepotistic_appointments_desc: "З часом наша військова ієрархія була заражена зростаючою групою некваліфікованих офіцерів, синів і племінників видатних воїнів та провідних патріархів. Ці блакитнокровні нащадки можуть мати правильні прізвища, але їм бракує досвіду, необхідного для керівництва. Перемістивши цих призначенців на неважливі посади, одночасно вибираючи найперспективніших кандидатів із їхніх лав для навчання, ми могли б революціонізувати якість наших офіцерів."

 KHI_streamline_the_command: "Спрощення командування"
 KHI_streamline_the_command_desc: "Наразі ми маємо паралельну армію, де переважно узбецька Королівська армія, що складається з ополченських підрозділів, діє разом із переважно туркменським кадровим складом племінних вершників. Ці два елементи нашого війська використовують різних командирів, спираються на окремі ланцюги постачання, спілкуються різними кодами та мовами і рідко добре співпрацюють. Повне підпорядкування Королівської армії структурі туркменських вершників могло б вирішити деякі з цих проблем."

 KHI_tip_of_the_spear: "Вістря списа"
 KHI_tip_of_the_spear_desc: "Наші успіхи на полі бою були досягнуті завдяки зухвалим діям і сміливим маневрам, компенсуючи технологічні недоліки запеклою боротьбою проти ворогів у спосіб, якого вони не очікували і до якого не були готові. Сучасна війна домінується бездушним металом і деморалізованими солдатами, що воюють на чужих полях, абсолютно не підготовленими до палкого прагнення перемоги наших власних сил."

 KHI_our_fight: "Останній гамбіт Джунаїд-хана"
 KHI_our_fight_desc: "Деякі армії воюють, щоб вижити, інші — щоб завоювати. Деякі воюють зі страху перед своїм командиром, а деякі — з любові до своїх лідерів. Для Джунаїд-хана не має значення, чи його солдати їдуть із ним зі страху, любові, жадібності чи обов’язку, головне, що вони їдуть. Степи готові до завоювання, і Джунаїд-хан буде тим, хто їх об’єднає, за армією ізгоїв і вбивць, відданих племінників і найманців-опортуністів."

 KHI_one_khan: "Великий об’єднувач"
 KHI_one_khan_desc: "Джунаїд-хан давно править як беззаперечний лідер туркменів Аральського моря, але його роль як лідера узбецьких підданих Хіви є щонайменше нестабільною. Хоча він мало зацікавлений у задоволенні потреб узбеків, ми не можемо дозволити собі залишити половину нашого населення з почуттям, що у них немає місця в нашому уряді і немає постаті, яка б відстоювала їхнє благополуччя. Ми мусимо позиціонувати Джунаїд-хана як правителя всіх наших громадян і як великого об’єднувача Хіви."

 KHI_pivot_against_russia: "Збір сил проти Орла"
 KHI_pivot_against_russia_desc: "Джунаїд-хан, перш за все, воїн — а воїни не схиляються перед іноземними агресорами. Коли в 1929 році армії Москви показали слабкість, армії Хіви продемонстрували силу. Історія повториться, і російська кров проллється в Амудар’ї!"

 KHI_forced_meritocracy: "Примусова меритократія"
 KHI_forced_meritocracy_desc: "Коли вождь клану падає в бою, чи повинен його улюблений лейтенант замінити його, чи його син? Жоден, каже Джунаїд-хан — людина, яка піднімає прапор свого вождя і кидається назад у бій, найкраще підходить для керівництва. Коли армії Хіви були випробувані в 1917 році, вони показали свою міць. Коли вони знову сіли в сідло на піку Ташкентської кризи, нове покоління людей довело себе. Вставайте, сини Хіви! Наші армії будуть виковані в горнилі насильства!"

 KHI_defending_the_port: "Зміцнення рятівної лінії"
 KHI_defending_the_port_desc: "З давніх часів трансконтинентальної торгівлі Хіва покладалася на свої зв’язки з іноземними імперіями, щоб зберігати свою значимість і силу. Хоча останні століття залишили нас ізольованими, розширення нашого порту на Каспії та зростаючий інтерес Німецької та Османської імперій до заднього двору Росії пожвавили наші зв’язки із Заходом. Ми не повинні дозволити нашим ворогам обійти наших нових прихильників."

 KHI_rally_the_clans: "Скликання кланів"
 KHI_rally_the_clans_desc: "Базою підтримки Джунаїд-хана завжди були туркменські клани Аральського моря. З нинішньою кризою ми мусимо закликати наших прихильників, як молодих, так і старих, виїхати і приєднатися до нас у нашій національній боротьбі. Якщо ми дозволимо нашим туркменським союзникам залишатися невідданими цій боротьбі проти російського знищення, ми залишимося боротися за своє життя з однією рукою, зв’язаною за спиною."

 KHI_unification_by_the_sword: "Об’єднання мечем"
 KHI_unification_by_the_sword_desc: "Великі оратори з усієї Центральної Азії виголошували прекрасні промови, вихваляючи праведність пантюркського об’єднання. Невдачі цих людей були не через їхню переконаність, а через їхню боязку наполегливість на безглуздих діалогах і нескінченних компромісах. На щастя, нас ніколи не стримували такі дурні уявлення. Центральна Азія наша, взята мечем, і тому ми правитимемо нею мечем!"

 KHI_lessons_from_the_rebellion: "Уроки повстання"
 KHI_lessons_from_the_rebellion_desc: "Наші армії явно довели свою здатність до величі, відбивши росіян і завоювавши Центральну Азію. Однак цей жорстокий і жахливий горнило виявив глибоко вкорінені слабкості в нашій армії. Тепер, коли ми забезпечили контроль над нашими сусідами, ми мусимо патрулювати наші завоювання і захищати наші кордони, що вимагатиме по-справжньому сучасної армії."

 KHI_all_roads_lead_to_khiva: "Усі дороги ведуть до Хіви"
 KHI_all_roads_lead_to_khiva_desc: "Стародавні міста Центральної Азії виросли з сонних селищ до метрополій завдяки величезним сухопутним торговельним шляхам. У сучасну епоху регіон покритий транспортними лініями, від недорозвинених доріг до добре доглянутих залізниць. Спрямовуючи ці маршрути до Хіви, ми можемо краще закріпити її позицію як провідного центру регіону."
 KHI_all_roads_to_khiva_state_spirit_tt: "§YХорезм§! отримує модифікатор §YУсі дороги ведуть до Хіви§!, який надає\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5§!\n\n"
 KHI_all_roads_to_khiva_state_spirit: "Усі дороги ведуть до Хіви"

 KHI_rebuild_transcaspian_rail: "Відбудова Транскаспійської залізниці"
 KHI_rebuild_transcaspian_rail_desc: "Коли росіяни здобули панування над усією Центральною Азією, вони використали своє універсальне володіння регіоном для будівництва Транскаспійської залізниці, яка об’єднала цей регіон і принесла величезне процвітання нашій державі. Тепер, коли ми домінуємо в регіоні, ми можемо відбудувати та розширити цю критично важливу інфраструктуру, символ нашого панування над степами."

 KHI_a_new_silk_road: "Новий Шовковий шлях"
 KHI_a_new_silk_road_desc: "Ситуація на сході та заході трагічна, адже вогонь і війна охоплюють ці регіони. Однак цей апокаліптичний пожар не може тривати вічно, і зрештою ці два осередки цивілізації відродяться з попелу, прагнучи торгівлі. Ми знову станемо посередником між сходом і заходом, створюючи мережу сучасних торговельних шляхів і залізниць, які слугуватимуть новим Шовковим шляхом."

 KHI_purge_royal_bureaucracy: "Очищення королівської бюрократії"
 KHI_purge_royal_bureaucracy_desc: "Роками ми залежали від волі укоріненої королівської бюрократії, нелояльного і громіздкого тіла підлабузницьких змій. Тепер наші суперники повністю розгромлені, і ми не можемо дозволити собі бути заручниками примх бюрократів. Вигнати щурів і обезголовити змію, а решта нехай тремтить перед нами. У нашому новому ханаті не буде місця для роздутості та стагнації невдач старих ханів."

 KHI_pacify_territories: "Умиротворення територій"
 KHI_pacify_territories_desc: "Ми завжди правили віддаленими територіями нашого царства через поєднання примусу та закулісних угод. Звісно, м’які поступки, які є ключовими для підтримання миру та лояльності наших традиційних підданих, не є життєздатними для управління новими регіонами під нашим контролем. Нам доведеться зламати хребет будь-якому опору за допомогою жорстокої, але простої сили зброї."

 KHI_a_new_coronation: "Коронація"
 KHI_a_new_coronation_desc: "Минули десятиліття з тих пір, як зрадницький Ісфандіяр-хан намагався продати наше царство російським собакам, зупинений лише хоробрістю Джунаїда. Побачивши в Ісфандіярі зрадницьку змію, Джунаїд-хан замінив ненависного правителя більш поступливим Кунгратським ханом, слабким і безсилим Саїдом Абдуллою. Наш маріонетковий хан давно пережив свою обмежену корисність, однак народ вимагає нової династії, очолюваної справжнім воїном-ханом."

 KHI_form_a_council: "Сформувати раду мудреців"
 KHI_form_a_council_desc: "Джунаїд-хан добре знайомий із радами старійшин, які значною мірою є основою племінного управління по всій Центральній Азії. Зрештою, Джунаїд вперше здобув популярність як суддя та розподільник води серед йомудів. Ми моделюватимемо управління нашим ханатом за зразком племен, де старійшини видатних родин можуть передавати свою мудрість і брати активну участь у управлінні нашим царством."

 KHI_listen_only_to_generals: "Слухати лише генералів"
 KHI_listen_only_to_generals_desc: "Саме військова майстерність Джунаїд-хана та його підлеглих забезпечила нам незалежність, і саме амбіції та блиск наших військових маневрів принесли нам усю Центральну Азію. Чому ці хоробрі люди повинні підкорятися думкам тих, хто ніколи не брав до рук зброю? Натомість ми сформуємо раду з найкращих і найвідданіших генералів Джунаїда, щоб краще керувати нашими землями."

 KHI_rule_from_the_saddle: "Правити з сідла"
 KHI_rule_from_the_saddle_desc: "Більшість людей, які піднялися від посади сільського розподільника води до хана всіх тюрків, вирішують повісити своє сідло. Звісно, Джунаїд-хан не такий, як більшість: його корона — це не діадема з коштовностями, а папаха солдата. Джунаїд не повторить помилки покійного Ісфандіяра, який сидів у своєму палаці, коли проти його правління визрівала революція. Він правитиме з сідла і помре в сідлі!"

