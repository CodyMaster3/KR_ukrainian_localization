 khikhan.100.t: "Королівство бандитів продовжує свій шлях"
 khikhan.100.d: "За всіма мірками, Джунаїд-хан мав залишитися непомітною крапкою в грандіозній схемі історичних рухів і подій. Народжений у керівництві незначного шляхетного дому хівінських йомудів, Джунаїд-хан провів більшу частину свого життя, займаючись проблемами свого села — збором дощової води, підтримкою іригаційних канав, вирішенням суперечок і підготовкою невеликої групи домашніх воїнів, присягнувших його родині. Однак, коли старий хівінський сюзерен Ісфандіяр-хан потроїв податки, які вимагалися від його йомудських підданих, Джунаїд-хан приєднався до каральної експедиції проти хана, гордо стоячи за Шаммі-Кел-ханом і його п’ятьмастами хоробрими товаришами, здобувши собі ім’я у боях, а також у переговорах за посередництва росіян, що послідували. Коли Ісфандіяр-хан знову спробував підірвати незалежність своїх туркменських підданих, Джунаїд-хан убив його і захопив владу в Хіві, утримуючи своє правління силою зброї та лояльністю найближчого кола воїнів.\n\nЗа будь-яких інших обставин це було б вершиною амбіцій хана, але Російська громадянська війна та неспокійний мир, що настав після неї, лише дали Джунаїд-хану більше можливостей розширити своє царство через славетні завоювання та очистити його за допомогою жорстокої хитрості. Сьогодні Джунаїд-хан стоїть на вершині грандіозного замку з карт — якщо він втратить рівновагу, уся споруда впаде. Але якщо він зможе перехитрити своїх ворогів і союзників, він ще може вийти переможцем. Зрештою, це диво, що туркменський ханат Хіви все ще існує, що таке ще одне диво?"
 khikhan.100.a: "Ми досягнемо всього або втратимо все!"

 khikhan.101.t: "Наші договори з Росією"
 khikhan.101.d: "Коли росіяни підтвердили старі договори, які зв’язують наш ханат із ними як протекторат, Хіва була не більше ніж забутим містом-державою. У двадцяті роки мало хто думав, що статус-кво зміниться. Поки старіючі басмачі та джадіди сперечалися, бавовна продовжувала текти на північ із ринків і торгових центрів Ташкента. Коли російський командувач Туркестанського військового округу Володимир Дмитрович Григор’єв повів свої сили на підтримку антиурядового перевороту, настав час для змін!\n\nПрориваючись углиб Транскаспію, Джунаїд-хан був шокований, виявивши слабкий опір із боку російських гарнізонів. Захоплені зненацька через переворот і суперечливі накази з Ташкента та Москви, більшість із них демобілізувалися або відступили до міст, щоб перечекати нестабільність. З відкритими дверима до Транскаспію Джунаїд-хан промчав регіоном, захопивши низку сіл і складів. Коли росіяни спробували йому протистояти, ослаблені як вони були, він переміг їх у низці сміливих атак. Лише коли війська Алашської автономії виступили проти нього, Джунаїд-хан зустрів ворога, якого не зміг перехитрити. З розпадом ситуації росіян у Центральній Азії Джунаїд зміг домовитися про низку договорів із агентами Москви, які підтвердили статус протекторату Хіви, водночас поважаючи де-факто панування Джунаїд-хана над Транскаспієм. Звісно, росіян мало турбує туркменська провінція, доки залізничні лінії до Ашгабата залишаються безпечними."
 khikhan.101.a: "Потяги завжди здаються трохи легшими, коли досягають узбережжя..."

 khikhan.102.t: "Надходить буря"
 khikhan.102.d: "У порівнянні з бурхливими днями Новорічного перевороту, останні півдесятиліття були періодом миру та стагнації, коли всі сторони зализують свої рани і сподіваються на відновлення. Центральна Азія сьогодні стоїть як котел, що балансує на межі закипання, з інтелігенцією, бандитами, революціонерами та деспотами, які всі прагнуть розірвати статус-кво. За кордонами російський командний склад розробляє плани та прораховує логістику, з нетерпінням чекаючи моменту, коли можна буде помститися за приниження Ташкентської кризи, а генерали нетерпляче чекають дозволу від начальства, щоб раз і назавжди розгромити автономії та протекторати. Лише питання часу, коли в Центральній Азії знову спалахне відкритий конфлікт, але армії та ополчення держав у регіоні загалом недисципліновані, недофінансовані та ледь функціонують. Потрібно чимало зусиль, щоб перекувати селянське збіговисько та вискочок-бандитів у справжні армії, і можна лише гадати, як кожна держава планує реформувати свої війська.\n\nОднак одне є певним — §Rмир 29-го не триватиме.§!"
 khikhan.102.a: "Джунаїд-хан приведе нас до перемоги!"

 khikhan.103.t: "Посланець із Туркестану"
 khikhan.103.d: "Офіційно Хівінський ханат є нацією, лояльною до примх і волі Москви, незалежно від його юридичного статусу як незалежної держави. Однак після проявів слабкості Росії в Маньчжурському конфлікті та Ташкентській кризі ми почали займати більш відкрито ворожу позицію щодо наших кураторів у Москві. Наша кінцева мета — зберегти нашу політичну незалежність від примх Москви, не боячись, що козаки знову маршируватимуть вулицями Хіви. Звісно, наші зусилля залишаються повністю таємними, особливо поки російський постійний військовий радник, генерал-майор Іван Зайцев, перебуває в Хіві. На щастя, роки співпраці створили тісні відносини між Зайцевим і Джунаїд-ханом, і російський генерал готовий заплющувати очі на контрабанду та корупцію, вважаючи їх необхідним мастилом для роботи нашого неформального управління.\n\nСаме ці контрабандні мережі привернули до Хіви новопризначеного туркестанського дипломата Аліхана Туру. Офіційно він прибув через пустелю Кизилкум, щоб домовитися про звільнення затриманого вантажу бавовни, призначеного для ринків Ташкента, але справжня мета його поїздки до нашої столиці значно більш зловісна. Останніми роками ми таємно продавали значні кількості надлишкової зброї з Вельткригу Туркестанській Республіці, доставленої в наші порти в прихованих трюмах із дружніх країн через Каспій. Під час цієї останньої зустрічі наш командувач Азіз-хан домовився про подальшу поставку зброї до Ташкента, включно з кількома австрійськими мінометами Minenwerfer M 14, в обмін на туркестанське золото та бавовну, два цінні ресурси на міжнародному ринку."
 khikhan.103.a: "Приємно мати з ними справи!"

 khikhan.104.t: "Прихід Чорного понеділка"
 khikhan.104.d: "Хіва ніколи не була осередком промисловості чи виробником чогось цінного, але вона довго перебувала на осі між сходом і заходом, будучи каналом для сухопутної торгівлі. Саме Хіва найбільше виграла, коли напруга між Туркестаном і Росією зросла, оскільки дедалі більше поїздів із бавовною та золотом Бухари гуділи через хівінські міста, щоб уникнути тарифів Ташкента. Звісно, той, хто пожинає плоди глобальної торгівлі, мусить також терпіти її недоліки, і нещодавній крах ринку в Берліні став винятковим уроком цієї істини. Менше поїздів означає менше податків і менше для розкрадання, а що гірше, більше очей стежать за тими поїздами, що все ще проходять, перевозячи контрабандні товари з іноземних земель і «офіційно ворожих» урядів. Однак цей жахливий удар по світовій економіці може мати деякі несподівані переваги для нашого уряду — оскільки російські бізнес-інтереси відходять від іноземних зв’язків, контроль Москви над нашими землями дещо слабшає."
 khikhan.104.a: "Тим не менш, наше відновлення буде важким."

 khikhan.105.t: "Завершення Чарджуйських навчань"
 khikhan.105.d: "Хоча Джунаїд-хан, безумовно, хотів би думати інакше, Хівінський ханат перебуває під значним впливом Москви, головним чином через позицію постійного російського радника при хівінських збройних силах. Хоча відносини між військовим радником і сердаром Карімом були напруженими протягом 1920-х років, коли останній обурювався дедалі авторитарнішими наказами свого російського колеги, ця динаміка кардинально змінилася з поверненням Івана Матвійовича Зайцева після Ташкентської кризи. Генерал-майор Зайцев не чужий для Хіви та Туркестану, адже він служив пліч-о-пліч із Джунаїд-ханом під час Російської громадянської війни. Під час конфлікту ці два військових діячі встановили дружню бойову товариськість, яка була ключовою для їхньої остаточної перемоги над більшовиками. Після завершення громадянської війни Зайцев повернувся на північ до Оренбурга викладати, але невдача генерала Луки Кондратовича запобігти втручанню Джунаїд-хана в Ташкентську кризу призвела до його звільнення та повернення Зайцева як людини Москви в Хіві.\n\nНа щастя для Джунаїд-хана, генерал Зайцев виявився ненав’язливим наглядачем і надзвичайно активним інструктором, присвячуючи більшу частину свого часу тренуванню та організації армії ханату в сучасну бойову силу. Кадетська школа, яку він створив, уже почала готувати нових офіцерів, і результати його старанності видно в створенні більш формальних кавалерійських підрозділів, що значно відрізняються від розрізнених банд бандитів, які складають основу хівінської армії. На жаль, тріумфальне повернення генерала з перших офіційних військових навчань Хіви, проведених у прикордонному місті Чарджуй, ймовірно, буде його останнім. Останні проблеми зі здоров’ям підтвердили чутки, що циркулюють навколо Зайцева, стверджуючи, що літній генерал, ймовірно, піде у відставку до кінця року. Такі новини прикрі, адже Іван Зайцев довів, що є благом для ханату та правління Джунаїд-хана. Мало сумнівів, що його наступник не зможе заповнити його місце."
 khikhan.105.a: "Підготувати парад на його честь!"

 khikhan.106.t: "Зайцев іде у відставку"
 khikhan.106.d: "Скупі слова заповнюють тиху передпокій ханського палацу, відлунюючи в королівських залах. З одного боку, генерал Іван Зайцев, постійний російський радник при хівінських збройних силах, стоїть урочисто і мовчазно, пояснюючи свій неминучий від’їзд із міста. З іншого боку, Джунаїд-хан вимагає відповідей від свого давнього союзника, дедалі більше розлючений через мовчання Зайцева. Роками Зайцев служив важливим посередником у адміністрації Хіви, заповнюючи прірву між пісковиковими шпилями Хіви та величними куполами Москви, згладжуючи дедалі бурхливіші відносини між двома націями. Для Джунаїд-хана Зайцев — це вікно Хіви в російський спосіб мислення, людина, яка розуміє внутрішні механізми російської військової та політичної еліти, чиї знання дозволили Джунаїд-хану впевнено вести складні переговори останнього десятиліття. Для Росії Зайцев — їхня людина в хівінському таборі, агент, глибоко вбудований у найближче коло Джунаїд-хана, який спрямовує його до інтеграції та подалі від дурості опору. Зі свого боку, Зайцев вправно балансував між своїми обов’язками, урівноважуючи суперечливі та часто конфліктні директиви.\n\nДосі, тобто.\n\nЗайцев подав у відставку і оголосив про свій швидкий вихід на пенсію, стверджуючи, що хоче повернутися на батьківщину в своєму похилому віці. Однак між рядками цього банального пояснення криються більш зловісні натяки. Протягом місяців Зайцев приватно висловлював занепокоєння, що уряд Бориса Савінкова бачить у ньому перешкоду, а не актив. Для ліберального уряду попереднього десятиліття особиста дружба Зайцева з Джунаїд-ханом була ключем до їхнього делікатного контролю над ханатом. Для Савінкова, однак, Зайцев у найкращому разі ненадійний бюрократ, а в найгіршому — хівінський агент, який постачає Джунаїд-хану інформацію, необхідну для опору потенційному російському військовому втручанню. Зайцев не заявив прямо, що його примусили піти, але з тим, як Савінков намагається придушити всі елементи армії, не віддані його націонал-популістському хрестовому походу, мало сумнівів, що це усунення було організовано в Москві.\n\nДжунаїд-хан попередив Зайцева, що не прийме жодної людини, яку Росія надішле на заміну йому, хоча обидва чоловіки визнають, що така провокація, ймовірно, саме те, чого бажає Савінков. Без впливу Зайцева неформальні домовленості, що зв’язують Хіву з Росією, фактично розірвані, відкриваючи нову главу у відносинах двох націй."
 khikhan.106.a: "Але хто його замінить?"

 khikhan.107.t: "Зарозумілість Москви"
 khikhan.107.d: "Від’їзд генерал-майора Івана Зайцева з двору в Хіві спричинив сплеск активності, коли десятиліття політичного та практичного будівництва перебудовується, відкидається і відроджується. Москва надіслала нового радника, генерала Василя Морозова, до двору Джунаїд-хана, але той швидко показав себе пихатим, зухвалим і зарозумілим. Після особливо нахабної аудієнції з сердаром Карімом цей російський поплічник був позбавлений усієї реальної влади, обмежений у своїх покоях і виключений із усіх державних засідань. Дії в Москві сигналізують про нові зусилля Росії позбавити нас незалежності, і хоча ізоляція російських агентів, безумовно, роздратує Савінкова та його поплічників, ми були б дурнями, залишивши їх у позиції діяти проти нас. У зв’язку з цим Джунаїд-хан особисто зацікавився розвитком Хівінської військової школи, забезпечуючи ідеологічну лояльність нових випускників, які складуть кістяк його армії.\n\nНастав час відродити секретні угоди Хіви про взаємну оборону та військову координацію з туркестанським воєначальником Мадаміном Беком. Його міністр Аліхан Тура вже звернувся до нашого уряду в надії відродити домовленості, які ми поділяли з Мадаміном Беком і його урядом у роки перед Ташкентською кризою, секретний пакт, який допоміг йому здобути популярність у Туркестані та привів до нашого контролю над значною частиною Транскаспію. Ми відправимо Азіза-хана до Ташкента, щоб укласти нову угоду з Туркестаном, яка може врятувати нас від гніву Росії."
 khikhan.107.a: "Нова глава для Хіви!"

 khikhan.108.t: "Хівінська колотнеча"
 khikhan.108.d: "Правитель нашого де-факто протекторату в Хіві, відсталий туркменський воєначальник Джунаїд-хан, давно відкидав наше щедре керівництво його буферною державою, натомість атакуючи хоробрих російських синів в Ашхабаді та Красноводську на піку Ташкентської кризи. Не потрібно бути генієм, щоб зрозуміти, що Хіва ніколи по-справжньому не служитиме нам як вірний підлеглий — це собака, яка вже раз вкусила свого господаря, і єдиний розумний курс дій — приспати його. Натомість слабкі уряди Руднєва та Маклакова винагородили цього божевільного пса визнанням його незаконного контролю над Закаспійським регіоном і відмовою від будь-якого реального російського панування над хівінцями. Цей прикрий курс дій очолив наш головний агент у Хіві, корніловський генерал Іван Зайцев, який «зрадів», приєднавшись до Джунаїд-хана на шкоду своїй батьківщині. Щоб виправити ці помилки, ми вирішили витіснити Зайцева, шантажуючи його сумнівними звинуваченнями у корупції. Його замінив надійніший радник, генерал Василь Іванович Морозов. У відповідь Джунаїд-хан перевів генерала Морозова під пишну домашню арешт, забороняючи йому залишати старе місто Хіви або взаємодіяти з Хівінською військовою школою, яку фінансує Росія!\n\nЗвірячі вчинки Джунаїд-хана загрожують розірвати наш неформальний контроль над регіоном, а наші агенти в Хіві повідомляють, що він має намір зміцнити зв'язки зі зрадницькою Туркестанською республікою. Без повної підтримки та контролю над армією втручання в Хіву через провокації Джунаїд-хана було б небезпечним і складним. Натомість наші агенти в ханстві запропонували надати таємну підтримку ув'язненому хівінському хану, який, якщо його буде відновлено у владі шляхом перевороту, безумовно виявиться більш покірною маріонеткою. А поки що нам доведеться проковтнути свою гордість і ігнорувати божевільного пса в Хіві, щоб не надати йому більшої популярної підтримки, діючи проти нього."
 khikhan.108.a: "Підготувати переворот, чим швидше, тим краще..."
 khikhan.108.b: "Забути про переворот і ігнорувати цього дурня!"

 khikhan.109.t: "Половина вірності, подвійний агент"
 khikhan.109.d: "Шпигунство, мабуть, найважче випробування для вірності своєму лідеру. Страх і спокуси постійно оточують шпигунів, і ми більш ніж готові забезпечити іноземних агентів як підвищеним страхом викриття та смерті, так і підвищеними пропозиціями винагороди за зраду.\n\nНещодавно до нас потрапили повідомлення від шпигуна, посланого в наше місто підступним еміром Бухари. Цей бухарський перебіжчик запропонував перейти зі служби при дворі Бухари на нашу, передаючи інформацію, яку він дізнався як член бухарської шпигунської мережі, в обмін на великі суми грошей. Однак, схоже, леді удача не була на боці цього перебіжчика, оскільки «анонімний» метод зв'язку, який він використав, щоб зв'язатися з нами, виявився менш анонімним, ніж очікувалося, що дозволило нам простежити за майбутнім подвійним агентом до його помешкання, виявивши, що він є помірно відомим торговцем килимами. Хоча просте усунення цього бухарського шпигуна зробить наше місто трішки безпечнішим, у нас є можливість вичавити з нього чималу кількість інформації про наших ворогів, якщо залишити його живим. Як нам вчинити?"
 khikhan.109.a: "Використати ці знання, щоб знизити ціну на його послуги."
 khikhan.109.b: "Влаштувати «нещасний випадок» з цим ненадійним типом."

 khikhan.110.t: "Простити чи здерти шкіру"
 khikhan.110.d: "Ми більш ніж усвідомлюємо корупцію, яка вразила наш емірат, але ми сподівалися, що вона не заходить далі за грошові угоди, щоб змастити колеса бюрократії. На жаль, здається, ми були надто оптимістичними. Один з наших найплідніших інформаторів у місті Хіва, узбецький торговець килимами з зв'язками в бюрократії ханства, недавно потрапив під підозру. Колеги нашого агента в Хіві недавно довели, що він отримав суму грошей, не пов'язану з його бізнесом, що змусило нас припустити, що вони могли надійти тільки від Джунаїд-хана та його прибічників — або як хабар, або, що ще підступніше, як доказ того, що цей агент грав на обидві сторони в шпигунській грі. Крім того, при дворі Хіви ходять чутки, що давно занедбаний Хівінський розвідувальний департамент недавно ожив, що ще більше вказує на провину нашого активу. Нам доведеться просто змиритися з тим, що один з наших найкращих, ймовірно, не такий вірний, як ми сподівалися.\n\nХоча багато хто готовий усунути нашого агента і почати з нуля, деякі кажуть, що цю операцію ще можна врятувати. Якщо йому пред'являть докази зради, він може бути готовий повернутися до своєї первісної вірності — з додатковою перевагою мати довіру Джунаїд-хана та хівінців. Чи варто ризикувати?"
 khikhan.110.a: "Він ще цінніший як подвійний агент!"
 khikhan.110.b: "Викликати його в ділову поїздку до Бухари востаннє..."

 khikhan.111.t: "Одного разу мене обдурили — сором вам. Двічі обдурили..."
 khikhan.111.d: "Складнощі покладання на людей низького характеру полягають у тому, що їх рідко коли вдається переконати востаннє.\n\nТорговець килимами, який став бухарським шпигуном, а потім подвійним агентом і тепер на нашому утриманні, схоже, був викритий тими, кого він зрадив. Люди, яких ми призначили стежити за нашим новим розвідувальним активом, повідомили, що його зненацька застали його бухарські куратори у власному домі, і схоже, він запропонував повернути свою вірність еміру Бухари.\n\nТе, що пропозиція була зроблена, не викликає сумнівів. Те, що він вийшов з цієї ситуації живим, означає, що він, принаймні, вдав, що погодився. Незважаючи на це, він все ще може працювати на нас і лише передавати ворогу непотрібну інформацію. Чи можемо ми собі дозволити ризикнути?"
 khikhan.111.a: "Справді, він хитрий актив!"
 khikhan.111.b: "Це вже смішно, повісьте його!"

 khikhan.700.t: "Ми перемагаємо!"
 khikhan.700.d: "Після року насильства та смерті в масштабах, небачених раніше нашим народом, на Середню Азію опустилася урочиста тиша. Наша зухвалість нарешті окупилася — Алім-хан, Мадамін-бек, російський ведмідь, усі полягли перед нашим військом, жертви своєї гордовитості та ліні. Це далося нелегко. Кожне поле бою є останнім притулком для сотень хоробрих хлопців з теке, ерсарі, човдур, гокленг, сарики і, звичайно, йомуту. Хоча їхні жертви, безумовно, будуть відзначені, зараз не час для згадування чи святкування. Джунаїд-хан тепер стоїть непереможений біля воріт найбільших міст Середньої Азії, з їх розсіяними ополченнями, мертвими або схованими правителями та їх величезними багатствами на очах. Вибір за ним — вриватися в ці міста і забрати їхню здобич для свого війська, або залишити їх у спокої, щоб він міг зустрітися з ними і укласти якусь угоду. Зрештою, навіщо вбивати вівцю заради м'яса, якщо можна тримати її заради вовни?"
 khikhan.700.a: "І які ж товсті вівці ці міста!"

 khikhan.701.t: "Міста присягають нам на вірність"
 khikhan.701.d: "Джунаїд-хан не є людиною міст — він народився і виріс у сільських туркменських громадах, які домінують у Хорезмі, і давно намагався проводити якомога більше часу поза Хівою — завдання, яке з часом полегшувалося в міру зростання кордонів його володінь. Однак після повернення зі своїх тріумфів на сході Джунаїд-хан наголосив на тому, щоб пройти парадом через кожне з великих міст Середньої Азії зі своїми найвідданішими і досвідченими кадрами. Ці візити мають на меті не лише підживлювати его старого хана, але є розрахованими маневрами, спрямованими на забезпечення нового розуміння між метрополійним сузір'ям і обірваним племінним вождем, якому вони тепер номінально служать.\n\nУ кожному місті Джунаїд-хан проводив напружені зустрічі з міськими радами, торговими палатами та релігійними лідерами — торгуючись за деталі туркменського правління. Він має намір правити легкою рукою, надаючи широку автономію та місцеві права в обмін на клятви вірності та купи золота. Здебільшого йому вдалося переконати своїх колег у мудрості прийняття, використовуючи суміш харизми, хитрощів та відкритих погроз насильства, щоб привести всіх їх до ладу. Для жителів Бухари, Самарканда, Ташкента, Коканда, Андижана... життя просто триває далі, як звичайно. У деяких випадках життя навіть покращується, оскільки місцеві силовики замінюються більш покірними друзями, тоді як в інших містяни бурчать через нові податки, призначені для заспокоєння нашестя з Хіви. Тим часом перші потяги, навантажені даниною, прямують на захід, до сховищ і комор Великого палацу."
 khikhan.701.a: "З часом вони оцінять наш захист."

 khikhan.702.t: "Воєначальники та вожді присягають нам"
 khikhan.702.d: "У вихорі насильства, який давно поглинув Середню Азію, кожен вождь або воєначальник, гідний цієї назви, зрозумів, що хоча вірність може бути чесною, надто велика вірність, швидше за все, призведе до загибелі. Роки переходу від одного курбаші до іншого (і від комісара до еміра та президента) навчили їх мистецтва гнучкості вірності. Джунаїд-хан, довгостроковий пастух знаменитих бунтівних туркменських племен, також є експертом у гнучкості вірності: ставлячи своїх непостійних підлеглих один проти одного, роблячи правильні обіцянки правильним людям і демонструючи силу характеру, коли кидають виклик.\n\nЗавоювавши всю Середню Азію, він раптом опинився на вершині великої та нестабільної піраміди племінних вождів, військових лідерів і вискочок-бандитів. В обмін на клятви вірності та зобов'язання надати людей і зброю для приватної армії Джунаїд-хана, ця строката збірка людей отримала захист і безпеку. Фактично, Джунаїд-хан запропонував їм саме те, що більшість шукала — закриття очей на їхні власні маленькі приватні вотчини в обмін на не більше ніж давні феодальні зобов'язання. Більшість людей скористалися можливістю присягнути на вірність Джунаїд-хану, залишивши лише найвпертіших і найупертіших вождів, яких було замінено штиком на тих, хто готовий бути розсудливим."
 khikhan.702.a: "Дайте їм свободу, і вони віддадуть нам свою зброю."

 khikhan.703.t: "Джунаїд Хан повертається зі Сходу"
 khikhan.703.d: "Їдучи полями Аральського басейну, Джунаїд Хан, що стояв на чолі великого туркменського війська, не міг стримати посмішки. Він нарешті досягнув своєї мети — вперше в житті його батьківщина була в безпеці від чужих собак. Це було зовсім нелегке завдання. Спочатку він мав позбавити сили узбецьких хижаків у самій Хіві, які давно розжиріли на праці своїх туркменських підданих. Потім він висмоктав соціалістичну отруту з глибоких ран, завданих громадянською війною, і ще більше змінив століття гноблення, скинувши московське ярмо. Тепер він нарешті об'єднав Центральну Азію під мудрою і міцною рукою свого народу. Вперше війська Самарканда і Коканда, а також ополчення Фергани і Арала будуть об'єднані проти тих, хто зазіхає на наші землі і нашу свободу, замість того, щоб марно кидатися один на одного. Вони будуть боротися в унісон, об'єднані хоробрими серцями своїх туркменських братів, які провели їх у славне нове майбутнє.  Нарешті, туркменський народ, колись розділений і пригноблений, може жити в мирі. Джунаїд Хан колись був неписьменним водорозподільником племені йомутів, але сьогодні він є батьком усіх туркменів, а також благородним командувачем усього туркменського народу! Його перемога — це перемога всіх туркменів! Його будуть святкувати по всій Аральській долині та на обох берегах Амудар'ї! Його перемога — це перемога всіх тюркських народів! Його будуть боятися по всьому світу, від Самарканда до Санкт-Петербурга!"
 khikhan.703.a: "Сурми звучать, військо повернулося додому!"

 khikhan.704.t: "Розкрито змову роялістів"
 khikhan.704.d: "Азіз Хан зустрів тріумфальну процесію Джунаїда Хана на околиці Хіви рано вранці, несучи сумну новину, яку він та інші дізналися лише кілька годин тому. Племінник і син хана були причетні до небезпечного змови проти їхнього сердара Каріма, потенційних ватажків перевороту, в результаті якого він був би скинутий з трону і замінений похмурим монархом Кунгратом, який зараз ув'язнений у палаці. Вони підібрали спільників на ключові посади, близькі до Джунаїда Хана, і заклали основи для уряду після відходу старого генерала. Звичайно, з цими потенційними вбивцями вже розібрався сам Азіз Хан. \n\nЧесно кажучи, ніхто не здивований, що роялісти остаточно виявилися зміями — вони давно працювали проти інтересів королівства та своїх підданих і, ймовірно, перебувають у кишені іноземних держав та бухарських вигнанців. Однак зухвалість цього замаху нас шокувала. Клан Кунграт хитрий і злий, але він також відомий як боягузливий, не той тип людей, які ризикують порушити статус-кво під дулом пістолета. З огляду на це, деякі стверджують, що ця змова виходить за межі людей, яких ми нещодавно знайшли, та їхніх монархічних покровителів, і Азіз-хан має намір якомога швидше з'ясувати її межі. Наразі Джунаїд-хан замінив своїх охоронців на ретельно відібраних ветеранів, а відомі соратники лакеїв змовників були ув'язнені. Однак, поки що хан і його родина не були заарештовані, щоб випадково не викрити деяких своїх друзів."
 khikhan.704.a: "Ми викриємо решту."

 khikhan.1001.t: "Закутий Хан Пробуджується"
 khikhan.1001.d: "Шістнадцять років Сайід Абдулла Хан з клану Кунгратів був номінальним ханом Хівинського ханства. Звісно, правління Сайіда Абдулли — це радше фарс, адже вся влада зосереджена в руках його «Сердара Каріма», туркменського генерала Джунаїда Хана. Протягом першого десятиліття такого устрою маріонетковий хан залишався в межах залів Палацу Нараллабая, наляканий стратою свого брата Ісфандіяра та холодними туркменськими охоронцями, розташованими по всій королівській території.\n\nПроте в останні роки петля навколо шиї Сайіда Абдулли, здається, послабшала: відвідування друзів і родини стали дозволяти частіше. Хан-«актор» скористався цією можливістю, щоб відновити зв’язки зі своїми родинними союзниками серед залишків узбецької знаті, використовуючи свого племінника Абдурасула як канал для зовнішнього світу. Джунаїд Хан мусить слідкувати за цими новими проявами незалежності маріонетки, щоб той не створив мережу прихильників у межах палацу. Найпростішим варіантом було б залишити хана та його сім’ю у спокої. Хоча такий шлях може викликати проблеми в майбутньому, він дозволить уникнути конфлікту в короткостроковій перспективі. Іншим варіантом є усунення Абдурасула, що стало б простим способом припинити будь-яке узбецьке повстання на корені, але безумовно зруйнувало б будь-які шанси на примирення між туркменськими вождями та узбецькими аристократами. Радикальніший шлях — запросити Сайіда Абдуллу взяти обмежену роль у управлінні ханством, беручи участь у публічних заходах та деяких засіданнях, що могло б допомогти об’єднати ханство, але ускладнило б нейтралізацію прихильників хана."
 khikhan.1001.a: "Тихо ліквідувати Абдурасула."
 khikhan.1001.b: "Спостерігати за ними, але не втручатися."
 khikhan.1001.c: "Дати хану взяти на себе дрібні формальності, що поганого?"

 khikhan.1002.t: "Вирішення питання вождів"
 khikhan.1002.d: "Коли Джунаїд Хан уперше прийшов до влади, він очолив величезну коаліцію туркменських племен, кожне з яких мало різні цілі та переживало давні ворожнечі. Лише спільна ненависть до Молодих Хіванів і слабкого хана Кунгратів дозволила різним вождям і старшинам відкласти особисті чвари. Після того, як вони вигнали хана та лібералів, вони звернулися проти свого колишнього командира. Кошмамед Хан, Шамурад Бакші, Гулям Алі — Джунаїд Хан переміг кожного з опонентів у туркменській коаліції, примусивши їх підкоритися, а потім відправив у вигнання.\n\nМинуло майже два десятиліття відтоді, як ці чоловіки були вигнані з ханства, і їхні родичі та нащадки вже давно прагнуть повернення. Джунаїд Хан уже дозволив Кошмамеду Хану повернутися в обмін на заручників і оновлені присяги вірності, але двоє інших бунтівних туркменських вождів залишаються у вигнанні в Персії. Їхні родини залишаються впливовими, навіть у зменшених обставинах, а дні сумнівів щодо правління Джунаїда Хана в Хіві давно минули. Можливо, варто дозволити цим досвідченим племінним лідерам повернутися? Адже це безсумнівно демонструвало б щедрість Сердара Каріма, а поради загартованих у боях туркменських воєначальників завжди кращі, ніж поради узбецьких підлабузників."
 khikhan.1002.a: "Дозволити їм повернення"
 khikhan.1002.b: "Ніякої поблажливості для зрадників!"

 khikhan.1003.t: "Учень історії?"
 khikhan.1003.d: "Хоча в Хіві є чимало людей, які нещадно критикують Джунаїда Хана, ніхто не наважиться назвати досвідченого Командувача ханства недосвідченим. Спершу обіймаючи важливі посади в селі — газі (суддя) та міраб (розпорядник води) клану Йомуд Джунаїда, Мухаммет-Гурбан вийшов на передову туркменської політики, очоливши оборону племен проти каральних експедицій старого хана Кунгратів, підступного Ісфандіяра Хана. Коли Молоді Хівани захопили контроль над столицею та загрожували утримати ханство у своїй безбожній владі, Джунаїд Хан став на захист, об’єднавши сварливі туркменські клани під своєю владою та розгромивши реформаторів. Коли Ленін і його більшовики повстали в Петрограді, Джунаїд Хан зібрав свої війська для боротьби з радянською владою. Коли Мадамін Бек і його Курбаші повстали в Коканді, він вирушив на Ашгабат.\n\nДжунаїд Хан воював, працював і правив майже шістдесят років. Ці десятиліття вимогливого управління та безмежного насильства залишили мало часу для інтелектуальних занять, залишивши його напівосвіченим і грубим, хоча за суворою зовнішністю ховається хитрий і розважливий автократ. Коли туркменські племена потребували найпильнішої допомоги, мудрий суфійський лідер Ішан Хан висунув кандидатуру Джунаїда Хана як необхідного чоловіка. Сьогодні Ішан Хан знайшов місце при Королівському дворі, радячи Командувачу та беручи участь у релігійних і політичних дискусіях. Останнім часом мудрець Ішан почав навчати Джунаїда Хана історії Хіви, що, схоже, неабияк зацікавило генерала древнього міста."
 khikhan.1003.a: "Життя не завжди — коні та гранати"
 khikhan.1003.b: "У нас немає часу на ці заняття!"

 khikhan.1004.t: "Оповіді Ішана Хана: Стародавня гордість"
 khikhan.1004.d: "Джунаїд Хан проводив довгі ночі в приватних кімнатах свого давнього союзника, суфійського клерика Ішана Хана, зачарований оповідями про стародавню Хіву. На своєму першому справжньому уроці з історії міста Ішан описав піднесення і падіння стародавньої Хорезмської імперії. Майже тисячу років тому командир-сельджук Мамлюк Ануштегін Гарачай повстав, поваливши бунтівного шаха в Хорезмі, започаткувавши династію, яка згодом пануватиме над усім Центральним Азіатським регіоном. Поколіннями шахи Хорезму правили меншими племенами та аристократією степів, створивши найбільшу імперію мусульманського світу.\n\nКоли сходячий воїн-королівський правитель на далекому сході вперше контактував з могутньою Хорезмською імперією, Хорезмшах Мухаммед II прислухався до порад свого широкого Дівану, відкриваючи вуха шепотам радників. Побоюючись, що прохання далекого завойовника є лише пасткою для ослаблення імперії, Мухаммед стратив послів і забрав їхні дари, викликавши гнів великого Хана ханів. Коли монгольські орди зібралися на кордонах імперії, колись кровожерливі міністри замерзли від страху, а велика імперія була зруйнована, залишивши лише руїни Гурганжа. Слухаючи Ішана уважно, Джунаїд Хан, здається, виніс для себе деякі уроки, і можливо навіть відправиться до Гурганжа, щоб побачити стародавні камені Хорезму."
 khikhan.1004.a: "Командувач, який стає королем? Цікаво…"
 khikhan.1004.b: "Мухаммед II був отруєний боягузтвом свого Дівану!"
 khikhan.1004.c: "Ми більше не можемо марнувати час на уроки історії!"

 khikhan.1005.t: "Оповіді Ішана Хана: Піднесення Кунгратів"
 khikhan.1005.d: "Повернувшись з короткого візиту до розвалин Гурганжа, Джунаїд Хан знову опинився в приватних кімнатах Ішана Хана, уважно слухаючи розповіді про стародавнє минуле. Мудрець пояснив, що стародавнє місто Гурганж остаточно покинув свій останній прихильник — родючий дельта Оксу. П’ятсот років тому воно змістилося на південь, осівши на нинішньому місці Хіви, яка слугувала полем бою між узбеками Бухари та Самарканда і шиїтськими шахами Персії. Здебільшого хани Хіви воювали проти лиховісних ханов бухарців, постійно борючись за контроль над цінними поймами Оксу. Хани Хіви опинилися в пастці між перською та бухарською агресією, постійно борючись за виживання, наче сама земля їхніх земель була проклята кров’ю мільйонів хорезмійців. Коли маріонетка бухарців, Шибанід Ілбарс Хан, пішов шляхом Мухаммеда II, стративши перських послів, шиїтський завойовник Надір Шах обезголовив Ілбарса та ліквідував шибанідські володіння.\nІшан Хан раптом замовк, очі його метались по кімнаті, перш ніж зупинитися на Джунаїді Хані. Продовжуючи тихим голосом, клерик пояснив, що могутнє плем’я Кунгратів дедалі більше домінувало у вакуумі, що залишився після відступу персів. Спершу вони правили ханством через шибанідські маріонетки, доки Ільтузар Хан просто не оголосив себе ханом, ставши першим ханом Кунгратів Хіви. Хоча Ільтузар не мав прав на титул за кров’ю, його брат Мухаммед Рахім забезпечив ханство для Кунгратів завдяки бойовим заслугам.\nЗалишений неспокійним цією історією, Джунаїд Хан ходив кімнатою до вікна радника, вдивляючись у місто, освітлене факелами. Його погляд зупинився на Кухна Арк, цитаделі, стіни якої ув’язнювали його власну маріонетку з клану Кунгратів."
 khikhan.1005.a: "Кунграти просто… захопили владу?"
 khikhan.1005.b: "Ми більше не можемо марнувати час на уроки історії!"

 khikhan.1006.t: "Оповіді Ішана Хана: Опір росіянам"
 khikhan.1006.d: "Джунаїд Хан зневажав свою роль у дворі Таш Чаулі, Палаці Каменів, змушений розглядати прохання та скарги, тоді як мав би бути у полі, тренуючи та готуючи ханство до війни. Після особливо виснажливого дня Сердар Карім Хіви вирушив до кімнат старого мудреця Ішана Хана, прагнучи трохи відпочити від підступної політики королівського двору. На щастя, клерик був удома, і Джунаїд Хан благав свого давнього друга продовжити розповідь про панування давніх ханів.\n\nВони майже не витрачали часу на ввічливості, як Ішан Хан розповів про правління старого хана Кунгратів, Шира Газі Хана, який зазнав російського вторгнення майже три століття тому. Принц Олександр Бекович-Черкаський вирушив з Каспію до Хіви, шукаючи багатства золотого Оксу. Хоча поспіхом зібрані війська Хіви були швидко розбиті, Шир Газі переконав російського супротивника, що здасться, і запропонував розпорошити війська по сільській місцевості для кращого постачання. Коли росіяни розділили сили та облаштувалися на селі, хіванці за підтримки туркменських союзників напали на них, вирізавши принца Черкаського та його армію по селах, залишивши лише кількох виживших.\n\nОднак жорстока поразка армії принца Черкаського довго не зупинила росіян. Через століття експедиція верблюдів і рекрутів вирушила з півночі, але вони не встигли далеко від Оренбурга, як зіткнулися з суворою зимою. П’ята частина людей і майже половина тварин загинула за сотні миль від воріт Хіви, і люди були змушені втекти до російських фортець з пониклими хвостами."
 khikhan.1006.a: "Хитрість служила мечем Хіви..."
 khikhan.1006.b: "...а погода — її щитом"
 khikhan.1006.c: "Ми більше не можемо марнувати час на уроки історії!"

 khikhan.1007.t: "Оповіді Ішана Хана: Падіння Хіви"
 khikhan.1007.d: "Хоч роль Сердар-Каріма Хіви часто заважала Джунаїду Хану залишати місто, його позиція голови племені Йомуд туркменів часто тягла його на пасовища до Аральського моря на північний захід. Візьмши з собою радника Ішана Хана, дорога знову повернула до історії цих земель.\n\nІшан Хан мало що міг розповісти про останнє російське вторгнення, чого б Джунаїд Хан вже не знав. Обидва чоловіки пережили цю війну й були свідками жорстокої ефективності російського наступу. Молодий Джунаїд Хан служив поряд із батьком Ходжибаєм, головою Йомудів. Незважаючи на нерівні сили, Ходжибай і син вели війну на виснаження проти артилерії та рушниць загарбників, мужньо борючись за Кунгратського хана, який вже здав ханство невірним. Їхня зухвалість дорого коштувала їхньому племені, і поки Мухаммед Рахім II щасливо вдягав маріонеткові нитки і приймав свою роль, Йомуди систематично страчувалися просуваючимися росіянами, зрізані як пшениця косою.\n\nРаптом Ішан Хан замовк, і Джунаїд Хан усвідомив, що його обличчя скам’яніло в гримасі. Поки його сім’я боролася і кров проливала за ханство, Кунгратський хан втратив гідність, аби підтримувати жалюгідну імітацію влади, гріх, який Джунаїд виправив, стративши сина Мухаммеда Рахіма. Він розгромив революціонерів і повернув честь Хіві, але спадок російського панування все ще висів над ханством, як чума. Час казок минув, але ці уроки можуть стати у пригоді у боротьбі з росіянами."
 khikhan.1007.a: "Щоб перемогти цих псів, знадобиться хитрість."
 khikhan.1007.b: "Чесно кажучи, я мало чого навчився..."

 khikhan.1008.t: "Йомудські конярі"
 khikhan.1008.d: "Відвідувач Великого базару Хіви рідко проходить повз конярські прилавки, не почувши заяви, що їхні породи «такі швидкі, що за них воювали». Хоча такі твердження можна сумніватися, виявляється, що хіванці праві, усвідомлюючи це чи ні. Тисячі років тому туркменські племена розводили коней з неперевершеною швидкістю, витривалістю, витривалістю та придатністю для верхової стрільби. Китайські імператори називали їх «небесними кіньми» і воювали з давньою скіфською оазою, прагнучи викрасти достатньо цих коней для поліпшення власного поголів’я. Пізніше росіяни назвали їх Аргамаками, або «божественними кіньми», відзначаючи швидкість, витривалість та вірність. Кожне туркменське плем’я віддавало перевагу певним характеристикам, створюючи Йомудських, Текке, Гоклан і Нохорлі; походження кожного коня записувалося усно. Хоча вважають, що Йомуди і Гоклани найшвидші через легку статуру, Текке мають найкращу витривалість, порівнянну лише з арабами чистокровних порід. Джунаїд Хан особисто інвестує в розведення коней, адже туркменські породи служать йому двома способами: таємний продаж європейським аристократам приносить західний капітал, а їхня здатність бути пустельними бойовими конями неперевершена. Звісно, Йомуди, вирощені поряд із молодим Джунаїдом Ханом на пасовищах Аральського моря, є улюбленцями Сердар-Каріма, заповнюючи стайні та казарми."
 khikhan.1008.a: "Наші солдати вирушать до перемоги!"
 khikhan.1008.b: "Вони — основа нашої логістики!"

 khikhan.1009.t: "Нечесні адміністратори"
 khikhan.1009.d: "Скучна адміністративна робота ніколи не була сильною стороною Джунаїда Хана. Хороший лідер компенсує цю слабкість делегуванням, і саме це зробив наш скромний лідер. На жаль, ті, хто керував адміністрацією замість нього, виявилися більш компетентними, ніж чесними.\n\nУряд працює достатньо добре, але поступово зміщує пріоритети на те, що ці незамінні чиновники вважають важливим, направляючи державні ресурси до кишень безпринципних. Джунаїд мало займався їх усуненням, і винні залишаються прихованими серед своїх кадрів та закріпленими на посадах."
 khikhan.1009.a: "Знайдіть їх і очистіть!"
 khikhan.1009.b: "Вони досі служили нам добре..."

 khikhan.1010.t: "Уточнення повідомлення Азіза Хана"
 khikhan.1010.d: "Мало хто заздрить ролі Азіза Хана у уряді Джунаїда Хана, який тримав державні колеса обертаючимися, поки Джунаїд Хан мандрував степами. Під час громадянської війни цей спокійний Курбаші часто конфліктував із туркменським вождем, сперечаючись про напрямок держави Хіви та підтримку Джунаїдом Ханом конкурента Азіза — Ораза Гельді. Коли Джунаїд і Ораз почали безрозбірно забирати харчі у населення, Азіз Хан майже розірвав зв’язки з цими двома туркменськими басмачами на користь радянської справи, отримавши насмішливе прізвисько 'Туркменський Махно'.\n\nПісля завершення бойових дій Джунаїд все більше цінував свого адміністративно орієнтованого лейтенанта — поки Ораз тероризував населення, Азіз Хан намагався об’єднати сільських туркмен культурно і політично, зосереджуючи увагу на Джунаїді Хані як великому об’єднувачі та захиснику. Незважаючи на значні труднощі, населення Хіви сприймає новий державний образ лідера. Залишалося лише вирішити, який аспект Джунаїда стане основою пропаганди."
 khikhan.1010.a: "Джунаїд Хан — герой, який власноруч убив 100 безбожних нечестивців!"
 khikhan.1010.b: "Він — батько всіх туркменів, незалежно від племені чи клану!"

 khikhan.1011.t: "Останній клинок у ніч"
 khikhan.1011.d: "Як тільки Джунаїд Хан і його союзники виявили підступну спробу хіванського хана вбити його найвірнішого та найпотужнішого командувача, залишалося лише питання часу, коли змії ханської родини будуть ліквідовані. Місяцями стежили за королівською родиною, контакти каталогізували, рухи відстежували. Коли повністю виявили змову, Еші Хан, син Джунаїда, і Азіз Хан організували ніч клинків, щоб остаточно страчити зрадника Кунгратів. У безмісячну ніч вони почали свою криваву роботу, обходячи будинки, страчаючи ворогів Сердар-Каріма і захоплюючи тих, з ким він хотів поговорити. Рано вночі вони рушили до палацу, знайшли хана серед скороченого гарему, підло вбили його під час втечі з кімнати, залишивши голе тіло в залі, після чого повернулися в місто, щоб завершити жорстоку роботу. До кінця більше сотні людей були вбиті, багато з них — найвпливовіші бюрократи та адміністратори. Компетентний зрадник завжди небезпечніший за вірного некомпетентного."
 khikhan.1011.a: "Смерть усім зрадникам!"

 khikhan.1012.t: "Новий хан у Хіві"
 khikhan.1012.d: "Коронація Джунаїда Хана була суворою, відображаючи суворого чоловіка, який піднявся від племінного вождя, щоб оголосити себе ханом усього Туркестану. Дехто сумнівався, який титул він обере для себе. Династія Кунгратів, яку він змістив, черпала легітимність зі свого походження як сім'ї великих монгольських консортів (мати, прабабка та перша дружина Чингісхана були членами клану Кунграт) і тому міцно трималася титулу хана та спадщини Монголії, тоді як бухарська династія Мангхудів відмовилася від ‘хана’ на користь ісламського титулу еміра, здебільшого через слабкі зв’язки з Чингісханом та його імперією. Рід самого Джунаїда, Йомути, майже не мав зв’язку з імперією Чингісхана, що робило його вибір титулу хана досить цікавим. Якщо хтось у залі дворця Хіви заперечував би використання цього титулу, він не наважився б висловитися. Натомість мулли, купці, військові та вожді пройшли залами, щоб віддати честь новому хану та його сину, присягнувши на вірність і низько вклоняючись своєму новому повелителю. У крилі залу посли іноземних держав спостерігали за процесією, а за ними пильно стежили підозрілі туркменські воїни. На відміну від Кунгратів, нова династія Йомутів не прагне бути підлабузниками іноземних імператорів!"
 khikhan.1012.a: "Нова династія — нова глава!"

 khikhan.1013.t: "Проблема Королівської гвардії"
 khikhan.1013.d: "Коли Джунаїд Хан розгромив королівську диктатуру Ісфандіяра Хана, він убив безпорадного хана в садах палацу, замінивши його братом Саїдом Абдуллою. У неспокійні дні, що настали, кілька найбільш корумпованих і злих радників попереднього хана були страчені або вигнані, але більшість родичів королівської родини Кунгратів були збережені на своїх посадах, хоча деякі ключові позиції перейшли до туркменських вождів. Немає сумніву, що тепер ханство керує Джунаїд Хан. Особливо слід відзначити, що Королівська гвардія — центральна інституція особистої влади хана та предмет гордості Кунгратів — була розпущена й замінена туркменськими охоронцями, відібраними новим Сердар-Карімом. Ці нові охоронці більше слугували наглядачами, ніж захисниками хана, обмежуючи його пересування та пильно стежачи за ним.\n\nСьогодні низка провідних хіванських узбецьких вельмож звернулася до нас з проханням дозволити озброїти та оснащити новий загін солдатів для служби ханству як відродження старої Хіванської Королівської гвардії. Ці люди будуть під прямим командуванням Джунаїда Хана, але матимуть право обирати молодших офіцерів зі своїх рядів. Найголовніше, що їх набирають з узбеків Амудар’ї, а не з туркменів, які складають більшість армії хана. Цим людям ніколи не можна повністю довіряти, але ми були б дуже нерозумними, якби залишили стіни недостатньо захищеними лише через страх і параною старих і безпорадних вельмож та їхніх лакеїв."
 khikhan.1013.a: "Хто скаже 'ні' безкоштовній армії? Дайте їм нашу згоду."
 khikhan.1013.b: "Ці старі — не більше ніж змії, ігноруйте їх."

 khikhan.1014.t: "Озброєння натовпу"
 khikhan.1014.d: "На жаль, оцінити нашу молоду місцеву промисловість не так просто, як підрахувати три державні бавовняні заводи та майстерні, а потім додати ті майстерні та примітивних виробників, які ми збираємося «позичити» у російських власників. Проблема — робітники, переважно узбецькі робітники з міст Хіви, які тримають ці невеликі майстерні в роботі. У 1917 році їх очолювали іноземні навчальні «дияволи», щоб підкорити хана і вимагати дрібні привілеї — доходячи до твердження, що народ Хіви керує ханом, а не навпаки. Звісно, ми дали їм урок у 1918 — хто бажає зустрітися з Джунаїдом Ханом у бою, повинен часто молитися. Те, чого цим заворушникам бракує в розумі, вони компенсують відвагою. Найсміливіші з них наважилися підійти до Джунаїда Хана з єдиним проханням: дозволити робітникам зібрати запас зброї, щоб вони могли стати справжньою гарнізонною силою на випадок надзвичайної ситуації у столиці. Це абсурдне прохання, і вони самі це розуміють — але вони також добре знають про майбутній конфлікт у Центральній Азії і про те, що Джунаїд Хан не має достатньо людей і зброї для утримання Хіви. Крім того, якщо Джунаїд Хан мав би обирати між здачею столиці росіянам або соціалістам, він мав би серйозно обміркувати пропозицію. Ці робітники пообіцяли передати половину зброї Джунаїду Хану і підкоритися будь-яким командирам чи офіцерам, яких він обере, але Джунаїд знає краще — йому пощастить, якщо він отримає кілька жалюгідних рушниць, а будь-який чоловік на чолі міліції робітників ризикує бути вбитим, щойно місто буде покинуте."
 khikhan.1014.a: "Байдужі вони чи ні, вони потрібні нам для охорони стін!"
 khikhan.1014.b: "Ми нічого не навчилися з 1918? Стріляйте цих агітаторів на знак попередження іншим!"

### Ideas ###
 KHI_bandit_kingdom: "Бандитське королівство"
 KHI_bandit_kingdom_desc: "Ті, хто зневажає Джунаїд-хана, вказують на його неписьменність та просте походження, стверджуючи, що він не більше ніж вискочка-бандит, який очолює царство розбійників. Не додає авторитету й те, що його військо складається з різношерстих селянських ополченців, палацової варти та племінних вершників, кожен з яких має свої політичні симпатії й слабку дисципліну. Проте Джунаїд-хан довів боєздатність цієї строкатої армії на полі бою — можливо, це більше свідчить про його власний талант. Є лише одна беззаперечна істина в Хіві: першість армії та залізна воля істинного хана, якого вона слідує."
 KHI_sons_of_oghuz: "Багато синів Оґуза"
 KHI_sons_of_oghuz_desc: "Різні туркменські племена — від Хорезмської оази до Каспійського та Аральського морів — ніколи раніше не вважали себе єдиним народом. Навіть тепер єдність хівинських туркменів заснована радше на спільній меті, ніж на культурі, мові чи географії. Джунаїд-хан став героєм для них, коли об’єднав розрізнені племена та привів їх до перемоги над більшовиками. Ця велика перемога поклала початок формуванню туркменської ідентичності, хоча більшість туркмен і досі насамперед ототожнюють себе зі своїми племенами, попри спроби Джунаїда виховати єдність."
 KHI_sons_of_oghuz_late: "Багато синів Оґуза"
 KHI_sons_of_oghuz_late_desc: "Різні туркменські племена — від Хорезмської оази до Каспійського та Аральського морів — ніколи раніше не вважали себе єдиним народом. Навіть тепер єдність хівинських туркменів базується радше на спільній відданості великому вождю, ніж на спільній культурі, мові чи території. Джунаїд-хан став героєм для них, коли об’єднав численні племена та привів їх до перемоги над більшовиками. Та перемога стала фундаментом для творення туркменської ідентичності. І хоча багато хто з туркмен усе ще ототожнює себе з племенами, Джунаїд-хана дедалі більше сприймають як «батька всіх туркменів» — об’єднавчу постать нового етнічного самовизначення."
 KHI_abandoned_infrastructure_1: "Покинута інфраструктура"
 KHI_abandoned_infrastructure_1_desc: "Міські райони, населені здебільшого узбеками, занепали через політику Джунаїд-хана, що відверто віддавала перевагу його сільським та туркменським прихильникам. Багато міської інфраструктури було залишено напризволяще через племінний фаворитизм Джунаїда. Але ми розпочали відбудову й модернізацію цих регіонів, ведучи нашу державу у ХХ століття."
 KHI_abandoned_infrastructure: "Відновлення інфраструктури"
 KHI_abandoned_infrastructure_desc: "Міські райони, населені здебільшого узбеками, занепали через політику Джунаїд-хана, що відверто віддавала перевагу його сільським та туркменським прихильникам. Багато міської інфраструктури було залишено напризволяще через племінний фаворитизм Джунаїда. Але ми розпочали відбудову й модернізацію цих регіонів, ведучи нашу державу у ХХ століття."
 KHI_breadbasket: "Аральська житниця"
 KHI_breadbasket_desc: "Хіва, оточена родючими землями та розташована біля щедрого Аралу, здавна була заможною твердинею Середньої Азії. Хоч війни та розбій спустошили ці поля останніми десятиліттями, наші витривалі піддані швидко повернули їх до колишньої слави. Ми виробляємо величезну кількість харчів, що годують громадян і наповнюють скарбницю за рахунок експорту. Та зростаюча залежність від торгівлі робить нас дедалі вразливішими до міжнародних потрясінь."
