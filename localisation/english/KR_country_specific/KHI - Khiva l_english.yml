 KHI_junaid_khan: "Джунаїд-хан"
 KHI_junaid_khan_leader_desc: "§YНародився:§! §L1857, у Бадиркенті, Дашогуз, Хівінське ханство§!\n§YПоходження:§! §LСин могутнього йомутського туркменського старшини Ходжі Бека, амбітний Мухаммед-Курбан швидко здобув авторитет у своєму селі, отримавши перший досвід у невдалому опорі російському завоюванню 1873 року. Хоча він не вмів читати й писати, Мухаммед здобув широку славу серед туркменських племен як безсторонній і справедливий суддя, засудивши навіть власного двоюрідного брата до смерті під час служби сільським суддею. Задихаючись під гнітом узбецького хана Хіви Ісфандіяра та його російських зверхників, туркменські старшини об’єдналися довкола нього, проголосивши його Джунаїд-ханом і рушивши на столицю. Ісфандіяр-хан призначив Джунаїда своїм Сердаром Карімом, тобто «шляхетним командиром», у надії заспокоїти туркменське військо, але постійні сутички між ними тривали аж до літа 1917-го, коли в Хіві спалахнула боротьба між соціалістами «молодохівінцями» та ханськими вірними, що дало Джунаїду нагоду остаточно захопити місто.\n\nДжунаїд-хан стратив слабодухого Ісфандіяра, посадивши на трон його поступливого брата Саїда Абдуллу як маріонеткового правителя та сам перебравши владу у ханстві як абсолютний військовий диктатор. У наступні роки Джунаїд-хан розгромив бунтівні туркменські племена, переміг Червону армію та вирвав у росіян величезні шматки Закаспійської землі. Формально залишаючись вірним слугою Москви, він безупинно рветься з «позолоченого повідка», що тримає його в російській орбіті, шукаючи нагоди звільнити туркменський народ від іноземного панування раз і назавжди. Джунаїд-хан хоч і старий, та не сповільнився з віком, і його вороги добре знають, що треба тремтіти, коли чують звук його сурм.§!"
