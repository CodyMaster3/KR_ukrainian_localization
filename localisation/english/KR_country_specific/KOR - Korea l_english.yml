### Events ###
 korea_events.1.t: "Дебют демократичних партій"
 korea_events.1.d: "Ура, корейська демократія! Ура, ми більше не диктатура!"
 korea_events.1.a: "Свобода."

 korea_events.2.t: "Вибори [GetYear] року"
 korea_events.2.d: "Нарешті, після тривалого очікування, переможцем виборів цього року оголошено..."
 korea_events.2.a: "Корейська національна асоціація - Демократи!"
 korea_events.2.b: "Корейська соціалістична партія!"
 korea_events.2.c: "Корейська демократична партія!"
 korea_events.2.dem: "Корейська народна робітнича партія!"

 korea_events.3.t: "Успіхи революції в Кореї"
 korea_events.3.d: "Під час війни за об'єднання і Війни Опору корейські революціонери билися разом із Національною Революційною Армією. Багато з них належали до Корейської Національно-Революційної Партії (КНРП), організації, створеної корейським офіцером Кім Вонбоном - випускником революційної Академії Вампоа.\n\nПісля війни Кім Вонбон повернувся додому разом із КНРП, щоб керувати нещодавно звільненою Кореєю. У рамках своїх реформ з модернізації Кореї Кім втілив у життя ідеали 'Трьох принципів народу', перейнявши сильний вплив китайського Гоміньдану. Сьогодні представники Кореї зустрілися з [ROOT.GetLeader], щоб обговорити майбутні відносини між Китайською Республікою і Республікою Корея. Хоча Корея залишиться під сферою і захистом Китаю, вона, тим не менш, користуватиметься номінальною автономією - оскільки обидві країни зобов'язалися працювати разом як сестри-близнючки-революціонерки для звільнення Східної Азії від імперіалізму."
 korea_events.3.a: "Ми стоїмо разом!"

 korea_events.4.t: "Договір про мир та безпеку"
 korea_events.4.d: "Під час війни за об'єднання і Війни Опору корейські революціонери билися разом із Національною Революційною Армією. Багато з них входили до Тимчасового уряду Республіки Корея (ТУРК), фракції незалежності Кореї, очолюваної великим корейським революціонером Кім Ку.\n\nПісля війни Кім Ку і ТУРК повернулися додому, щоб керувати щойно звільненою Кореєю з благословення Китайської Республіки. Однак, незважаючи на насилу завойовану незалежність Кореї, корейці не забули про допомогу і дружбу, яку вони підтримували зі своїми китайськими товаришами з Гоміньдану. Сьогодні представники Кореї зустрілися з [ROOT.GetLeader], щоб обговорити майбутні відносини між Китайською Республікою і Республікою Корея. Хоча Корея залишиться під сферою і захистом Китаю, вона, тим не менш, користуватиметься номінальною автономією, оскільки обидві сторони зобов'язалися працювати разом, як тигри-близнюки, для підтримання миру, безпеки і стабільності у Східній Азії."
 korea_events.4.a: "Ми стоїмо разом!"

### Focus Tree ###
### Reconstruction
 KOR_return_of_the_provisional_government: "Повернення тимчасового уряду"
 KOR_return_of_the_provisional_government_desc: "Корейський тимчасовий уряд, після тривалого вигнання повернувся, щоб знову поширити свою владу над півостровом, після десятиліть японського панування."
 KOR_work_with_the_peoples_committees: "Робота з Народними Комітетами"
 KOR_work_with_the_peoples_committees_desc: "Ми будемо взаємодіяти з незалежними народними комітетами, що виникли, щоб сприяти відновленню країни."
 KOR_provisional_legal_code: "Тимчасовий звід законів"
 KOR_provisional_legal_code_desc: "Ми створимо тимчасовий звід законів."
 KOR_investigate_the_traitors: "Переслідування зрадників"
 KOR_investigate_the_traitors_desc: "Ті, хто співпрацював з японськими військами і японським урядом у роки окупації, мають постати перед судом!"
 KOR_pardon_the_collaborators: "Пробачити колабораціоністів"
 KOR_pardon_the_collaborators_desc: "Не всі колаборанти були на боці Японії, у деяких із них просто не було іншого вибору. Ми цілком можемо використовувати їхні навички та знання для відновлення країни."
 KOR_begin_reconstruction_efforts: "Розпочати відновлювальні роботи"
 KOR_begin_reconstruction_efforts_desc: "Наша країна лежить у руїнах після війни та колонізації. Прийшов час це виправити."
 KOR_rapid_industrialisation: "Прискорена індустріалізація"
 KOR_rapid_industrialisation_desc: "Ми повинні запустити програму прискореної індустріалізації. Це дасть змогу підвищити темпи відновлення нашої економіки."
 KOR_advanced_grain_procurement_methods: "Удосконалені методи отримання зерна"
 KOR_advanced_grain_procurement_methods_desc: "Ми запустимо програму, що робить наголос на нашому сільському господарстві, для прискорення відновлення економіки."
 KOR_koreas_industrial_revolution: "Корейська промислова революція"
 KOR_koreas_industrial_revolution_desc: "Наша промисловість продовжує зростати! Ми повинні наростити зусилля з індустріалізації країни!"
 KOR_back_to_the_land: "Назад до землі"
 KOR_back_to_the_land_desc: "Ми з ще більшим ентузіазмом продовжимо розвивати наші сільські регіони."
 KOR_form_the_KNR: "Заснувати КНЗ"
 KOR_form_the_KNR_desc: "Ми вдосконалимо залишені японцями залізниці та створимо справді ефективну транспортну систему."
 KOR_find_what_we_can_salvage: "Що ми можемо знайти"
 KOR_find_what_we_can_salvage_desc: "Ми повинні використовувати машини та обладнання, залишені японцями."
 KOR_reestablish_government_legitimacy: "Відновити легітимність уряду"
 KOR_reestablish_government_legitimacy_desc: "Ми повинні оголосити людям від Сеула до Пхеньяна, що ми є законним урядом Кореї!"
 KOR_reopen_the_schools: "Відкрити школи"
 KOR_reopen_the_schools_desc: "Наша країна після довгих років окупації страждає на повальну неграмотність. Ми повинні заново відкрити школи, закриті після війни, і молитися, щоб це допомогло відновити рівень освіти."
 KOR_contact_the_youth_groups: "Зв'язатися з молодіжними організаціями"
 KOR_contact_the_youth_groups_desc: "Нам варто налагодити зв'язок із молодіжними організаціями та гуртками по всій країні, щоб забезпечити додаткову підтримку нашому уряду."
 KOR_korea_reborn: "Відродження Кореї"
 KOR_korea_reborn_desc: "Тепер, коли шлях до відновлення практично пройдено, корейське суспільство готове до відродження."

### Dem Korea Tree
 KOR_begin_the_land_reform: "Розпочати земельну реформу"
 KOR_begin_the_land_reform_desc: "Ми запустимо довгоочікувану земельну реформу."
 KOR_encourage_democratic_principles: "Просувати демократичні цінності"
 KOR_encourage_democratic_principles_desc: "Корейці стануть східним світочем демократії!"
 KOR_legislate_freedoms: "Законодавчо закріпити свободи"
 KOR_legislate_freedoms_desc: "Ми перетворимо корейське суспільство на суспільство рівності."
 KOR_pursue_equalization_of_society: "Прискорити вирівнювання суспільства"
 KOR_pursue_equalization_of_society_desc: "Усі корейці, чоловіки і жінки будуть рівними перед новим урядом."
 KOR_five_year_plan: "Амбітна індустріалізація"
 KOR_five_year_plan_desc: "Ми приймемо п'ятирічний план форсованої індустріалізації та модернізації, щоб прискорити зростання нашої економіки."
 KOR_decentralized_education: "Децентралізована освіта"
 KOR_decentralized_education_desc: "Ми запустимо програму децентралізованої освіти."
 KOR_foster_intensive_capitalism: "Заохочувати інтенсивний капіталізм"
 KOR_foster_intensive_capitalism_desc: "Ми заохочуватимемо прискорений перехід до капіталізму."
 KOR_attend_the_needs_of_all: "Прислухатися до потреб кожного"
 KOR_attend_the_needs_of_all_desc: "Нова конституція захищає кожного."
 KOR_the_first_election: "Перші вибори"
 KOR_the_first_election_desc: "Хай живе нова республіка! До вільної демократії!"

 KOR_establish_the_armed_forces: "Заснувати збройні сили"
 KOR_establish_the_armed_forces_desc: "Ми створимо нову корейську армію."
 KOR_found_the_airforce: "Заснувати ВПС"
 KOR_found_the_airforce_desc: "Ми створимо національні ВПС."
 KOR_establish_the_navy: "Створити флот"
 KOR_establish_the_navy_desc: "Ми створимо сучасний корейський флот."
 KOR_expand_the_intelligence_corps: "Розширити розвідслужбу"
 KOR_expand_the_intelligence_corps_desc: "Ми створимо незалежну розвідувальну структуру, яка стежитиме за підривними елементами всередині нашої нації."

### Aut Korea Tree
 KOR_maintain_martial_law: "Зберегти воєнний стан"
 KOR_maintain_martial_law_desc: "Наша країна в небезпеці. Влада повинна залишатися в армії."
 KOR_tighten_the_party_state: "Посилити однопартійну систему"
 KOR_tighten_the_party_state_desc: "Так звані ліберальні та демократичні цінності підривають стабільність нашої держави. Ми маємо посилити просування ідеї однопартійної держави."
 KOR_sponser_ilminist_groups: "Підтримати Ільміністські групи"
 KOR_sponser_ilminist_groups_desc: "Ми повинні підтримувати поширення Ільміністських ідей, які переслідують справжню корейську ідентичність."
 KOR_amend_the_constitution: "Зміна конституції"
 KOR_amend_the_constitution_desc: "Ми змінимо конституцію, щоб допустити необмежену кількість президентських термінів."
 KOR_figurehead_of_the_nation: "Батько народу"
 KOR_figurehead_of_the_nation_desc: "Кім Ку найдорожчий батько нашого народу. І він продовжить направляти Корею."
 KOR_install_confucian_principles: "Прищеплювати конфуціанські принципи"
 KOR_install_confucian_principles_desc: "У смутні часи необхідний порядок. Ми повинні повернутися до конфуціанських часів, щоб знайти його."
 KOR_withold_the_holy_rituals: "Відмовитися від священних ритуалів"
 KOR_withold_the_holy_rituals_desc: "Ми прагнемо до створення сучасного конституційного уряду, на чолі якого стоятиме лідер, який спрямовуватиме країну."
 KOR_the_korean_restoration: "Корейська реставрація"
 KOR_the_korean_restoration_desc: "Чосонську монархію було відновлено. Тепер Корея стане істинно сучасною конституційною монархією."
 KOR_intensify_modernisation_efforts: "Наростити зусилля з модернізації"
 KOR_intensify_modernisation_efforts_desc: "Ми примножимо наші зусилля, щоб модернізувати Корейську Державу."
 KOR_true_korean_democracy: "Справжня корейська демократія"
 KOR_true_korean_democracy_desc: "Справжня демократія та, яку очолює доброзичливий диктатор, що піклується про свій народ."
 KOR_the_militarization_of_society: "Мілітаризація суспільства"
 KOR_the_militarization_of_society_desc: "Усі корейці повинні навчитися служити своїй державі! Слава нашій Батьківщині!"
 KOR_regeneration_of_the_korean_nation: "Відродження корейської нації"
 KOR_regeneration_of_the_korean_nation_desc: "Натхненні НРПР, ми перетворимо Корею на сяючу національну державу, побудовану корейцями для корейців."
 KOR_encourage_nationalistic_education: "Просувати націоналістичну освіту"
