### Ideas #### 
 KOR_low_literacy_rate: "Низький рівень грамотності"
 KOR_low_literacy_rate_desc: "Незважаючи на засновану японцями систему освіти, середній рівень грамотності в Кореї залишається критично низьким. Вища освіта виявляється недоступною для широких мас населення, що посилюється тим, що в період окупації японці були більш привілейовані, ніж корейці. Новий корейський уряд має докласти величезних зусиль для вирішення питання освіти, перш ніж політичної єдності буде досягнуто."

 KOR_scarred_nation: "Нація зі шрамами"
 KOR_scarred_nation_desc: "Величезна частина нашої країни на півночі і півдні лежить у руїнах. Повномасштабна війна на корейській землі завдала величезної шкоди інфраструктурі, і тепер корейська економіка повинна знайти спосіб вижити, втративши зв'язок з Японією."

 KOR_social_hierarchy: "Соціальна ієрархія"
 KOR_social_hierarchy_desc: "Незважаючи на те, що соціальна ієрархія династії Чосон застаріла, її ідеї все ще живі в умах нашого народу. Це провокує чвари між членами старих каст. Після закінчення японської окупації ці конфлікти неминуче спалахнуть знову. Новий корейський уряд має знайти спосіб розв'язати цю проблему, інакше вона буде серйозно гальмувати розвиток нашої країни."

 KOR_political_violence: "Політичне насильство"
 KOR_political_violence_desc: "Після повернення тимчасового уряду різні політичні та ідеологічні фракції конфліктують одна з одною з дедалі більшим завзяттям і напруженням. Різноманітні сутички відбуваються між політичними опонентами, і навіть між, здавалося б, союзниками і соратниками. Якщо ми хочемо домогтися підтримки наших громадян, ми повинні дати їм відчуття безпеки і політичної стабільності."

