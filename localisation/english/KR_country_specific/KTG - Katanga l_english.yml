### Events ###

 ktg.1.t: "Катанга пропонує Пакт про ненапад"
 ktg.1.d: "Як і нашу незалежність, люди Катанги захищали свою частину Конго. Тепер вони відправили посла в нашу столицю, щоб обговорити умови мирного співіснування. Вони гарантують не надавати допомогу нашим ворогам, Ківу, в обмін на пакт про ненапад, що захищає їхню незалежність після війни і забезпечує доступ до порту Бома."
 ktg.1.a: "Прийняти договір"
 ktg.1.b: "Відмовити їхній пропозиції"
 
 ktg.2.t: "Конго ухвалює Пакт про ненапад"
 ktg.2.d: "Уряд Конго погодився з нашою пропозицією і підписав пакт про ненапад з нашим мвамі."
 ktg.2.a: "До мирного сприяння!"
 
 ktg.3.t: "Конго відмовляє в Пакті про ненапад"
 ktg.3.d: "Конголезці відмовилися від нашої пропозиції і свідомо проігнорували питання про гарантовану незалежність. Це означає, що війна з Конго після битви з Ківу більш ніж гарантована. Щоб уникнути поразки противнику, який переважає в кількості, нам потрібно пошукати інших союзників, наприклад німців..."
 ktg.3.a: "Це веде в нікуди"

#Belgian-German recolonisation effort

 ktg.20.t: "Мвамі захопив владу!"
 ktg.20.d: "Поки збирачі податків поверталися до центральних територій, а шахтарі Гірничопромислової спілки насолоджувалися заслуженим мирним недільним полуднем, до столиці прибули новини про те, що мвамі від Гаранганзе повалив Німецького губернатора, стратив його партнерів і встановив контроль над провінцією. Оскільки більша частина населення не знала про ці події та зміст і стосунки з колоніальним правлінням, це стало величезним шоком. Протягом понад 50 років слово білої людини було законом, і будь-яка форма непослуху була суворо покарана. Тепер король маленького села посмів встати і взяв владу у свої руки./n/nЄпископа міста можна було побачити, він розмовляв із головою Форс Пюблік і представником міста. Чи повинні вони спробувати втекти з країни тепер, коли німецький уряд похитнувся, чи мають закріпитися в білому кварталі, захищеному лояльним Форс Пюблік? Шахтарі з тривогою обговорюють, хто послідує за ним, Біла людина, яка принесла як важкі покарання, так і життя добробуту, або їхні мвамі, які виступають за всі доколоніальні традиції та повернення у свої рідні села."
 ktg.20.a: "Колоніальне правління скинуто!"
 ktg.20.b: "Влада Фландрії-Валлонії продовжується"
 ktg.20.c: "Фламандсько-валлонська адміністрація намагається залишитися на місці."

 ktg.2001.t: "Самотні на чорному континенті"
 ktg.2001.d: "Хоча Райкманс віддав наказ закріпитися в місті [879.GetCapitalVictoryPointName], катангці, які перебували там, не були дурнями; вони спостерігали, як міттелафріканська адміністрація забирала владу у фламандсько-валонської адміністрації, вони спостерігали, як багатьох вивозили, як закривали їхні кустарні майстерні, а їхню зброю відбирали. Сили Мвамі напевно виграють цю битву, тому вони знали, що чинити опір безглуздо."
 ktg.2001.a: "Це може закінчитися тільки в один спосіб."
 
 ktg.21.t: "Утримання в столиці"
 ktg.21.d: "Спираючись на більшість населення [879.GetCapitalVictoryPointName] і навчений гарнізон Форс Пюблік, інша частина колоніального уряду зміцнилася в Білому кварталі. Столи, стільці та більше меблів витягуються на вулиці, створюючи тимчасову барикаду. З казарм беруть зброю і предмети медичного призначення, а в лікарню [879.GetCapitalVictoryPointName]а закочують ліжечка. Хоча багато хто з чоловіків, жінок і дітей не мають бойового досвіду, сотні молодих шахтарів змушені брати зброю і захищати свої сім'ї. Із загальної чисельності населення 45 000 осіб 35 000 осіб забарикадувалися з фламандсько-валлонівськими силами, а решта втекли з міста і сховалися в довколишніх селах. Лише невеликі групи сепаратистів залишилися за межами укріпленого центру і грабують, і звільняють околиці міста."
 ktg.21.a: "Починається м'який дощ"
 
 ktg.22.t: "Сили мвамі наближаються до міста"
 ktg.22.d: "Минуло три дні відтоді, як сталося вбивство губернатора і крах німецького правління. Сили Мвамі йдуть на [879.GetCapitalVictoryPointName], щоб повністю знищити будь-яку частину колоніального правління, що залишилася. Багато сіл дорогою до столиці або присягнулися в лояльності, або були знищені його військами. Село за селом, Мвамі наближається до столиці, білі з усіх навколишніх сіл і фламандсько-валлонівські компанії вирушили в місто, шукаючи притулку за барикадою. Слово опору було відправлено до Фландрії-Валлонії, щоб повідомити їм про марш, але допомога не дійде до Катанги до початку облоги."
 ktg.22.a: "Кінець близько"
 
 ktg.23.t: "Облога розпочалася"
 ktg.23.d: "Увечері першого тижня мвамі, нарешті, добирається до міста. На околицях міста встановлено периметр, а розвідники вирушають усередину, щоб дослідити укріплення, зроблені Колоніалами. У той час як Мвамі перевершує чисельність населення [879.GetCapitalVictoryPointName]а, його армія складається з навчених воїнів і незадоволених ветеранів від наступу східно-африканського періоду, у той час як у захисників тільки 1000 солдатів Форс Пюблік і пара білих офіцерів. З підняттям місяця і темною атмосферою, Мвамі вирішує втриматися на сьогодні і атакувати місто вранці. Щоб деморалізувати захисників, він вимагає повторювати військові пісні, датовані війною в Лунді."
 ktg.23.a: "Спостерігачі стежать за нападниками"
 
 ktg.24.t: "Мвамі атакує [879.GetCapitalVictoryPointName]"
 ktg.24.d: "О 8.00 Мвамі, нарешті, дає сигнал атакувати. Звучать роги, крики посилюються і починається перший заряд. Сила 5000 навчених воїнів зі своєї рідної території штурмує головною алеєю, вкритою вогнем від солдатів Форс Пюблік."
 ktg.24.a: "Нагострити багнети! Знищіть їх за будь-яку ціну!"
 
 ktg.25.t: "Кінець першого дня"
 ktg.25.d: "Протягом 12 годин на всій території міста тривали важкі бої, коли [879.GetCapitalVictoryPointName] відштовхували назад, завдаючи важких втрат військам Мвамі. У той час як блокада на північній стороні Камалондо була переповнена одразу після ранку, сконцентроване зусилля німецьких кулеметів, солдатів Форс Пюблік і близько 500 громадян змогли відновити точку перед самим вечором. У той час як більша частина Південного міста була переповнена, коли колоніальні будинки були спалені, боротьба не забезпечила Мвамі вирішальну перемогу, яку він бажав і потребував морального духу своїх солдатів. Постраждалі були дуже високими з обох боків, з 2600 мертвими воїнами Мвамі та понад 3000 жителів Лубумбаші. Втрати в лояльному Форс Пюблік були мінімальними, але втрата кількох загонів у завоюванні Камалондо позначається на вже малій силі."
 ktg.25.a: "Майбутнє виглядає похмурим."
 
 ktg.26.t: "Штурм триває"
 ktg.26.d: "Усю решту тижня різні напади були розпочаті Мвамі і відбиті колоніальними силами. Побачивши рішучість населення [879.GetCapitalVictoryPointName]а та їхню наполегливість, дезертирство поширюється всіма лавами Мвамі, спричиняючи серйозні проблеми з його постачанням і моральним духом воїнів, що залишилися. Нарешті, новому губернатору П'єру Рікмансу пропонується припинення вогню, пропонуючи йому місто [879.GetCapitalVictoryPointName] і контроль над мінами ГКВК, але дозволяючи Мвамі правити своїм королівством як титульний монарх."
 ktg.26.a: "Підписати угоду про припинення вогню"
 
 ktg.27.t: "Кінець облоги"
 ktg.27.d: "Після того, як остання з мвайських сил покинула місто, руйнування, спричинені облогою, нарешті стають очевидними. Сотні будинків спалюються, вулиці блокуються уламками, і тисячі хоробрих конголезців і колоністів лежать мертвими на вулицях. Цей бій було виграно, але відновлення тільки почалося."
 ktg.27.a: "Порядок відновлено!"
 
 ktg.29.t: "Призначення нового колоніального губернатора"
 ktg.29.d: "Після відходу попереднього губернатора і в хаос розваленої Міттельафрики, новий губернатор повинен бути призначений для управління провінцією Катанга. У той час як Мвамі залишиться офіційним правителем, він буде використовуватися тільки як титулярний вождь, в той час як реальна влада належить німецькій колоніальній канцелярії і ГСВК. Кандидатами на посаду є німецький Тодо і фламандсько-валлонський П'єр Рикманс. Обидва є досвідченими колонізаторами, але вони сильно різняться в підходах. Тодо віддав би перевагу більш прямому правилу, встановленому Ермінестадатом, з мінімальним рідним втручанням, наскільки це можливо, тоді як Рикманс хотів би включити більше корінних жителів в адміністрацію, щоб запобігти подальшим заворушенням.."
 ktg.29.b: "П'єр Рикманс був обраний колоніалами"
 
 ktg.28.t: "Заворушення [879.GetCapitalVictoryPointName]а"
 ktg.28.d: "Коли Мвамі наближається до міста, багато хто з колишніх лояльних мешканців бачить свій шанс на справжню незалежність від білого пригноблення. Масові заворушення розриваються з розграбованими будинками колоністів і підпалюються. Грецькі та італійські ресторани і магазини підпалюють, а деяких обезголовлюють на вулицях."
 ktg.28.a: "Катанга стала вільною!"

### European Policy ###

#Germany
 ktg.30.t: "Посланець із Гаранганзе"
 ktg.30.d: "У нашу столицю прибув посланник з [879.GetCapitalVictoryPointName]а, глибоко в джунглях Конго. Вони повідомляють, що невеликий підрозділ Форс Пюблік і колоніалісти, що залишилися, змогли втримати армію Мвамі. Таким чином, було підписано договір між громадянами [879.GetCapitalVictoryPointName]а і Мвамі, що дозволяє їм продовжувати своє колоніальне панування з Мвамі як символічним лідером. Незважаючи на те, що зараз їхнє становище стабільне, колоніальний уряд при П'єрі Рікмансі запросив додаткову підтримку для забезпечення впливу Міттельєвропи над провінцією."
 ktg.30.a: "Допоможемо їхньому уряду"
 ktg.30.b: "Допомога їм не потрібна"
 
 ktg.31.t: "Договір із Зюдвестафрикою"
 ktg.31.d: "Наші посланці повернулися з Віндгука, принісши з собою підтримку з німецької колонії. Поки вони неохоче визнали наш суверенітет на даний момент, зрозуміло, що як тільки вони стануть потужнішими, буде зроблено офіційну заяву про возз'єднання з Міттельафрикою."
 ktg.31.a: "Гаразд"
 
 ktg.32.t: "Намібія залишила нас!"
 ktg.32.d: "Наші посланці повернулися з порожніми руками з німецької Зюдвестафрики, принісши слово, що вони не мають наміру підтримувати наш уряд. Без підтримки від Зюдвестафріки у нас мало вибору, окрім як дивитися на схід і покращувати відносини з рештою Міттельафрики, Танганьїкою."
 ktg.32.a: "Чорт забирай."
 
 ktg.33.t: "Посланець із Гаранганзе"
 ktg.33.d: "Посланець із [879.GetCapitalVictoryPointName]а, глибоко в джунглях Конго, прибув до нашої столиці Дар-ес-Салама. Вони повідомляють, що невеликий підрозділ Форс Пюблік і колоніалісти, що залишилися, змогли втримати армію Мвамі. Таким чином, було підписано договір між громадянами [879.GetCapitalVictoryPointName]а і Мвамі, що дозволяє їм продовжувати своє колоніальне панування з Мвамі як символічним лідером. Незважаючи на те, що зараз їхнє становище стабільне, колоніальний уряд при П'єрі Рікмансі запросив додаткову підтримку для забезпечення впливу Міттельєвропи над провінцією."
 ktg.33.a: "Допоможемо їхньому уряду"
 ktg.33.b: "Допомога їм не потрібна"
 
 ktg.34.t: "Договір зі Східною Африкою"
 ktg.34.d: "Наші посланці повернулися з Дар-ес-Салама, принісши з собою підтримку з німецької колонії. Поки вони неохоче визнали наш суверенітет на даний момент, ясно, що як тільки вони стануть потужнішими, буде надіслано офіційний запит про возз'єднання з нацією."
 ktg.34.a: "Консолідуйте нашу силу."
 
 ktg.35.t: "Дар-ес-Салам залишила нас!"
 ktg.35.d: "Наші посланці повернулися з порожніми руками з німецької колонії в Східній Африці, принісши слово, що вони не мають наміру підтримувати наш уряд. Без підтримки Танганьїки колоніальному уряду буде дуже складно триматися з ворогами з усіх боків."
 ktg.35.a: "Ми підтримуватимемо те, що маємо"

#Flanders-Wallonia
 ktg.40.t: "Посланець із Катанги"
 ktg.40.d: "Завдяки великій комунікаційній мережі, підтримуваній католицькою церквою в Катанзі, звістка дійшла до нас про становище нашої колишньої колонії. Завдяки розумному використанню Форс Пюблік і використовуючи населення [879.GetCapitalVictoryPointName]а, уряд за П'єра Рикмана зміг відновити колоніальне панування. Тепер його уряд запросив офіційне прохання про підтримку нашої країни. У хаосі, який настав після падіння Міттельафрики, більшість наших громадян, які живуть і працюють у Конго, змогли втекти в Людвігсштадт, де розташована центральна влада наших гірничих робіт. Повідомлення з місій показують, що близько 10.000 наших колоністів змогли відступити в [879.GetCapitalVictoryPointName], де вони проголосили П'єра Рикманса своїм колоніальним губернатором. Хоча наш уряд не в змозі почати повномасштабний наступ, щоб звільнити наших громадян, колоністи просили, щоб ми відправили їм зброю, боєприпаси та продовольство, щоб вони могли утримати африканських вождів."
 ktg.40.a: "Виконайте всі їхні прохання"
 ktg.40.b: "Почекайте відповіді Німеччини"
 
 ktg.41.t: "Допомога з батьківщини"
 ktg.41.d: "Через складну мережу тіньових угод і використання навколишніх націй, підтримка Фландрії-Валлонії прибула в [879.GetCapitalVictoryPointName]. Залучення необхідного обладнання для заповнення нестачі, інструментів і фламандсько-валлонських експертів також було спрямовано на допомогу у відновленні міста. Подальша допомога була обіцяна Брюсселем, але очікує схвалення в порту Антверпена."
 ktg.41.a: "За роботу!"
 
 ktg.42.t: "Допомога запізнюється"
 ktg.42.d: "Незважаючи на те, що в уряді існує певний політичний тиск і підтримку фламандсько-валлонських громадян (і, що важливіше, шахтарів), вони вирішили дочекатися відповіді Німеччини, перш ніж повністю підкоритися нашій справі."
 ktg.42.a: "Сподіваємося, що допомога прибуде вчасно"
 
 ktg.43.t: "Гаранганзе звернувся до Фландрії-Валлонії"
 ktg.43.d: "Нам стало відомо, що колоніальний уряд при П'єрі Рікмансі в Катанзі попросив фламандсько-валлонську допомогу у відновленні свого капіталу і продовженні підтримки своєї армії. Приблизно 10.000 фламандсько-валлонців мешкають у колонії, у їхнього уряду немає іншого вибору, окрім як підтримати своїх співвітчизників. На даний момент вони, однак, не очікують відповіді Німеччини. Це може бути нашою можливістю отримати підтримку в наших, якщо ми дамо їм порти та інфраструктуру."
 ktg.43.a: "Надішліть допомогу"
 ktg.43.b: "Відмовимося"
 
 ktg.44.t: "Зюдвестфарика пропонує підтримку"
 ktg.44.d: "Німецька Зюдвестафрика запропонувала допомогти нам у нашій місії з надання допомоги спійманим у пастку колоністам, відкривши порти і залізниці для наших кораблів. Хоча ми вдячні за їхню допомогу, здається, що вони будуть використовувати це, щоб пізніше укласти угоду з нами."
 ktg.44.a: "Ми не можемо відмовити"
 
 ktg.45.t: "Подальші запити від [879.GetCapitalVictoryPointName]"
 ktg.45.d: "У той час як наші попередні кораблі (здебільшого) благополучно прибули в [879.GetCapitalVictoryPointName], колоніальний уряд попросив нас також відправити військовий персонал, щоб допомогти в навчанні та розширенні Форс Пюблік. Ветерани східно-африканського наступу, які повернулися до Фландрії-Валлонії після Вельткригу, добровільно допомагають своїм співвітчизникам і просять дозволу уряду очолити експедицію в Конго."
 ktg.45.a: "Дозвольте експедицію"
 ktg.45.b: "Надіслати лише спорядження"
 
 ktg.46.t: "Експедиція з Фландрії-Валлонії"
 ktg.46.d: "Щоб доповнити наші полки Форс Пюблік, Фландрія-Валлонія вирішила відправити збройну експедицію на чолі з ветеранами з наступу Схід-Африка. Під командуванням Чарльза Томбера і Арманда Хюйге навчені ветерани були поміщені в казарми [879.GetCapitalVictoryPointName]а, щоб допомогти зміцнити місто."
 ktg.46.a: "Форс Пюблік стане сильнішим!"
 
 ktg.47.t: "Фландрія-Валлонія відправляє спорядження"
 ktg.47.d: "Хоча ми просили військову експедицію з батьківщини, здається, що Брюссель вирішив обмежити своє втручання тільки спорядженням і поставками."
 ktg.47.a: "Зброя є зброя"

#Portugal
 ktg.50.t: "Торговельна місія з Катанги"
 ktg.50.d: "Після розвалу Міттельафрики, колоніальне правління, що залишилося, було важко оскаржене Гаранганзе Мвамі до тих пір, поки його остаточно не перемогли в [879.GetCapitalVictoryPointName]е і він не перетворився на титульного короля. Завдяки нашим амбіціям захопити регіон і наш доступ до портів Атлантичного океану, колоніальний уряд за П'єра Рікманса запропонував нам торговельну угоду, в якій ми дозволили б їм використовувати наші порти і залізниці в обмін на важкі тарифи. Хоча це може бути вигідною угодою, ми повинні пам'ятати про наші плани розширення. Підтримка колонії з Міттельафрики може значно знизити наші шанси на завоювання."
 ktg.50.a: "Дозволити вільну торгівлю"
 ktg.50.b: "Відмовити їм у доступі до наших портів"
 
 ktg.51.t: "Торговельна угода підписана"
 ktg.51.d: "Уряд Португалії прийняв нашу пропозицію і відкрив порти Анголи для торгівлі."
 ktg.51.a: "Нарешті, шахти можуть повернутися до максимальної потужності"
 
 ktg.52.t: "Відмова від угоди"
 ktg.52.d: "Португальці відмовилися від нашої пропозиції і закрили всі ангольські порти нашим трейдерам. Без їхнього доступу єдиний спосіб експортувати наші ресурси - це підкуп воїнів і тіньових оборудок."
 ktg.52.a: "Зв'яжіться з військовими"
 
 ktg.53.t: "Португальці виявляють інтерес до нашої території"
 ktg.53.d: "Португальський уряд заявив про наміри захопити наші території та підготовку до вторгнення. Поки наші сили не зможуть стримати всю португальську армію, викопувати себе, поки втручання Німеччини не може забезпечити наше подальше існування. З іншого боку, ми могли б запропонувати провінцію Португалії, позбавляючи наших громадян і промисловість від їхнього вторгнення."
 ktg.53.a: "Приготуватися до оборони"
 ktg.53.b: "Запропонувати мирне рішення"
 
 ktg.54.t: "Катанга пропонує угоду"
 ktg.54.d: "Побоюючись нашого дрейфу розширення, уряд [879.GetCapitalVictoryPointName] запропонував мирне вирішення конфлікту. Вони пропонують передати контроль нашому уряду, якщо ми зможемо гарантувати їхній видобуток корисних копалин і європейське населення. Хоча їхня пропозиція може запобігти непотрібній втраті життів у Португалії, вона змусить нас дотримуватися своєї колоніальної структури, а не повної анексії в наші африканські холдинги."
 ktg.54.a: "Прийняти їхню пропозицію"
 ktg.54.b: "Відмовити та продовжити підготовку"
 
 ktg.55.t: "Португальці відкинули пропозицію"
 ktg.55.d: "Наші дипломати повернулися з порожніми руками, тоді як Португальський уряд чекає входження наших земель до їхньої імперії. Якщо не залишилося мирного розв'язання питання, то ми можемо сподіватися тільки на те, що наші Європейські союзники вчасно втрутяться."
 ktg.55.a: "Приготуватися до захисту"
 
 ktg.56.t: "Португальці прийняли нашу пропозицію"
 ktg.56.d: "Португальський уряд прийняв нашу пропозицію і разом із дипломатами прибули португальці для допомоги в передачі влади. Португальський прапор було піднято над [879.GetCapitalVictoryPointName], і Мвамі був коронований королем Португальської Гаранганзи."
 ktg.56.a: "Зміна уряду приведе до порядку"
 
 ktg.57.t: "Катанга готується до захисту"
 ktg.57.d: "Боячись повноцінного вторгнення на свою територію, Катанга зміцнює столицю [879.GetCapitalVictoryPointName] і залучає іноземну допомогу. Хоча вони все одно не зможуть протистояти нашій армії, вони триматимуться, як можуть."
 ktg.57.a: "Продовжити приготування"
 
 ktg.58.t: "Катанга просить допомоги"
 ktg.58.d: "Боячись португальського вторгнення, Гаранганзе звернулися до нас обговорити можливий союз, щоб приборкати амбіції португальців. Вони запропонували возз'єднатися з нашою колонією, якщо ми допоможемо в їхній боротьбі з Португалією."
 ktg.58.a: "Об'єднати Катангу"
 ktg.58.b: "Відмовити в їхній пропозиції"
 
 ktg.59.t: "Зюдвестафрика пропонує допомогу в обмін на возз'єднання"
 ktg.59.d: "Німецькі колонії відповіли на наші прохання про допомогу, і Зюдвестфаріка пообіцяла допомогти, якщо ми приєднаємося до їхнього відродження Міттельафрики. Унаслідок відсутності інших способів зупинити португальське вторгнення, у нас не залишається варіанту, окрім як прийняти ці жорсткі вимоги."
 ktg.59.a: "Передати владу у Віндхук"
 
 ktg.591.t: "Зюдвестафрика відмовляється втручатися"
 ktg.591.d: "Щоб уникнути прямого зіткнення з Португалією, німецький уряд у Віндхуку відмовився відправити допомогу і залишив нас самих. Бій буде важким, але якщо пощастить, то ми впораємося своїми силами."
 ktg.591.a: "Опір до самого кінця!"

#Resource Leasing
 ktg.60.t: "Катанга виявляє інтерес до наших запасів гуми"
 ktg.60.d: "Для подальшого збільшення прибутку, видобувні компанії Фландрії-Валлонії, розташовані в Катанзі, виявили інтерес до деяких наших плантацій і лісів. В обмін на продаж лісів, вони пропонують розвинути регіон шляхом поліпшення виробництва гуми та модернізації наших залізниць."
 ktg.60.a: "Продати ліси"
 ktg.60.b: "Відмовитися від їхньої пропозиції"
 
 ktg.61.t: "Каучукові ліси"
 ktg.61.d: "Після успішного лобіювання і переконання свого уряду ГСВК і його дочірні підприємства успішно придбали каучукові ліси в Бас-Конго."
 ktg.61.a: "Чудово"
 
 ktg.62.t: "Пропозиція відхилена"
 ktg.62.d: "Хоч ми і запропонували вигідні для їхнього уряду умови, продаж великої кількості каучукових плантацій не відбувся. Інвестори згортають плани."
 ktg.62.a: "Справжня ганьба"
 
 ktg.63.t: "Катанга проявляє інтерес до наших запасів алмазів"
 ktg.63.d: "Щоб ще більше збільшити свій прибуток, фламанд-валлонські гірничодобувні та ресурсні компанії, що базуються в Катанзі, виявили інтерес до деяких з наших алмазних шахт. В обмін на їх продаж, вони пропонують розвивати регіон, підвищувати нашу власну промисловість і модернізацію наших залізниць."
 ktg.63.a: "Продати шахти"
 ktg.63.b: "Відмовитися від пропозиції"
 
 ktg.64.t: "Видобуток алмазів"
 ktg.64.d: "Після успішного лобіювання і переконання свого уряду ГСВК і його дочірні компанії успішно купили алмазні рудники в регіоні Ківу."
 ktg.64.a: "Чудово"
 
 ktg.65.t: "Пропозицію відхилено"
 ktg.65.d: "Хоч ми і запропонували вигідні для їхнього уряду умови, продаж великої кількості алмазних шахт не відбувся. Інвестори згортають плани."
 ktg.65.a: "Справжня ганьба"

#Elections Herminestadt
 ktg.70.t: "Вибори в [879.GetCapitalVictoryPointName]"
 ktg.70.d: "Уперше в історії колоній на вільних виборах і чорні, і білі разом оберуть нового мера (де-факто губернатора) Катанги. Католицькі місії запропонували, щоб П'єр Рікманс продовжував свій термін, тоді як великі компанії (наприклад, ГСВК) закликають виборців обирати Жюля Кузена як лідера міста. Нова африканська робітнича партія, очолювана Леонардом Мпойї, також оголосила про свою заявку на цю посаду і була помічена в агітації виборців."
 ktg.70.a: "П'єр Рікманс та католики"
 ktg.70.b: "Жюль Кузен та ГСВК"
 ktg.70.c: "Леонард Мпоейі та африканська партія робітників"

#Ryckmans vs Mwami
 ktg.71.t: "Рікманс об'єднує колоніальну владу"
 ktg.71.d: "Після перемоги над Мвамі, відновлений колоніальний уряд П'єра Рікманса продовжив зміцнювати свою владу. Поки Мвамі зализує рани в Бункеї, за підтримки населення [879.GetCapitalVictoryPointName] до нього було надіслано листа, в якому повідомлялося, що Катанга більше не потребує його послуг, і влада йому не належить. Безсумнівно, це засмутить його найбільш вірних прихильників, але після їхньої поразки, кілька обережних ударів Громадської Сили і десанту Фландрії-Валлонії погасять у них полум'я опору."
 ktg.71.a: "Рікманс отримує повну владу над Катангою"
 
 ktg.72.t: "Мвамі відмовляється"
 ktg.72.d: "Слово повернулося з Бункеї, де Мвамі, обурений нашими вимогами, розірвав лист і віддав наказ про мобілізацію. Через їхні втрати в [879.GetCapitalVictoryPointName] на початку цього року, його війська не укомплектовані і не мають боєприпасів. Тим часом Форс Пюблік готує свій штурмовий підрозділ, а паракоммандо з Фландрії-Валлонії висадився сьогодні в [879.GetCapitalVictoryPointName]."
 ktg.72.a: "Штурмувати Бункею!"
 
 ktg.73.t: "Мвамі відступив!"
 ktg.73.d: "Розуміючи, що його позиція в Бункеї недосяжна, він віддав наказ відступити до старої фортеці Мунема, де вони займуть оборону і чекатимуть, поки наші сили прибудуть. Тим часом перші вантажівки з нашими військами прибули до Бункеї і місто було зайняте. Тимчасова злітно-посадкова смуга була створена для розміщення пара-коммандо, в той час як новий план дій складається."
 ktg.73.a: "Дати Мвамі останній шанс здатися"
 
 ktg.74.t: "Останній штурм Мунеми"
 ktg.74.d: "Шануючи свою спадщину, Мвамі вирішив померти, воюючи з колонізаторами, як його предок Мсірі під час експедиції в Лестер. З втратою Форс Пюблік, Томбюр віддав наказ бомбити фортецю Мунема і стежити за об'єднаною операцією фламандсько-валлонівських паракоммандо і піхотинців Форс Пюблік. Стародавня фортеця зовсім не здатна протистояти цьому типу сучасної війни і впала менш ніж за 2 години, коли Мвамі очолив запеклий опір проти паракоммандо, але після цього його було вбито комбінованою стрільбою. Після того, як пил оселився, а поранених забрали за обробку, остаточний рахунок смерті становив 24 колоніальних війська проти майже 1000 найкращих воїнів Мвамі."
 ktg.74.a: "Дім Мсірі пав"

#Flavour
 ktgfla.1.t: "Футбол у Катанзі"
 ktgfla.1.d: "Завдяки впливу Бельгії та католицьким місіонерам із Західної Фландрії, футбол потихеньку стає найпопулярнішим заняттям у Катанге. Організовані футбольні матчі Рафаеля де ла Кетулле і невеликі чемпіонати проходять по всьому [879.GetCapitalVictoryPointName]. Завдяки зростаючим гірничодобувним центрам і триваючій освітній політиці нашого губернатора, група сподівається поліпшити соціальне просування африканців і звернулася до уряду з проханням ще більше розширити своє бачення шляхом створення Асоціації спорту в Катанзі."
 ktgfla.1.a: "Схвалити організацію"
 
 ktgfla.2.t: "Визнання фламандсько-валлонської футбольної асоціації"
 ktgfla.2.d: "ФІФА з нетерпінням спостерігала зростаючу популярність футболу в Катанзі та вирішила спрямувати додаткове фінансування в Асоціацію Sportive Congolaise, щоб модернізувати свою інфраструктуру, забезпечити кращу підтримку і навіть дозволити просування на фламандсько-валлонський кубок. Для подальшого зміцнення зв'язків між двома організаціями клуб Beerschot оголосив про свої відвідини [879.GetCapitalVictoryPointName], щоб протистояти найкращим нашим гравцям. Щоб продемонструвати успішне повернення колоніального режиму, розробляються плани створення нової станції імені Адальберта I."
 ktgfla.2.a: "Покажіть їм, що Катанга вступила у 20 століття!"
 
 ktgfla.3.t: "Стадіон Короля Адалберта"
 ktgfla.3.d: "Побудований під ретельним наглядом батька Кетулле і заснований Асоціацією Конголезького Спорту, стадіон був закінчений. Місяцями сотні робітників працювали не покладаючи рук, щоб закінчити престижний проект Колоніального уряду. Сотні катангських школярів добровільно зголосилися допомогти в будівництві, а також сподівалися, що одного разу зможуть стати світовими чемпіонами і зіграти у фламандсько-валлонівській лізі. Стадіон, збудований на понад 50 000 глядачів, має стати центром спортивних змагань [879.GetCapitalVictoryPointName] із запланованим також клубом легкої атлетики." 
 ktgfla.3.a: "Повільно, будівля здіймається."
 
 ktgfla.4.t: "[879.GetCapitalVictoryPointName]-Беерсхот"
 ktgfla.4.d: "Наконец-то великий день настал! Беерсхот прибыл из Брюсселя в [879.GetCapitalVictoryPointName] для игры против Елизаветфильского клуба, что смог победить Бункею со счетом 4-3 в прошлом месяце. В сопровождении громкой музыки и даже представления оркестра Общественной Силы, стадион заполнили более 50.000 катангийцев и еще более 20.000 человек ждут снаружи. палящим солнцем, освещавшим болельщиков, матч начался с гола от Мокуна, который пробил вратаря Фландрии-Валлонии. Нападающие Беерсхота смогли переломить ход матча на 42-й минуте, дважды успешно пробив никчемную защиту [879.GetCapitalVictoryPointName], закончив первый тайм со счетом 2-1. Во втором тайме, три атаки Беерсхота были блокированы защитниками [879.GetCapitalVictoryPointName] и Мокуна смог забить еще один гол на 76 минуте, установив финальный счет 2-2. Восхищенные прекрасной игрой, которую наша команда показала Фландрии-Валлонии, люди продолжили гуляния до глубокой ночи вместе с болельщиками Беерсхота."
 ktgfla.4.a: "Чудовий день для Катанги!" 
 
 ktgfla.5.t: "Мюхемілі Абелі проти ГСВК"
 ktgfla.5.d: "Після затримання на крадіжці ліжка, 7 стільців, 5 столів і навіть умивальника, Мюхемілі Абелі привели до суду за повторну крадіжку і торгівлю на чорному ринку. Вона заявила, що через реформи ГСВК після Чорного Понеділка, багато робітників не можуть дозволити собі життєво необхідні речі, а вона крала, щоб забезпечити сім'ю. Підтримка її справи зростає в cité indigène, де ще більше людей полягло у важкі часи, що почалися після розстрілу 300 шахтарів минулого року."
 ktgfla.5.a: "Розпочати заходи допомоги"
 
 ktgfla.6.t: "Подальші скандали в ГСВК"
 ktgfla.6.d: "Було опубліковано дослідження в газеті [879.GetCapitalVictoryPointName] з викладом звірств, скоєних ГСВК проти населення Хуту Руанди. Пообіцявши їм багатство й успіх, багато безробітних вирушили в [879.GetCapitalVictoryPointName], щоб працювати на шахтах. Наполягаючи на тому, що вони природно захищені від низьких кисневих оточень через свій гірський дім і не потребують 'Chambres à Vapeur'. Через ситуацію, багато хто з цих людей загинули від втрати кисню або малярії та таємно пішли від широкої громадськості. Тепер дослідження просочилося до населення [879.GetCapitalVictoryPointName], що призвело до масованого удару по ГСВК доти, доки не будуть гарантовані кращі умови роботи. У колоніальному уряді дебати так само відбуваються через заміну шефів у шахті, щоб запобігти вибухам антиколоніалістських думок."
 ktgfla.6.a: "Вбити всіх наглядачів"
 
 ktgfla.7.t: "Конфлікт всередині ГСВК"
 ktgfla.7.d: "Продовжуючи колоніальну політику до Вельткригу, ГСВК ще раз присвятила себе поєднанню складної бюрократії та загальній протекціонізмі по відношенню до робітників через розширення структури впродовж багатьох років, однак це більше не є життєздатною фірмою, вона веде до лазівок та необґрунтованих каральних заходів проти 'неправильних' шахтарів. Після економічної кризи 1936 року багато шахтарів тепер повністю у владі компанії, вони залежать від них, харчування, соціальні об'єкти, проживання. Щоб скоротити свої втрати, ГСВК вирішила скоротити витрати на ці об'єкти, що призвело до загального зниження добробуту катангезів і збільшення закликів до вигідніших кредитів і будинків зараз, коли економіка повернулася до підйому."
 ktgfla.7.a: "Обговорити з радою директорів ГСВК"
 
 ktgfla.8.t: "Майстерня спалена"
 ktgfla.8.d: "Поруч із шахтами Руаші згоріло кілька майстерень, що призвело до повної зупинки роботи. Схоже на підпал робітниками як протест проти низьких зарплат і старих житлових приміщень."
 ktgfla.8.a: "Покращити якість житла"
 
 ktgfla.9.t: "ГСВК руйнує кладовище"
 ktgfla.9.d: "Під час нещодавнього розширення кобальтових шахт у Південній Катанзі, група інженерів Фландрії-Валлонії випадково знищили місцевий цвинтар, викликавши обурення серед населення. Люди заявляють, що колоністи не поважають їхню культуру і традиції, а тут вони тільки заради прибутку. У [879.GetCapitalVictoryPointName] ситуація загострюється з магазинами і кафе, де колоністів б'ють, також починається загальний страйк у ГСВК. Колоніальний уряд обговорює, чи слід скористатися цією можливістю, щоб, нарешті, завершити націоналізацію ГСВК, примусивши компанію безпосередньо змінити свою політику і запропонувати кращі умови праці для рідної робочої сили.."
 ktgfla.9.a: "Націоналізувати ГСВК"
 ktgfla.9.b: "Залишити компанію незалежною"
 
 ktgfla.10.t: "Загальний страйк в [879.GetCapitalVictoryPointName]"
 ktgfla.10.d: "Після чергових звільнень у ГСВК без компенсацій, сотні шахтарів зібралися на стадіоні Короля Адалберта, щоб виступити проти мера міста і обговорити можливі наслідки для ГСВК. У зв'язку із запланованим візитом до Бункеї, П'єр Рікманс не зміг зустрітися зі страйкувальниками і відправив свого заступника Амура Марона впоратися із ситуацією. Коли Леонард Мпої та його колеги почали представляти свої свідчення раді, що зібралася, Амур Марон застрелив чоловіка поруч із Мпої і наказав Форс Пюблік відкрити вогонь по нападниках. Понад 50 шахтарів було застрелено, і сотня поранена. Бунд був придушений, але чи на довго...?"
 ktgfla.10.a: "Збільшити гарнізон Форс Пюблік"
 
 ktgfla.11.t: "Бунт у бараках [879.GetCapitalVictoryPointName]"
 ktgfla.11.d: "Підбурюваний агресивною реакцією Амура проти страйкуючих робітників ГСВК, прем'єр-міністр Сергій Нгуї Мукалабуші повстав проти колоніальної адміністрації, яка працювала разом з Мпойі, щоб підірвати фламандсько-валлонівський режим і забезпечити повну незалежність Катанги. Сотні шахтарів після Мпойї об'єднали свої сили з бунтівним Форс Пюблік, пішовши в білий квартал, щоб повалити режим."
 ktgfla.11.a: "Підкріплення з Бункея придушує повстання"
 ktgfla.11.b: "Колоніальне панування вкотре повалено"
 
 ktgfla.12.t: "Смерть Джині Прентис"
 ktgfla.12.d: "Прибувши в Конго в 1900 році в складі англійської євангельської місії Гаранганзе, Джіні Прентис значною мірою визначила вплив церкви в Катанзі. Коли вона померла минулої п'ятниці, вона була найстарішим живим колоністом в Конго, і її любили як колоністи, так і катангці."
 ktgfla.12.a: "Сумний день для Катанги"
 
 ktgfla.13.t: "Замах на отця Рафаеля"
 ktgfla.13.d: "Сьогодні, о 5.16 дня, вибух сколихнув [879.GetCapitalVictoryPointName], у машині, на якій Отець Рафаель мав доїхати з колоніального штабу до Стадіону Короля Адалберта, було встановлено бомбу. Вибух убив водія і поранив ще 8 людей. Невідомо, хто може бажати смерті всіма улюбленому Отцю, який поширив футбол у колонії, але судячи зі звітів, член радикального племені Гаранганзе міг у такий спосіб висловити недовіру до Католицької Церкви, яка набирає силу. Його замах був викликаний тим, що дедалі більше громадян відмовляються від племінного минулого і переїжджають у міста."
 ktgfla.13.a: "Слава Богу він не постраждав"