### Focuses ###
 KTG_Reinforce_The_Mwami_Authority: "Зміцнити авторитет Мвамі"
 KTG_Reinforce_The_Mwami_Authority_desc: "Німці захищають правління Мвами. Хоча завдяки божому проведенню ми незалежні. Ми повинні уважно дивитися на можливу загрозу лінії його правління."
 KTG_Council_of_Garanganze: "Консул Гараганзе"
 KTG_Council_of_Garanganze_desc: "Загальноприйняті політичні реформи для таких режимів, як наш, це уточнення ролі та меж влади аристократії у формальному парламенті. Повноваження нової ради, зрозуміло, будуть урізані, для того щоб посилити Мвамі."
 
 KTG_Invite_Foreign_Advisors: "Запросити іноземних радників"
 KTG_Invite_Foreign_Advisors_desc: "Поки багато хто прагне усунути зовнішні загрози нашому способу життя, ми підемо іншим шляхом. Іноземці нададуть досвід, необхідний для забезпечення нашого процвітання. Ми повинні шукати кваліфікованих іноземців, які будуть взяті на службу як політичні радники Мвамі."
 KTG_Union_Miniere: "Угода з Гірничопромисловим Союзом Верхньої Катанги"
 KTG_Union_Miniere_desc: "ГСВК - це фундамент, на якому будується вся наша економіка. Вони не тільки забезпечують зайнятість на своїх великих гірничодобувних підприємствах, а й відіграють ключову роль у забезпеченні освіти та охорони здоров'я по всій Катанге. Хоча робота з компанією, тісно пов'язаною з колоніальною експлуатацією, може бути спірною, їхній досвід дасть змогу нашому гірничодобувному сектору залишатися прибутковим."
 KTG_Belgian_Mining_Expertise: "Бельгійська гірнича експертиза"
 KTG_Belgian_Mining_Expertise_desc: "Бельгійські гірничодобувні компанії знають Катангу так само добре, як і наші люди. Для експлуатації природних ресурсів, нам слід звернутися за порадою до колишніх колоніальних чиновників."
 KTG_Ruashi_Mine_Expansion: "Гірська експансія Руаші"
 KTG_Ruashi_Mine_Expansion_desc: "Величезний залізний рудник у Руаші занепав. Ми повинні його відремонтувати і впровадити сучасну техніку."
 KTG_Cobalt_Mines: "Кобальтові шахти"
 KTG_Cobalt_Mines_desc: "Попит на кобальт різко зріс з кінця Вельткригу. На щастя, ми володіємо ним удосталь і тільки повинні краще експлуатувати наші родовища кобальту."
 KTG_Mittel_European_Trade_Center: "Створити Міттельєвропейський центр торгівлі"
 KTG_Mittel_European_Trade_Center_desc: "Не можна заперечувати, що, заохочуючи інвестиції в Міттельєвропу, ми зможемо отримати велику вигоду для нашої економіки. Просуваючи себе як місце, де європейські інтереси можуть вести бізнес, дасть нам змогу позиціонувати нас як ключовий центр Європейсько-Африканської торгівлі."
 KTG_German_Construction_Expertise: "Німецька цивільна інженерія"
 KTG_German_Construction_Expertise_desc: "Якщо ми хочемо створити сучасну інфраструктурну мережу, ми повинні працювати з лідерами в цій галузі, в якій німецькі компанії займають незаперечне домінуюче становище. Працюючи з такими фірмами, як Hochtief, ми можемо розпочати проєкти, які можуть змагатися з європейськими."
 KTG_Elisabethville_City_Future: "[879.GetCapitalVictoryPointName] - місто майбутнього"
 KTG_Elisabethville_City_Future_desc: "За допомогою німецького інженерного досвіду ми почнемо перетворювати Лубумбаші на шедевр модерністського дизайну, що стане взірцем у сучасному міському дизайні не лише для Африки, а й для всього світу загалом."
 KTG_National_University_of_Katanga: "Національний університет Катанги"
 KTG_National_University_of_Katanga_desc: "Заклавши підвалини модернізації, ми повинні тепер розвинути найбільш вражаючу установу сучасності: університет."
 KTG_Press_Population_Into_The_Mines: "Потіснити населення в шахти"
 KTG_Press_Population_Into_The_Mines_desc: "На рудники потрібно більше людей. Ті, хто ледарює або працює нелегально, мають бути насильно відправлені працювати в шахти."
 
 KTG_Force_Publique: "Уроки від Форс Пюблік"
 KTG_Force_Publique_desc: "'Форс Пюблік' вчинила багато звірств під час виконання бельгійських законів, але ми не можемо заперечувати її компетентність. Ми повинні запросити його колишніх офіцерів, які зараз перебувають у безвісності в Бельгії, як радників. Безсумнівно, вони вхопляться за можливість переробити наші сили за образом і подобою їхнього уявлення про краще."
 KTG_Hire_Askaris: "Найняти Аскарі"
 KTG_Hire_Askaris_desc: "З крахом правління Міттельафрикана багато старих Аскарі повернулися до нічим не примітного сільського життя. Ми повинні звернутися до цих людей із закликом знову взяти славу яка їм належить."
 KTG_Build_National_Arsenal: "Національний арсенал"
 KTG_Build_National_Arsenal_desc: "Для розвитку сучасних озброєнь нам потрібно буде просуватися вперед семимильними кроками. Щоб розпочати цей процес, ми маємо створити сучасний державний арсенал, через який проходитиме вся військова продукція."
 KTG_License_FN_Guns: "Ліцензії на зброю FN"
 KTG_License_FN_Guns_desc: "Fabrique Nationale, державна компанія Бельгії, залишається одним із провідних виробників вогнепальної зброї у світі. Використовуючи наші зв'язки в Бельгії, ми повинні отримати ліцензію на виробництво їхніх нових зразків усередині країни, а також оснащення для цього, задешево."
 KTG_Study_East_Afrika_Offensive: "Вивчити Східноафриканський наступ"
 KTG_Study_East_Afrika_Offensive_desc: "Кампанія Пауля фон Леттов-Форбека у Східній Африці була справжнім дивом військової думки. Ми повинні проаналізувати його тактику."
 KTG_Artillery_Tactics: "Європейські артилерійські тактики"
 KTG_Artillery_Tactics_desc: "Величезні знаряддя Вельткріга спустошили мільйони людей і залишили незгладимий шрам на полях битв Європи. Ми повинні мати свої власні твори, здатні на такі грандіозні подвиги, та інтегрувати їх у нашу доктрину."
 
 KTG_By_The_Glory_Of_Mwami: "На славу Мвамі"
 KTG_By_The_Glory_Of_Mwami_desc: "Багато хто вірить, що мвами керуються рукою Божою. Ми повинні підігравати цим чуткам і направляти його шанувальників на національне служіння."
 KTG_Heart_Of_The_Jungle: "Серце джунглів"
 KTG_Heart_Of_The_Jungle_desc: "Наші люди знайомі з суворістю війни в джунглях. Однак ми повинні стандартизувати те, що є загальновідомим для багатьох, і включити його в режим підготовки нашої зростаючої армії."
 
 KTG_Expel_Foreigners: "Прогнати іноземців"
 KTG_Expel_Foreigners_desc: "Іноземний вплив лише підриває нашу культуру і моральну стійкість. Іноземців, що залишилися, слід відправити пакувати речі, чого б це не коштувало."
 KTG_Establish_Yeke_Army: "Створити армію Єке"
 KTG_Establish_Yeke_Army_desc: "Замість того, щоб приймати будь-яку іноземну модель, ми повинні прагнути модернізації бойової форми і стилю старого королівства Єке. Нехай армія Єке відродиться!"
 KTG_Lunda_War_Experience: "Винести урок із війни Лунда"
 KTG_Lunda_War_Experience_desc: "У той час як наші минулі спроби зруйнувати колоніальне ярмо зазнали невдачі, ми подбаємо про те, щоб ті, хто загинув, не зробили цього даремно. Якщо європейці спробують повернутися на Катангу, їх змусять бігти з хвостами між ніг!"
 KTG_Memory_Of_Msiri: "Пам'ять Мсірі"
 KTG_Memory_Of_Msiri_desc: "Великий Мсірі стримував європейців протягом багатьох років і привів королівство Йеке до зеніту своєї могутності. Збір інформації був важливий для його успіху, і для того, щоб наші сили змогли здобути перемогу на полі, їх необхідно навчити розвідки."
 KTG_Produce_Own_Weaponry: "Створити власне озброєння"
 KTG_Produce_Own_Weaponry_desc: "Хоча у нас немає необхідного інструментарію для ефективного виробництва сучасної зброї, ми все ж таки можемо виробляти власне обладнання, але нам потрібно лише створити достатньо сучасне виробництво."
 KTG_Train_Warrior_Class: "Навчити клас Воїна"
 KTG_Train_Warrior_Class_desc: "Традиційний клас воїнів Катанги був значною мірою залишений німцями в спокої, але він нудився під владою бельгійців. Ми повинні відновити його чисельність, інституціоналізуючи зміцнення суспільного становища старого класу воїнів."
 KTG_Confiscate_Askari_Weaponry: "Конфіскувати зброю Аскарі"
 KTG_Confiscate_Askari_Weaponry_desc: "Колись Аскарі повернулися додому, все ще маючи у володінні сучасну стрілецьку зброю. Ми маємо знайти цих людей і забрати їхню зброю для використання нашою армією."
 KTG_Recreate_The_Yeke_Trade: "Відтворити торгівлю Єке"
 KTG_Recreate_The_Yeke_Trade_desc: "Королівство Єкеке отримує величезну вигоду зі спрощення процедур торгівлі сировинними товарами у внутрішніх районах Африки. Давайте знову відкриємо торгові шляхи, які занепали, і спробуємо забезпечити безпеку всіх торговців на наших кордонах."
 KTG_Increase_Ivory_Gathering: "Збільшити видобуток слонової кістки"
 KTG_Increase_Ivory_Gathering_desc: "Слонову кістку високо цінують у всьому світі. Маючи достатню організацію, ми можемо значно збільшити врожай слонової кістки і використати отриманий прибуток для створення інфраструктури з переробки слонової кістки всередині країни."
 KTG_Farm_The_Rubber_Tree: "Обробити землю для каучукового дерева"
 KTG_Farm_The_Rubber_Tree_desc: "У той час як колонія Конго колись була найбільшим виробником каучуку в світі, в Катанзі вирощувалося мало каучуку, що сприяло зростанню Європи. Тепер ми повинні сприяти вирощуванню каучуку на благо нашого народу."
 KTG_Establish_Relations_With_Portugal: "Поліпшити залізницю [879.GetCapitalVictoryPointName]-Камото"
 KTG_Establish_Relations_With_Portugal_desc: "Хоча ми можемо відкинути європейські уявлення про прогрес, не можна заперечувати, що залізниці є практично життєво важливим засобом перевезення вантажів. Створивши залізничне сполучення між гірничодобувним регіоном Камото і Лубумбаші, ми зможемо набагато ефективніше перевозити вантажі."
 KTG_Dismantle_Union_Miniere: "Розпустити Гірничопромисловий Союз"
 KTG_Dismantle_Union_Miniere_desc: "Гірничопромисловий Союз є втіленням паразитичних відносин, які європейці мають з нашим народом. Ми повинні ліквідувати цей пережиток колоніалізму та іноземної здобичі, щоб багатство Катанги знову могло належати її народу."
 KTG_Gold_Mines: "Шукати золото"
 KTG_Gold_Mines_desc: "Золоті родовища Катанги залишаються повністю невикористаними. Хоча для початку видобутку золота будуть потрібні значні державні інвестиції, нагорода, безумовно, варта того."
 KTG_Diamonds_Are_Forever: "Алмази вічні"
 KTG_Diamonds_Are_Forever_desc: "Хоча копальні Ківу продуктивніші, ніж наші, Катанга справді багата на алмази. Ми маємо націоналізувати найбільші копальні та забезпечити їхнє безперебійне функціонування."
 KTG_Seize_Colonial_Expertise: "Скористатися колоніальним досвідом"
 KTG_Seize_Colonial_Expertise_desc: "У той час як більшість кваліфікованих іноземців могли бути вислані з регіону. Обладнання та керівництва, які вони залишили, все ще можуть бути використані для просування Катанги. Крім того, "переконання" деяких кваліфікованих спеціалістів залишитися та поділитися своїми знаннями дасть нам змогу підготувати власних спеціалістів."
 
 KTG_Colonial_Rule: "Колоніальний уряд тримається"
 KTG_Colonial_Rule_desc: "Мвамі було переможено, а Колоніальний уряд встановлено. Однак, напруження між Фламанд-Валлонцями та корінними Катангійцями, які прагнуть скасування Європейського панування."
 KTG_Dominer_Pour_Servir: "Домінувати, щоб служити"
 KTG_Dominer_Pour_Servir_desc: "'Правте - ми служимо'. Ці прості слова описують колоніальну політику, яку старий Бельгійський уряд встановив у Конго. Конголезці - це наші діти і ми зобов'язані піднести їх до чеснот Західного Прогресу. Процес повільний і поки він дає надію конголезцям, колоніальний уряд має залишитися на тривалий час."
 KTG_Restoration_Missions: "Відродження Місій"
 KTG_Restoration_Missions_desc: "Через агресивну Німецьку політику проти католицької церкви, багато служб було занедбано. Тепер, коли ми повернули владу, наші католицькі асоціації кваплять нас запросити місіонерів із Фландрії-Валлонії, щоб ми продовжили програму 'Домінувати, щоб служити'."
 KTG_Continue_Mission_To_Civilise: "Продовжити Місію цивілізованості"
 KTG_Continue_Mission_To_Civilise_desc: "Наше завдання - цивілізувати Темний Континент і хоч Німецький режим збив нас зі світла Божого, настав час продовжити завдання і привести Африку (повільно) в майбутнє."
 KTG_Reward_The_Evolues: "Нагородити найкращих"
 KTG_Reward_The_Evolues_desc: "Стало ясно, що Європейці не залишаться в Африці назавжди. З цього випливає, що ми повинні підготувати Африканський народ до їхньої майбутньої незалежності. Навчаючи просунутих, ми будемо впевнені, що передача влади пройде мирно і без ускладнень в економіці."
 KTG_Elections_Elisabethville: "Вільні вибори [879.GetCapitalVictoryPointName]"
 KTG_Elections_Elisabethville_desc: "У той час як Бункея залишається нашою столицею, індустріальний та економічний центр [879.GetCapitalVictoryPointName] - це реальна сила. Через виключення мера Німеччини заколотниками Мваміса має бути обраний новий мер, і колоніальний уряд запропонував відкрити вибори всім громадянам міста."
 KTG_Abolish_Invisible_Colour_Gap: "Скасувати невидимий колірний розрив"
 KTG_Abolish_Invisible_Colour_Gap_desc: "Хоча на відміну від британських чи французьких колоній у Конго ніколи не було чіткого колірного розлому, скляна стеля блокувала конголезців від досягнення високих адміністративних чи політичних позицій. Для боротьби з заворушеннями, які це спричинило, новий прогресивний уряд розпочав зусилля з прориву цих традицій і розпочав навчання просунутих, щоб замінити деякі з суворо європейських посад."
 KTG_Union_Miniere_Haut_Katanga: "Фінансування Гірничого союзу Катанги"
 KTG_Union_Miniere_Haut_Katanga_desc: "Це не тільки найбільший роботодавець у нашій країні. Забезпечуючи стабільний потік доходів державі, ГСВК має бути додатково інтегрований у державу і розширений далі."
 KTG_Expand_Ruashi_Mine: "Розширити шахти Руаші"
 KTG_Expand_Ruashi_Mine_desc: "У зв'язку зі зростаючою важливістю міді в Європі, наші гірничодобувні операції розширювалися для задоволення запитів. Шахта Руаші, що була заснована 1911 року, була головним джерелом міді та кобальту в Катанзі й зараз потребує подальшого розвитку. Для подальшої гарантії процвітання наших людей, уряд також вирішив розширити найближчі нафтопереробні заводи і таким чином надати робочі місця."
 KTG_Limit_Native_Careers: "Обмежити кар'єрне зростання"
 KTG_Limit_Native_Careers_desc: "На відміну від багатьох інших колоніальних держав, ГСВК дозволяла аборигенам експлуатувати важку техніку і проводила великі навчальні програми для успішного навчання робочої сили. Катангський робітник міг піднятися, щоб стати машиністом або клерком, але потім був позбавлений бельгійського керівництва, щоб не втратити контроль над організацією."
 KTG_Educate_Native_Engineers: "Навчити місцевих інженерів"
 KTG_Educate_Native_Engineers_desc: "Німецькі реформи в останні десятиліття сильно змінили свідомість населення Катанге. Зараз вони вимагають рівних робочих місць і рівної оплати праці європейських робітників і зміцнюються у своїх вимогах до нового уряду. Тому ГСВК відкриває інженерні посади усім нашим громадянам та створює шкільну програму з професорами з університетів Льєжа та Гента."
 KTG_Increase_Cobal_Production: "Збільшити видобуток кобальту"
 KTG_Increase_Cobal_Production_desc: "Зі зростанням виробництва озброєнь по всьому світу і величезним значенням кобальту для сучасних технологій ГСВК вирішила відкрити ще три шахти по всьому місту [879.GetCapitalVictoryPointName], щоб задовольнити ці вимоги і просунути себе, щоб стати головним експортером цього рідкоземельного матеріалу."
 KTG_Apoint_District_Overseers: "Окружні наглядачі"
 KTG_Apoint_District_Overseers_desc: "У зв'язку з потрясіннями Німецького режиму, багато хто з нашого адміністративного апарату був звільнений або вбитий. Поки що наша економіка сильно залежить від місцевих вождів та їхнього впливу, але нам потрібно навчити штат спілкуватися і спостерігати за цими вождями, і незабаром змусити їх підкоритися."
 KTG_Resinstate_The_Chefferies: "Відновити Вождіство"
 KTG_Resinstate_The_Chefferies_desc: "Система Вождівства складається з жорсткої мережі Колоніального штату і місцевих вождів. Раз на кілька тижнів, один із наших окружних чиновників відвідуватиме всі села в окрузі: збиратиме ресурси і виконуватиме закон від імені центрального уряду."
 KTG_Install_Farming_Quotas: "Встановити фермерські квоти"
 KTG_Install_Farming_Quotas_desc: "Щоб прогодувати зростаюче міське населення Бункеї і [879.GetCapitalVictoryPointName], на фермерські господарства ми маємо ввести суворі квоти. Їх збиратимуть кадри колоніального уряду в обмін на гроші та товари, і переводитимуть у міста."
 KTG_Centre_Extra_Coutumiers: "Традиційний центр"
 KTG_Centre_Extra_Coutumiers_desc: "Хоча система наглядачів добре працювала в минулому, зростаюче населення і сумнівна лояльність їх спонукали уряд створити свої власні економічні центри в сільській місцевості. Вони візьмуть на себе завдання наглядачів і стануть центром для юридичних, економічних і соціальних зборів."
 KTG_Monopolise_Agricultural_Companies: "Монополізувати агрокультурні компанії"
 KTG_Monopolise_Agricultural_Companies_desc: "Наша агрокультурна промисловість складається з фермерських квот, встановлених на села та їхнього збору щоразу, коли окружний управитель проходить повз село. Цей метод показав свою неефективність, тому ми замінимо її, створивши єдиний орган управління."
 KTG_Increase_Taxation: "Збільшити податки"
 KTG_Increase_Taxation_desc: "Депресія Чорного Понеділка все ще нависає над Катангою і вимагає від нації, а Фламандці-Валлонці попросили тимчасове підвищення податків, щоб допомогти відновити економіку."
 KTG_Modernize_Bunkeya: "Модернізувати Бункею"
 KTG_Modernize_Bunkeya_desc: "Хоч Бункея наша столиця, серце Катанги це [879.GetCapitalVictoryPointName]. Для збільшення важливості Бункеї, з дозволу Мвамі, колоніальний уряд запустив будівельні проєкти, щоб місто досягло рівня 20 століття і полегшити розвиток навколишніх земель."
 KTG_Technical_University_Elisabethville: "Відкрити технічний університет [879.GetCapitalVictoryPointName]"
 KTG_Technical_University_Elisabethville_desc: "Через велике зростання ГСВК за останні роки вони запропонували уряду великий обсяг коштів, щоб допомогти у створенні технічного університету в Гермінештадті. Запити для вчителів і додаткове фінансування було надіслано до Фландрії-Валлонії, і їх зустріли з великим схваленням фламандсько-валлонівського населення, яке відправляє свій досвід і капітал для розвитку Катанги."
 KTG_Connect_Bunkeya_Elisabethville: "Електрифікувати залізницю"
 KTG_Connect_Bunkeya_Elisabethville_desc: "Наші два головні міста відключені одне від одного, що ускладнює спілкування і транспорт. Тому залізниця Бункея-[879.GetCapitalVictoryPointName] повинна бути розширена, дозволяючи використовувати більшу кількість товарів і людей для використання лінії."
 KTG_The_Colonial_Trinity: "Колоніальна трійця"
 KTG_The_Colonial_Trinity_desc: "Уся влада в колонії належить трьом верствам сучасного суспільства: церкві, уряду та правоохоронцям. Церква надає духовну та початкову освіту, Уряд надає робочі місця, створює товари та задовольняє щоденні потреби, поки поліція утримує тих, хто порушує рамки дозволеного, від поширення своїх думок."
 KTG_Patronisation_of_the_Natives: "Заступництво тубільців"
 KTG_Patronisation_of_the_Natives_desc: "Конголезький громадянин менш розвинений, ніж його європейський колега, і йому потрібна ретельна допомога, щоб вести їх на своєму шляху. ЗМІ та газети повинні піддаватися цензурі, щоб змусити їх моделювати громадян, а функцій уряду найкраще уникати, поки вони не зароблять свій цивілізаційний сертифікат."
 KTG_Control_All_Aspects_of_Modern_Life: "Управління всіма аспектами сучасного життя"
 KTG_Control_All_Aspects_of_Modern_Life_desc: "ГСВК контролює всі аспекти життя своїх працівників. Вони працюють на своїх шахтах, їдять у своїх кантинах, купують свої продукти у своїх магазинах. Житло надається всім працівникам, а також підтримка дружини та дітей шахтаря. Хоча це забезпечило певний добробут шахтарям, раптова криза в компанії не тільки позбавляє роботи, а й усього життя."
 KTG_Embrace_Congolese_Belgian_Culture: "Оголосити конголезько-бельгійську культуру"
 KTG_Embrace_Congolese_Belgian_Culture_desc: "[879.GetCapitalVictoryPointName] став центром для фламанд-валлонців і катангезів, які всі живуть поруч один з одним. Старий європейський квартал і цит-індиген були демонтовані і проклали шлях для великих шляхів і більшого почуття згуртованості між аборигенами і колоністами."
 KTG_Improve_Native_Living_Standards: "Покращити стандарти проживання"
 KTG_Improve_Native_Living_Standards_desc: "З робочими місцями і рівною заробітною платою як для вихідців, так і для колоніалістів, загальний добробут населення зріс. Через квітучу роботу з видобутку міді та нові методи видобутку в університетах по всій Міттельєвропі, умови праці також значно покращилися - робота протягом 8-годинного робочого дня."
 KTG_Equals_For_The_Law: "Рівність перед законом"
 KTG_Equals_For_The_Law_desc: "Громадянин Конго більше не буде покараний за той самий злочин, що і його колоніальний колега. Із запровадженням абсолютно нової правової системи, запозичуючи значною мірою від фламандсько-валлонян, права всіх чоловіків гарантовані."
 
 KTG_Stability_Force_Publique: "Відновлення стабільності у Форс Пюблік"
 KTG_Stability_Force_Publique_desc: "Через хаос, який настав після заколоту, фламанд-валлонці в [879.GetCapitalVictoryPointName] швидко реформували Форс Пюблік з попелу німецьких аскарид, щоб протистояти його атаці."
 KTG_A_European_Army: "Європейська армія"
 KTG_A_European_Army_desc: "Отже, тільки через досвідчену і добре дисципліновану армію, тубільців можна тримати під контролем. З експертами з Європи ми зможемо сформувати невеликий, але сильний корпус."
 KTG_An_African_Army: "Африканська армія"
 KTG_An_African_Army_desc: "Кінець колоніалізму близький, і нам потрібно забезпечити добре навчений корпус, підкріплений місцевими офіцерами, щоб переконатися, що нація кане в лету після нашого від'їзду."
 KTG_Heavy_Equipement: "Важке спорядження"
 KTG_Heavy_Equipement_desc: "Щоб допомогти в обороні наших міст і нападі, нам потрібна артилерія для підтримки нашого наступаючого загону."
 KTG_Arsenal_Elisabethville: "Побудувати Арсенал [879.GetCapitalVictoryPointName]"
 KTG_Arsenal_Elisabethville_desc: "Для зниження залежності від поставок фламанд-валлонської зброї, нам потрібно тримати великі запаси і налагодити своє власне початкове виробництво."
 KTG_FRC_Katanga: "Арсенал Катанги"
 KTG_FRC_Katanga_desc: "За допомогою Фонду Королівських Канонірів ми створимо власний артилерійський ливарний цех, щоб доповнити наш імпортний запас."
 KTG_Reform_The_Force_Publique: "Реформувати Форс Пюблік"
 KTG_Reform_The_Force_Publique_desc: "У той час як у ФП були свої успіхи в минулому, стало ясно, що нам потрібна тісніша співпраця з місцевими військами, а не одноосібна увага до колоніального високого командування."
 KTG_Found_Military_Academy_Elisabethville: "Заснувати Військову Академію [879.GetCapitalVictoryPointName]"
 KTG_Found_Military_Academy_Elisabethville_desc: "На додаток до нашої програми навчання офіцерів, Колоніальний уряд відкрив Військову Академію [879.GetCapitalVictoryPointName]."
 KTG_Defense_of_Katanga: "Оборона Катанги"
 KTG_Defense_of_Katanga_desc: "Португальські хижаки і мілітаристи всюди, ми повинні об'єднається для захисту Катанги!"
 KTG_Restoration_Force_Publique: "Відродження Форс Пюблік"
 KTG_Restoration_Force_Publique_desc: "Незважаючи на свою суперечливу історію, Форс Пюблік знову довели свою життєво важливу роль у підтримці порядку в боротьбі з хаосом в Африці. Відновивши структуру європейських офіцерів, ми зможемо забезпечити, щоб нові Форс Пюблік зберегли повагу і здібності своїх бельгійських попередників."
 KTG_Learn_From_East_Africa_Offensive: "Уроки на східно-африканській операції"
 KTG_Learn_From_East_Africa_Offensive_desc: "У той час як початкові кампанії FP виявилися успішними проти німецьких сил, крах британців і подальший провал Західного фронту змусили нас розформувати корпус. Тепер, коли корпус відновлений, настав час вчитися на наших невдачах і адаптуватися."
 KTG_Secure_Our_Investements: "Захистіть свої інвестиції"
 KTG_Secure_Our_Investements_desc: "Можливо, ми втратили Конго, але ми не дозволимо африканським вождям скасувати всю нашу важку працю. Якщо вони не можуть гарантувати вільний ринок, ми переконаємо їх на полі."
 
 KTG_Access_To_The_Sea: "Доступ до моря"
 KTG_Access_To_The_Sea_desc: "З крахом Міттельафрики, наша експортна економіка повністю знищена через втрату головних торгових портів."
 
 KTG_Loanda_Port: "Порт Лоанда"
 KTG_Luanda_Port_desc: "Португальський контроль Ангольського порту Лоанда і буде чудовим торговельним партнером, якщо вони приймуть нашу пропозицію."
 KTG_Trade_Mission_Portugal: "Відправити торгову місію до Португалії"
 KTG_Trade_Mission_Portugal_desc: "У той час як німецький вплив звалився, Португалія зберігає контроль над своїми африканськими володіннями на сході і заході країни. Їхня підтримка та економічна допомога вкрай важливі для збереження нашої незалежності."
 KTG_Pink_Map_Negotiations: "Перемовини"
 KTG_Pink_Map_Negotiations_desc: "Португалія приступила до здійснення своїх старих колоніальних домагань на наш регіон. Ми не можемо сподіватися на те, що зможемо чинити їм прямий опір, але за допомогою випереджувальної дипломатії ми зможемо прийти до взаємоприйнятного рішення."
 KTG_POR_Submission: "Підкорення Португалії"
 KTG_POR_Submission_desc: "Ми прийняли захист Португалії в обмін на широку автономію та економічну допомогу. Давайте скористаємося перевагами цієї суперечливої угоди."
 KTG_Elisabethville_Loanda_Railroad: "Розширити залізницю [879.GetCapitalVictoryPointName]-[540.GetName]"
 KTG_Elisabethville_Loanda_Railroad_desc: "Катанга і Португальська Ангола розділені всього лише кількома сотнями миль, проте залізничного сполучення немає. З нашими людьми та португальською фінансовою підтримкою, у нас нарешті буде залізнична лінія."
 
 KTG_Support_Kongo: "Підтримка Конго"
 KTG_Support_Kongo_desc: "Катанга завжди була, принаймні, номінально частиною колонії Конго. Це дає як переваги, так і недоліки - з одного боку, ми зберігаємо зв'язки з елітою Кіншаси, де базується новий конголезький режим, з іншого боку, це дає їм основу, на якій вони можуть стверджувати над нами контроль. Ми повинні дійти згоди з Маніконгом, щоб зупинити це."
 KTG_Send_Division_Manikongo: "Надіслати військове спорядження"
 KTG_Send_Division_Manikongo_desc: "У наших найкращих інтересах забезпечити, щоб режим у Кіншасі пережив свій нинішній конфлікт. Хоча у нас мало зброї, ми повинні послати їм те, що можемо виділити."
 KTG_Boma_Port: "Порт Бома"
 KTG_Boma_Port_desc: "Уже налагоджено роботу з перевезення вантажів із Катанги в річкове портове місто Бома. Ми повинні підійти до Маміконга, щоб знову відкрити ці старі маршрути на постійній основі."
 KTG_Join_Kongolese_War: "Приєднатися до громадянської війни в Конго"
 KTG_Join_Kongolese_War_desc: "У міру того, як Кіншаса і Ківу б'ються, обидва слабшають. Тепер ми можемо рішуче озброїти наших старих союзників у Кіншасі в обмін на підтримку в їхньому нинішньому конфлікті."
 
 KTG_German_Connections: "Встановити зв'язки з Німеччиною"
 KTG_German_Connections_desc: "Німецьке правління було вигідне для мвамі та катанганського правлячого класу. Ми повинні продовжувати тісну співпрацю з ними."
 KTG_Daressalam_Port: "Порт [965.GetCapitalVictoryPointName]"
 KTG_Daressalam_Port_desc: "Порт [965.GetCapitalVictoryPointName] - один із найбільших на континенті. Щоб забезпечити нашу торгівлю з нашими німецькими друзями, незалежно від того, що станеться, ми повинні використовувати порт [965.GetCapitalVictoryPointName]."
 KTG_Katanga_Tangyanika_Railroads: "Залізниця Катанга-Остафрика"
 KTG_Katanga_Tangyanika_Railroads_desc: "Прямого залізничного сполучення між нашими землями та німецькою фортецею у Східній Африці, не існує. За фінансової допомоги Німеччини ми маємо закласти нову систему між нашими землями і [879.GetCapitalVictoryPointName] та [965.GetCapitalVictoryPointName]."
 
 KTG_Look_Towards_Our_Investements: "Залучення інвестицій"
 KTG_Look_Towards_Our_Investements_desc: "Замість того, щоб прагнути до відновлення настільки вигідної гегемонії Німеччини над Африкою, нам слід прагнути до економічного зміцнення. Ті деякі кошти, які у нас є, повинні бути спрямовані, в партнерстві з нашими союзниками, на експлуатацію природних багатств землі."
 KTG_Support_Mittelafrikan_Restoration: "Підтримати відновлення Міттельафрики"
 KTG_Support_Mittelafrikan_Restoration_desc: "Німці були доброзичливими господарями, при них було забезпечено безперешкодне правління мвами. Ми маємо допомогти в їхньому відновленні, звісно ж, з більш сприятливими для себе умовами."
 KTG_Flemish_Wallonian_Support: "Запросити Фламанд-Валлонську підтримку"
 KTG_Flemish_Wallonian_Support_desc: "Ми все ще підтримуємо зв'язки з нашими старими бельгійськими господарями. Ми повинні звернутися до наших друзів у Брюсселі по допомогу в потрібний нам час."
 KTG_Military_Support_Flanders_Wallonia: "Військова допомога з Фландрії-Валлонії"
 KTG_Military_Support_Flanders_Wallonia_desc: "У той час як бельгійці ніколи не були великою військовою державою, Форс Пюблік була дуже дисциплінована. Ми повинні запросити бельгійську допомогу у військовій сфері як такої."
 KTG_Defence_Uranium_Mines: "Оборона шахт Шинколоблеве"
 KTG_Defence_Uranium_Mines_desc: "Уранові копальні в Шинколоблеві є найпродуктивнішими у світі. Вони мають величезну стратегічну цінність для нас і наших західних друзів і не можуть бути допущені до захоплення противником."
 KTG_Copper_Mining_Zambia: "Замбезійський досвід видобутку міді"
 KTG_Copper_Mining_Zambia_desc: "Наші власні відомі мідні родовища залишаються невикористаними. Ми повинні працювати разом з нашими друзями в сусідній Замбії, щоб змінити це."
 KTG_Recruit_Porters_Africa_Campaign: "Залучення носіїв для африканських кампаній"
 KTG_Recruit_Porters_Africa_Campaign_desc: "Хоча у нас є доступ до таких технологій, як пароплав і залізниця, більша частина континенту все ще доступна тільки пішки. Перевізники, здатні перевозити близько 55 фунтів кожен, завжди були життєво важливим засобом переправлення вантажів в Африці. Вони відіграватимуть життєво важливу роль у забезпеченні кампанії з повторного захоплення континенту."
 KTG_Economic_Dependency_MAF: "Встановити катангську економічну залежність"
 KTG_Economic_Dependency_MAF_desc: "Незаперечно, що, підтримуючи інтереси Німеччини в Африці, ми все більше покладаємося на них для підтримки нашої економіки. Наразі це досягло тієї точки, коли ми повністю залежимо від Німеччини. Хоча це, можливо, і не найбажаніший варіант, ми повинні відповідним чином адаптуватися, якщо хочемо отримати з нього максимальну користь."
 KTG_Further_Expansion_UMHK: "Подальше зростання ГСВК"
 KTG_Further_Expansion_UMHK_desc: "Незважаючи на те, що ми значно розширили масштаби нашої діяльності, земля Катанги все ще рясніє життєво важливими ресурсами, готовими до експлуатації. Ми повинні забезпечити Гірничопромисловий Союз усіма необхідними ресурсами для розширення його операцій. Копайте глибше і копайте жадібно!"
 KTG_Increased_Shipping_Capacity: "Збільшення вантажопідйомності"
 KTG_Increased_Shipping_Capacity_desc: "У період кризи, торгові флоти іноземних держав можуть стати ненадійними як засіб перевезення наших товарів по всьому світу. Ми повинні мати можливість діяти самостійно в цих портах."
 KTG_Congolese_Railroad_Expansion: "Розширення конголезької залізниці"
 KTG_Congolese_Railroad_Expansion_desc: "Ми повинні безпосередньо зв'язати наші нові підприємства з Катангою. Для цього ми повинні побудувати пряме легке залізничне сполучення."
 KTG_Diamond_Mines_Kivu: "Алмазні шахти Ківу"
 KTG_Diamond_Mines_Kivu_desc: "Ми отримали ексклюзивне право на експлуатацію одних із найприбутковіших у світі алмазних копалень у регіоні Ківу. Нам час починати."
 KTG_Rubber_Farming_Bas_Congo: "Видобуток гуми в Бас-Конго"
 KTG_Rubber_Farming_Bas_Congo_desc: "Ми закріпили за собою право обробляти деякі з колись найбільш прибуткових ділянок Конго для вирощування каучуку. Ми повинні використовувати наших людей, щоб знову почати вирощування каучуку в Конго, і що ще краще, використовувати цей досвід для вирощування наших власних культур."

