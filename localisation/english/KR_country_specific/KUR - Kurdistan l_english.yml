### Events ###
 kur.1.t: "Крихке повстання"
 kur.1.d: "Коли шейхи й агаси встановили свої прапори в землі перед Великою мечеттю Діярбакир Улу Камії, багато хто сумнівався в їхній здатності вести ефективну війну з режимом кемалістів. Проте багато хто також сумнівався в тому, що ці сили коли-небудь об'єднають свої сили.\n\nУ той час як залізниці зазіхають на курдські володіння, Віра втрачає той статус, на який вона заслуговує, з кожним днем, і турецькі інтелектуали намагаються нав'язати своє бачення нашому Великому Халіфату, багато хто бачив Світло, проте, з листами підтримки, які надходять з усього мусульманського світу, і з добровольцями, охочими битися за Халіфа, які записалися до Діярбакира. Проклятим невірним столиці дуже скоро буде показана помилка шляху, і вулиці почервоніють від крові тих, хто проти нас. Так давайте ж підемо, відновимо честь нашого Халіфа і врятуємо весь Іслам від цієї катастрофи!"
 kur.1.a: "Аллах Акбар!"
 
 kur.2.t: "Сулейманія проголошує свою незалежність"
 kur.2.d: "Оголошене шейхом Махмутом Барзінджі, який нещодавно повернувся, місто Сулейманія та прилеглі території вирішили порвати з Османською Імперією і використати правлячий хаос у Машриці, щоб створити власну державу. Це рішення стало трохи несподіванкою для його колишнього союзника з [PER.GetName], який мав намір дестабілізувати Порту, але не оголосити курдську державу. Побоюючись підтримки своєї справи з боку курдського населення, наразі залишається неясним, чи зверне Іран свою зброю на нього, перш ніж ситуація може ще більше погіршитися."
 kur.2.a: "Проклятий Барзінджі!"

