### Intro Screen ###
 LAT_country_intro_header: "Гірка перемога"
 LAT_country_intro_content: "Сімсот років Латвія була поневолена - один за одним їй правили німці, поляки, шведи та росіяни. Однак багато латвійців ніколи не втрачали надії. Вони знали, що одного разу прийде свобода. Атмода ХІХ століття запалила аналогічні мрії у серцях всього населення. Младолатиші та Нова течія, зокрема, призвели до розвитку сучасного латиського націоналізму та політики.\n\nНаприкінці Вельткріга у цих латиських патріотів нарешті з'явився шанс поборотися за свободу, проте ця боротьба виявилася марною. Розділені еміграційними рухами в Ризі, Петрограді та Москві, латвійці ніколи так і не декларували справжню незалежність, як це зробили їх естонські брати – соціалістичний Ісколат у Валмієрі був знищений німецькою зброєю. центр" здався новому німецькому порядку у Балтиці. Однак латиський націоналізм не згас, а спалахнув ще сильніше, охоплений емігрантами-соціалістами в Британському Союзі та численною латиською громадою в Росії. Розпад Об'єднаного Балтійського герцогства нарешті здійснив мрію багатьох - Латвія стала незалежною державою.\n\nСтолиця латиського народу, Рига, однак, вислизнула з-під контролю Лісових братів, і німецька редута як і раніше контролює місто, готуючись до можливості знищити латвійську незалежність. Ця образа гордості нашої нації ніколи не буде забута - і так чи інакше перлина Балтійського моря повернеться до своїх законних господарів. У міру того, як світ наближається до війни, Латвія, безсумнівно, зіграє свою роль."
 KRLAT.1.a: "Латвійці, ніколи не забувайте Ригу!"
 
### Events ###
 KRLAT.2.t: "Двовладдя в Латвії"
 KRLAT.2.d: "У той час, як естонські націоналісти загалом підтримували єдиний тимчасовий уряд після розпаду Російської імперії, латвійські партизани залишалися внутрішньо розділеними до самого кінця. Схожа, хоч і благополучніша ситуація виникла знову.\n\nНа сході Яніс Куреліс очолює фракцію патріотично налаштованих емігрантів із Росії та так званий Імантський полк. Натхненний ідеями свого наставника Карліса Улманіса, Куреліс передбачає унікальну латвійську політичну систему, досить сильну, щоб витримати майбутні битви.\n\nНа заході, в центрі Лієпаї, знаходиться "Другий Ісколат", організований Революційним латиським легіоном під керівництвом Єкабсу Петерса. Вони - спадкоємці латвійських більшовиків, які вціліли після невдалої Жовтневої революції і приєдналися до своїх соратників на Заході, і повернулися додому, щоб перетворити Латвію на зразкову марксистсько-ленінську державу.\n\nЩоб полегшити конфлікт між цими двома фракціями, у Валмієрі був скликаний Конституційний з'їзд для визначення характеру нової держави – однак, без підтримки одного з основних гравців він фактично безсилий."
 KRLAT.2.a: "У Латвії може бути лише один режим."
 
 KRLAT.3.t: "Штурм Мантейфеля"
 KRLAT.3.d: "Розпад Об'єднаного Балтійського Герцогства не пройшов без сліду, і бойові дії між латвійськими та ізольованими німецькими частинами продовжуються. Другий батальйон балтійських німців Прибалтійського ландесверу під командуванням Ганса Цеге-фон-Мантейфеля виявився особливо стійким. Тепер відомі як "Залізна дивізія", вогнем та мечем вони проклали шлях через латвійську сільську місцевість з кінцевою метою відновлення герцогства.\n\nЇхнє продовольство та боєприпаси закінчувалися, а ризькі німці все ще були не в змозі надати їм значну допомогу – таким чином, не маючи іншого виходу, Мантейфель наказав здійснити безкомпромісну атаку на Валмієру, резиденцію Конституційного з'їзду та штаб групи Куреліса. Незважаючи на виснаження та частковий занепад військової честі, що призвів до розбоїв, Залізна дивізія залишається потужною силою і однаково протистоїть своїм противникам у Валмієрському регіоні.\n\nКуреліс та його люди потенційно могли б самостійно протистояти цьому останньому німецькому нападу, але, можливо, їм слід на мить відкласти політику, попросити допомоги у Ісколата та згуртуватися з Єкабсом Петерсом та Революційним латиським легіоном?"
 KRLAT.3.a: "Ми впораємося самі,\nсоціалістам не можна довіряти."
 KRLAT.3.b: "Це надто небезпечно, ми повинні\nзв'язатися з Петерсом та червоними."
 
 KRLAT.4.t: "Латвія Куреліса"
 KRLAT.4.d: "Курелісу вдалося самотужки розтрощити останні залишки Залізної дивізії, і його становище народного героя стало ще більш видатним.\nУ своїх діях він ухопився за свій первісний імпульс та загальний ентузіазм серед широких мас. Конституційний з'їзд у Валмієрі поклав підсумок, який за підтримки Куреліса значно переважує підтримку Петерса, і дійсно, кілька відомих членів Революційного Латиського легіону переглядають свої надії на лідерство.\nЯкби становище Петерса було сильнішим, можна було б очікувати більшого опору. Але поки що мрії про Другу Ісколатську республіку відсунуті на другий план, оскільки саме бачення Куреліса очолить Латвію!"
 KRLAT.4.a: "Латвія для латишів!"
 
 KRLAT.5.t: "Латвія Петерса"
 KRLAT.5.d: "Сьогодні вранці Куреліса, що приховується, виявили в Лієпаї ополченці-соціалісти. Товариш Петерс та його люди зуміли здолати загін Куреліса, взявши самого Куреліса в полон. Було швидко проголошено соціалістичну республіку, відому як Ісколат, хоча деякі регіони не поспішали визнавати ці зміни."
 KRLAT.5.a: "Тепер ми будуємо справжній соціалізм!"
 
 KRLAT.6.t: "Латвія хоче приєднатися до Третього Інтернаціоналу"
 KRLAT.6.d: "Ми отримали дипломатичне послання від наших товаришів у Східній Європі - Латвія, також відома як Республіка Ісколат, бажає нарешті покласти край своєму вимушеному нейтралітету і приєднатися до Третього Інтернаціоналу як рівноправного партнера. Чи слід нам прийняти латиських ленінців у всесвітню синдикалістську спільноту?"
 KRLAT.6.a: "Звичайно!"
 KRLAT.6.b: "Ми б воліли цього не робити."
 
 KRLAT.7.t: "Ми прийняті"
 KRLAT.7.d: "Інтернаціонал прийняв нашу молоду республіку до свого союзу."
 KRLAT.7.a: "Ура!"
 
 KRLAT.8.t: "Нам відмовили"
 KRLAT.8.d: "Інтернаціонал відмовився прийняти нашу молоду республіку до свого союзу."
 KRLAT.8.a: "Чорт."
 
 KRLAT.9.t: "Вітер дме"
 KRLAT.9.d: "Коли розпочався Другий Вельткріг, втрата Латвії та Естонії дивним чином забезпечила Ризі захист. Дві держави, Латвія та Естонія, служили нейтральним оплотом, який захищав Ригу від повного російського вторгнення. Однак сили оборони Риги та їх командири розуміли скороминущість такого стану речей. Почастішали патрулі, були укріплені системи матеріально-технічного постачання та введено систему нормування продуктів харчування для населення.\n\nЗростання латвійських військових дій поблизу міста, іноді навіть у межах дальності ризьких артилерійських застав, здавалося, доводило побоювання ризьких оборонних сил, хоча німецькі війська вирішили поки що не відкривати вогонь латишами. В околицях міста розміщена артилерія противника, що готується до обстрілу поспіхом збудованих барикад та укріплень. Латвійці мовчать по дипломатичних каналах, ніби вони зовсім забули, що Рига існує.\n\nУ обох сторін залишилися незакінчені справи зі своїх останніх боїв у 1936 році. У латишів - вигнати німців з їхньої батьківщини, повернути Ригу, свою єдину і неповторну столицю. У прибалтійських німців – назавжди придушити цей заколот та повернути собі право на народження.\n\nХолодний вітер обдуває вулиці Риги, а за ним слідує шквал голосів, що вигукують одне й те саме."
 KRLAT.9.a: "На барикади!"
 
 KRLAT.10.t: "Скликання зборів"
 KRLAT.10.d: "У Лієпаї скликано позачергову сесію Конституційних зборів з метою переписати тимчасову конституцію Латвії в умовах посилення політичного панування Куреліса та його групи. Збори не можуть не поступитися значною частиною повноважень Курелісу та виконавчої влади, що різко відрізняється від політичної структури, закладеної попередньо, але багато питань все ще залишаються невирішеними."
 KRLAT.10.a: "Нам є над чим розібратися."
 
 KRLAT.11.t: "Питання про повноваження Сейму"
 KRLAT.11.d: "У той час як Сейм має номінальні повноваження приймати закони, незалежні від виконавчої влади, члени фракції Куреліса дотримуються різних поглядів на ступінь прямого нагляду, який має здійснюватися парламентом над законодавчими діями."
 KRLAT.11.a: "Не обмежуйте законодавчий орган."
 KRLAT.11.b: "Президент має необмежене право вето."
 
 KRLAT.12.t: "Місце зборів Сейму"
 KRLAT.12.d: "Конституція Латвії у вигнанні свідчила, що латвійські збори мають засідати у Ризі і лише Ризі. Однак при цьому не враховувалися особливі обставини, з якими стикається зараз країна. Залишається питання: чи маємо ми формально заснувати збори в Лієпаї чи продовжувати лише працювати з міста, де-факто чекаючи на звільнення Риги?"
 KRLAT.12.a: "Рига – наша столиця."
 KRLAT.12.b: "Усвідомте реальність ситуації - Лієпая."
 
 KRLAT.13.t: "Генераліс"
 KRLAT.13.d: "Надзвичайні проблеми, що стоять перед Латвією, завоювали широку громадську підтримку авторитетних дій Куреліса. Хоча Куреліс залишиться президентом, принаймні до кінця поточної кризи, деякі закликають до того, щоб його правління було чітко прописане в конституції – довічний президент."
 KRLAT.13.a: "Так і напишіть."
 KRLAT.13.b: "Він залишиться тільки доти, доки криза не пройде."
 
 KRLAT.14.t: "Зовнішня політика"
 KRLAT.14.d: "Латвія знаходиться у скрутному становищі на світовій арені. Справді, країна перебуває під дипломатичним тиском як Німеччини, так і Росії, і загроза вторгнення будь-якої з цих держав дуже велика. Тимчасова конституція наділила Сейм роллю у укладанні договорів та призначенні дипломатичних місій за згодою органу, необхідного для ратифікації угод та заповнення посад. Хоча це незручно і з огляду на контроль Курелісу над Сеймом, трохи схоже на фарс, деякі закликають зберегти цю примху конституції у незмінному вигляді."
 KRLAT.14.a: "Сейм має затверджувати рішення уряду."
 KRLAT.14.b: "Тільки Генераліс знає як краще."
 
 KRLAT.15.t: "Обов'язки влади"
 KRLAT.15.d: "Остання велика дискусія в Установчих зборах стосується того, чи президент може в односторонньому порядку розпустити законодавчий орган на необмежений термін. У той час як це вкрай неефективний акт, що покладає надмірний тягар на керівництво, допуск такого за правильних обставин практично знищив би незалежність законодавчої влади, принаймні на частину кризи, що залишилася."
 KRLAT.15.a: "Виконавча влада не має повноважень над Сеймом."
 KRLAT.15.b: "Президент може розпустити Сейм."
 
 KRLAT.16.t: "Сильний керівник"
 KRLAT.16.d: "Директивну систему було практично ліквідовано, а адміністрація президента набула ширших повноважень. Генерал Куреліс, формально не будучи ні главою уряду, ні держави, нині керує більшістю функцій центрального уряду."
 KRLAT.16.a: "Герой біля керма."
 
 KRLAT.17.t: "Виконавча влада обмежена"
 KRLAT.17.d: "Директивна система, створена після розпаду Об'єднаного Балтійського герцогства, зміцнилася, тоді як авторитет та роль держави зросли."
 KRLAT.17.a: "Вперед!"
 
 KRLAT.18.t: "Інтеграція Двінська"
 KRLAT.18.d: "Адміністрація Двінська стає дедалі пересічнішою. Завдяки сильній латиській ідентичності цього регіону він швидко був інтегрований до нашої адміністрації."
 KRLAT.18.a: "Єдина Латвія!"
 
 KRLAT.19.t: "Економічна стабілізація"
 KRLAT.19.d: "Економічна криза, що послідувала за розпадом Об'єднаного Балтійського герцогства, нарешті вщухла.\n\nЗараз ми перебуваємо в положенні, коли наша економіка функціонує без збоїв, оскільки заходи, які ми зробили після здобуття незалежності, принесли свої плоди."
 KRLAT.19.a: "Відмінно!"
 
 KRLAT.20.t: "Політична стабілізація"
 KRLAT.20.d: "Політична криза, що послідувала за розпадом Об'єднаного Балтійського Герцогства, нарешті вщухла.\n\nНезалежний латвійський уряд міцно вкорінився."
 KRLAT.20.a: "Відмінно!"
 
 KRLAT.21.t: "Латвія Куреліса"
 KRLAT.21.d: "Куреліс переконав членів Конституційних зборів, що мета Петерса у формуванні соціалістичної держави призведе лише до негайної втрати нашої незалежності. Спроби соціалістів працювати з робітниками в Ризі означатимуть лише посилення німецького впливу в нашій країні, що неминуче призведе до повторної анексії Німеччиною.\nУ цій атаці на Петерса та його рух Куреліс скористався своїм колишнім імпульсом та загальним ентузіазмом серед широких верств населення. Конституційний з'їзд у Валмієрі схилився на його користь, і тепер підтримка Куреліса переважує підтримку Петерса.\nЯкби становище Петерса було сильнішим, можна було б очікувати більшого опору. Але поки що мрії про Другу Ісколатську республіку відсунуті на другий план, оскільки саме бачення Куреліса очолить Латвію!"
 KRLAT.21.a: "Латвія для латишів!"
 
 KRLAT.22.t: "Латвія Куреліса"
 KRLAT.22.d: "Куреліс переконав достатньо членів Конституційних зборів у тому, що Петерс не здатний керувати країною. Його боягузливість настільки велика, що лідер соціалістів не може навіть змусити себе відстояти свою позицію на зборах. Якщо це так, то як ми могли очікувати, що така людина забезпечить незалежність Латвії, не кажучи вже про повернення нашої столиці? У цій атаці на Петерса і його рух Куреліс скористався своїм колишнім імпульсом і загальним ентузіазмом серед широких верств населення. Конституційний з'їзд у Валмієрі схилився на його користь, і тепер підтримка Куреліса переважує підтримку Петерса.\nЯкби становище Петерса було сильнішим, можна було б очікувати більшого опору. Але поки що мрії про Другу Ісколатську республіку відсунуті на другий план, оскільки саме бачення Куреліса очолить Латвію!"
 KRLAT.22.a: "Латвія для латишів!"
 
 KRLAT.23.t: "The Curonian Kings"
 KRLAT.23.d_1: "Not long before the collapse of the United Baltic Duchy, the Germans recognised the nobility of the so-called 'Curonian Kings', the legitimate descendants of the pre-German nobility in Courland. While only 600 in number, the newly granted noble titles raised the standing of the 'Kings' and allowed some of them access to gain titles to albeit-marginal land estates in the short time before the collapse of the Duchy.\n\nIn order to justify the preservation of their newfound status and holdings, Mārtiņš Peniķis, the former representative for the Kings in the Baltic Landtag, has publicly sworn allegiance to our new republic and to support our government by any means necessary."
 KRLAT.23.d_2: "Shortly before the collapse of the Baltic Duchy, Mārtiņš Peniķis as sole representative of the 'Curonian Kings', the descendants of the pre-German nobility of Courland, sought to gain noble titles for the 600 remaining 'Kings' of Courland. With our independence, he has approached our new government and again asked for titles to be granted in exchange for the political support of the 'Kings'."
 KRLAT.23.a: "Kurzeme sure is unique."
 KRLAT.23.b: "Grant the titles."
 KRLAT.23.c: "We are a republic..."

 KRLAT.24.t: "Outreach to the Polish Minority?"
 KRLAT.24.d_1: "Concentrated in Courland, particularly in the Ilūkste region, the Polish minority wields notable influence in parts of Latvia. While the Poles were generally enthusiastic about Latvian independence and an end to German domination, the Poles have generally been unsettled by the direction of our government and 'buyer's remorse' now largely prevails among them. While our regime has made clear its intention to protect the rights of non-German ethnic minorities within the country, the state's preference for Letts is clear. Poles resent the rapid rise in social status that many common Letts have enjoyed as, among other things, semi-prestigious jobs in the state administration have opened up to them alone. The closing of the political sphere and curtailing of political rights by the army has also prompted some concern, especially in light of the generally Lutheran affiliation of most members of the regime.\n\nAn opportunity to mend our relationship with a large part of the Polish community has presented itself, however. The Catholic bishop in charge of the community has offered to host an event connecting general Kurelis with prominent Polish citizens and inviting the general to speak. Delivering a favourable speech here would be an easy way to garner support among the ethnic Poles, though staying home might engender more than a few subtle nods of the head from within our administration. Should we give the speech and attend?"
 KRLAT.24.d_2: "Concentrated in Courland, particularly in the Ilūkste region, the Polish minority wields notable influence in parts of Latvia. While the Poles were generally enthusiastic about Latvian independence and an end to German domination, the Poles have generally been unsettled by the direction of our government and 'buyer's remorse' now largely prevails among them. While our regime has made clear its intention to protect the rights of non-German ethnic minorities within the country, the state's preference for Letts is clear. Poles resent the rapid rise in social status that many common Letts have enjoyed as, among other things, semi-prestigious jobs in the state administration have opened up to them alone. The closing of the political sphere and curtailing of political rights has also prompted some concern, especially in light of the avowed atheism of most members of the regime.\n\nAn opportunity to mend our relationship with a large part of the Polish community has presented itself, however. The new socialist mayor of Ilūkste has offered to host an event connecting Comrade Peterss with prominent Polish citizens and inviting our leader to speak. Delivering a favourable speech here would be an easy way to garner support among the ethnic Poles, though staying home might engender more than a few subtle nods of the head from within our administration. Should we give the speech and attend?"
 KRLAT.24.a: "Deliver a speech in Ilūkste."
 KRLAT.24.b: "We cannot risk it."

