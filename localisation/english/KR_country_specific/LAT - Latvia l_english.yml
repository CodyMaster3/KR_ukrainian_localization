 KRLAT.26.t: "Асоціація за національну свободу"
 KRLAT.26.d: "Після захоплення Риги Пауль Шиман майже зник з політичної сцени. Однак тепер новини з Риги розповідають про заснування нової ліберальної політичної асоціації (не партії, яка має натрапити на нинішні обмеження), «Асоціації національної свободи», яку очолив не хто інший, як сам Шліман. Хоча Шиман колись був другом латишів під час німецького правління над Балтикою, він, звичайно, все ще був німцем і іноді виступав проти інтересів меншості в старому ландстазі. Його нове угруповання прагне захистити права етнічних меншин, зокрема німців, у Латвії за допомогою законних засобів і поширювати їхню справу на міжнародному рівні. Таким чином, почуття всередині нашого уряду неоднозначні. Одні хочуть розправитися з Асоціацією, а інші – дозволити цьому. Що треба зробити?"
 KRLAT.26.a: "Заглушіть це."
 KRLAT.26.b: "Нехай так буде."

 KRLAT.27.t: "Брати по мечу"
 KRLAT.27.d: "Багато німців уже втекли з нашої нової держави, і ще багато продовжують залишати. Проте, природно, деякі німці відмовляються залишати країну. Серед цих німців є члени ультраправих у колишньому Герцогстві, які виступали за жорстоке ставлення до корінних балтів. Заклики до помсти не можна повністю ігнорувати, і в інтересах підтримки порядку та запобігання індивідуальним репресіям місцеві органи влади заарештували кількох колишніх членів Балтійського братства, які залишилися в країні. Здається, кількість таких арештів швидко зросте, і хоча національний уряд не приєднався до розшуку, він також не втрутився, щоб зупинити його. Схоже, що народне правосуддя буде віддано тим, хто колись висловлював свою зневагу до своїх майбутніх суддів. Деяким може навіть загрожувати смертна кара."
 KRLAT.27.a: "Що посієш, те й пожнеш."

 KRLAT.28.t: "Націоналізований молокозавод"
 KRLAT.28.d: "У Латвії переважає молочне. Молочні ферми можна знайти на околиці майже кожного села, і поголів’я молочних корів не відрізняється від популяції людей у ​​деяких районах. Однак ця галузь також дуже дифузна з незначною інтеграцією між різними фермерами, за винятком невеликих колективів виробників і торговельних організацій. Щоб забезпечити стабільність галузі, уряд генерала Куреліса оприлюднив дедалі більше нормативних актів, спрямованих зокрема на цю галузь. Проте вчора державний нагляд за молочною галуззю значно посилився. Було оголошено про створення нового відділу в Міністерстві внутрішніх справ, який виконуватиме функції єдиного дистриб’ютора молочних продуктів. Фермерам, які займаються виробництвом молочних продуктів, не дозволять здійснювати комерційну реалізацію молока незалежно від держави. По суті, будь-хто, хто живе в містах чи великих містах, матиме доступ до молочних продуктів лише через державу, упаковка та форма яких стандартизовані в країні. Якщо галузь буде відчувати труднощі, то держава просто підвищить ціну на молочну продукцію."
 KRLAT.28.a: "Молоко дає нам життя."

 KRLAT.29.t: "Kapitāls Degvīns"
 KRLAT.29.d: "Рік тому латвійська держава оголосила про нову велику інвестиційну серію у виробництво зернового спирту. З тих пір ландшафт алкогольних напоїв змінився, оскільки частка штату на ринку зросла, а різні менші виробники та дистриб’ютори були придбані державними підприємствами. Примітно, що новий продукт став популярним у країні та почав продаватись за кордоном. Kapitāls, відомий багатьом просто як «Kapi», швидко стає чимось на зразок культурного продукту, навіть замінюючи традиційні алкогольні напої в культурному духу часу. Хоча на ринок з’явилися різні підробки, «автентичний» Kapi законно належить державній монополії з розповсюдження алкогольних напоїв, і його зростання, безсумнівно, посилить вплив нашого уряду в усьому світі."
 KRLAT.29.a: "«Kapi», новий національний напій."

 KRLAT.30.t: "Художники-непатріоти"
 KRLAT.30.d: "Трохи більше місяця тому до конституції Латвії було вписано обов’язок протистояти антинаціональній диверсії. Громадяни, які працювали в багатьох секторах економіки, мали присягати на вірність так само, як і державні службовці. Однак одна група художників з міста Лієпая публічно відмовилася це зробити. Шум у ширшій мистецькій спільноті свідчить про те, що такі настрої широко поділяють їхні співвітчизники. У результаті місцева влада провела серію поліцейських рейдів по всій країні та заарештувала багатьох артистів. Цілком ймовірно, що ця дія вплине на продуктивність рекламних матеріалів, які просуваються вперед. Дехто напевно виїде з країни як прямий наслідок."
 KRLAT.30.a: "Мистецтво все одно декадентське."

 KRLAT.31.t: "Національна військова академія"
 KRLAT.31.d: "Вчора в Лієпаї генерал Куреліс очолив відкриття нового університету, який перебуває у віданні армії. Церемонія була грандіозною і віщує хороше для майбутнього нашої армії. Однак це не те, що домінувало в заголовках державної преси. Після церемонії університет надає генералу почесний диплом із політичних наук і оголосив, що генерал буде зарахований до свого першого докторанта."
 KRLAT.31.a: "Він ніколи не спить?"

 KRLAT.32.t: "Лікар, генерал, президент"
 KRLAT.32.d: "Багато років тому генерал Куреліс оголосив про свою докторську дисертацію у військовому університеті, відкритому в Лієпаї. Незважаючи на його трудомісткі обов’язки на посаді президента, схоже, що генерал справлявся зі своїми академічними обов’язками, оскільки сьогодні органи державної преси оголосили, що генерал став доктором політичних наук."
 KRLAT.32.a: "Вау, вражаюче."

 KRLAT.33.t: "Латвізація механізації"
 KRLAT.33.d: "Поряд з імпортом іноземної сільськогосподарської техніки, внутрішнє латвійське виробництво стрімко зросло протягом останнього року в результаті вимог щодо обміну знаннями та передачі технологій в угодах про закупівлю. Попит фермерів зараз частково задовольняють вітчизняні латвійські фірми, а експорт сільськогосподарської техніки навіть почався."
 KRLAT.33.a: "Наші інвестиції окупилися."

 KRLAT.34.t: "Повернення куршських євреїв"
 KRLAT.34.d_1: "Євреї Курляндії унікальні за своїм культурним і теологічним устроєм і утворюють спільноту, відмінну від інших євреїв, у тому числі тих, що проживають у Лівонії. Під час світової війни багато куршських євреїв через російський антисемітизм і підозру в лояльності куршських євреїв до Німеччини були депортовані в іншу частину Росії. У той час як мало хто повернувся до Латвії протягом років під німецьким черевиком, з незалежністю, багато куршських євреїв нещодавно оселилися в Курляндії разом зі своїми співвітчизниками-латишами. Згідно з нашою політикою національного атеїзму, приплив такої кількості релігійних меншин викликав певне занепокоєння всередині нашого уряду. Більше ніж кілька міністрів запропонували накласти релігійний тест на нових репатріантів, явно євреїв чи інших, щоб визначити побожних серед них і уникнути проблем безпеки."
 KRLAT.34.d_2: "Євреї Курляндії унікальні за своїм культурним і теологічним устроєм і утворюють спільноту, відмінну від інших євреїв, у тому числі тих, що проживають у Лівонії. Під час світової війни багато куршських євреїв через російський антисемітизм і підозру в лояльності куршських євреїв до Німеччини були депортовані в іншу частину Росії. У той час як мало хто повернувся до Латвії протягом років під німецьким черевиком, з незалежністю, багато куршських євреїв нещодавно оселилися в Курляндії разом зі своїми співвітчизниками латишами. Хоча наш уряд справді надає перевагу етнічним латишам, а не етнічним меншинам у багатьох відношеннях, він визнає латвійський характер євреїв нації. Повернення куршських єврейських вигнанців дало генералу Курелісу певну нагоду для реклами. Він публічно зустрічався з єврейськими репатріантами та оголосив про свою підтримку громади в державній пресі."
 KRLAT.34.a: "Підписати Акт випробувань."
 KRLAT.34.b: "Курземе продовжує перевершувати очікування."

 ISKO.1.t: "Збори скликаються"
 ISKO.1.d: "Залізна дивізія була готова зробити останню відчайдушну спробу захопити Валмієру, а разом із нею і Конституційні збори. Бачачи, що нещодавно здобута незалежність Латвії надто тендітна, щоб ризикувати програти у міжпартійній боротьбі, Куреліс взяв на себе сміливість звернутися за допомогою до своїх політичних суперників.\nЯкраз у той момент, коли люди Мантейфеля мали атакувати позиції Куреліса, Петерс та його Революційний латиський легіон влаштували їм засідку, і за підтримки з Валмієри останні залишки німецьких військ було швидко знищено.\nТепер, коли незалежність Латвії забезпечена, навіть якщо без Риги, Конституційний з'їзд має ухвалити рішення про майбутнє Латвії. Однак, як і в багатьох державах, після здобуття незалежності, наступним завданням може стати подолання відмінностей у поглядах нашого населення, не занурюючись у громадянську війну та хаос.\nІ Куреліс, і Петерс розглядаються як життєздатні кандидати на лідерство - обидва прагнуть зберегти незалежність Латвії, і обидва прагнуть повернути Ригу. Петерс вважає, що лише у союзі з Французькою Комуною Латвія може залишатися незалежною. Куреліс, з іншого боку, непохитний у тому, що Латвія має поставити себе на перше місце - або залишаючись по-справжньому незалежною, або, залежно від розвитку ситуації, у рамках спільної справи з іншим регіональним блоком влади, який може побажати кинути виклик німцям.\nОскільки на карту поставлено стабільність і саме існування незалежної Латвії, Куреліс вирішив, що в інтересах країни якнайшвидше покласти край цьому фарсу з Конституційним з'їздом. Щоб Латвія не була передана соціалістам, які ризикують втратити незалежність, яку ми нарешті здобули через століття, ми повинні подбати про дискредитацію Петерса та його рухи. Або ми могли б просто заарештувати його..."
 ISKO.1.a: "Ми звинуватимо Петерса у братанні з ворогом!"
 ISKO.1.b: "Ми тихо заарештуємо Петерса під надуманим приводом!"
 
 ISKO.2.t: "Захоплення провалилося"
 ISKO.2.d: "Коли невелика група людей з Імантського полку прибула до Лієпаю, щоб таємно затримати Петерса, його не змогли знайти. Незабаром їм стало відомо, що Петерс керував своїм рухом з підпілля протягом останніх кількох днів, і подробиці про його точне місцезнаходження на даний момент у кращому разі мізерні.\nПідтримка з боку громадськості та самих Конституційних зборів поки що все ще залишається в межах досяжності для обох основних груп, тому ми не можемо ризикувати. Можливо, краще остаточно усунути Петерса, подібно до щура, а не вдаватися до більш витончених засобів, які ми пробували і зазнали невдачі раніше. Або ми просто могли б навести приклад його боягузтва, збільшивши нашу власну підтримку серед учасників зборів.\nЗвичайно, наші спроби публічно викорінити його можуть не сподобатися населенню загалом, але згодом вони зрозуміють необхідність таких заходів."
 ISKO.2.a: "Ми не залишимо Лієпаю, доки не знайдемо його!"
 ISKO.2.b: "Покажіть людям, що слабкість Петерса робить його непридатним для правління!"
 
 ISKO.3.t: "Розвилка на дорозі"
 ISKO.3.d: "Революційний синдикалізм став домінувати у міжнародному соціалістичному русі. У Латвії, проте, багато соціалістів, зокрема більшість керівництва нашої нової республіки, як і дотримуються ідеалів більшовиків. Незважаючи на те, що ми все ще можемо розвивати іноземні відносини, згода прийняти синдикалістські ідеї принаймні частково могла б сприяти більш тісній співпраці з синдикалістськими державами Європи. Чи слід втілити цю пропозицію в життя?"
 ISKO.3.a: "Міцно тримаємося ідеалів більшовиків."
 ISKO.3.b: "Впровадимо синдикалістську модель."
 
 ISKO.4.t: "Погляд у минуле"
 ISKO.4.d: "Синдикалізм був відкинутий на користь подальшого розвитку ідеалів старих більшовиків Жовтневої революції, з якими ми так тісно пов'язані."
 ISKO.4.a: "Ленін буде помщений."
 
 ISKO.5.t: "Схід синдикалізму"
 ISKO.5.d: "Не можна заперечувати панування синдикалізму. Щоб полегшити відносини з державами Третього Інтернаціоналу, ми маємо прийняти синдикалістську економічну модель."
 ISKO.5.a: "Необхідний вибір."
 
 ISKO.6.t: "Напрямок економіки"
 ISKO.6.d: "Розбіжності щодо економічної політики у сільських районах виявилося важко вирішити. Таким чином, починаючи з сьогоднішнього дня, члени Політбюро безперервно працюватимуть над своїм всеосяжним планом."
 ISKO.6.a: "Нехай тремтять сили реакції."
 
 ISKO.7.t: "Нагляд за процесом колективізації"
 ISKO.7.d: "Те, як держава має проводити реформи, викликало розбіжності серед членів центрального уряду. У той час як деякі, зокрема товариш Петерс, воліли б, щоб центральний уряд безпосередньо здійснював процес реформ, деякі закликали до більш тонкого підходу. Вони стверджують, що сільських жителів, які вже схильні до революційних дій, можна спонукати до проведення цієї політики самостійно, не реагуючи на те, що вони вважають за потрібне. Вони стверджують, що таке, можливо, складніше і менш всеосяжне рішення, забезпечило б народну підтримку ще більш суперечливій державній політиці."
 ISKO.7.a: "Держава діятиме самотужки."
 ISKO.7.b: "Допустити локальну реалізацію."
 
 ISKO.8.t: "Дебати про експропріацію"
 ISKO.8.d: "Хоча не можна заперечувати, що центральне управління швидко перетворює сільські виробничі мережі на краще, короткострокові економічні потрясіння можуть настроїти людей проти революції. Таким чином, деякі помірні, на превелику зневагу товариша Петерса, закликають до того, щоб дрібні підприємства та землевласники були захищені від повної експропріації, навіть якщо вони зазнають збитків."
 ISKO.8.a: "Експропріювати все."
 ISKO.8.b: "Не потрібно переривати дрібні операції."
 
 ISKO.9.t: "Про пряму державну власність"
 ISKO.9.d: "На додаток до простої колективізації, деякі закликають державу взяти під прямий контроль деякі сільськогосподарські землі."
 ISKO.9.a: "Реалізуйте пряму державну власність."
 ISKO.9.b: "Натомість наполягти на колективізації."
 
 ISKO.10.t: "Кулацьке питання"
 ISKO.10.d: "Клас багатих селян-куркулів довгий час намагався приховати свою експлуататорську практику під фальшивою маскою трудівника. Без сумніву, тепер для них настав час розплати. Деякі, проте, пропонують помірніший підхід у поводженні з кулаками. Вони стверджують, що куркулів можна реформувати, просто змінивши їхні стосунки з продуктивними силами. Вони стверджують, що замість того, щоб повністю експропріювати куркулів, їм слід дозволити утримувати невеликі ділянки для власного вирощування без найманих робітників."
 ISKO.10.a: "Дурниця! Ми повинні ставитись до них як до відвертих реакціонерів."
 ISKO.10.b: "Кулаков можна реформувати."
 
 ISKO.11.t: "Дебати про компенсацію"
 ISKO.11.d: "У рамках процесу колективізації земля та майно деяких все ж таки революційно налаштованих людей повинні будуть відійти державі. В інтересах рівності багато хто вважає, що навіть такі люди не повинні отримувати формальну компенсацію в тій чи іншій формі, на жаль інших."
 ISKO.11.a: "Не звертати увагу."
 ISKO.11.b: "Запропонувати компенсацію."
 
 ISKO.12.t: "Скасування приватного сільського господарства"
 ISKO.12.d: "Після вирішення найбільш спірних питань, пов'язаних з економічною політикою сільських районів, проект було завершено та розіслано по всій партії. В результаті дебатів Політбюро далі оприлюднило меморандум, що підтверджує намір партії в результаті скасувати індивідуальну власність на землю, розглядаючи проект політики, що обговорюється, як крок до досягнення цієї мети."
 ISKO.12.a: "Безперечно, це зародження комуністичного суспільства!"
 
 ISKO.13.t: "Поширення колективізації"
 ISKO.13.d: "Після вирішення найбільш спірних питань, пов'язаних з економічною політикою сільських районів, проект було завершено та розіслано по всій партії. В результаті дебатів Політбюро далі оприлюднило меморандум, що підтверджує намір партії бачити поступове об'єднання всіх ферм у великі колективні господарства, не перериваючи при цьому сільські роботи, розглядаючи проект політики, що обговорюється, як крок до досягнення цієї мети."
 ISKO.13.a: "Від народу народу!"
 
 ISKO.14.t: "Заворушення у сільських структурах"
 ISKO.14.d: "Агресивна державна політика, спрямована на відміну індивідуальної власності на землю, повністю перевернула усталені невимушені системи торгівлі та розподілу ресурсів. Хоча це може бути необхідно в довгостроковій перспективі, деякі регіони почали відчувати глибокі соціальні та все більш серйозні економічні потрясіння."
 ISKO.14.a: "Це може мати серйозні наслідки."
 
 ISKO.15.t: "Неврожай"
 ISKO.15.d: "Через заворушення у сільській місцевості кілька великих господарств раптово збанкрутували і кинули свій урожай гнити. Хоча спочатку ці похмурі новини були невідомі центральному керівництву, голод у деяких місцях, що виник у результаті, став явним. Незважаючи на те, що в даний час вжито рішучих заходів щодо надання допомоги постраждалим районам, підрахунок загиблих триває."
 ISKO.15.a: "Принаймні, найгірше позаду."
 
 #Isko.16 under easter egg stuff

 ISKO.17.t: "Товариш Петерсс відвідує Скулте"
 ISKO.17.d: "Після скасування кріпосного права в балтійських провінціях після прийняття законів про сільські комуни латвійські та естонські селяни почали об’єднуватися в сільські громади, відомі німецькою мовою як Landgemeinde, яким було надано автономію, демократичне самоврядування та певні повноваження, а також привілеї. У результаті покоління селян у цих районах виросло в переважно автономних і демократичних умовах. Участь у політичному процесі та підтримка традиційної балтійської культури були нормою в цих регіонах, навіть за більш широкого німецького панування.\n\nПроте обрання Петеріса Брієдіса старійшиною Skulte Landsgemeinde викликало певний переполох серед німців. Брієдіс, житель парафії, який на той час переїхав до Риги, щоб працювати на морських верфях і приєднався до її профспілкового руху, почав ідентифікувати себе як синдикаліст і був обраний комуною з політичною платформою, зосередженою на реалізації синдикалізму на місцевому рівні.\n\nСьогодні товариш Петерсс відвідав комуну високого рівня і потиснув руку старійшині Брієдісу. Обидва потиснули один одному руки перед камерами державної преси, і успіх комуни був задокументований для сприяння соціалізму серед людей ширше. Незважаючи на ідеологічні розбіжності між двома чоловіками, образ Петерса та Брієдіса, які потискають один одному руки, став популярним у державній пропаганді."
 ISKO.17.a: "Натхнення."

 ISKO.18.t: "Червоний граф в Червоній Латвії"
 ISKO.18.d_1: "Олександр фон Стенбок-Фермор, більш відомий як Червоний Граф, став найвидатнішим німецьким голосом соціалізму в Герцогстві. Він вирішив залишитися в Ризі після падіння німецької влади над рештою Балтійського моря і більше не тікав після завоювання Риги. Дійсно, сьогодні він публічно присягнув на вірність нашому уряду та випустив нову політичну брошуру, в якій закликає німців Риги підтримувати владу Ісколатської Республіки."
 ISKO.18.d_2: "Олександр фон Стенбок-Фермор, більш відомий як Червоний Граф, став найвидатнішим німецьким голосом соціалізму в Герцогстві. Хоча він спочатку вирішив залишитися в Ризі після падіння німецької влади над рештою Балтійського моря, але після випуску кількох памфлетів на підтримку нашого режиму він зрештою переїхав до Лієпаї та заохочував жителів Риги та німців під владою Ісколата підтримувати наш уряд. Його підтримка відіграла ключову роль у посиленні ентузіазму Німеччини щодо соціалізму."
 ISKO.18.a: "Ласкаво просимо, товаришу!"

 ISKO.19.t: "Бюрократична консолідація"
 ISKO.19.d: "З консолідацією економіки різні міністерства, створені для нагляду за функціями окремих секторів, тепер об’єднані під єдину парасольку з єдиним міністром, відповідальним за економічний розвиток у більш широкому плані. Тепер ми повністю підтверджуємо, що жодна економічна функція не є незалежною від будь-якої іншої. Хліб, який робітник їсть щодня, надходить із полів і дозволяє йому працювати на заводах. Не можна керувати однією сферою без повної турботи про інші."
 ISKO.19.a: "Менше значить більше."

 ISKO.20.t: "Питання федералізму"
 ISKO.20.d: "Республіка Ісколат була створена як унітарна держава, де вся повнота повноважень була передана національним урядом регіонам і місцевостям. Зрештою, це було питання простоти, яке було визнано необхідним у світлі невеликих розмірів Латвії, поки Республіка стояла на ногах. Проте наше керівництво залишається відданим федералістському ідеалу майже до єдиного, принаймні теоретично. Знову і знову зсередини партії виникав тиск з метою встановлення федералістської системи, хоча й без шкоди для керівної позиції партії та її контролю над усіма органами державної влади. Хоча вплив федералізму на практиці був би досить незначним, якщо б наша країна колись розширилася (з будь-якої причини), це могло б варті початкових труднощів із зміною."
 ISKO.20.a: "Нема потреби."
 ISKO.20.b: "Впровадити зміни."

 ISKO.21.t: "Анархістський осередок розкритий"
 ISKO.21.d: "Сьогодні в самому серці лівонських сільських районів влада одного маленького села привернула певну увагу, в тому числі в державній пресі, у світлі захоплення нею осередку анархістів. У той час як багато анархістів у всьому світі загалом ототожнюють себе з соціалістичним блоком, яким він зараз існує, багато хто, в тому числі і тут, вдома, виступають проти нашого нинішнього режиму та сподіваються побачити його скасування будь-якими необхідними засобами, і наше нещодавнє нарощування військової сили забезпечило їм можливість отримати в свої руки зброю, яку вони мали намір використати, щоб вплинути на наше повалення. Однак, на щастя, цій конкретній групі вдалося запобігти, і місцева влада отримала похвалу."
 ISKO.21.a: "Чудово."

 ISKO.22.t: "Академічне невдоволення"
 ISKO.22.d: "Нелояльність академічної спільноти стає все більш очевидною протягом останніх кількох місяців. Зокрема, провал трьох провладних докторантів по всій країні викликав осуд з боку нашого уряду, хоча сам товариш Петерсс мовчав. Але, незважаючи на своє мовчання, Петерсс почав наполягати на ретельному очищенні вежі зі слонової кістки, склавши серію потенційних обґрунтувань і кандидатів на заміну для членів певних відділів у кількох академіях, що працюють у Латвії. З одного слова можна починати перебудову академії."
 ISKO.22.a: "Почати чистку."

 ISKO.23.t: "Офіційне збентеження"
 ISKO.23.d: "Зусилля перебудувати Лієпаю у відповідне місце для експозиції пролетарського інтернаціоналізму та обіцянки соціалістичного майбутнього швидко прогресували. На зміну багатолюдним вулицям прийшли широкі проспекти, а грандіозні урядові будівлі були побудовані всього за кілька місяців із належними інвестиціями, а інші проекти все ще тривають. Проте реакційні елементи в суспільстві скористалися підвищеною популярністю, яку надали місту наші західні соціалістичні союзники, щоб підірвати наш режим і його зовнішні відносини. Одна відома церква в Лієпаї, розп’яття якої вже знято, але не повністю закрита, розгорнула серію політичних банерів перед знімальною групою Інтернаціоналу перед важливим візитом. Керівництво церкви буде покарано, а будівлю, безумовно, знесуть бульдозером, але шкоди нашим міжнародним відносинам уже завдано, і ми не сміємо далі роздмухувати інцидент, накинувшись на знімальну групу та вимагаючи видалення кадрів. Сподіваюся, збитки будуть мінімальними."
 ISKO.23.a: "Знесіть цей шпиль."

 ISKO.24.t: "Стихійні революційні трибунали"
 ISKO.24.d: "З обезголовленням реакційної фракції в Латвії завдання знищення антисоціалістичних елементів у суспільстві загалом часто лягало на руки місцевих патріотів і товаришів. Однак тепер практика заснування на місцях нерегульованих революційних трибуналів для розгляду та винесення вироків реакційним елементам, які не входять у сферу офіційної правової системи, досягла гарячкового стану. Палкість і радикалізм цих місцевих товаришів стали причиною занепокоєння серед уряду та агентів, які були відправлені в села в спробі скоротити цю практику та передати обвинувачених осіб до державних судів."
 ISKO.24.a: "Це тільки для держави."

 ISKO.25.t: "Відплата"
 ISKO.25.d: "Накопичення іноземного обладнання, яке почалося майже три місяці тому, призвело до того, що частина зброї потрапляє до літніх товаришів за кордон, зокрема в сусідню Латгалію та місто Даугавпілс. Через їхні минулі конфлікти Борис Савінков давно прагнув протистояти Петерсу, і приплив зброї надав таку можливість. Деталі досить похмурі, але зрозуміло, що проісколатські осередки в Латгальському регіоні були ретельно проникнуті, а їхні лідери ідентифіковані. Фотографії одного товариша, змушеного нести жахливе повідомлення для Петерса з Савінкова, сигналізували про жахливий кінець однієї конкретної камери та чітко передавали особисту неприязнь."
 ISKO.25.a: "Він отримає належне по черзі."
 
 LATFOR.1.t: "Ультиматум Двінську"
 LATFOR.1.d: "Зараз, коли Росія залучена до конфлікту, здається, що настав слушний час для того, щоб залучити до себе латишів Двінська. Ми могли б направити ультиматум соціалістам, які контролюють Двінськ, в обхід білого уряду. Зрештою, втручання навіть такої невеликої держави, як ми, може вплинути на результат громадянської війни."
 LATFOR.1.a: "Зробимо це."
 LATFOR.1.b: "Відступити."
 
 LATFOR.2.t: "Латвійські провокації"
 LATFOR.2.d: "Зважаючи на все, вискочка в особі Латвійської Республіки, крихітної за всіма мірками нації, планує найближчим часом зробити крок у бік населеної латишами Двінської області."
 LATFOR.2.a: "Зробити попередження."
 
 LATFOR.3.t: "Латвійський ультиматум"
 LATFOR.3.d: "Як і очікувалося, Латвія офіційно зробила крок у бік Двінська. Латвійські війська були висунуті до кордону та офіційно оголошено ультиматум - Двінськ чи війна."
 LATFOR.3.a: "Навіть Латвія може стати проблемою."
 LATFOR.3.b: "Смішно. Ні."
 
 LATFOR.4.t: "[FROM.GetName] погоджується"
 LATFOR.4.d: "В той час, як очікувалася війна, наші вимоги були виконані. Двінськ – наш."
 LATFOR.4.a: "Приємний сюрприз."
 
 LATFOR.5.t: "[FROM.GetNameDefCap] відмовляється"
 LATFOR.5.d: "Не дивно, що наш ультиматум був відхилений. Війська готуються до дій у боротьбі за об'єднання Латвії."
 LATFOR.5.a: "Значить війна."
 
 LATFOR.6.t: "Державний візит Латвії"
 LATFOR.6.d: "З Латвії прибула делегація на чолі із президентом Курелісом. Було організовано офіційний обід, на якому лідери пообіцяли поглибити співпрацю."
 LATFOR.6.a: "Ласкаво просимо!"
 
 LATFOR.7.t: "У [FROM.GetName] вітають делегацію"
 LATFOR.7.d: "Наші [FROM.GetAdjective]і друзі люб'язно вітали нашу делегацію. Сам президент Куреліс особисто був присутній на офіційному державному обіді та налагодив нові особисті зв'язки."
 LATFOR.7.a: "Велике вам спасибі."
 
#LATFOR 8-9 removed
 
 LATFOR.10.t: "Пропозиція Латвії"
 LATFOR.10.d: "Латвія висунула цікаву пропозицію. У пошуках інвестицій від сусідніх урядів та поглиблення економічної взаємозалежності латвійці розробили план створення спільного промислового холдингу."
 LATFOR.10.a: "Приємна пропозиція."
 LATFOR.10.b: "Ні, дякую."
 
 LATFOR.11.t: "Пропозиція прийнята"
 LATFOR.11.d: "[FROM.GetName] прийняла нашу пропозицію. Це, безперечно, поглибить економічну взаємозалежність."
 LATFOR.11.a: "Чудово!"
 
 LATFOR.12.t: "Пропозиція відкинута"
 LATFOR.12.d: "Незважаючи на очевидну економічну вигоду, [FROM.GetName] відхиляє нашу пропозицію."
 LATFOR.12.a: "Чорт!"
 
 LATFOR.13.t: "Латвійська збройова угода"
 LATFOR.13.d: "У той час, як вони прагнуть побудувати свою власну військову промисловість, Латвії поки що не вистачає озброєнь. Таким чином, вони запросили кілька тисяч одиниць стрілецької зброї як допомогу."
 LATFOR.13.a: "Ми приймаємо."
 LATFOR.13.b: "Нехай тримають свої гроші при собі."
 
 LATFOR.14.t: "Збройна угода завершена"
 LATFOR.14.d: "[FROM.GetName] згодні надати нам кілька тисяч гармат та піхотних комплектів."
 LATFOR.14.a: "Чудово!"
 
 LATFOR.15.t: "Збройна угода провалилася"
 LATFOR.15.d: "[FROM.GetName] відмовили постачати нам зброю."
 LATFOR.15.a: "Чорт!"
 
 LATFOR.16.t: "Балтійська торгова зона"
 LATFOR.16.d: "Латвія, наші старі брати по зброї, запропонувала негайно послабити багато торговельних та прикордонних законів у спробі вирішити структурні економічні проблеми, викликані розпадом Об'єднаного Балтійського герцогства в районах на нашому спільному кордоні. У результаті запропонована угода передбачає, що ми маємо вивчити можливість розробки єдиної торгової політики."
 LATFOR.16.a: "Ми не можемо не погодитись."
 LATFOR.16.b: "Ні, дякую."
 
 LATFOR.17.t: "Естонія погоджується"
 LATFOR.17.d: "Естонія погодилася розробити загальну торговельну політику, негайно знизивши деякі торгові бар'єри."
 LATFOR.17.a: "Як і має бути."
 
 LATFOR.18.t: "Естонія відмовляється"
 LATFOR.18.d: "Естонія відмовилася від нашої пропозиції."
 LATFOR.18.a: "Кінець епохи."
 
 LATFOR.19.t: "Угода про взаємну оборону"
 LATFOR.19.d: "Латвія, наші давні брати зі зброї, запропонувала обмінятися оборонними зобов'язаннями на випадок, якщо незалежність тієї чи іншої держави опиниться під загрозою під час війни."
 LATFOR.19.a: "Звучний, але багато в чому символічний перебіг."
 
 LATFOR.20.t: "Виїзд латишів"
 LATFOR.20.d: "З ініціативи уряду Латвії велику кількість латишів почали їхати до нової латвійської держави."
 LATFOR.20.a: "Щасти."
 
 LATFOR.21.t: "Латвія шукає захисту"
 LATFOR.21.d: "Латвія подала прохання про приєднання до нашого військового блоку."
 LATFOR.21.a: "Надати їм місце."
 LATFOR.21.b: "Ні, далі цього не піде."
 
 LATFOR.22.t: "Росія приймає"
 LATFOR.22.d: "Росія схвалила прохання. Хоча на практиці ми практично увійшли до їхнього військового блоку, зв'язки будуть офіційно оформлені найближчим часом."
 LATFOR.22.a: "Чудово!"
 
 LATFOR.23.t: "Росія відмовляє"
 LATFOR.23.d: "Росія відмовилася, залишивши нас на якийсь час дрейфувати у пошуках великої держави-благодійника."
 LATFOR.23.a: "Чорт."
 
 LATFOR.24.t: "Латвійський ультиматум"
 LATFOR.24.d: "Відносини з Латвією зіпсувалися, і в результаті шокуючого кроку агресивна маленька латвійська держава тепер практично ні з того ні з сього пригрозила війною."
 LATFOR.24.a: "Ми маємо підготуватися."
 
 LATFOR.27.t: "Балтійський останній рубіж"
 LATFOR.27E.d: "Війна насувається на нас і ми залишилися без союзників. Але так не повинно бути.\n\nДо нас звернулися наші колишні брати зі зброї з Латвійського уряду, які хочуть перевести нашу колишню спільну оборонну стратегію на більш формальну угоду. Вони пропонують нам об'єднатися і виступити проти ворогів єдиним фронтом, так само, як ми разом розгромили це огидне Герцогство."
 LATFOR.27L.d: "Війна насувається на нас і ми залишилися без союзників. Але так не повинно бути.\n\nДо нас звернулися латиші, які, як і ми, вирвались із німецької хватки. Вони пропонують нам об'єднатися та виступити проти наших ворогів єдиним фронтом."
 LATFOR.27.a: "Так, ми маємо триматися разом."
 LATFOR.27.b: "Ми б не хотіли."

 LATFOR.28.t: "[FROM.GetName] погоджується"
 LATFOR.28.d: "[FROM.GetAdjective]ий уряд прийняв нашу пропозицію зустріти ворога разом, востаннє."
 LATFOR.28.a: "Ми виступаємо єдиним фронтом."

 LATFOR.29.t: "[FROM.GetName] відмовляється"
 LATFOR.29.d: "У шокуючому підсумку, [FROM.GetAdjective]ий уряд заявив, що воліли б залишити нашу нинішню військову схему в колишньому вигляді і не оформляти нашу загальну оборонну стратегію далі."
 LATFOR.29.a: "Вони що, зовсім збожеволіли?"

 LATFOR.30.t: "[FROM.GetName] прагне приєднатися до нашого союзу"
 LATFOR.30.d: "У цей страшний час ми отримали запит від [FROM.GetNameDef] про вступ до нашого альянсу. Вони хочуть показати всьому світу, що з малими державами не можна жартувати!"
 LATFOR.30.a: "Ласкаво просимо, браття!"
 LATFOR.30.b: "Союз переповнений, вибачте."

 LATFOR.31.t: "[FROM.GetName] погоджується"
 LATFOR.31.d: "[FROM.GetAdjective]ий уряд виконав наше прохання, і тепер ми перебуваємо з ними в офіційному альянсі."
 LATFOR.31.a: "Чудово!"

 #latfor.25 removed
 
 LATFOR.26.t: "Принципи збройних сил"
 LATFOR.26.d: "Хоча всі згодні з необхідністю інтеграції нашої країни в міжнародні торговельні мережі та всіма наслідками в галузі оборони, що випливають звідси, армія бажає визначитися зі своїм власним баченням того, як вона діятиме.\nНезалежно від того, чи самотні ми у світі чи в союзі з іншими, армія дотримується позиції, що вона може або діяти так, якби вона була частиною більшого альянсу, або намагатися діяти як окрема сила самостійно.\nЦя позиція, яку займе армія, вплине на те, як вона тренує та підтримує свої сили, а також готує їх до того, що відбудеться в майбутньому – незалежно від політичної ситуації в країні на той час."
 LATFOR.26.a: "Латвійська армія діятиме як\nчастина єдиного цілого."
 LATFOR.26.b: "Латвійська армія діятиме за\nпринципом самодостатності."
 
### Focuses ###
 LAT_auth_tree: "Дерево фокусів Латвії"
 LAT_2nd_awakening: "Друга латвійська Атмода"
 LAT_2nd_awakening_desc: "Латвійська національна самосвідомість розвивалася у відповідь на згубний іноземний вплив. Тепер, коли ми скинули тягар, люди повинні прокинутися."
 LAT_a_new_beginning: "Новий початок"
 LAT_a_new_beginning_desc: "Етнічна ієрархія Латвії має бути знищена. Перш ніж ми зможемо розпочати розробку основного закону країни, ми повинні проголосити загальні принципи для досягнення основної рівності всіх латишів."
 LAT_convene_the_constituent_assembly: "Збори"
 LAT_convene_the_constituent_assembly_desc: "Більшовики та ліберали переможені. Нарешті, ми можемо перейти до більш постійної політичної структури. Латвія – це маленька та свіжа нація, яку потрібно побудувати."
 LAT_latvia_for_latvians: "Латвія для латвійців"
 LAT_latvia_for_latvians_desc: "Хоча етнічні латиші повинні складати ядро ​​держави і необхідно провести роботу з демонтажу спадщини імперського панування, ми повинні подбати про належне заступництво меншин – особливо росіян і німців. З цією метою ми маємо законодавчо відмовитися від етнічних класифікацій на користь громадянської латвійської ідентичності, а також подбати про те, щоб етнічні меншини були широко представлені у зборах."
 LAT_organise_the_forest_brothers: "Організація Лісових братів"
 LAT_organise_the_forest_brothers_desc: "Різні сільські партизанські загони, відомі під назвою " лісові брати " , немає високої організації. Хоча їх поважають за їхню роль у забезпеченні незалежності Латвії, держава досі тримала їх на відстані витягнутої руки. Ми повинні почати інтегрувати загони Лісових братів, які ще хочуть служити своїй країні, в армію, демобілізуючи інших."
 LAT_honour_the_generalis: "Вшановування Генераліса"
 LAT_honour_the_generalis_desc: "Яніс Куреліс, Генераліс, вигнав іноземних завойовників із нашої прекрасної землі та звільнив народ від ланцюгів. У багатьох селах його шляхетний вигляд стає чимось на кшталт об'єкта шанування. Стихійно створюються статуї та інші витвори мистецтва. Держава має заохочувати цю відданість до нашого лідера."
 LAT_revise_the_national_territory: "Географічна переорієнтація"
 LAT_revise_the_national_territory_desc: "Рига історично перебувала у центрі балтійських торгових мереж. Ми більше не можемо дозволяти одному місту так домінувати. Слід створити оптимальні маршрути для нових автомобільних та залізничних мереж в обхід Риги та розробити план їх реалізації."
 LAT_with_or_without_riga: "З Ригою чи без неї"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted] Потрібно сильніше стимулювати зростання нинішніх другосортних міст."
 LAT_liquiditate_german_baltic_assets: "Ліквідація німецьких активів"
 LAT_liquiditate_german_baltic_assets_desc: "Володіння німцями землею і капіталом як і містах, і у сільській місцевості, набагато перевищує відсоток їх населення. Щоб вирішити цю проблему, у тих німців, які втекли перед незалежності Латвії, слід повністю експропріювати володіння. Принаймні, на даний момент ці активи мають знаходитись безпосередньо у державній власності."
 LAT_a_state_economy: "Державна економіка"
 LAT_a_state_economy_desc: "Для забезпечення захисту від підриву суверенітету та національної єдності економічними каналами держава повинна повністю контролювати напрям економіки. Сектори, які збільшать нашу незалежність, мають отримати державну підтримку."
 LAT_a_ready_and_operational_country: "Збереження пильності"
 LAT_a_ready_and_operational_country_desc: "Пильність має бути визначена як національний обов'язок усіх латвійців. Кожен громадянин повинен заприсягтися у вірності нації та підтримувати її войовничий характер."
 LAT_looking_outwards: "Погляд назовні"
 LAT_looking_outwards_desc: "Якщо ми хочемо забезпечити нашу незалежність у довгостроковій перспективі, ми маємо налагодити партнерські відносини з державами по всьому світу."
 LAT_develop_the_economy: "Розвиток"
 LAT_develop_the_economy_desc: "Визнаючи в корені сільський характер Латвії, ми не можемо дозволити сучасності пройти повз нас. Пріоритетом держави має бути ретельна розробка економічної політики та модернізація економіки."
 LAT_Imanta_Regiment: "Імантські знання"
 LAT_Imanta_Regiment_desc: "Імантському полку вдалося відбити атаки більшовиків, коли німецькі війська були на захід. Хоча полк, поряд з іншими колишніми "стрілецькими" підрозділами, номінально перебуває під командуванням армії, через їхню величезну популярність і вплив, вони не були належним чином інтегровані в нові командні структури, а висновки з їхньої бойової історії не були належним чином засвоєні військовими. доктринерами. Це потрібно виправити."
 LAT_ask_for_investment_to_scandinavy: "Скандинавська підтримка"
 LAT_ask_for_investment_to_scandinavy_desc: "У тісніших зв'язках із країнами Скандинавії криється можливість зменшити залежність від великих держав європейського континенту - необхідність, якщо ми хочемо гарантувати нашу незалежність у довгостроковій перспективі."
 LAT_procuring_russian_investment: "Зближення з Росією"
 LAT_procuring_russian_investment_desc: "У той час як антиросійські настрої серед латиського населення залишаються сильними, співпраця з Росією стає все більш необхідною, якщо ми хочемо гарантувати нашу незалежність. Ми повинні прагнути встановити міцні фінансові зв'язки з ведмедем."
 LAT_food_export_to_russia: "Експорт продуктів до Росії"
 LAT_food_export_to_russia_desc: "Завдяки нашій підтримці вирощування ефективних продуктів харчування державні склади переповнюються надлишками. Щоб сприяти більш тісній співпраці з росіянами, ми можемо запропонувати їм продати ці надлишки за низькою ціною."
 LAT_ask_for_russian_equipment: "Російське озброєння"
 LAT_ask_for_russian_equipment_desc: "Росія має величезний арсенал озброєнь і чудовий науково-дослідний потенціал. Оскільки наша прихильність до Росії зростає, ми повинні прагнути до укладання офіційної угоди з постачання озброєнь."
 LAT_economic_deal_with_EST: "Балтійська торгова зона"
 LAT_economic_deal_with_EST_desc: "Торгові мережі по всій нашій країні були зруйновані, оскільки бар'єри торгівлі з Естонією зросли з розпадом Об'єднаного Балтійського герцогства. Хоча заходи щодо скорочення розриву, вжиті незабаром після здобуття незалежності, дещо полегшили ситуацію, необхідно зробити ще більше. Ми повинні докласти злагоджених зусиль для забезпечення вільної торгівлі з Естонією зараз і назавжди."
 LAT_Baltic_brothers: "Кровні брати"
 LAT_Baltic_brothers_desc: "Латвійці та естонці разом проливали кров за свободу. Без один одного кожен із нас сьогодні все ще був би під чоботом. Ми повинні прагнути розвивати наші зв'язки для вироблення спільної оборонної політики.\n\n§RНадто близьке зближення з Естонією може завадити нам проводити експансіоністську політику в Балтиці.§"
 LAT_a_return_to_the_homeland: "Поклик співвітчизників"
 LAT_a_return_to_the_homeland_desc: "Багатьох російських та латиську діаспору можна було б стимулювати повернутися до Латвії. Вони знадобляться нам для роботи на нових землях та на заводах, якщо ми хочемо економічно розвиватися. Ми маємо закликати наших співвітчизників додому."
 LAT_an_agrarian_economy: "Підтримка механізації"
 LAT_an_agrarian_economy_desc: "Історичний характер сільського господарства Латвії не стимулював механізацію. Тільки держава може вирішити цю проблему, купуючи та розповсюджуючи новітнє обладнання."
 LAT_an_industrial_need: "Централізація промисловості"
 LAT_an_industrial_need_desc: "Важку промисловість неможливо знайти за межами Риги. Незалежно від статусу Риги, ця ситуація нам на шкоду. Держава має спланувати нові промислові парки в інших містах країни."
 LAT_develop_forestry: "Система лісового господарства"
 LAT_develop_forestry_desc: "У той час, як у минулому деревину недбало видобували зі старих лісів, нові досягнення швидко змінюють лісове господарство в усьому цивілізованому світі. Слід запровадити нову систему управління та експлуатації національних лісів."
 LAT_paper_pulp: "Зразкове підприємство"
 LAT_paper_pulp_desc: "Впровадження останніх досягнень у виробництві паперу може не лише підтримати лісозаготівельну промисловість, а й дати вітчизняним виробникам паперу якісну перевагу іноземним конкурентам. Слід побудувати державний завод, який використовує новий котел-утилізатор для виробництва паперової маси, при цьому приватні виробники будуть зацікавлені в тому, щоб запровадити цю технологію."
 LAT_absolute_advantage_on_the_paper: "Першість паперу"
 LAT_absolute_advantage_on_the_paper_desc: "Паперова промисловість зростає, як і планувалося. Тепер ми можемо перенаправити кошти на готову паперову продукцію."
 LAT_alcohol_production: "Алкогольна промисловість"
 LAT_alcohol_production_desc: "Все індустріалізованіший процес виробництва спиртних напоїв відкриває нові можливості. Такі операції можна легко пристосувати для синтетичного палива під час війни. Таким чином, держава має у великих масштабах зайнятися виробництвом етанолу та міцних напоїв."
 LAT_space_for_farms: "Розвиток нових земель"
 LAT_space_for_farms_desc: "Хоча більша частина території Латвії орна, деякі площі, як і раніше, залишаються недовикористовуваними. Держава повинна взяти контроль на цих місцях та розчистити їх для обробітку та експлуатації."
 LAT_food_self_sufficency: "Сільськогосподарська автаркія"
 LAT_food_self_sufficency_desc: "Хоча під час війни нація може обійтися без предметів розкоші, вона може обійтися без продуктів харчування. Ми не повинні покладатися на торгівлю, щоб заповнити наші шлунки. Крім сприяння вирощуванню високоефективних культур, таких як картопля, слід перешкоджати вирощуванню товарних культур, і повільно підвищувати тарифи на продукти харчування, які виробляються всередині країни."
 LAT_hand_estates_to_latvian_landowners: "Патріотична приватизація"
 LAT_hand_estates_to_latvian_landowners_desc: "Землі, відкриті зусиллями держави, мають бути приватизовані. Однак ми повинні бути впевнені, що вони відійдуть правильним людям, етнічним латишам, які нині не мають землі і які, зокрема, мають досвід ведення сільського господарства."
 LAT_focus_on_hydroelectricity: "Акцент на гідроенергетиці"
 LAT_focus_on_hydroelectricity_desc: "Наша країна рясніє річками, що погано використовуються. Будівництво гребель гідроелектростанцій не тільки забезпечить більше електроенергії, ніж нам необхідно, але й дозволить підтримати наші зусилля щодо відкриття нових земель для зрошення та ведення сільського господарства."
 LAT_peat_extraction: "Експлуатація боліт"
 LAT_peat_extraction_desc: "Болота по всій нашій країні не використовуються, тоді як Латвія намагається увійти до сучасності. Потрібно розпочати їхню експлуатацію. Деякі з них можна осушити для підтримки сільського господарства та будівництва нових запланованих міст з урахуванням конкретних секторів економіки."
 LAT_rebuild_the_Latvian_armed_forces: "Централізація командної структури"
 LAT_rebuild_the_Latvian_armed_forces_desc: "Тепер, коли сама армія належним чином централізована, потрібно зайнятися офіцерськими корпусами, що конкурують, які виникли в результаті різних рухів за незалежність. Цивільний уряд має взяти на себе відповідальність за процес інтеграції цих груп."
 LAT_rebuild_the_Daugavpils_shot_factory: "Даугавпілський дроболиварний завод"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "У Даугавпілсі здавна розташовувалася військова промисловість із багатовіковою історією. Однак наприкінці Великої війни міські верстати були вкрадені та вивезені німцями до Риги. На даний момент, принаймні, потрібно відновити найбільший із старих заводів із виробництва стрілецької зброї."
 LAT_create_the_naval_and_air_forces: "Врегулювання збройних сил"
 LAT_create_the_naval_and_air_forces_desc: "Крім армії, у нас має бути флот та авіація. Клаптеві військово-повітряні та військово-морські підрозділи, що знаходяться в даний час під командуванням армії, повинні бути підняті до рівня їх власних незалежних служб."
 LAT_lessons_of_1918: "Уроки Вельткрігу"
 LAT_lessons_of_1918_desc: "Вельткріг ознаменувався безпрецедентним прогресом у військовій доктрині. Ми повинні наслідувати приклад великих держав Європи і уважно вивчати його."
 LAT_create_the_Aizsargi: "Айзсарги"
 LAT_create_the_Aizsargi_desc: "Спочатку сформована як допоміжний загін ополчення під час боротьби за незалежність організація "Айзсарги" набрала добровольців-націоналістів, лояльних лише центральному уряду. Оскільки вона переросла своє початкове призначення, ми маємо перетворити організацію на воєнізоване крило національного уряду та включити її членів у збройні сили."
 LAT_a_country_on_the_verge_of_war: "Розосереджений захист"
 LAT_a_country_on_the_verge_of_war_desc: "Наша маленька нація, швидше за все, перебуватиме під постійною загрозою з боку великих держав. Таким чином, громадяни повинні бути зобов'язані зберігати вдома вогнепальну зброю та проходити базову військову та ідеологічну підготовку. §GЯк тільки латвійська армія буде повністю реорганізована, Куреліс може захотіти розширити свої кордони.§"
 LAT_our_place_in_Europe: "Третій концерт"
 LAT_our_place_in_Europe_desc: "Хоча другий Європейський концерт був зруйнований Вельткрігом, з'явилася нова система альянсів та баланс сил. Ми повинні приєднатися до цього концерту, чи то через озброєний нейтралітет чи створення офіційних військових союзів."
 LAT_connect_to_global_trade: "Сприяння світовій торгівлі"
 LAT_connect_to_global_trade_desc: "Оскільки молоді галузі промисловості, можливо, готові конкурувати за кордоном, ми повинні прагнути створення фізичної інфраструктури, необхідної для полегшення міжнародної торгівлі."
 
 LAT_socialist_focus: "Фокусне дерево Ісколат"
 LAT_the_second_iskolat: "Друга Республіка Ісколата"
 LAT_the_second_iskolat_desc: "Коли перша Латвійська Соціалістична Республіка була розгромлена реакційними силами, тепер воля народу здобула перемогу. Настав час для нової соціалістичної Латвії."
 LAT_a_lettish_red_army: "Заснувати Червону Армію"
 LAT_a_lettish_red_army_desc: "Хоча дехто побоюється, що армія знову може перетворитися на реакційну п'яту колону, завдяки ретельному управлінню та належній ідеологічній підготовці ці побоювання можна розвіяти. У нас має бути єдина національна армія, вірна лише народній партії."
 LAT_reform_the_riflemen: "Реорганізувати бійців"
 LAT_reform_the_riflemen_desc: "Ми не можемо дозволити реакціонерам підривати партію через армію. Армія має бути побудована на принципово революційній основі, що відповідає умовам Латвії. Тільки під заступництвом самої партії слід централізовано організовувати різні ополчення, не змінюючи їхню структуру."
 LAT_revolution_come_from_countryside: "Червоне селянство"
 LAT_revolution_come_from_countryside_desc: "Більшість підтримки революції виходила не з міст, а з сільської місцевості. Ми повинні переглянути наші пріоритети та зосередитися на наданні матеріального блага селянам та сільським робітникам."
 LAT_there_can_be_only_one: "Усунення внутрішніх протиріч"
 LAT_there_can_be_only_one_desc: "Внутрішні реакційні елементи було подолано, але деякі реакціонери все ще чіпляються за владу на місцевому рівні. Попередня діяльність усіх посадових осіб має бути оцінена пролетарськими лідерами на всіх рівнях влади."
 LAT_a_new_agriculture: "Ефективне сільське господарство"
 LAT_a_new_agriculture_desc: "Щоб забезпечити достатній надлишок сільськогосподарської продукції, неефективні культури, які віддають перевагу ризьким купцям, слід повністю замінити більш ефективними. Нація живе шлунком, а не своїми декадентськими тонкощами."
 LAT_a_seize_urbans_goods: "Розпочати міську реконструкцію"
 LAT_a_seize_urbans_goods_desc: "У містах рясніє занепад і марнотратство. Щоб профінансувати реструктуризацію економіки та гарантувати, що міські реакціонери не зможуть зірвати цей процес, певні категорії предметів розкоші мають бути конфісковані до останнього."
 LAT_Latvian_socialism: "Майбутнє латвійського соціалізму"
 LAT_Latvian_socialism_desc: "Хоча багато хто в уряді симпатизує ідеологічному напрямку старих більшовиків, не можна заперечувати підйом синдикалізму. Ми маємо вирішити, чи слід прийняти синдикалістську модель."
 LAT_look_to_russian_bolshevism: "Другий погляд на більшовизм"
 LAT_look_to_russian_bolshevism_desc: "Збройний більшовицькою ідеологією шлях побудови соціалізму зрозумілий - комунізм, безумовно, вже за горизонтом. Ми з жодної причини не поставимо під загрозу національне процвітання."
 LAT_begin_a_five_year_plan: "Виконання рекомендації Комітету"
 LAT_begin_a_five_year_plan_desc: "Створений центральний комітет державного планування, або VPK, вже завершив оцінку національної економіки і розробив кілька планів розвитку важкої промисловості, досі ми були надто зайняті, щоб довести до кінця його проекти. Давайте нарешті реалізуємо основні рекомендації Держплану.\n\n§GЦя дія може призвести до повернення нашої економіки до нормального русла.§!"
 LAT_collectivization: "Розпочати сільську колективізацію"
 LAT_collectivization_desc: "Хоча багато хто, хто експлуатував працю сільських робітників і селян, бігли до революції, необхідність зосередитися на політичних справах вищого рівня з тих пір залишила сільську місцевість у свого роду економічної невизначеності. Це більше не продовжуватиметься! Настав час докорінно переглянути характер латвійського сільського господарства."
 LAT_state_farms: "Комунальні експерименти"
 LAT_state_farms_desc: "Щоб досягти комунізму, ми маємо вийти за межі колективізації. Деякі державні сільськогосподарські угіддя можуть бути спеціально використані як свого роду "живу лабораторію", в якій випробовуються методи общинного, а не колективного ведення сільського господарства."
 LAT_take_the_wealth_from_the_kulaks: "Розгромити куркульський клас"
 LAT_take_the_wealth_from_the_kulaks_desc: "Хоча майно більшості багатих селян було законно експропрійоване, сільське суспільство залишається затиснутим у їхній мертвій хватці. З ними потрібно остаточно розібратися."
 LAT_industrialize_the_small_cities: "Нова промислова мережа"
 LAT_industrialize_the_small_cities_desc: "Важка промисловість практично відсутня у невеликих містах країни. Якщо латвійський народ хоче досягти вищого рівня людського розвитку, ніхто не повинен знаходитись на такій великій відстані від економічної сучасності. Ми маємо будувати нові індустріальні парки у невеликих містах по всій країні."
 LAT_take_care_of_suburban_workers: "Кожному за потребами"
 LAT_take_care_of_suburban_workers_desc: "Приміські робітники часто ігнорувалися у соціалістичних дискурсах. Однак саме вони, не обов'язково пролетарі чи селяни, часто становили ядро ​​масових соціалістичних рухів. Ми повинні винагородити їх за допомогу та надати фінансову підтримку всім мешканцям передмість, які мають відповідне класове походження."
 LAT_lettization: "Латишизація"
 LAT_lettization_desc: "Кожен народ має розвинути належну національну свідомість, щоб просунутися до соціалізму і, зрештою, до комунізму. Хоча Латвія є багатонаціональною державою, саме латиській більшості найбільше не вистачає такої свідомості, і вона потребує уваги держави. Етнічні латиші мають бути офіційно визнані пріоритетними у всіх ініціативах у галузі розвитку."
 LAT_centralise_the_power: "Центристська лінія"
 LAT_centralise_the_power_desc: "Єдність керівної народної партії необхідне правильного виконання функцій соціалістичного уряду. Таким чином, потрібно посилити боротьбу з фракційністю та пропагандою норм демократичного центризму у всій партії."
 LAT_revolution_in_one_country: "Революція в окремо взятій країні"
 LAT_revolution_in_one_country_desc: "Визнаючи необхідність поширення революції за кордоном, ми повинні також визнати, що революцію необхідно захищати, де б вона не відбулася, особливо на нашій власній землі."
 LAT_a_world_revolution: "Світова революція"
 LAT_a_world_revolution_desc: "Революція не буде в безпеці, доки сили реакції у всьому світі не будуть розбиті. Ми повинні забезпечити захист Третього Інтернаціоналу та допомогти всім і кожному народу, який бореться за досягнення соціалізму."
 LAT_fueling_the_industry: "Підстебнути індустріалізацію"
 LAT_fueling_the_industry_desc: "Болота і топини століттями мирно спочивають на землях Латвії, не даючи їй нормально стати на шлях модернізації. Ці непрохідні землі необхідно використовувати з розумом. Болотисті місцевості мають бути осушені, а на їхньому місці розкинуться нові ферми та спроектовані за найсучаснішими мірками міста."
 LAT_a_syndicalist_model: "Синдикалістська модель"
 LAT_a_syndicalist_model_desc: "Синдикалізм поклав край економічному і політичному пануванню буржуазії у деяких із наймогутніших країн планети, та її переваги не можна заперечувати. Щоб полегшити співпрацю з країнами Третього Інтернаціоналу, ми спробуємо прокласти середній шлях між більшовизмом та синдикалізмом."
 LAT_call_the_exiles: "Повернути вигнанців"
 LAT_call_the_exiles_desc: "Багато латвійських соціалістів бігли за кордон після придушення Жовтневої революції. Ми повинні сприяти як їхньому поверненню, так і поверненню інших ідеологічно чесних латвійців з-за кордону."
 LAT_world_revolution: "Загальне братерство"
 LAT_world_revolution_desc: "Молодій соціалістичній державі, подібній до нашої, є чому повчитися у велетнів Третього Інтернаціоналу. Високопоставлені цивільні та військові адміністратори повинні бути зобов'язані перебувати за кордоном на регулярній основі по черзі. Якщо часом потрібно буде приймати рішення, принаймні частково, з Парижа чи Лондона, то тому й бути."
 LAT_french_political_advisors: "Французькі політичні радники"
 LAT_french_political_advisors_desc: "Синдикалізм став загальноприйнятою політичною ідеєю у Французькій Комуні. Люди взаємодіють із політичною системою виключно у межах належної синдикалістської структури. Ми маємо заручитися підтримкою французьких політичних радників, щоб здійснити таку культурну трансформацію всередині нашої країни."
 LAT_hold_totalist_exposition: "Жива експозиція"
 LAT_hold_totalist_exposition_desc: "Лієпая щодо нічим не примітна в очах синдикалістських держав. Ми зробимо її грандіозніше, ніж будь-коли. Поступово місто має бути повністю перебудовано, вулиці кардинально розширені, будівлі мають бути замінені пам'ятниками перемозі синдикалізму та сучасними багатоповерховими житловими комплексами, побудованими на основі ефективності."
 LAT_prepare_for_urban_warfare: "Навчання міській військовій справі"
 LAT_prepare_for_urban_warfare_desc: "Коли в минулому люди ховалися за міськими стінами перед ворогом, у наші дні самі міста стали майже непереборною перешкодою для вторгнення. Якщо наші люди хочуть перемогти набагато більшого ворога, вони повинні пройти підготовку сучасним міським боям."
 LAT_centralized_high_command: "Централізоване верховне командування"
 LAT_centralized_high_command_desc: "Для таких невеликих сил, як наші, стратегічна згуртованість важливіша за тактичну гнучкість. Ми повинні створити та розширити управління стратегічного планування та навчити людей виконувати центральні накази точно, незалежно від умов на місцях."
 LAT_technologies_for_the_army: "Зосередитись на бронетанковій війні"
 LAT_technologies_for_the_army_desc: "Хоча багато хто твердо дотримується традиційної військової доктрини, виробленої під час Вельткрігу, ми знаємо, що технологічні досягнення зроблять наступну війну дуже відмінною від попередньої. Механізована броньована армія зможе пробивати набагато вище за свою категорію."
 LAT_indoctrinate_youth: "Інтеграція молодіжної військової ліги"
 LAT_indoctrinate_youth_desc: "Національний молодіжний рух, ефективний у забезпеченні бойової доблесті та ідеологічної коректності серед населення, має бути передано під заступництво збройних сил, з лідерами молодіжних ліг, переконаними прихильниками лінії партії, а також отримуючи певний ступінь нагляду за військовими справами."
 LAT_revolutionary_soldiers: "Обернути на свою користь"
 LAT_revolutionary_soldiers_desc: "Зразкова соціалістична людина насамперед дисциплінована і пильна. Давайте застосуємо уроки, засвоєні у цивільному секторі, до військових, забезпечивши порядок та дисципліну у лавах."
 LAT_create_an_economic_department: "Департамент з промислових питань"
 LAT_create_an_economic_department_desc: "Хоча ми не поступатимемося центральній політичній владі профспілкам, відповідно до ідеалів синдикалізму, місцеві профспілки повинні відігравати певну роль в управлінні. Ми повинні створити адміністративний орган під наглядом самої партії, а не держави для контролю над неминуче складними де-юре відносинами партії з різними профспілками, які проводять партійну лінію.\n\n§GЦя дія може призвести до повернення нашої економіки до нормального русла.§"
 LAT_decentralize_industries: "Створення галузевих юрисдикцій"
 LAT_decentralize_industries_desc: "Конкуренція між профспілками – постійна проблема синдикалістського світу. Роль профспілок у місцевому управлінні має бути жорстко визначена, з ретельно окресленими повноваженнями."
 LAT_organise_trad_union_councils: "Організація профспілкових рад"
 LAT_organise_trad_union_councils_desc: "Щоб позбавити профспілки спроб підірвати центральну владу, вони повинні мати прямий контакт із представниками центральної держави. У кожному адміністративному районі має бути створена рада при регіональному партійному губернаторі, що складається з різних профспілок і здатна змінювати свої власні адміністративні правомочності."
 LAT_foreign_equipment: "Забезпечення потоку озброєнь"
 LAT_foreign_equipment_desc: "Принаймні у найближчій перспективі вітчизняного виробництва озброєнь, безумовно, буде недостатньо. Ми повинні забезпечити регулярний приплив зброї з Французької Комуни."
 LAT_air_force: "ВПС Латвії"
 LAT_air_force_desc: "Ми пройшли шлях від партизанського руху до повноцінної армії і маємо прагнути сучасного озброєння, щоб залишатися такими. За підтримки наших союзників ми можемо почати будувати скромні, але могутні сили протиповітряної оборони."
 LAT_guerilla_warfare: "Партизанська армія"
 LAT_guerilla_warfare_desc: "Ми не можемо сподіватися перемогти одну з великих держав Європи у вирішальній битві. Однак за допомогою асиметричної війни ми можемо нав'язати будь-якому ворогові неприйнятні витрати. Ми повинні зорієнтувати наші сили на використання місцевості та погоди."
 LAT_gun_in_every_hand: "По рушниці в кожній руці"
 LAT_gun_in_every_hand_desc: "У реакціонерів незаперечна матеріальна перевага. Ми повинні зосередитись на спрощенні озброєнь, компенсуючи це забезпеченням достатнього рівня виробництва."
 LAT_mobilize_the_people: "Культ добровольця"
 LAT_mobilize_the_people_desc: "Ідеї ​​можуть надихати на самовідданість. Замість того, щоб проводити жорстку політику призову на військову службу з її власними вадами, ми маємо зосередитися на романтизації бойових дій та бійців-добровольців у популярному образі."
 LAT_workers_in_the_war: "Робітники, селяни та солдати"
 LAT_workers_in_the_war_desc: "Синтез військового та громадянського життя має бути повним. У всіх сферах виробництва необхідно встановити бойову підготовку, щоб підготувати робітників до неминучої кривавої боротьби з реакцією."
 LAT_purge_the_opposition: "Патріотичний фронт"
 LAT_purge_the_opposition_desc: "Неминуче, що певні елементи дотримуватимуться поглядів, що розходяться з народом та його великою партією. Ми повинні запросити деяких таких людей до національного парламенту за умови їхньої лояльності до партії та визнання її провідною політичною позицією, тоді як ті, хто відмовляється підтримувати ці принципи, мають бути публічно засуджені. Ці товариші, як їх не називай, можуть зайнятися висвітленням неприємних моментів."
 LAT_a_new_october: "Політкоректність"
 LAT_a_new_october_desc: "Народ – це партія, а партія – це народ. Наша нація має бути єдиним згуртованим цілим. Щоб забезпечити дотримання ідеалів революції і особливо принципу демократичного централізму, приватна сфера та громадська сфера мають стати тим самим. Співробітники органів держбезпеки повинні влитися в маси, проводячи лінію партії та надаючи автономію діяти як судді та присяжних у їхніх відносинах з реакційними елементами."
 LAT_a_war_industry: "Реалізація плану розвитку промисловості озброєнь"
 LAT_a_war_industry_desc: "VPK розробив другий план збільшення військової промисловості нових індустріальних районах. Створивши основу соціалістичного будівництва, ми маємо здійснити задумане."
 LAT_agrarian_reforms: "Пролетаризація"
 LAT_agrarian_reforms_desc: "Сільське селянство під впливом більшовизму сприяло встановленню соціалізму Латвії. Ми маємо схилити їх на бік нової синдикалістської партійної партії. Для цього знову перерозподілені ділянки мають бути згруповані разом, щоб сформувати нові кооперативи власників на зразок промислових спілок. Через ці спілки можна буде щепити нові партійні норми."
 LAT_peterss_revolution: "Великий визволитель"
 LAT_peterss_revolution_desc: "Товариш Петерс зіграв центральну роль як у перемозі революції, і у прийнятті синдикалізму. Люди мають бути натхнені цінувати його лідерство всіма фібрами своєї істоти."
 LAT_ask_for_internationale_aid: "Фаланстерська співпраця"
 LAT_ask_for_internationale_aid_desc: "Країни Третього Інтернаціоналу створили міцну основу технологічного співробітництва. Ми маємо підключитися до цієї системи."
 LAT_worker_economy: "Економіка робітників"
 LAT_worker_economy_desc: "Синдикалізм, як і партія, ставить робітників перше місце. Департамент з промислових питань повинен гарантувати, що всі представники профспілок визнають цю просту істину, а також забезпечуватимуть вірність членів спілок."
 LAT_internationale_advisors: "Комунарська тактична експертиза"
 LAT_internationale_advisors_desc: "Французи багато чому навчилися зі своєї поразки у Вельткрізі, відмовившись від старої та неефективної доктрини на користь нової. Ми маємо попросити експертів-комунарів допомогти у модернізації наших військ."

