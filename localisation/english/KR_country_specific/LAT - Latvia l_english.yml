### Ideas ###
 
 LAT_dualism: "Двовладдя"
 LAT_dualism_desc: "Латвійська республіка народилася з двох організацій двох амбітних людей, які об'єдналися в тендітний союз проти німецького бича. Латиські партизани билися за Латвію, але сприйняття Латвії відрізняється від людини до людини – одні хочуть національну, патріотичну державу під керівництвом визнаного лідера, інші дивляться у бік соціалістичного Ісколат. Тепер, коли німці виселені, ці розбіжності слід вирішити."
 LAT_remember_riga: "Latvieši, neaizmirstiet Rīgu!"
 LAT_remember_riga_desc: "Серце Латвії, що б'ється, її вічна столиця, була вкрадена у нас - нашим партизанам не вдалося захопити місто, і тепер на його землі височить 'Вільне місто Рига', постійне нагадування про те, що наша боротьба з балтійськими німцями ще не закінчена. Латвійці, ніколи не забувайте Ригу!"
 LAT_desesperate_situation: "Відчайдушна ситуація"
 LAT_desesperate_situation_desc: "§RЦя ситуація може бути вирішена сама по собі, якщо в країні відновиться стабільність, а уряд поверне собі більше влади.§!"
 LAT_disorganised_economy: "Неорганізована економіка"
 LAT_disorganised_economy_desc: "Втрата Риги з усім її досвідом і капіталом завдала серйозної шкоди нашій економіці. Нам потрібно організувати економіку, засновану на латвійському народі, а не на маленькій меншості."
 LAT_territory_0: "Програма переорієнтації"
 LAT_territory_0_desc: "Латвійська держава навмисно змінює внутрішні торговельні мережі."
 LAT_territory_1: "Земельна реформа"
 LAT_territory_1_desc: "Латвійська держава навмисно змінює внутрішні торгові мережі та структури власності на капітал."
 LAT_army_0: "Одна нація – дві армії"
 LAT_army_0_desc: "Латвія має в своєму розпорядженні дві часто конкуруючі армії, що діють під вкрай недостатньою загальною структурою командування."
 LAT_army_1: "Роздвоєна армія"
 LAT_army_1_desc: "Завдяки ретельній реформі конкуруючі латвійські армії були повністю підпорядковані державній владі, хоча проблеми зберігаються."
 
 LAT_latvian_people_constitution_authoritarian: "Імперське президентство"
 LAT_latvian_people_constitution_authoritarian_desc: "У той час як латвійська конституція накладає мало обмежень на державну владу, система управління, створена за перехідного уряду, була підірвана концентрацією виконавчої влади."
 LAT_latvian_people_constitution_liberal: "Обмежена виконавча влада"
 LAT_latvian_people_constitution_liberal_desc: "Хоча конституція Латвії накладає кілька обмежень на державну владу, вона також закріплює децентралізацію виконавчої влади. Іноземні спостерігачі затаврували Латвію як авторитарну республіку-директорію."
 LAT_territory_2: "Державний капіталізм"
 LAT_territory_2_desc: "Латвійська держава задає напрямок економічного розвитку, і існує безліч державних компаній."
 LAT_investment_0: "Іноземні спільні підприємства"
 LAT_investment_0_desc: "Латвія спільно управляє кількома великими компаніями із сусідніми державами, сприяючи інвестиціям."
 LAT_investment_1: "Іноземні спільні підприємства"
 LAT_investment_1_desc: "Латвія спільно управляє кількома великими компаніями із сусідніми державами, сприяючи інвестиціям."
 LAT_investment_2: "Іноземні спільні підприємства"
 LAT_investment_2_desc: "Латвія спільно управляє кількома великими компаніями із сусідніми державами, сприяючи інвестиціям."
 LAT_food_export: "Експорт зерна до Росії"
 LAT_food_export_desc: "Латвія у великих кількостях експортує крупи до Росії."
 LAT_cooperation_with_estonia: "Балтійська торгова зона"
 LAT_cooperation_with_estonia_desc: "Латвія та Естонія прийняли спільну торгову політику та домовилися підтримувати єдині стандарти на продукцію та промисловість надалі."
 LAT_a_call_to_the_homeland: "Латвійці повертаються додому"
 LAT_a_call_to_the_homeland_desc: "Латвійці за кордоном, особливо в колишній Російській імперії, у великій кількості повертаються додому."
 LAT_leave_russia: "Латвійці залишають Росію"
 LAT_leave_russia_desc: "У відповідь на етнічну напруженість та репресії проти латиського народу багато латвійців, більшість з яких є етнічними латишами, почали тікати з Росії в нову незалежну Латвійську державу. У той час, як Росія намагалася придушити масовий результат на кордоні, імміграція здійснюється легко: сотні латишів щодня перетинають кордон Латвії."
 LAT_agrarian_economy: "Державна механізація"
 LAT_agrarian_economy_desc: "Латвійська держава активно просуває механізацію сільського господарства, закуповує та поширює сучасне обладнання та відверто віддає перевагу механізованим операціям у державних контрактах."
 LAT_growing_economy: "Нова система лісового господарства"
 LAT_growing_economy_desc: "Латвія впровадила нову систему управління, щоб перетворити національні ліси на двигуни економічного зростання. У рамках цієї системи більшість лісів країни перейшла в номінальну державну власність, а держава здає ці ділянки в оренду зацікавленим сторонам за гроші та субсидує їхню експлуатацію. Від орендарів потрібно виділяти значну частину своїх земельних ділянок під сучасне монокультурне вирощування дерев, уникаючи при цьому вирубування лісів, чи то за рахунок збереження старих, чи посадки нових дерев."
 LAT_growing_economy_1: "Шлях прогресу"
 LAT_growing_economy_1_desc: "Державна політика призвела до докорінних змін у латвійській економіці."
 LAT_growing_economy_2: "Шлях прогресу"
 LAT_growing_economy_2_desc: "Державна політика призвела до докорінних змін у латвійській економіці."
 LAT_growing_economy_3: "Шлях прогресу"
 LAT_growing_economy_3_desc: "Державна політика призвела до докорінних змін у латвійській економіці."
 LAT_growing_economy_4: "Економічне пробудження"
 LAT_growing_economy_4_desc: "Зрештою, латвійська економіка змогла відновитися і стала центральною опорою економіки Східної Європи та Балтійського моря. Це дозволить країні випробувати сильне зростання, що супроводжується підвищенням рівня життя та військового та цивільного виробництва."
 LAT_food_independence: "Незалежність сільського господарства"
 LAT_food_independence_desc: "Завдяки державній політиці латвійські ферми виробляють непропорційно велику кількість продуктів харчування, але мало чого іншого."
 LAT_Imanta_army: "Єдина армія"
 LAT_Imanta_army_desc: "Завдяки ретельній реформі латвійські армії, що змагаються, були повністю підпорядковані державній владі."
 LAT_Imanta_army_1: "Єдина армія"
 LAT_Imanta_army_1_desc: "Завдяки ретельній реформі латвійські армії, що змагаються, були повністю підпорядковані державній владі."
 LAT_Imanta_army_2: "Добре організована армія"
 LAT_Imanta_army_2_desc: "Завдяки ретельній реформі латвійські армії, що змагаються, були організовані відповідно до останніх нововведень і повністю підпорядковані державній владі."
 LAT_Aizsargi: "Айзсарги"
 LAT_Aizsargi_desc: "Організація Айзсарги "Захисники", була перетворена на воєнізовану силу у складі латвійської армії."
 LAT_interventionism: "Сила у кількості"
 LAT_interventionism_desc: "Латвійські лідери вважають, що лише активна зовнішня політика та підтримка великих держав можуть гарантувати незалежність малих країн. Латвія не тільки прагне сформувати офіційні оборонні зобов'язання, а й спрямовує війська за кордон у непропорційно великих кількостях."
 LAT_neutrality: "Збройний нейтралітет"
 LAT_neutrality_desc: "Латвія прийняла озброєний нейтралітет. Вона прагне зміцнити свою оборону, залишаючись осторонь офіційних військових союзів."
 
 LAT_bolshevism: "Більшовизм"
 LAT_bolshevism_desc: "У той час, як Латвійська Соціалістична Республіка рішуче підтримує синдикалістські держави світу, вона відмовилася від синдикалізму як життєздатної моделі національного будівництва на користь більшовизму."
 LAT_bolshevism_political: "Більшовизм"
 LAT_bolshevism_political_desc: "У той час, як Латвійська Соціалістична Республіка рішуче підтримує синдикалістські держави світу, вона відмовилася від синдикалізму як життєздатної моделі національного будівництва на користь більшовизму."
 LAT_bolshevism_military: "Більшовизм"
 LAT_bolshevism_military_desc: "У той час, як Латвійська Соціалістична Республіка рішуче підтримує синдикалістські держави світу, вона відмовилася від синдикалізму як життєздатної моделі національного будівництва на користь більшовизму."
 LAT_bolshevism_political_military: "Більшовизм"
 LAT_bolshevism_political_military_desc: "У той час, як Латвійська Соціалістична Республіка рішуче підтримує синдикалістські держави світу, вона відмовилася від синдикалізму як життєздатної моделі національного будівництва на користь більшовизму."
 LAT_october_revolution_legacy: "Новий Жовтень"
 LAT_october_revolution_legacy_desc: "У той час, як Латвійська Соціалістична Республіка рішуче підтримує синдикалістські держави світу, вона відмовилася від синдикалізму як життєздатної моделі національного будівництва на користь більшовизму."
 LAT_totalism: "Синдикалістська модель"
 LAT_totalism_desc: "Хоча багато латвійських соціалістів відкидають синдикалізм на користь більшовицької економічної та політичної моделі, переважання синдикалізму незаперечне. Таким чином, латвійська держава прийняла гібридну модель синдикалізму, щоб полегшити співпрацю із синдикалістськими державами."
 LAT_totalism_1: "Всесвітнє братство"
 LAT_totalism_1_desc: "Хоча багато латвійських соціалістів відкидають синдикалізм на користь більшовицької економічної та політичної моделі, переважання синдикалізму незаперечне. Таким чином, латвійська держава прийняла гібридну модель синдикалізму, щоб полегшити співпрацю із синдикалістськими державами."
 LAT_totalism_2: "Цінність лідерства"
 LAT_totalism_2_desc: "Хоча багато латвійських соціалістів відкидають синдикалізм на користь більшовицької економічної та політичної моделі, переважання синдикалізму незаперечне. Таким чином, латвійська держава прийняла гібридну модель синдикалізму, щоб полегшити співпрацю із синдикалістськими державами."
 LAT_5_year_plan: "Ранній Держплан"
 LAT_5_year_plan_desc: "Комітет державного планування Латвії, Valsts Plāna Komiteja або скорочено VPK, розробляє плани щодо досягнення конкретних економічних цілей для центрального уряду. Він значною мірою зосереджений на розвитку важкої промисловості та експлуатації природних ресурсів."
 LAT_5_year_plan_1: "Частковий Держплан"
 LAT_5_year_plan_1_desc: "Комітет державного планування Латвії, Valsts Plāna Komiteja або скорочено VPK, розробляє плани щодо досягнення конкретних економічних цілей для центрального уряду. Він значною мірою зосереджений на розвитку важкої промисловості та експлуатації природних ресурсів."
 LAT_5_year_plan_2: "Держплан"
 LAT_5_year_plan_2_desc: "Комітет державного планування Латвії, Valsts Plāna Komiteja або скорочено VPK, розробляє плани щодо досягнення конкретних економічних цілей для центрального уряду. Він значною мірою зосереджений на розвитку важкої промисловості та експлуатації природних ресурсів."
 LAT_state_farms_preparation: "Державна земельна власність"
 LAT_state_farms_preparation_desc: "Держава безпосередньо володіє великими ділянками оброблюваних земель, безпосередньо керуючи розвитком колективних форм сільського господарства у цих областях."
 LAT_state_farms_idea: "Комунальні сільськогосподарські експерименти"
 LAT_state_farms_idea_desc: "На державних землях латвійський уряд експериментує із різними формами общинного, а не колективного сільського господарства. Незважаючи на те, що ця програма ще не спробувала запровадити широку комуналізацію, вона принесла прогрес у методах управління."
 LAT_dekulakisation: "Розкулачування"
 LAT_dekulakisation_desc: "Клас багатих селян, або куркулів, поступово усувається від економічної та політичної влади по всій латвійській сільській місцевості. Дехто вважає, що така політика - лише провісник більш рішучих дій проти куркулів."
 LAT_total_collectivization: "Скасування приватної земельної власності"
 LAT_total_collectivization_desc: "Приватну власність на сільськогосподарські землі принаймні номінально скасовано. Латвійська держава повільно, але вірно стежить за об'єднанням різних приватних ділянок, перерозподілених після революції у великі колективи."
 LAT_partial_collectivization: "Змішана сільськогосподарська система"
 LAT_partial_collectivization_desc: "Хоча латвійська держава заохочує колективізацію сільського господарства, приватні ділянки, що належать фермерам, які обробляють їх за системою державного контракту, допускаються."
 LAT_spread_the_revolution: "Соціалістична кампанія"
 LAT_spread_the_revolution_desc: "Латвійська Соціалістична Республіка вважає, що її безпека може бути гарантована лише шляхом досягнення глобальної соціалістичної революції. Таким чином, вона відправляє величезну кількість озброєних добровольців за кордон."
 LAT_french_advisors: "Політичні радники комунарів"
 LAT_french_advisors_desc: "Французька Комуна направила до Латвійської Соціалістичної Республіки політичних радників."
 LAT_economic_ministry: "Департамент з промислових питань"
 LAT_economic_ministry_desc: "Департамент із промислових питань у рамках партії ЛСД контролює відносини партії з різними місцевими профспілками, які де-юре є основою муніципальної адміністрації у Латвії."
 LAT_economic_ministry_1: "Департамент з промислових питань"
 LAT_economic_ministry_1_desc: "Департамент із промислових питань у рамках партії ЛСД контролює відносини партії з різними місцевими профспілками, які де-юре є основою муніципальної адміністрації у Латвії."
 LAT_economic_ministry_2: "Департамент з промислових питань"
 LAT_economic_ministry_2_desc: "Департамент із промислових питань у рамках партії ЛСД контролює відносини партії з різними місцевими профспілками, які де-юре є основою муніципальної адміністрації у Латвії."
 LAT_communist_high_command: "Червоне верховне командування"
 LAT_communist_high_command_desc: "За рахунок тактичної гнучкості Латвія значно розширила свої можливості централізованого військового планування та сприяла твердій прихильності до планування в армії."
 LAT_communist_army: "Більшовицька армія"
 LAT_communist_army_desc: "Вірна партія, вірна народу. Латвійська армія вимагає від своїх солдатів залізної дисципліни."
 LAT_totalist_army: "Наскрізь червоний"
 LAT_totalist_army_desc: "Незалежно від роду занять, усі латвійці часто беруть участь в ідеологічно заряджених бойових навчаннях на робочому місці."
 LAT_guerilla: "Партизанська армія"
 LAT_guerilla_desc: "Військова доктрина Латвії визнає марність спроб вести стандартні бойові дії проти набагато більших країн. Натомість вона фокусується на використанні місцевості, погоди та асиметричної війни в цілому."
 LAT_gun_prod: "По рушниці в кожній руці"
 LAT_gun_prod_desc: "Вітчизняне спрощення іноземних зразків стрілецької зброї отримало широку державну підтримку. Хоча деяким видам латвійського озброєння не вистачає блиску іноземних зразків, воно також добре стріляє, і його легше виробляти."
 LAT_internationale_advisors_idea: "Комунарські військові радники"
 LAT_internationale_advisors_idea_desc: "Французька Комуна направила до Латвійської Соціалістичної Республіки військових радників."
 
