 LAT_SOV_totalist_party: "ВПБ(Б) - ЛО"
 LAT_SOV_totalist_party_long: "Всесоюзна комуністична партія (Більшовиків) – Ліва опозиція"

 LAT_SOV_union_restored: "Жовтень відновлено"
 LAT_SOV_union_restored_desc: "Радянська Росія, яка відстоювала принципи ленінізму, була зруйнована реакціонерами у 1920 році, але тепер відновлена ​​зусиллями Латиського пролетаріату. Тепер жоден реакціонер чи ревізіоніст ніколи не скине його!"
 LAT_SOV_formulate_marxism_leninism: "Сформувати Марксизм-Ленінізм"
 LAT_SOV_formulate_marxism_leninism_desc: "Тепер, укорінившись у Росії, ми маємо перетворити пам'ять про ідеї Леніна і короткий досвід радянської республіки на коротку ідеологію, яка може змагатися з синдикалізмом. Марксизм-ленінізм уникає децентралізації наших противників-синдикалістів та просуває перевагу партійного авангарду, колективу відповідальних соціалістів, які можуть ефективно організувати будівництво соціалізму."
 LAT_SOV_establish_red_army: "Створити Червону Армію"
 LAT_SOV_establish_red_army_desc: "Синдикалістські експерименти з міліцією та громадським захистом показали свою слабкість. Соціалістичну батьківщину може захистити лише сильна централізована армія, за якою спостерігають ідеологічні комісари, щоб забезпечити їхню лояльність Революції."
 LAT_SOV_party_supremacy: "Перевага партії"
 LAT_SOV_party_supremacy_desc: "Комуністична партія - єдина рушійна сила соціалізму в Союзі. Профспілки, комуни, армія, правоохоронні органи та всі інші установи повинні перебувати під повним контролем партійних чиновників, щоб забезпечити їхню вірність марксизму-ленінізму від початку до кінця."
 LAT_SOV_industrialization: "Запаморочлива індустріалізація"
 LAT_SOV_industrialization_desc: "Наш досвід у Латвії показав, що централізоване планування та масову увагу до промисловості можуть перетворити навіть маленька держава на індустріальний центр лише за п'ять років. Давайте тиражуємо цей досвід у масштабах усього Союзу та станемо свідками зростання нашого потенціалу."
 LAT_SOV_collectivization: "Колективізація"
 LAT_SOV_collectivization_desc: "У Латвії ми замінили приватні ферми сільськогосподарськими колективами і стали свідками того, як збільшилася кількість зерна, що видобувається. Щоб підживлювати наш промисловий потенціал, ми повинні мати потужну сільськогосподарську базу, яка могла б експортувати хліб у світ, і тому ми розпочнемо колективізацію у всьому Союзі."
 LAT_SOV_new_soviet_man: "Побудувати людяність заново"
 LAT_SOV_new_soviet_man_desc: "Насамперед, ми повинні прагнути до створення Нової Людини — Нової Радянської Людини. Старі традиції та невігластво будуть викорінені та замінені ідеалами, які допоможуть нам встановити соціалістичний рай. Нове людство буде розумним, освіченим, атеїстичним, героїчним та відданим дому соціалізму."
 LAT_SOV_world_revolution: "Світова Революція"
 LAT_SOV_world_revolution_desc: "Нашою кінцевою метою має бути не менше, ніж визволення всього людства — і ми робитимемо це виключно по-своєму. Не як маріонетка синдикалістів, а як авангардна сила, яка знищить як реакціонерів, так і ревізіоністів, створивши новий, соціалістичний світ."
 LAT_SOV_natural_borders: "Наші природні кордони"
 LAT_SOV_natural_borders_desc: "Кордони Російської імперії, що колись представлялися 1917 року простором радянської республіки, мають знову стати нашими кордонами. Народи цих земель увійдуть до Союзу як братні республіки."
 LAT_SOV_invasion_of_europe: "Вперед до Європи!"
 LAT_SOV_invasion_of_europe_desc: "Європейський пролетаріат жадає визволення потужністю Червоної Армії. Ми забезпечимо це звільнення силою, якщо це необхідно."
 LAT_SOV_invasion_of_asia: "Визволення Азії"
 LAT_SOV_invasion_of_asia_desc: "Досить довго страждала маса азіатських робітників, селян та пролетарів. Потужність Червоної Армії розірве їхні пута."
 LAT_SOV_invasion_of_everyone: "Нестримне просування"
 LAT_SOV_invasion_of_everyone_desc: "Не буде спокою, поки над усім світом не розвіється прапор соціалістичної революції — старий світ, новий світ, це мало що означає перед історичною неминучістю. Усі реакціонери та ревізіоністи, які стануть на нашому шляху, будуть розчавлені."
