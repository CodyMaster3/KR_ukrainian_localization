 LAT_join_internationale_desc: "Настав час формально приєднатися до синдикалістського блоку."
 LAT_demand_western_dvinsk: "Вимагати західний Двінськ"
 LAT_demand_western_dvinsk_desc: "Двінськ, як його називають росіяни, безперечно, латвійський. Ми повинні стати на весь зріст і зажадати цей район у російського гіганта."
 LAT_join_russia: "Приєднатися до Московського пакту"
 LAT_join_russia_desc: "Настав час підписати офіційний військовий союз із російським блоком."
 LAT_attack_country: "Удар по [FROM.GetNameDef]"
 LAT_attack_country_desc: "Ситуація у [FROM.GetNameDef] вийшла з-під контролю. Ми повинні втрутитися."
 LAT_buy_small_arms: "Придбати Комунарське озброєння"
 LAT_buy_small_arms_desc: "Повинна бути укладена постійна угода про постачання озброєння з Французькою Комуною."
 
 LAT_visit_to_RUS: "Офіційний візит до Росії"
 LAT_visit_to_RUS_desc: "Щоб розпочати нову еру відносин із Росією, Куреліс запланував державний візит. Давайте започаткуємо це."
 LAT_visit_to_EST: "Офіційний візит до Естонії"
 LAT_visit_to_EST_desc: "Щоб розпочати нову еру відносин із Естонією, Куреліс запланував державний візит. Давайте започаткуємо це."
 LAT_nordic_investment: "Запросити [FROM.GetAdjective]е фінансування"
 LAT_nordic_investment_desc: "Щоб заручитися [FROM.GetAdjective]ою фінансовою підтримкою, був розроблений план створення спільних державних підприємств. Нам потрібне тільки схвалення."
 LAT_mutual_protection: "Єдина оборонна політика"
 LAT_mutual_protection_desc: "Естонці вже давно стали нашими братами зі зброї. Якщо вони зазнають краху, ми точно підемо за ними. Тому ми повинні прагнути обміну взаємними оборонними гарантіями з Таллінном."
 LAT_EST_Last_Stand: "Знову брати"
 LAT_EST_Last_Stand_desc: "Щоб захистити нашу незалежність цієї похмурої години, було висунуто пропозицію про оновлення союзу з Естонією."
 LAT_LIT_Last_Stand: "Наші товариші на півдні"
 LAT_LIT_Last_Stand_desc: "Наші співвітчизники, прибалти, литовці нарешті приєдналися до нас, щоб вирватися з лещат німців. Якщо ми будемо разом, ми будемо сильнішими!"
 
 LAT_rebuild_valmiera_industrial_center: "Відновити Валмієрський промисловий центр"
 LAT_redirect_train_lines_to_Liepaja: "Перенаправити залізниці"
 LAT_redirect_train_lines_to_Liepaja_desc: "Залізничне сполучення між Лієпаєю та здебільшого країни проходить через Ригу. Потрібно побудувати альтернативні маршрути."
 LAT_build_a_dam: "Будівництво греблі Кегумської ГЕС"
 LAT_build_a_dam_desc: "Щоб звести до мінімуму наші зусилля щодо будівництва греблі, необхідно повністю задіяти велику Даугаву. Було встановлено ділянку в місті Кегумс недалеко від кордону Риги, і будівництво планується розпочати якнайшвидше."
 LAT_more_financement_for_construction: "Виділити бюджет поточним проектам"
 LAT_more_financement_for_construction_desc: "При будівництві греблі ми мобілізували багато машин та людей, щоб завершити її. При цьому частину держбюджету, що залишилася, можна було б виділити на всю країну."
 LAT_extract_steel: "Шахти та заводи"
 LAT_extract_steel_desc: "Багато ділянок, нещодавно очищених від торфу, багаті на залізо. Держава повинна негайно розпочати розробку цих родовищ та заселення цих територій. Для цього сучасні сталеливарні заводи слід будувати якомога ближче до цих районів без шкоди для ефективності."
 LAT_extract_oil_from_peat: "Електроенергія з торфу"
 
 LAT_military_decisions: "Військові рішення"
 LAT_military_decisions_desc: "Нова латвійська армія має бути збудована з нуля. Вона має почати з низки реформ, щоб бути в змозі конкурувати з арміями німецьких гнобителів та наших войовничих сусідів."
 LAT_reorganise_high_command: "Реорганізувати верховне командування"
 LAT_reorganise_high_command_desc: "Нарешті можна зайнятися структурою вищого командування армії."
 LAT_form_training_camps: "Нові приміщення для підготовки"
 LAT_form_training_camps_desc: "Великі держави світу використовують вузькоспеціалізовані засоби підготовки військ. Ми повинні вивчати їхні практики і наслідувати їх."
 
