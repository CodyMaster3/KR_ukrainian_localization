 ISKO.16.t: "Новий Жовтень"
 ISKO.16.d: "Ще до Франції та Великобританії, червоний прапор колись майорів на уламках Російської імперії, коли російський народ повалив своїх гнобителів під час Великої Жовтневої революції 1917 року. Проте, становище більшовиків виявилося нестерпним, і після кривавої громадянської війни, революція згасла під тиском реакціонерів.\n\nТі небагато, хто пережив революцію, відмовилися від своїх більшовицьких ідей, вважаючи їх такими, що провалилися на практика. Вони перейняли доктрини французького та британського синдикалізму. Але латвійські соціалісти залишилися вірними ідеям Леніна. Ще до революції, Латвія була одним із оплотів більшовизму, а латиські стрілки стали одними з перших підрозділів Червоної Армії. Навіть після того, як Ленін помер, латиські більшовики підтримували партію на плаву.\n\nЇм вдалося організувати свій уряд у Балтиці, тепер вони повернулися до Москви, скинувши оболонку скромної Латвійської Соціалістичної Республіки. Народився Радянський Союз – соціалістичне об'єднання народів колишньої Російської імперії, створене за завітами Леніна. Володимир Ілліч, Троцький та інші мученики революції були помщені."
 ISKO.16.a: "Ленін – жив, Ленін – живий, Ленін – житиме!"

 LAT_SOV_Create_Soviet_Union: "Виправити помилки Жовтня"
 LAT_SOV_Create_Soviet_Union_desc: "Великая Октябрьская революция должна была принести свет социализма на земли Российской империи, но проклятые реакционеры отняли у нас эту мечту. Мы, остатки большевиков, смогли вернуться в Москву и отомстить за прошлые ошибки. Советский Союз родился вновь!"
 
 LAT_SOV_radical_socialist_party: "ВКП(Б) - Ц"
 LAT_SOV_radical_socialist_party_long: "Всесоюзна комуністична партія (Більшовиків) - Центристи"
 LAT_SOV_syndicalist_party: "ВКП(Б) - РО"
