 TRP_Decentralised_Disorder_desc: "Відхід правління Османа з Джабаля в черговий раз підігріло порохову бочку в Триполітанії. Сектантські сутички, племінні міжусобиці та страх громадянської війни набирають обертів, тоді як кліки та політичні партії збираються з силами, щоб заповнити вакуум влади."
