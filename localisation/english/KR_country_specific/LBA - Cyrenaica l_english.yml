### Intro Screen ###
 LBA_country_intro_header: "Емірат Киренаїка"
 LBA_country_intro_content: "Сануситський Орден, заснований великим Мухаммадом ібн Алі ас-Сануссі у 1843 році, став синонімом Кіренаїки та її влади. Хоча номінально ми є частиною Османської імперії, а проникнення міської еліти Бенгазі в Зелені гори стабільно зростає, нам вдалося зберегти нашу незалежність протягом майже 100 років. У боротьбі з брудними імперіалістами мудрі наставники вели нас у бій проти європейців від пустель Ваддаю до оаз Сіви. Коли італійська армія вторглася в Триполітанію в 1911 році, ми билися пліч-о-пліч з нашим Халіфом, щоб дати відсіч переважній армії супротивника. Ми не переставали боротися навіть коли турки віддали Лівію лише через кілька місяців. Наші стосунки з турками завжди були... складними, якщо бути чесними, оскільки хоча ми й приєдналися до їхніх сил у 1911 та 1915 роках, очевидно, що Порта не бажає бачити незалежну адміністративну єдність у складі своїх володінь. Тим не менш, коли Вельткріг закінчився перемогою Османів, перевантажена і збанкрутіла імперія була змушена здатися, оскільки не мала кошти на боротьбу з нашим повоєнним урядом, що посилився, обмежившись номінальним правлінням своїх бюрократів з Бенгазі.\n\nПісля закінчення війни мало що відбувалося в Киренаїки, оскільки статус-кво гальмує розвиток у регіоні. Невеликі зміни відбулися 1933 року, коли наш великий лідер Ахмед Шаріф ас-Сануссі помер від старості, залишивши правління своєму синові. Смерть такої ключової постаті в нашій історії посприяла початку тертя між панісламськими прихильниками минулого великого наставника і сануситськими принцами, які залишили країну після перемоги Османа, які бачать в Ідрісі законного спадкоємця."
 libya.1.a: "По конях!"
 
### Events ###
 libya.2.t: "[LBA.GetLeader] недієздатний"
 libya.2.d: "Особисто ведучи військо в бій проти сил, лояльних французам у Північному Чаді, наш Великий Лідер зазнав серйозної шкоди в області голови після того, як його коня підстрелили просто під ним. Хоча зараз і незрозуміло, як ця травма вплине на його здоров'я через відсутність спеціалізованих лікарів у нашій державі, ця ситуація спонукала прихильників Ідріса оголосити про голосування серед сануситських принців з приводу повернення законного спадкоємця з єгипетського вигнання.\n\nОднак вони зустрілися із серйозним опором з боку близьких друзів та командирів минулого великого лідера. Останні бачать у цьому ніщо інше як захоплення влади принцами, щоб розширити свій вплив і витіснити панісламістів. Ведені Умаром аль-Мухтаром, ветераном чадської та італо-турецької воєн, ця кліка може представляти серйозну проблему для принців."
 libya.2.a: "Настають смутні часи"
 
 libya.3.t: "Ідріс виступив на Третьому арабському конгресі"
 libya.3.d: "У спробі отримати підтримку іноземців для своєї претензії на Кіренаїк Емірат, Ідріс скористався Єгипетським арабським конгресом, щоб змінити ставлення провідних людей і політиків арабського світу. Принц сануситської династії Саїд Хілаль аль-Санусі з Джагбуба повністю підтримує Ідріса і теж відвідав єгипетську столицю, швидше за все, щоб обговорити план дій для захоплення трону його Батьківщини. Хоча Єгипет швидше за все підтримає принца у вигнанні, більшість очей дивляться на Бенгазі, де представники Халіфа доповідають османському уряду Константинополя про кризу престолонаслідування, що намічається."
 libya.3.a: "Цим іноземцям не повинно бути до наших внутрішніх проблем!"
 
 libya.4.t: "Інтриги у Бенгазі"
 libya.4.d: "Мабуть Єгипет поставив собі за мету відновити Ідріса на кіренаїкський трон, оскільки використовуючи свої зв'язки в Бенгазі він почав підкуповувати підтримку різних племінних вождів і сануситських принців, які сумніваються. Проте їхні зусилля будуть марними, якщо їм не вдасться переконати Умара аль-Мухтара, що старіє, що стійко стоїть за недієздатного аль-Зубаяра. Щоб вирішити цю 'проблему', почали надходити брудні пропозиції, щоб отримати перевагу для Ідріса, у тому числі і вбивство аль-Мухтара за допомогою отрути.\n\nЯкщо змова вдасться, то може бути непередбачуване, оскільки союзники аль-Мухтара швидше за все об'єднаються проти такої жорстокої зради."
 libya.4.a: "Змова вдалася!"
 libya.4.b: "Аль-Мухтару вдається вижити"
 
 libya.5.t: "Аль-Мухтар помер"
 libya.5.d: "Смерть літнього аль-Мухтара була лише питанням часу, але багато хто досить швидко примчав до його тіла, що згасало ці останні кілька днів. Відомий ватажок сануситських військ, шановна всіма людина, його смерть - серйозний удар у такі неспокійні часи. Церемонія в Адждабії зібрала безліч людей, які бажають востаннє попрощатися з героєм. Османський принц Фуад, лідер турецьких сил у Лівії за часів Вельткріга, одним із перших відправив послання нашому уряду з вшануванням його друзів та товаришів, а Константинополь згадував його доблесть у війні з винятковою честю.\n\nЗі смертю нашого найвидатнішого захисника хворого аль-Зубаяра навряд чи хтось стане на шляху Ідріса. Проте все ще залишаються прихильники опору, що вказують на раптову смерть їхнього лідера, які звинувачують прихильників Ідріса в отруєнні. Але затримка похорону заборонена за мусульманськими традиціями, а тому у них немає жодних доказів."
 libya.5.a: "Вся Киренаїка віддає честь нашому герою!"
 
 libya.6.t: "Замах на аль-Мухтара"
 libya.6.d: "Занепокоєння поширюється по всій Кіренаїки після того, як було розкрито замах на Умара аль-Мухтара його близькими радниками. Він розгніваний таким зухвалим нападом і не менш скароблений вибором зброї - отрутою, що вибирають виключно труси. Тепер аль-Мухтар відкрито звинувачує сануситських принців у змовах та нечесних діях. Не секрет, що головнокомандувач і так не любив принців, у яких він бачив лише зрадників Сануссі та прихильників усього низинного. Чи буде цей напад мати наслідки ще незрозуміло, але якщо Мухтар захоче помститися, принцам незабаром не поздоровиться."
 libya.6.a: "Це просто обурливо!"
 
 libya.7.t: "Саїд Абід аль-Санусі запрошує Ідріса в Куфру"
 libya.7.d: "З усім серйозним опором по відношенню до прихильників Ідріса Саїд Абід аль-Сунасі з Куфри відправив послання до Каїра, запрошуючи повернутися законного спадкоємця. Ідріс швидко відповів і прибув до Куфри зі своєю гвардією, щоб офіційно зайняти трон Кіренаїки. Сотні кіренаїкців в Куфрі заповнили вулиці, щоб бачити приїзд їхнього еміра. Але все ще не ясно, чи поділяють такий ентузіазм жителі Зеленої гори та плем'я мурабтинів-масамірів."
 libya.7.a: "Хай живе верховний правитель!"
 
 libya.8.t: "Громадянська війна у Киренаїці"
 libya.8.d: "Розгніваний замахом на аль-Мухтара, племінний союз, що утворює сануситську державу, розвалився. Тепер колишні соратники оголили мечі один проти одного, кожен за своє. Умар аль-Мухтар, однак, нікого не кликав до боротьби, тим більше відкрито заявив, що будь-які ворожі дії від його особи повинні негайно припинитися, щоб не погіршити ситуацію і не перетворити все це на братовбивче кровопролиття. Але жереб кинутий, і вже не видно кінця цієї війни.\n\nСитуація виглядає гнітюче для соратників Ідріса, оскільки їх боягузливі дії шокували бедуїнів, які завжди цінували честь і справедливість. Пасивність і декаденство принців завжди були каменем спотикання для нормалізації відносин між ними та рішучих командирів Ордену, які готові діяти. У результаті все це вилилося у відкрите насильство."
 libya.8.a: "Благослови Аллах на швидкий кінець цієї війни!"
 
 libya.9.t: "Поразка сануситських принців"
 libya.9.d: "Внутрішньоплемінний конфлікт, причиною якого стала спроба вбивства Умара аль-Мухтара, дійшов свого висновку сьогодні після того, як рішучу атаку на релігійну столицю Джагбуб було зірвано втечею останнього принца Саїда Хілаля аль-Санусі, який вирішив зберегти собі життя, а не ризикнути. З його відходом прихильники аль-Зубаяра оголосили себе переможцями. Однак Великий Правитель швидше за все не видужає, тому влада зосередилася у регентської ради.\n\nДля вирішення питання правління рада вирішила розпустити себе і проголосити Умара аль-Мухтара офіційним регентом при емірі. Хоча спочатку він відмовився, враховуючи його літній вік та погіршення здоров'я, його переконали два його близькі друзі: аль-Фаділь Бу-Умар і Юсуф Бу-Рахіль."
 libya.9.a: "Нехай він оберігає мир на наших землях!"
 
 libya.10.t: "Річниця Римського миру"
 libya.10.d: "Лише двадцять років тому ми перемогли колонізаторів, коли німецькі та австрійські війська змусили Італію впасти на коліна. Святкування річниці проводиться сьогодні у всіх великих містах. Ми згадуємо не лише хто ми були, а й ким ми могли б стати!"
 libya.10.a: "Великий день!"
 
 libya.11.t: "Війна за незалежність розпочалася!"
 libya.11.d: "До бою! Лівія вже готується до неминучої контратаки турецьких військ, а наші люди збираються відстояти наші ідеали як ніколи раніше. Навіть з-за кордону, наприклад, із Тунісу, готові приєднатися до нашої боротьби за звільнення, хоча ми не можемо знати точно в чиїх інтересах вони це роблять: туніського бейя, французів чи своїх власних."
 libya.11.a: "Уперед! До перемоги!"
 
 libya.12.t: "Антиімперіалістична риторика"
 libya.12.d: "З кожним днем ​​дедалі більше людей тут і за кордоном підтримують наші промови проти колоніалізму та імперіалізму. Незабаром ми отримаємо підтримку навіть з боку синдикалістів і республіканців щодо звільнення Африки. Усі бачать жадібність і жадібність німців та французів."
 libya.12.a: "В бій!"
 
 libya.13.t: "Що щодо французької атаки на Марокко?"
 libya.13.d: "Марокко, роз'єднаної від інших каїрських союзників, знадобиться будь-яка допомога у майбутній битві! Ми повинні надіслати їм людей та зброю, щоб гарантувати перемогу!"
 libya.13.a: "Це союзник якого ми не можемо втратити."
 libya.13.b: "Не варто поспішати при ухваленні таких ризикованих рішень."
 
 libya.14.t: "Лівійська допомога!"
 libya.14.d: "Наші друзі з Лівії відправили припаси та людей для підтримки війни проти віроломних французьких загарбників!"
 libya.14.a: "Слава!"
 
 libya.15.t: "Конфлікт у Джабалі"
 libya.15.d: "Між двома великими племенами саадитів Киренаїки: Браса та Авагір, - спалахнув конфлікт, причиною якого стали земельні володіння. Авагіри, за чисельністю більше ніж Сааді, останнім часом збирали дуже добрий урожай, через що їх населення зросло, і вони вирішили прибрати до рук землі Браси, щоб нагодувати своїх людей. Це розлютило Брасу, і вони скликали мурабтинських воїнів, щоб показати силу та зупинити агресію.\n\nВже було відкрито вогонь, але поки що, на щастя, без жертв. Такий стан справ дуже невдалий, оскільки Сануситському Ордену не вдається догодити обом сторонам конфлікту."
 libya.15.a: "Допомогти брасам, це їхні землі!"
 libya.15.b: "Допомогти авагірам, ми не можемо втратити їхню підтримку!"
 
 libya.16.t: "Прикордонний конфлікт у Західному Єгипті"
 libya.16.d: "Після невдалого інциденту між абьядатським торговцем і джвазійським одноплемінником, мабуть, відносини між Киренаїкою і племенами Західного Єгипту знову загострилися. Мурабтини вирушили до рейду, метою якого було помста і відновлення честі аб'ядатів. Вони забрали дюжини баранів і пограбували пости біля нашого кордону. Страшачись єгипетських представників у Сіві, вони вимагають вирішення проблеми та закликають нас покласти край міжусобицям, інакше вони почнуть діяти проти нас в оазисному місті."
 libya.16.a: "Компенсувати втрати джвазі"
 libya.16.b: "Покарати аб'ядатів"
 libya.16.c: "Це не наша справа"
 
 libya.17.t: "Рабство на центральноафриканському маршруті"
 libya.17.d: "Незважаючи на спроби колоніальних держав і Османів заборонити рабство і побороти його повсюдне використання в Магрибі, неспроможність розширення впливу уряду Османа на весь лівійський регіон спонукав до відродження стародавніх маршрутів, що з'єднують Сахель і Магриб. В основному вони пролягають через Чад та Судан. Місто-оазис Куфри вже почало розвиватися як торговельна столиця, його постійно відвідують каравани, а в самому місті організуються аукціони, щоб поширити їхню 'продукцію' по всьому Магрибу.\n\nЗаклики з-за кордону вирішити проблему чуються все частіше, але представники Порти нічого не можуть зробити, щоб покласти край цій нелюдській діяльності. Тим не менш, навряд чи торгівлю закриють найближчим часом, оскільки вона приносить суттєвий прибуток Ордену, а він тим самим може розширити свій вплив на південь до Міттельафрики."
 libya.17.a: "Все так і ніяк інакше"
 
 libya.18.t: "Османський економічний спад"
 libya.18.d: "Внутрішній ринок Османської Імперії був зазнаний суттєвим ударом, причиною якого став крах ринку Німецької Імперії, та подальший спад імпорту сільськогосподарської продукції до Європи.\n\nВідлуння цієї кризи досягло Зелених гір Киренаїки, де фермери стали свідками падіння цін на свою продукцію на бенгазійських ринках. Наш експорт і так незначний і можливий лише у чудових урожайних роках, тому економіка не дуже постраждала. Проте торговці бояться, що це може стати початком кінця караванної торгівлі."
 libya.18.a: "Сумно"
 
 libya.19.t: "Велика зустріч племен Киренаїки"
 libya.19.d: "Як було зроблено кілька десятиліть тому, наш великий лідер скликав племена Кирнеаїки як у наших володіннях, так і із Західного Єгипту. Може більшість проблем та суперечок між двома групами були давно вирішені, нещодавні загострення змусили нас знову зібрати племена та відновити дружні зв'язки та підтримку.\n\nЗібрання в Джагбубі принесло свої плоди, і всі представники повернулися додому з впевненістю, що проблеми вирішені. Однак також були заклики з боку сануситського правління зробити цей захід частішим, але їх відкинули, оскільки племена бояться зайвої централізації."
 libya.19.a: "Узи співробітництва посилюють нас усіх!"
 
 libya.20.t: "Французька атака на завії"
 libya.20.d: "Французи відправили загін глибоко в Сахару, щоб провести рейд нашими оазами. Тим самим вони в самому безсоромному вигляді спробували зупинити поширення нашого впливу серед послідовників. За підтримки з повітря і з сучасною зброєю, наші воїни їхвани не мали шансу зупинити їх, але ми змогли завдати значної шкоди французькому війську перед тим, як відступити в пустелю."
 libya.20.a: "Ми програли битву, але не війну!"
 
 libya.21.t: "Втрачено караван"
 libya.21.d: "Катастрофа в Сахарі: цілий караван безвісти зник серед пустельних дюн. За розкладом він мав прийти ще минулий тиждень, але на наступній станції його маршрутом нікого не було. Той, хто складається з сотень верблюдів, його втрата дуже стурбувала торговців.\n\nКараван перевозив багатства Африки, вартість втрати досить значна, а тому торговці просять допомоги у місцевих завій, сподіваючись, що ті покриють їхні витрати."
 libya.21.a: "Допоможемо їм у їхньому нещасті"
 libya.21.b: "У нас немає на це коштів"
 
 libya.22.t: "Розграбований караван"
 libya.22.d: "Незважаючи на наші зусилля щодо захисту караванів, група рейдерів змогла перемогти нашу охорону та захопила цінності, що перевозяться одним із караванів. Хоча це проблема торговців, це також і удар по нашій репутації та впевненості у здатності надати захист для транссахарських шляхів."
 libya.22.a: "Чорт!"
 
 libya.23.t: "Франція дає відсіч у Тімбукту"
 libya.23.d.lba: "Щоб отримати контроль за Південним поясом, уряд Алжиру надіслав Сенегальських тиральєрів у місто, сподіваючись зменшити наш вплив. Арешт торговців, пов'язаних з нами, конфіскація їхнього товару та підпал наших завів, через що всі наші брати були змушені тікати чи ховатися, доки батальйон не повернеться до себе."
 libya.23.d.nfa: "Щоб отримати контроль за Південним поясом, ми послали Сенегальських тіралерів у місто, сподіваючись зменшити сануситський вплив у регіоні. Арешт торговців, пов'язаних з ними, конфіскація їхнього товару та підпал їх завий, через що всі їхні поплічники були змушені тікати чи ховатися, поки наш батальйон не повернеться додому."
 libya.23.a: "Темний день для Ордену"
 libya.23.b: "Світлий день для Франції"
 
 libya.24.t: "Пошук Зерзури"
 libya.24.d: "Міфічний оазис-місто Зерзура, за чутками розташоване в глибині лівійської пустелі, давно не дає спокою європейським дослідникам. У письменах, датованих ще XIII століттям, автори говорять про "білому як голуб" місті, називаючи його "Оазис крихітних птахів". У Китаб аль Канузі Зерзура описується як місто в Сахарі, повний скарбів дрімають короля і королеви, які стережуть чорні велетні, не даючи нікому підійти близько.\n\nЕкспедиція з пошуку міста була відправлена ​​британцем Ральфом Бегнолдом, але єгипетська революція поклала край його прагненням. Тим не менш, ветеран Вельткріга автро-угорської армії Ласло Алмаші загорівся ідеєю і тепер просить дозволу у уряду Османа в Бенгазі для початку його експедиції."
 libya.24.a: "Він лише гониться за казками" 
 
 libya.25.t: "Падіння Місрати"
 libya.25.d: "Центр турецького товариства в Триполітанії і де-факто столиця регіону з кінця Вельткріга, Місрат впала. Це останній цвях у труну представництва Порти в Лівії. Вигнання османських військ однак відкрило серйозне питання про майбутнє нашої держави, оскільки всі три регіони Лівії (Триполітанія, Феззан та Кіренаїка) по-своєму дивляться на майбутнє нації.\n\nФеззан, будучи в страху перед економічною та демографічною перевагою Триполітанії, змушені погодитися на федеративну державу, в якій вони збережуть свою автономію. Однак у Киренаїці думають інакше: вони вважають, що Триполітанія та Киренаїка мають залишитися двома незалежними державами, тим самим просуваючи ідеї Емірату Киренаїки, яка встановилася за часів Вельткригу. У Триполітанії ситуація ще складніша. Хоча багато хто і підтримує союз усіх трьох держав, тим самим формуючи Лівію, вони засуджують федеративну державу, оскільки це сприяє слабкому уряду, нездатному вирішення проблем. Інше велике угруповання проти об'єднання регіону взагалі, вважаючи, що лише республіканська модель правління підходить Триполітанії, оскільки вони жорстко контрастують із теократичною формою Киренаїки."
 libya.25.a: "Разом ми зробимо Лівію великою!"
 libya.25.b: "Надати Триполітанії незалежність"
 libya.25.c: "Надати Триполітанії незалежність (Грати за Триполітанію)"
 
 libya.26.t: "Формування політичних партій"
 libya.26.d: "Хоча в Киренаїці і слабо вірять у політику партій через свою сувору теократичну структуру, Триполітанія все-таки багато ближче до Османів, а тому вбрала в себе ті зміни та демократизацію, що відбулися в ході революції младотурків у 1908 році. Ліберали, консерватори, соціалісти та багато інших мали достатньо часу, щоб розвинутися та закласти фундамент сучасної Лівійської Асамблеї.\n\nТакий розклад призвів до створення трьох головних блоків влади, які в основному складаються з колишніх османських бюрократів і сильних міських династій. Націоналістична партія, ведена Ахмадом Факіхом Хасаном, запозичила ідеї кемалістів, цим ратуючи за унітарну Лівійську державу, в якій релігію буде прибрано з політичної арени. Вони хочуть відмовитися від Сануситів як інституту, бачачи в них лише шкоду для розвитку нації, але не мають потрібної ваги для боротьби. Національний Конгрес, під проводом Башира аль-Саадаві, - їхня головна опозиція, що символізує тендітний союз берберських та арабських інтересів, який готовий до співпраці з Сануситами для кращого майбутнього Лівії. Вони також підтримують ідею унітарної держави, але готові не поспішати з цим, аби нація дійшла стабільності. Нарешті ми маємо Робочу партію Башира бін Хамза. Вони заперечують будь-які компроміси із Сануситами, вважаючи тих пережитками минулого та антилівійським інститутом. Хоча їхня роль незначна в порівнянні з двома іншими блоками, багато хто боїться підтримки Інтернаціоналу та впливу французьких та італійських активістів у містах Триполітанії."
 libya.26.a: "Боротьба за владу розпочалася"
 
 libya.27.t: "Місцева влада підняла податки"
 libya.27.d: "Відчуваючи легкий прибуток з караванської торгівлі, місцева влада почала вимагати велику частку з подорожуючих торговців в обмін на прохід через їхню територію та запаси з їхніх оаз. Наша завия намагалася втрутитися у розбіжність, але швидше за все вони не відступлять, якщо, звичайно, ми не компенсуємо їм збитки."
 libya.27.a: "Компенсуйте їх 'збитки'"
 libya.27.b: "Закриємо на це очі"
 
 libya.28.t: "Місцевий муфтій закрив завію"
 libya.28.d: "Місцеві члени улеми, які втомилися від розширення впливу Сануситського Ордену та їхнього войовничого настрою, об'єдналися з місцевими правителями, щоб закрити завию та позбутися сануситського впливу. Хоча це й значно ускладнить виконання наших планів у регіоні, наш Орден довів, що з легкістю компенсує втрати відразу ж, як альянс улеми та армії розпадеться."
 libya.28.a: "Ми ще повернемося!"
 
 libya.29.t: "Несподівана зустріч"
 libya.29.d: "Караван із Куфри, повернувшись додому, розповідає історію про зустріч із самотнім бедуїнським хлопчиком. Він з'явився з нізвідки разом із лисицею, який, мабуть, був ним приручений. Попросивши головного з каравану намалювати йому вівцю після деякого нерозуміння, йому дали малюнок коробки, сказавши, що його вівця знаходиться в ній. Дивно, але хлопчик сказав, що це саме те, що йому було потрібне.\n\nПісля цього він подорожував з караваном кілька днів, розповівши, що він принц із далеких земель, у яких він чистив вулкани і пропалював насіння баобабів, а потім закохався в троянду, що посадив на іншій планеті, але тепер хоче додому. Через кілька днів хлопчик раптово зник із табору і через кілька годин пошуків було знайдено мертвим від укусу змії."
 libya.29.a: "Будь-який кінець - це лише початок чогось іншого."
 
 libya.30.t: "Друга експедиція Алмаші"
 libya.30.d: "Зазнавши невдачі у пошуках міфічного міста Зерзури, Ласло Алмаші запросив новий дозвіл від османських представників у Бенгазі на дослідження Південної Лівійської пустелі, а також підтримку у дослідженні можливих 'коригувань кордону' на догоду Порте. Подорож від Ваді-Хальфи в Судаті до Увайнату, а потім до Ель-Фашера ветеран проведе в компанії принца Фердинанда з дому Ліхтенштейнів."
 libya.30.a: "Хай окупант потішиться"
 
 libya.31.t: "Підйом панарабізму"
 libya.31.d: "Незважаючи на те, що в Киренаїці відсутні політичні партії, невелика група молодих громадян у міському центрі Дерни та Бенгазі просувають ідеї сучасних арабських мислителів Єгипту. Створюючи політичні гуртки, читаючи тексти та налаштовуючи радіо на Каїр, ці молоді бажають впровадження Киренаїки у велику Арабську державу, в ідеалі керовану з Каїру.\n\nБільше того, вони ставлять під питання необхідність шаріату в суспільстві, поєднуючи в собі турецьку і єгипетську вафди і прагнучи світської держави."
 libya.31.a: "Втрачене покоління!"
 
 libya.32.t: "Зростання експорту пустельного скла"
 libya.32.d: "Лівійське пустельне скло - містичний матеріал, що по чутках має позаземне походження. Нещодавно на нього піднявся попит серед європейських верств суспільства після відновлення єгипетської археологічної галузі. У великій кількості, що знаходиться в колекції Тутанхамона, знайденій в 1923 році, а також у безлічі прикрас та ювелірних виробів, найбагатші з багатих поклали око на цей рідкісний матеріал на планеті, який знаходять лише в глибині лівійської пустелі."
 libya.32.a: "Цікаво"
 
 libya.33.t: "Перехрестя долі"
 libya.33.d: "Мечі нарешті оголені, дві наймогутніші держави Близького Сходу схльоснули в битві. Як і багато хто зараз змушений обирати між Єгиптом і Османами, у Киренаїці також порушують це питання. Наша армія хоча невелика і не така сучасна, як двох велетнів, все одно може відіграти ключову роль у конфлікті.\n\nДумки розділилися: якщо йти проти Халіфа, то це з одного боку зрада панісламістських ідеалів, які так зберігає наш Орден, але з іншого боку останнім часом все сильніше видно слабкість Халіфату та османської політики, а просування світського суспільства та турецької переваги – загроза нашому емірату."
 libya.33.a: "Час Османської Імперії давно минув!"
 libya.33.b: "Ми станемо на стороні Халіфа"
 libya.33.c: "Це не наша війна"
 
 libya.34.t: "Киренаїка зберігає нейтралітет"
 libya.34.d: "З початком війни в Леванті наше верховне командування сподівалося використати Сануситський Орден у Киренаїці для удару з флангу по єгиптян і швидко закінчити війну. Однак їхні надії розстали, тому що [LBA.GetLeader] відмовився підтримувати у війні султана, називаючи цей конфлікт виключно між Єгиптом та Туреччиною, а тому не на користь Киренаїки."
 libya.34.a: "Якщо вони не з нами, то проти нас!"
 libya.34.b: "Сумно, нічого не скажеш"
 
 libya.35.t: "Аль-Мухтар помер"
 libya.35.d: "Відомий ватажок сануситських військ, шановна всіма людина, його смерть - серйозний удар у такі неспокійні часи. Церемонія в Адждабії зібрала безліч людей, які бажають востаннє попрощатися з героєм. Османський принц Фуад, лідер турецьких сил у Лівії за часів Вельткріга, одним із перших відправив послання нашому уряду з вшануванням його друзів та товаришів, а Константинополь згадував його доблесть у війні з винятковою честю.\n\nЗі смертю найбільш ревнивого панісламіста і лівійського націоналіста почалася нова епоха нестабільності в Киренаїки, оскільки хоч він і призначив свого приймача, багато хто сумнівається, чи зможе він керувати Кіренаїкою так само, як це робив аль-Мухтар."
 libya.35.a: "Вся Кіренаїка віддає честь своєму герою!"
 
 libya.36.t: "Крах Французької колоніальної імперії"
 libya.36.d: "Катастрофа вразила Французька реакційна держава, коли коаліція з арабських держав, племен і націоналістичних рухів отримали перевагу з вакууму влади, добившись своєї незалежності. Хоча французька колоніальна армія гідно боролася, уряд не бачила іншого вибору, окрім як залишити Африку після падіння європейських центрів в Орані, Алжирі, Костянтині та Тунісі.\n\nЦей день, який вже названий найтемнішим в історії Франції, мабуть назавжди визначив долю французів, що й так уже висіли на волоску після французької революції у 1919 році."
 libya.36.a: "Чи зможе Франція відновитись?"
 
 libya.37.t: "Перемога Сануситського Ордену!"
 libya.37.d: "Також, як ми вчинили з італійськими загарбниками, були відтіснені османські турки назад у море, а Киренаїка нарешті звільнилася від їхнього впливу. Це є дійсно великий день для всіх лівійців та Ордену у тому числі. Проте постає питання: чи варто нам продовжувати боротьбу, щоб витіснити турків і з Машрика?"
 libya.37.a: "Покінчимо з стражданнями"
 libya.37.b: "Разом із нашими союзниками ми візьмемо Алеппо!"
 
 libya.38.t: "Розширення мережі Завії"
 libya.38.d: "Велика мережа лоджій Завії давно довела свою ефективність. Тепер наші друзі з [From.GetNameDef] розширили цю мережу, надавши нам доступ до ще більшої кількості ресурсів. Це, безперечно, допоможе нам у боротьбі проти імперіалізму!"
 libya.38.a: "Справді корисно."
 
### Ottoman related events
 librev.1.t: "Загальне повстання у Феззані"
 librev.1.d: "Поки війна між Сануситами та Османами йде на повний хід, різні племена Феззана об'єдналися з Джагбубом. Хоча вони й нечисленні, вся провінція стала непідконтрольною, а після поразки гарнізону в Мурзуку, з Триполі настав військам відступити до Триполітанії."
 librev.1.a: "Це дрібниці!"
 
 librev.2.t: "Громадянська війна в Джабалі"
 librev.2.d: "Племена по всій Триполітанії відчувають можливість звільнитися з-під правління Османа. Це призвело до громадянської війни між прихильниками нашого режиму та тими, хто приєднався до Сануситів.\n\nМаючи лише гарнізони у Місраті та Триполі, швидше за все ми втратили владу майже над усім регіоном."
 librev.2.a: "Ми ще повернемося!"
 
 librev.3.t: "Падіння Бенгазі"
 librev.3.d: "Османський гарнізон був змушений здатися сануситській армії, що настає, після того, як на вулицях Бенгазі почалися сутички між проосманськими і антиосманськими силами. Пожежа, причина якої досі не встановлена, вже залишила в руїнах східну частину міста, змусивши мешканців бігти до берегів, де османські кораблі виступили як рятівні шлюпки.\n\nЗ втратою Бенгазі правління Османа в Киренаїки остаточно впало. Європейська та турецька меншість у страху перед кривавими Сануситами вирішили залишити місто."
 librev.3.a: "Жахливо"
 
 librev.4.t: "Санусити відновили емірат"
 librev.4.d: "Незважаючи на спроби лівійських гарнізонів протистояти Сануситському Ордену, вони не могли остаточно розбити рух, який біг все далі і далі в пустелю, але ніколи не здавалося. Єгипетські війська вже перетнули Синай, тому багато арабських солдатів османської армії починають вагатися у своїй вірності. Аристократи, племінні та військові діячі Киренаїки вже посадили Ідріса I на трон. Буде їхнє повстання успішним чи черговим незручністю - вирішиться в майбутньому, а поки що це справді серйозна загроза нашим володінням у Триполітанії."
 librev.4.a: "До зброї!"
 
### Tripolitanian events
 trp.1.t: "Триполітанія шукає підтримку"
 trp.1.d: "На відміну від наших інших провінцій у Машрику та Єгипті, населення Триполітанії ніколи не поділяло ненависть до пізнього уряду Османа. Їхня віддаленість від столиці та м'яка політика Порти в регіоні призвела до великої автономії, тим самим націоналістичні ідеї ніколи не знаходили підтримки. Розділені між світським і племінним життям, лише деякі триполітанці бачили свою державу окремо від Османів.\n\nІз розпадом Османської імперії Триполітанія зіткнулася з проблемою державного будівництва, оскільки вона не має коштів на створення самозабезпеченої економіки. Тому вони запропонували Туреччині програму щодо взаємодопомоги, культурного обміну та посилення економічних зв'язків."
 trp.1.a: "Ми вітаємо триполітанських братів"
 
 trp.2.t: "Створення турецько-триполітанського економічного союзу"
 trp.2.d: "Тижня узгоджень між представниками урядів [773.GetCapitalVictoryPointName] і Триполі закінчилися святкуванням, оскільки турецький Великий Візир відвідав Триполі на відзначення історичного договору. Пов'язуючи долі двох націй, було засновано митний союз із негайним ефектом. Більше того, турецькими компаніями були обіцяні інвестиції для відновлення триполітанської економіки, що гине, а також прямі авіаперевезення, які з'єднають дві столиці."
 trp.2.a: "Ми сильні коли єдині!"
 
 trp.3.t: "Співпраця з Триполітанським Вільним Національним блоком"
 trp.3.d: "Вільний Національний блок завдяки своїм інтернаціональним промовам і шануванням синдикалізму, змусив сильних світу цього повернути свої голови на раніше зовсім нецікаве місце на карті - Тріполі. Без будь-якої промисловості, неписьменна та володіє крихітною кількістю ресурсів, проте досить зручно розташована держава Триполітанія може бути корисною для запобігання загрозам з боку п'є-нуар.\n\nУ зв'язку з цим спостерігачі з усього Інтернаціоналу вирушили до Триполі, сподіваючись, що нація вступить у союз. Але незважаючи на завзяття їхнього лідера - Факіха Хасана, багато наших співвітчизників сумніваються, що Триполі може стати рівноправним членом, а не придатком. Тим більше, що так звані соціалістичні ідеали, які просуває ВНБ, з натяжкою можна назвати соціалістичними."
 trp.3.a: "Однак ми вдячні їм за їхню працю"
 
 trp.4.t: "Триполітанія бажає вступити до Фаланстера"
 trp.4.d: "Уряд енергійного Факіха Хасана в Триполі обмінялися люб'язностями з Інтернаціоналом, щоб безпосередньо закликати по допомогу. Завдавши збитків після розпаду Османської Імперії без того незміцніла економіка Триполітанії покотилася вниз.\n\nЩоб виправити ситуацію, не отримавши допомоги ні від членів Каїрського пакту, ні від Німецького союзу, вони тепер просять Інтернаціонал допомогти своїм товаришам на іншому кінці Середземномор'я. Однак недолік справжнього соціалізму в нації бентежить антиколоніальний комітет, бо хоча уряд Хасана і приймає схожі програми про відокремлення релігії та підтримку профспілок, радикальна трансформація суспільства, швидше за все, не відбудеться." 
 trp.4.a: "Це наш обов'язок допомогти загиблому!"
 trp.4.b: "А нам-то що з цього буде?"
 
 trp.5.t: "Триполітанія бажає вступити до Інтернаціоналу"
 trp.5.d: "Слідом за економічною допомогою та військовою підтримкою Інтернаціоналу, було запропоновано план співпраці між лівійською владою та нашими Верховним командуванням та відкриттям фронту проти п'єр-нуарів у Північній Африці, а також загальна підтримка алжирського опору в їх боротьбі за незважливість та перемогою над репресією. Проте є сумніви, особливо щодо можливості триполітанської армії витримати тиск алжирських військ. Якщо у них не вийде і Триполі зазнає поразки, ми втратимо важливого партнера в африканському спротиві."
 trp.5.a: "Ми боротимемося пліч-о-пліч за вільну Африку!"
 trp.5.b: "Не варто поспішати при ухваленні таких рішень"
 
 trp.6.t: "Інтернаціонал відмовив"
 trp.6.d: "Не бажаючи обговорювати питання входження Триполітанії до Інтернаціоналу, французький уряд надіслав наших представників доти, доки вони остаточно не сформують стратегію щодо Магрибу."
 trp.6.a: "Це немислимо!"
 
 trp.7.t: "Триполітанія бажає вступити до Каїрського пакту"
 trp.7.d: "Не бажаючи компрометувати свій уряд, поки розрив між Киренаїкою і Триполітанією не буде усунений, сьогодні уряд Триполі нарешті офіційно оголосив про своє бажання взяти участь у Каїрському пакті. Підтримуючи арабську справу, Триполітансько-єгипетська партія за об'єднання, швидше за все, відіграла істотну роль, а тому ми повинні стежити за ними ретельніше, якщо збираємося розширити володіння на захід."
 trp.7.a: "Ласкаво просимо до пакту!"
 trp.7.b: "Буде краще, якщо вони дотримуватимуться нейтралітету."
 
 trp.8.t: "Каїр відмовив"
 trp.8.d: "Не бажаючи обговорювати питання входження Триполітанії до Інтернаціоналу, каїрський уряд надіслав наших представників доти, доки вони остаточно не сформують стратегію щодо Магрибу."
 trp.8.a: "Це немислимо!"
 
 trp.9.t: "Триполі пропонує об'єднання"
 trp.9.d: "Новий уряд Триполі, відчайдушно підтримуючи панарабські ідеї, заявив про необхідність союзу між їхньою нацією та Єгиптом, в якому вони бачать нову столицю Аравії. Багато хто в Єгипті підтримує подальший розвиток арабських ідеалів, проте інші ставлять під сумнів цінність поєднання з бідною нестабільною неписьменною провінцією."
 trp.9.a: "Ми приймаємо пропозицію!"
 trp.9.b: "Давайте не поспішатимемо"
 
 trp.10.t: "Майбутнє Республіки Триполітанії"
 trp.10.d: "З оголошенням про створення нової Першої Триполітанської республіки постало питання про те, який шлях ми оберемо.\n\nВільний Національний блок Факіха Хасана вже давно не дає спокою суспільству своїми посланнями про сучасну, сильну арабську державу. Його ідеї знайшли прихильників серед молодого покоління, яке виросло на брехню старої системи Порти, а тепер слухають революційні промови по радіо Вільний Каїр та Арабський фронт за визволення в Парижі.\n\nПроте їх революційні промови і сумнівне ставлення до віри не переконали людей старого загартування. Об'єднаний Національний фронт, заснований на племінних союзах, обіцяємо бути сильним урядом з великою повагою до віри, тоді як також стійко дотримуючись арабської справи.\n\nОднак є ще найбільше місто Тріполітанії Місрата, де непохитно відданий Османам колишній командир Рамадан аль-Сувайхлі становить серйозну загрозу демократичним принципам інших партій. Його вплив на залишки колишньої османської армії досі значний, а його репутація ветерана Вельткріга не викликає сумнівів серед триполітанців. Багато хто боїться, що він може закріпити себе і своїх соратників у владі 'на благо всієї Триполітанії'."
 trp.10.a: "Вільний Національний блок отримав контроль"
 trp.10.b: "Об'єднаний Національний фронт зайняв уряд"
 trp.10.c: "Аль-Сувайхлі прийняв владу"
 
