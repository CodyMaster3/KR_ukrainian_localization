### Focuses ###
 cyrenaica_focus: "Фокуси Киренаїки"
 
 LBA_army: "Мілітаризація ордену"
 LBA_army_desc: "Сануситський орден сміливо бився, але програв Італії на полі бою. Хоча ми й досягли компромісів за столом переговорів, наші поразки показали слабкості, якими можуть скористатися наші вороги, зокрема у разі нав'язаної війни."
 LBA_equipments_tactics: "Перегляд доктрини"
 LBA_equipments_tactics_desc: "Згідно з бедуїнськими традиціями кінь і верблюд - ключові елементи армії, які супроводжуються піхотою лише у випадках гострої необхідності. Наш досвід у Вельткрігу показав слабкість нашої стратегії та неефективність армії за часів війни з Єгиптом. Нам потрібна регулярна армія із стійким піхотним ядром, якщо ми хочемо зберегти нашу незалежність."
 LBA_guns_butter: "Купівля зброї"
 LBA_guns_butter_desc: "Поліпшення якості нашого озброєння є фундамент нашої національної безпеки. Однак брак нашого промислового виробництва нікуди не подівся. Необхідно зробити так, щоб у нас були тільки найкращі гвинтівки."
 LBA_bedouins: "Вершники Киренаїки"
 LBA_bedouins_desc: "Сануситський орден і люди, що борються за них, завжди використовували відданих жеребців цих земель для нашого захисту. Століттями вершники нашої нації відповідали на заклик до війни. Тепер, коли йде нова епоха війни, вони знову дадуть відповідь. Можливо, вони і будуть озброєні трохи інакше, але їхній дух і самовідданість залишилися колишніми."
 LBA_planning: "Спланована атака"
 LBA_planning_desc: "Ми повинні звикнути до нашої ролі малої нації, яка застрягла між ворогуючими сферами впливу, подобається нам це чи ні. Війна прийде на наші береги. Вибір полягає лише в тому, що ми розробимо план на такий випадок або покладемося на долю."
 LBA_fast_move: "Пустельна мобільність"
 LBA_fast_move_desc: "Наша головна перевага у Вельткрізі проти італійців була наша здатність перехитрити імперські війська завдяки винахідливості наших людей та знанням цих земель. Наші війська завжди були на крок попереду загарбників, адже нав'язані битви не завжди відповідають нашій боротьбі."
 LBA_seting_up_perimiters: "Адвар"
 LBA_seting_up_perimiters_desc: "Сануситська боротьба у захисті наших земель була довгою та кривавою. Без надії на підтримку ми стійко трималися проти сталі Італійської імперії, але не за допомогою грубої сили, а швидше майстерності на полі бою та знання наших земель. Заснований Умаром, Адвар - це місцеві ополчення, які відповідають на накази з Джагбуба, ведені Умаром та його близькими союзниками."
 LBA_desert_warfare: "Спадщина італо-турецької війни"
 LBA_desert_warfare_desc: "Коли римські імперіалісти наповнили наші береги Триполітанії, ми билися пліч-о-пліч з нашими турецькими союзниками, щоб очистити ці землі від них і зберегти перевагу в Лівії. Турки пізніше покинули нас, але Санусити ніколи не здаються! Ми боротимемося з імперіалістами на пляжах, ми боротимемося з ними у горах і ми боротимемося з ними у пустелях! Аллаху Акбар!"
 LBA_equipments_needs: "Триполійсько-Адждабійський шлях"
 LBA_equipments_needs_desc: "Бойову міць нашої армії визначає озброєння. Наші воїни потребують не тільки рушниць, а й справжньої, сучасної артилерії, кулеметів та багатьох інших інструментів війни, які без сумніву потрібні нам перед майбутньою бурею. Триполітанія служить головною імпортною гаванню Лівії, що є єдиним надійним джерелом іноземного спорядження. Ми повинні зміцнити наші зв'язки з їхніми ринками."
 LBA_improvisation: "Імпровізоване спорядження"
 LBA_improvisation_desc: "Іноді необхідно лише тугіше затягнути пояси. Нам не потрібне найкраще дерево, найкраща сталь чи найкращий порох... Нам потрібні лише люди, готові до битви та смерті за свою країну!"
 LBA_military_fact: "Військове виробництво"
 LBA_military_fact_desc: "Наразі нам не вистачає будівель, необхідних для надійного арсеналу, які зможе виробляти зброю у призначені часові рамки. Час дорогий, бо війна гряде на наші землі."
 LBA_dockyardo: "Гавань у Бенгазі"
 LBA_dockyardo_desc: "Щоб захистити наші береги, порт у Бенгазі буде оснащений кращим спорядженням, яке наша скарбниця може дозволити, щоб він виробляв потрібний вантаж та військові судна, так необхідні нам."
 
 LBA_Derna_Harbour: "Порти в Дерні"
 LBA_Derna_Harbour_desc: "Наша залежність від Бенгазійського порту призвела до великого зниження доходу нашої держави, оскільки Османи збирають прибуток з нашої важкої роботи. Однак далі на сході розташоване тихе містечко Дерни, яке, незважаючи на свої малі розміри, не страждає від втручання Порти. Розширивши цю гавань, ми зможемо перенаправити суду з Бенгазі."
 LBA_Jebel_Irrigation: "Зрошення Джебель Ахдара"
 LBA_Jebel_Irrigation_desc: "Через відсутність будь-якої мануфактурної промисловості, сільськогосподарське виробництво Джебель Ахдара - єдиний інструмент нашої економіки. Однак у минулому цей регіон не міг гарантувати стабільного прибутку з експорту і робив економіку Кіренаїки повністю залежною від прогнозу погоди. Зрошувальні роботи потрібні як ніколи, якщо ми хочемо покращити стан справ."
 LBA_Saharan_Trade: "Трансахарська торгівля"
 LBA_Saharan_Trade_desc: "Другий стовп Сануситської економіки нарівні із сільським господарством – транссахарська торгівля є ключовим джерелом доходу та впливу Ордену. Подорож караванів небезпечним бездоріжжям пустелі тепер буде під вірним захистом Сануситів."
 LBA_Egyptian_Connection: "Зв'язок із Єгиптом"
 LBA_Egyptian_Connection_desc: "Оскільки контроль над значною частиною морської торгівлі перебуває в турків, значимість сухопутних маршрутів із Єгиптом останні десятиліття підвищилося. Сіва формує головний пункт на цьому маршруті, оскільки близькість оази до нашої столиці в Джагбубі гарантує надійний і добре прокладений шлях."
 LBA_Local_Manufacturing: "Місцеві мануфактури"
 LBA_Local_Manufacturing_desc: "Нестача будь-якої форми місцевих мануфактур чи промисловості робить нас надто залежними від торгівлі з Османами у Бенгазі та єгиптянами у Сіві. Щоб виправити це завиям (суфійським обителям) буде доручено побудувати малі ткацькі підприємства та розпочати розробку сільськогосподарської сировини."
 LBA_Zawiya_Education: "Завійська освітня програма"
 LBA_Zawiya_Education_desc: "Завії формують центр нашого уряду в Кіренаїки, вони включають релігійні будинки, догляд за караванами і біженцями, а також ринок для припасів і товарів. Більше того, вони є також і освітніми центрами, де діти навчаються Сануситським традиціям. Нам необхідно розширити цю програму практичними навичками, такими як: фермерство, скотарство та військова підготовка."
 LBA_Weapon_Smuggling: "Торговці зброєю"
 LBA_Weapon_Smuggling_desc: "Від ринків Північного Чаду до оаз Феззана ми зробили себе домінуючими гравцями на цукровому торговому полі зброї, забезпечуючи бедуїнів та антиколоніальні повстання. Це також призвело до того, що Санусити тепер озброєні до зубів, готові висуватися на захист своєї віри, якщо цього вимагатиме їхній ватажок."
 
 LBA_idris_the_liberator: "Повернення Ідріса"
 LBA_idris_the_liberator_desc: "Ідріс повернувся з вигнання! Радуйтеся, бо нова ера прийде!"
 LBA_reborn_spirit: "Патронажна система"
 LBA_reborn_spirit_desc: "Сануситський орден ґрунтується на тонкій соціо-економічній системі, яку ми повинні захищати за будь-яку ціну, бо це те, що формує нас. Тим не менш, ми не можемо ігнорувати зовнішній розвиток, тому нам необхідно зміцнити наші зв'язки з міськими центрами, що з кожним днем ​​стають тільки важливішими."
 LBA_Prepare_Defences: "Підготовка укріплень"
 LBA_Prepare_Defences_desc: "Ми відстаємо за кількістю військ, оснащенням та якістю спорядження, але кожен чоловік і кожна жінка знає свій обов'язок перед Орденом, і саме з цим колективним зусиллям ми вистоємо."
 LBA_join_egypt: "Підтримка арабів"
 LBA_join_egypt_desc: "Хоча народ Киренаїки мало турбують такі речі як національність та етнічність, ми все ж таки підтримаємо право інших арабів на їхню незалежність від застарілої Османської Імперії."
 LBA_foreign_experts: "Арабський капітал"
 LBA_foreign_experts_desc: "Оскільки Киренаїці не вистачає якоїсь промисловості або навіть великих капіталістів, нам необхідно отримати іноземні інвестиції, якщо ми збираємося розширити нашу економіку. Харчова промисловість, суднобудування та інше виробництво потенційно може бути запущено за підтримки єгипетських грошей."
 LBA_intel_equip_sharing: "Єгипетська військова місія"
 LBA_intel_equip_sharing_desc: "Армія Киренаїки слабка. Хоча їхванські солдати і довели свою силу проти італійців, ми зазнали поразки від французів у Чаді та англійців у Єгипті, оскільки вони використовували сучасну тактику та мали високу дисципліну. Якщо ми хочемо зберегти наш суверенітет, необхідно розширити нашу армію, щоб вона стала чимось більшим, ніж просто партизанською."
 LBA_anti_imperial_rhetoric: "Антиімперська риторика"
 LBA_anti_imperial_rhetoric_desc: "Турки, італійці та інші іноземці надто довго принижували народ Кіренаїки, залишаючи їх у бідності та розпачі, вважаючи їх жителями провінції третього ґатунку в межах їхніх великих імперій. Досить! Волею Аллаха, повелителя Всесвіту, ми утвердимо свою незалежність і поведемо племена Киренаїки в те майбутнє, якого вони гідні."
 LBA_tribal_burden: "Перерозподіл племінної данини"
 LBA_tribal_burden_desc: "Вся державна структура Сануситів побудована на плечах племен Киренаїки, і це обов'язок нашого Лідера розподілити важку ношу серед його послідовників, домагаючись справедливого поділу. Співпрацюючи з мешканцями, ми зможемо відновити племінні податки та військовий заклик відповідно до їхніх можливостей."
 
 LBA_loyalty_own_reward: "Киренайська революція"
 LBA_loyalty_own_reward_desc: "Не тільки Ідріс зрадив Орден і уклав безбожний союз з англійськими демонами, а й постійні пограбування сануситської скарбниці принцами показали, що їм також не можна довіряти. Віруючі повинні бути єдині, а не схильні до жадібності та самозбагачення!"
 LBA_Confiscate_Royal_Assets: "Конфіскація володінь"
 LBA_Confiscate_Royal_Assets_desc: "Нащадки Великого Сануса не тільки готові зрадити його спадщину, а й як безчесні змії з радістю продадуть свою відданість, прагнучи збагатитися. Киренаїка їх не потребує!"
 LBA_Rally_Tribes: "Відданість племен"
 LBA_Rally_Tribes_desc: "Хоча репутація нашого шановного лідера гарантує лояльність майже всіх племен, які присягнули Сануситській державі, ми повинні бути впевнені, що не будуть піддані впливу вигнаних сануситських принців, таким чином ризикуючи наші фланги."
 LBA_make_it_double: "Зміцнення Адвар"
 LBA_make_it_double_desc: "Щоб гарантувати безпеку наших володінь та захистити їх від зовнішніх загроз, необхідно зміцнити Адвар та ввести квоти на службу у племенах під їхнім керівництвом. Кожне плем'я присягне забезпечувати свого покровителя їжею та бійцями залежно від його потреб, а також заповнювати тих, хто загинув у бою."
 LBA_joint_war_efforts: "Хоробрі моджахеди"
 LBA_joint_war_efforts_desc: "Кожен чоловік клянеться боротися в ім'я Аллаха і відбивати атаки тих ганебних, що роблять замах на нас. Завії навчать їх боротися, а каравани постачатимуть їх зброєю та наказами!"
 LBA_Cooperate_Caliph: "Співпраця з халіфом"
 LBA_Cooperate_Caliph_desc: "Нехай турецький халіф певною мірою знечещений своєю світською адміністрацією, він все ще є лідером умми і попереду всіх у боротьбі з європейською агресією. Було б нерозумним кидати виклик могутності Порти або намагатися позбавити себе цього захисту проти ганебних французів у Тунісі."
 LBA_Turkish_Military_Assistance: "Турецька військова співпраця"
 LBA_Turkish_Military_Assistance_desc: "Наша армія може бути чудова в горах або пустелях, але нам не вистачає сучасного тренування та спорядження Порти. Якщо ми хочемо бути авангардом з деколонізації Магриба, необхідно забезпечити нові шляхи ведення війни." 
 LBA_Maghrebi_Jihad: "Джихад проти імперіалізму"
 LBA_Maghrebi_Jihad_desc: "Бідолашні люди, що живуть під чоботом підлих французів, дуже довго страждали. Поки їхні війська знерухомлені у боротьбі за відновлення метрополій, настав час звільнення мусульман. Аллаху Акбар!"
 LBA_Unite_Libya: "Об'єднання Лівії"
 LBA_Unite_Libya_desc: "Турки зрадили віру, вони впали в яму секуляризації та співпраці з європейцями. Настала черга сануситів взяти мантію халіфа і звільнити Магриб від ланцюгів колоніалізму."
 LBA_Cyrenaican_Egyptian_Cooperation: "Киренаїко-єгипетська співпраця"
 LBA_Cyrenaican_Egyptian_Cooperation_desc: "З'єднавшись через оази Сіви та східними караванами, ми зможемо зміцнити наші відносини з Каїром, тим самим забезпечивши підтримку в нашому джихаді проти зневажених зрадницьких шавок."
 
 LBA_Unification_Libya: "Уніфікація Лівії"
 LBA_Unification_Libya_desc: "Триполітанія та Киренаїка нарешті згуртувалися в єдиній та міцній державі. Звичайно це не пройшло без опору, і попереду на нас чекають безліч завдань зі скріплення народів та створення нової країни."
 LBA_Maintain_Tribal_Organisation: "Племінна організація"
 LBA_Maintain_Tribal_Organisation_desc: "Існуюча децентралізована племінна система добре служила нам, тому дотримуючись наших принципів федералізму нам необхідно зберегти цю систему організації для кращого командування нашими військами."
 LBA_Libyan_Army: "Сучасна лівійська армія"
 LBA_Libyan_Army_desc: "З новою країною настав час відійти від децентралізованої племінної системи та заснувати сучасну централізовану лівійську армію. Сучасну військову силу для сучасної національної держави!"
 LBA_Redistribute_Ottoman_Equipment: "Розподіл османського спорядження"
 LBA_Redistribute_Ottoman_Equipment_desc: "Османські війська залишили нам великі запаси зброї та спорядження. Це озброєння у хорошому стані і краще буде, якщо ми розподілимо його серед нашої армії."
 LBA_Expand_Zawiya_Network: "Система завій"
 LBA_Expand_Zawiya_Network_desc: "Велика система завійських обителів довела свою ефективність, тепер настав час розширити її ще більше у боротьбі з імперіалізмом."
 LBA_Federation: "Лівійська Федерація"
 LBA_Federation_desc: "Лівія - це держава двох абсолютно різних народів із безліччю місцевих та племінних етносів. Централізованою державою буде складно управляти, а тому було запропоновано ідею федерації нової нації."
 LBA_Legislative_Councils_of_the_Provinces: "Законодавчі ради провінцій"
 LBA_Legislative_Councils_of_the_Provinces_desc: "Згідно з нашими новими принципами федералізму, у кожній провінції буде започатковано власну законодавчу раду, яка вирішуватиме суто місцеві проблеми."
 LBA_Province_Fezzan: "Виробництво фініків у Феззані"
 LBA_Province_Fezzan_desc: "Фінікійські пальми - ключові елементи економіки Феззану, тому їх захист та регулювання має ретельно контролюватись, щоб ринок більше не сповільнював нашу економіку і нам не потрібно постійно втручатися."
 LBA_Republic_Tripolitania: "Триполітанські інвестиції"
 LBA_Republic_Tripolitania_desc: "Триполітанія не вважається чимось визначним з фінансової точки зору, але згодом і необхідними інвестиціями вона може виростити в центр бурхливої ​​торгівлі та промисловості."
 LBA_Emirate_Cyrenaica: "Суверенність Ордену"
 LBA_Emirate_Cyrenaica_desc: "Сануситський Орден якийсь час вважався головним гравцем у регіоні, а їхні військові знання просто безцінні. Запросивши їх до уряду, ми можемо розширити наші військові ресурси."
 LBA_Curb_Federal_Excecutive_Power: "Обмежена федеральна виконавча влада"
 LBA_Curb_Federal_Excecutive_Power_desc: "Для підтримки балансу в регіонах, влада федерального уряду має бути зменшена та обмежена так, щоб запобігти зловживанню владою, а місцеві ради мають бути навпаки посилені."
 LBA_Enforce_Regionalism: "Регіоналізм"
 LBA_Enforce_Regionalism_desc: "Нова федеральна система полягає в регіональної ідентичності, цим обмежуючи центральне держава. Необхідно впровадити ідеї регіональної самоідентифікації місцевого населення, аби зберегти федерацію."
 LBA_Unitary_State: "Унітарна Лівія"
 LBA_Unitary_State_desc: "Лівія народжена з Триполітанії та Кіренаїки, але це нова держава та нова нація, а отже необхідна міцна централізована влада, щоб гарантувати незалежність та запобігти розпаду."
 LBA_Strengthen_Diwan: "Посилений Диван"
 LBA_Strengthen_Diwan_desc: "Диван - вищий орган влади, що складається з найбільш відданих людей, а тому він повинен мати всі важелі в уряді для зміцнення нашої держави."
 LBA_Libyan_National_Congress: "Лівійський національний конгрес"
 LBA_Libyan_National_Congress_desc: "Натомість безлічь маленьких, витратних та неефективних провінційних рад необхідно заснувати єдиний Лівійський національний конгрес, який виступатиме вищим законодавчим органом держави."
 LBA_Redraw_Provincial_Borders: "Провінційні кордони"
 LBA_Redraw_Provincial_Borders_desc: "Справжні кордони є спадщиною минулих адміністрацій, а тому їх слід змінити для нової централізованої унітарної моделі."
 LBA_Bank_of_Tripoli: "Триполійський банк розвитку"
 LBA_Bank_of_Tripoli_desc: "Заснування банку розвитку у Триполі допоможе нам як слід інвестувати у місцеві підприємства, що допоможе у зміцненні економіки регіону."
 LBA_Reinvigorate_Tripolitanian_Construction: "Субсидії на будівництво"
 LBA_Reinvigorate_Tripolitanian_Construction_desc: "Ми не можемо мати сучасної економіки без будівельної промисловості. Спеціальні субсидії мають допомогти у розвитку місцевого будівельного виробництва."
 LBA_Combat_Illiteracy: "Центральний комітет освіти"
 LBA_Combat_Illiteracy_desc: "Неписьменність та освіта сильно страждає в Лівії, тому для вирішення цього занепаду необхідно заснувати центральний комітет, який буде відповідальний за освітню політику та покращення грамотності населення."
 
 tripolitania_focus: "Фокуси Триполітанії"
 
 TRP_Republic_Tripolitania: "Перша Республіка Триполітанія"
 TRP_Republic_Tripolitania_desc: "Нам нарешті вдалося звільнитися. Тепер ми можемо проголосити першу Триполітанську Республіку! Хоча шлях буде небезпечним, ми все ж таки зможемо вступити у світ як незалежна нація."
 TRP_Paramilitary_Youth_Organisation: "Мілітаризовані організації"
 TRP_Paramilitary_Youth_Organisation_desc: "Молоді люди Триполітанії понесуть смолоскип республіки далеко в майбутнє, тому необхідно мобілізувати мілітаризовані організації для захисту республіканських ідей та інших завдань."
 TRP_Anti_Confessionalist_Agenda: "Антиконфесіоналазим"
 TRP_Anti_Confessionalist_Agenda_desc: "Конфесіоналізм - образу нашої нової республіки, необхідно позбутися його. Релігії не місце у політиці."
 TRP_Dismantle_Zawiyas: "Скасування завій"
 TRP_Dismantle_Zawiyas_desc: "Завійські обителі проектують вплив сануситів, тому необхідно скасувати їх, щоб не допустити подальшого поширення згубного впливу Сануситов у нашу політику."
 TRP_Maintain_Sectarian_Characteristics: "Сектантство"
 TRP_Maintain_Sectarian_Characteristics_desc: "Сектантство за своєю суттю не є щось погане, якщо ми дозволимо вести сектантську діяльність, то це тільки зміцнить нашу політику умиротворення та єдності."
 TRP_Inter_Tribal_Dialogue: "Внутрішньоплемінний діалог"
 TRP_Inter_Tribal_Dialogue_desc: "На нашій землі багато унікальних племінних народів, що природно неминуче призводить до конфлікту. Якщо ми хочемо зберегти світ усередині нашої країни, необхідно, щоб племена почали співпрацювати."
 TRP_Arabisation_Administration: "Арабізація адміністрації"
 TRP_Arabisation_Administration_desc: "Ми арабська держава, а тому й адміністрація має бути відповідною."
 TRP_Regulate_Bureau_Immigration: "Бюро імміграції"
 TRP_Regulate_Bureau_Immigration_desc: "Необхідно заснувати спеціальну гілку влади в нашій новій державі, щоб вона регулювала та вирішувала питання імміграції нашої республіки." 
 TRP_State_Building: "Будівництво держави"
 TRP_State_Building_desc: "Будівництво держави з попелу - дуже складне, але необхідне для виживання республіки завдання."
 TRP_Curb_Regional_Authority: "Приборкання регіональної влади"
 TRP_Curb_Regional_Authority_desc: "Як частина нашої програми з будівництва держави необхідно знайти шляхи з централізації уряду. Одним із таких є обмеження місцевої влади."
 TRP_Diminish_Misrata_Influence: "Вплив Місрати"
 TRP_Diminish_Misrata_Influence_desc: "Місрата, центр регіональної торгівлі, потенційно здатний перешкодити нашим планам щодо будівництва держави, а тому питання щодо неї має бути вирішене негайно."
 TRP_Abolish_Fezzani_Autonomy: "Феззанська автономія"
 TRP_Abolish_Fezzani_Autonomy_desc: "Феззанський регіон на півдні давно має автономію завдяки своїй географії. Якщо ми хочемо централізації, то необхідно реінтегрувати їх у наші володіння."
 TRP_Development_Bank_Tripoli: "Банк розвитку Триполітанії"
 TRP_Development_Bank_Tripoli_desc: "На стан наших фінансів без сліз не поглянеш, тому необхідно заснувати спеціальний інвестиційний банк, щоб той міг стимулювати триполітанську економіку."
 TRP_Irrigation_Jabal: "Зрошення Джабаля"
 TRP_Irrigation_Jabal_desc: "Для підтримки сільського господарства не завадило б розширити зрошувальну програму, щоб припинити засушування наших територій."
 TRP_Agricultural_Processing_Industry: "Сільськогосподарські вироби"
 TRP_Agricultural_Processing_Industry_desc: "Сільське господарство саме собою відіграє важливу роль у великій системі продовольства, а якщо ми розширимо виробництво споживчих товарів, то в майбутньому зможеш у прямому розумінні пожинати великі плоди."
 TRP_Misrata_Munition_Factory: "Завод боєприпасів у Місраті"
 TRP_Misrata_Munition_Factory_desc: "Нашому військово-промисловому комплексу не завадить новий завод боєприпасів у Місраті. Будівництво має бути виконане у прискореному порядку."
 TRP_Standardise_Equipment: "Стандартизація спорядження"
 TRP_Standardise_Equipment_desc: "Озброєння республіки складається з різноманітного асортименту, що дає нам ефективно постачати війська. Стандартизація спорядження вирішить завдання та дозволить організувати постачання на вищому рівні."
 TRP_Shuffle_Military_Cabinet: "Нове командування"
 TRP_Shuffle_Military_Cabinet_desc: "Настав час для нового вищого командування, яке надасть нові ідеї та доктрини. Це покращить нашу військову міць." 
 TRP_Limited_Conscription: "Військова повинність"
 TRP_Limited_Conscription_desc: "Закон про призов на даний момент занадто слабкий, тому якщо ми хочемо стабільного приросту рекрутів для нашої армії, необхідно ввести новий військовий обов'язок."
 TRP_Ottoman_Military_Doctrine: "Османська військова доктрина"
 TRP_Ottoman_Military_Doctrine_desc: "Османи не могли б досягти того, чого мають, завдяки лише удачу. Саме майстерність ведення війни допомогла їм у своїх завоюваннях. Вивчення їхньої політики допоможе нам покращити власну."
 
 TRP_Strengthen_Turkish_Ties: "Зв'язки з Османами"
 TRP_Strengthen_Turkish_Ties_desc: "Відносини між Триполітанією та Портою завжди були непростими через далеке розташування та незначне населення турків. На відміну від інших арабів, ми не віримо у повне знищення турецької держави. Навпаки, ми сподіваємось на потенційну співпрацю на рівних умовах. Туреччина може бути ослаблена, але все ще тримає тузи у рукаві."
 TRP_Kouloughli_Cultural_Program: "Культурна програма"
 TRP_Kouloughli_Cultural_Program_desc: "Кулуглі – нащадки турків, що оселилися в Лівії після османських кампаній. В очах нового турецького уряду ці люди символізують симбіоз між турецькою та арабською культурами, кухнями, братерствами, а також можливості майбутніх турецько-триполітанських відносин."
 TRP_Military_Mission: "Турецькі військові аташе"
 TRP_Military_Mission_desc: "Нашій військовій машині не вистачає фахівців. Якщо ми запросимо турецьких радників, то зможемо посилити наш військовий потенціал."
 TRP_Turko-Tripolitanian_Economic_Union: "Турецько-триполітанська економічний союз"
 TRP_Turko-Tripolitanian_Economic_Union_desc: "Триполітанська економіка дуже слабка. Якби ми уклали економічний союз із турками, то наші товари змогли б отримати доступ на їхній ринок."
 TRP_Anti_Colonial_Committee: "Співпраця з антиколоніальним комітетом"
 TRP_Anti_Colonial_Committee_desc: "Комунарський комітет з антиколоніальної співпраці допомагає нашим людям і всім, хто страждає під чоботом імперіалізму. У наших інтересах розпочати з ними співпрацювати."
 TRP_Phalanstere: "Участь у Фаланстері"
 TRP_Phalanstere_desc: "Триполітанії дуже не вистачає наукової бази, тому співпраця з Фаланстером необхідна для прискорення наших досліджень."
 TRP_Industrial_Assistance: "Економічна допомога Інтернаціоналу"
 TRP_Industrial_Assistance_desc: "Інтернаціонал висловив готовність інвестувати у нашу економіку, щоби розширити обсяг нашого виробництва. Це буде дуже доречно."
 TRP_Tripolitanian_Railroads: "Триполітанські залізниці"
 TRP_Tripolitanian_Railroads_desc: "Сумний стан економіки Триполітанії та загальна нестача коштів усередині Османської імперії ускладнювали розвиток промисловості. По жодному сектору це так не видно, як по залізницях, що складається лише з декількох коротких колій біля столиці. У воєнний час очевидна тактична перевага при відкритті північноафриканського фронту, тому комунарські інженери розпочали переговори з нашим урядом, щоб з'єднати порти Місрати та Триполі з туніським кордоном."
 TRP_Arms_Acquisition: "Закупівля зброї"
 TRP_Arms_Acquisition_desc: "Інтернаціонал запропонував нам зброю та боєприпаси за низькою ціною. Природно буде, якщо ми приймемо їхню пропозицію."
 TRP_Join_Internationale: "Вступ до Інтернаціоналу"
 TRP_Join_Internationale_desc: "Настав час вступити на світову арену і приєднатися до наших братів-соціалістів."
 TRP_Tide_Pan_Arabism: "Панарабізм"
 TRP_Tide_Pan_Arabism_desc: "Ми араби за своєю натурою, отже, необхідно об'єднатися з нашими арабськими братами і прийняти хвилю панарабізму!"
 TRP_Arab_Educators: "Арабські освітяни"
 TRP_Arab_Educators_desc: "Нам необхідно підвищити грамотність населення, а також розпочати його арабізацію. Для цього слід запросити арабських освітян."
 TRP_Cyrenaican_Cooperation: "Киренаїкська співпраця"
 TRP_Cyrenaican_Cooperation_desc: "Наші брати на сході такі самі араби, як і ми. Слід підтримувати з ними дружні стосунки."
 TRP_Join_Cairo_Pact: "Вступ до Каїрського пакту"
 TRP_Join_Cairo_Pact_desc: "Настав час для подальшої співпраці з арабськими брати - приєднаємося до Каїрського пакту, авангарду панарабізму."
 TRP_Egyptian_Libyan_Union: "Лівійсько-єгипетське об'єднання" 
 TRP_Egyptian_Libyan_Union_desc: "Ідея про поєднання з арабськими братами з Єгипту стають дедалі яснішими і сильнішими в нашій республіці. Настав час діяти та запропонувати договір про об'єднання."
 TRP_Trans_Saharan_Trade: "Трансахарська торгівля"
 TRP_Trans_Saharan_Trade_desc: "Трансахарські торгові шляхи – фундамент нашої економіки. Необхідно зробити все, що можливо для їхнього нормального функціонування."
 
