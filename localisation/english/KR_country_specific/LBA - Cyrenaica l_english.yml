 LBA_Senussi_Network_dc: "Боротьба з імперіалізмом"
 LBA_Senussi_Network_dc_desc: "Нехай ми й позиціонуємо себе як самостійний емірат, очевидно, що Сануситський Орден формує центральний уряд. Суфітський Орден, заснований великим Сануссі на початку 19-го століття, підтримує ідеї антиімперіалізму та повернення до ісламських традицій. Він вже широко поширився по всій Північній Африці через велику мережу обителів, або завій.\n\nЦі обителі не лише надають духовний напрямок та релігійне навчання, а й служать зупинками для відпочинку на транссахарському торговому шляху, надають захист для місцевих громад, а також формують економічні центри.\n\n§OРівень I§! §Yзавій§! надаватиме наступні бонуси:\n    - Відкриває рішення про §Yвідкриття торгових шляхів§! \n    - Додає §R-10%§! §Yпідпорядкування§! у провінції\n    - Додає §R+10%§! §Y$MODIFIER_RESISTANCE_TARGET$§! провінції\n    - Надає §G+30§! §Yсануситських добровольців§! щотижня\n\n§OРівень II§! §Yзавій§! надає наступні бонуси:\n    - Відкриває покращення: §YТоргові пости§! §OРівня II§! \n    - Відкриває рішення про §Yозброєння повстанських угруповань§!\n    - Додає §R-30%§! §Y$MODIFIER_RECRUITABLE_POPULATION_FACTOR$§! провінції\n    - Додає §R-30%§! §Yфактора доступних слотів для будівництва§! провінції\n    - Додає §R-30%§! §YФактор місцевих ресурсів§! провінції\n    - Надає §G+100§! §Yсануситських добровольців§! щотижня"
 
