 TRP_Youth_Paramilitaries_desc: "Баас, що арабською означає ренесанс, або відродження, - партія, яка вирішила створити воєнізовану організацію молоді для захисту ідей соціалізму, а також для використання в боротьбі проти реакційних племінних структур."
