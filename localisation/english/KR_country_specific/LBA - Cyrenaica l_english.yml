 LBA_ottoaid: "Османська підтримка"
 LBA_ottoaid_desc: "Порта відправила значну кількість запасів, щоб ми продовжували боротися з нашими ворогами."
 LBA_independence_war: "Лівійська війна за незалежність"
 LBA_independence_war_desc: "Встаньте, браття! Ніколи більше ні турки, ні європейські імперії не заточать нас у кайдани! Великий Аллах! За Батьківщину, у бій!"
 LBA_farmers: "Сільськогосподарські розробки"
 LBA_farmers_desc: "Не плугом і сохою, а тракторами та хімічними добривами. Наші фермери тепер мають по-справжньому сучасні сільськогосподарські інструменти."
 LBA_support_eq_cheap: "Імпровізоване спорядження"
 LBA_support_eq_cheap_desc: "Грубо кажучи, будь-яка ганчірка згодиться в бинт, якщо вона чиста. А соколи в пустелі працюють анітрохи не гірші за біноклі. Загалом, затягнемо тугіше пояси, тоді наше військо зможе полегшити ношу на нашу промисловість."
 LBA_desert_warriors: "Спадщина турецько-італійської війни"
 LBA_desert_warriors_desc: "Ця пустеля – наш дім. Загарбники приходять сюди і не більше повертаються. Вони не розуміють пустелі, вони не розуміють, як воно дає життя... і як його забирає. І вони вмирають, а ми стаємо сильнішими. І мертві вже не можуть поділитися набутою мудрістю. Тож загарбники приходять знову і знову, намагаючись відібрати наші землі та наше багатство. І щоразу ми даємо їм відсіч!"
 LBA_oasis_defence: "Адвар"
 LBA_oasis_defence_desc: "Знати шляхи безслідними пісками - непросте завдання, але ми в майстерності опанували знання пагорбів, дюн, рівнин і полів нашої Батьківщини, тому ми з упевненістю готові перехитрити супротивника на нашій території."
 LBA_gotta_go: "Путівники племен та мобільні сили"
 LBA_gotta_go_desc: "Наші сили знають ці землі і як їх можна використати - наш ворог не сміє сподіватися перемогти нас."
 LBA_horse: "Вершники Берберського берега"
 LBA_horse_desc: "Рейдери та жителі племен з усієї землі у нашому розпорядженні, готові вриватися з приголомшливим натиском у ворогів Триполі."
 
 LBA_home_of_the_Senussi: "Батьківщина Сануситського ордену"
 LBA_home_of_the_Senussi_desc: "Зелені гори Киренаїки та пустелі Куфри є домом для нашої міжнародної організації та Батьківщиною Великого Сануситського ордену. Боротьба за визволення мусульман з-під гніту європейських імперіалістів і відродження мусульманської віри - головна мета нашої організації, яку можна охарактеризувати як воєнізований місіонерський орден, який не побоявся застосувати силу, якщо потрібно.\n\nСуворість і жорсткість нашої організації, чому заздрять багато хто, зробили з нас незаперечними володарями Киренаїки. Будучи державою всередині держави, ми контролюємо все, починаючи освіту та релігію, закінчуючи військовими питаннями та безпекою нашої економіки. Наша стійкість довела нашу перевагу за часів війни з італійськими окупантами. Ми згуртували наші ряди і дали відсіч загарбникам з такою лютістю, що надихнули всіх арабів від Магриба до Машрика."
 LBA_home_of_the_Senussi2: "Батьківщина Сануситського ордену"
 LBA_home_of_the_Senussi2_desc: "Зелені гори Киренаїки та пустелі Куфри є домом для нашої міжнародної організації та Батьківщиною Великого Сануситського Ордену. Боротьба за визволення мусульман з-під гніту європейських імперіалістів і відродження мусульманської віри - головна мета нашої організації, яку можна охарактеризувати як воєнізований місіонерський орден, який не побоявся застосувати силу, якщо потрібно.\n\nСуворість і жорсткість нашої організації, чому заздрять багато хто, зробили з нас незаперечними володарями Киренаїки. Будучи державою всередині держави, ми контролюємо все, починаючи освіту та релігію, закінчуючи військовими питаннями та безпекою нашої економіки. Наша стійкість довела нашу перевагу за часів війни з італійськими окупантами. Ми згуртували наші ряди і дали відсіч загарбникам з такою лютістю, що надихнули всіх арабів від Магриба до Машрика."
 LBA_ottoman_naval_penetration: "Османська морська перевага"
 LBA_ottoman_naval_penetration_desc: "Хоча наш орден править Киренаїкою, ми маємо визнати, що не маємо жодного впливу над морем. Османи контролюють шляхи від Бенгазі та Триполітанії повною мірою. Османські військові бази в Бенгазі, залишки їх володінь Східної Лівії, також формує наш найважливіший торговий центр, чого османські представники і торговці природно побоюються. Такий стан справ гальмує нашу економіку, оскільки каравани, що подорожують між Сахелем, Суданом, Єгиптом та Лівією, не можуть тягатися з сучасною інфраструктурою."
