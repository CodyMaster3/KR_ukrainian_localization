### Decisions ###
 LBA_White_Peace_Cyrenaican_Revolt: "Киренаїкський заколот"
 LBA_White_Peace_Cyrenaican_Revolt_desc: "Маски знято, Порта та Сануситський Орден нарешті зіткнулися востаннє. Хоча уряд Кіренаїки не бажає володіти всією Лівією, якщо війна виявиться вдалою, у них може прокинутися апетит."
 LBA_Pacify_Tripolitania: "Утихомирити Триполітанію"
 LBA_Pacify_Tripolitania_desc: "Світські проблеми, племінні конфлікти та республіканські ідеї набирають обертів у Триполітанії, що спонукає всю провінцію вкинутися у вир нескінченного хаосу. Наш обов'язок встановити порядок, сануситський порядок."
 LBA_Form_Ifriqiya: "Заснувати Іфрикію"
 LBA_Form_Ifriqiya_desc: "Повіками місце володаря Африки було вільне. Наші землі були лише пішаком у грі великих турків, мало нагадуючи ті золоті часи, коли наш край приносив розвиток та багатство у світ. Але під нашим правлінням ми відновимо минуле. Іфрика нарешті під владою законного правителя - короля Ідріса I!"
 LBA_Move_Capital_Benghazi: "Перемістити столицю до Бенгазі"
 LBA_Move_Capital_Benghazi_desc: "Економічний і політичний центр Кіренаїки звільнений, святкування великої перемоги відбувається по всій країні - це ясний символ того, що ми покінчили з імперією Османа. Хай живе Сануситський Орден!"
 LBA_Move_Capital_Tripoli: "Перемістити столицю до Триполі"
 LBA_Move_Capital_Tripoli_desc: "Могутнє і найбільше населене місто Лівії - Триполі, центр усієї Триполітанії, ключове місце в лівійській політиці. Якщо ми хочемо уникнути тіньового уряду в західних провінціях, було б розумно перемістити столицю до Триполітанії."
 
 LBA_Weapon_Smuggling_dc: "Покровителі Транссахарської торгівлі"
 LBA_Weapon_Smuggling_dc_desc: "Хоча Лівія майже не становить економічної цінності, її орні землі, що становлять менш ніж 5% від загальної території, відіграють ключову роль у Транссахарській торговельній мережі. Оази Феззана та Киренаїки надають все необхідне для довгих подорожей до Сахелю, тоді як міста та селища на Триполітанському узбережжі спрямовують маршрут між Єгиптом та Західним Магрибом.\n\nПрихід європейських держав і провал Османської інтервенції в арабські території завдали серйозної шкоди торговим шляхам, що по суті кров нашого суспільства. Французькі колоністи на заході закрили кордони для наших торговців після дрібних сутичок між сануситами та французькими гарнізонами у Чаді та Нігері.\n\nКолапс французької держави та британська революція відновила мережу, оскільки бажання розвалити залишки французьких колоній лише посилилося. Тим часом далеко на півдні, німецька Міттельафрика виступає як постачальник для контрабанди та покупця на чорному ринку зброї.\n\n§gБонус залежить від довжини шляху або від модифікаторів, які розблоковуються за допомогою дерева фокусів.\n\n§YДоступні шляхи§!:\n§OБенгазі§! - [LBA.cyr_siwa]\n§OБенгазі§! - §OКуфра§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OБенгазі§! - §OКуфра§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OБенгазі§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OБенгазі§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OБенгазі§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"
 
 LBA_Benghazi_Harbour: "Порт Бенгазі"
 LBA_Benghazi_Harbour_desc: "З давніх-давен відомий своїм полюванням на морських губок, порт Бенгазі тепер найважливіша морська зупинка на Африканському узбережжі Османської Імперії, а також найбільша верф всієї Лівії."
 LBA_Siwa_Oasis: "Оазис Сіви"
 LBA_Siwa_Oasis_desc: "Сівійський оазис наповнений руїнами стародавніх кам'яних фортець, що височіють над містом. Місцеві води будуть заповнювати сили наших людей та верблюдів."
 LBA_Kufra_Oasis: "Оазис Куфри [1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc: "Куфрійська оаза служила редутом для Сануситів за часів небезпек. Саме тут було організовано опір проти французьких імперіалістів із півдня. Тепер це безпечний рай для втомлених караванників." 
 LBA_Murzuq_Oasis: "Оазис Марзука [273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc: "Ей ти. Не спиш? Ти порушник кордону, так? Треба ж тобі було налетіти прямо на османську засідку - вони і нас упіймали, і злодюгу цього."
 LBA_Tuat_Oasis: "Оазис Туата"
 LBA_Tuat_Oasis_desc: "Туатські води дають життя великому числу акрів фінікових пальм. Частуйтесь!"
 LBA_Timbuktu_Oasis: "Місто Тімбукту"
 LBA_Timbuktu_Oasis_desc: "Золоте місто Тімбукту - скарбниця знань та релігійних навчань. Мавзолей мощей святих притягує пілігримів з усієї Сахари і далі."
 LBA_Bilma_Oasis: "Оазис Більми [910.trading_post_level_indicator]"
 LBA_Bilma_Oasis_desc: ""Ось як працює менеджер каравану 1936 р.". - Ідріс І"
 LBA_Wadai: "Місто Абеше, Ваддай [515.trading_post_level_indicator]"
 LBA_Wadai_desc: "Фортеця стереже минулу столицю Ваддая, будучи проходом для караванів на південь. Місцеві ринки переповнені торговцями та їх товарами."
 LBA_Congo: "[1025.owner.GetAdjective] Котловина Конго"
 LBA_Congo_desc: "Густі тропічні ліси конголезької улоговини - типове видовище для наших людей."
 LBA_Cameroon: "[927.owner.GetAdjective] Камерун"
 LBA_Cameroon_desc: "Зелені пагорби Камеруну є чудовим місцем для прихованих угод з нашими німецькими контрабандистами зброї."
 LBA_Nigeria: "[558.owner.GetAdjective] Нігерія"
 LBA_Nigeria_desc: "Наші торгові партнери розповідають про красу білого берега Лагоса. Там, далеко на узбережжі, зовсім інший океан, ніж той, у якому ми ходимо на своїх пустельних кораблях."
 
