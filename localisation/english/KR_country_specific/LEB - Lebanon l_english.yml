### Ideas ###
 LEB_united_front: "Єдиний Фронт"
 LEB_united_front_desc: "Ліванський народ натхнений своїм протистоянням проти тиранії та закликами до свободи. Незважаючи на тисячолітні конфлікти між різними релігійними групами Лівану, ми всі усвідомлюємо, що в нас є спільний ворог. Османи і Сирійці намагалися нацькувати нас один на одного, тільки намагаючись вислужитися перед нами, щоб зміцнити свою власну гегемонію, мало піклуючись про тиранію, яку вони накликали на ліванський народ. Ми знаємо, що для того, щоб протистояти їм, ми маємо бути єдині, тому зараз на наших обличчях усмішки, але за спинами тримаємо ножі. Поки ми не відвоювали свободу кров'ю, потом і тяжкою працею, нас усіх пов'язує напружене почуття товариства."
 LEB_economic_upheaval: "Економічні потрясіння"
 LEB_economic_upheaval_desc: "Ліванський народ натхнений своїм протистоянням проти тиранії та закликами до свободи. Незважаючи на тисячолітні конфлікти між різними релігійними групами Лівану, ми всі усвідомлюємо, що в нас є спільний ворог. Османи і Сирійці намагалися нацькувати нас один на одного, тільки намагаючись вислужитися перед нами, щоб зміцнити свою власну гегемонію, мало піклуючись про тиранію, яку вони накликали на ліванський народ. Ми знаємо, що для того, щоб протистояти їм, ми маємо бути єдині, тому зараз на наших обличчях усмішки, але за спинами тримаємо ножі. Поки ми не відвоювали свободу кров'ю, потом і тяжкою працею, нас усіх пов'язує напружене почуття товариства."
 LEB_legacy_of_the_mutasarrifate: "Спадщина Мутасаррифата"
 LEB_legacy_of_the_mutasarrifate_desc: "Правління другого Мутасаррифата було часом зцілення і одужання для втомленого ліванського народу, але не настільки комфортним, щоб змусити нас заспокоїтися перед обличчям пригноблення. У міру того, як політичні рухи отримали можливість вийти на публічний майданчик, націоналісти і реформатори в Лівані стали набагато більш організованими та згуртованими, що є доброю ознакою для формування майбутнього нашої держави, яка тільки зароджується. Наріжні камені ліванської нації вже закладені політичними фракціями і коаліціями, що сформувалися в період другого Мутасаррифату."
 LEB_ethnic_and_sectarian_divides: "Етнічні та сектантські суперечки"
 LEB_ethnic_and_sectarian_divides_desc: "Ліван завжди був культурним і релігійним плавильним котлом, в якому протягом тисячоліть селилося безліч різних народів, які торгували з ним або завойовували його. Нині три найбільші групи - це християни, мусульмани і друзи, але всі вони також мають свої власні сектантські та племінні розбіжності всередині ширшої групи. У той час як деякі міжконфесійні союзи існують, у кожному таборі є також помітні екстремісти, які хочуть нав'язати своє власне релігійне правління ліванській нації. Для того щоб Ліван залишався стабільним і процвітаючим, необхідно встановити мир між цими конфліктуючими групами або шляхом переговорів, або силою, а також створити стабільний уряд, який кожен може прийняти або який одна конкретна група може особисто нав'язати."
 LEB_party_state_1: "Національний рух"
 LEB_maronite_state: "Маронітська нація"
 LEB_progressive_reforms_1: "Прогресивні реформи"
 LEB_the_progressive_state_idea: "Прогресивна держава"
 LEB_corruption_level_1: "Корупція - §GДуже низька§!"
 LEB_corruption_level_1_desc: "Політична та фінансова корупція пронизує більшість елементів ліванського суспільства, незалежно від етнічної чи конфесійної приналежності. Від маронітських олігархів, сунітських землевласників до друзських кланів. Місцеві 'зуами' (боси) можуть легко купити голоси і лояльність своїх виборців і часто самі купують і торгують у прокурених підсобних приміщеннях Великого Сераля. Деякі політики в Лівані побудували всю свою кар'єру на цій корумпованій системі, в той час як інші зробили своєю метою раз і назавжди покінчити з ліванською клептократією.\n\n§RКонституціоналісти отримають більшу вигоду від високого рівня корупції на шкоду всім іншим.§!"
