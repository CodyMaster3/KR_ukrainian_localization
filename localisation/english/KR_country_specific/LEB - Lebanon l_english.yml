### Goals ###
 LEB_focus: "Фокусне дерево Лівану"

 LEB_independence_achieved: "Незалежний Ліван"
 LEB_independence_achieved_desc: "Ми нарешті вільні від зовнішнього контролю, і ми молимося, щоб ми залишалися такими назавжди!"
 LEB_chahab_steps_down: "Відхід Шехаба"
 LEB_chahab_steps_down_desc: "Очевидно, що багато людей втомилися від цього політичного глухого кута, і багато хто сподівається об'єднатися і зажадати, щоб Шехаб покинув свій пост."
 LEB_democracy_at_any_cost: "Демократія за всяку ціну"
 LEB_democracy_at_any_cost_desc: "Демократія - це найвірніший шлях до забезпечення політичної стабільності, і ми повинні встановити і зберегти її тут, у Лівані, незалежно від того, що має бути зроблено для її досягнення."
 LEB_depoliticise_the_army: "Деполітизувати армію"
 LEB_depoliticise_the_army_desc: "В історії є незліченна безліч прикладів негативних наслідків активної участі військових у політиці. Ми повинні зробити армію найспокійнішою установою, лояльною тільки державі, незалежно від того, хто при владі!"
 LEB_deal_with_the_political_dynasties: "Розібратися з політичними династіями"
 LEB_deal_with_the_political_dynasties_desc: "Політичні династії, які десятиліттями контролювали Ліван, мають бути так чи інакше знищені..."
 LEB_peace_and_stability: "Мир та стабільність"
 LEB_peace_and_stability_desc: "Останнім часом Ліван переживає багато конфліктів. Занадто багато було кровопролиття і занадто багато сліз. Давайте зцілюватися і перебувати в мирі з собою і один з одним."
 LEB_a_new_constitution: "Нова конституція"
 LEB_a_new_constitution_desc: "Зараз настав час для того, щоб Ліван мав належну конституцію. Давайте скличемо велике і благодійне наше суспільство, обговоримо і вирішимо, яку конституцію ми повинні мати!"
 LEB_pillars_of_society: "аль-Хайя аль-Іджтімайя"
 LEB_pillars_of_society_desc: "Ліван як нація має бути благословенний стабільністю, релігійною терпимістю, рівністю жінок і чоловіків, економічним процвітанням і миром усередині країни. "
 LEB_third_reform_society_conference: "Третя конференція реформістів"
 LEB_third_reform_society_conference_desc: "Третя конференція Товариства Реформістів збере всіх прогресивних ліванців разом на велике зібрання, яке визначить політичний порядок денний на цей період і забезпечить єдність усередині партії. Це буде грандіозне видовище, яке покаже всьому світу, що наша партія приготувала для Лівану!"
 LEB_reject_the_national_pact: "Відкинути Національний пакт"
 LEB_reject_the_national_pact_desc: "Національний Пакт звеличували як спосіб забезпечити рівність усередині Лівану. Але замість цього він віддав перевагу християнам-маронітам порівняно з іншими конфесіями в Лівані. Тому ми обійдемося без Національного Пакту і дозволимо будь-якій людині будь-якої віри піднятися до будь-якого становища, якого вона може досягти."
 LEB_al_hayat_al_adabiyya: "аль-Хаят аль-Адабія"
 LEB_al_hayat_al_adabiyya_desc: "Жінки є життєво важливим компонентом суспільства, і особливо вдома. Це було справжнім фарсом, що досі жінок ігнорували, і ми повинні це виправити."
 LEB_divide_army_and_government: "Підкорити військових"
 LEB_divide_army_and_government_desc: "Можливо, Шехаб відіграв важливу роль у війні за незалежність, можливо, він прогресивно налаштований, але саме через цей останній факт він має знати, що в кожній сучасній демократії саме обраний уряд контролює армію, а не навпаки. Давайте нагадаємо йому про цей факт і зробимо кроки щодо твердого підпорядкування всіх збройних сил виконавчій владі."
 LEB_appeal_of_pan_arabism: "Заклик панарабізму"
 LEB_appeal_of_pan_arabism_desc: "Хоча в Лівані сповідують безліч різних релігій, у культурному відношенні він залишається в переважній більшості арабським; крім того, нашими основними торговими партнерами є різні арабські країни з усього Близького Сходу. Давайте приймемо цей факт і зробимо спільну справу з нашими співвітчизниками-арабами."
 LEB_one_lebanon_not_two: "Один Ліван, не два"
 LEB_one_lebanon_not_two_desc: "Ми не збираємося розділятися. Ні релігією, ні класом, ні спадщиною. Ми один Ліван, а не два, і ми будемо єдині проти всіх заколотників і сепаратистів."
 LEB_enact_female_suffrage: "Жіноче виборче право"
 LEB_enact_female_suffrage_desc: "Демократія, де половина населення не може голосувати, це сором і ганьба! Давайте дамо право голосу жінкам, щоб створити набагато більш рівноправне суспільство!"
 LEB_the_chehabist_way: "Шлях шехабіста"
 LEB_the_chehabist_way_desc: "Фуад Шехаб, батько армії і головний поборник незалежності Лівану, вкаже нам шлях уперед; і він покаже нам, що цей шлях ґрунтується на рівності для всіх ліванців, припиненні деспотичного правління різних політичних династій та викоріненні повальної корупції, від якої страждає наш народ."
 LEB_no_winners_no_losers: "Немає переможців, немає переможених"
 LEB_no_winners_no_losers_desc: "Під час Війни за Незалежність багато ліванських мусульман боялися, що в християнській країні їх можуть дискримінувати. Ми доведемо, що ці побоювання помилкові, і покажемо їм, що вони не були переможеними у Війні за Незалежність і що насправді вони такі ж ліванці, як і ми."
 LEB_the_young_phoenicians: "Молоді фінікійці"
 LEB_the_young_phoenicians_desc: "Молоді фінікійці являють собою вкрай націоналістичну силу в Лівані. Хоча вони і не пов'язані по-справжньому з фінікійською ідеологією, яка стверджує, що ліванці не є арабами, а є нащадками стародавніх фінікійців, вони є лояльною групою, яка зробить багато для просування справи ліванського націоналізму. Особливо серед християн-маронітів."
 LEB_encourage_jewish_immigration: "Заохочувати єврейську імміграцію"
 LEB_encourage_jewish_immigration_desc: "Є євреї, що живуть у Лівані, у яких є сім'я за кордоном. Заохочуючи єврейську імміграцію і захищаючи їхні громади в Лівані, ми можемо залучити нових (громадян) та їхній досвід."
 LEB_crack_down_on_militias: "Розправитися з ополченцями"
 LEB_crack_down_on_militias_desc: "Хоча в перші дні це було корисно для забезпечення нашої національної незалежності, зараз різні ополченці, що існують у Лівані, є політичною перешкодою. Давайте... Роззброїмо і... Знешкодимо... Ополченців, перш ніж вони можуть заподіяти будь-які неприємності."
 LEB_join_the_entente: "Аль-'умат аль-Гарбія"
 LEB_join_the_entente_desc: "Ліван - окцидентальна і християнська нація. Ми є такою самою частиною Заходу, як французи і британці, і наша політика повинна відображати цей незаперечний факт."
 LEB_protect_civil_rights: "Захист громадянських прав"
 LEB_protect_civil_rights_desc: "Незважаючи на те, що ми є переважно християнською силою, це не означає, що ми є християнськими прихильниками. Усі ліванці, незалежно від їхньої релігії, повинні мати свої демократичні права, захищені законом."
 LEB_foster_national_pact: "аль-Мітхак аль-Ватані"
 LEB_foster_national_pact_desc: "Національний пакт має стати документом, що забезпечує стабільність Лівану перед обличчям релігійного плюралізму, який існує в цій країні. Наш уряд на чолі з Бішарою ель-Хурі встановить мир у Лівані."
 LEB_the_national_pact: "Національний пакт"
 LEB_the_national_pact_desc: "Відпрацювавши останні деталі, настав час остаточно реалізувати Національний Пакт. Кожна конфесія матиме своє місце в країні, пропорційно своїй частці в населенні."
 LEB_the_legal_reform: "Правова реформа"
 LEB_the_legal_reform_desc: "Правовий кодекс Лівану являє собою мішанину юридичних книжок часів Османської Імперії і тих небагатьох судових рішень, які були винесені з моменту здобуття національної незалежності. Залишення законів у такому вигляді може завдати чималої шкоди нечисленним жителям Лівану. Ми повинні знайти час, щоб консолідувати і стандартизувати правовий кодекс, щоб забезпечити безпеку, недоторканність і розсудливість у судах."
 LEB_ensure_press_freedom: "Забезпечити свободу преси"
 LEB_ensure_press_freedom_desc: "Демократія не може називатися демократією, якщо пресі не дозволяється вільно критикувати як уряд, так і опозицію. Ми будемо працювати над захистом цих прав."
 LEB_suppress_syrian_nationalists: "Придушити Сирійських націоналістів"
 LEB_suppress_syrian_nationalists_desc: "Ми не є і ніколи не будемо частиною Сирії. Давайте нагадаємо тим націоналістам, які вважають, що ми повинні бути єдині з ними, чому ми вільна нація і чому ніщо з того, що вони говорять або роблять, не зупинить нас."
 LEB_work_with_sunni_landowners: "Співпраця з сунітськими землевласниками"
 LEB_work_with_sunni_landowners_desc: "Очевидно, що ми не можемо бути нацією тільки однієї віри. Давайте співпрацювати з великими землевласниками-сунітами і залучати їх на бік уряду через пристойний цикл хабарів та інших поблажок по відношенню до великих землевласницьких сімей."
 LEB_extend_presidential_term: "Подовжити президентський термін"
 LEB_extend_presidential_term_desc: "Кому потрібно постійно змінювати главу держави? Якщо ми продовжимо президентський термін з чотирьох років до шести, то зможемо мати більшу стабільність і менше різких змін у політиці уряду..."
 LEB_pursue_education_reform: "Провести реформу освіти"
 LEB_pursue_education_reform_desc: "Освіта ліванських дітей забезпечується застарілою системою, успадкованою з часів Османської Імперії. Давайте приймемо більш сучасний спосіб навчання наших учнів і переорієнтуємо систему освіти на західний лад."
 LEB_uproot_corruption: "Викорінити корупцію"
 LEB_uproot_corruption_desc: "Корупція це чума для всіх держав, і ті, хто приховує і заохочує її, караються відповідним чином. Давайте знайдемо і знищимо всю корупцію в Ліванській державі, поки вона не вкоренилася надто глибоко."
 LEB_crush_the_marada: "Розбити рух Марада"
 LEB_crush_the_marada_desc: "Ополчення Маради добре билося під час визвольної війни. Але зараз вони становлять загрозу, і вони хочуть знищити нинішній уряд і переробити його за своїм образом і подобою. Ми повинні заарештувати їхніх лідерів, зломити їхню волю і забезпечити безпеку Лівану."
 LEB_pursue_confessional_balance: "Конфесійна рівновага"
 LEB_pursue_confessional_balance_desc: "В очах Шехаба ваше етнічне та релігійне походження не має значення; однак очевидно, що уряду, який у переважній більшості складається з представників тільки однієї конфесії, не можна довіряти представляти нашу багатонаціональну націю. Будуть вжиті кроки, щоб переконатися, що кожна окрема релігійна група має належний вплив на політику уряду."
 LEB_allah_al_watan_al_a_elat: "Аллах, аль-Ватан, аль-Альат"
 LEB_allah_al_watan_al_a_elat_desc: "Народ, який ставить Бога на перше місце в усьому, керуватиметься справедливо і неупереджено. Сім'я, яка віддано служить Лівану, це справді вірна сім'я. Віра, сім'я і нація завжди будуть переплетені."
 LEB_work_with_the_dynasties: "Співпраця з династіями"
 LEB_work_with_the_dynasties_desc: "Традиційні провідні родини Лівану вже давно направляють людей сюди. Розбудовуймо тісніші зв'язки між маронітськими династіями та урядом, це може тільки принести користь нашій стабільності."
 LEB_work_with_the_church: "Співпраця з церквою"
 LEB_work_with_the_church_desc: "Сирійська маронітська церква є наріжним каменем нашого суспільства і заслуговує на те, щоб до неї ставилися як до такої. Нехай церква і держава стануть друзями, а народ - вірним і патріотичним."
 LEB_neutralise_the_military: "Домогтися підтримки військових"
 LEB_neutralise_the_military_desc: "Підтримка військових може зберегти або зруйнувати режим. Ми повинні залучити на свій бік як генералів, так і солдатів, чи то підкуп, чи то погрози, чи то будь-які інші необхідні методи..."
 LEB_protect_christian_land: "Захистити християнську землю"
 LEB_protect_christian_land_desc: "Мусульманські землевласники все ще контролюють більшу частину Лівану, незважаючи на те, що в нашій державі вони становлять меншість. Ми повинні виправити цю велику історичну несправедливість."
 LEB_promote_national_mysticism: "Просування національного містицизму"
 LEB_promote_national_mysticism_desc: "Понад тисячоліття Ліван чинив опір мусульманським зазіханням і залишався чистим маронітським народом. Ми - спадкоємці цього великого народу; давайте пам'ятати про це."
 LEB_the_labour_charter: "Трудова хартія"
 LEB_the_labour_charter_desc: "Ми повинні захистити добробут працьовитого маронітського народу Лівану. Давайте впроваджувати сучасні трудові закони, щоб остаточно звільнити маронітський пролетаріат."
 LEB_build_the_party_state: "Побудувати партію-державу"
 LEB_build_the_party_state_desc: "Усім ліванцям має бути зрозумілим одне: рух 'Марада' - це Ліван, і ніхто не може бути ліванцем, якщо він не є частиною руху 'Марада'."
 LEB_the_pyramid_system: "Пірамідальна система"
 LEB_the_pyramid_system_desc: "Ополчення Маради організовано за пірамідальною формою, а основою нашої сили є невеликі місцеві підрозділи. Зміцнюючи ці підрозділи, ми, своєю чергою, зміцнюємо ополчення в цілому."

 LEB_join_the_arabs: "Приєднатися до арабів"
 LEB_join_the_arabs_desc: "Арабський альянс здобув перемогу над Османською Імперією, і наша незалежність частково є результатом їхніх зусиль. Давайте підтримаємо їх і покажемо світу, що народи Близького Сходу не стануть легкою мішенню для будь-яких майбутніх амбіцій."
 LEB_maintain_our_neutrality: "Підтримати наш нейтралітет"
 LEB_maintain_our_neutrality_desc: "Ми нація, яка тільки нещодавно була звільнена, і наш народ жадає мирного часу, щоб побудувати націю і свої сім'ї. Давайте залишимося нейтральними і дозволимо світу знекровити себе, поки ми процвітаємо."
 LEB_reform_the_volunteers_army: "Реформування добровольчої армії"
 LEB_reform_the_volunteers_army_desc: "Добровольча армія добре служила нам під час Визвольної Війни, але тепер настав час її позбутися. Натомість мають піднятися справжні Ліванські Збройні Сили та зайняти їхнє місце в якості захисників Лівану."
 LEB_inspectorate_of_army_modernisation: "Інспекція з модернізації армії"
 LEB_inspectorate_of_army_modernisation_desc: "Якщо ми всерйоз маємо намір повернути нашу армію у 20-те століття, необхідно створити нове формування вищого командування, повністю присвячене модернізації."
 LEB_invite_french_advisors: "Запросити французьких радників"
 LEB_invite_french_advisors_desc: "Франція - старший брат Лівану і найприродніший союзник. Якби ми попросили їх про військову допомогу, ми можемо бути впевнені, що вони погодяться."
 LEB_form_lebanese_mountaineers: "Армійський гірський корпус"
 LEB_form_lebanese_mountaineers_desc: "На Заході сформовано цілу низку спеціальних гірських підрозділів; враховуючи, що над нашою країною височіє гора Ліван, для нас цілком логічно створити такий підрозділ у себе."
 LEB_army_engineer_schools: "Армійські інженерні школи"
 LEB_army_engineer_schools_desc: "Чи може армія вважатися сучасною, якщо вона не може перетворити природний ландшафт на ідеальну оборонну споруду? Давайте відкриємо нові споруди для навчання армійських інженерів майбутнього."
 LEB_guns_effort: "Озброїти новими гвинтівками"
 LEB_guns_effort_desc: "Гвинтівки, які в даний час використовуються Ліванською армією, дісталися мені від старої Османської Армії і були поставлені нам симпатизуючими сторонами під час війни за незалежність. Давайте виберемо єдину, якісну гвинтівку, яка буде служити робочою конячкою нашої піхоти."
 LEB_more_doctrine_effort: "Верховне командування"
 LEB_more_doctrine_effort_desc: "Захід почав усвідомлювати силу об'єднаного командування збройних сил і поєднання різних форм збройної могутності. Це ідеальний випадок, щоб підняти верховне командування на рівень, що перевершує західний."
 LEB_support_effort: "Розгорнути червоний хрест"
 LEB_support_effort_desc: "Червоному Хресту в Лівані не вистачає деяких останніх досягнень у галузі медицини, а також кваліфікованих лікарів і медсестер. Давайте швидко виправимо цю сумну ситуацію, щоб вони могли врятувати більше життів."

 LEB_assess_the_economy: "Оцінка економіки"
 LEB_assess_the_economy_desc: "Ліванська економіка, хоча і не в жахливому стані, безумовно, потребує поліпшення. Давайте створимо комісію, яка документуватиме стан багатьох галузей і галузей нашої зростаючої національної економіки, щоб вирішити, як краще її розвивати."
 LEB_modernize_the_countryside: "Модернізувати сільське господарство"
 LEB_modernize_the_countryside_desc: "За межами міських центрів спостерігається явна відсутність сучасних зручностей та інфраструктури. Це потрібно швидко виправити, щоб ми могли далі розвивати нашу економіку!"
 LEB_expand_the_banking_sector: "Розширення банківського сектору"
 LEB_expand_the_banking_sector_desc: "Банки, які нині існують у Лівані, здебільшого є місцевими філіями банків з тих часів, коли Османська Імперія ще управляла цими землями. Ми маємо заохочувати їх до перенавчання та перероблення себе в інші компанії або до самостійної роботи. Тоді ми матимемо банки, які з радістю позичать народу та уряду те, що нам потрібно."
 LEB_rebuild_the_textile_industry: "Відновлення текстильної промисловості"
 LEB_rebuild_the_textile_industry_desc: "У текстильній промисловості Лівану є великий потенціал, і він може принести чималий прибуток. Хоча більша частина промисловості постраждала внаслідок конфлікту, ми можемо відновити її. У нас є технологія."
 LEB_introduce_cash_crops: "Запровадити товарні культури"
 LEB_introduce_cash_crops_desc: "Ліван має давню традицію ведення сільського господарства, що сходить до найдавніших імперій Близького Сходу. Ми можемо використовувати цю історію і майстерність наших фермерів в економічно вигідних товарних культурах, таких як тютюнове листя, і нехай наші фермери стануть багатими від цього!"
 LEB_wood_exports: "Експорт деревини"
 LEB_wood_exports_desc: "Ліси Лівану виробляють кедр ліванський: дуже міцний і легкий у роботі з деревом. Він добре цінується тими, хто цінує якість різних дерев, і робить відмінний продукт для нас на експорт! Давайте розвивати лісозаготівельну промисловість і отримувати прибуток від розмірів Ліванських лісів!"
 LEB_international_investments: "Міжнародні інвестиції"
 LEB_international_investments_desc: "Наш банківський сектор сам по собі не в змозі повною мірою інвестувати в Ліванську економіку. Ми можемо компенсувати це, ставши привабливою інвестицією для міжнародних фірм."
 LEB_expand_beirut: "Розширити Бейрут"
 LEB_expand_beirut_desc: "Бейрут має стати найбільшим портовим містом на Левантійському узбережжі, щоб ми могли залучити в нашу країну велику кількість інвестицій і торгівлі. Ціна буде велика, але воно того варте."
 LEB_lebanese_wineries: "Ліванська виноробня"
 LEB_lebanese_wineries_desc: "Мало знайдеться таких старих і прибуткових товарів, як алкоголь. Давайте розширимо виноробні Лівану і нап'ємося на гроші, які прийдуть!"
 LEB_research_slot_woo_hoo: "Погляд на Захід"
 LEB_research_slot_woo_hoo_desc: "Захід - це величезний незайманий ринок для наших товарів, і ми заробимо непогані гроші, експортуючи їх. Ми всі будемо процвітати разом, і процвітання Лівану буде тільки зростати."
 LEB_eastern_med_harbour: "Гавань для Аравії"
 LEB_eastern_med_harbour_desc: "Нещодавнє розширення Бейрута породило бум у торгівлі та підприємництві. Ми повинні докласти подальших зусиль щодо розширення порту, як для стимулювання ще більшої міжнародної торгівлі, так і для створення об'єктів, необхідних у тому випадку, якщо ми побудуємо власний флот."
 LEB_a_defence_industry: "Будівництво оборонної промисловості"
 LEB_a_defence_industry_desc: "Є що сказати про те, щоб мати можливість виробляти власне обладнання для військових. Це позбавляє клопоту і наслідків, пов'язаних з імпортом усього, робить вас менш залежними від союзників і благодійників і створює робочі місця на заводах! Пора нам будувати власну оборонну промисловість."

### Introduction ###

 LEB_guide: "§MLebanese Volunteer Army§! ($authoritarian_democrat_coloured$)\n£white_dot Choose \"$lebanon_events.3.b$\" when the parliament demands Chehab to step down.\n£white_dot Choose \"$lebanon_events.13.b$\" in the event \"$lebanon_events.13.t$\".\n\n§MBeirut Reform Society§! ($social_liberal_coloured$) / §MNational Bloc§! ($market_liberal_coloured$) / §MConstitutional Bloc§! ($social_conservative_coloured$)\n£white_dot Give in to their demands when the parliament demands Chehab to step down.\n£white_dot Have less than 35% $national_populist_coloured$ party popularity, once the focus \"$LEB_a_new_constitution$\" is completed.\n£white_dot In the election, we will be able to elect the §cConstitutional Bloc§!; the §mNational Bloc§!, unless we have a very high level of corruption; or the §lBeirut Reform Society§!, unless we have a high or very high level of corruption.\n£white_dot New elections will be held every 4 years with the same parties and conditions.\n\n§MMarada Movement§! ($national_populist_coloured$)\n£white_dot Give in to their demands when the parliament demands Chehab to step down.\n£white_dot Have more than 35% $national_populist_coloured$ party popularity, once the focus \"$LEB_a_new_constitution$\" is completed.\n£white_dot A Marada coup will occur, and they will take over the government."

### Events ###

 lebanon_events.1.t: "Наша незалежність"
 lebanon_events.1.d: "Після кількох тижнів боротьби Сирійська армія нарешті припинила наступ на нашу країну, і її уряд погодився на припинення вогню.\nУ цій знаменній події більша частина країни святкує, оскільки гноблення Лівану добігає кінця; і хоча дехто в межах наших кордонів не схвалює нашу новознайдену незалежність, особливо суніти та їхня Сирійська Соціал-Націоналістична Партія, вулиці нашої країни сповнені ентузіазму, коли Тимчасовий Президент оголошує про визволення Лівану."
 lebanon_events.1.a: "Хай живе Ліван!"
 
 lebanon_events.2.t: "Крах Єдиного Фронту"
 lebanon_events.2.d: "Хоча ми сподівалися, що широкий Єдиний Фронт під керівництвом Шехаба протримається досить довго, щоб гарантувати безпечний перехід до демократії, схоже, цього не станеться.\nПісля закінчення війни за незалежність фракційне суперництво, політичні розбіжності та суперництво кланів розірвали наш національний уряд на частини. Починаючи відсьогодні демократичні партії відмовилися від своєї підтримки тимчасового мандата Тимчасового Президента. Це ставить нас в особливе становище, оскільки Президент справді виступає за демократичну відбудову, однак і він, і партії вбачають небезпеку в негайних виборах. Ситуація зайшла в глухий кут, хоча, судячи з усього, її, безсумнівно, буде подолано протягом кількох днів."
 lebanon_events.2.a: "Чорт..."
 
 lebanon_events.3.t: "Тимчасовий Парламент вимагає відставки Фуада Шехаба"
 lebanon_events.3.d: "Як і очікувалося, політичний глухий кут було подолано; партії, схоже, втомилися від президентства Шехаба і зробили спільну заяву, що закликає до відставки Тимчасового Президента і формування Тимчасової Парламентської Адміністрації до проведення виборів.\nХоча Шехаб справді виступає за відновлення демократії, він наголосив, що передача повноважень парламенту може стати шансом для виникнення небезпечних ситуацій, однією з яких є повернення різноманітних політичних династій, проти яких Шехаб дуже сильно виступає через їхні корумповані політичні манери, або ж піднесення деяких радикальних мілітаристських рухів, аби замінити політичну вагу Добровольчої Армії.\n\nХай там як, тепер Шехаб має вирішити: чи виживе Тимчасове Президентство, чи парламент виконає свої вимоги?"
 lebanon_events.3.a: "Поступіться вимогам"
 lebanon_events.3.b: "Наша нація ще не готова!"
 
 lebanon_events.4.t: "Справа про династії"
 lebanon_events.4.d: "Великі Маронітські політичні династії Лівану контролювали країну відтоді, як 1860 року був утворений Мутасаррифат, їхня влада і присутність завжди відчувалися на всіх політичних та економічних рівнях. Після намісництва Джемаль Паші сім'ї повернулися на чолі з сім'ями Друзів, Арслана і Джумблата.\nСім'ї утворюють надзвичайно потужний, хоча й корумпований політичний блок, і дехто побоюється, що вони можуть ефективно взяти під контроль майбутні вибори з тіні.\nОтже, і Реформістське Товариство, і армія виступають за обмеження свого спільного впливу за допомогою спеціального законодавства; однак конституціоналісти, які користуються підтримкою Родин, глибоко не сприймають такого кроку, і вони можуть зрештою мати вирішальне слово з цього питання."
 lebanon_events.4.a: "Співпраця була б краще..."
 lebanon_events.4.b: "Дійте, аби приборкати їхню силу!"
 
 lebanon_events.5.t: "Справа про Республіканські рухи"
 lebanon_events.5.d: "Після відмови Шехаба покинути Тимчасове Президентство демократичні партії об'єдналися в єдиний парламентський блок, щоб захистити країну від 'диктаторського' повороту Шехаба. Незважаючи на це, було ясно, що такий пакт не триватиме довго, оскільки внутрішні розбіжності між фракціями були занадто великі.\nОскільки такий шанс відкрився, щоб розірвати цю протиприродну коаліцію: розчароване арабістською та консервативною політикою конституціоналістів, Реформістське Товариство запропонувало політичну співпрацю з можливо, прогресивним Тимчасовим Президентом."
 lebanon_events.5.a: "Об'єднаймо зусилля з реформістами!"
 lebanon_events.5.b: "Це надто небезпечний крок..."
 
 lebanon_events.6.t: "Сунітські заворушення"
 lebanon_events.6.d: "Залишившись осторонь політичної ситуації в нашій країні, сунітське населення вийшло на вулиці на знак протесту, щоб його голос було почуто на наступних виборах.\nХоч би якою благородною була ця мета, ситуація погіршилася, спалахнули масові заворушення і виникли підозри в причетності Сирії.\nУ цій небезпечній ситуації Рух Марада запропонував у Тимчасовому Парламенті своїм ополченцям втрутитися від імені уряду і відновити порядок у сунітських районах країни; пропозиція, яку справді варто розглянути, оскільки відправлення армії може виявитися небезпечним і викликати відповідні дії з-за кордону."
 lebanon_events.6.a: "Дозвольте Мараді вторгнутись!"
 lebanon_events.6.b: "Кличте до армії!"
 
 lebanon_events.7.t: "Марада вимагає місця"
 lebanon_events.7.d: "Під час Визвольної Війни Марада служила разом із Добровольчою Армією, отримавши значну підтримку завдяки своїй сміливій тактиці, але тим не менш отримала відносно невелику кількість місць у Тимчасовому парламенті.\nЦе спонукало Рух звернутися до наших демократичних цінностей і, бачачи їхню широку підтримку, надати їм більше місць ще до проведення виборів, щоб зміцнити демократичний (і Маронітський) характер нашої Нації та перешкодити парламентському втручанню в майбутні вибори.\nУ той час як вони вкрай лицемірні, апелюючи до демократичного процесу, самі будучи не набагато більше ніж реакційними головорізами, ми могли б також проявити лицемірство, не дозволяючи демократичному процесу тривати, щоб захистити демократичний механізм."
 lebanon_events.7.a: "Ми будемо кращими за них..."
 lebanon_events.7.b: "Ми захищатимемо нашу демократію!"

 lebanon_events.8.t: "Загроза зсередини"
 lebanon_events.8.d: "Відмова президента Шехаба відмовитися від Тимчасового Президентства поклала початок наклепницькій кампанії Республіканського Руху проти його персони.\nНасправді, незважаючи на те, що наш президент був твердолобим республіканцем, Рух уже звинуватив його у спробі повернути до життя Ліванський Емірат, яким керувала його сім'я, та у змові монархічного самодержавного перевороту проти демократичного апарату Республіки.\nХоча такі заяви, вочевидь, безпідставні і з'являються через опозицію Шехаба політичним сім'ям, які підтримують конституціоналістів і націоналістів, кампанія, тим не менш, завдала шкоди репутації Шехаба, і, незважаючи на всі наші зусилля, пройде певний час, перш ніж наслідки цих нападів повністю зникнуть."
 lebanon_events.8.a: "Нам доведеться жити із цим"
 
 lebanon_events.9.t: "Нова конституція"
 lebanon_events.9.d: "Після довгих дебатів проект нової конституції Ліванської Республіки було схвалено.\nСеред його основних принципів визнання демократичного процесу, свобода слова і друку, свобода зібрань, визнання людської гідності та її прав.\nІ серед них визнання багатоконфесійного, багатокультурного характеру нашого ліванського народу, надання нашим співгромадянам права сповідувати будь-яку релігію і визнання їхніх звичаїв.\nХоча є ті, хто виступає проти нового статуту, а саме Рух Марада, ясно, що багато етнічних груп нашої країни процвітатимуть під цим творінням, яким є наша нова конституція."
 lebanon_events.9.a: "Хай живе наша Республіка!"
 
 lebanon_events.10.t: "Переворот Маради"
 lebanon_events.10.d: "Сьогодні ввечері в Бейруті згасло світло, коли ополченці Руху Марада захопили контроль над стратегічними позиціями в місті, роззброївши поліцейські та військові контрольно-пропускні пункти. Незважаючи на те, що вони були озброєні не набагато більшим, ніж залишками з чорного ринку і залишками Османської Імперії, вони, схоже, заповнювали нестачу сил за допомогою свого неприборканого ентузіазму. Однак для багатьох громадян Бейрута спроба державного перевороту стала ще однією сторінкою в довгій і тривалій історії політичних потрясінь.\n\nПід гуркіт пострілів уночі містом поширюються різні повідомлення про арешти і побиття політичних представників і партійних лідерів, яких виволікають зі своїх будинків і збирають на площі перед будівлею парламенту. Хоча спочатку вони були захоплені зненацька, ходять чутки, що лояльні республіці та її демократичній системі елементи озброюються і планують контратаку. Яким би не був результат, цілком імовірно, що вулиці Бейрута знову побачать кров."
 lebanon_events.10.a: "Марада захоплює владу!"
 lebanon_events.10.b: "Ополченці відбиті!"
 
 lebanon_events.11.t: "Бог, Вітчизна, Родина"
 lebanon_events.11.d: "Коли сонце встає над Бейрутом, стає зрозуміло, що Рух Марада досяг успіху у своєму плані. Тепер, коли перемога нарешті забезпечена, весь Ліван тепер перебуває під керівництвом їхнього руху і його благородного лідера Башира Жмайеля! Славний день в очах його послідовників, у той час як багато інших ховаються у своїх домівках, оскільки мрію про мирний, демократичний Ліван розтрощили з великим завзяттям. Обіцяючи народу Бейрута стабільність і почуття наступності, ополченці Маради провели весь ранок, оточуючи можливих супротивників, гарантуючи, що ніхто не зможе поставити під сумнів їхній режим."
 lebanon_events.11.a: "Хай живе Джумаїл!"
 
 lebanon_events.12.t: "Надзвичайний стан в країні"
 lebanon_events.12.d: "Коли сонце встає над Бейрутом, стає ясно, що Рух Марада зазнав невдачі. Відкинуті назад і активно переслідувані як армією, так і поліцією, решта членів групи втекли за межі міста в спробі перегрупуватися. Перевороту, можливо, і запобігли, але ясно, що вони ще не закінчені. Найбільше турбує те, що їхній лідер, Башир Жмайель, зміг утекти неушкодженим, ймовірно, шукаючи притулку в Ліванському нагір'ї.\n\nНеабияк приголомшені, рада міністрів зібралася якомога швидше, найрішучішим чином засудивши переворот і оголосивши надзвичайний стан. Вважаючи, що в самому Бейруті ще можуть залишатися осередки, міністерство внутрішніх справ за підтримки президента запровадило воєнний стан по всій республіці."
 lebanon_events.12.a: "Ми знищимо цих зрадників!"
 
 lebanon_events.13.t: "Екстраординарні здібності?"
 lebanon_events.13.d: "Із запровадженням воєнного стану і повним розгромом Маради дехто починає сумніватися в тому, коли буде скасовано надзвичайний стан і надзвичайні повноваження, які він надав нашим політичним лідерам. Хоча це, без сумніву, позитивно вплинуло на операції проти Маради, нещодавня стаття про корупцію в кабінеті міністрів і сумнівні угоди між різними промисловцями і нашими лідерами, які зловживають ситуацією у своїх інтересах, сколихнула народ Бейрута. Вимоги уряду скласти свої повноваження, петиції та протести, адресовані Ліванському парламенту, досі не отримали відповіді, але ясно, що уряду доведеться реагувати так чи інакше."
 lebanon_events.13.a: "Настав час зробити крок назад."
 lebanon_events.13.b: "Країні потрібно більше стабільності."
 
 lebanon_events.14.t: "Марада вступає у вибори"
 lebanon_events.14.d: "Названі на честь легендарних воїнів Марада в середні віки, Марада були здібними бійцями разом із Добровольчою Армією під час Визвольної Війни. З миром, однак, Марада вирішили реорганізуватися. Вони перебудувалися в невелику політичну партію, зосередившись на ліванському націоналізмі та маронітському християнстві. Зараз вони прагнуть стати главою держави і зайняти якомога більше державних постів, але, схоже, їм належить пройти довгий шлях."
 lebanon_events.14.a: "У них немає жодних шансів."

 lebanon_events.15.t: "Вибори [GetYear] року"
 lebanon_events.15.d: "Настав час для наступного набору виборів у Лівані, і люди прямують до виборчих дільниць безперервним потоком. Як ви думаєте, хто вийде переможцем цього разу?"
 lebanon_events.15.a: "Конституційний блок перемагає!"
 lebanon_events.15.b: "Національний блок перемагає!"
 lebanon_events.15.c: "Реформістське товариство перемагає!"
 
 lebanon_events.16.t: "Третя Бейрутська конференція Реформістського Товариства"
 lebanon_events.16.d: "Сьогодні Бейрутське Реформістське Товариство скликало конференцію, щоб визначити майбутній порядок денний правлячої партії. Привітавши своїх однопартійців з перемогою на виборах, Салам відкрив з'їзд. У швидкій послідовності обговорювалися, голосувалися і затверджувалися всі основні цілі партії.\nЦі цілі включають виборче право жінок і надання їм громадянських прав, подолання етнічних суперечностей і захист національної єдності та демократії; і як новий пункт є поширення Реформістського Товариства на сільські райони Лівану, щоб залучити ширший електорат і забезпечити, щоб модернізація Лівану не обмежувалась Бейрутом і узбережжям."
 lebanon_events.16.a: "Велика мета!"
 
 lebanon_events.17.t: "Національний пакт"
 lebanon_events.17.d: "Національний Пакт це неписана угода, яка захищає багатоконфесійну ідентичність Лівану і допомагає забезпечити стабільність всередині країни. Кожна з основних релігій у Лівані матиме свої власні призначені посади та сфери впливу. Завдяки Національному Пакту ми подбали про те, щоб кожне визнання в Лівані було почуте і щоб ніхто не зазнавав пригноблення."
 lebanon_events.17.e: "Національний Пакт - це неписана угода, яка захищає багатоконфесійну ідентичність Лівану та допомагає забезпечити стабільність у країні. Кожна з основних релігій у Лівані має свої власні посади та сфери впливу. За допомогою Національного Пакту ми забезпечимо, щоб кожен відчував, що він має певну владу в Лівані, і щоб усі визнали, що Ліван - мирне християнське суспільство."
 lebanon_events.17.a: "У нас буде етнічна стабільність!"
 lebanon_events.17.a.tt: "§lСоціал-ліберали§! більше §Rне обиратимуться§!"
 
 lebanon_events.18.t: "Страйк сирійських націоналістів"
 lebanon_events.18.d: "Сьогодні група Сирійських націоналістів здійснила напад на ізольований військовий пост, поранивши кілька людей, перш ніж допомога змогла прибути і відлякати їх. Це, безсумнівно, тільки додасть їм сміливості завдати ще більшої шкоди в ім'я своєї справи."
 lebanon_events.18.a: "Ми помстимося!"
 
 lebanon_events.19.t: "Протести проти Ель-Хурі"
 lebanon_events.19.d: "Кричущі спроби Ель-Хурі збільшити свої особисті повноваження обійшлися дорого, оскільки більш демократично налаштовані громадяни Лівану вийшли на вулиці на знак протесту проти цих реформ. Оскільки Шехаб і Добровольча армія ховаються в тіні, ми побоюємося, що переворот проти нас може бути неминучим. Ми повинні якомога швидше провести наші реформи, щоб потім працювати над пом'якшенням ситуації."
 lebanon_events.19.a: "Будемо сподіватися, що ситуація не буде занадто напруженою."
 
 lebanon_events.20.t: "Ліван хоче приєднатися до [Root.GetFactionName]"
 lebanon_events.20.d: "Звільнившись від сирійців, ліванці насолоджувалися періодом нейтралітету; однак, оскільки світ занурюється в хаос, вони визнали за необхідне обміняти це на безпеку нашого захисту. Таким чином, вони офіційно звернулися з проханням приєднатися до [Root.GetFactionName]."
 lebanon_events.20.a: "Впустити їх!"
 lebanon_events.20.b: "У нас немає потреби в них."
 
 lebanon_events.21.t: "Відмова [From.GetName]"
 lebanon_events.21.d: "[From.GetAdjective]ий уряд надіслав повідомлення про те, що [From.GetFactionName] не потребує нашого альянсу."
 lebanon_events.21.a: "Яка ганьба."

 lebanon_events.22.t: "Вибори [GetYear] року"
 lebanon_events.22.d: "Настав час для наступних виборів у Лівані, і люди прямують на виборчі дільниці безперервним потоком. Як ви думаєте, хто вийде переможцем цього разу?"
 lebanon_events.22.a: "Конституційний блок перемагає!"
 lebanon_events.22.b: "Національний блок перемагає!"
 lebanon_events.22.c: "Реформістське товариство перемагає!"
 
 lebanon_events.23.t: "Кінець президентського терміну Шехаба"
 lebanon_events.23.d: "Президент Фуад Абдуллах Шехаб нарешті пішов з посади президента Лівану після кількох років правління. Його всі любили, хоча деякі дивилися на нього з презирством. Але як би до нього не ставилися, його час тепер став частиною нашої історії..."
 lebanon_events.23.a: "Хай живе президент Елу!"

 lebanon_events.24.t: "Втручання Фуад Чехаба"
 lebanon_events.24.d: "Дії нашої виконавчої влади вже давно дратують Чехаба, який ставиться до нас з недовірою і називає нас неефективними в боротьбі з пошестями, що вразили Ліван; протягом останніх тижнів напруженість досягла критичної точки. Сьогодні, посилаючись на корумпованість нашого уряду, Чехаб штурмував Бейрут і фактично захопив кермо влади."
 lebanon_events.24.a: "Що буде тепер?"

 lebanon_events.25.t: "Ліван попросив про військову допомогу"
 lebanon_events.25.d: "Історично будучи найбільш франкофільською країною на Близькому Сході, Ліван завжди вважав Францію чимось на кшталт брата, на якого варто рівнятися. Прагнучи реформувати свою армію в сучасну силу, Ліван відправив послів з проханням відкрити офіційну французьку місію в Бейруті."
 lebanon_events.25.a: "Все для наших ліванських друзів!"
 lebanon_events.25.b: "Ми б не хотіли втручатися в Сирію."

 lebanon_events.26.t: "[NFA.GetNonIdeologyName] погоджується"
 lebanon_events.26.d: "Французи прийняли наше прохання про військову допомогу. Місія на чолі з полковником Колле (який служив у французькій армії Леванту під час Другої світової війни) вже в дорозі."
 lebanon_events.26.a: "Тост за наших друзів!"

 lebanon_events.27.t: "[NFA.GetNonIdeologyName] відмовляється"
 lebanon_events.27.d: "На жаль, французи вирішили, що залучення Сирії не в їхніх інтересах. Ми самі по собі."
 lebanon_events.27.a: "Я думав, що між нами щось є..."

 lebanon_events.28.t: "Початок земельної реформи Марада"
 lebanon_events.28.d: "Мрією руху Марада за "Великий Ліван" завжди було те, щоб кожен мароніт мав можливість обробляти землю і вести ситний, продуктивний спосіб життя, який би підтримував націю. Починаючи з 7-го століття, нами правили мусульманські вельможі, які за допомогою своїх великих феодальних маєтків закріплювали все більшу владу над землею, пригнічуючи маронітське населення під своєю п'ятою. Щоб боротися з цим, уряд Марада підписав новий закон про земельну реформу, який гарантує \"захист\" землі, що належить християнам. Цей закон легко застосувати на захід від гори Ліван, де детальні земельні контракти та інші історичні документи можуть бути використані, щоб довести, що маронітська земля в регіоні завжди по праву належала християнам, які її обробляють. Однак на схід від гори справи йдуть ще гірше, і багато марадів вирішили проігнорувати належну правову процедуру або навіть надати докази своїх претензій на землю, використовуючи закон про захист як виправдання для того, щоб силою забрати все, що їм заманеться."
 lebanon_events.28.a: "Все це для того, щоб "захистити християнство"?"

 lebanon_events.29.t: "Національна криза"
 lebanon_events.29.d: "Ліванські збройні сили, які досі перебувають під керівництвом генерала Фуада Чехаба, попередили нас, що "земельна реформа Марада" виходить з-під контролю і що така швидка ескалація маронітської політичної влади ризикує розірвати країну на частини і спричинити громадянську війну, оскільки перерозподіл тепер націлений не лише на сунітську мусульманську знать, але й на всіх мусульман, як сунітів, так і шиїтів, які, як виявилося, володіють орними землями. Президент Джумайїл досі ігнорував попередження, продовжуючи закликати своїх прихильників просуватися на схід від гори Ліван і в долину Бекаа, заявляючи, що він помститься за тисячоліття гноблення і економічної несправедливості. Ця політика давно обіцяла виростити вільну маронітську старшину, але насправді більша частина землі в Бекаа віддається лояльним партійцям Марада і членам патронажних мереж Джумайїла, що посилює владу "Ар-Раїс" над країною. У той час як арабські біженці тікають з Лівану до Сирії, уряд у Дамаску засуджує нас, оскільки з'являються повідомлення про сутички між сирійськими прикордонниками і бойовиками "Марада". Над Ліваном нависла національна криза, чи можна зупинити насильство, чи Джумайїл продовжуватиме підтримувати його, навіть коли воно штовхає нас на межу з Сирією?"
 lebanon_events.29.a: "З цього нічого не вийде, звичайно"

 lebanon_events.30.t: "Земельна реформа в Лівані"
 lebanon_events.30.d: "З потоком біженців з країни стало зрозуміло, що рух Марада в Лівані розпочав радикальну земельну реформу, кінцевою метою якої є забезпечення влади християнських землевласників над їхніми мусульманськими колегами. Багато хто просить нас офіційно втрутитися, оскільки нашим братам в Лівані загрожує переслідування."
 lebanon_events.30.a: "Жах, треба щось робити"

 lebanon_events.31.t: "Сирія застерігає нас"
 lebanon_events.31.d: "Прийнявши близько до серця долю ліванських мусульман, Сирія повідомила нам, що наша земельна реформа не повинна продовжуватися, інакше вони візьмуть до рук зброю, щоб захистити нехристиянське населення Лівану. Звичайно, цей ультиматум неприйнятний для нашого руху, але сирійське вторгнення цілком може означати кінець Лівану як незалежної держави."
 lebanon_events.31.a: "Чи схоже, що нам не байдуже?"
 lebanon_events.31.a.tt: "§RЦе призведе до війни із Сирією.§!"
 lebanon_events.31.b: "Гаразд, гаразд, вам просто потрібно запитати"
 lebanon_events.31.b.tt: "§RЦе завдасть смертельного удару по Руху.§!"

 lebanon_events.32.t: "Ліван ігнорує наші застереження"
 lebanon_events.32.d: "Незважаючи на наші пропозиції, марада відмовляється йти на поступки. Оскільки біженці продовжують витікати з Лівану, очевидно, що єдиним способом зупинити цю кризу є пряме військове втручання."
 lebanon_events.32.a: "Необхідне втручання."
 lebanon_events.32.b: "Війна - це не те, що ми мали на увазі."

 lebanon_events.33.t: "Крах Сирії"
 lebanon_events.33.d: "Бажаючи уникнути другої поразки від гордої ліванської армії, Сирія вирішила не втручатися в наші внутрішні справи. Земельна реформа може тривати без перерви."
 lebanon_events.33.a: "Вітаємо Ліван!"

 lebanon_events.34.t: "Марад скинутий"
 lebanon_events.34.d: "Їхні неефективні дії проти нас призвели до швидкої фрагментації диктатури Марада в Лівані. Зараз до нас доходять новини, що ця фрагментація виявилася фатальною, оскільки Фуад Чехаб виявився в змозі повернутися до Бейруту і повалити фундаменталістську диктатуру. Ми можемо сподіватися, що загалом прогресивний Чехаб буде значним кроком вперед у порівнянні зі своїм попередником, як у відносинах з нами, так і з мусульманами Лівану."
 lebanon_events.34.a: "Добрий вчинок"

 lebanon_events.35.t: "Перемога в Другій сирійсько-ліванській війні"
 lebanon_events.35.d: "Боягузлива сирійська армія припинила свої напади на нашу землю, і сирійський уряд, схоже, знову готовий домовитися з \"надокучливими ліванськими повстанцями\". Це велика перемога Лівану, другий День незалежності."
 lebanon_events.35.a: "Вітаємо Ліван!"

