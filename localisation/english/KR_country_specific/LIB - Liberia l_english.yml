### Events ###
 lib.2.t: "Расовий конфлікт у Ліберії"
 lib.2.d: "З моменту заснування нашої Республіки американо-ліберійське населення, яке спочатку походило зі звільнених чорношкірих рабів Півдня Сполучених Штатів, володіло всією політичною та економічною владою в країні на шкоду більш численним корінним африканським народам, які живуть усередині країни. Тубільцям відмовляють у праві голосу, тоді як американські компанії використовують їхню робочу силу в умовах рабства. Деякі сенатори закликають змінити ситуацію і надати більше прав корінному населенню."
 lib.2.a: "Корінні жителі Ліберії мають отримати більше прав"
 lib.2.b: "Американо-ліберійці мають правити Республікою одноосібно"
 
 lib.3.t: "Президентські вибори 1939 року"
 lib.3.d: "Сьогодні день виборів у нашій республіці, що вперше дає змогу брати участь як американо-ліберійцям, так і корінним народам Ліберії. Беруть участь чотири основні кандидати: чинний президент Едвін Барклей з консервативної істинної партії вігів, відроджені республіканці під проводом Вільяма Табмана, ліберальна партія вігів під проводом Луї Граймса або сенсаційний соціаліст Джеймс Доссен з Ліберійських демократичних зборів."
 lib.3.a: "Едвін Джеймс Барклей, Справжня партія вігів"
 lib.3.b: "Вільям Табман, Республіканська партія"
 lib.3.c: "Луї Артур Граймс, Партія вігів"
 lib.3.e: "Джеймс Дженкінс Доссен, Ліберійські демократичні збори"
 
 lib.5.t: "Чорний Понеділок дійшов до Ліберії"
 lib.5.d: "Після повного краху німецької фондової біржі, хвилі кризи вже почали вражати іноземні береги. Після провалу на фондовому ринку США, що призвів до Великої Депресії, ми сподівалися, що подібна трагедія не станеться з нами так скоро. Тепер і наша країна переживає найсильнішу кризу."
 lib.5.a: "Ми маємо щось зробити!"
 
 lib.6.t: "Перерозподіл державних коштів"
 lib.6.d: "У нашому річному бюджеті є кошти, які ми використовуємо для боротьби з нашими суперниками. Однак, можливо, цього року варто переорієнтувати ці кошти на порятунок національної економіки, щоб пом'якшити наслідки кризи, яка спіткала нас? Звичайно, це може бути ризиковано для нашого режиму..."
 lib.6.a: "Немає нічого поганого у відкатах, правда?"
 lib.6.b: "Спрямуйте гроші в економіку!"
 
 lib.7.t: "Таємні товариства в Ліберії?"
 lib.7.d: "Таємні товариства існують як в американських, так і в корінних традиціях Ліберії. Американсько-ліберійська еліта віддає перевагу ліберійським масонам, вважаючи їхнє представництво єдиним варіантом політичного прогресу. У корінних ліберійських низах суспільства Порос зміцнюють племінну ідентичність і їхні люди стають племінними лідерами. Прагнення до секретності в Ліберії призвело до серйозного роз'єднання в суспільстві. Ми могли б дати Поросу і масонам можливість приєднатися до уряду або знищити їх раз і назавжди."
 lib.7.a: "Таємні товариства потребують представництва"
 lib.7.b: "Необхідно знищити їх"
 
 lib.8.t: "Податковий конфлікт"
 lib.8.d: "Житлову податкову систему використовували в британських колоніях для підтримки економіки та залучення до неї корінних африканців. Закон 'Про громадянство' 1932 року реалізував податок в 1$ за будинок кожної місцевої сім'ї, в обмін на право голосу. Зараз же існує тяга до скасування податку, оскільки він нагадує ненависний американський податок на участь у голосуванні на виборах. При цьому не можна забувати про триваючу економічну кризу, що вимагає від нас більшої кількості грошей для порятунку національної економіки."
 lib.8.a: "Трохи збільшимо податок на благо Республіки"
 lib.8.b: "Скасуємо податок, тим самим заспокоївши племінних вождів"

 lib.9.t: "Ліберальні ідеї просочуються до Африки"
 lib.9.d: "Останнім часом ліберальний рух набирав дедалі більших обертів по всій Африці, і подібно до хвилі лібералізму після падіння Наполеона, ідеї вільнодумства та вільнодумства обрушилися на нас."
 lib.9.a: "Звідки це прийшло?"
 
 lib.10.t: "Масони роблять спробу перевороту!"
 lib.10.d: "Після легалізації таємних товариств, деякі члени нашого уряду з масонськими зв'язками реорганізувалися в потужну політичну і військову силу, щоб завдати удару по нас! Група багатих бізнесменів і деякі з наших власних політиків ведуть солдатів через Монровію. На карту поставлено майбутнє Ліберії!"
 lib.10.a: "Тікаймо!"
 lib.10.b: "Ці зрадники не мають влади, заарештуйте їх!"
 
 lib.11.t: "Червоний приплив в Ліберії!"
 lib.11.d: "Після заборони таємних товариств ми ослабли і були змушені покинути власну політичну сферу. Комуністи отримали можливість завдати удару з землі. Доля Ліберії на кону!"
 lib.11.a: "Червоні беруть столицю!"
 lib.11.b: "Знищити та вигнати з Ліберії всіх червоних!"
 
 lib.12.t: "Змова іноземців"
 lib.12.d: "Тепер, коли новий уряд перебуває під нашим контролем, настав час переконатися, що жодні небезпечні елементи не підірвуть нас, а іноземний вплив - це те, з чого ми маємо почати. З часів прослуховування французького блокпоста та обстрілу Ліберії ситуація радикалізувалася, а іноземці продемонстрували свій рішучий мотив підкорити нас."
 lib.12.a: "Шпигуни становлять реальну загрозу для нас, змусимо їх замовкнути!"
 lib.12.b: "Переслідуючи іноземців, ми знищимо всю їхню допомогу. Не варто."
 
 lib.13.t: "Червона загроза"
 lib.13.d: "Соціалізм і синдикалізм викликали масові заворушення як у США, так і за кордоном. З французької осені і донині зростаюча червона загроза все зростає, і поки ми самі її не розчавимо, вона не вщухне!"
 lib.13.a: "У цій країні ніколи не буде синдикалізму!"
 lib.13.b: "Так, ті двоє соціалістів дуже потребують нашої уваги... пізніше."
 
 lib.14.t: "Кінець республіканців"
 lib.14.d: "Занадто довго справжня партія вігів придушувала наші ідеї про вільну ринкову економіку. Знадобилася економічна катастрофа, щоб виправити нашу однопартійну державу. Ми повинні забезпечити нашу безпеку і встановити новий однопартійний режим, або вирішити, що двопартійна система - найкращий результат."
 lib.14.a: "Республіканці мають володіти республікою"
 lib.14.b: "Двопартійна традиція - це добре"
 
 lib.20.t: "Крах Африканської Співдружності!"
 lib.20.d: "З нашим тотальним контролем над Західною Африкою, ми тепер можемо сформувати Співдружність Націй, не схожу на Співдружність, сформовану пануванням колишньої Британської Імперії. Це дасть нам змогу швидше перерозподілити ресурси і, як і раніше, зберігати контроль над Західною Африкою."
 lib.20.a: "Чудово."

 lib.21.t: "Визволення Гвінеї"
 lib.21.d: "Гвінея утворює власну державу у складі нашої нової Африканської Співдружності!"
 lib.21.a: "Наша Співдружність зростає!"
 
