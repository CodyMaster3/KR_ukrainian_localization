 lib.23.a: "Наша Співдружність зростає!"
 
 lib.51.t: "Ліберія вимагає Сьєрра-Леоне"
 lib.51.d: "Ліберія давно бажала державу Сьєрра-Леоне, вважаючи її свого роду 'братнім народом', заснованим рабами, відправленими назад в Африку з Канади. Зараз ми отримали ультиматум: або ми передамо його їм, або буде війна."
 lib.51.a: "Гаразд, віддайте його"
 lib.51.b: "Серйозно? Звісно ж ні!"
 
 lib.52.t: "[From.GetNameDef] відмовилася задовольнити наші вимоги!"
 lib.52.d: "Тепер, коли [From.GetAdjective]ий уряд, почувши наші вимоги, посміявся над нашими дипломатами, у нас залишилося два варіанти..."
 lib.52.a: "Готуйтеся до бійні!"
 lib.52.b: "Ми не будемо розпочинати кровопролиття"
 
 lib.53.t: "Сьєрра-Леоне - наше!"
 lib.53.d: "Здається, [From.GetAdjective]ий уряд занадто боїться вплутуватися у війну з нами, і тому вони погодилися здати Сьєрра-Леоне нам."
 lib.53.a: "Чудово!"
 
 lib.54.t: "Поразка Франції"
 lib.54.d: "Після жорстоких боїв із французами ми вигнали їх із сільської місцевості та загнали глибше в північні пустелі. Наше військове командування вважає, що ми можемо домовитися з ними на більш вигідних умовах. Підписання вигідної нам угоди стало б для нас головною політичною перемогою."
 lib.54.a: "Надішліть французам мирну пропозицію"
 lib.54.b: "Ми ще не готові до миру"
 
 lib.55.t: "Ліберійці пропонують мир!"
 lib.55.d: "Після неймовірної перемоги псевдо-американців у Ліберії, ми відступили. Ліберійська армія домоглася значного успіху і готується рухатися вглиб країни, але вона пропонує припинити всі військові дії, якщо ми поступимося їм Сьєрра-Леоне."
 lib.55.a: "Нехай англо-американські дурні радіють!"
 lib.55.b: "Ніколи! Французька честь під загрозою! В атаку!"

 lib.56.t: "[From.GetNameDef] відмовляється від миру!"
 lib.56.d: "Схоже, що [From.GetAdjective]ий уряд продовжує наполягати. Нам доведеться продовжити звільнення країни."
 lib.56.a: "Вони пошкодують про це!"
 
 lib.57.t: "Ліберія увійшла до Кот-д'Івуару"
 lib.57.d: "Ліберія давно мріяла про Кот-д'Івуар, вважаючи цей регіон своєю батьківщиною. Вони обманом змусили самих себе хотіти звільнити Берег Слонової Кістки, оскільки наявність родичів в Америці надає їм благородства. Сьогодні, однак, їхня омана зайшла надто далеко; без поваги до наших кордонів вони надіслали війська до наших земель і оголосили Берег Слонової Кістки своїми!"
 lib.57.a: "Гаразд, якщо вони так сильно цього хочуть, вони можуть це забрати."
 lib.57.b: "Як вони сміють! Ми виштовхнемо їх назад через кордон і далі!"
 
 lib.58.t: "[From.GetNameDefCap] відмовила нам"
 lib.58.d: "Наші дипломати передають, що [From.GetAdjective]ий уряд розсміявся прямо їм в обличчя, почувши наші вимоги, і тепер у нас вибір невеликий. Чи стане ця образа приводом для війни, чи ідея про Велику Ліберію провалилася?"
 lib.58.a: "Ця земля буде звільнена, силою!"
 lib.58.b: "Ми не можемо сподіватися протистояти їм на полі бою."
 
 lib.59.t: "Кот-д'Іувар наш!"
 lib.59.d: "Здається, [From.GetAdjective]ий уряд занадто боїться вплутуватися у війну з нами, і тому вони погодилися здати Кот-д'Івуар нам."
 
 lib.85.t: "Порятунок економіки"
 lib.85.d: "Після багатьох років економічного спаду, що бере початок від Великої депресії, а тепер ще й підігрітий наслідками Чорного Понеділка, наша економіка летить донизу. Ті деякі економісти, що є в Ліберії, пропонують нам звернутися по допомогу до однієї з держав, у чиїй економічній сфері ми перебуваємо. Є Сполучені Штати, з якими ми підтримуємо тісніші зв'язки, проте відомо, що вони бажають контролю над усією нашою економікою. Є й Німецька імперія, яка куди більш у кращій формі, ніж США, але набагато менш дружня до нас. Наш останній, і мабуть, крайній у своєму радикалізмі, варіант - звернутися до корпорації "Файрстоун". Вони мають великий економічний вплив у Ліберії та встоять у кризах, проте мають погану репутацію, пов'язану зі слабкими моральними засадами та відомою нещадною експлуатацією своїх працівників. Кого ми попросимо про допомогу?"   
 lib.85.a: "Запросимо наших старих друзів зі Штатів"
 lib.85.b: "Файрстон може підняти нашу економіку на новий рівень"
 lib.85.c: "Райх дасть нам грошей та сили"
 
 lib.86.t: "Ліберія просить про допомогу!"
 lib.86.d: "Ліберійський уряд, що страждає від наслідків Чорного Понеділка і показує переважний державний борг, просить американський уряд допомогти з порятунком. У нас є і свої проблеми, однак сума, якої вони відчайдушно потребують, невелика порівняно з тим, що гарантує нам постійний союзник в Африці. Як ми відреагуємо?"
 lib.86.a: "Звісно ми їм допоможемо"
 lib.86.b: "Вони впораються самі"
 
 lib.87.d: "Ліберійський уряд, що страждає від наслідків Чорного Понеділка і показує переважний державний борг, просить німецький уряд допомогти з порятунком. У нас є свої проблеми, але сума, якої вони відчайдушно потребують, невелика порівняно з... і натомість, схоже, що вони приєднаються до нашого військового союзу. Чи варто іншому африканському союзнику бути таким великодушним?"
 
 lib.88.t: "[From.GetAdjective]а держава відмовляється допомагати"
 lib.88.d: "[From.GetAdjective]ий уряд навідріз відмовився надати нам допомогу, яка нам так відчайдушно потрібна, явно загорнувшись у власні проблеми. До кого ми звернемося тепер?"
 lib.88.a: "Американці"
 lib.88.b: "Німці"
 lib.88.c: "Вся надія на корпорацію"

 lib.89.t: "Держава [From.GetNameDef] згідна!"
 lib.89.d: "[From.GetAdjective]ий уряд згоден надати економічну допомогу Ліберії. У нас з'явилася надія!"
 lib.89.a: "Яке полегшення"
 
 lib.90.t: "Ліберія проголошує незалежність!"
 lib.90.d.default: "Хоча Ліберія і була протекторатом держави [Root.GetNameDef] до сих пір, сьогодні вона про свою незалежність і вигнала всіх [Root.GetAdjective]их радників зі свого уряду. Є побоювання з приводу безпеки [Root.GetAdjective]их громадян, які залишилися в Ліберії, а також на кону питання національної гордості... але чи варто починати війну?"
 lib.90.d.germany: "Хоча Ліберія і була протекторатом держави [Root.GetNameDef] досі, сьогодні вона про свою незалежність і вигнала всіх [Root.GetAdjective]их радників зі свого уряду. Була угода, що вони приєднаються до держави [GER.GetNameDef] і Рейхспакту, ясно усвідомлюючи, що німці захищатимуть їх від будь-якої [Root.Adjective]ої відплати."
 lib.90.d.totalist: "Хоча Ліберія і була протекторатом держави [Root.GetNameDef] дотепер, це змінилося після того, як тоталістичний уряд прийшов до влади внаслідок нещодавнього перевороту... Сьогодні вони проголосили свою незалежність і вигнали всіх [Root.GetAdjective]их радників зі свого уряду. Є побоювання з приводу безпеки [Root.GetAdjective]их громадян, які залишилися в Ліберії, а також на кону постало питання національної гордості... але чи варто розв'язувати війну?"
 lib.90.d.natpop: "Хоча Ліберія і була протекторатом держави [Root.GetNameDef] дотепер, це змінилося після того, як націонал-популістський уряд прийшов до влади внаслідок нещодавнього перевороту... Сьогодні вони проголосили свою незалежність і вигнали всіх [Root.GetAdjective]их радників зі свого уряду. Є побоювання з приводу безпеки [Root.GetAdjective]их громадян, які залишилися в Ліберії, а також на кону постало питання національної гордості... але чи варто розв'язувати війну?"
 lib.90.a: "Ми їх так просто не відпустимо"
 lib.90.b: "Відпустимо їх"
 
 lib.91.t: "Ліберія бажає приєднається до Інтернаціоналу!"
 lib.91.d: "Ліберійці, нещодавно освічені соціалістичним урядом, звернулися до нас із проханням. Вони хочуть офіційно приєднатися до Інтернаціоналу. Чи варто нам знайти союзника в Африці?"
 lib.91.a: "Звичайно! Ми вітаємо їх"
 lib.91.b: "Ми не потребуємо африканських союзників"
 
 lib.92.t: "[From.GetNameDef] відмовляється"
 lib.92.d: "Уряд держави [From.GetNameDef] відмовляється приймати нас у свій альянс. Можливо, ми недостатньо синдикалізовані з їхнього погляду, або негідні як союзник, однак відповідь була однозначна - ні."
 lib.92.a: "Газета 'Чорний робітник' збрехала?"
 
 lib.93.t: "Америка впала"
 lib.93.d: "Схоже, що американський уряд звалився перед обличчям Громадянської війни. Добре це чи погано, але вони більше не можуть нам допомогти."
 lib.93.a: "Ми виживемо самі!"
 lib.93.b: "Може, німці проіснують довше..."
 lib.93.c: "Схоже, Файрстон - наша єдина надія."
 
 lib.94.t: "Звернутися за допомогою до [from.GetNameDefCap]"
 lib.94.desc: "Перш ніж надіслати запит про допомогу, ми повинні вирішити, якого роду допомогу ми шукаємо: спорядження для нашої армії, літаки для ВПС, верфі для будівництва нових кораблів для флоту або промислові інвестиції.\nМи повинні пам'ятати, що про що б ми не попросили, це матиме свою ціну, яку нам доведеться заплатити каучуком, виробленим на наших плантаціях."
 lib.94.a: "Попросити гвинтівки для нашої армії."
 lib.94.b: "Попросити загін літаків."
 lib.94.c: "Запитати про оренду доків."
 lib.94.d: "Попросити інвестиції в промисловість."

 lib.941.t: "Hidden event (you are not meant to see this)"
 lib.941.desc: "This is an event that is meant to be hidden, if you are seeing this under normal circumstances (i.e you did not fire it on your own via console, please report it)"
 lib.941.a: "§RAgain, please report this event if you see it.§!"
 
 lib.95.t: "Ліберія бажає отримати піхотне спорядження"
 lib.95.desc: "Невелика західноафриканська країна Ліберія в жодному разі не є великою державою, однак нещодавно вона потрапила у сферу нашого впливу, і її географічне положення може виявитися корисним.\nУряд Ліберії, бажаючи зміцнити свої збройні сили, але не маючи місцевої промисловості для виробництва зброї, звернувся до нас, сподіваючись отримати гвинтівки і більш сучасне озброєння, таке як артилерія.\nВ обмін на цю допомогу ліберійський уряд обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в їхній країні."
 lib.95.descUSA: "З моменту свого заснування Ліберія підтримує тісні відносини з Америкою, а географічне розташування на узбережжі Західної Африки може виявитися корисним, якщо Америці знадобиться база в цьому регіоні.\nУряд Ліберії, бажаючи зміцнити свої збройні сили, але не маючи місцевої промисловості для виробництва зброї, звернувся до нас, сподіваючись отримати гвинтівки і більш сучасне озброєння, таке як артилерія.\nВ обмін на цю допомогу, уряд Ліберії обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в країні."
 lib.95.a: "Надайте їм гвинтівки."
 lib.95.b: "Надайте їм гвинтівки, допоміжне спорядження та артилерію."
 lib.95.c: "Ми б воліли залишити собі те, що в нас є."
 
 lib.951.t: "[from.GetNameDefCap] надає нам гвинтівки"
 lib.951.desc: "Схоже, наше прохання не залишилося поза увагою, і партію гвинтівок для озброєння нашої піхоти було передано нам [from.GetNameDef]."
 lib.951.a: "Гаразд."
 
 lib.952.t: "[from.GetNameDefCap] надає нам гвинтівки, артилерію та інше спорядження"
 lib.952.desc: "Схоже, що наше прохання не залишилося поза увагою, але [from.GetAdjective]ий уряд вирішив забезпечити нас навіть більше, ніж ми просили, відправивши нам гвинтівки, артилерію та інші види озброєння, що можуть стати у нагоді як на полі бою, так і поза його межами."
 lib.952.a: "Дуже добре."
 
 lib.953.t: "Наш запит повернувся з порожніми руками"
 lib.953.desc: "Схоже, що наше скромне прохання про допомогу не змогло похитнути наших шановних союзників, або через те, що в них немає відповідних запасів, або вони вважають, що збереження таких запасів у себе на батьківщині є більш пріоритетним завданням."
 lib.953.a: "Невдало."
 lib.953.b: "Можливо, вони могли б виконати інше прохання?"
 
 lib.96.t: "Ліберія хоче літаки"
 lib.96.desc: "Маленька західноафриканська країна Ліберія аж ніяк не є великою державою, проте нещодавно вона потрапила у сферу нашого впливу, і її географічне положення може виявитися корисним.\nЛіберійський уряд, бажаючи побудувати свої військово-повітряні сили і не маючи великої місцевої авіаційної промисловості (та й узагалі жодної промисловості, будучи аграрною країною), звернувся до нас із проханням надіслати їм літаки й екіпаж для польотів на них у ролі "добровольців".\nВ обмін на цю допомогу, ліберійський уряд обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в їхній країні."
 lib.96.descUSA: "З моменту свого заснування, Ліберія підтримує тісні відносини з Америкою, а географічне розташування на узбережжі Західної Африки може виявитися корисним, якщо Америці знадобиться база в цьому районі.\nЛіберійський уряд, бажаючи побудувати свої військово-повітряні сили і не маючи великої місцевої авіаційної промисловості (та й узагалі жодної промисловості, будучи аграрною країною), звернувся до нас із проханням надіслати їм літаки та екіпаж для польотів у якості 'добровольців'.\nВ обмін на цю допомогу ліберійський уряд обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в їхній країні."
 lib.96.a: "Організувати переліт ескадрильї літаків до Монровії."
 lib.96.b: "Всі наші літаки необхідні для нашої оборони."
 
 lib.961.t: "[from.GetNameDefCap] відправляє літак"
 lib.961.desc: "Наші прохання про повітряну допомогу були почуті, оскільки ескадрилью [FROM.GetAdjective]их винищувачів тільки-но відправили в наш бік із [FROM.GetNameDef], щоб служити як 'добровольців' у наших ВПС."
 lib.961.descUSA: "Схоже, що наше прохання про допомогу у вигляді літаків не залишилося поза увагою, оскільки ескадрилья винищувачів і добровольці, багато з яких афроамериканці, так звані "пілоти з Таскігі", які записалися на службу, сподіваючись уникнути важкого життя в себе вдома, прибули в Монровію, щоб допомогти нашим ВПС."
 lib.961.a: "Чудово."

 lib.97.t: "Ліберія хоче використовувати наші верфі"
 lib.97.desc: "Невелика західноафриканська країна Ліберія аж ніяк не є великою державою, проте нещодавно вона потрапила у сферу нашого впливу, і її географічне положення може виявитися корисним.\nУряд Ліберії, бажаючи побудувати свої військово-морські сили, попросив нас стати посередником в угоді з місцевими верфями, які в іншому разі не були б зацікавлені в тому, щоб спрямовувати свої ресурси на потреби такої маленької і відносно бідної країни, як Ліберія.\nВ обмін на цю допомогу уряд Ліберії обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в країні."
 lib.97.descUSA: "З моменту свого заснування Ліберія підтримує тісні відносини з Америкою, а географічне розташування на узбережжі Західної Африки може виявитися корисним, якщо Америці знадобиться база в цьому регіоні.\nУряд Ліберії, бажаючи побудувати свої військово-морські сили, попросив нас стати посередником в угоді з місцевими верфями, які в іншому разі не були б зацікавлені у використанні своїх ресурсів для такої маленької і відносно бідної країни, як Ліберія.\nВ обмін на цю допомогу, уряд Ліберії обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в країні."
 lib.97.a: "Ми будемо раді організувати таку угоду."
 lib.97.b: "Нам потрібен весь суднобудівний потенціал."
 
 lib.971.t: "[from.GetNameDefCap] надає нам верфі"
 lib.971.desc: "Схоже, що угода, яку ми запропонували [FROM.GetAdjective]ому уряду, була успішною в отриманні доступу до більших суднобудівних потужностей, однак, це буде лише протягом обмеженого часу, перш ніж ці верфі почнуть переорієнтовувати свої зусилля на будівництво для більш прибуткових контрактів."
 lib.971.a: "Ми маємо добре використати цей час."
 
 lib.972.t: "Верфі завершують ліберійські контракти"
 lib.972.desc: "Після будівництва кораблів для військово-морських сил Ліберії протягом деякого часу, після угоди, яку було укладено з Ліберією, наші верфі повернулися до будівництва кораблів для нас."
 lib.972.a: "Дуже добре."
 
 lib.98.t: "Ліберія хоче інвестицій у свою інфраструктуру"
 lib.98.desc: "Невелика західноафриканська країна Ліберія аж ніяк не є великою державою, проте нещодавно вона потрапила у сферу нашого впливу, і її географічне положення може виявитися корисним.\nУряд Ліберії, бажаючи створити свою внутрішню інфраструктуру, зв'язався з нами, сподіваючись укласти угоду з місцевими компаніями, які могли б приїхати в Ліберію і зайнятися будівництвом.\nВ обмін на цю допомогу уряд Ліберії обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в їхній країні."
 lib.98.descUSA: "З моменту свого заснування, Ліберія підтримує тісні відносини з Америкою, а географічне положення Ліберії на узбережжі Західної Африки може виявитися корисним, якщо Америці знадобиться база в цьому регіоні.\nУряд Ліберії, бажаючи створити свою внутрішню інфраструктуру, зв'язався з нами, сподіваючись укласти угоду з місцевими компаніями, які могли б приїхати в Ліберію і зайнятися будівництвом.\nВ обмін на цю допомогу ліберійський уряд обіцяє нам концесії у вигляді контролю над каучуковими плантаціями в їхній країні."
 lib.98.a: "Звучить як гарна угода."
 lib.98.b: "Ми в цьому не зацікавлені."
 
 lib.981.t: "Інвестиції в інфраструктуру від [from.GetNameDef]"
 lib.981.desc: "Схоже, що угода, яку ми запропонували [FROM.GetAdjective]ому урядові, була успішною в плані отримання доступу до сучасного будівельного обладнання та навченої робочої сили, однак, це буде лише на обмежений час, перш ніж їхні контракти закінчаться, і вони повернуться назад додому."
 lib.981.a: "Ми повинні використати цей час з користю."
 
 lib.982.t: "Наші будівельні бригади повертаються з Ліберії"
 lib.982.desc: "Будівельні бригади, які були направлені до Ліберії для модернізації інфраструктури, повернулися додому, щоб обслуговувати все, що нам може знадобитися."
 lib.982.a: "Дім, милий дім."

### Focuses ###
 LIB_assess_economy: "Перегляд економіки"
 LIB_assess_economy_desc: "Наш уряд зобов'язаний загалом 6,4 мільйона доларів для приватних інвесторів та уряду США. Поки економічна криза в Америці не почалася, уряд США вирішив залучити нас до виплати боргів, і наші інвестори, ймовірно, зроблять те саме. Ми повинні знайти нове джерело доходу і швидко."

 LIB_increase_taxes: "Підвищення податків"
 LIB_increase_taxes_desc: "Бенджамін Франклін, великий американець, одного разу сказав, що смерть і податки були єдиною впевненістю в житті. Щорічний податок на хатину в розмірі 1 долара США, який ми додали в 1932 році, має бути збільшений до 3 доларів США. Американські предмети для імпорту, такі як одяг і камери, будуть тарифікуватися. Ми розбудимо ліберійський народ у пошуках процвітання своїх дітей."

 LIB_bailout_partner: "Пошук економічної допомоги"
 LIB_bailout_partner_desc: "Не можна забувати, що наші власні запаси не врятують нашу економіку, яка погіршується. Тільки завдяки співпраці із зовнішнім партнером ми можемо врятувати економіку. Ми можемо запитати компанію Firestone Natural Rubber Company, уряд США або навіть Німеччину."

 LIB_bailout_ger: "Допомога Німеччини"
 LIB_bailout_ger_desc: "Хіба у нашого німецького посла, Массакуа, не було плану для Німеччини, щоб виручити нас? Можливо, у нас були наші розбіжності з Німеччиною в минулому, але це в минулому. Майбутнє світу, Африки, ймовірно, в їхніх руках."

 LIB_bailout_firestone: "Робота з 'Файрстоном'"
 LIB_bailout_firestone_desc: "Ми повинні визначити пріоритети грошей, які існують у Ліберії. Гарві Файрстоун володіє 1,5 млн. акрів землі і готовий допомогти нам у боргах. За його словами, наша платоспроможність є ознакою гордості за його бізнес."

 LIB_bailout_usa: "Допомога США"
 LIB_bailout_usa_desc: "Зрештою, США потребують нас більше, ніж ми їх потребуємо. Якщо на їхній берег прийде війна, їм знадобиться союзник через Атлантику. Пошліть нашого міністра закордонних справ до США, виробимо спосіб пробачити борг у 3,4 мільйона доларів."

 LIB_american_deal: "Угода з Дядьком Семом"
 LIB_american_deal_desc: "США погодилися на угоду, але це так само складно, як і раніше. Вони рекомендують оголосити банкрутство, яке запустить постанову США, яка відпустить наш борг в обмін на примусові заходи жорсткої економії. Ліберія в усіх відношеннях перетвориться на неінкорпоровану неорганізовану територію."

 LIB_tax_exemption: "Звільнення від податків"
 LIB_tax_exemption_desc: "Оскільки США тепер формалізують неофіційну владу, яку вона надає на Ліберію, ми тепер отримуємо деякі соціальні послуги в США. Ми можемо попросити, краще, ми вимагаємо потрійного звільнення від податків, що допоможе американським підприємствам прийти в Ліберію."

 LIB_land_speculation: "Спекуляції із землею"
 LIB_land_speculation_desc: "Компанія Firestone прибула до Ліберії тільки після того, як спекулянти визначили, що земля підходить. Якби уряд США міг відправити більше спекулянтів на землю, ми могли б поглибити наш пул ресурсів і поліпшити інфраструктуру."

 LIB_rubber_plants: "Ліберійська гума"
 LIB_rubber_plants_desc: "Гарві Файрстоун погодився заплатити 3 мільйони доларів у вигляді казначейських облігацій і готівки. У свою чергу, він просить ліберійський уряд продовжити певні "вигоди" своїм колегам у Форді."

 LIB_facilitate_lobbying: "Активне лобіювання"
 LIB_facilitate_lobbying_desc: "Проблеми в наших міністерствах з'явилися через нашу угоду з Firestone. У них є докази того, що Firestone займається рабською працею і переслідує профспілки. На щастя, залишилося достатньо сил, щоб закрити їх."

 LIB_repair_railway: "Ліберійська залізниця"
 LIB_repair_railway_desc: "Ця нова домовленість з Ford і Firestone вимагає від нас перебудувати магістральну залізницю. Ми навіть будемо будувати нашу армію в шеренгу. Давайте подивимося, чи достатньо сміливі наші диверсанти, щоб спробувати ще раз."

 LIB_join_germany: "Повернення Массакі"
 LIB_join_germany_desc: "Ця угода - найбільша, з якою ми зустрічалися. Приєднатися до Німецької Імперії, покінчити з боргами. Якщо альтернативою є злидні і, зрештою, рабство, ми обираємо свободу."

 LIB_german_industry: "Німецька промислова модель"
 LIB_german_industry_desc: "Німецький метод виробництва передбачає велике планування в інженерній фазі. Як подарунок на зернове узбережжя відправляється обладнання для скорочення витрат, кафетерій і запальна музика."

 LIB_german_tech: "Німецькі технології"
 LIB_german_tech_desc: "Прибуває другий конвой з ученими і схемами. Кайзер має намір зробити нас зразковою колонією, як, наприклад, Нігерія для Британії. Будемо сподіватися, що Міттельафрика не стане ревнувати."

 LIB_economy_direction: "Управління у справах економіки"
 LIB_economy_direction_desc: "Нарешті, ми відновилися після спаду, що розпочався з Великої Депресії у США. Тепер ми маємо готувати нашу націю до того, що принесе майбутнє."

 LIB_civ_ind_1: "Промисловість народного споживання"
 LIB_civ_ind_1_desc: "Війна позаду, а у нас, як і раніше, багато безробітних. Якщо ми хочемо стати самостійними, нам потрібно зробити довгострокові інвестиції."

 LIB_civ_ind_2: "Нові промислові міста"
 LIB_civ_ind_2_desc: "Ми повинні почати будівництво в низці міст на узбережжі, переміщаючи населення з джунглів і збільшуючи наші виробничі потужності."

 LIB_civ_ind_3: "Розширення Монровії"
 LIB_civ_ind_3_desc: "Монровія, хоч і наша столиця, як і раніше, є маленьким містом за європейськими мірками. Якщо ми створимо нову галузь і будинки, ми побачимо, як маса робітників прибуває з Хінтерланда, шукаючи роботу."

 LIB_mobilisation_1: "Мобілізація зернового узбережжя"
 LIB_mobilisation_1_desc: "Американо-ліберійці, як і раніше, є ядром нашої армії, а Монровія, як і раніше, є основою нашої влади. Ми повинні побудувати нові військові залізниці, щоб більш ефективно контролювати націю."

 LIB_mobilisation_2: "Мобілізація внутрішніх районів"
 LIB_mobilisation_2_desc: "Внутрішні землі, як і раніше, є домом для переважної більшості нашого населення, але більшість із них не контактує з ліберійським урядом, фактично будучи незалежними суб'єктами. Ми повинні розширити нашу інфраструктуру для сприяння урбанізації та спростити військову військову повинність."

 LIB_mil_ind_1: "Промисловість воєнного часу"
 LIB_mil_ind_1_desc: "Любов до Свободи привела нас до Ліберії. Ми виявляємо нашу вдячність, озброюючи себе. Як і наші предки."

 LIB_mil_ind_2: "Фортеця Меріленд"
 LIB_mil_ind_2_desc: "Хоча Монровія зберегла нас протягом майже століття, нам необхідно поширити нашу зону впливу на південь. Меріленд, на кордоні з Кот-д'Івуаром, надає нам доступ до французьких товарів."

 LIB_university: "Університетська програма"
 LIB_university_desc: "Наша система освіти ніколи не відповідала нашій традиції свободи. Ми можемо побудувати новий університет в окрузі Монтсеррадо, і назвати його на честь Д.Б. Кінга"

 LIB_mil_ind_3: "Фортеця Монровія"
 LIB_mil_ind_3_desc: "Коли цей німецький підводний човен випустив попереджувальні постріли в Монровії 1921 року, нам ніде було сховатися. Якщо ми контролюємо Монровію, ми контролюємо Ліберію."

 LIB_assess_military: "Перегляд армії"
 LIB_assess_military_desc: "Армія Ліберії мала і дезорганізована. Наше спорядження старіше часів Вельткріга. Якщо ми хочемо зберегти незалежність, необхідно переглянути наші витрати на армію і реформувати її до сучасного стану."

 LIB_freemason_coup: "Масонська змова"
 LIB_freemason_coup_desc: "Дозволити таємним товариствам діяти відкрито було найбільшою помилкою президента Барклея... Ще гіршою, ніж закон про громадянство, за який йому самому тепер доведеться платити. Масонська партія, що має істинний дух вільних людей, повернулася до Ліберії, і тепер не кожен у Республіці заслуговує на свободу..."

 LIB_ultimatum_to_foreigners: "Ультиматум іноземцям"
 LIB_ultimatum_to_foreigners_desc: "Із Френком Толбертом, як нашим гросмейстером, ми маємо право судити кожну людину. Іноземці в Ліберії, власники плантацій і біженці, можливо, не поділяють нашу любов до свободи. Треба мати тільки вірних робітників, щоб побудувати велику країну."

 LIB_no_democracy: "Свобода без демократії"
 LIB_no_democracy_desc: "Причиною падіння істинних вігів було не те, що вони були корумповані, а те, що вони мусили потурати іноземцям для доказу власної влади. Вибори в Ліберії ніколи не вселяли довіри до уряду. Іфа Мо, новий генеральний секретар, забезпечить нам стабільний уряд."

 LIB_natpop_rule: "Свобода без демократії"
 LIB_natpop_rule_1: "Свобода без демократії"

 LIB_power_to_poros: "Влада Порос"
 LIB_power_to_poros_desc: "Ми не повинні розглядати Поро у внутрішніх районах як неприємність. Можливо, покійний Едвін Барклі мав рацію, давши їм представництво. Якби ми використовували владу для цих численних груп, ми могли б підняти армію, яка б'ється за Свободу та Іфа Мо."

 LIB_remove_corruption: "Корупція у прикордонних військах"
 LIB_remove_corruption_desc: "Те, що починалося як ефективна і сучасна армія, скотилося в зовсім іншу категорію. Призовників сьогодні легко впізнати, які марширують і репетують гімн. Ми скличемо наших командирів на нараду."

 LIB_fighting_tooth_nail: "Війна Зуба та Нігтя"
 LIB_fighting_tooth_nail_desc: "Не можна заперечувати, що наші прикордонні сили воюють краще, діючи в невеликих дивізіях. Партизанська тактика, хоч і не почесна, є нашою істинною бойовою традицією."

 LIB_train_militias: "Військові навчання"
 LIB_train_militias_desc: "Ми повинні забезпечити знання військовими місцевості. Ополченці можуть перехитрити ворогів, швидко зайнявши стратегічні позиції."

 LIB_grand_battleplan: "Принципи ведення війни"
 LIB_grand_battleplan_desc: "Коли Німеччина переїхала в Буш, щоб претендувати на Міттельафрику, вони виявили, що інструменти війни - це єдине, що пережило наш суворий клімат. Гвинтівка, понтонний міст, маленька артилерія. Це наш хліб і масло."

 LIB_defense_force: "Ліберійські сили оборони"
 LIB_defense_force_desc: "Тепер, коли ми розібралися з основою армії, ми можемо сформувати елітні дивізії. Ліберійська цільова група буде нашою останньою лінією оборони, готовою померти за свою батьківщину."

 LIB_bush_clearing: "Зачистка кущів"
 LIB_bush_clearing_desc: "Це почалося тоді, коли ми підкорили племена крахнів, зоравши їхні землі. Ми можемо й далі підкорювати континент танками та вантажівками. Їм буде ніде сховатися."

 LIB_modern_war: "Сучасна війна"
 LIB_modern_war_desc: "А що, якщо ворог полізе в наші кущі? Ми повинні забезпечити нашій армії підготовку і сучасне оснащення для того, щоб протистояти переважаючому в усьому ворогові."

 LIB_new_army: "Нова ліберійська армія"
 LIB_new_army_desc: "Сьогодні наші чоловіки співають про жінок, яких вони не бачитимуть, перебуваючи на фронтах наших перемог. Державний гімн виконується через гучномовець. Тепер ми - сучасна армія."

 LIB_secret_societies: "Статус таємних товариств"
 LIB_secret_societies_desc: "Таємні спільноти, хоч і стали об'єктом упереджень у США, у Ліберії діють як паралельна уряду цілком законна система. На вершині сидять вільні масони - орден, до якого допускають лише американсько-ліберійців і який має суттєвий вплив на партію істинних вігів. Для диких тубільців, нездатних безпосередньо впливати на уряд, існує Поро. Ми повинні або повністю позбутися їх, або підпорядкувати своїй волі."

 LIB_1939_elections: "Вибори 1939 року"
 LIB_1939_elections_desc: "Тільки наші найстаріші державні діячі, які жили в 1870 році, зможуть згадати вибори настільки ж спірні, як ці. Перевага партії істинних вігів заперечується реформістами, синдикалістами і лобістами. Оскільки ми підтримуємо американські ідеали, ми голосуємо з упевненістю в нашій системі правління."

 LIB_true_whig_party: "Справжні віги"
 LIB_true_whig_party_desc: "У результаті, що можна було б назвати вельми недивним результатом, Партія істинних вігів, партія, що домінувала в ліберійській політиці з кінця XIX століття, домоглася ще одного терміну на виборах цьогоріч, однак Партія істинних вігів не настільки грандіозна, як може здатися, і становище Едвіна Барклая на чолі нації не таке надійне, як може здатися..."

 LIB_totalist_coup: "Тоталістичний переворот"
 LIB_totalist_coup_desc: "Репресії щодо таємних товариств - крайній крок, але й наша найбільша можливість. Якщо справжні віги не дотримуватимуться самих основ свободи, то вони є ворогами свободи і соціалізму."

 LIB_totalist_2: "Битва за емансипацію"
 LIB_totalist_2_desc: "Союз назавжди, товариші! Хоча віги можуть тікати в Гінтерленд, їх зустріне мільйон вільних людей. Уперед на плантації, раз і назавжди знищуючи наглядачів!"

 LIB_totalist_3: "Більше не раби"
 LIB_totalist_3_desc: "Протягом майже 100 років наше поневолення спонсорувалося Сполученими Штатами. Досить! Інтернаціонал порадіє нашому прибуттю."

 LIB_totalist_4: "Назад до моря"
 LIB_totalist_4_desc: "Політична реальність Ліберії, як і раніше, є оборонною. Французькі вигнанці можуть повернутися до нас у будь-який момент і зазіхнути на революцію. Будемо готуватися до зустрічі з французькою зброєю з ретельністю."

 LIB_election_soccon: "Перемога консерваторів"
 LIB_election_soccon_desc: "Едвін Барклай виграв переобрання, досягнувши третього терміну, коли його попередник не зміг. Партія Істинних Вігів гарантує, що це єдина оспорювана перемога з 1869 року. У своїй промові про інавгурацію Барклай обіцяє все почати з чистого аркуша."

 LIB_election_radsoc: "Перемога соціалістів"
 LIB_election_radsoc_desc: "Шлях до Президентського палацу був складним для синдикалістів. Зустріч у Внутрішніх Штатах, таємна співпраця з ІРМ, навіть розпродаж банди Падмора. Усе зроблено для того, щоб легально витіснити режим справжніх вігів."

 LIB_election_mrklib: "Перемога республіканців"
 LIB_election_mrklib_desc: "Найстарші Істинні віги померли, бо вони втратили милість найкращих, Сполучених Штатів. Ми розділили голосування і вийшли на перше місце. Ліберія зміниться зараз, і буде засновано кращий союз."

 LIB_secure_citizenship: "Цивільна оборона"
 LIB_secure_citizenship_desc: "Незважаючи на ухвалення Закону про громадянство 1932 року, численні проблеми заважають національному праву. Податок на хатину, податок на рідні оселі, який також надавав право голосу, широко ігнорується. Ми повинні вирішити, чи слід збирати податок на хатину, допомагати нашому державному боргу або скасувати його в ім'я істинної свободи."

 LIB_patronize_allies: "Заступництво союзників"
 LIB_patronize_allies_desc: "Хоча це не відповідає духу закону, ми можемо запропонувати стимули для відновлення лояльності від американських ліберійців. З іншого боку, цей капітал може бути поміщений безпосередньо в компанії, які вирішуватимуть наше безробіття і жалюгідну індустрію."

 LIB_judicial_reform: "Реформа судової системи"
 LIB_judicial_reform_desc: "З початку 20-го століття Верховний суд і бюрократія розширювалися у владі. Партія істинних вігів дозволила цьому трапитися, і зі свого боку вони втекли і дозволили опозиції сформуватися. Створення суддів і бюрократії на основі меритократії може тільки допомогти нам."

 LIB_reconcile_totalists: "Угода з тоталістами"
 LIB_reconcile_totalists_desc: "Коли Джей.Джей. Доссен повідомив про Падмора поліції, він створив розрив у соціалістичному союзі, ми повинні мати це на увазі, щоб виправити Ліберію. Помилувавши його і його членів, ми приберемо потенційного противника. Ми обидва бачимо ланцюги рабства, навіщо боротися з ланцюгами, якщо можемо розбити їх?"

 LIB_emancipation: "Емансипація для всіх"
 LIB_emancipation_desc: "Коли Ліберію було засновано 1847 року, ми були "Землею для всіх" так само, як і США. Якщо ми нічого не доб'ємося, ми все одно повинні звільнити примусових робітників і відкрити освіту для всіх. Світ позаду нас із цього приводу."

 LIB_internationalism: "Інтернаціоналізм"
 LIB_internationalism_desc: "Як сказав нам Джеймс Форд, ми вирушимо в Третій Інтернаціонал і Сполучені Штати. У Франції ми будемо пропонувати приєднатися до них у їхньому великому союзі і для того, щоб ми назавжди покинули сферу США."

 LIB_amend_constitution: "Поправки до конституції"
 LIB_amend_constitution_desc: "Недолік нашої Конституції полягає не в тому, що вона заснована на американській системі. Наші засновники прийняли інтерпретацію Конституції 19-го століття, додавши клятву богу і братської любові. Ми повинні розлучитися з братствами і теїзмом."

 LIB_immigration: "Скасування імміграційних обмежень"
 LIB_immigration_desc: "У той час як США охопили іммігрантів з Азії, Європи та Південної Америки, наша імміграція була мінімальною. Це через сміховинну вимогу бути чорним, щоб стати громадянином. І уряд США, і наші благодійники Firestone схвалюють."

 LIB_foreign_investment: "Іноземні інвестиції"
 LIB_foreign_investment_desc: "Дурні в Партії істинних вігів взяли кредити, щоб контролювати економіку. Економіка має бути вільною, щоб наша гума хоч щось коштувала. Нехай іноземці приходять і напряму вкладають свої гроші та живуть у Ліберії."

 LIB_holy_materialism: "Благочестивий матеріалізм"
 LIB_holy_materialism_desc: "Хоча він називав себе пророком Іллі і стверджує, що говорив з ангелом Гавриїлом, Вільям Вейд Гарріс тепер є союзником. Його ідея в тому, що матеріальне майно є ознакою благодаті Бога, - це саме те, що нам потрібно в Ліберії. Хоча ми не фетишисти, нам потрібно більше, щоб збагатити нашу націю."

 LIB_race_mixing: "Білий відтінок блідості"
 LIB_race_mixing_desc: "Наш союзник, Габріель Денніс, повернувся з Бразилії з книжкою Жуана Батіста де Ласерди. Цей антропологічний трактат пояснює недолік у запереченні змішування рас. Фактично, змішування рас - це спосіб збільшити наш власний статус як нації в Африці. Старі закони, що перешкоджають расовому змішуванню, повинні закінчитися, заради наших дітей."

 LIB_legitimize_unions: "Узаконення спілок"
 LIB_legitimize_unions_desc: "Рішення про таємні товариства розкрило брудну таємницю Ліберії, але ми не соромимося наших профспілок. Профспілки, що зростають у Ліберії, не є ворогом, а потенційним союзником, щоб збалансувати наші цілі емансипації з економічною платоспроможністю."

 LIB_spread_unionism: "Розповсюдження слова"
 LIB_spread_unionism_desc: "Хоча для модернізації профспілок потрібен деякий час, ми можемо поширити це слово. Ліберійські журналісти готові публікувати французькою мовою і креольські слова, поширюючи соціальний лібералізм на всю Західну Африку."

 LIB_african_investment: "Африканські інвестиції"
 LIB_african_investment_desc: "Ми потрапили у важкі часи через короткострокове мислення Істинних Вігів. Єдиний спосіб гарантувати, що ми ніколи не падаємо знову, - це дотримуватися плану, викладеного Вілмонтом Е. Деннісом. Деннісом. Ми відправимо наших найкращих людей з Африки для створення бізнесу і повернення багатства в Ліберію."

 LIB_peculiar_institutions: "Особливості державних установ"
 LIB_peculiar_institutions_desc: "Незважаючи на всі наші зусилля щодо запобігання емансипації, ми більше не можемо. Оцінка Гуннара Мірдвала про те, що емансипація збільшить кількість освічених і кваліфікованих, розумна. Ми готові купити нашу свободу, щоб не знищити нашу цілісність у Firestone."

 LIB_election_soclib: "Перемога соціал-лібералів"
 LIB_election_soclib_desc: "Хоча ми віримо в Едвіна Барклая, для того щоб привести Ліберію з темряви, він погодився на компроміс. Ліберійський народ хоче, щоб партія звільняла їх від фізичного рабства. А економічне рабство - ця ціна нас влаштує."

 LIB_defend_trade: "Протекціонізм у торгівлі"
 LIB_defend_trade_desc: "Ми повинні покладатися на маневрування з метою виснаження ворога, щоб перемогти у відкритому морі. Прямого конфлікту з ворогом необхідно уникати за всяку ціну."

 LIB_trade_connections: "Торговельні зв'язки"
 LIB_trade_connections_desc: "Будь-який відвертий прояв сили у відкритому морі призведе до війни. Замість подібних навчань ми повинні витягнути досвідчених моряків з нашого реєстру і проводити їхні регулярні тренування."

 LIB_ambassador_lessons: "Уроки з посольського інциденту"
 LIB_ambassador_lessons_desc: "Німецький корабель, який знищив наш великий ліберійський флот, був крейсером класу 'Дрезден'. Невже ми не можемо розробити корабель, який зможе перемогти німецький крейсер, розроблений 1907 року?!"

 LIB_convenient_convoys: "Зручні конвої"
 LIB_convenient_convoys_desc: "Ми занадто бідні, щоб дозволити собі великий торговий флот. Якщо ми продамо права на наш військово-морський прапор незалежним компаніям та їхнім кораблям, то отримаємо гроші і станемо володарями сильного... паперового флоту."

 LIB_swamp_eels: "'Болото вугрів'"
 LIB_swamp_eels_desc: "Влітку небезпечно спускатися в дельту Басса, де ночами на полювання виходять вугри. Ми взяли цю природну стратегію на початку XX століття і повинні використовувати надалі."

 LIB_found_military_academy: "Військова академія Говарда"
 LIB_found_military_academy_desc: "Центральна установа для навчання наступного покоління ліберійських офіцерів є абсолютною необхідністю, особливо якщо ми хочемо прищепити їм почуття любові до Ліберії як істинної нації."

 LIB_tuskegee: "Інститут Тускеги"
 LIB_tuskegee_desc: "Ми знаємо про ентузіазм деяких людей в Алабамі, які готові допомогти нам з пілотуванням і розробкою нових літаків. Дуже шкода, що їхній університет закрили..."

 LIB_african_airmail: "Африканська служба повітряної пошти"
 LIB_african_airmail_desc: "Ми придумали чудовий спосіб розширення наступальних можливостей наших ВПС, який не викликає підозр з боку сусідів. Якщо ми назвемо наш план з розробки бомбардувальників 'Африканською службою повітряної пошти', ми зможемо провести його без зайвого шуму."

 LIB_borrowing_research: "'Запозичення' досліджень"
 LIB_borrowing_research_desc: "Ці молоді люди з Алабами виявилися неоціненним надбанням для нашої авіаційної програми. Студенти нещодавно закритого університету Таскігі, яких ми запросили, розкрили подальші плани США з розробки нової неймовірної зброї."

 LIB_flying_stars: "Вперед, до зірок"
 LIB_flying_stars_desc: "Молоді аси з Таскігі створили план з розвитку програми ліберійських винищувачів. Вони закликають вступати в загін 'Літаючі зірки', тому що вони настільки ж руйнівні, як і зірки, але ніколи не падають на землю."

 LIB_copy_best: "Копіювання тільки найкращого"
 LIB_copy_best_desc: "Час забути минуле. Минулі американські навчання доводять, що повністю піхотні підрозділи можуть виконувати складні накази."

 LIB_air_force: "Ліберійський повітряний загін"
 LIB_air_force_desc: "Ми занадто довго ухилялися від найважливішого нововведення цього століття - повітряних сил. Настав час виправити це, створивши авіабазу та аеропорт у Монровії, які слугуватимуть нашим економічним і військовим інтересам."

 LIB_battle_principles: "Принципи ведення війни"
 LIB_battle_principles_desc: "Коли Німеччина переїхала в Буш, щоб претендувати на Міттельафрику, вони виявили, що інструменти війни - це єдине, що пережило наш суворий клімат. Гвинтівка, понтонний міст, маленька артилерія. Це наш хліб і масло."

 LIB_star_of_africa: "Зірка Африки"
 LIB_star_of_africa_desc: "Перший Вельткриг поставив під загрозу вільні народи Західної Африки: Ліберію, Сьєрра-Леоне і Кот-д'Івуар. Ми повинні захистити наших братів від своїх французьких і німецьких повелителів. Так, Ми останні вільні люди Африки, але, можливо, ненадовго."

 LIB_war_for_africa: "Війна за Африку"
 LIB_war_for_africa_desc: "Французи занадто довго керували Сьєрра-Леоне і робили це залізною рукою. Тепер у нас є шанс вимагати його повернення, або це означатиме війну між нами."

 LIB_claim_sierra_leone: "Боротьба за Сьєрра-Леоне"
 LIB_claim_sierra_leone_desc: "Сьєрра-Леоне є частиною великої африканської співдружності, і це наша територія."

 LIB_liberation_of_west_africa: "Звільнення Західної Африки"
 LIB_liberation_of_west_africa_desc: "Настав час звільнити Західну Африку - колонізатори, геть!"

 LIB_demand_ivory_coast: "Похід у Кот-д'Івуар"
 LIB_demand_ivory_coast_desc: "Кот-д'Івуар занадто довго правили інші народи за допомогою залізного кулака. Тепер у нас є шанс увійти в землю, яка по праву належить нам, і повернути її!"

 LIB_ivory_coast_liberated: "Кот-д'Івуар окуповано"
 LIB_ivory_coast_liberated_desc: "Поки ми не зможемо вирішити, як краще організувати нашу велику націю, громадяни Кот-д'Івуару отримали місця в нашому парламенті, і ми будемо ставитися до них як до рівних серед ліберійців."

 LIB_keep_our_promise: "Дотримання обіцянки"
 LIB_keep_our_promise_desc: "Велика Ліберія не є національною концепцією; це радше сума численних зусиль. Ми всі прийшли сюди через любов до свободи, щоб возз'єднатися з нашою батьківщиною або для щастя. Ми зробимо цю мрію реальністю для всієї Західної Африки."

 LIB_military_occupation: "Військова окупація"
 LIB_military_occupation_desc: "Ми не залишимо Сьєрра-Леоне та Берег Слонової Кістки незахищеними. Навіть альянсу недостатньо - разом ми сильніші, а ліберійські війська захищатимуть свою свободу нашим життям."

 LIB_african_commonwealth: "Західноафриканська Співдружність"
 LIB_african_commonwealth_desc: "Завдяки нашому повному контролю над Західною Африкою, тепер ми можемо сформувати співдружність націй, не схожу на ту, що була сформована владиками колишньої Британської імперії. Це не дозволить нам надмірно затягувати себе і збереже контроль над Західною Африкою."

 LIB_greater_liberia: "Велика Ліберія"
 LIB_greater_liberia_desc: "Ми слабкі, якщо ми не єдині - дехто вважає, що сума цілого більша за його частини, але правда в тому, що наші брати в Західній Африці сильніші, якщо вони стоять на нашому боці під одним прапором."

 LIB_integrate_guinea: "Інтеграція Гвінеї"
 LIB_integrate_guinea_desc: "Придбання Гвінеї є великою несподіванкою і ознакою того, що Західна Африка готова до об'єднання. Хоча їхні народи здебільшого мусульмани, велика честь буде битися разом із нашими братами-гвінейцями."

 LIB_integrate_mali_and_volta: "Інтеграція Малі та Вольти"
 LIB_integrate_mali_and_volta_desc: "Ми вітаємо приєднання нових територій до нашої Співдружності - разом ми сильніші!"

 LIB_integrate_senegal: "Інтеграція Сенегалу"
 LIB_integrate_senegal_desc: "Ми вітаємо приєднання нових територій до нашої Співдружності - разом ми сильніші!"

 LIB_great_minds: "Великі розуми Африки"
 LIB_great_minds_desc: "Тепер західноафриканська мова і культура можуть процвітати. Ми говоритимемо англійською, французькою та німецькою мовами, що покращить наше життя найбільше. Нарешті, ми єдині і нероздільні назавжди."

