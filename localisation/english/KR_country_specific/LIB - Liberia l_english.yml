### Intro Screen ###
 LIB_country_intro_header: "Ліберія"
 LIB_country_intro_content: "Розміром приблизно з американський штат Вірджинія, Ліберія є незалежною західноафриканською державою, що перебуває під захистом Сполучених Штатів Америки. Еліта суспільства належить до солідного виборчого блоку, званого істинною партією вігів, яка вигравала всі великі вибори з 1870 року. Вони - американо-ліберійці, відповідальні за поширення християнства, але сприйняли деякі західноафриканські традиції на цьому шляху. Таємні товариства, як-от група Порос із низів або елітне ліберійське об'єднання масонів, гарантують, що багаті залишаться багатими, а бідні зможуть керувати собою через маску секретності. У міжвоєнний час Ліберія стала ареною темних інтриг і змов, так, наприклад, було виявлено французький пост прослуховування в Монровії, і це збіглося зі зникненням німецького посла і загальними хвилюваннями. Потім, під час революції у Великій Британії французи окупували колонію Сьєрра-Леоне, а потім і зовсім анексували її. Ліберія, яка набрала купу позик і зазнала краху в низці великих проєктів, близька до дефолту, і її майбутнє туманне. Чи вдасться президенту Едвіну Барклі, лідеру істинної партії вігів, врятувати Ліберію від катастрофи?"
 lib.1.a: "Бережи Бог Ліберію!"
 
