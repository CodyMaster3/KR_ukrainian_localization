 LIT_nationalist_equality: "Націоналістична рівність"
 LIT_nationalist_welfare: "Націоналістичний добробут"

 LIT_Last_Stand: "Приєднатися до наших балтійських братів"
 LIT_Last_Stand_desc: "Ми не єдині, хто остаточно звільнився від німецького ярма, але без союзників. Наші балтійські брати на півночі перебувають у такому ж становищі, як і ми, і, безперечно, прийняли б офіційний військовий союз."
 LIT_integrate_memel: "Інтегрувати Мемель"

 LIT_martial_law: "Військовий стан"
 LIT_martial_law_desc: "Військовий стан був оголошений по всій Литві, щоб армія та поліція могли боротися з загрозою ЛФА."

 LIT_military_governance_1: "Військове управління"
 LIT_military_governance_1_desc: "Поки військові контролюють повсякденне життя в Литві, вони доводять, що не справляються з цим завданням."

 LIT_military_governance_2: "Часткова цивільна адміністрація"
 LIT_military_governance_2_desc: "Литовська армія заручилася допомогою співчутливих політиків та державних службовців, щоб забезпечити стабільність у країні."

 LIT_military_governance_3: "Часткова цивільна адміністрація"
 LIT_military_governance_3_desc: "Литовська армія заручилася допомогою співчутливих політиків та державних службовців, щоб забезпечити стабільність у країні. Пропаганда проникає у повсякденне життя, включаючи навчальні класи."

 LIT_military_governance_4a: "Часткова цивільна адміністрація"
 LIT_military_governance_4a_desc: "Литовська армія заручилася допомогою співчутливих політиків та державних службовців, щоб забезпечити стабільність у країні. Пропаганда за участю короля є частиною повсякденного життя."

 LIT_military_governance_4b: "Часткова цивільна адміністрація"
 LIT_military_governance_4b_desc: "Литовська армія заручилася допомогою співчутливих політиків та державних службовців, щоб забезпечити стабільність у країні. Пропаганда проникає у повсякденне життя, включаючи навчальні класи, а працівники працюють понаднормово."

 LIT_military_governance_5: "Часткова цивільна адміністрація"
 LIT_military_governance_5_desc: "Литовська армія заручилася допомогою співчутливих політиків та державних службовців, щоб забезпечити стабільність у країні. Робітники працюють довше, ніж будь-коли, під плакатами із зображенням короля Міндаугаса III."

 LIT_military_governance_6: "Литва йде вперед"
 LIT_military_governance_6_desc: "Зовсім недавно Литва була на межі краху. Тепер вона стоїть на весь зріст, як держава, готова прийняти будь-який виклик."

 LIT_military_economy_1: "Мілітаризована економіка"
 LIT_military_economy_1_desc: "Щоб підготуватися до будь-якої майбутньої війни, Литві потрібна зброя, і вона повинна покращити свою збройову промисловість."

 LIT_military_economy_2a: "Мілітаризована економіка"
 LIT_military_economy_2a_desc: "Щоб підготуватися до будь-якої майбутньої війни, Литві потрібна зброя, і вона повинна покращити свою збройову промисловість. Для цього країна вирішила фінансувати нові малі підприємства."

 LIT_military_economy_2b: "Мілітаризована економіка"
 LIT_military_economy_2b_desc: "Щоб підготуватися до будь-якої майбутньої війни, Литві потрібна зброя, і вона має покращити свою збройову промисловість. Для цього країна вирішила зміцнити існуючі монополії."

