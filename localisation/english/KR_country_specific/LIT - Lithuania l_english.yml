 LIT_a_minor_port: "Малий порт"
 LIT_a_minor_port_desc: "Протягом століть у Литві був порту, відповідного обслуговування її народу, а після закінчення Вельткрига їй навіть заборонили будь-коли його купувати. Німці, у своїх інтересах, змусили нас використовувати порти Мемеля та Риги замість будівництва власних. Однак литовська дипломатія здобула перемогу у вигляді Палангської угоди, яка дозволила нам розвиток порту Паланги, щоб він служив нашим вікном у морі."

 LIT_invest_in_marijampole: "Інвестувати у Маріямполе"
 LIT_invest_in_marijampole_desc: "Маріямполе – сільське містечко, яке було центром литовського національного відродження – і все ще міцно є литовським. Тим не менш, це мало впливає на промисловість, але це те, що ми можемо легко вирішити."

 LIT_samogitia_highway: "Жемайтійське шосе"
 LIT_samogitia_highway_desc: "Інфраструктура – ​​це основа відновлення нашої країни. Спонсування цього проекту створить робочі місця та капітал, яких відчайдушно потребує держава."

 LIT_southern_highway: "Південне шосе"
 LIT_southern_highway_desc: "Подальше сполучення автобану з державами на південь від Литви дозволить полегшити потік товарів із України та Польщі. Це також допоможе південь і далі покладатися на Вільнюс."

 LIT_improve_siauliai_infrastructure: "Поліпшити інфраструктуру Шяуляя"
 LIT_improve_siauliai_infrastructure_desc: "Потрібні водопровідні труби, телефонні мережі та інші предмети першої необхідності, щоб перенести сонний Шяуляй у ХХ століття."

 LIT_bialystok_labour_initiative: "Білостокська трудова ініціатива"
 LIT_bialystok_labour_initiative_desc: "Фінансування має бути спрямоване промисловим підприємствам південної Литви, щоб утримати їх на плаву та створити нові робочі місця. Це також може послабити напруженість між польським та єврейським населенням Бялистока."

 LIT_invest_in_vawkavysk: "Інвестувати у Валкавіскас"
 LIT_invest_in_vawkavysk_desc: "З моменту створення Литовського Королівства, промисловість Валкавіскаса поринула у безвісність. Ми повинні знову стимулювати промислові інвестиції в регіоні, основною метою яких є металургійна індустрія."

 LIT_architect_king_decisions: "Король-архітектор"
 LIT_architect_king_decisions_desc: "Пристрастями короля завжди були мистецтво і архітектура, а не управління. Далеко від політичних баталій Королівства він витрачає свій час на розробку все більш складних проектів, які він, як суверен, зможе втілити в життя. Дехто вважає це легковажною тратою часу, інші - що це досить нешкідлива програма, і її слід продовжувати. Яка б думка про Короля не перемогла, покаже тільки час.\n\nЛегітимність: [?LIT_legitimacy|0+%%]"

 LIT_monument_to_emilia_plater: "Пам'ятник Емілії Плятер"
 LIT_monument_to_emilia_plater_desc: "Дізнавшись про легендарну фігуру графині Емілії Плятер, король подбав про те, щоб поставити їй пам'ятник. Хоча місто змінилося з часів графині, його зусилля можуть бути не так сприйняті місцевими жителями..."

 LIT_knygesiai_memorial: "Меморіал Книгоношів"
 LIT_knygesiai_memorial_desc: "Король дізнався про скромні книгоноші (книжкових контрабандистів). Ці люди таємно провозили литовську літературу з Малої Литви до Литви за часів царя, коли литовська мова була заборонена і наявність таких текстів каралося смертю. Король вирішив побудувати в Паланзі меморіал, присвячений їхній хоробрості."

 LIT_church_of_saint_joseph_the_betrothed: "Церква Святого Йосипа Обручника"
 LIT_church_of_saint_joseph_the_betrothed_desc: "Король під час своїх щоденних прогулянок столицею виявляє, що його тягне до цієї похмурої маленької церкви..."

 LIT_year_of_1918: "1918 рік"
 LIT_year_of_1918_desc: "1918 рік був роком тривог для короля. Це рік, коли він був тяжко поранений під час служби в німецькій армії під час Вельткріга, а також рік, коли його батько прийняв мантію короля Литви. Багато хто бачив у батькові короля доброго правителя, і він користувався повагою своїх підданих і Сейму, чого королю ще належить домогтися.Маючи це на увазі, сила його покійного батька виявиться одним із найбільших викликів, з якими стикався король..."

 LIT_kings_model_town: "Зразкове місто короля"
 LIT_kings_model_town_desc: "Сувалки. Це невелике містечко було обрано королем як прототип свого модельного міста. Деякі кажуть, що король виходить за рамки своєї ролі короля, і вважають, що кошти можна було б витратити краще в іншому місці. Яким буде цей проект, покаже час..."

 LIT_memorial_to_wladyslaw_syrokomla: "Меморіал Владиславу Сирокомлі"
 LIT_memorial_to_wladyslaw_syrokomla_desc: "Владислава Сирокомля, якого колись вважали польським поетом, тепер багато хто вважає "польсько-литовським" зразком. Його погляди уособлюють ідею польсько-литовської нації, а його твори перекладаються як литовською, так і білоруською мовами."

 LIT_palace_of_the_grand_dukes: "Палац Великих Князів"
 LIT_palace_of_the_grand_dukes_desc: "Тепер, коли король довів свою спроможність, він хоче нарешті перейти до свого остаточного проекту... Палацу Великих Князів."

 LIT_plumbing_and_electrification: "Водопровід та електрифікація"
 LIT_embassy_quarters: "Побудуйте посольства"
 LIT_living_quarters: "Побудуйте житлові приміщення"
 LIT_vilnius_cathedral: "Ремонт Вільнюського собору"
 LIT_inaugurate_the_palace: "Урочисте відкриття палацу"

 LIT_LAF_insurgency_decisions: "Повстанці ЛФА"
 LIT_LAF_insurgency_decisions_desc: "Ховаючись у густих лісах по всій країні, повстанці ЛФА настільки ж смертоносні, як і невловимі. Завдаючи ударів по життєво важливих точках країни, таким як залізниці і заводи, вони ведуть жорстоку партизанську війну на знак протесту. імперією Оскільки рівень розвідданих про їхнє місцезнаходження низький, передбачити, чи нападуть повстанці чи ні, по-справжньому важка справа, хоча ЛФА недостатньо сильний, щоб кинути виклик авторитету уряду, постійна бездіяльність останнього може призвести до непередбачених наслідків для литовського народу...\n\n§RЗагроза ЛФА§!: [?LIT_LAF_threat|0-%%]"

 LIT_LAF_guerilla_activity: "Партизанська діяльність ЛФА"
 LIT_LAF_guerilla_activity_desc: "Литовський Фронт Активістів привертає увагу до свого націоналістичного послання за допомогою насильницьких дій у литовських містах та селищах - із секретних партизанських осередків, вони організують рейди проти поліцейських дільниць, схованок зі зброєю та членів уряду."

 LIT_the_fraying_front: "Виснажений фронт"
 LIT_the_fraying_front_desc: "Ми зруйнували більшу частину бойової організації ЛФА. Тим не менш, основне керівництво все ще перебуває на волі, але ми вважаємо, що рух рухне під достатнім тиском. Ми не перестанемо полювати за їхніми лідерами, поки хтось не з'явиться."

 LIT_secure_maceinas_cooperation: "Співпраця з Мацейною"
 LIT_secure_maceinas_cooperation_desc: "Схоже, що Антанас Мацейна вийшов з укриття після рейду на Каунаську радіостанцію і хоче поговорити з Шалкаускісом. Перша тріщина в ЛФА була пробита - чи, можливо, Мацейна хоче лише врятувати свою шкуру?"

 LIT_capture_alantas: "Схопити Алантаса"
 LIT_capture_alantas_desc: "Коли місцезнаходження Вітаутаса Алантаса було отримано, схоже, це стало відомо більш войовничим членам Атеїтісу. У Атеїтісу більше, ніж у більшості причин для усунення Алантаса та його послідовників Вайринінкай через їх дії проти священиків-атей. таких дій, схоже, що ці бойовики беруть справу до своїх рук."

 LIT_counterinsurgency_raids: "Заходи щодо придушення повстанців"
 LIT_counterinsurgency_raids_desc: "Поліція невпинно працює над виявленням прихильників ЛФА - і щоразу, коли спливають нові імена, сили безпеки будуть швидко розгорнуті для затримання терористів."

 LIT_sweep_the_countryside: "Прочесати сільську місцевість"
 LIT_sweep_the_countryside_desc: "Добре відомо, що ЛФА шукали притулку в сільській місцевості. Ми повинні вичистити села та ліси від укриттів ЛФА та схованок зі зброєю."

 LIT_erode_nationalist_support: "Підірвати підтримку націоналістів"
 LIT_erode_nationalist_support_desc: "ЛФА назавжди залишиться загрозою для Литви, нашої Литви, якщо ми не підтримуватимемо тих, хто шукає втіхи в їхніх ідеалах. Ми повинні завоювати серця та уми селянства і розкрити ті жахи, які ЛФА завдав простому народу."

 LIT_demoralisation_campaign: "Кампанія з деморалізації"
 LIT_demoralisation_campaign_desc: "Політика 'розділяй і владарюй' довела свою ефективність у боротьбі з повстанцями. Пообіцявши менш суворі покарання рядовим активістам і продемонструвавши постійні невдачі їхнього керівництва, багато радикалів почали сумніватися у своїх мотивах."

 LIT_enact_federal_police_act: "Прийняти закон про поліцію"
 LIT_enact_federal_police_act_desc: "Правоохоронні органи Литви в даний час не мають централізації в будь-якій формі. Прийняття Сеймом запропонованого закону про поліцію дозволило б зробити їх такими, що потенційно призвело б до того, що напади ЛФА стали б менш частими."

 LIT_Plech_indiscriminate_arrests: "Невиборчі арешти"
 LIT_Plech_indiscriminate_arrests_desc: "Для найкращого стримування Литовського Активістського Фронту необхідно націлюватися на весь його склад. Збір великої кількості людей дозволить військовим захопити хоча б кілька членів, навіть якщо деякі, хто потрапив до мережі, виявляться невинними."

 LIT_Plech_intensify_military_presence: "Посилити військову присутність"
 LIT_Plech_intensify_military_presence_def: "Розміщуючи солдатів у селах, створюючи контрольно-пропускні пункти, можна збільшити ймовірність захоплення вантажів або членів ЛФА."

 LIT_Naruto_rural_outreach: "Сільські інформаційно-пропагандистські кампанії"
 LIT_Naruto_rural_outreach_desc: "Для боротьби з популярністю ЛФА серед сільського населення, режим Асіса розпочне інформаційно-пропагандистську кампанію у сільській місцевості, залучаючи місцевих громадських лідерів."

 LIT_Naruto_economic_assistance: "Надавати економічну допомогу"
 LIT_Naruto_economic_assistance_desc: "Бідність - це осередок радикалізму, і тому з радикалізмом у короткостроковій перспективі можна безпосередньо боротися за допомогою грошей."

 LIT_Naruto_arm_polish: "Озброєння польських ополченців"
 LIT_Naruto_arm_polish_desc: "ЛФА явно націлені на меншини, які нині не можуть захистити себе. Озброєння польських ополченців знизило б навантаження на урядові сили."

 LIT_tears_among_the_left_decisions: "Сльози серед лівих"
 LIT_tears_among_the_left_decisions_desc: "У той час як ПЛНХ керується федеративно-корпоративістськими принципами Шалкаускіса, а СЛН хочуть створити унітарну державу зі Сметоною на чолі, що визначає межею лівої коаліції Стяпонаса Кайріса. ь залишитися чи бути вимушеним зректися престолу? Їх мета - соціал-демократична держава загального добробуту чи шлях до синдикалізму? Вони тут, щоб звільнити Литву від Німеччини, або неохоче визнають, що це неможливо? Ці та багато інших питань із самого початку переслідують неміцну коаліцію , створену Стяпонасом Кайрісом, і на них потрібно буде відповісти в найближчі роки. Для багатьох соціал-демократи асоціюються з їхньою жорстокою опозицією монархії та контактами з литовським синдикалізмом. З часом це уявлення про радикалізм може або підтвердитися, або виявитися помилковим.\n\nПоточний §RСприйнятий радикалізм§! уряду - [?LIT_radicalism|1+]%"

 LIT_start_the_revolution: "Почати революцію"
 LIT_start_the_revolution_desc: "Час прийшов! Давайте відкинемо наші пута і вступимо до лав синдикалістських націй як їхнього нового члена!"
 is_controlled_by_FRA_or_ally_tt: "контролюється [FRA.GetName] або його союзником"
 is_controlled_by_SOV_or_ally_tt: "контролюється [SOV.GetName] або його союзником"

 LIT_internationale_propaganda: "Пропаганда Третього Інтернаціоналу"
 LIT_internationale_propaganda_desc: "Якщо члени нашої коаліції будуть применшувати загрозу синдикалістського інтернаціоналу і заявляти, що той проповідує ідеологію світу, ми будемо здаватися радикальнішими в очах суспільства."

 LIT_commit_to_the_reichspakt: "Прихильність до Райхспакту"
 LIT_commit_to_the_reichspakt_desc: "Якщо члени нашої коаліції заявлять, що наша коаліція, як і раніше, прихильна до міцної дружби з Німеччиною, ми можемо применшити чутки про наш радикальний поворот."

 LIT_encourage_agricultural_cooperatives: "Заохочувати сільськогосподарські кооперативи"
 LIT_encourage_agricultural_cooperatives_desc: "Ми можемо підвищити ефективність сільського господарства, заохочуючи селян створювати кооперативи та працювати разом для взаємної вигоди - проте для консервативних землевласників це буде виглядати не як інше, як синдикалізм."

 LIT_combat_nationalist_sentiment: "Боротьба з націоналістичними настроями"
 LIT_combat_nationalist_sentiment_desc: "Ми можемо відновити стабільність у країні за допомогою пропагандистської кампанії боротьби з націоналістичними та консервативними настроями, але це, безумовно, викличе підозри у широких верств населення."

 LIT_rightwing_complaints: "Скарги правих"
 LIT_rightwing_complaints_desc: "Доки ми не робимо нічого, щоб задовольнити центристську ліберальну Сантару, робота нашого уряду буде страждати."

 LIT_make_peace_with_santara: "Помиритися з Сантарою"
 LIT_make_peace_with_santara_desc: "У нас можуть бути різні ідеологічні цілі та погляди, але, зрештою, обидві наші партії єдині у волі, свободі, і ненависті до старого порядку. Ми повинні помиритися з Сантарою, прийняти їхні вимоги і звернути наші реформи на благо всіх нас."

 LIT_break_up_santara: "Розбити Сантару"
 LIT_break_up_santara_desc: "Нам більше не потрібні ці жалюгідні центристські ліберали. Вчинити тиск на Сантару, розвалити партію зсередини і зібрати їх лівих членів у нашу партію - це збереже нашу більшість у Сеймі, тоді як наші обіцянки нашим поміркованим союзникам можна благополучно забути."

 LIT_leftwing_complaints: "Скарги лівих"
 LIT_leftwing_complaints_desc: "Поки наше ліве радикальне крило продовжує почуватися відчуженим, робота нашого уряду буде страждати."

 LIT_appease_the_radicals: "Умиротворити радикалів"
 LIT_appease_the_radicals_desc: "Ліве радикальне крило ЛСДП, об'єднане навколо Галініса, є важливою фракцією і має бути представлене в роботі уряду. Давайте зробимо перестановки в міністерствах і внесемо деякі з менш радикальних пропозицій до законів."

 LIT_crack_down_on_syndicalism: "Розправитися з синдикалізмом"
 LIT_crack_down_on_syndicalism_desc: "Настав час викорінити прихильників синдикалізму в наших лавах! Давайте почнемо придушення радикального крила нашої партії і послабимо їхній вплив, щоб вони більше не заважали нашій роботі."

 LIT_define_the_party_programme: "Визначити програму партії"
 LIT_define_the_party_programme_desc: "Соціал-демократична партія Литви послідовно адаптувала свою партійну програму відповідно до часу. У книзі Стяпонаса Кайріса "Про питання нашої партійної програми" 1929 р. прояснилося кілька питань, що стосуються політики партії - в першу чергу, в ній не відкидалася ідея соціалістичної революції, що насувається, але вона була пом'якшена, щоб дозволити працювати в демократичній державі до того, як будуть створені умови для соціалізму. Настав час визначити цю позицію і вирішити, чи зберігати її, чи відмовитися від неї."

 LIT_subordinate_the_army: "Підпорядкувати армію"
 LIT_subordinate_the_army_desc: "Королівські збройні сили Литви історично були притулком для правого націоналізму, і з часом, коли наш конфлікт з вкрай правими стає все більш жорстоким, навіть військовий переворот більше не виключений. Ми повинні діяти поспішно і підкорити литовську армію громадянської юрисдикції та соціалістичної думки."

 LIT_appoint_vincas_vitkauskas: "Призначити Вінцаса Віткаускаса"
 LIT_appoint_vincas_vitkauskas_desc: "Генерал Вінцас Віткаускас з литовського офіцерського корпусу - людина, яка найбільше симпатизує нашим соціалістичним ідеалам. Щоб литовські збройні сили були підпорядковані цивільному уряду, ми повинні призначити його начальником штабу армії. Не турбуйтеся, він зможе продовжити реформи Раштікіса."

 LIT_optimal_system_decisions: "Оптимальна система"
 LIT_optimal_system_decisions_desc: ""Оптимальна система" нового прем'єр-міністра спирається на два стовпи - демократичний корпоративізм і федеральну реструктуризацію. Ці стовпи також походять з його християнських цінностей, впливу дистрибутизму і віри в те, що Литва є унікальним злиттям східної та західної культур зберігати і те, й інше.\n\nПід його керівництвом ПЛНГ прагнутиме керувати корпоративними федераціями в економіці, культурі та суспільстві, виправити становище меншин Литви та надати їм широку культурну автономію, а також реформувати політичну систему з нуля. розділено на три палати - "Палату ідеологічних спільнот", "Малий Сейм", що складається з представників федерації, і "Палату корпорацій", що обирається прямим голосуванням від профспілок, власників бізнесу, і сільськогосподарських спільнот, кожна з трьох палат Сейму призначить по п'ять. міністерств, усі з яких контролюватимуться Комісією державного контролю і нарешті, куруватимуться королем.\n\nКінцева мета проекту - сформувати "оптимальну державу", де буде почутий голос будь-якого громадянина, жителі якого ототожнюють себе з "Литвою" як з концепцією, а не з однією з багатьох численних етнічних груп, як це було за часів Великого князівства багато століть тому.\n\nЦя держава, згідно з баченням Шалкаускіса, служитиме мостом між Сходом і Заходом і приведе все людство до нової епохи.\n\n§CПрогрес федералізації§!: [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate: "Заохочувати вільні дебати"
 LIT_encourage_free_debate_desc: "Плюралістична, демократична держава не може процвітати, якщо якнайбільше її громадян не зможуть брати участь у вільних демократичних дискусіях та обмінюватися ідеями."

 LIT_promote_political_corporations: "Сприяння політичним корпораціям"
 LIT_promote_political_corporations_desc: "Політичні корпорації, організації, створені для співпраці в політиці, культурі та економіці, є джерелом життєвої сили плюралістичної держави і повинні заохочуватися."

 LIT_liberalise_the_press: "Лібералізація преси"
 LIT_liberalise_the_press_desc: "Ми маємо визнати, що навіть найрізкіші зауваження преси є виразом свободи слова і сприяють вільним, свідомим дебатам у литовських ЗМІ."

 LIT_pass_labour_safety_laws: "Прийняти закони про безпеку праці"
 LIT_pass_labour_safety_laws_desc: "Щоб захистити литовський народ від експлуатації жахливого капіталізму, ми повинні запровадити суворі закони про безпеку праці та спонукати наших робітників об'єднуватись у профспілки для захисту своїх прав."

 LIT_establish_cooperatives: "Створити кооперативи"
 LIT_establish_cooperatives_desc: "Кооператив — це демократична форма економічної організації, яка не експлуатує своїх громадян і функціонує на християнському співчутті, а не на жорстокому прагненні багатства. Ми повинні прагнути організувати нашу економіку відповідно до принципів співпраці."

 LIT_wealth_redistribution_taxes: "Податки на перерозподіл багатства"
 LIT_wealth_redistribution_taxes_desc: "Природа доброго християнина - не накопичувати багатство для себе, а натомість ділитися ним з нужденними. Не всі з нас дотримуються цього ідеалу, але саме тут необхідне втручання держави для забезпечення справедливого та рівноправного суспільства."

 LIT_compromise_with_the_bund: "Компроміс з Бундом"
 LIT_compromise_with_the_bund_desc: "Шалкаускіс, людина християнських принципів, починає встановлення компромісу між собою та очолюваним литваками Бундом."

 LIT_form_northern_polish_corporate_federations: "Сформувати корпоративні федерації північних поляків"
 LIT_form_northern_polish_corporate_federations_desc: "Кінцева мета Оптимальної системи - це співчутлива та інклюзивна система, в якій всі громадяни можуть висловлювати свої занепокоєння та демократичну волю через соціальні, економічні та політичні корпорації. Ми можемо провести цей експеримент серед північних польських громад, які переважно проживають у Вільнюсі."

 LIT_form_southern_polish_corporate_federations: "Сформувати корпоративні федерації південних поляків"
 LIT_form_southern_polish_corporate_federations_desc: "Кінцева мета Оптимальної системи - це співчутлива та інклюзивна система, в якій всі громадяни можуть висловлювати свої занепокоєння і демократичну волю через соціальні, економічні та політичні корпорації. Ми можемо провести цей експеримент серед південних польських громад, які в основному проживають у Бялистоку."

 LIT_form_belarusian_corporate_federations: "Сформувати корпоративні федерації білорусів"
 LIT_form_belarusian_corporate_federations_desc: "Кінцева мета Оптимальної системи - це співчутлива та інклюзивна система, в якій всі громадяни можуть висловлювати свої занепокоєння та демократичну волю через соціальні, економічні та політичні корпорації. Ми можемо провести цей експеримент серед білоруських громад у Валкавісі."

 LIT_form_litvak_corporate_federations: "Сформувати корпоративні федерації литваків"
 LIT_form_litvak_corporate_federations_desc: "Кінцева мета Оптимальної системи - це співчутлива та інклюзивна система, в якій всі громадяни можуть висловлювати свої занепокоєння та демократичну волю через соціальні, економічні та політичні корпорації. Ми можемо провести цей експеримент серед громад литваків, які проживають по всій Литві."

 LIT_centralisation_decisions: "Централізація Литви"
 LIT_centralisation_decisions_desc: "Завдяки хитрощі та підступності Антанас Сметона і СЛН створили праву коаліцію зі старою гвардією ПЛНХ. Його мета - захистити Литву від підступів Берліна, підвищити її незалежність у зовнішніх і внутрішніх справах і захистити литовську культуру від небажаного впливу. Амбіційний і владолюбний, Сметона мріє централізувати державу за своєю примхою і не приймає рівних, але він має йти тонкою межею. Він все ще служить волею короля, і його коаліція в Сеймі неоднорідна.\n\n§CЦентралізація§!: [?LIT_centralisation|0+%%]"

 LIT_promote_a_strong_government: "Просувати сильний уряд"
 LIT_promote_a_strong_government_desc: "Попередні реформи Сметони виявилися успішними у подоланні Чорного Понеділка. Схоже, що пропагандистська машина Сметони використовує це, щоб завоювати більшу частину громадськості, особливо у столиці."

 LIT_solidify_control_in_the_north: "Зміцнити контроль на півночі"
 LIT_solidify_control_in_the_north_desc: "Ядро партії СЛН складає сільське литовське населення півночі, хоча це також правда для радикальніших членів СЛН і ЛФА."

 LIT_solidify_control_of_sudovia: "Зміцнити контроль над Судавією"
 LIT_solidify_control_of_sudovia_desc: "Регіон Сувалкії завжди відрізнявся культурною самобутністю від своїх північних побратимів. У рамках зусиль з централізації уряд просуватиме єдину литовську мову та систему освіти в регіоні."

 LIT_secure_kaunas: "Застрахувати Каунас"
 LIT_secure_kaunas_desc: "Каунас традиційно був міцно литовським, і неважко заручитися їхньою підтримкою в політиці Сметони неважко - зрештою вони стоять на стороні переможців."

 LIT_secure_vilnius: "Застрахувати Вільнюс"
 LIT_secure_vilnius_desc: "Традиційно політичним центром СЛН був Шяуляй і прилегла до нього сільська місцевість. Тепер Сметона прагне об'єднати тих, хто проживає в столиці країни, зі своєю партією, що нелегко. Пропаганда програм литовської мови спрямована на сприяння імміграції литовців до міста."

 LIT_secure_gardinas: "Застрахувати Гардінас"
 LIT_secure_gardinas_desc: "Гардінас - місто, населення якого колись було заповнене литовцями, тепер заповнене литваками та білорусами. Оскільки литваки просувають використання литовської мови в місті, ми повинні затвердити білоруську мову настільки ж архаїчну, як термін 'литвин', якою деякі з них люблять називати себе."

 LIT_abolish_valkaviskas_autonomy: "Скасувати автономію Валкавіскаса"
 LIT_abolish_valkaviskas_autonomy_desc: "На відміну від Гардинаса, жителі Валкавіcкаса все ще більшою чи меншою мірою використовують білоруську мову у своїй повсякденній діяльності. Ці люди, здається, лінгвістично розриваються між Вільнюсом та Мінськом щоб визначити себе. Маючи це на увазі, Сметона хоче переконати вони дивляться лише на Вільнюс..."

 LIT_abolish_bialystok_autonomy: "Скасувати автономію Бялистока"
 LIT_abolish_bialystok_autonomy_desc: "Коли Бялисток був приєднаний до Литовського королівства, були надані гарантії поваги до культурної автономії поляків. Це була серйозна помилка, яка послабила Литву. Більше вони не користуватимуться особливим зверненням!"

 LIT_LitBel_category: "Литовсько-Білоруські відносини"
 LIT_LitBel_category_desc: "Коли їхня країна була окупована, [WHR.GetAdjective]ий уряд біг на наші землі, сподіваючись продовжити боротьбу звідси. Це відкриває чудову можливість для поглиблення відносин з нашим дружнім сусідом і можливо, відродження наших старих ідей про спільних ворогів наших народів."

 LIT_LitBel_lastouski_speech: "Промова Ластовського"
 LIT_LitBel_lastouski_speech_desc: "Вацлав Ластовський, лідер білоруських ультраправих, протягом десятиліть відкрито підтримував литовсько-білоруську єдність. Дозвіл йому виступити в Сеймі може переконати наших політиків у тому, що ця ідея не така надумана, як передбачалося раніше."

 LIT_LitBel_bund: "Спільне засідання Бунду"
 LIT_LitBel_bund_desc: "Загальний єврейський трудовий союз активно діє в єврейській громаді обох країн, граючи величезну роль у культурному та політичному розвитку цього народу. Переконання білоруського Бунду, який представляє більшу частину міського населення цієї країни, у тому, що тісніші зв'язки з Литвою допоможуть. громаду збільшить шанси цього проекту на успіх."

 LIT_LitBel_negotiations: "Переговори з білоруським урядо"
 LIT_LitBel_negotiations_desc: "У міру зростання підтримки проекту ми можемо розпочати переговори з урядом Білорусі та переконати його погодитися на створення федерації між нашими двома країнами. Це потребує деякого часу та зусиль, оскільки ми повинні знайти угоду, яка задовольняє обидві країни, перш ніж ми зможемо продовжити."

 LIT_LitBel_formation: "Утворити Литовсько-Білоруську Федерацію"
 LIT_LitBel_formation_desc: "Хай живе братній союз народів Литви та Білорусі!"

 LIT_Naru_Swiss: "Федералізація Литви"
 LIT_Naru_Swiss_desc: "Нарутович вважає себе людиною прагматичною і тому звернувся до інших країн Європи, які самі мають багатонаціональне населення. [BEL.getname] була однією з таких країн, але при найближчому розгляді виявилося, що фламандська культура все ще недостатньо представлена в цій країні. Швейцарія, схоже, є еталоном, який Нарутович використовує для створення свого бачення нової Литви, хоча багато хто хоче оскаржити цю концепцію.\n\nФедеральна згуртованість: [?lit_var_swiss_conf|0+]\n\nНижче наводиться підтримка утворення федеральних земель у перерахованих регіонах\nВільнюс: [?lit_var_swiss_conf_vil|0+]\nКаунас: [?lit_var_swiss_conf_kau|0+]\nЖемайна: [?lit_var_swiss_conf_sam|0+]\nСувалки: [?lit_var_swiss_conf_suw|0+]\nБілосток: [?lit_var_swiss_conf_bia|0+]\nВалкавіскас: [?lit_var_swiss_conf_val|0+]\n\nЗусилля з федералізації: [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1: "Великий компроміс"
 LIT_swiss_1_desc: "За допомогою членів Сантари, Нарутович прагне реформувати Литву і бажає, щоб це було справою рук як ПЛНГ, так і ЛСДП."

 LIT_swiss_2: "Розгляд Бундасу"
 LIT_swiss_2_desc: "В даний час Бундас став головним представництвом єврейської громади в Королівстві під керівництвом Шломо Клейта. В організації залишаються невеликі тріщини, деякі члени, як і раніше, дотримуються просіоністських поглядів, хоча їх кількість скорочується. Проте, схоже, що Альтер хоче знов застосувати політичну силу."

 LIT_swiss_5: "Усунення Старої скалки"
 LIT_swiss_5_desc: "Цей 'шкурвісин', цей виродок Зиндрам-Косцялковський знову щось задумав, і цього разу з ним розберуться..."

 LIT_swiss_6: "Сонний Валкавіскас"
 LIT_swiss_6_desc: "У той час як Литва була охоплена громадянськими заворушеннями, жителі Валкавіскаса просто займалися своїми справами завдяки віддаленості від столиці і тому, що вони не перебувають під безпосереднім впливом якоїсь великої фракції. Основною проблемою для адміністрації є те, як вони себе називають."

 LIT_swiss_7: "Проникнення до Товариства Зиндрама-Косцялковського"
 LIT_swiss_7_desc: "Оскільки прямі дії щодо ЛФА не принесли бажаних результатів, уряд знову отримав рекомендації від Раштікіса, які закликають до менш прямого підходу..."

 LIT_swiss_8: "Арешт Зиндрама-Косцялковського"
 LIT_swiss_8_desc: "Час для удару настав, ми повинні заарештувати цього польського демагога і впоратися з наслідками в міру їх надходження."

