 ### Ideas ###
 LIT_black_monday: "Чорний понеділок"
 LIT_black_monday_desc: "Берлінський фондовий ринок впав, як і наша економіка, через її тісні зв'язки з німецьким ринком. Німецькі компанії йдуть з наших міст, і безробіття зростає. Перш ніж ми зможемо заявити, що наша економіка знову відновилася, будуть потрібні значні реформи і реорганізація економіки."

 LIT_german_economic_dominance: "Німецьке економічне домінування"
 LIT_german_economic_dominance_desc: "Через близькість Литви до Німеччини та її статусу Остштату в Рейхспакті, в економіці Королівства домінують німецькі інвестори. Місцеві литовські підприємства і корпорації або викуповуються, або щосили намагаються конкурувати зі своїми іноземними опонентами, або продукції перекачується до Берліна."

 LIT_increased_welfare_spending: "Підвищений добробут"
 LIT_increased_welfare_spending_desc: "Впровадивши систему обов'язкового медичного страхування, країна може рухатися шляхом підвищення добробуту та піклування про просту людину."

 LIT_agrarian_tax_relief: "Аграрні податкові пільги"

 LIT_agricultural_revival: "Відродження сільського господарства"
 LIT_agricultural_revival_desc: "Завдяки успішній сільськогосподарській реформі литовська сільська місцевість відродилася. Агропідприємства були розпущені, і вільні господарства Vienkiemiai перевершили їх за ефективністю."

 LIT_cultural_divide: "Культурна прірва"
 LIT_cultural_divide_desc: "Глибокий культурний, соціальний і релігійний розкол спостерігається в Литовському Королівстві. Воно є будинком для литовців, поляків, білорусів та євреїв - і це лише найбільші та найвідоміші етнічні групи, які проживають у його межах. Самі литовці чи не складають більшість населення, керівництво Вільнюса постійно змушене укладати угоди та відшкодовувати збитки польській та білоруській громадам. Ця стабільність висить на волосині, і врятувати її зможуть лише серйозні реформи."

 LIT_welfare_state: "Держава загального добробуту"
 LIT_welfare_state_desc: "Знакові реформи соціального забезпечення та соціальні витрати заклали основи для держави загального добробуту на литовській землі."

 LIT_social_economy_idea: "Соціальна економіка"
 LIT_social_economy_idea_desc: "Успіх наших всеосяжних реформ дозволив соціальному, економічному та культурному життю країни відновитися та розвиватися у напрямку золотого віку."

 LIT_long_road_to_pluralism_idea: "Довгий шлях до плюралізму"
 LIT_long_road_to_pluralism_idea_desc: "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier: "£pol_idea $LIT_long_road_to_pluralism_idea$"

 LIT_military_funding_cuts: "Скорочення військового фінансування"
 LIT_military_funding_cuts_desc: "Соціал-демократичний уряд вирішив скоротити бюджет Королівських сил оборони Литви для фінансування великомасштабних програм, що підриває боєздатність армії."

 LIT_national_personal_autonomy: "Національна особиста автономія"
 LIT_national_personal_autonomy_desc: "Наші реформи нарешті починають приносити плоди. Ми більше не чіплятимемося за дурні, застарілі ідеї про поєднання нації з довільно призначеною територією та штучно привласненою країною. Всі етнічні групи в нашій країні мають свої власні збори та авто крім них самих, не може сказати їм, до якої з них вони належать.\n\nТепер давайте сподіватися, що цей проект протримається на плаву ще кілька десятиліть..."

 LIT_free_economy_idea: "Вільна економіка"
 LIT_free_economy_idea_desc: "Економіка Литви була поставлена під легке державне управління, надаючи економічну свободу корпоративним спілкам та громадянам."

 LIT_political_democracy_idea: "Політична демократія"
 LIT_political_democracy_idea_desc: "Уряд Стасіса Шалкаускіса поклявся привести Литву до радикальних змін, до справді демократичної, плюралістичної та цілісної держави, яка перетворить Литву на міст між Сходом і Заходом. Сейм повинен бути реформований а держава організована відповідно до християнських цінностей."

 LIT_economic_democracy_idea: "Економічна демократія"
 LIT_economic_democracy_idea_desc: ""Другим принципом "Оптимальної системи" є економічна демократія, яка закликає до права на організовану працю та співробітництво в ім'я спільного блага. Литовський народ має бути господарем свого добробуту і працювати як брати, а не як наймані раби.""

 LIT_optimal_system_idea: "Оптимальна система Шалкаускіса"
 LIT_optimal_system_idea_desc: "Ви можете говорити різними мовами, ви можете слідувати різним віросповіданням, можете дотримуватися різних поглядів, але, зрештою, всі ви литовці. Бути литовцем - не означає говорити литовською мовою або мати литовських батьків. Як заявляли наші предки, це означає присягнути у вірності Литовському Королівству і нікому іншому.\n\nТепер будемо сподіватися, що цей проект протримається на плаву ще кілька десятиліть..."

 LIT_agrarian_traditions: "Аграрні традиції"
 LIT_agrarian_traditions_desc: "Кістяк литовської нації складає простий фермер, а не промисловець, аристократ чи дурний лівий інтелектуал. Наш Таутос Вадас знає про це і вирішив направити нашу націю на відродження цих аграрних традицій."

 LIT_corporate_economy_idea: "Корпоративістська економіка"
 LIT_corporate_economy_idea_desc: "Не можна довіряти підхалімському капіталістичному бізнесу забезпечення благополуччя для всіх. Державна планова економіка омолодить литовський народ і забезпечить курку до столу кожному громадянину."

 LIT_unitary_state: "Унітарна держава"
 LIT_unitary_state_desc: "Наша політика м'якої литовізації приносить свої плоди. Литовська мова стає мовою Королівства, обігнавши німецьку, і її дедалі частіше чують у наших містах."

 LIT_tautos_vadas_idea: "Вождь народу"
 LIT_tautos_vadas_idea_desc: "Наша політика м'якої літовізації приносить свої плоди. Литовська мова стає мовою Королівства, обігнавши німецьку, і її все частіше й частіше чують у наших містах. Мало хто сумнівається в авторитеті Антанаса Сметони, Таутоса Вадаса. На півдні все ще є незгодні, але згодом із ними розберуться.\n\nТепер сподіватимемося, що цей проект залишиться на плаву ще кілька десятиліть..."

