 LIT_military_black_improvement: "Робота в Чорний понеділок"
 LIT_military_black_improvement_desc: "В даний час Промислова рада працює над усуненням наслідків Чорного Понеділка. Хоча у довгостроковій перспективі це покращить економіку, у короткостроковій перспективі ці заходи є жорсткими."

 LIT_military_supply_1a: "Збройові деталі з Німеччини"
 LIT_military_supply_1a_desc: "Збільшивши пропускну спроможність залізниці до Німеччини, можна імпортувати більше деталей зброї."

 LIT_military_supply_1b: "Постачання на Схід"
 LIT_military_supply_1b_desc: "Оскільки Литва не межує з Росією, під час підготовки до війни були побудовані належні ланцюги поставок."

 LIT_military_supply_2: "Покращена логістика зброї"
 LIT_military_supply_2_desc: "Тепер, після відповідних інвестицій, німецькі деталі зброї можуть бути легко зібрані та відправлені до литовських частин, що беруть участь у війні."

 LIT_asis_reg_0: "Тимчасове регентство"
 LIT_asis_reg_0_desc: "Після проведення надзвичайної сесії Сейму, [LIT.GetSecondInCommand] отримав тимчасові регентські повноваження, щоб повернути країну на істинний шлях."

 LIT_asis_reg_1: "Регент Нарутович"
 LIT_asis_reg_1_desc: "Оскільки усунення загрози ЛФА має пріоритет, Нарутович вжив відповідних заходів для створення більш постійного регентства, доки порядок не буде відновлено."

 LIT_asis_reg_2: "Проголошення Республіки"
 LIT_asis_reg_2_desc: "Після смерті бездітного короля Вітаутаса, Сейм вирішив проголосити в Литві республіку, залишаючись при цьому у сфері впливу Німеччини."

 LIT_asis_repair: "Відновлювана промисловість"
 LIT_asis_repair_desc: "Після того, як активну загрозу з боку ЛФА було усунено, уряд вклав кошти у відновлення шкоди, заподіяної повстанням."

 LIT_land_reforms_ASIS: "Радикальна земельна реформа"
 LIT_land_reforms_ASIS_desc: "Щоб забезпечити підтримку своєї федерації у сільських районах, Нарутович звернувся до радикальних земельних реформ, що руйнують статус-кво у сільській місцевості."

 LIT_asis_arg_support_1: "Підтримка аграрного сектора"
 LIT_asis_arg_support_1_desc: "Завдяки невеликим грантам для фермерів на купівлю обладнання та добрив та надання мережі підтримки для продажу їх товарів, аграрний сектор Литви почав зростати."

 LIT_asis_arg_support_2: "Фінансування профтехучилищ"
 LIT_asis_arg_support_2_desc: "Не всі жителі Литви можуть здобути вищу освіту, але завдяки тому, що в сільській місцевості відкриваються професійні училища, механізація сільськогосподарського сектору продовжується."

 LIT_asis_bund: "Формалізований статус Бундасу"
 LIT_asis_bund_desc: "У спробі забезпечити взаємну вигоду для уряду та Бундасу, Нарутович виступив за легалізацію Бундас як юридичну особу, але це є кроком, спрямованим на стримування більш 'радикальних' елементів."

 LIT_asis_unity_1: "Сприяти християнській єдності"
 LIT_asis_unity_1_desc: "Ми всі об'єднані одним Богом, одним померлим Христом і одним Духом. Будь-які та всі інші поділи на землі - справа рук людини, результат гріхопадіння людства в Едемському саду. Ми повинні нагадувати нашим людям про цю істину..."

 LIT_asis_unity_2: "Представництво меншин"
 LIT_asis_unity_2_desc: "Ми - нація з безліччю різних народів, і було б несправедливо відмовляти будь-кому з них у відповідному представництві в уряді, чиї обов'язки - піклуватися про всіх литовців."

 LIT_asis_swi: "Віддача Федерації"
 LIT_asis_swi_desc: "Незважаючи на імітацію швейцарської системи, Нарутович забезпечив рівень стабільності, який був вкрай необхідний з моменту її створення."

 LIT_asis_HC: "Компромісна угода про добробут"
 LIT_asis_HC_desc: "Коаліція Асіса погодила 'компромісну' угоду щодо соціального забезпечення, що дозволяє надати таку необхідну підтримку литовському народу."

 LIT_asis_HC_big: "Переглянутий добробут"
 LIT_asis_HC_big_desc: "Асіс дійшов згоди і розширив попередні реформи добробуту уряду Бістраса."

 LIT_asis_wr: "Самодостатність"
 LIT_asis_wr_desc: "Наступні компроміси з правими членами Асіс забезпечили Литві відсутність недоліків, хоч і ціною обмеження деяких прав трудящих."

 LIT_ASIS_bialystok_autonomous_region: "Зростання польського ірредентизму"
 LIT_ASIS_bialystok_autonomous_region_1: "Польський ірредентизм пригнічений"
 LIT_ASIS_bialystok_autonomous_region_2: "Бялистокське співробітництво"

 LIT_disorganised_army: "Неорганізована армія"
 LIT_disorganised_army_desc: "Армія в повному безладді. Солдати часто не підкоряються наказам своїх офіцерів, і офіцери також недисципліновані. Спорядження в армії архаїчне, а деякі види зброї з'явилися ще до Вельткріга. Литовська армія терміново потребує. Литовська армія терміново потребує."

 LIT_reformed_army: "Реформована армія"
 LIT_reformed_army_desc: "Литовська армія успішно реформована і тепер не менш ефективна, ніж збройні сили її сусідів."

 LIT_lithuanian_riflemen_union: "Литовський стрілковий союз"
 LIT_lithuanian_riflemen_union_desc: "Литовський Стрілковий Союз (наша воєнізована організація, подібна до фінської Білої гвардії) успішно інтегрувався в литовську армію, виступаючи як підрозділ армії в громадянському суспільстві та сходинки на шляху до військової служби. Це значно підвищить наш військовий потенціал."

 LIT_death_or_dishonour_idea: "Смерть чи безчестя"
 LIT_death_or_dishonour_idea_desc: "Жителі Литви мають кілька спільних рис, одна з яких - ненависть до тиранів Сходу, і безліч форм, які вона набуває..."

 LIT_home_defence_idea: "Домашня оборона"
 LIT_home_defence_idea_desc: "Захищати свою батьківщину у скрутну годину може вважатися однією з найпомітніших рис будь-якого литовця. У ці смутні часи чоловіки та жінки повинні згуртуватися на благо і захистити землю нашої улюбленої нації!"

 LIT_movement_warfare_idea: "Військові переміщення"
 LIT_movement_warfare_idea_desc: "Досвід Вельткріга змусив багатьох зрозуміти, що дні стрільців та окопів не приведуть ні до чого, крім втрат і виснаження. Швидкість має вирішальне значення, і прихильники механізованої війни виступають за її використання для прориву лінії ворога з безпрецедентною вогневою міццю."

 LIT_new_tank_blueprints_sweden: "Креслення нових танків"
 LIT_new_tank_blueprints_sweden_desc: "Через Bofors AB литовські офіцери уклали угоду зі шведськими конструкторами танків. За преміальною ціною ми закупимо сучасні танки у Швеції, що забезпечить нам якість скандинавської збірки. Такі танки, як Stridsvagn m/38, стануть авангардом сучасної литовської кавалерії."

 LIT_new_tank_blueprints_germany: "Креслення нових танків"
 LIT_new_tank_blueprints_germany_desc: "Досвід Вельткріга показав нам, що нам потрібно буде інвестувати в танки, щоб вийти з глухого кута позиційної війни. Танки стануть вістрям сучасних армій, і якщо ми хочемо сучасну армію, нам потрібні литовські танки. Ми придбали кілька танків. що дозволило нам запустити місцеву промисловість із виробництва бронетехніки."

 LIT_new_tank_blueprints_czech: "Креслення нових танків"
 LIT_new_tank_blueprints_czech_desc: "Богемська компанія Škoda розробила модель ČKD JP vz. 35/38, легкий танк, придатний для виконання ролі підтримки на полі бою. Ми купимо кілька з варіаціями, що додаються, і дамо їм назву LTL. Це забезпечить оснащення литовської армії сучасними полі бою."

 LIT_military_contracts: "Військові контракти"
 LIT_military_contracts_desc: "Литві не вистачає великої промисловості, яка дозволить нам виробляти артилерію. Були укладені військові контракти з сусідніми країнами, що дозволяють виробляти місцеву допоміжну артилерію."

 LIT_german_aviation_advisors: "Німецькі офіцери авіації"
 LIT_german_aviation_advisors_desc: "Військово-повітряні сили Литви серйозно відстають від Європи, і у нас не так багато підготовлених офіцерів для навчання новобранців. Офіцери німецької авіації у відставці були запрошені до Литви як радники для наших молодих військово-повітряних сил."

 LIT_elite_infantry_formations: "Жалюкай"
 LIT_elite_infantry_formations_desc: "Žaliukai, або 'Зелені', - це назва нового військового формування, чий досвід полягає у використанні великих лісів Литви як засіб стримування та переслідування ворога. Ми наймемо людей, які виявлять досвід у полюванні та в лісі. Подібно до лісових братів наших. південних сусідів, Жалюкаї перетворять ліси на справжнє пекло для наших ворогів."

 LIT_jager_detachments: "Загони єгерів"
 LIT_jager_detachments_desc: "У рамках вдосконалення литовських збройних сил деякі підрозділи були реорганізовані в більш легкі та мобільні єгерські війська, значною мірою натхненні фінським методом елітної піхоти. Ці загони спеціалізуються не тільки на влучній стрільбі, але і на здатності подолати пересічену місцевість."

 LIT_shipbuilding_contracts: "Суднобудівельні контракти"
 LIT_shipbuilding_contracts_desc: "Військово-морські можливості Литви досить обмежені. В рамках наших великих реформ ми покращимо суднобудування в Литві за рахунок залучення іноземних контрактів. Це допоможе забезпечити сучасність та надійність, необхідні нам для спостереження та захисту Балтійського моря."

 ### Focuses ###
 lithuanian_focus: "Фокуси Литви"

 LIT_kings_speech: "Промова короля"
 LIT_kings_speech_desc: "Король малював архітектурні проекти з моменту своєї коронації, явно виявляючи невдоволення своїм становищем. Після тривалого усамітнення Король виступив із заявою про нову програму на новий рік у Королівстві."

 LIT_relieve_the_farmers: "Звільнення фермерів"
 LIT_relieve_the_farmers_desc: "Оскільки більшість конгломератів, які володіли великими ділянками литовських сільськогосподарських земель, ліквідує свої активи, Сейм був залучений до дебати про те, як слід перерозподілити ці землі."

 LIT_loosen_the_trade_restrictions: "Послаблені обмеження"
 LIT_loosen_the_trade_restrictions_desc: "Обмеження торгівлі через Палангу, як і раніше, є предметом розбіжностей між Литвою та її німецьким сюзереном. Тепер, за підтримки місцевих німецьких підприємств, ми можемо висловити бажання переглянути Палангську угоду і сподіваємося повернутися в Вільню з успішною угодою."

 LIT_support_struggling_workers: "Ligonių kasų įstatymas"
 LIT_support_struggling_workers_desc: "Ligonių kasų įstatymas - Закон, який зобов'яже створення державних фондів медичного страхування і таким чином дозволить уряду надавати неоплачувану медичну допомогу найбільш знедоленим членам суспільства."

 LIT_emergency_meeting: "Засідання Кабінету Міністрів"
 LIT_emergency_meeting_desc: "З кожним днем Литва все більше занурюється в хаос. Епоха лібералізму Бістраса закінчилася. Уряду час діяти."

 LIT_open_the_coffers: "Сховище скарбниці"
 LIT_open_the_coffers_desc: "Наш бюджетний резерв може бути невеликим, але його має вистачити для деякого полегшення становища людей. Немає сенсу зберігати жорстку економію бюджету, коли люди потребують допомоги."

 LIT_chamber_of_industry: "Промислова палата"
 LIT_chamber_of_industry_desc: "Щоб керувати переходом нашої економіки до незалежності, ми маємо створити державний орган, який координуватиме цей процес. Усі підприємства - литовські, польські та єврейські - будуть раді співпраці та об'єднанню зусиль, щоб покласти край пануванню Німеччини."

 LIT_float_the_mark: "Плаваючий курс"
 LIT_float_the_mark_desc: "Ми повинні відв'язати литовську марку від рейхсмарку, щоб дозволити нам роздмухати нашу валюту і тим самим стимулювати попит - принаймні так сказали економісти."

 LIT_northern_land_fund: "Північний земельний фонд"
 LIT_northern_land_fund_desc: "У північних регіонах країни багато порожніх земель і заводів, закинутих німцями. Ми повинні створити Земельний фонд, щоб розподілити їх серед людей, які зможуть використовувати землі якнайкраще."

 LIT_steel_industry_cooperatives: "Сталеливарна промисловість"
 LIT_steel_industry_cooperatives_desc: "У Литві мало важкої промисловості, оскільки вона навряд чи окупиться для будь-якого сміливого підприємця, проте організація державного кооперативу компаній значно змастила б колеса."

 LIT_new_seimas: "Новий Сейм"
 LIT_new_seimas_desc: "Наступні вибори до Сейму, безперечно, будуть найбільш вирішальними в історії Литви. Навіть без допомоги кризи Чорного Понеділка, ЛСДП та СЛН стали досить потужними, щоб кинути виклик гегемонії ПЛНГ."

 LIT_LDSP_victory: "Перемога ЛСДП"
 LIT_LDSP_victory_desc: "Естафета переходить до Соціал-демократичної партії та її лівої коаліції, щоб сформувати уряд та керувати Литвою протягом наступних чотирьох років."

 LIT_establish_unemployment_benefits: "Допомога по безробіттю"
 LIT_establish_unemployment_benefits_desc: "Безумно те, що працьовиті литовські робітники кинуті на милість німецьких банкірів. Наш моральний обов'язок - підтримати створення фондів з безробіття для наших лояльних громадян."

 LIT_outer_lithuania_development_fund: "Фонд розвитку Литви"
 LIT_outer_lithuania_development_fund_desc: "Ми повинні встановити робочі відносини з корпораціями та бізнес-асоціаціями на півдні Литви, щоб відновити її мізерну, але важливу промислову базу."

 LIT_nationalise_the_construction_industry: "Націоналізація будівельної галузі"
 LIT_nationalise_the_construction_industry_desc: "Роботу будівельної промисловості Литви потрібно направити на простих людей, а не на власників бізнесу! Націоналізуйте ці галузі та використовуйте їх для створення серії проектів громадських робіт по всій країні."

 LIT_reform_law_on_sickness_funds: "Фонди медичного страхування"
 LIT_reform_law_on_sickness_funds_desc: "Закон про медичні фонди необхідно реформувати та розширити його охоплення, щоб він служив основою для загально-литовської держави загального добробуту."

 LIT_social_economy: "Соціальна економіка"
 LIT_social_economy_desc: "Економіка Литовської держави реформована відповідно до принципів соціал-демократії, і люди радіють."

 LIT_long_road_to_pluralism: "Плюралізм"
 LIT_long_road_to_pluralism_desc: "Обрана народом Литви, ЛСДП заприсяглася виправити культурний розкол нації за допомогою національної особистої автономії. Ми створимо систему, в якій жодна етнічна група не має переваг, і кожна етнічна група зможе мати доступ до автономних культурних питань."

 LIT_form_cultural_autonomies: "Культурні автономії"
 LIT_form_cultural_autonomies_desc: "Ідея національно-культурної автономії заснована на наданні кожному громадянину права вибору та автономії кожної етнічної групи у їхніх власних справах. Уряд більше не прагнутиме нав'язувати 'правильну' етнічну ідентичність або мову - литовці, поляки, євреї, руси самостійно керувати своїми власними справами."

 LIT_freedom_of_choice: "Свобода вибору"
 LIT_freedom_of_choice_desc: "Щоб реалізувати нашу ідею національної особистої автономії, ми повинні звільнити наших громадян від кайданів території та надати їм вибір, до яких етнічних зборів вони прагнуть приєднатися. Цей вибір буде включати їхній власний вибір мови, якою вони спілкуються з урядом, їх автономні збори та демократичні вибори до керівництва кожного зібрання."

 LIT_ban_the_nationalist_union: "Заборона націоналістів"
 LIT_ban_the_nationalist_union_desc: "Який сенс боротися з цими націоналістичними агітаторами, якщо ми не наважуємося завдати удару по корені хвороби? Союз націоналістів, очевидно, є прикриттям для націоналістів, а демократичній Литві вони не потрібні."

 LIT_autonomous_cultural_taxation: "Автономне культурне оподаткування"
 LIT_autonomous_cultural_taxation_desc: "Відповідно до ідеї національної особистої автономії, всі культурні збори в Литві повинні мати право стягувати свої власні податки зі своїх членів, щоб фінансувати свої власні освітні програми та культурну діяльність без втручання уряду. Нам час довести цю ідею до кінця."

 LIT_legalise_the_ausrine: ""Аушріні""
 LIT_legalise_the_ausrine_desc: "'Аушріні' (c літ. - 'Ранкова зоря') - синдикалістський журнал, вельми популярний серед інтелектуалів і поетів, які називають себе 'Аушрінінкай'. Він був заборонений у 1923 році через свою синдикалістську програму, але з того часу це призвело до радикалізації його членів. Легалізуючи його, ми могли б спробувати де-радикалізувати його послідовників."

 LIT_status_of_the_bund: "Статус Бунду"
 LIT_status_of_the_bund_desc: "Бунд – це об'єднання профспілок, створене єврейською меншістю у нашій країні. У той час як Бунд є союзником ЛСДП, найбільш радикальні елементи всередині партії критикують їх за їхню сильну прихильність до своєї релігії та етнічної приналежності, бажаючи сформувати національний з'їзд профспілок, щоб підірвати владу Бунда."

 LIT_curtail_the_priesthood: "Обмеження священства"
 LIT_curtail_the_priesthood_desc: "Священство у Литві давно відоме своїм впливом на литовські вибори. Будучи досить політично активними, вони використовують свій вплив, щоб переконати своїх послідовників проголосувати за ПЛНГ. Тепер, коли на чолі стоїть ЛСДП, ми маємо шанс обмежити духовенство і утримати їх від подальшого використання своєї влади всупереч інтересам народу."

 LIT_review_the_military_budget: "Військовий бюджет"
 LIT_review_the_military_budget_desc: "ЛСДП виступала за багатьма пунктами на виборах, одним із яких було скорочення військового бюджету, щоб більше інвестувати у соціальні програми для допомоги литовським робітникам та селянам. У той час як радикали вимагають різких скорочень збройних сил через ворожість армії до синдикалістських елементів, більш помірковані члени коаліції хотіли б скоротити рівно стільки, аби вистачило фінансувати соціальні програми."

 LIT_increase_social_spending: "Соціальні витрати"
 LIT_increase_social_spending_desc: "ЛСДП бажає радикально розширити литовську державу загального добробуту та інвестувати більше коштів у профспілки та соціальні програми, щоб пом'якшити наслідки подій Чорного Понеділка. Однак це викликало бурхливу дискусію з партнерами по коаліції, які стверджують, що все, що виходить за межі мінімальної заробітної плати, пенсій та правил техніки безпеки, надто близько до синдикалізму."

 LIT_court_and_country: "Монархія та країна"
 LIT_court_and_country_desc: "Литовський королівський двір завжди користувався великим ступенем автономії, будучи таким впливовим лише завдяки владі німців над нашою нацією. З перемогою ЛСДП на виборах ми тепер можемо остаточно обмежити владу монархії та розширити права простих людей; Ми зможемо поступово перетворити Литву на справді демократичну державу."

 LIT_LKDP_victory: "Перемога ПЛНХ"
 LIT_LKDP_victory_desc: "Естафета переходить до оновленої Християнсько-демократичної партії, яка має сформувати уряд і керуватиме Литвою протягом наступних чотирьох років."

 LIT_renovate_kaunas: "Модернізація Каунасу"
 LIT_renovate_kaunas_desc: "Каунаський Науямієстіс ('Нове місто') вимагає негайної уваги. Алея Свободи потребує розширення, необхідно створити нові галузі промисловості та відремонтувати старі будинки. Створивши громадські роботи, ми можемо завершити цей проект."

 LIT_bust_agrarian_monopolies: "Знищення аграрних монополій"
 LIT_bust_agrarian_monopolies_desc: "Протягом 1930-х років у литовському селі утворилися численні фермерські конгломерати, які витісняли дрібних землевласників своєю монополістичною практикою. Ми повинні знищити ці монополії, і це підвищить загальну продуктивність."

 LIT_economic_devolution: "Економічна деволюція"
 LIT_economic_devolution_desc: "Економічні потреби кожного громадянина мають задовольнятися автономними об'єднаннями, а чи не жорстким державним управлінням. Почнемо деволюцію литовської економіки відповідно до цих принципів."

 LIT_devolution_in_bialystok: "Деволюція у Бялистоку"
 LIT_devolution_in_bialystok_desc: "Південні держави та їхні народи також мають бути звільнені від кайданів капіталізму! Приступимо до створення нової економічної системи і в Бялистокському районі."

 LIT_review_german_economic_privileges: "Перегляд економічних привілеїв"
 LIT_review_german_economic_privileges_desc: "Вільнюс залишається вільним містом для економічного розвитку Німеччини. Настав час розглянути цей статус і з'ясувати, чи зможемо ми змінити його на користь чогось вигіднішого для нас."

 LIT_state_owned_arms_industries: "Збройна промисловість"
 LIT_state_owned_arms_industries_desc: "Ми повинні передати виробництво та розподіл зброї до рук уряду, а не приватних підрядників, і створити нові збройові виробництва."

 LIT_free_economy: "Вільна економіка"
 LIT_free_economy_desc: "Економіка Литовської держави реформована за принципами християнського корпоративізму, і люди радіють."

 LIT_optimal_system: "Оптимальна система"
 LIT_optimal_system_desc: "Оновлена ​​під християнським федералістським крилом партії, ПЛНГ передбачає повну реструктуризацію литовської держави - таку, що дозволила б їй повністю дотримуватися гуманного християнства і яка послабить етнічну напруженість, а також реформує політичну систему з нуля."

 LIT_political_democracy: "Політична демократія"
 LIT_political_democracy_desc: "Перший із принципів Оптимальної системи – політична демократія. Литовський народ має бути адекватно представлений в уряді та навчитися керувати у всіх сферах життя."

 LIT_the_three_house_seimas: "Трипалатний Сейм"
 LIT_the_three_house_seimas_desc: "Ми повинні перетворити Сейм на трипалатний парламент, який представляє економічні корпорації, культурні спільноти та політичні партії, що дозволить кожному громадянину мати право голосу щодо того, хто має керувати ним не лише в політичному, а й у культурному та економічному плані."

 LIT_federal_representatives: "Федеральні представники"
 LIT_federal_representatives_desc: "Ми повинні організувати створення виборчої культури в культурних автономіях та економічних корпораціях, а також сприяти участі громадян, щоб гарантувати, що ці федеральні представники відображали їхні потреби так само, як політики, обрані від партій."

 LIT_reform_the_ministries: "Реформа міністерства"
 LIT_reform_the_ministries_desc: "Нам необхідно створити глибоку мережу міністерств, кожне з яких потребує одну з трьох палат Сейму і призначається ними, щоб гарантувати, що виконавча влада підпорядковується законодавчій владі та представляє інтереси народу."

 LIT_economic_democracy: "Економічна демократія"
 LIT_economic_democracy_desc: "Другий із принципів Оптимальної системи — це економічна демократія, яка передбачає право на організовану працю та співпрацю в ім'я загального блага. Литовський народ має бути господарем свого благополуччя та працювати як брати, а не як раби."

 LIT_central_chamber_of_industry_and_labour: "Промислово-трудова палата"
 LIT_central_chamber_of_industry_and_labour_desc: "Щоб забезпечити гармонійний розвиток економіки Литви, ми маємо створити Центральну торгово-трудову палату, яка представлятиме роботодавців та працівників та надаватиме нам інструмент для управління економікою - з урахуванням потреб обивателя."

 LIT_support_the_trade_unions: "Підтримка профспілок"
 LIT_support_the_trade_unions_desc: "За всіх часів, коли конфлікт бідних і багатих виходить на перший план, ми маємо захищати бідних. Профспілка — це найбільше досягнення у боротьбі за соціальну рівність у наші дні, і хоча синдикалісти захопили її, ми, проте, можемо використовувати її для наших шляхетних цілей."

 LIT_institute_workplace_democracy: "Інститут демократії"
 LIT_institute_workplace_democracy_desc: "Справді цілісна демократична держава має бути демократичною не лише з політичних чи культурних, а й з економічних причин. Давайте доручимо працівникам володіти певною часткою всіх активів компанії, щоб надати їм право голосу в управлінні своїм робочим місцем."

 LIT_cultural_democracy: "Культурна демократія"
 LIT_cultural_democracy_desc: "Третій із принципів Оптимальної системи – культурна демократія. Литва – це не лише литовський народ. Це будинок для поляків, білорусів та інших народів, у яких ми маємо навчатися, будучи мостом між Сходом та Заходом."

 LIT_reverse_cultural_assimilation: "Зворотна асиміляція"
 LIT_reverse_cultural_assimilation_desc: "Культурна асиміляція та поневолення - отруйна риса сучасності, і немає ситуації, в якій ми могли б зазнавати пригнічення інших етнічних груп. Ми повинні визнати, що ті, хто проживає на кордоні між поляками, литовцями та білорусами, відомі як 'Тутейші', можуть продовжувати говорити тією мовою, якою їм заманеться."

 LIT_choose_a_common_language: "Спільна мова"
 LIT_choose_a_common_language_desc: "Хоча ми можемо мріяти про суспільство у культурній гармонії, ми маємо визнати, що є питання, на які потрібні практичні відповіді. Мова викладання в освіті, а також у суспільному житті - одне з цих питань, і сьогодні ми відповімо на неї."

 LIT_a_federation_of_equals: "Федерація рівних"
 LIT_a_federation_of_equals_desc: "Ми уникатимемо завуальованої литовської етнічної переваги минулих десятиліть і визнаємо, що поляки, білоруси та решта також є частиною "Литви". Ми всі можемо навчатися на сильних та слабких сторонах культури один одного, щоб створити єдине ціле."

 LIT_a_dream_made_manifest: "Мрія"
 LIT_a_dream_made_manifest_desc: "Ми справді зробили прорив у політичній думці Литви. Подібно до плюралістичних гармонійних суспільств Заходу, ми об'єднали народи, які розмовляють кількома мовами, в одну державу і реформували націю, щоб вона дійсно представляла їхні інтереси."

 LIT_LTS_victory: "Перемога СЛН"
 LIT_LTS_victory_desc: "Естафета переходить до Союзу націоналістів та його поміркованих союзників, щоб сформувати уряд та керувати Литвою протягом наступних чотирьох років."

 LIT_reinforce_the_police_apparatus: "Поліцейський апарат"
 LIT_reinforce_the_police_apparatus_desc: "По країні, як і раніше, панує нестабільність. Щоб створити збалансовану, керовану, контрольовану державою економіку, ми повинні забезпечити, щоб вся нація наслідувала приклад, а незгодні були затримані."

 LIT_bureaucratic_reforms: "Бюрократичні реформи"
 LIT_bureaucratic_reforms_desc: "Людям сподобається бачити корумпованих, клептократичних чиновників, звільнених зі своїх посад і замінених на більш компетентні фігури, що в той же час забезпечить нашу владу над країною."

 LIT_statist_economic_management: "Економічне управління"
 LIT_statist_economic_management_desc: "Більше не повинні приймати рішення ті, у кого Литва не стоїть на першому місці в їхніх думках та серцях. Ми посилимо державне управління економікою та встановимо контроль над промисловим сектором."

 LIT_agricultural_cooperatives: "Сільськогосподарські кооперативи"
 LIT_agricultural_cooperatives_desc: "Серце і душа Литви перебувають у сільському господарстві - ми маємо підтримати його, створивши систему сільськогосподарських кооперативів, які сприяли б зміцненню духу товариства між селянством та підвищенню їхньої продуктивності."

 LIT_corporate_economy: "Корпоративна економіка"
 LIT_corporate_economy_desc: "Економіка литовської держави реформована за принципами державницького корпоративізму, і народ радіє."

 LIT_towards_an_unitary_state: "Унітарна держава"
 LIT_towards_an_unitary_state_desc: "Якщо Литва хоче врятуватися від червоних щупалець синдикалізму та Ведмедя на сході, вона має бути сильною та згуртованою..."

 LIT_one_vision: "Єдине бачення"
 LIT_one_vision_desc: "Оскільки Сметона продовжує фінансувати програми, що просувають литовську мову, схоже, що культурний розкол у Королівстві стає дедалі менш помітним."

 LIT_censor_the_press: "Цензура преси"
 LIT_censor_the_press_desc: "Сметона та його найближче оточення розпочали розробку нових законів про цензуру, які, за їхніми словами, перешкоджатимуть тому, щоб литовський спосіб життя був зіпсований тими, хто бажає його падіння."

 LIT_education_programmes: "Освітні програми"
 LIT_education_programmes_desc: "У рамках нових реформ Сметони з навчання "зразкового литовця" було проведено безліч освітніх реформ. Уряд збільшить фінансування шкіл та інститутів, щоб заохочувати дослідження та інтелектуалізм у Литві. Ці реформи дозволять використовувати литовську мову в школах і зосередять увагу на розширенні дослідницького крила литовських шкіл, таких як Вільнюський університет, щоб Литва могла наздогнати решту Європи."

 LIT_administrative_language_reforms: "Реформи адміністративної мови"
 LIT_administrative_language_reforms_desc: "Планується провести нову адміністративну мовну реформу, щоб, по-перше, зробити литовською мовою країни. Ці реформи розглядаються як надзвичайні, якщо не сказати більше, які позбавляють автономії меншості Королівства. Сметона знову, здається, розгойдує човен, але з якою метою?"

 LIT_reward_loyalty: "Винагорода за лояльність"
 LIT_reward_loyalty_desc: "Просуваючи програми для меншин у Литві, Сметона сподівається виправити розкол у литовському суспільстві. Хоча, звичайно, ці програми пропагує те, що Сметона вважає 'лояльним' і, звичайно, 'литовським'."

 LIT_curtail_the_bund: "Знищення Бунду"
 LIT_curtail_the_bund_desc: "Сметона, на відміну іншого члена СЛН, завжди вважав литваків " неминучим злом " , порівнюючи їх із водопроводом у будинку. Це обов'язкова потреба, яка потребує технічного обслуговування."

 LIT_abolish_the_seimas: "Скасування сейму"
 LIT_abolish_the_seimas_desc: "Внутрішня боротьба в Сеймі призвела до страждань литовського народу через свою бездіяльність. Цього більше не повториться, оскільки Сметона прагне усунути цей старий орган уряду раз і назавжди."

 LIT_align_the_military: "Союз із військовими"
 LIT_align_the_military_desc: "Раштікіс висловив неприязнь до будь-якого політичного впливу на збройні сили Литви... Проте деякі з його офіцерів вважають інакше."

 LIT_deal_with_the_privy_council: "Угода з Таємною радою"
 LIT_deal_with_the_privy_council_desc: "Тепер, коли нинішні погрози практично усунуті, Сметона має солідаризуватися зі своїм наступним ворогом - Таємною радою короля."

 LIT_the_tautos_vadas: "Таутос Вадас"
 LIT_the_tautos_vadas_desc: "Сметона перетворив Литву на унітарну державу з централізованим урядом, орієнтованим на Вільнюс. Було досягнуто компромісів, і Король, як і раніше, очолює Королівство, але всі знають, що справжня влада знаходиться за троном..."

 LIT_a_new_direction: "Новий напрямок"
 LIT_a_new_direction_desc: "Литовська армія перебуває в занепаді і відчайдушно потребує реформ. Солдати схильні брати "тривалі" відпустки, а офіцери або недисципліновані, або просто не навчені. У той час як хмари війни знову огортають Європу, литовська армія, безперечно, непідготовлена. Лише шляхом ретельних та великих реформ ми зможемо модернізувати нашу армію для майбутніх конфліктів."

 LIT_gustaitis_initiative: "Ініціатива Густайтіса"
 LIT_gustaitis_initiative_desc: "В епоху сучасної війни контроль над небом матиме першорядне значення. На знак визнання цієї загрози військові призначили Антанаса Густайтіса головою ВПС Литви, що тільки що сформувалися. Густайтіс планує і надалі розвивати та модернізувати наші військово-повітряні сили, щоб пілоти Литви входили до числа найкращих у світі."

 LIT_reestablish_aviacijos_mokykla: "Школа авіації"
 LIT_reestablish_aviacijos_mokykla_desc: "Одним із перших етапів реформ Густайтіса стане відновлення Aviacijos Mokykla або 'Авіаційної школи' в Каунасі. Тут досвідчені ветерани авіації навчатимуть новобранців сучасній підготовці та методам ведення повітряної війни, гарантуючи, що ми зробимо на світ найкращих асів."

 LIT_invite_german_aviation_advisors: "Авіаційні консультанти"
 LIT_invite_german_aviation_advisors_desc: "Через брак литовських пілотів-ветеранів нам важко знайти експертів для навчання наших військово-повітряних сил, що розвиваються. Німців, звичайно, мають, цілком можливо, одну з найсучасніших військово-повітряних сил у світі. Наймання німецьких радників та ветеранів, які брали участь у конфліктах по всьому світу та знайомі з сучасними літаками, забезпечить нашим пілотам найкращу підготовку."

 LIT_airborne_detachment: "Повітряно-десантний загін"
 LIT_airborne_detachment_desc: "Концепція десантників – відносно нове поняття. Розгортаючи солдатів з повітря, можна отримати тактичну перевагу, дозволяючи своїм військам атакувати ворогів, що окопали, ззаду або захопити критичні цілі з повною несподіванкою. За допомогою елітних німецьких радників ми створимо наші десантні підрозділи, Oro desanto būrys, щоб застосувати цю концепцію до нашої військової доктрини."

 LIT_radar_research: "Радіолокаційні дослідження"
 LIT_radar_research_desc: "Повідомляється, що в Німеччині було розроблено нову технологію "радар" - використання радіохвиль для виявлення літаків здалеку. Враховуючи нашу близькість до Німеччини, Литва скористається цією новою технологією 'Funkmessgerät', побудувавши нашу станцію радіолокації в Каунасі. Для роботи на цьому об'єкті буде задіяна бригада технічних фахівців, відібраних за їх інтелект та досвід роботи в галузі радіо."

 LIT_fund_the_army_aviation_workshops: "Цеха армійської авіації"
 LIT_fund_the_army_aviation_workshops_desc: "Багато літаків ВПС Литви серйозно застаріли, а їх моделі сягають часів Вельткріга. Ми надамо нові гранти та фінансування Karo Aviacijos Tiekimo Skyrius, щоб наші механіки та дизайнери мали доступ до покращених конструкцій літаків. Завдяки новому фінансуванню наші майстерні зможуть копіювати та покращувати нові конструкції літаків, щоб Литва не відставала в авіації."

 LIT_ANBO_VIII: "ANBO VIII"
 LIT_ANBO_VIII_desc: "Розроблений самим Антанасом Густайтісом, ANBO VIII - це бомбардувально-розвідувальний моноплан, побудований Karo Aviacijos Tiekimo Skyrius. Концепція його конструкції полягає в тому, що літак може забезпечувати безпосередню підтримку з повітря, але бути достатньо маневреним, щоб вести розвідку. Економічний та порівнянний із сучасними європейськими проектами, ANBO VIII демонструє, що литовці можуть створювати ефективні та адекватні літаки."

 LIT_open_new_AMBO_factories: "Нові фабрики ANBO"
 LIT_open_new_AMBO_factories_desc: "Початкові випробування та експерименти продемонстрували успіх ANBO VIII у повітрі. Оскільки ми знову опиняємося в пожежі глобальної війни, нам потрібно буде створювати все більше і більше серій ANBO. Держава допоможе забезпечити фінансування наших майстерень під керівництвом Karo Aviacijos Tiekimo Skyrius, щоб стимулювати виробництво більшої кількості військових літаків."

 LIT_48_hour_mobilisation: "48-годинна мобілізація"
 LIT_48_hour_mobilisation_desc: "Ідея 48-годинної мобілізації полягає в тому, що литовська армія буде готова до бою і вся наша оборона підготовлена, якщо вибухне війна. За нинішнього стану дезорганізації нашої армії досягти цього буде непросто. Ми розпочнемо військові ігри та навчання, щоб гарантувати, що литовська армія найближчим часом швидко досягне мобілізації."

 LIT_implement_NCOs: "Впровадження сержантів"
 LIT_implement_NCOs_desc: "Офіцерський корпус литовської армії вже довгий час перебуває у занедбаному стані. Щоб реформувати нашу піхоту, нам доведеться розпочати з нуля і розпочати впровадження унтер-офіцерів; людей, спеціально відібраних для керівництва та управління. Наші нові сержанти забезпечать виконання місій та наказів, не чекаючи штаб-квартири."

 LIT_instil_a_fighting_spirit: "Бойовий дух"
 LIT_instil_a_fighting_spirit_desc: "Більшості регулярної піхоти не вистачає мотивації та морального духу, щоб ефективно виконувати свої обов'язки. Ми розпочнемо строгу програму тренувань та пропаганди, щоб знову надихнути чоловіків Литви взятися за зброю для захисту своєї країни. Згодом ми очікуємо побачити більш дисципліновану бойову силу, солдатів, які готові віддати життя за свою націю."

 LIT_complete_the_army_reform: "Завершення реформи"
 LIT_complete_the_army_reform_desc: "Після напруженого періоду інтенсивних та значних реформ литовська армія повернулася до своєї колишньої слави. З повним успіхом реформ нашої армії дні неорганізованості та хаосу минули. Наша армія тепер відповідає стандартам наших сусідів, і ми більш ніж будь-коли готові до боротьби із зовнішніми та внутрішніми загрозами."

 LIT_integrate_the_riflemen_union: "Lietuvos Šaulių Sąjunga"
 LIT_integrate_the_riflemen_union_desc: "Литовський Стрілецький Союз (Lietuvos Šaulių Sąjunga, LŠS) - воєнізована організація, що підтримується державою, яка служить мостом між армією і суспільством. Люди Союзу навчені військовій справі, а деякі навіть є відмінними стрілками з огляду на спортивну культуру Союзу. Нашим військовим знадобляться досвідчені стрілки; ми ухвалимо законодавство, необхідне для включення Союзу до складу литовської армії."

 LIT_young_riflemen: "Молоді стрільці"
 LIT_young_riflemen_desc: "Наша країна мала, і нам потрібно буде підготувати навіть молодь до війни, якщо незалежність нашої країни опиниться під загрозою. "Молоді стрілки" - це підрозділ LSS, орієнтований на молодь (11-18 років) і дає їм уявлення про службу в армії. Щоб підготувати Батьківщину до гіршого, ми підтримаємо цю організацію та надамо їй фінансування, щоб наша молодь була готова до кризи."

 LIT_death_or_dishonour: "Смерть або безчестя"
 LIT_death_or_dishonour_desc: "Коли до нас прийде війна, наша маленька нація опиниться під загрозою – на карту буде поставлено долю Литви. Литовці, молоді та старі, чоловіки та жінки – боротимуться за кожен дюйм землі своєї нації. Ми повинні славити патріотичну смерть і навчити всіх литовців, що померти за свою країну – це величезна честь."

 LIT_expand_the_officer_corps: "Офіцерський корпус"
 LIT_expand_the_officer_corps_desc: "Основа кожної армії – це офіцерський корпус, і незважаючи на те, що ми запроваджуємо унтер-офіцерів, нам знадобиться більше людей, здатних керувати литовською армією. Ми забезпечимо виняткову підготовку та навчальну програму для офіцерів у міру збільшення чисельності та потужності литовського офіцерського корпусу."

 LIT_study_infiltration_tactics: "Тактика інфільтрації"
 LIT_study_infiltration_tactics_desc: "Досвід пізніших етапів Вельткріга показав, що елітні та дисципліновані піхотні загони далеко від штабів можуть проникнути до лав ворога і викликати хаос. Наші військові вивчать цю тактику, вдосконалену Рейхсвером та Прибалтійським ландесвером, щоб належним чином запровадити її до Військової доктрини Литви."

 LIT_establish_the_war_school: "Військова школа"
 LIT_establish_the_war_school_desc: "Наші збройні сили не мають академії, яку можна було б назвати своєю, і хоча ми завжди можемо розраховувати на навчання в закордонних академіях, ми не можемо покладатися на них у розвитку нашої армії та доктрини. Маючи це на увазі, ми створимо Вільнюське військове училище для підготовки нового покоління офіцерів і генералів, приділяючи при цьому особливу увагу вивченню та розробці нової доктрини та тактики."

 LIT_hold_the_line: "Тримати стрій""
 LIT_hold_the_line_desc: "Кліка генерала Желіговського разом з його прихильниками з південної Литви бажає зайняти більш оборонну та обережну позицію, щоб гарантувати, що Литва не зазнає нападів з боку будь-якого потенційного ворога. Вони радять зосередитися на тому, щоб тягнути час, допоки нам не допоможуть підкріплення з інших країн Райхспакту."

 LIT_territorial_defence_force: "«Lietuvos Vietinė Rinktinė»"
 LIT_territorial_defence_force_desc: ""Lietuvos Vietinė Rinktinė" - це запланована ініціатива щодо створення добровольчої міліції під час кризи. Його мета - закликати резервістів та ополченців у надії швидко зміцнити наші лінії фронту та оборону нашої країни."

 LIT_improved_terrain_usage: "Використання ландшафту"
 LIT_improved_terrain_usage_desc: "Ніхто не знає цю землю краще за нас; Протягом поколінь наші пращури довгий час використовували її як природне зміцнення. У міру того, як ми готуємо оборону нашої країни, ми почнемо вивчати сприятливі місцевості, такі як ліси та пагорби для створення вогневих точок та засідок. Ворог, який спробує вторгнутися до Литви, постраждає від наслідків незнайомства з нашою землею."

 LIT_defensive_strategems: "Оборонні стратегії"
 LIT_defensive_strategems_desc: "Наша нація готуватиметься до найгіршого. Ми будемо розширювати наші траншеї та системи укріплень і акцентуватимемо увагу на діях партизанів, щоб переслідувати та завдавати ударів по ворогові з тилу. Щоб наші війська завжди мали техніку, ми зміцнюватимемо системи зв'язку. Жоден ворог не зможе прорвати нашу ретельно сплановану оборону."

 LIT_movement_warfare: "Рухлива війна"
 LIT_movement_warfare_desc: "Генерал Плехавічюс і йому подібні - переважно ветерани Громадянської війни в Росії, де вони навчилися цінувати кавалерію. Ця кліка перейшла до наступальної війни з використанням частин, що швидко рухаються, для флангового удару ворога з піхотою, що підтримує ці елементи. Вони прагнуть підвищити моторизацію та мобільність наших військ."

 LIT_prepare_for_enemy_tanks: "Протидія танкам"
 LIT_prepare_for_enemy_tanks_desc: "Нині нашим силам не вистачає коштів та озброєння для боротьби з броньованими звірами – танками. Оскільки наші війська постійно перебувають у русі, ми подбаємо про те, щоб вони були оснащені протитанковими засобами, здатними пробити навіть найтовстішу броню. Це допоможе зміцнити наші оборонні та наступальні можливості, оскільки нам не доведеться турбуватися про ворожу броню."

 LIT_army_motorisation: "Армійська моторизація"
 LIT_army_motorisation_desc: "Більша частина транспорту та пересування нашої армії, як і раніше, здійснюється на кінній тязі. Якщо ми повністю зосередимо наші військові зусилля на швидкості, ми маємо інвестувати в механізацію, таку як вантажівки та автомобілі. Хоча кінь завжди був важливою частиною наших збройних сил, вантажівка не схильна до втоми, і ми зможемо досягти більшої швидкості на полі бою."

 LIT_old_generals_new_tactics: "Старі генерали, нова тактика"
 LIT_old_generals_new_tactics_desc: "Наші військові вирішили повною мірою використати мистецтво та красу швидкості у війні. Акцентуючи увагу на завданні ударів по критичних точках у лавах супротивника мобільними, маневреними силами, ми зосередимося на швидких наступальних діях, щоб ввести супротивника в замішання. Незважаючи на те, що наш військовий персонал є відносно старим, вони будуть прихильниками цієї нової форми ведення війни; щоб швидко розбити ворогів дощенту!"

 LIT_local_rifle_manufacturing: "Місцеве виробництво гвинтівок"
 LIT_local_rifle_manufacturing_desc: "У нашій країні немає належної військової промисловості, щоб підготуватися до майбутніх конфліктів. Ми подамо петицію місцевим виробникам та зброярам і почнемо переобладнання заводів для використання у військових цілях, щоб зменшити нашу залежність від іноземної зброї під час війни. Це також сприятиме зміцненню нашої економіки, оскільки ми зробимо кроки зі створення належної військової промисловості."

 LIT_acquire_tank_licences: "Танкові ліцензії"
 LIT_acquire_tank_licences_desc: "Наша промисловість поки що не здатна виробляти важкі машини, але це не повинно зупиняти нас від використання таких засобів. Ми почнемо вивчати моделі танків із Чехії, Швеції та Німеччини, щоб зрозуміти, які з них краще підійдуть нашим військовим. Імпортуючи закордонні зразки танків, ми отримаємо сучасні та високоякісні машини."

 LIT_seek_military_contracts: "Військові контракти"
 LIT_seek_military_contracts_desc: "Наш уряд має звернути увагу на промисловість озброєнь для закупівлі сучасної зброї та обладнання. Укладаючи контракти з іноземними та вітчизняними збройовими виробниками, ми нарощуватимемо наше військове виробництво та можливості. Ми можемо бути впевнені, що наші солдати в будь-який час будуть повністю оснащені найсучаснішою зброєю."

 LIT_build_the_linkaiciai_artillery_workshops: "Майстерні Лінкайча"
 LIT_build_the_linkaiciai_artillery_workshops_desc: "Уряд вирішив підтримати плани будівництва артилерійських майстерень Лінкайчаю – амбітного промислового підприємства, здатного вмістити тисячі робітників, які забезпечать кожного литовського солдата гвинтівками, боєприпасами та артилерією, необхідними для ведення сучасної війни на захист Вітчизни. Наша мета для цього заводу – стати одним із найсучасніших виробників зброї у всій Європі."

 LIT_military_industrial_complex: "ВПК"
 LIT_military_industrial_complex_desc: "Щоб допомогти литовській військовій промисловості, що розвивається, і переконатися, що наша країна дійсно готова до війни, уряду доведеться вжити рішучих заходів щодо підготовки Литви. Ми переведемо цивільну промисловість на військове виробництво, забезпечивши при цьому значний прибуток військового сектору та національних збройних сил. Це зміцнить не лише нашу економіку, а й нашу національну оборону."

 LIT_develop_klaipeda: "Розвиток Клайпеди"
 LIT_develop_klaipeda_desc: "Клайпеда, один з найбільших портів і міст Литви, стане домом для військово-морської промисловості Литви, що розвивається. Ми розпочнемо урядову реквізицію верфей та кораблів у Клайпеді, щоб забезпечити Литві найсучасніший флот на всьому Балтійському морі."

 LIT_coastal_guard_expansion: "Берегова охорона"
 LIT_coastal_guard_expansion_desc: "Одне з найважливіших морів для морської торгівлі та подорожей, Балтійське море справді стане полем битви, коли країни Європи знову зануряться у війну. Як ключовий член Прибалтики, наша литовська берегова охорона має бути розширена з точки зору кількості наших суден і моряків, щоб гарантувати безпеку подорожей і торгівлі. Ми будемо заохочувати подальше зарахування до військово-морських сил і стежити за тим, щоб наші моряки були добре навчені і підготовлені до всього, що може статися."

 LIT_seaplanes: "Гідролітаки"
 LIT_seaplanes_desc: "Цікава пропозиція від Густайтіса - це злиття військово-морського флоту та авіації. Оскільки нашому флоту не вистачає якихось великих важких бойових кораблів, які могли б завдати шкоди ворожому флоту, ми можемо натомість пристосувати літаки для морських подорожей, щоб вони могли діяти як військово-морські бомбардувальники. Черпаючи натхнення в інших країнах, гідролітаки забезпечують захист литовських морів з неба."

 LIT_naval_construction_contracts: "Військово-морські контракти"
 LIT_naval_construction_contracts_desc: "Нам знадобиться більше кораблів, якщо ми хочемо стати військово-морською державою у Балтиці. Наш поточний розмір флоту недостатньо вражає, і для збільшення чисельності ми шукатимемо контракти з військово-морською галуззю всередині країни та за кордоном. Це гарантує, що ми отримаємо не лише нові сучасні судна, а й кораблі найвищої якості."

 LIT_submarine_development: "Розробка субмарин"
 LIT_submarine_development_desc: "Підводні човни не є новими, але наша молода нація ще не освоїла їх повністю. Наявність підводних човнів дасть нам безпрецедентну перевагу на морі, оскільки ми зможемо вражати ворога з глибини. Маючи стоянкові місця для підводних човнів у Паланзі, литовські військово-морські сили можуть закупити іноземні підводні човни для початку нашої програми. Ми наймемо радників із зарубіжних країн для навчання та включення підводних човнів до нашого військово-морського флоту."

 LIT_establish_the_navy: "Литовські ВМС"
 LIT_establish_the_navy_desc: "У Литві ніколи не було сильних морських традицій, тому що єдиним виходом до моря був невеликий порт Паланга. Тим не менш, завдяки нашому розвитку інших портів, навчанню та розширенню берегової охорони та розвитку військово-морської промисловості ми створили для себе вельми значні військово-морські сили. Зараз доречно розпочати перетворення литовської берегової охорони на справжній литовський флот."

 lithuania_natpop_focus: "Фокуси ЛФА"

 LIT_the_vilnius_coup: "Вільнюський переворот"
 LIT_the_vilnius_coup_desc: "Вільнюс впав. Прислужників Німеччини вигнано, і тепер влада перебуває в руках тріумвірату справжніх патріотів."

 LIT_raise_the_banners_of_resistance: "Прапори опору"
 LIT_raise_the_banners_of_resistance_desc: "Можливо, на даний момент німецькі тирани були вигнані, але в міру того, як війна вибухне по всій Європі, ми неминуче будемо залучені. Давайте мобілізуємо наші підпільні сили та сформуємо їх у загони, які стоятимуть у строю проти їхніх рядів!"

 LIT_tripartite_showdown: "Тристоронній поєдинок"
 LIT_tripartite_showdown_desc: "Три людини дивляться на Литву, кожен зі своїми амбіціями, кожен бажаючий захопити владу за рахунок інших. Хто б не прийшов до влади врешті-решт, він, безперечно, залишить за собою кривавий слід."

 LIT_chaotic_redistribution: "Хаотичний перерозподіл"
 LIT_chaotic_redistribution_desc: "Більшість економічної діяльності у Литві контролюється німцями та зрадниками. Давайте захопимо це багатство силою і роздамо його литовцям!"

 LIT_cult_of_death: "Культ смерті"
 LIT_cult_of_death_desc: "Фракція Vairas в ЛФА проголошує культ смерті та жертвопринесення, віру в те, що найбільше, чого може досягти литовець, це або вбити свого ворога, або померти сам. Давайте інституціоналізуємо це переконання і зробимо з нього користь!"

 LIT_gelezinis_vilkas: "Гележініс Вілкас"
 LIT_gelezinis_vilkas_desc: ""Вольдемаринінкай" або послідовники Вольдемарасу взяли Литву під свій контроль і хочуть направити її шляхом, який вони вважають правильним."

 LIT_a_militarised_society: "Воєнізоване суспільство"
 LIT_a_militarised_society_desc: "Литва, оточена ворогами всередині та зовні, має бути готова до боротьби у будь-який час. Усі литовці, юнаки та дівчата повинні будуть віддати своє життя за батьківщину; кожен громадянин стане вовком – це спосіб захистити нашу батьківщину. Сьогоднішні литовці, як і герої минулого, охоче проливатимуть кров за свою улюблену націю!"

 LIT_economy_for_war: "Економіка для війни"
 LIT_economy_for_war_desc: "Якою є мета народного господарства, якщо не в підтримці патріотичної боротьби за незалежність і нашу культуру? Це має розуміти кожен суб'єкт у нашій країні, від корпорацій та профспілок до найпростіших робітників."

 LIT_seize_foreign_assets: "Іноземні активи"
 LIT_seize_foreign_assets_desc: "Досягши незалежності від Німеччини, ми більше не будемо рабами їхніх фінансів. Усі підприємства у Литві мають бути литовськими; всі німецькі компанії та майно у Литві буде повернуто до рук Литви. Ми націоналізуємо іноземні галузі промисловості та захопимо те, що залишилося, бо тепер вони допоможуть зміцнити нашу нову державу. Слава Литві!"

 LIT_mandatory_military_training: "Військова підготовка"
 LIT_mandatory_military_training_desc: "Загроза війни постійно нависає над ганебним кайзером у країнах і жахливим російським ведмедем Сході. Хоча наша нація мала порівняно з агресивними імперіалістами, а їхні людські ресурси великі, ми змусимо їх заплатити за кожен дюйм литовської землі, яку вони захоплять. Ми ухвалимо закон про військову службу, згідно з яким кожен литовець, здатний носити гвинтівку, служитиме у збройних силах. Воістину Балтійська Спарта, тільки так Литва може вижити!"

 LIT_central_economic_planning: "Економічне планування"
 LIT_central_economic_planning_desc: "Чим вільніша економіка, тим менше у нас контролю. Вся Литва має бути приведена у відповідність до економічного плану, розробленого урядом, щоб ресурси нашого народу і землі могли бути використані на благо всіх."

 LIT_an_army_of_labour: "Армія праці"
 LIT_an_army_of_labour_desc: "Кожен робітник у Литві - солдат, що бореться за Литву своїми молотами, лопатами та іншими знаряддями праці. Якщо робітники організовані як армія та навчені як армія, вони будуть набагато продуктивніші."

 LIT_an_army_of_research: "Армія досліджень"
 LIT_an_army_of_research_desc: "З початком призову до армії ми розуміємо, що чимало литовських інтелектуалів готові допомогти розвитку дослідницької індустрії Литви. У міру того, як ми перетворюємо нашу країну на воєнізовану державу, ми приділятимемо пріоритетну увагу військовим дослідженням, які допоможуть нам розробити новітню зброю. Наші армії будуть не тільки найдисциплінованішими в Балтиці, а й найпередовішими. З початком призову до армії ми розуміємо, що чимало литовських інтелектуалів готові допомогти розвитку дослідницької індустрії Литви. У міру того, як ми перетворюємо нашу країну на воєнізовану державу, ми приділятимемо пріоритетну увагу військовим дослідженням, які допоможуть нам розробити новітню зброю. Наші армії будуть не лише найдисциплінованішими в Балтиці, а й найпередовішими."

 LIT_nationalist_land_reform: "Націоналістична земельна реформа"
 LIT_nationalist_land_reform_desc: "Литовська нація здорова лише в тому випадку, якщо його земля належить литовським землевласникам, тому ми проведемо повну земельну реформу по всій країні та створимо клас надійних литовських землевласників."

 LIT_assert_economic_independence: "Економічна незалежність"
 LIT_assert_economic_independence_desc: "Наодинці ми сильніші. Литві не треба покладатися на економічну допомогу іноземних держав, як жалюгідному васалу. Коли ми оголосимо світові про нашу незалежність, ми також подамо сигнал про нашу фінансову незалежність, ухваливши економіку автаркії. Це зменшить нашу залежність від іноземних товарів та підвищить нашу національну самодостатність, тим самим допомагаючи Литві розкрити свій дійсний потенціал."

 LIT_end_democracy: "Знищення демократії"
 LIT_end_democracy_desc: "Демократія – це повний обман; суперечки політиків і партій нічого не доб'ються... Потрібна тільки одна партія, ЛФА, і один лідер, наш великий Вадас. Під його захистом ми станемо сильними. Таким чином, щоб зміцнити ЛФА та литовську державу, ми раз і назавжди розпустимо Сейм. Нас більше не пов'язуватимуть їхні жалюгідні звичаї, тепер ми відроджуємо нову Литву!"

 LIT_single_party_state: "Однопартійна держава"
 LIT_single_party_state_desc: "Лише одна партія здатна правити Литвою – ЛФА. ЛФА очолюють справжні литовські патріоти, чоловіки та жінки, які бажають звільнити Литву від впливу зовнішніх та внутрішніх ворогів. Незгодні будуть 'очищені' та замінені істинними патріотами, оскільки ми не потерпимо тих, хто ідеологічно ненадійний."

 LIT_the_party_corporation: "Партія-корпорація"
 LIT_the_party_corporation_desc: "Досвід Вельткріга навчив нас, що грань між цивільним обличчям та бійцем сильно розмилася; усі мирні жителі допомогли своїм націям виграти тотальну війну проти своїх ворогів. Ми приймемо аналогічну практику, коли всі литовці сформують суспільство, щоб вести всебічну війну слави зі своїми ворогами. Будуть лише ті, хто працює та будує Литву, ті, хто бореться за Литву, та ті, хто керує Литвою."

 LIT_vairas: "Вайрас"
 LIT_vairas_desc: "Навіть у ЛФА дехто не був готовий забезпечити повне національне відродження нашої нації. Вольдемарас і його послідовники були надто слабкі... їх уявлення про Литву жалюгідне і схильне до загибелі. Більше ніколи! З Вайрас ми завершимо національне відродження - жалюгідна Литва стане уламком минулого, і побачите, її місце займе нова могутня країна!"

 LIT_break_the_power_of_the_clergy: "Знищення духовенства"
 LIT_break_the_power_of_the_clergy_desc: "Роль духовенства – рятувати душі людей, а не вказувати їм, за кого голосувати і як служити Литві. Це наша робота, і ми маємо нагадувати про це духовенству. Не зазіхаючи на його існування, ми подбаємо про те, щоб люди в наші дні дивилися не на церкву, а на литовських героїв давнини. Християнство мертве; нехай сучасний литовець звернеться за порадою до богів та духів своїх предків."

 LIT_permanent_national_revival: "Національне відродження"
 LIT_permanent_national_revival_desc: "Це ще не все. Національне відродження стане постійним, Литва - справжньою утопією, яка зв'яже нас з нашим споконвічним корінням. Діти навчатимуться, і їхнім батькам доведеться змиритися з цим, чи зіткнутися з наслідками. Ми виконуємо обов'язкові клятви вірності Алантасу, великому рятівнику Литви; Таким чином, всі діти Литви поклянуться в абсолютній вірності своєму Таутосу Вадасу."

 LIT_establish_houses_of_culture: "Будинки культури"
 LIT_establish_houses_of_culture_desc: "Під нашим контролем такі установи, як церква та університети мають бути відновлені з нуля. Ми наповнимо культурою кожне місто Литви; у цих будинках культури ми покажемо литовські епоси та казки, щоб навчити всіх литовців їхньої справжньої історії. Усі литовські герої давнини будуть уславлені нашим перетворенням нації на славетну балтійську державу."

 LIT_privatise_public_properties: "Приватизація державної власності"
 LIT_privatise_public_properties_desc: "Ми перейдемо до відносно ліберальної економіки. Відроджена Литовська держава під керівництвом Домаса Цезявічюса стане суспільством, в якому кожен литовець зможе досягти благополуччя завдяки своїм зусиллям та новаторським рішенням. Лише сильний литовський робітник процвітатиме; слабкі та ліниві доведуть себе та інших до загибелі. Завдяки творчому національному литовському духу ми станемо процвітаючою нацією."

 LIT_eradicate_foreign_influences: "Іноземний вплив"
 LIT_eradicate_foreign_influences_desc: "Все, що не є литовським, слід вважати ворожим. Вороги Литви мають бути знищені. Таким чином, ми викорінимо всі сліди іноземного впливу всередині нашої країни."

 LIT_naujoji_romuva: "Нова Ромува"
 LIT_naujoji_romuva_desc: "Нова Литва повстає з попелу, але та, що захищає литовського робітника. Литовський пролетаріат довго страждав під гнітом буржуазії, і настав час розірвати їх ланцюги! Бути литовцем - значить поринути у славу католицької церкви та національної культури Литви. Новий рух молодих католиків допоможе перетворити нашу націю на славну органічну державу!"

 LIT_a_total_national_state: "Національна держава"
 LIT_a_total_national_state_desc: "Під керівництвом Мацейни ми перетворимо Литву на національну державу. За національної держави нам не знадобляться політика та партикуляризм; ці невпевненості тільки прагнутимуть розділити нашу націю і зробити нас слабкими. Натомість ми звернемося до днів литовської слави і сподіватимемося повторити їх. Держава зосередиться на демонстрації слави литовського народу в кіно, мистецтві та літературі - незабаром настане новий золотий вік Литви!"

 LIT_interim_revolutionary_leadership: "Тимчасове керівництво"
 LIT_interim_revolutionary_leadership_desc: "Деякі дурні вважають, що Литвою має керувати одна єдина людина. Проте процес реформування литовського суспільства є революційним і революції загрожує небезпека бути знищеною ворогами. На даний момент ми надамо Мацейні виняткові повноваження; це лише тимчасово, але це гарантує, що сильний лідер очолить Литву, щоб забезпечити перетворення нашого суспільства."

 LIT_establish_national_purity: "Національне очищення"
 LIT_establish_national_purity_desc: "Неприємні аспекти литовського суспільства будуть стерті з землі. Вулиці знову стануть мирними, і в усіх містах відновиться лад. Наше суспільство та культура здавна перекручувалися іноземцями, такими як німці та поляки. Відновити славу Старої Литви означає, що литовці знову заговорять литовською. Говорити литовською буде обов'язково у всіх школах та громадських місцях - щоб навернути назад вікові збитки."

 LIT_control_the_economy: "Управління економікою"
 LIT_control_the_economy_desc: "Чорний Понеділок показав нам, що капіталістична система справді корумпована та занепадна – капіталізм не приніс нічого, окрім розкладання моралі, віри та націоналізму. Ми забезпечимо розподіл багатства між литовцями для створення справедливого литовського суспільства. Ми навіть змусимо цінні інституції, такі як Церква, віддати своє багатство на користь менш щасливих – і забезпечимо виконання цього."

 LIT_enforce_economic_democracy: "Економічна демократія"
 LIT_enforce_economic_democracy_desc: "Водночас литовці працюватимуть на зміцнення та зростання органічної держави. Робітників буде організовано до профспілок, щоб дати їм владу над своїми повелителями, надавши владу литовському пролетаріату. Крім того, профспілки допоможуть ідеологічно спрямувати литовських робітників; щоб вони не потрапили через необережність у моральні лещата та вади капіталізму."

 LIT_expropriate_the_landlords: "Експропріація землі"
 LIT_expropriate_the_landlords_desc: "Їхнє багатство і влада належать нам, кінець буржуазії! Так довго ми страждали від ланцюгів капіталізму, і цей час минув. Поміщики Литви втратить свій статус, а їхню землю буде передано тим, хто її більше потребує. Зрештою, литовець, який обробляє землю, володітиме нею замість того, щоб бути не більш ніж кріпаком. Литовцям більше не доведеться нескінченно працювати на буржуазію; ми більше не будемо пов'язані їх розбещеними методами."

 LIT_break_apart_monopolies: "Знищення монополій"
 LIT_break_apart_monopolies_desc: "Монополії є загрозою нашому контролю над нацією і відображають несправедливість капіталізму. Прийде їх знищити, тому що вони не приносять нашій країні нічого, крім подальшого розпачу. Ми конфіскуємо їхнє майно та багатство і роздамо литовському народу. Вони матимуть урок про те, що не можна накопичувати багатство власного народу. Вони більше не матимуть над нами жодної влади; Литва нарешті стане вільною!"

 LIT_a_parliament_of_corporations: "Парламент корпорацій"
 LIT_a_parliament_of_corporations_desc: "Як описано апостолом Павлом, всі люди та компоненти функціонально об'єднані як людське тіло. У цьому справді полягає сенс Органічної держави, істинної демократії, де всі литовці об'єднаються у союзи та групи, щоб сформувати національний парламент. Це гарантує, що литовці з усіх верств суспільства координуватимуть процвітаюче майбутнє Литви та гарантуватимуть, що справжні інтереси нації будуть представлені."

 LIT_establish_social_welfare: "Соціальне забезпечення"
 LIT_establish_social_welfare_desc: "Органічна держава дбає про всіх членів товариства. Подбають про тих, кому не пощастило, оскільки це є доброю волею нашого християнського характеру. Подбають про людей з обмеженими можливостями, особливо тих, хто пролив кров за литовську природу. Наш уряд забезпечить задоволення всіх потреб наших громадян та припинення всіх страждань у нашій країні."

 LIT_begin_wealth_redistribution: "Перерозподіл багатства"
 LIT_begin_wealth_redistribution_desc: "Наша справжня мета – остаточний перерозподіл багатства у литовському суспільстві. Ми подбаємо про те, щоб багатство розподілялося рівномірно; навіть церква потрапить під пильну увагу. Можна поклонятися Господу без золота та срібла, а духовенство не повинно жити у розкоші, коли його прихожани страждають. Ми викорінимо аристократів і еліту, гарантуючи, що їхнє багатство допоможе хворому на пролетаріат."

 LIT_end_capitalism: "Знищення капіталізму"
 LIT_end_capitalism_desc: "У цьому світі немає нічого мерзеннішого, ніж архаїчна система капіталізму. Капіталізм не приніс литовцям нічого, окрім прикрості та розпачу – згадайте страждання, які приніс нашому народу Чорний Понеділок. З успіхом наших реформ та звільненням робітників, литовцям більше не доведеться бути рабами такої жахливої ​​ідеології. Минули часи злиднів, і ось нова Литва, процвітаюча, ніж у минулі століття, - справжнє національне відродження!"

 lithuania_focus_dead_king: "Дерево фокусів вбивства короля Литови"

 LIT_kings_death: "Смерть короля"
 LIT_kings_death_desc: "Наш король був убитий терористами з ЛФА. З його смертю, перед Литвою постало завдання піти новим шляхом і не впасти в хаос і анархію."

 LIT_declare_martial_law: "Воєнний стан"
 LIT_declare_martial_law_desc: "Загроза з боку ЛФА небезпечніша, ніж ми думали спочатку, [LIT.GetRulingParty] має запровадити військовий стан та відновити порядок у Литві."

 LIT_secure_rural_areas: "Підтримка селян"
 LIT_secure_rural_areas_desc: "І хоча [LIT.GetLeader] вже зайняв позиції в столиці, більшість країни все ще знаходяться поза зоною впливу нашої армії."

 LIT_war_on_laf: "Війна з ЛФА"
 LIT_war_on_laf_desc: "ЛФА являють собою не просто банду злочинців, а добре організованого ворога. Саме тому нам доведеться оголосити їм війну, давши добро нашій армії творити найвищу міру покарання без суду та слідства."

 LIT_working_together: "Працюючи разом"
 LIT_working_together_desc: "Поляки та литовці мають досить складну історію взаємин, від братів зі зброї до господаря та слуги. Тепер, коли у нас є спільний ворог, як у часи Потопу в 17-му столітті, ми повинні працювати разом, щоб перемогти його."

 LIT_loyalty_to_plechavicius: "Вірність Плехавічюсу"
 LIT_loyalty_to_plechavicius_desc: "\"...захищати незалежність, територіальну цілісність та конституційний порядок Королівства Литва. Я висловлюю повагу державній мові, культурі та звичаям Литви, я присягаюся служити нашому Генералу, зміцнювати принципи демократії та влади закону в Литві. І нехай допоможе мені Бог. \""

 LIT_restore_peace: "Відміна воєнного стану"
 LIT_restore_peace_desc: "Тепер, коли порядок у країні відновлено, немає більше сенсу у військовому становищі, настав час його скасувати. Але час повернути громадянський уряд ще поки не настав."

 LIT_Plech_civilian_allies: "Нові союзники"
 LIT_Plech_civilian_allies_desc: "Щоб забезпечити подальшу безпеку і стабільність у Литві, недостатньо лише армії. Країна не може жити без тисяч економістів, адміністраторів та бюрократів. Анантас Меркіс, мер Каунаса, пропонує нам свою допомогу у цій справі."

 LIT_Plech_new_taxes: "Нове оподаткування"
 LIT_Plech_new_taxes_desc: "Зменшивши податки для наших промисловців, ми дозволимо їм звільнити зайвий капітал, який попрямує на розвиток нашої економіки."

 LIT_Plech_pressure_bundas: "Об'єднання роз'єднаних"
 LIT_Plech_pressure_bundas_desc: "Знаючи, на які жахи були здатні терористи з ЛФА, Бунди охоче з нами співпрацюватимуть та допомагатимуть у захисті Литви від зовнішніх загроз."

 LIT_Plech_small_business: "Нові підприємства"
 LIT_Plech_small_business_desc: "Тепер, коли ми маємо контроль над Бундами, важливо дати нашим громадянам можливість відкривати за допомогою держави нові підприємства."

 LIT_Plech_monopolies: "Монополії"
 LIT_Plech_monopolies_desc: "Нинішні литовські монополії являють собою великі та незалежні компанії. Ми повинні докласти всіх зусиль, щоб вони могли утримувати свою частку ринку."

 LIT_Plech_productivity: "Збільшення продуктивності"
 LIT_Plech_productivity_desc: "Фінальної мети наших економічних реформ ще не досягнуто. Ми повинні збільшити продуктивність кожного окремого працівника, щоб створити дійсно сильну економіку."

 LIT_Plech_synth: "Експерименти з паливом"
 LIT_Plech_synth_desc: "Нафта є найважливішим стратегічним ресурсом нашого століття. Оскільки Литва не має природних її джерел, має сенс вкласти кошти в експерименти з розробки синтетичного палива."

 LIT_Plech_expand_arms_industry: "Розширення ВПК"
 LIT_Plech_expand_arms_industry_desc: "Усі литовці повинні мати можливість працювати. Щоб створити їм робочі місця, ми маємо розширити наше ВПК та відкрити кілька нових заводів для захисту Литви."

 LIT_Plech_ic_power: "Промислова Рада"
 LIT_Plech_ic_power_desc: "Ми маємо створити Промислову Раду, щоб направити економіку Литви на неминуче протистояння з Росією. І хоча перші результати можуть бути досить скромними, нам слід працювати у цьому напрямі."

 LIT_Plech_memel_vilnius: "Лінія Мемель-Вільнюс"
 LIT_Plech_memel_vilnius_desc: "Якщо Литва хоче отримувати запаси та постачання з Рейхспакту вчасно, має сенс вкластися у розвиток залізничної лінії між Вільнюсом та Мемелем."

 LIT_Plech_friendly_poles: "Лояльні поляки"
 LIT_Plech_friendly_poles_desc: "Деякі з представників польської меншини охоче працюють із нашим режимом. Буде розумно, якби посилили їхні позиції та посадили б їх на злачні місця, щоб вони могли заспокоїти своїх співвітчизників, які ще не довіряють нам."

 LIT_Plech_history: "Наша історія"
 LIT_Plech_history_desc: "Наша історія кривава, але велика. Якщо ми не будемо її забувати, вона ще співслужить нам добру службу."

 LIT_Plech_secure_succession: "Спадкоємство"
 LIT_Plech_secure_succession_desc: "І хоча один із братів нашого короля втратив титул і право наслідування, залишилося ще двоє братів. Ми повинні вибрати найкращого з них."

 LIT_Plech_coronation: "Коронація"
 LIT_Plech_coronation_desc: "Після того, як Вітовт II спочив і вирушив у інший світ, нам необхідно знайти нову людину, якою стане містищем божої милості в нашому тлінному світі."

 LIT_Plech_eastern_threat: "Загроза зі Сходу"
 LIT_Plech_eastern_threat_desc: "Територіальні амбіції Росії завжди загрожуватимуть нашій незалежності. Колись Литва була частиною Російської Імперії, але ми більше не бажаємо собі такої долі. Ведмідь зі Сходу намагається відновити свою гегемонію у Східній Європі, Литва або заперечить його владу, або впаде. Ми повинні підготуватися до загрози зі Сходу."

 LIT_Plech_vilnius_minsk: "З [96.GetCapitalVictoryPointName] до [206.GetCapitalVictoryPointName]"
 LIT_Plech_vilnius_minsk_desc: "[206.GetCapitalVictoryPointName], столиця [WHR.GetNameDef], була обрана як фронтова столиця для війни з Росією. Ми повинні докласти зусиль, щоб налагодити стабільні постачання спорядження між нами та нашими братами-білорусами."

 LIT_Plech_unity: "Символ єдності"
 LIT_Plech_unity_desc: "Король править усіма литовцями, будучи символом єдності. Він є одним з нас, не важливо, якою мовою він говорить, або яку релігію він сповідує."

 LIT_Plech_caring_leader: "Дбайливий правитель"
 LIT_Plech_caring_leader_desc: "Король не тільки робить нас єдиними, а й піклується про нас. Як приклад божественної влади на землі, він націлює всі свої дії на те, щоб привести наш народ до процвітання."

 LIT_Plech_widen_appeal: "Любов народу"
 LIT_Plech_widen_appeal_desc: "Ще не всі в нашій країні цілком лояльні до нашої держави, згадуючи про провальний експеримент з демократією. Ми повинні побудувати навколо свого правління імідж, який був би привабливим для всього народу."

 LIT_Plech_rural: "Сільські проекти"
 LIT_Plech_rural_desc: "Ми повинні вкласти кошти в ту частину країни, про яку минулий уряд забув. Це не лише збільшить нашу економіку, а й створить для простого народу нові умови для життя."

 LIT_Plech_investment: "Земля інвестицій"
 LIT_Plech_investment_desc: "І хоча ми сильно постраждали від кризи під час Чорного Понеділка, наш новий уряд контролює нашу економіку та шукає шляхи залучити іноземні інвестиції."

 LIT_Plech_control_bundas: "Контроль над Бундом"
 LIT_Plech_control_bundas_desc: "І хоча Промислова Рада довела свою ефективність, вона все ще не контролює ту частину економіки, яка управляється Бундами. Щоб ці бундисти про себе не думали, ми покладемо край цьому непорозуміння."

 LIT_Plech_class_collaboration: "Класова взаємодопомога"
 LIT_Plech_class_collaboration_desc: "Вся Литва працює заради єдиної мети, надаючи один одному взаємодопомогу, чи то король, чи то простий селянин."

 LIT_Plech_plebiscite: "Довіра народу"
 LIT_Plech_plebiscite_desc: "Литва сильно змінилася з часів смерті короля Вітовта, і багато хто вважає, що на краще. Ми повинні показати тим небагатьом скептикам, що залишилися, що народ нам повністю довіряє і задоволений тим, як ми керуємо країною."

 LIT_Plech_controlled_research: "Контроль досліджень"
 LIT_Plech_controlled_research_desc: "Тепер, коли покінчено з проблемами у політичній сфері, настав час звернути увагу над нашими дослідженнями."

 LIT_Plech_yeet_traitors: "Знищення націоналістів"
 LIT_Plech_yeet_traitors_desc: "Багато націоналістів і соціалістів вважають, що їхні ідеї дозволять країні краще розвиватися. Ми повинні покласти край подібним революційним ідеям, якщо то знадобиться, то за допомогою кулі та ешафоту."

 LIT_Plech_march: "Литва йде вперед!"
 LIT_Plech_march_desc: "За підтримки Плехавічюса та правління Мендовга III, Литва змогла вибратися з тієї ями, куди її загнали. Тепер ніякі внутрішні чвари не поділяють наш народ, і ми покінчили з цим провальним експериментом під назвою демократія. Литва впевнено йде вперед!"

 #Naruto tree
 LIT_maintain_civil_governance: "Громадське управління"
 LIT_maintain_civil_governance_desc: "Нарутович усупереч порадам багатьох вирішив зберегти цивільний уряд у ці важкі часи. Хоча шлях до відновлення буде довшим, Нарутович наполягає на тому, що громадянські свободи не можна нехтувати навіть під час кризи."

 LIT_gain_farmer_support: "Підтримка фермерів"
 LIT_gain_farmer_support_desc: "Економічною основою Литви є сільське господарство, і оскільки ЛФА набирається із сільських жителів Литви, заручитися підтримкою та прислухатися до потреб наших фермерів стало першорядним завданням."

 LIT_reach_out_to_the_bund: "Допомога Бунду"
 LIT_reach_out_to_the_bund_desc: "Бунд все ще тримає на руках карти в економічному секторі Литви, Нарутович має заручитися їхньою підтримкою."

 LIT_state_of_the_economy: "Стан економіки"
 LIT_state_of_the_economy_desc: "Оскільки економіка демонструє ознаки покращення, а стабільність поступово повертається до Литви, Нарутович тепер може зосередитись на виправленні помилок попереднього уряду."

 LIT_seek_southern_support: "Підтримка півдня"
 LIT_seek_southern_support_desc: "Бялисток на півдні завжди був скалкою для Литви, але з Нарутовичем на чолі він прагне об'єднати народи Литви під одним прапором. Хоча у польській громаді є багато противників такої ідеї."

 LIT_codify_the_regency: "Регенство"
 LIT_codify_the_regency_desc: "Хоча регентство Нарутовича не заперечується, його повноваження заперечуються, і він та Сейм бажають їх оформити."

 LIT_loyalty_to_the_kingdom: "Вірність королівству"
 LIT_loyalty_to_the_kingdom_desc: "\"...захищати незалежність, територіальну цілісність та конституційний устрій Королівства Литви. Я зобов'язуюсь поважати мови, культуру та звичаї Литви, служити регентам, зміцнювати основні засади демократії та правової держави у Литві. Хай допоможе мені Господь.\""

 LIT_promote_the_krajowcy: "Крайовці"
 LIT_promote_the_krajowcy_desc: "Нарутович пропонує новий погляд на ідеали Крайовців/Краївці 'земляків'. Замість того, щоб пов'язувати свою культуру з Річчю Посполитою, він пропонує черпати її зі старого Великого князівства Литовського, багатонаціональної держави, жителі якої називали себе литовцями, незалежно від рідної мови чи релігії."

 LIT_narutowicz_plan: "План Нарутовича"
 LIT_narutowicz_plan_desc: "Коли загрозу з боку ЛФА практично усунули, Нарутович приступив до оголошення свого бачення Литви."

 LIT_focus_on_the_economy: "Фокус на економіці"
 LIT_focus_on_the_economy_desc: "Схоже, що соціал-демократи здобули перемогу в компромісній угоді з ПЛНГ щодо економічних реформ. Це сталося з позиції сили з огляду на те, що ПЛНГ та її попередня політика були причиною того, що Литва перебуває в нинішньому стані..."

 LIT_radical_land_reforms: "Радикальна земельна реформа"
 LIT_radical_land_reforms_desc: "На подив ЛСДП, Нарутович затято наполягає на проведенні ще радикальніших форм земельної реформи. Схоже, що незалежно від благородного походження Нарутовича, він готовий поставити Литву на перше місце."

 LIT_agribusinesses: "Агробізнес"
 LIT_agribusinesses_desc: "Литва - країна не заліза та сталі, а худоби та фермерів. Якщо Литва хоче забезпечити стабільність економіки, вона має подбати про те, щоб її основа була надійно закріплена."

 LIT_trade_schools: "Професійні школи"
 LIT_trade_schools_desc: "Не всі жителі Литви прагнуть здобути вищу освіту. Це може бути пов'язане з економічними причинами чи сільською місцевістю. Нарутович прагне того, щоб усі жителі Литви могли здобути професію, для чого у сільській місцевості відкриваються професійні школи."

 LIT_light_industrial_development: "Легка промисловість"
 LIT_light_industrial_development_desc: "Промисловість Литви, як і раніше, базується на аграрному секторі, а важка промисловість розвивається повільно. Враховуючи це, подальша розробка деревини, торфу та інших супутніх товарів, пов'язаних з аграрною промисловістю, з метою відновлення економіки."

 LIT_a_formal_arrangement: "Формальна угода"
 LIT_a_formal_arrangement_desc: "Оскільки між урядом та Бундами не було укладено реальної міцної офіційної угоди, Нарутович хоче закріпити ці відносини, що було б вигідно обом сторонам."

 LIT_balanced_industrial_focus: "Збалансована промисловість"
 LIT_balanced_industrial_focus_desc: "Більшість розвитку у Литві переважно зосереджена у Вільнюсі. Нарутович хоче сприяти розвитку як Каунаса, так і Бялистока і усунути будь-який фаворитизм щодо польського чи литовського розвитку."

 LIT_back_in_the_green: "Знову в зеленому"
 LIT_back_in_the_green_desc: "У важких умовах Нарутович зумів витягнути Литву з попелу і виявився благом для цієї країни. Хоча прокляття жар-птиці досі не дає спокою..."

 LIT_narutowicz_broadcast: "Трансляція Нарутовича"
 LIT_narutowicz_broadcast_desc: "У ці темні часи народ повинен чути голос свого лідера, знаючи, що його тяжке становище не ігнорується тими, хто перебуває у вежах зі слонової кістки Сейму."

 LIT_deal_with_the_LAF_remnants: "Знищення ЛФА"
 LIT_deal_with_the_LAF_remnants_desc: "Схоже, що невеликий контингент колишніх військовослужбовців ЛФА хоче повернутися до виконання своїх обов'язків у литовській армії. Хоча, звісно, ​​ці посади тепер недійсні, проте хочуть повернутися до армії. Інформація про це дійшла до Сейму."

 LIT_basic_welfare: "Базовий добробут"
 LIT_basic_welfare_desc: "Оскільки внаслідок громадянської війни десятки тисяч людей залишилися без засобів для існування, обидві сторони домовилися про таку необхідну допомогу та підтримку пересічних громадян Литви через систему соціального забезпечення."

 LIT_self_reliance_compromise: "Компроміс"
 LIT_self_reliance_compromise_desc: "Литва не багата на природні ресурси і має вживати заходів, щоб забезпечити рівень самозабезпечення. Навіть якщо це йде врозріз з думкою наших бундаських друзів."

 LIT_a_common_faith: "Єдина віра"
 LIT_a_common_faith_desc: "Литва - країна численних релігій, більшість з яких - авраамічні. У зв'язку з цим Шалкаускіс хоче використати спільність цих релігій для подальшого зміцнення єдності нації."

 LIT_christian_education_reforms: "Християнська освіта"
 LIT_christian_education_reforms_desc: "Оскільки більшість нації дотримується однієї з форм християнства, просування християнської освіти розглядається як першорядне завдання тими, хто входить до ПЛНГ. Це зустріло заперечення з боку ЛСДП, хоча насправді це компроміс із дозволом шкіл Бундас і на загальний подив було підтримано ними."

 LIT_minority_representation: "Представництво меншин"
 LIT_minority_representation_desc: "Нині у Сеймі лише поляки представлені через політичну партію. Нарутович, попередній лідер організації, хоче розширити її, включивши до неї та інші меншини країни, щоб у Сеймі були почуті всі голоси."

 LIT_matters_of_state: "Державні питання"
 LIT_matters_of_state_desc: "У той час як ЛСДП, схоже, виграла економічний бік компромісу в коаліції, ПЛНГ 'виграла' адміністрацію Литви, а Шалкаускіс і 'нова гвардія' ПЛНХ досягли успіхів у цьому питанні."

 LIT_adopt_mass_media: "Вільні ЗМІ"
 LIT_adopt_mass_media_desc: "Оскільки бездротове радіо та газети стають нормою у литовському суспільстві, Нарутович побачив у цьому можливість для подальшого просування своїх ідей через ці платформи. Хоча є й ті, хто вважає, що державне фінансування краще витратити в іншому місці, вони не можуть заперечувати ефективність ЗМІ."

 LIT_deal_with_the_german_junkers: "Німецькі юнкери"
 LIT_deal_with_the_german_junkers_desc: "Питання про німецьких юнкерів - це 'білий слон', який мало хто хоче розглядати, хоча, схоже, Нарутович не сидів склавши руки: його спеціальна слідча група завершила досьє на німецьких юнкерів та таємну раду."

 LIT_redefine_the_lithuanian_culture: "Оновлена литовська культура"
 LIT_redefine_the_lithuanian_culture_desc: "На думку литовських націоналістів, щоб бути литовцем, треба говорити литовською, вести литовський спосіб життя та називати столицю Вільнюсом. Ці погляди мають бути повністю виключені, а справжній литовець повинен черпати свою спадщину з Великого князівства, де єдиним мірилом була вірність Литві, а не мовою, якою він говорить."

 LIT_our_brethren_in_klaipeda: "Брати в Клайпеде"
 LIT_our_brethren_in_klaipeda_desc: "Нарутович не забув про литовців, які мешкають за Неманом. Хоча в даний час Литва має прямий контроль над цими землями, але інвестування в регіон, особливо в порт Клайпеди, значно покращить наше становище у відносинах з ними."

 LIT_from_vilnius_to_bialystok: "Від Вільнюсу до Бялистоку"
 LIT_from_vilnius_to_bialystok_desc: "Незалежно від рідної мови, ми всі – литовці, від блискучих берегів Балтійського моря до глибоких лісів Підляшшя."

 LIT_susccession_question: "Спадкоємство"
 LIT_susccession_question_desc: "У короля Вітаутаса II не було дітей, тож престол мав перейти до одного з його молодших братів. Однак вони були б менш підготовлені до управління країною. Ми маємо розглянути інші варіанти."

 LIT_federal_states: "Федеральні землі"
 LIT_federal_states_desc: "Нарутович спробував повторити систему швейцарських кантонів у межах Литви. Це призвело до різних ступенів успіху, і тепер Литва розділена на федеральні землі, які забезпечили рівень стабільності, якого Литва відчайдушно потребувала."

 LIT_new_dawn: "Новий світанок"
 LIT_new_dawn_desc: "З проголошенням Литовської Республіки країна може розраховувати на нове, стабільне та демократичне майбутнє. Порадуйтесь!"

