 LIT_country_intro_header: "Королівство Литва"
 LIT_country_intro_content: "Королівство Литва було офіційно засновано 11 грудня 1917 року, і цю декларацію було підтверджено 16 лютого 1918 року Радою Литви – органом литовських політиків та громадських діячів, обраних на Вільнюській конференції під час Вельткригу. Однак створення Королівства було далеко не простою справою - декларація розколола литовських націоналістів і змусила соціал-демократів, що дотримуються республіканських поглядів (ЛСДП), вийти з Ради, а німці всерйоз сприйняли декларацію про незалежність лише 1919 року. Зрештою, вони затвердили Вільгельма фон Ураха як Міндаугас II, першого короля Литви з 1263 року.\n\nКонституція 1920 встановила Литву як двопалатну конституційну монархію, гарантуючи основні права, такі як свобода слова, свобода преси, свобода релігії та загальне виборче право. До цього дня вона залишається однією з найліберальніших конституцій Рейхспакту. Не маючи серйозної конкуренції, християнські демократи (ПЛНГ) формують уряд із самого початку існування країни, а в економіці країни, як і раніше, домінують німецькі юнкери та філії компаній. Абсолютна більшість з них влаштувалися у Вільнюсі, оголошеному містом 'німецького розвитку' - туди прямує левова частка іноземних інвестицій, і він став перлиною Остштатена, місцем, де дорогою з продуктового магазину можна почути п'ять різних мов. Проте решта Литви розвинена слабо. Це найбільш очевидно у так званій 'Зовнішній Литві', слов'яномовних південних районах, які найчастіше виглядають так, наче застрягли у 19 столітті.\n\nВітаутас II, також відомий як Карл Геро фон Урах, є королем Литви з 1928 року. Чинним прем'єр-міністром є Леонас Бістрас, який представляє християнських демократів."
