 LIT_country_intro_header_1: "Пам'ять про Мемельське повстання"
 LIT_country_intro_content_1: "Націоналізм у Литві, який ненадовго вщух після проголошення незалежності наприкінці Вельткріга, у 1920-ті роки пережив нове відродження. Закони про свободу слова дозволили відродити литовську культуру – почали з'являтися численні художні та культурні рухи націоналістичного штибу, прусський литовський філософ Вільгельмас Стороста-Відунас ініціював відродження старої литовської віри, зростало невдоволення статусом Литви як остштата. Ці націоналісти почали об'єднуватися навколо Партії Національного Прогресу (ПНП) ​​- малої націоналістичної партії, заснованої в 1916 році і очолюваної Антанасом Сметоною, одним із підписантів Декларації Незалежності, який після здобуття незалежності опинився осторонь через конфлікт із християнськими демократами.\n\nУ 1928 році, після смерті Міндаугаса II, литовські націоналісти спробували скористатися заворушеннями та захопити Вільнюс і Клайпеду. Напад на Вільнюс так і не відбувся, а напад на Клайпеду став відомий як 'Мемельське повстання' або 'Мемельська різанина', внаслідок якого від рук німецького гарнізону загинуло 50 озброєних ополченців. Сметона дистанціювався від повстання, ПНП розпалася під впливом суспільного резонансу та реформувалася в Націоналістичний Союз (СЛН), а подія стала моментом згуртування литовського націоналізму.\n\nВ даний час литовські націоналісти, як і раніше, розділені на два підходи. Ті, хто згуртувався навколо Антанаса Сметони та 'помірного' СЛН, вважають, що можна досягти другого національного відродження демократичним шляхом. Однак інші розчарувалися тим, що вони сприймають як фікцію. Найбільш радикальні та крайні течії литовського націоналізму поєднують неформальний рух, відомий як Фронт Активістів (ЛФА)."
