 LIT_country_intro_header_2: "Уряд Леонаса Бістраса"
 LIT_country_intro_content_2: "Представляючи християнських демократів (ПЛНГ), Леонас Бістрас є п'ятим прем'єр-міністром Королівства Литви, призначеним після виборів 1933 року. Лікар за професією, Бістрас є активним членом і головою партії і як і належить християнським демократам, побожним католиком. З початку його повноважень у Литві спостерігається економічне зростання завдяки зростанню в Німеччині та тісним зв'язкам Литви з її економікою, а також реформам у сфері освіти. Це економічне зростання означає, що кабінет Бістраса впевнений у своїй стабільності настільки, що може розглядати проекти, які раніше вважалися лише нездійсненною мрією, як-от придбання власного порту або проведення земельної реформи.\n\nПопри це очікується, що це буде востаннє, коли християнські демократи одноосібно очолюють уряд більшості. Партії меншин, такі як Комітет Литовських Поляків (КЛП) та Єврейський трудовий союз (Bundas), стають дедалі сильнішими, як і соціал-демократи (ЛСДП), які відновили свою силу після спаду 1920-х років. Зрештою, зростання литовського націоналізму призвело до того, що Націоналістичний Союз (СЛН) став серйозним викликом істеблішменту. Хоча його лідер Антанас Сметона вважається партією войовничих радикалів, він прагне досягти свого бачення демократичними засобами.\n\nПоки планета наближається до чогось, залишається тільки гадати, куди поверне Литва."
 LIT.3.a: "Už Tėvynę!"

 LIT.6.t: "Чорний Понеділок ударив по Литві"
 LIT.6.d: "Німецька фондова біржа зазнала краху, і його наслідки починають відчуватися у Литві, особливо у столиці. Німецькі підприємства, схоже, масово звільняють людей, що призводить до повільного зростання безробіття. Повний масштаб кризи ще належить оцінити, але за ним, безсумнівно, будуть лише біди і горе."
 LIT.6.a: "O Dieve..."

 LIT.7.t: "Великі неприємності у маленькому Бялистоку"
 LIT.7.d: "Бялисток, як і все Королівство, не уникнув наслідків Чорного Понеділка. Це ще більше посилило напруженість між литовською польською та єврейською громадами міста. Це сталося через те, що єврейські підприємства змогли пережити наслідки Чорного Понеділка завдяки своїй згуртованій громаді та приналежності до польсько-єврейського Бунду. В результаті багато польських підприємств розорилися, а в деяких випадках були куплені своїми єврейськими колегами, що стало ще одним ляпасом.\n\nБагато хто звернувся до Станіслава Нарутовича, лідера Комітету литовських поляків, у відчаї та надії отримати хоч якесь полегшення від ситуації. Після короткої зустрічі Нарутович та інші лідери литовських поляків заявили, що їм доведеться звернутися за підтримкою до Вільнюса, а це може означати скорочення автономії у регіоні."
 LIT.7.a: "Звичайно, ми підтримаємо всіх у Королівстві у цей важкий час."
 LIT.7.b: "Вони самі по собі..."

 LIT.8.t: "Відновлена ​​форма нормальності"
 LIT.8.d: "Після того, як уряд надав обмежену допомогу Бялистоку, у місті відновився нормальний рівень життя. Напруженість між поляками та єврейським населенням у місті знизилася, люди просто намагаються жити далі, а не розоряти своїх сусідів. Завдяки цьому невеликому жесту польська громада Бялистоко поступово починає звертатися по допомогу до Вільнюса, а не до Варшави. Час покаже, як Бялисток переживе бурю."
 LIT.8.a: "Ну ось, одна точкова пожежа загашена."

 LIT.9.t: "Бялисток звертається до Варшави"
 LIT.9.d: "Оскільки уряд не захотів підтримати литовських поляків у скрутну хвилину, вони звернулися до інших способів відновлення. Це призвело до того, що вони звернулися до співчуваючих у Варшаві, і в місті були створені невеликі підприємства для надання допомоги литовським полякам. Зростання невдоволення єврейською громадою вилилося в те, що кілька єврейських підприємств стали мішенню паліїв, які з густим мазовецьким акцентом засуджували Бунд і порівнювали їх із синдикалістами. Порядок був швидко відновлений, хоча злочинці, здавалося, зникли вночі, і ходили чутки, що палії не були місцевими жителями. Наступного ранку стало очевидним, що поляки в Бялистоку відвернулися від Вільнюса і дивляться у бік Варшави для задоволення своїх потреб."
 LIT.9.a: "У цих нестерпних поляків одне за одним."

 LIT.10.t: "Тріщини у Бунді"
 LIT.10.d: "Загальний єврейський робітничий Бунд у Литві має, м'яко кажучи, неспокійну історію. Утворений у 1897 році, Бунд просуває ідею 'нації в нації', виступаючи за використання мови ідиш як єврейської національної мови та просуваючи соціалістичні ідеали, що межують за своєю суттю із синдикалізмом.\n\n Перший розкол стався, коли Литва була анексована Німеччиною зі складу Російської Імперії, внаслідок чого Бунд відокремився від Загального єврейського робітничого бунду в Литві, Польщі та Росії. Наразі відбувається другий розкол, коли литваки (литовські євреї) та польські євреї у Бялистоку зіткнулися лобами з приводу напряму діяльності Бунда. Литваки загалом хочуть просувати ідею 'Нація з нацією', і є ті, хто хоче стати більш політично активними, на відміну від польських євреїв, серед яких сіонізм набирає обертів, а іврит пропагується більше, ніж ідиш. Оскільки між двома групами не було знайдено точок дотику, Бунд ще більше розділився на тих, хто живе на півдні, та тих, хто живе на півночі."
 LIT.10.a: "Зачекайте, як це вплине на сталеливарний завод у Бялистоку?"

 LIT.11.t: "Реакція уряду Бістраса"
 LIT.11.d: "Чорний Понеділок і економічна криза, що послідувала за ним, залишила країну абсолютно непідготовленою. Уряд Леонаса Бістраса діяло з вірою в те, що золота ера Тірпіца переживе їх самих, і тому не створив достатнього грошового резерву, щоб протистояти кризі. Було скликане екстрене засідання кабінету міністрів для розгляду всіх можливих рішень щодо виходу з кризи.\n\nСаміт загострив давно існуючі розбіжності серед християнських демократів. Зростаюче крило партії захопилося ідеями, запропонованими професором і християнським ідеологом Стасісом Шалкаускісом, прихильником демократичного корпоративізму і федеративного поділу королівства. Це 'федералістське' крило вважає, що забезпечення автономії від німецьких ринків та довіра народу до корпоративної економіки може допомогти пережити кризу.\n\nПрем'єр-міністр Бістрас, однак, не готовий кинути німців під автобус. Він і стара гвардія партії розробили низку ініціатив, відомих як "План Галванаускаса", названий на честь нашого міністра фінансів. Цей план передбачає розвиток сталого промислового центру у Вільнюсі та Каунасі та порятунок найнеблагополучніших німецьких юнкерів, щоб зберегти приплив іноземного капіталу до країни.\n\nОголошення цього плану не знайшло відгуку у литовського народу. Жителі південних регіонів, так званої 'Зовнішньої Литви', протестують проти цієї відмови, як і соціал-демократи та Націоналістичний Союз. На їхню думку, саме ця залежність від німецьких інвесторів передусім викликала кризу. Проте перші результати вливання профіциту здаються позитивними."
 LIT.11.a: "Подивимося, як все минеться."

 LIT.12.t: "Німецькі інвестори відмовляються від Литви"
 LIT.12.d: "План Галванаускаса не приніс результатів, яких прагнув уряд - німецькі підприємства та інвестори продовжують залишати литовський ринок. Їхні компанії ліквідують те небагато, що в них залишилося, і виставляють свої підприємства на продаж, щоб відшкодувати хоча б частину своїх втрат.\n\nПрирода не терпить вакууму, проте й інші суб'єкти починають користуватися цією втечею інвесторів. У Вільнюсі кілька найбільш помітних компаній було куплено єврейськими підприємцями, профспілками та робітничими кооперативами, багато з них у співпраці з литовськими та польськими підприємцями. Єврейський трудовий Бунд у Литві, користуючись своїм впливом у громаді та особливо серед єврейських профспілок, у деяких з яких він безпосередньо працює, допоміг організувати ці викупи. Рідні компанії в Каунасі та Бялистоку, литовські та польські відповідно, почали викуповувати колишні німецькі активи за низькою ціною, прагнучи вирвати контроль над ринком у німецьких конкурентів, які протягом багатьох років були пригнічені не дуже чистими методами ведення бізнесу.\n\nПерехід, однак, був далеко не м'яким. Тисячі робітників у литовських містах було звільнено і почали радикалізуватися. Місцеві компанії організовують викуп практично всіх активів, що залишилися, залишаючи своє майбутнє невизначеним, і за повідомленнями, багато з цих щойно створених кооперативів і компаній оголосять про банкрутство найближчими тижнями. Якщо ми візьмемося за зброю, наша економіка пройде через цей перехід і вийде з неї незалежнішою - проте, коли це буде так болісно і так важко, чи зможемо ми взагалі пережити бурю?"
 LIT.12.a: "Більш довгострокова перспектива – ось що важливо."

 LIT.13.t: "Заклик до земельної реформи"
 LIT.13.d: "Питання про земельну реформу було тим, на яке не змогли відповісти перші уряди Литви. Після Вельткріга багато маєтків по всій Литві виявилися покинутими і готовими до захоплення - польська шляхта почала репатріюватися, а російські дворяни втекли на батьківщину. Радикально налаштовані члени законодавчих зборів закликали роздати землю бідним і безземельним, і цей захід навіть підтримали деякі члени християнських демократів, наприклад Микола Крупавічюс, який бачив у цьому спосіб придушити зростання соціалізму серед селянства. Зрештою, однак, консенсусу не було досягнуто, і багато занедбаних маєтків були викуплені німцями за низькою ціною. Великі агропідприємства влаштувалися в литовському селі, викликаючи невдоволення безземельного селянства і навіть послуживши для деяких німецьких сімей способом влаштуватися на литовській території.\n\nЧорний понеділок, однак, змінив ситуацію на селі. Багато з раніше процвітаючих конгломератів тепер відчайдушно намагаються продати свої землі навіть за мінімально можливою ціною і піти з країни, щоб зберегти виробництво на батьківщині. Це дає можливість литовському уряду втрутитися, викупити землю та забезпечити більш справедливий розподіл земельної власності у сільській місцевості."
 LIT.13.a: "Отже, необхідні зміни."

 LIT.14.t: "Мітинги націоналістичних союзів"
 LIT.14.d: "Новини про зростання впливу Бундаса у промисловому центрі Вільнюса та інших великих містах почали викликати серйозне невдоволення серед населення. Це невдоволення насамперед виражає Литовський націоналістичний союз (СЛН). Їхні депутати в Сеймі, насамперед Антанас Сметона, почали виступати проти переходу промисловості до Вільнюсу та вносити законопроект за законопроектом, намагаючись зруйнувати цю монополію. Молодші, активні та розчаровані члени партії взяли справу до своїх рук і почали організовувати масові мітинги протесту в таких містах, як Каунас, Шяуляй та Вільнюс.\n\nЇхній антисемітизм тонко завуальований, якщо він взагалі прихований - ці націоналісти закликають до створення 'Литви для литовців', а їхні марші, найчастіше, переростають у насильство, наприклад, вандалізм щодо фасадів німецьких чи єврейських магазинів або, у деяких випадках, прямий напад на мирних громадян. Це викликало жорстку реакцію Констабулярії – кілька найбільш радикальних активістів було затримано, а для забезпечення порядку у містах було направлено додаткові наряди поліції.\n\nІ відразу після завершення цієї націоналістичної лихоманки погляди звернулися до лідерів Націоналістичного союзу, Антанаса Сметона і Аугустінаса Вольдемараса. Обидва вони, однак, тактовно впоралися із ситуацією. Сметона публічно засудив дії тих, кого він назвав "вільними стрілками, щойно пов'язаними з його партією". Стосовно Вольдемараса велося поліцейське розслідування у зв'язку з підозрами щодо причетності до цих дій, але воно було припинено, а сам Вольдемарас висловив підтримку позиції лідера своєї партії."
 LIT.14.a: "Сумніви долають мене..."

 LIT.15.t: "Відновлення німецького бізнесу"
 LIT.15.d: "Після періоду розриву відносин зареєстровано невеликий сплеск інвестицій у литовські підприємства з боку німецьких інвесторів. Незабаром до Сейму надійшло прохання від кількох компаній з проханням дати їм другий шанс. Вони обіцяють, що якщо їм будуть надані гранти, кредити та пільговий статус на литовському ринку, вони обіцяють зберегти свою діяльність на литовській території та забезпечити зайнятість для наших громадян, допомагаючи нам оговтатися від Чорного Понеділка."
 LIT.15.a: "Гадаю, німці мають своє застосування."

 LIT.16.t: "Марші націоналістів продовжуються"
 LIT.16.d: "Націоналістична активність тривала в литовських містах протягом кількох місяців, викликана поганими економічними умовами, передбачуваною залежністю уряду від німецьких інтересів, невдоволенням домінуванням євреїв у литовському секторі та статусом Литви як одного з Остштатенів. Проте, з часом, здається, що початкова ворожість, викликана заворушеннями, згасла. Більше не повідомляється про випадки насильства чи вандалізму, і навіть деякі з найбільш неприємних гасел були скасовані на користь більш поміркованих, хоча вони, як і раніше, закликають до розширення литовської автономії та утвердження литовців як найвищої етнічної групи у Королівстві. Будь-які і всі ідеї про дії проти СЛН довелося поки що відкинути.\n\nНаціоналістичний Союз загалом провів дуже сильну кампанію. Незважаючи на свій похилий вік, Антанас Сметона проводив кампанії всюди від Паланги до Вільнюса, як і всі його помічники, кожен із яких пропонував альтернативу синдикалізму та християнському консерватизму, сильне, національне правління, вільне від кайданів іноземців, шанс для Литви визначити свою власну долю. Вперше з моменту свого заснування Націоналістичний Союз може кинути виклик усталеним партіям на виборах."
 LIT.16.a: "Що задумав цей старий лис?"

 LIT.17.t: "Паланзька угода"
 LIT.17.d: "У 1920 році перший демократично обраний уряд Литви був змушений підписати каральну угоду, що стосується торгових потоків у країну та з неї. Згідно з умовами угоди, вся зовнішня торгівля Литви повинна проходити через порти Мемель, Лібаву та Рига, всі три з яких контролювалися Німеччиною та її маріонетковою герцогською державою. Угода також передбачає жорсткі обмеження на види продукції, якою дозволено торгувати через порти, та кілька видів мит. Зрештою це означає, що зовнішня торгівля Литви дуже обмежена і залежить від забаганки Німеччини.\n\nОднією з передвиборних обіцянок Леонаса Бістраса та ПЛНГ було переукласти угоду і "вирізати Литві вікно на Захід", і тепер вони готові діяти відповідно до цієї обіцянки. Паланга, єдине місто Литви на узбережжі Балтійського моря, має потенціал стати адекватним портом, якщо німці дозволять послабити обмеження на місцеві доки та суднобудування. Поки триває підготовка до дипломатичної місії, наш посол у Німецькій Імперії Юргіс Шауліс пропонує підтримку у вигляді контактів серед німецьких бізнесменів та дипломатів – звичайно, за це доведеться заплатити."
 LIT.17.a: "Ні, це слід розглядати як зусилля Литви."
 LIT.17.b: "Скільки це буде коштувати, Ганс?"

 LIT.18.t: "Литовський посланець"
 LIT.18.d: "З Литви прибув посланець, який бажає запросити представників нашого уряду для переговорів про нову торговельну угоду. В даний час, у зв'язку з Брест-Литовським договором і нашими наступними угодами, ми обмежили торгівлю Литви з Балтійським морем, їх товари йдуть через Мемель, або через Ригу. Тепер, схоже, вони хочуть мати необмежений доступ до Балтійського моря в обхід Мемеля та Риги."
 LIT.18.a: "Дуже добре."
 LIT.18.b: "Ні, ми збережемо обмеження."

 LIT.19.t: "Паланзька угода"
 LIT.19.d: "Пройшло кілька днів напружених переговорів між делегаціями Литви та Німеччини, і незважаючи на те, що переговори велися з більш слабкої позиції, наші делегати здобули перемогу. Дивно, але їхні німецькі колеги були пасивні, погодившись на кілька прохань, які спочатку були висунуті як напівжарт, і зрештою саміт завершився тим, що Німеччина погодилася зняти обмеження на нашу морську торгівлю.\n\nПісля завершення переговорів, однак, незабаром стало зрозуміло, чому німецька дипломатична місія була такою пасивною. Потужний економічний криза скував Імперію та інші країни Рейхспакту, та її пульсації докотилися і до Литви. Німецькі інвестори закривають підприємства і йдуть з країни, народ скований масовим безробіттям, а уряд зовсім не готовий до кризи.\n\nМи вирішили одну проблему, але зіштовхнулися із сотнями інших."
 LIT.19.a: "Зі сковороди - на вогонь."

 LIT.20.t: "Німці відкидають угоду"
 LIT.20.d: "Пройшло кілька днів напружених переговорів між литовськими та німецькими делегатами, і незважаючи на всі наші зусилля, схоже, що німці відхилили нашу пропозицію. Не дивно, що німецькі дипломати поводилися агресивно, не погоджуючись на жодне з прохань, спочатку висунутих як напівжарти. Зрештою, саміт завершився тим, що Німеччина зберегла статус-кво щодо нашої морської торгівлі.\n\nПісля завершення переговорів, невдовзі з'ясувалося, чому саме німецька дипломатична місія була такою агресивною. Потужний економічний криза скував Імперію та інші країни Рейхспакту, та її наслідки докотилися і до Литви. Німецькі інвестори закривають підприємства і йдуть з країни, народ скований масовим безробіттям, а уряд зовсім не готовий до кризи.\n\nМи вирішили одну проблему, але зіштовхнулися із сотнями інших."
 LIT.20.a: "Будь вони прокляті!"

 LIT.21.t: "Шломо Клейт – новий лідер Бундасу"
 LIT.21.d: "Пішов із життя Аркадій Кремер, багаторічний лідер єврейської громади Литви та законний носій титулу 'Батько Бунда'. Його внесок у бундистський рух та лівий рух у Російській Імперії загалом неможливо применшити, як і його зусилля щодо відновлення Загального трудового Бунду у Вільнюсі після закінчення Вельткригу. Наприкінці свого життя він бачив, як Бунд досяг апогею своєї могутності в Литві завдяки Чорному Понеділку, і міг спокійно віддати кермо влади організацією. Його наступником став Шломо Клейт, молодий єврейський соціаліст активіст та лідер лівого крила Бундаса.\n\nКлейт одразу ж повів Бундас у новому напрямку. Якщо його попередник остерігався залучати єврейську громаду в політику і вважав за краще просто схвалювати політику, найвигіднішу для своїх членів, то Клейт є переконаним прихильником Соціал-демократичної партії та противником зростаючої течії антисемітського націоналізму. Це вилилося в офіційну угоду між ЛСДП та Бундас. Бундас запропонував свої кошти на кампанію соціал-демократів та погодився на коаліційний квиток – кілька єврейських робітничих лідерів виступатимуть під соціал-демократичним прапором у своїх виборчих округах, і всім литовським євреям пропонується підтримати цей спільний квиток на наступних виборах.\n\nХоча праве крило почало кричати про 'єврейське синдикалістське проникнення в ЛСДП', вони можуть тільки визнати, що лідер соціал-демократів Степонас Кайріс зробив ще один успішний хід."
 LIT.21.a: "Схоже, що такі вибори можуть бути не такими односторонніми."

 LIT.22.t: "Підйом федералістів"
 LIT.22.d: "Незважаючи на успішно закладену основу для відновлення Литви після Чорного Понеділка, прем'єр-міністру Леонасу Бістрасу не вдалося уникнути попадання під вогонь з боку своїх колег. Зіткнувшись з успішними кампаніями з боку як ЛСДП, так і СЛН, було проведено екстрене засідання Християнсько-демократичної партії для вироблення заходів у відповідь. На зборах прем'єр-міністра звинуватили в нездатності передбачити економічний спад і нездатність перешкодити конкурентам партії скористатися цим спадом. Бістрас намагався захищатися щосили - але зрештою, як несподівано заявив новий спікер, вина лежить на плечах кожного. Десятиліття безперечного лідерства зробили партію самозадоволеною та небажаною представляти щось нове.\n\nЦим оратором був Стасіс Шалкаускіс, литовський професор та ідеолог, засновник демократичного, федерального корпоративізму в Литві, який він називає Оптимальною системою. Хоча він є членом партії лише кілька років і прийшов у політику зовсім недавно, він уже зібрав сильну базу підтримки серед молодих, активних членів партії. Шалкаускіс представив основні положення своєї програми, закликаючи до створення корпоративної, цілісної економічної та політичної системи, а також примирення з численними етнічними групами Литви в рамках федерального демократичного уряду. Кінцевою метою 'Оптимальної системи' буде держава, де всі її члени зможуть жити відповідно до християнського вчення і цінностей, де голос кожного буде почутий в уряді і де кожен знатиме, що робить свій внесок у спільну справу.\n\nНе маючи ні витримки, ні харизми, щоб спробувати схилити масу партії назад до старої гвардії, Бістрас вирішив поступитися, дозволивши Шалкаускісу говорити до кінця зборів."
 LIT.22.a: "Демократичний інтегралізм? Неможливо."

 LIT.23.t: "Леонас Бістрас оголосив про відставку"
 LIT.23.d: "Коли до виборів 1937 року залишилося зовсім небагато часу, прем'єр-міністр Литви, Леонас Бістрас оголосив, що не висуватиме свою кандидатуру на виборах у Каунасі і не залишиться прем'єр-міністром, якщо християнські демократи знову створять коаліцію. Політик заявив, що не вважає, що участь у політиці принесе користь ні йому, ні його країні, і що нове покоління віруючих християн змінить його на посаді флагмана Християнсько-демократичної партії, тактовно натякаючи на федералістське крило в ПЛНГ, що росте.\n\nЩе доведеться побачити, чи буде судити його як невмілого оптиміста, який привів Литву до економічного спаду, чи як спокійного мовчазного лідера, який зробив усе можливе, щоб полегшити проблеми Королівства. Поки що, однак, майбутні вибори 1937 вирішать, хто стане його наступником."
 LIT.23.a: "Струс - це завжди добре."

 LIT.24.t: "Комітет поляків у Литві"
 LIT.24.d: "Порівняно з іншими етнічними меншинами в Литві, поляки є найбільш політично активними, вони організовані під прапором Комітету поляків Литви (КЛП). Спочатку партія була заснована як безпартійна спілка кандидатів у 1920 році польськими землевласниками, інтелектуалами та бізнесменами для проведення кампанії на захист своїх прав. З того часу вона незмінно перемагала у Бялистокському краї та у районах Вільнюса з польською більшістю, таких як Науйойї Вільня. Почесним лідером Комітету є Станіслав Нарутович, один із підписантів Акту про незалежність Литви – завдяки своєму віку, досвіду та неконфронтаційній позиції, його поважають не лише литовські поляки, а й багато литовців.\n\nУ міру наближення виборів 1937 року Комітет зміцнив свою владу в Бялистокському регіоні, і його підтримка може стати вирішальною у перемозі на виборах."
 LIT.24.a: "Мовчазна меншість."

 LIT.25.t: "Польська дилема"
 LIT.25.d: "На таких близьких та напружених виборах, як ці, навіть найменша підтримка може стати вирішальним чинником, щоб переважити одного з конкурентів. Цього разу настала черга Комітету поляків у Литві стати таким вирішальним фактором - їх нинішній нейтралітет на виборах призвів до того, що і соціал-демократи, і християнські демократи борються за їхню увагу. Соціал-демократи давно підтримують ідею плюралізму – надання широкої культурної автономії всім етнічним групам Литви, заохочення мультикультуралізму та соціалістичного інтернаціоналізму, і хоча більшість членів Комітету відштовхує ідея синдикалізму чи навіть демократичного соціалізму, ідея плюралізму від них вислизає. Станіславу Нарутовичу особисто зателефонував лідер ЛСДП, Степонас Кайріс та запропонував співпрацю у виборчій кампанії та коаліцію після неї.\n\nХристиянські демократи не менш активні у залученні польських виборців. Тепер, очолювані Стасісом Шалкаускісом, вони звертаються до кількох високопоставлених членів партії, пояснюючи свою програму федералізації та пропонуючи автономію більшу, ніж соціал-демократи будь-коли могли обіцяти. Зрештою, не всі польські активісти прагнуть союзу з якоюсь партією, вважаючи це зрадою своїх принципів представляти насамперед польські інтереси."
 LIT.25.a: "Соціал-демократична партія заручається їхньою підтримкою!"
 LIT.25.b: "Солодкі обіцянки Шалкаускіса про створення федерації переконливі..."
 LIT.25.c: "Поляки не схиляються на жодну зі сторін, даючи СЛН легку перемогу."

 LIT.26.lkdp.t: "Король вітає християнських демократів"
 LIT.26.lsdp.t: "Король вітає соціал-демократів"
 LIT.26.lts.t: "Король вітає Націоналістичний Союз"
 LIT.26.lkdp.d: "За підсумками виборів 1937 року християнські демократи та їхні союзники з коаліції проголосували за кандидатуру Стасіса Шалкаускіса на посаду нового прем'єр-міністра Литовського Королівства. Король Вітаутас II привітав нового главу уряду та дав королівську згоду своєму кабінету.\n\nУ своїй короткій промові Шалкаускіс подякував монарху за згоду, заявивши, що в його 'Оптимальній системі' монарх відіграє центральну роль, будучи контролером уряду та проявом його духу як тіла. Захист і розквіт християнської культури та традицій, перемога над економічною кризою та новий, корпоративістський шлях для Литви – все це було згадано у його інавгураційній промові."
 LIT.26.lsdp.d: "За підсумками виборів 1937 року, соціал-демократи та їхні союзники з коаліції проголосували за кандидатуру Степонаса Кайріса на посаду нового прем'єр-міністра Литовського Королівства. Король Вітаутас II привітав нового главу уряду та дав королівську згоду своєму кабінету.\n\nУ своїй досить відвертій промові Кайріс заявив, що епоха марного консерватизму закінчилася, не соромлячись кидати зауваження про "застарілу" практику монархії, необхідність більшої підзвітності уряду та епохи народу, а не землевласників і капіталістів. Король поки що утримується від будь-якої реакції на цю мову, але він явно був далеко не в захваті від сказаних слів."
 LIT.26.lts.d: "За підсумками виборів 1937 року, Націоналістичний Союз та його союзники з коаліції проголосували за кандидатуру Антанаса Сметони на посаду нового прем'єр-міністра Литовського Королівства. Король Вітаутас II привітав нового главу уряду та дав королівську згоду своєму кабінету.\n\nВ інавгураційній промові Антанаса Сметони визнається, що він є носієм волі короля, але вона до країв наповнена закликами до Литви рухатися вперед без німецького контролю. Він засудив фракційність і синдикалізм у литовському суспільстві, вважаючи небезпечним будь-який поділ, чи то культурний, релігійний чи політичний. Порівняно з його промовою, заключна промова короля є лише другим актом."
 LIT.26.a: "Хай береже Господь короля."

 LIT.27.t: "Гамбіт Сметони"
 LIT.27.d: "Передвиборні перегони настільки щільні, наскільки це взагалі можливо. Хоча протягом останніх кількох років християнські демократи втратили значну частину підтримки, вони залишаються популярними, а демократичні корпоративістські ідеї Шалкаускіса починають залучати нову партію виборців. Жоден з їхніх конкурентів не є достатньо сильним, щоб самотужки схилити шальки терезів. Однак ПЛНГ не однорідна, і не всі її члени готові йти в новому напрямі, який обрала партія.\n\nАнтанас Сметона, лідер Націоналістичного Союзу, вирішив перетворити цю тріщину на яр. Протягом останніх кількох місяців він звертався до всіх членів старої гвардії ПЛНГ, до кого тільки міг, вдаючись до старих послуг, наданих їм під час їхньої роботи в Раді Литви, переконуючи інших страшилками про те, що радикальні молодики доведуть країну до катастрофи, а третіх просто заманюючи обіцянками. Зрештою це призвело до розколу в Християнсько-демократичній партії – значна частина старої гвардії на чолі з Ніколасом Крупавічюсом та Владасом Миронасом розірвала стосунки з керівництвом ПЛНГ та оголосила про створення власної партії – Союзу Батьківщини (Tėvynės sąjunga).\nСоюз Батьківщини стверджує, що він є продовжувачем старих традицій партії, і згідно з опитуваннями, він зачищає більшу частину консервативної сільської місцевості та краде голоси в інших районах, зупиняючи потяг християнських демократів і, можливо, остаточно знищуючи їхній імпульс на цих виборах. Тим часом, Союз Батьківщини та Націоналістичний Союз уклали таємну угоду про підтримку один одного в коаліційній угоді після отримання результатів..."
 LIT.27.a: "Вибори стають ще цікавішими..."

 LIT.30.t: "Інавгурація нового Сейму"
 LIT.30.d: "Після закінчення виборів та перемоги [LIT.GetRulingParty] новий Сейм має бути інавгурований.\n\nЗа традицією, перше засідання Сейму відкриває монарх після ходи, а членів нового кабінету приводить до присяги особисто він.\n\nЦя процедура зазнала різкої критики соціалістичних газет, які стверджували, що одна присутність короля може заплямувати волю народу. Хоча більша частина країни не поділяє цієї думки, невелика особиста аудієнція з новим прем'єр-міністром може розглядатися як сприятливіша для демократії. Додатковою перевагою є те, що це не зазнає короля можливих нападів під час церемонії відкриття."
 LIT.30.a: "Король має гарантувати демократію."
 LIT.30.b: "Особиста аудиторія менш нав'язлива."

 LIT.31.t: "Забезпечення безпеки ходи"
 LIT.31.d: "За звичаєм, король візьме участь у першому засіданні Сейму і приведе до присяги новий уряд.\n\nПісля Чорного Понеділка ситуація залишається напруженою, оскільки багато хто звинувачує у своїх нещастях Німеччину, а значить і короля. Ще більше ускладнює ситуацію те, що ЛФА також почав протестувати проти виборів, стверджуючи, що їхні результати є нелегітимними і є лише 'підтвердженням того, що Литва є лакеєм Німеччини'.\n\n\nЦі події змусили старших армійських командирів запропонувати використовувати армію як силу безпеки короля під час майбутньої ходи до Сейму."
 LIT.31.a: "Безпека короля - справа поліції."
 LIT.31.b: "Безпека короля - справа армії!"

 LIT.32.t: "Вбивство короля"
 LIT.32.d: "Коли він прямував на відкриття Сейму, короля Вітатуса II було вбито групою активістів ЛФА. Очевидно, що добре навчені воєнізовані формування перебили легкоозброєний поліцейський ескорт, щоб дістатися короля, який загинув під час перестрілки разом із кількома членами його почту.\n\nПобоюючись масових заворушень, генерал Повілас Плехавічюс ввів армійські підрозділи на основні магістралі Вільнюса та оголосив військовий стан, назвавши громадянський уряд нездатним підтримувати порядок у країні.\n\nНе маючи можливості переконати Плехавічюса, присягу громадянського уряду було скасовано, внаслідок чого він став фактичним лідером Литви."
 LIT.32.a: "Чи дозволять німці зробити це?"

 LIT.33.t: "Вбивство короля"
 LIT.33.d: "Коли він прямував на відкриття Сейму, короля Вітатуаса II було вбито одиноким стрільцем з одного з будинків по дорозі. Недосвідченість його армійського ескорту призвела лише до подальшого хаосу, коли вони відкрили вогонь у відповідь по будівлі, поранивши кількох цивільних, але втративши стрільця.\n\nНовина поширилася Вільнюсом як лісова пожежа, і лише своєчасне втручання поліції змогло зупинити цивільні заворушення.\n\nПісля того, як країна опинилася безладно, а уряд не був офіційно приведений до присяги, Сейм Литви виявив дивовижну тактовність, створивши уряд національної єдності на чолі з польсько-литовцем Станіславом Нарутовичем. До уряду єдності увійшли всі основні партії, і його метою є захист свободи громадян та територіальної цілісності Литви.\n\nХоча ніхто з військових керівників не взяв на себе особисту відповідальність за цей провал, схоже, що цапами-відбувайлами стануть лише дрібні офіцери. Щоб уникнути політичної чорної смуги, всі основні командири армії запевнили громадянський уряд, що вони допоможуть зберегти лад у країні."
 LIT.33.a: "Сподіватимемося, що політики зможуть розібратися з цим."

 LIT.40.t: "Реформи Раштікіса"
 LIT.40.d: "'Маленька країна з мізерною військовою промисловістю та ще меншою ресурсною базою не підходить для тих стратегій та тактик, які використовують її сусіди', - йдеться на початку підготовленого Раштікісом проекту документа про комплексну реформу литовської армії. 'У будь-якому конфлікті литовська армія використовуватиметься лише у двох випадках: як допоміжна сила для великої Імперської німецької армії або як останній відчайдушний захист проти іноземного загарбника, якщо і коли ця німецька армія зазнає поразки. Тому реформи литовської армії повинні враховувати ці два напрями та оптимізувати її ефективність в обох'.\n\nРеформи включають:\n- Акцент на військову авіацію під керівництвом Антанаса Густайтіса та співробітництво між повітряними та наземними силами.\n- Модернізація спорядження литовської армії.\n- Перегляд освіти офіцерів та формування сучасної командної структури.\n- Перетворення армії на 'народну силу'.\n- Розвиток довіри та визнання авторитету армії серед цивільного населення.\n- Реорганізація Союзу стрільців Литви, щоб служити мостом між армією та населенням.\n- Скорочення часу мобілізації з 8-10 днів до 48 годин.\n- Розробка двох комплексних планів оборони країни:\n- План 'Р' - план оборони від вторгнення російської армії.\n- План 'Ф' - план оборони від малоймовірної можливості прориву французів через Німеччину та вторгнення до Східної Європи.\n\n- Документ був представлений прем'єр-міністру та королю та схвалений для реалізації протягом п'яти років."
 LIT.40.a: "Vienybėje jėga, tikėjime pergalė!"

 LIT.41.t: "Трудності створення військово-морського флоту"
 LIT.41.d: "Створення військово-морського флоту в країні, яка не мала військово-морських сил з XVII століття, – завдання не з легких, особливо коли час та ресурси, виділені на цей проект, далеко не найщедріші. Після оголошення про створення окремих військово-морських сил Литви як філії Королівських збройних сил Литви, офіцери та бюрократи працювали день і ніч, щоб створити каталог сил у Паланзі та всю логістику, необхідну для початку роботи організації.\n\nЯк незабаром з'ясувалося, головному управлінню військово-морських сил Литви, як і всім урядовим установам країни, потрібен прапор, і так вийшло, що центральний орган управління збройними силами не надав їм прапора, тому морським офіцерам довелося поспішно його виготовити. Як пізніше напише у своїх спогадах морський офіцер Повілас Юлюс Лабанаускас, їм довелося використати жовтий лист як основу для прапора і нанести необхідні кольори менш ніж за двадцять хвилин до появи начальства зі штабу, тому довелося задовольнятися тим, що було – і коли прибув начальник штабу, він побачив, що попереду майорить не зелено-червоний двоколор Литви, а жовто-зелено-червоний триколор, бо верхня третина прапора не була вчасно забарвлена. Один з офіцерів майже відразу порівняв прапор з ефіопським, назвавши його "чимось африканським", але думка Раштікіса була іншою - він підіграв йому, назвав його "химерним прапором" і дав дозвіл військово-морським силам Литви прийняти триколор як свій символ.\n\nНезважаючи на те, що жовто-зелено-червоний триколор народився внаслідок помилки, він став прапором військово-морських сил Литви – навіть якщо він назавжди залишиться предметом жартів."
 LIT.41.a: "Поки зійде."

 LIT.42.t: "Литовський панцер"
 LIT.42.d: "У плані Генерального штабу з перетворення збройних сил Литви на професійну бойову силу, бронетанкові частини відігравали цікаву і часом невловиму роль. Так званий 'танк', або 'панцер', зарекомендував себе як надійна військова машина під час Вельткріга, а в післявоєнний період в області бронетехніки з'являлися все більш досконалі конструкції. Деякі навіть кажуть, що танк стане вирішальним чинником у будь-яких майбутніх війнах, хоч би якою безглуздою була пропозиція. Молодші офіцери литовської армії, які навчалися у німецьких академіях, повернулися з аналогічним поглядом ведення війни. Ці офіцери, такі як Антанас Сідабрас, Сергеюс Фанстіліс та Юозас Томкус, закликають до створення литовського бронетанкового підрозділу. Незважаючи на небажання консервативно налаштованих офіцерів, Генеральний штаб зрештою погодився, і було створено комісію офіцерів для пошуку можливої ​​конструкції броні, яку Литва могла б використати.\n\nНаші офіцери визначили кілька конструкцій танків, які могли б бути використані на озброєння наших збройних сил, кожна з яких була розроблена окремою іноземною збройовою компанією. Кожна конструкція має свої переваги та недоліки, а також пов'язані з ними витрати. Хоча є побоювання, що перехід від стандартизованого німецького обладнання може стати логістичним кошмаром, офіцерський склад запевняє, що ці проблеми були враховані."
 LIT.42.a: "AB Landsverk має шведську якість, яка нам необхідна."
 LIT.42.b: "Навіщо розгойдувати човен? Німецький Крупп цілком підходить."
 LIT.42.c: "Skoda може запропонувати те, що ми хочемо, за третину ціни."

 LIT.43.t: "Союз стрільців Литви: Жіноча допоміжна організація"
 LIT.43.d: "Союз стрільців Литви дозволив жінкам служити в організації з моменту її створення, але незважаючи на патріотизм наших жінок, відтоді вони відіграють незначну роль у її лавах. Їхня роль в основному обмежувалася такими діями, як залучення фінансування, громадська підтримка та виконання дрібних допоміжних функцій, таких як приготування їжі та догляд за дітьми. Тепер, коли Стрілецький союз інтегрується у ширші рамки збройних сил, а ставлення в нашому суспільстві поступово починає змінюватися, литовські жінки не забуті і більше не обмежуватимуться такими незначними ролями. За порадою начальника штабу Стасіса Раштікіса, LŠS сформував додаткові жіночі допоміжні підрозділи та розширив список ролей для жінок в організації. Хоча їм, як і раніше, не дозволяється тримати гвинтівки і марширувати разом з чоловіками, вони можуть працювати в польових шпиталях, як механіки та техніки, персонал у сигнальних і логістичних ротах, а також на аналогічних посадах, не пов'язаних з бойовими діями. Однак це рішення не було прийнято всіма, і серед старих, консервативних офіцерів лунало ремствування з приводу того, щоб допустити представників іншої статі ближче до поля бою."
 LIT.43.a: "За незалежну Литву!"

 LIT.44.t: "Союз стрільців Литви: Звернення до меншин"
 LIT.44.d: "З моменту створення Литовської Стрілецької Спілки він був виключно етнічною литовською організацією. Засновники Литовської Стрілецької Спілки, командири Владас Путвінскіс і Вінцас Креве, представляли його як духовного наступника традицій великокнязівської армії, організації 'лицарів', відданих насамперед Литві. Хоча протягом багатьох років в організацію вступали і нелитовські добровольці, їх мало. Оскільки Литва тепер вирішила інтегрувати стрільців до загальної структури армії, ця втрата великого контингенту стала проблемою. Було запропоновано ідею створити допоміжні підрозділи, орієнтовані інші етнічні групи у Литві. Ці польські, білоруські та єврейські легіони, очевидно, мають апелювати до патріотизму своєї культури, звеличуючи своїх героїв та історичну гордість. Чи це те, чого ми хочемо?"
 LIT.44.a: "Приклад нашої політики!"
 LIT.44.b: "Це заходить надто далеко!"

 LIT.45.t: "Oro desanto būrys"
 LIT.45.d: "Під керівництвом Густайтіса та кількох німецьких радників, формування литовського підрозділу десантників стає дедалі реальнішим. Ентузіазм Густайтіса не знає кордонів, оскільки його перші новобранці, схоже, є сумішшю ентузіастів планеризму та наївних сільських хлопчаків. Однак ця реальність зіткнулася з першою перешкодою, оскільки фінансування може покрити лише навчальні приміщення та частину необхідного обладнання, а Густайтіс використовує свої зв'язки в уряді та в авіаційній промисловості, щоб допомогти йому.\n\nМолодий другий лейтенант звернувся до Густайтіса з вирішенням цієї проблеми, запропонувавши замінити дорогий захід щодо формування литовських десантників на елітне піхотне формування, яке спеціалізуватиметься на місцевості, що оточує країну. Звичайно, це пов'язано з певними труднощами, оскільки Густайтіс приписаний до нещодавно сформованих литовських ВПС, а не до армії, хоча у військовій історії в цьому немає нічого нового, а концепція морської піхоти для деяких є новою думкою. Інша пропозиція, висунута на противагу формуванню елітного формування, полягає в тому, щоб ці люди були розосереджені по всій армії, надаючи досвід командирам на місцях, хоча вони підпорядковуватимуться ВПС, а не армії."
 LIT.45.a: "Хороша ідея Раманаускаса, Литві потрібне елітне бойове формування."
 LIT.45.b: "Литовський єгерський загін, звучить цікаво."

 LIT.50.t: "Королівський великий план"
 LIT.50.d: "Новини про "великий план" короля Вітаутаса II швидко поширилися країною, національна преса почала спекулювати на тему наступного кроку монарха - і тільки всі зітхнули в розчаруванні, коли цей день настав. Занурившись у книги з історії Литви протягом минулого року, він натрапив на Палац Великих Князів, і тепер стоїть перед Сеймом, пропонуючи направити ресурси Королівства на його відновлення.\n\nПалац Великих Князів був побудований в 15 столітті, щоб служити монархам Литви і пізніше Речі Посполитої, але він перестав бути підходящою резиденцією для монарха під час шведського потопу в 17 столітті і був повністю зруйнований після поділів Польщі. В даний час королівська родина Литви проживає у Веркяйському палаці на північ від Вільнюса, і хоча він є більш ніж достатнім для монарха, король запропонував свої послуги країні, спроектувавши реконструкцію Палацу Великих Князів - зрозуміло, в стилі ар-деко.\n\nНезважаючи на те, що палац є відомою реліквією литовської історії, ресурси Королівства далеко не безмежні, тому між королем та його урядом розгорілися дебати щодо його вивчення, розмірів та можливості реалізації."
 LIT.50.a: "Погляньмо, що скаже прем'єр-міністр..."

 LIT.51.t: "'Ні'"
 LIT.51.d: "Відповідь, ймовірно, мала бути очевидною з самого початку. Король Вітаутас II може бути монархом литовського народу, але він не має права витрачати його податкові гроші на масштабний пихатий проект, який навіть не може бути реалізований за допомогою сучасних технологій. Однак короля це не переконало, і його близький соратник, а також посол Литви у Швеції Ігнас Шейніус запропонували альтернативний підхід.\n\n'Ніхто в Литві не може заперечувати, що пам'ятники є джерелом національної гордості та самобутності, багато хто з них потребує будівництва чи реконструкції, і хіба це не обов'язок монарха – бути покровителем мистецтва, ремесел та культури? Так уже склалося, що до проектів, яким він надає заступництво, король докладе руку, розробляючи їх і даючи поради». Вітаутас II був у захваті і одразу наказав взяти шефство над Палацом Великих Князів."
 LIT.51.a: "Зачекайте, я не це мав на увазі..."

 LIT.52.t: "Земляні роботи завершено"
 LIT.52.d: "Проект нового Палацу Великих Князів розроблено, та завершено закладання фундаменту. Однак для завершення будівництва палацу потрібно ще багато часу, і король залишив собі можливість додати або прибрати додаткові елементи - у приватній бесіді з прем'єр-міністром він запевнив, що проект викликав у нього ентузіазм, і з кожним днем ​​у його голові рояться всілякі творчі ідеї.\n\nЩе доведеться з'ясувати, чи буде литовський народ захоплений тим, що в нього знаходиться один із найзнаменитіших палаців сучасності, чи буде роздратований тим, що його податкові гроші витрачаються на такий дорогий проект."
 LIT.52.a: "Я чув, там навіть є кінотеатр!"

 LIT.53.t: "Королівська опіка"
 LIT.53.d: "Виявилося, що новим вихователем короля обрано юну Соломію Неріс. Вона прославилася своїми дослідженнями литовських народних казок та їх перекладом німецькою мовою. Це дозволило поширити литовський фольклор у всьому німецькомовному світі. Соломію вважають ідеально придатною для короля та його своєрідних звичок. Інші сподіваються, що поява короля у жіночій компанії допоможе розвіяти чутки про інтереси неодруженого принца. Єдине, що турбує у відносинах із Соломією, це її зв'язок із Аушринінкай, напівофіційним синдикалістським студентським рухом..."
 LIT.53.a: "Напевно, це було перевірено..."

 LIT.54.t: "Наставництво приносить свої плоди"
 LIT.54.d: "У рамках занять короля із Соломією король знайомиться з історією Литви. Зовсім недавно король був зворушений уроком, присвяченим польсько-литовському повстанню, яке відбулося наприкінці 1830 року і отримало назву "Листопадове повстання". Король був зачарований молодою польсько-литовською графинею Емілією Платер, коли дізнався, що її прозвали 'литовською Жанною д'Арк', і як вона повела свій народ різних віросповідань та культур проти царського гніту, хоча померла лише від розриву серця.\n\nДізнавшись, що Емілію поховано в маленькому містечку Капчамієстіс, король приступив до розробки свого проекту – пам'ятника литовській Жанні д'Арк. Хоча він має бути обережним, тому що наслідки Чорного Понеділка все ще спустошують землю, і люди хочуть мати курчат у своїх горщиках, а не пам'ятники..."
 LIT.54.a: "О, де Капчіамієстіс, вчитель?...\nЯ маю на увазі 'Mokytoja, o kur yra Kapčiamiestis?'"

 LIT.55.t: "Капчіамієстіс, перший сюрприз з багатьох"
 LIT.55.d: "Під час створення пам'ятника король черпав натхнення у польського художника Яна Розена, який зображував юну графиню. На пам'ятнику юна Емілія Плятер одягнена у військову форму тієї епохи і тримає прапор на коні. Поза юної діви нагадує спонукання невидимої армії йти вперед у запалі бою. Біля заснування пам'ятника встановлено невелику табличку з написом литовською, польською та німецькою мовами.\n\nКороль сказав промову на церемонії відкриття, хоча вона була в основному німецькою мовою, а кілька перекладачів у натовпі допомагали передати послання короля. Після завершення церемонії до короля та його свиті підійшов невеликий загін литваків на чолі з рабином. Рабин, який розмовляв німецькою мовою, попросив виділити кошти на ремонт місцевої синагоги. Король пережив рідкісний момент, коли протягом кількох секунд двічі був приголомшений: йому стало цікаво, звідки рабин дізнався, що проект уклався до бюджету, і наскільки швидко він говорив німецькою. Один із наближених короля пішов поговорити з рабином, і король погодився зробити невелику пожертву рабину для його синагоги, а потім спитав рабина, де він навчився так добре говорити німецькою."
 LIT.55.a: "Правда? У Берліні? Вам сподобалася архітектура?"

 LIT.57.t: "Литва пережила бурю"
 LIT.57.d: "У міру того, як Литва починає одужувати від бурі та шторму, яким був Чорний Понеділок, зростає і довіра народу до свого короля. Завдяки своїй помітній участі у багатьох програмах будівництва та інших стратегіях допомоги простолюдинам, Вітаутас завоював певну лояльність, особливо серед бідних верств населення. Схоже, що король має намір продовжувати ці масштабні громадські роботи і після того, як найгірше буде позаду, незважаючи на побоювання його кабінету, що його грандіозні проекти виявляться надто дорогими для країни, що відновлюється."
 LIT.57.a: "Король-архітектор... Боже, краще б він не був Августом."

 LIT.56.t: "Подальші уроки, подальші натхнення"
 LIT.56.d: "У міру того, як король продовжував отримувати нові уроки у Соломії, його знання з історії Литви розширилися в десятки разів. Від Грюнвальдської битви, в якій польсько-литовська коаліція поставила Тевтонський орден на коліна, до литовських контрабандистів, які, ризикуючи життям, ввозили контрабандні книги литовською мовою за правління Царя. Король розуміє, що було б безглуздо виявляти інтерес до подальших проектів, знаючи, що оскільки Чорний Понеділок заважає його королівству, йому доведеться почекати, поки Литва переживе бурю.\n\nЦі уроки, здається, омолодили короля у спробах показати себе своїм підданим. Хоча деякі стурбовані тим, що Соломія і король стають трохи "надто близькі", оскільки приватні уроки короля і Соломії тривають довше і в непарні години, багато хто вважає благом те, що король проявляє активний інтерес до історії Литви та її народу."
 LIT.56.a: "Хоча хіба брат короля не закохався у простолюдинку?"

 LIT.58.t: "Меморіал у Книгнешяї"
 LIT.58.d: "Після довгих обговорень, планування та отримання благословення від церкви король вирішив, що меморіал стане частиною реконструкції церкви Успіння Діви Марії, розташованої в Паланзі. Під час Вельткріга церква вціліла практично без пошкоджень, і для її відновлення знадобилося зовсім небагато роботи, хоча люди дивуються, чому король вибрав саме цю церкву, адже її цегляна кладка була завершена у 1907 році.\nОчевидно, король був зачарований неоготичним дизайном церкви і тим, що вона була спроектована іноземним архітектором Карлом Едуардом Штрандманном. Коли король і його когорта, що росте, архітекторів оглядали костел і місце, де буде розташований меморіал, король був здивований тим, що прусський литовець на прізвище Видунас подав прохання про те, щоб його і деяких інших прусських литовців включили в цей проект. Вони стверджують, що Книгнешяй - така сама частина їхньої культури, як і литовців. Король опинився у складному становищі, оскільки Видунас є відомим прихильником прусського литовського націоналізму, і погодившись на його включення до проекту, він ризикує роздратувати Кайзера за заохочення регіонального націоналізму, принести із собою болісне нагадування про повстання в Мемелі, а також призвести до того, що проект затягнеться через його участь. Хоча, з іншого боку, відчуження прусських литовців буде погано сприйняте Королівством і ще більше погіршить зв'язок між прусськими литовцями та Королівством."
 LIT.58.a: "Я маю поважати волю Кайзера, сказати Видунасу дякую, але ні."
 LIT.58.b: "Будь проклятий Кайзер, скажи цьому дивному хлопцеві Видунасу, що ми приймемо його допомогу."

 LIT.59.t: "Гнітюче відкриття"
 LIT.59.d: "Оскільки король вирішив виключити Видунаса та інших прусських литовців із проекту, чутки про цей вчинок поширилися по всьому Королівству та Малій Литві як лісова пожежа. У суспільстві склалася думка, що король - не більше, ніж ще один іноземний правитель, який мало піклується про народ, яким править. В результаті, церемонія відкриття пройшла бездарно, на ній були присутні лише кілька мешканців Паланги та урядовців.\nБагато хто вважав дизайн меморіалу несмачним і простим, у ньому немає справжнього натхнення, і він здається не так продовженням церкви, як більмом на оці. У зв'язку з цим король поїхав у Вільнюс спантеличеним та розчарованим."
 LIT.59.a: "І все це через пам'ятник..."

 LIT.60.t: "Тримаючись за руки через Німан"
 LIT.60.d: "Через те, що Видунас та інші прусські литовці зробили свій внесок у створення меморіалу, робота над проектом тривала. Між королем і Видунасом виникли розбіжності щодо того, що Видунас наполягав на включенні до меморіалу посилань на стару язичницьку релігію Литви. Зрештою, взяв гору взаєморозуміння, і було вирішено включити в меморіал 'Литовський хрест' (Lietuviškasis kryžius). На подив короля, Видунас заявив, що в меморіалі мають бути і німецька, і литовська мови, щоб підкреслити зв'язок між двома культурами.\n\nВідкриття меморіалу відбулося краще, ніж очікувалося, на церемонії були присутні люди з обох берегів Неману. У своїй промові Видунас згадав, що цей меморіал має стати першим із багатьох спільних проектів прусських литовців та литовців, і що меморіал також представляє дві групи, які єдності тримаються за руки на Німані. Ця остання частина промови Видунаса була, м'яко кажучи, спірною і викликала гнів Берліна на короля, якому порада "любовно" нагадала, де він повинен зберігати вірність."
 LIT.60.a: "Добре."

 LIT.61.t: "Відновлення церкви Святого Йосипа Обручника"
 LIT.61.d: "Під час своїх щоденних прогулянок Вільнюсом король побачив стару застарілу церкву. Спочатку він не надав цьому значення, оскільки, на жаль, Вільнюс - старе місто, і з огляду на наслідки Чорного Понеділка для його мешканців, подібне видовище не є чимось незвичайним. Тільки коли він почав розпитувати про цю будівлю, він дізнався про його історію.\n\nКостел, який колись називався костелом Святого Йосипа Обручника, був досить химерним і в якийсь момент використовувався як монастир орденом ченців-кармелітів. Вперше вона була заснована 1638 року віце-канцлером Великого князівства Литовського Стефаном Паком. Костел пережив багато лиха і окупації, що випали Вільнюса, але схоже, що він не зміг пережити правління російських царів, що наказали знести його в 1877 році. З того часу тут планувалося влаштувати щось на кшталт ринку, проте Вельткріг, а потім німецька окупація міста поклали цьому кінець. Король сприйняв це як новий виклик і негайно приступив до відновлення старої церкви."
 LIT.61.a: "Що він зараз робить?!"

 LIT.62.t: "Петиція"
 LIT.62.d: "Хоча багато раді, що король відновлює стару церкву, багато хто стурбований тим, який напрямок він може вибрати. Сама церква має звичайні риси католицької церкви, але з литовським впливом з використанням неспокійного дизайну литовського хреста. Королю було направлено прохання, щоб він зберіг цей дизайн і не "доповнював" його.\n\nКороль хотів надати церкві "баварський" колорит і відмовитися від цих майже язичницьких хрестів на церкві, оскільки в Німеччині таке не пройде. Розриваючись між тим, що чекає народ, і тим, що він уже намітив, король повинен ухвалити рішення про дизайн."
 LIT.62.a: "Церква для людей, а не для мене!"
 LIT.62.b: "Їм подобатиметься те, що я їм скажу!"

 LIT.63.t: "Змішаний прийом"
 LIT.63.d: "Відповідно до рекомендацій, викладених у міській петиції, явка на урочисте відкриття виявилася далеко не такою значною. Схоже, що петиція представляла лише литовську громаду Вільнюса, яка повільно почала зростати з 1918 року, але все ще залишається найменшою меншістю у місті. Поляки, білоруси та інші громади, схоже, не виявили особливого інтересу до цієї події, хоча представник Бундаса був присутній, на подив багатьох. Дизайн самої церкви повністю відновив її первісний скромний вигляд, хоч і з сучасними зручностями, такими як електрика та водопровід. У передній частині церкви була встановлена ​​невелика табличка з коротким описом її історії як нагадування про правління за російського царя."
 LIT.63.a: "Складність Вільнюса вражає уяву."

 LIT.64.t: "Смиренне прийняття"
 LIT.64.d: "Незважаючи на надіслане йому прохання, король продовжив роботу над власним баченням церкви. Після додаткових консультацій із Соломією він вирішив залишити один литовський хрест на даху нефа, а два інших зробити традиційнішими. У день відкриття, зважаючи на все, натовп, що складається з представників різних культур і віросповідань, відчував змішані почуття з приводу нового дизайну. У ньому не було переваги одній культурі міста, і за всіма ознаками це була просто церква. До того ж, на подив багатьох, тут був представник Бундаса, який, схоже, схвалив це. Пізніше король дізнався, що петиція представляла лише литовську меншість у місті, і дотримання її рекомендацій було б явним фаворитизмом, незалежно від його походження."
 LIT.64.a: "Вільнюс виявився складнішим, ніж я думав."

 LIT.65.t: "Моєму дорогому батькові"
 LIT.65.d: "Небіжчик короля, уроджений Вільгельм Карл Флорестан Геро Кресцентій, був коронований другим королем нещодавно створеного Королівства Литви, яке отримало свою легітимність від Великого князівства Литовського. Королівське ім'я Вільгельма, Міндаугас II, було обрано на честь першого та єдиного короля Литви, який, на відміну від свого литовського попередника, отримав корону не шляхом завоювань та придворних інтриг, а шляхом голосування.\n\nБагато хто очікував, що новоспечений король буде в кращому разі черговим німецьким королем, якому немає справи до справ свого королівства, а в гіршому - монархом, схожим на старих королів Речі Посполитої. На подив вони отримали короля, який твердо вірив, що монарх повинен служити своєму народу, і який вивчив мову і традиції своєї країни. Хоча він все ще був маріонетковим королем, він забезпечив мінімальне втручання Берліна у справи Литви, а однією з його дій було оголошення Вільнюса «містом розвитку», намагаючись обмежити домінування Німеччини в його королівстві.\n\nДекілька пороків покійного короля полягали в його непохитному ставленні до традицій і королівських протоколів. Це було знаменито, коли Міндаугас відмовився визнати заручини свого сина з жінкою нижче за його статусом, внаслідок чого Вільгельм зрікся престолу, а Карлу Геро було довірено стати спадкоємцем королівства, про яке він майже нічого не знав. На відміну від брата, Карл не хотів керувати державою, але хотів проектувати будівлі, закінчивши навчання на архітектора. Отримавши тяжке поранення під час Вельткріга і знову знайшовши сили для того, щоб показати себе своїм підданим, король розпочинає проектування меморіалу своєму покійному батькові, обравши місто Валкавіскас, оскільки йому завжди подобалися його скромні вулички та чарівні люди."
 LIT.65.a: "Я думаю, це нагадало йому Баварію 1830-х років..."

 LIT.66.t: "Розгляд"
 LIT.66.d: "В даний час проектування та будівництво меморіалу йде повним ходом. Місцеві жителі, схоже, захоплені видовищем, яке з'явилося в їхньому місті: люди з усього Королівства з'їжджаються до міста, щоб працювати над проектом, а інші – щоб спробувати отримати зиск із уваги, яку він привертає. Однак раптовий наплив людей починає напружувати інфраструктуру міста через відсутність каналізації та виборчої інфраструктури, що може завадити завершенню будівництва меморіалу.\n\nПід час аудієнції з мером Валкавіскаса він попросив короля про додаткове фінансування, щоб врахувати цей раптовий бум населення. Хоча вигода від такого фінансування призведе до розширення Валкавіскаса та постійного зростання робочих місць, королю доведеться обійти кілька глав уряду, що суперечить 'природному порядку речей' і може спричинити хвилювання серед [From.GetRulingParty] і нинішнього глави держави, проти того, щоб король просив про виділення такого фінансування, що є затяжним процесом."
 LIT.66.a: "Я підтримаю свій народ у скрутну хвилину."
 LIT.66.b: "Давайте подивимося, що я можу зробити."

 LIT.67.t: "Закладено основу"
 LIT.67.d: "Завдяки додатковим коштам, отриманим містом Валкавіскас безпосередньо від короля, мер зміг зайнятися комерцією та розширенням основної інфраструктури. Це залучило до міста більше людей із сільської місцевості, оскільки у місті зростає потреба у некваліфікованій робочій силі.\n\nНа церемонію відкриття пам'ятника покійному батькові короля зібрався великий натовп людей. На знак поваги до міста табличка, встановлена ​​на меморіалі, була написана білоруською мовою (поряд з німецькою та литовською), щоб більшість місцевого населення могла зрозуміти її зміст. Під час самої церемонії сільське населення прийняло меморіал і церемонію за поминання святого і почало уклінно молитися, на подив оточуючих. Так тривало доти, доки місцевий чиновник і кілька місцевих священиків не повідомили їм, що це було зроблено не для святого, а для покійного отця короля. Мер у своїй промові заявив, що меморіал представляє дві речі: великі справи, вчинені старим королем, і відродження міста новими справами. Крім того, він заявив, що жителі Валкавіскаса мають дивитися не на Мінськ як на столицю своїх предків, а на Вільнюс як "литвини", а не білоруси. Останнє зауваження викликало ремствування у натовпі, поки робочі міста не почали аплодувати в унісон, заглушаючи тих, хто був стурбований 'литвинськими' зауваженнями мера.\n\nПісля церемонії, як виявилося, меморіал отримав жартівливе прізвисько у зв'язку з діями сільського населення, його стали називати 'Святим Вільгельмом', а король також знайшов смішне у цьому зауваженні."
 LIT.67.a: "Литвин чи Литвак... хіба ми не всі литовці? "

 LIT.68.t: "Закладено основу"
 LIT.68.d: "Після того, як уряд надав місту Валкавіскас додаткові кошти, мер зміг нарешті зайнятися комерцією та розширенням основної інфраструктури. Це мало почати залучати людей із сільської місцевості до Валкавіскасу, хоча це, м'яко кажучи, млява поточна справа.\n\nНа церемонію відкриття пам'ятника покійному батькові короля стікався великий натовп людей. На знак поваги до міста табличка, встановлена ​​на меморіалі, була написана білоруською мовою (поряд з німецькою та литовською), щоб більшість місцевого населення могла зрозуміти її зміст. У своїй промові мер заявив, що меморіал репрезентує дві речі: великі справи, здійснені старим королем, і відродження міста справами нового короля. Далі він заявив, що якщо дії короля й надалі відповідатимуть діям його батька, то жителі Валкавіскаса можуть перестати вважати Мінськ столицею своїх предків, на відміну від Вільнюса. Останнє зауваження викликало ремствування в натовпі, поки робітники міста не почали радіти в унісон, заглушаючи тих, хто був стурбований 'мінськими' висловлюваннями мера.\n\nПісля церемонії, як виявилося, королю дали жартівливе прізвисько через його дії щодо забезпечення фінансування міста - 'Vitovt niabožčyk'."
 LIT.68.a: "Вітаутас Пізній... нахабні чорти"

 LIT.69.t: "Завершення будівництва інфраструктури Валкавіскасу"
 LIT.69.d: "Через кілька місяців фінансований інфраструктурний проект дозволив значно розширити та модернізувати місто. Мер Валкавіскаса оголосив, що основні будівельні роботи завершено, хоча завжди є місце для розширення. Це дозволило залучити більше інвестицій у місто та залучити більше людей із сільської місцевості до міста у пошуках роботи.\n\nНові школи почали відкриватися, дозволяючи в основному неписьменному сільському населенню Валкавіскаса здобувати освіту білоруською та литовською мовами. Це дозволило укорінитися у місті концепції 'литвинської' ідентичності, а молоді люди вважають Вільнюс, а не Мінськ своїм культурним домом."
 LIT.69.a: "Сподіватимемося на велику культурну гармонію в Королівстві"

 LIT.70.t: "Королівське 'зразкове' місто"
 LIT.70.d: "Після подій у Валкавіскасі король вирішив розпочати проектувати не лише будівлі, а й основу міста. Він залучив таких великих архітекторів, як Альберт Карл Моріц та Йонас Віракас, щоб вони допомогли йому скласти проект того, що він називає 'Королівським зразком міста'. Схоже, йому сподобався Валкавіскас, заявивши, що він нагадує йому Баварію, хоча багато хто не бачить у цьому навіть віддаленої подібності."
 LIT.70.a: "Що він хоче зробити?"

 LIT.71.t: "Концепція дизайну"
 LIT.71.d: "Після кількох концепцій дизайну та макетів, схоже, два останні проекти звелися до того, що місто або поєднуватиме литовське, німецьке та польське в дизайні своїх будівель, або по суті буде маленьким шматочком Баварії. І Карл Моріц, і Віракас віддають перевагу першому варіанту, оскільки, за їхніми словами, другий був би просто пихатим проектом. Король приймає рішення про..."
 LIT.71.a: "Досить простого оформлення литовським, німецьким та польським варіантом."
 LIT.71.b: "Марнославство... пфф. Я принесу сюди Баварію..."

 LIT.72.t: "Польсько-литовський дизайн"
 LIT.72.d: "Король вирішив вибрати дизайн, заснований на змішуванні польських та литовських концепцій. Переконаний доказами Карла Моріца і Віракаса, що це найкращий вибір і краще підходить для представлення його легітимності як короля Литви, король погодився з тим, що місто дійсно має бути сумішшю польського та литовського дизайну. Таким чином, будівництво міста починається з великим нетерпінням з боку спекулянтів та інвесторів."
 LIT.72.a: "Чудово! Місто для литовського народу!"

 LIT.73.t: "Шматок Баварії"
 LIT.73.d: "'Баварія - чудове місце, а тепер твори мистецтва, архітектура та найголовніше, їжа Баварії тут, у Литві. Це маленький шматочок німецького раю', - вигукнув король на зустрічі зі своїми радниками Мортісом та Віракасом. Всупереч порадам своїх дизайнерів та будівельників, король вибрав баварський дизайн. Хоча він, безумовно, задоволений своїм вибором, вже ходять гіркі чутки та ремствування про те, що цей проект є лише відображенням зарозумілості короля, а не його справжньої пристрасті та любові до литовського народу."
 LIT.73.a: "Я досі не розумію Баварію..."

 LIT.74.t: "Меморіал Владиславу Сирокомлі"
 LIT.74.d: "Владислав Сирокомля, що народився в селі Смолькув, був одним з великих поетів-романтиків XIX століття. Незважаючи на його коротке життя, вірші Сирокомли (написані здебільшого польською мовою) викликають глибокий відгук серед литовців як приклад багатокультурної польсько-литовської ідентичності.\n\nПоходячи з збіднілої дворянської родини, Сирокомла переживав трагедію за трагедією у своєму ранньому житті. Йому довелося рано залишити навчання через фінансові проблеми, а троє з його чотирьох дітей померли в один рік. В 1844 він опублікував перший зі своїх віршів, 'Pocztylion', під псевдонімом 'Владислав Сирокомля' - ім'я, взяте ним з герба своєї родини. Зрештою, він став редактором газети 'Kurier Wilenski', найбільшої та найпрестижнішої польської газети у Вільнюсі. Однак після участі в антицаристській демонстрації у 1861 році він був заарештований російською Охоронкою та засуджений до домашнього арешту, а через рік помер практично без гроша в кишені.\nПід сильним впливом свого співвітчизника, польського поета Адама Міцкевича, вірші Сирокомли були присвячені звільненню селян та мрії про вільну Польщу-Литву. Хоча він писав польською мовою, він визнавав себе литовцем, оскільки його місце народження знаходилося у Великому князівстві Литовському. Він також написав кілька віршів білоруською через своє захоплення суспільством та культурою Білорусі XIX століття. Ікона литовського літературного світу, роботи Сирокомли ілюструють поляків, литовців та білорусів."
 LIT.74.a: "Він був справді гідною людиною."

 LIT.75.t: "Завершення будівництва меморіалу"
 LIT.75.d: "Після кількох днів утомливого будівництва, меморіал Владислава Сирокомли нарешті завершено. Ця скромна статуя, зведена у Вільнюсі, є нагадуванням про те, наскільки важливе мистецтво в Литві, і про спільний культурний союз між поляками та литовцями. Коли цікаві глядачі, молоді та літні, починають захоплено розглядати статую, їхню увагу привертає цікавий напис унизу:\n'Ludwik Kondratowicz Władysław Syrokomla 1823-1862. Пташка просить Бога простягнути руку допомоги, допомогти біднякові перенести його гіркий жереб. Щоб йому вистачило сил нести свій хрест. Щоб дійти до могили без скарг.'\n\nСлова на штаті справді є урочистим memento mori. Сирокомля помер молодим, борючись з нестачею освіти та глибокими злиднями. Однак глибокі вірші поета звучать для аудиторії понад сімдесят років... що свідчить про його досягнення."
 LIT.75.a: "Він був благословенням для всіх нас."
 #Please help me find some of his poems I want to replace this with the opening to one - Eberronguy

 LIT.76.t: "Встановлено найнеобхідніше"
 LIT.76.d: "Прийшли новини з будівельного майданчика Палацу Великих Князів – мінімально необхідне, таке як водопровід, електрика та центральне опалення, було встановлено у корпусі, і Палац тепер технічно придатний для життя, хоч і далекий від завершення. Переконаний у міцності своєї роботи, король Вітаутас II вирішив провести ніч у палаці на самоті і повернувся дещо задоволеним, хоч і з новими та новими ідеями про те, які частини палацу можна покращити, що потрібно змінити та куди направити ресурси, змушуючи будівельників розчаровано зітхати."
 LIT.76.a: "На унітазі король і жебрак рівні."

 LIT.77.t: "Збудований бальний зал"
 LIT.77.d: "З будмайданчика Палацу Великих Князів прийшли новини - бальний зал, перлина Палацу, завершена відповідно до побажань короля Вітаутаса II. Бальний зал черпає натхнення в балтійських маєтках, таких як Веркяйський палац, та німецьких палацах. Однак у його дизайні помітні і сучасні нотки, і він заслужив схвалення за свою красу. Його також використали і для інших державних справ – щоб довести це, він наказав провести засідання свого кабінету у нещодавно збудованому бальному залі, де прем'єр-міністр та інші високопосадовці поінформували його про поточні державні справи. Однак вони пішли зі скаргами на те, що будівництво зовні дуже відволікає."
 LIT.77.a: "Але подивіться на люстру!"

 LIT.78.t: "Збудовані житлові приміщення"
 LIT.78.d: "Прийшли новини з будівельного майданчика Палацу Великих Князів – житлові приміщення та більшість кімнат Палацу успішно завершено. Декор палацу відповідає монарху, та його високо оцінили інші архітектори та дизайнери інтер'єрів, що оглядали палац. Оглядаючи королівську спальню, король Вітаутас II отримав відверте зауваження від Антанаса Сметони – чому він вирішив побудувати собі ліжко на двох, якщо ще не одружився? Король не відповів на це питання, але очевидці стверджують, що він втік, розхвилювавшись через зауваження."
 LIT.78.a: "Тихо, я все ще чекаю на ту саму!"

 LIT.79.t: "Оновлений кафедральний собор"
 LIT.79.d: "З будівельного майданчика Палацу Великих Князів прийшли новини – Вільнюський кафедральний собор успішно інтегровано до комплексу палацу та відремонтовано. Було оновлено стіни та дах Кафедрального собору, а також збудовано додаткові вежі до основної будівлі. Після завершення реконструкції в Кафедральному соборі було проведено урочисту месу, на якій благочестиві мешканці столиці були покликані молитися за довголіття Будинку Ураха та відновленого Королівства Литовського на віки вперед. Однак стали з'являтися скарги на те, що палац і нові вежі Кафедрального собору заступають вид на культову вежу Гедімінаса, останню вежу Вільнюського Верхнього замку, що збереглася. Коли королю Вітаутасу II повідомили про це, він нічого не відповів, занурившись у глибокі роздуми. Можливо, після завершення будівництва палацу він зможе застосувати свої навички у відновленні Верхнього замку?"
 LIT.79.a: "Gelbėk mus nuo karaliaus, Viešpatie."

 LIT.80.t: "Король-архітектор"
 LIT.80.d: "Під гучні фанфари і перевершивши своїх критиків, проект короля справді увінчався успіхом. Палац, збудований у готичному стилі в 15 столітті, був перебудований настільки, що цікаві глядачі, безумовно, вражені якістю проекту та швидкістю будівництва. Успіх проекту, в якому поєднуються німецький, балтійський, ренесансний та сучасний уподобання, довів, що критики короля помилялися, і продемонстрував його майстерність в архітектурному проектуванні. Крім того, інтеграція Вільнюського кафедрального собору ще більше зміцнила легітимність короля в очах народу. Проте деякі сумніваються, чи справді король призначав проект для себе чи для литовського народу, тому палац був перейменований на Палац короля, відійшовши від минулого Великого князівства Литовського."
 LIT.80.a: "Король побачив, що його проект здійснився!"

 LIT.100.t: "Оптимальна система"
 LIT.100.d: "Політичні погляди Стасіса Шалкаускіса обумовлені його християнським вихованням і знайомством як із «західною», і зі «східною» культурою. Здобувши освіту як у Москві, так і у Фрібурзі, він став розглядати Литву як сплав 'раціональної' західної культури та 'емоційної' східної, вважаючи обидва ці початки однаково важливими, а Литву - чимось унікальним у світовій історії. Це міст між Сходом і Заходом, нація, яка здатна виявити найкращі риси обох, якщо тільки її культурна та політична система буде реформована, щоб оптимально використати ці рудименти та створити справді плюралістичну, демократичну державу.\n\nШалкаускіс був новатором у литовській політиці стільки, скільки він у ній брав участь. Хоча він вірив у соціальну справедливість і був різким противником капіталізму вільного ринку, він засуджував соціалізм як демагогічний та атомістичний, і засновував свої переконання на християнському співчутті та солідарності, а не на революційній думці. Своїх колег-християнських демократів він вважав скоріше 'інквізиторами', аніж політиками. У його очах християнська демократія повинна ретельно зважити баланс між індивідуалізмом і соціалізмом (який він розглядав як реакцію на індивідуалізм, тобто капіталізм) і отримати переваги з них обох - і шлях до цього лежить через федеральний корпоративізм.\n\nЯк і багато християнських політиків, Шалкаускіс вірив у економічний корпоративізм. Вся країна має бути організована в економічні, культурні, політичні та духовні корпорації, а ці корпорації об'єднуються в ще більші одиниці, федерації. Ці федерації працюватимуть автономно, вирішуючи соціальні питання між собою без участі держави. Політично ці федерації виявлятимуться як автономні литовські, білоруські, польські та єврейські утворення в рамках єдиного Королівства; економічно - як федерації профспілок та торгових палат; духовно та культурно - як загальна віра в християнську етику і співчуття, які є нитками, що скріплюють суспільство. Слід зазначити, що Шалкаускіс не вірив у нав'язування християнства нехристиянським підданим Литви, наприклад, євреям - на його думку, християнська етика, наприклад, сповідувана в Декалозі, є універсальною для всіх людей, навіть якщо в різних релігіях вона носить різні назви."
 LIT.100.a: "Atkurti viską Kristuje!"

 LIT.101.t: "Окреслення федеральних кордонів"
 LIT.101.d: "Першим процесом уряду Шалкаускиса із закладання основ Оптимальної системи є визначення кордонів всіх федеральних одиниць, у тому числі складатиметься Королівство. За бажанням прем'єр-міністра, кордони мають бути окреслені за культурною ознакою - проте сама згадка про визначення етнічного складу Литви викликає кілька конкуруючих точок зору. Хтось перебільшує чисельність литовського населення, хтось польського, хтось білоруського, а причина у тому, що попередні переписи на території Литви були неточними, схильними до націоналістичного перекручування фактів та невизначеності щодо деяких національностей. Тому планується провести новий перепис населення та вирішити всі суперечки раз і назавжди.\n\nЛитовський перепис [GetYear] року може бути організований швидко, що дозволить уряду швидко вирішити це питання і приступити до інших проектів плану Оптимальної системи, або ми можемо не поспішати, щоб переконатися, що дані будуть настільки точними, наскільки це можливо."
 LIT.101.a: "Тихіше їдеш – далі будеш."
 LIT.101.b: "Швидкість – це ключ до успіху!"

 LIT.102.t: "Перепис населення завершено"
 LIT.102.d: "Вселитовський перепис населення завершено і пройшов без заминок. Не було звинувачень у упередженості чи спотворенні результатів, усі жителі країни були успішно переписані та проведено нові межі етнічних груп у Литві. Проект 'Оптимальна система' тепер може тривати без зупинки."
 LIT.102.a: "Все йде як по маслу!"

 LIT.103.t: "Перепис населення завершено"
 LIT.103.d: "Вселитовський перепис населення завершено, але зіткнувся з низкою серйозних проблем. Переписну комісію було звинувачено у упередженості, деякі результати були опущені повністю, а до деяких людей переписувачі не змогли дістатися. Незважаючи на це, результати перепису були відкладені і були проведені нові межі етнічних груп у Литві, навіть якщо вони можуть не задовольнити всіх..."
 LIT.103.a: "Все йде не так гладко..."

 LIT.104.t: "Державна підтримка профспілок"
 LIT.104.d: "Бундас з його лівим відтінком завжди був скалкою в боці Християнсько-демократичної партії - ще до того, як вона звернула у бік політики і натомість оголосила про нейтралітет, вона була неофіційно поєднана з ЛСДП через простий факт приналежності до однієї ідеологічної ніші. Прем'єр-міністр Шалкаускіс ставиться до організації пасивніше, ніж його попередники, бачачи в ній приклад того, як має виглядати економічна корпорація, представлена ​​в його роботах, однак його неприйняття соціалізму, який сповідує Бундас, і невдоволення тим, що єврейська корпорація випередила інші етнічні групи, призвело до того, що він схвалив план обмеження її впливу.\n\nЗа наказом християнсько-демократичного уряду було започатковано кілька фінансованих державою профспілкових федерацій, насамперед Литовська християнська федерація праці (Lietuvos krikščioniškoji darbo federacija) та Центральна палата торгівлі, промисловості та ручної праці (Centriniai prekybos, pramonės ir amatų rūmai), що об'єднують литовських робітників та власників підприємств відповідно. Об'єднання значної частини литовської промисловості до кількох корпорацій та значне їхнє спонсорування підірвало владу Бундаса, дозволивши литовським підприємствам повернути частину частки ринку у Вільнюсі та інших помітних містах."
 LIT.104.a: "Приємно чути!"

 LIT.105.t: "Мова навчання"
 LIT.105.d: "Приступаючи до реалізації проекту 'Оптимальна система', ми не врахували одну річ – систему освіти. В даний час стандартна навчальна програма включає литовську та німецьку мови як обов'язкові та різні варіанти залежно від місця проживання, такі як російська, польська, білоруська, ідиш або іноземні мови, такі як французька та англійська. Хоча в школах національних меншин все інакше, стандартний навчальний план зберігається від Паланги до Бялисток. Прагнення федералізму змушує нас переглянути підхід до мовної освіти.\n\nМрією прем'єр-міністра Шалкаускіса було б, щоб кожен школяр у країні, литовець, слов'янин чи інший, вивчав литовську та одну слов'янську мову на вибір, щоб забезпечити взаємозв'язок між населенням Королівства - але німецька влада продовжує вводити обов'язкове навчання німецької мови для всіх школярів, і навантажувати їх вивченням трьох обов'язкових мов було б жахливо. Тому необхідно знайти компроміс."
 LIT.105.a: "Найкраще підійде литовська і якась слов'янська мова."
 LIT.105.b: "Німецька мова більш корисна у великому світі."
 LIT.105.c: "Дозволити кожній культурній корпорації зробити вибір самостійно."

 LIT.106.t: "Антифедералістський активізм"
 LIT.106.d: "Далеко не всі в Литовському королівстві підтримують ідеї прем'єр-міністра Шалкаускіса - більше, багато хто готовий піти на те, щоб оголосити це актом державної зради. Заклики прем'єр-міністра до культурної автономії, примирення з поляками та білорусами та глибока віра в соціальну справедливість змусили багатьох правих литовських націоналістів засудити його як прихованого синдикаліста, зрадника литовського народу, який продав слов'яни. Цей активізм ще більш радикалізується через погані умови, викликані Чорним Понеділком, та етнічну поляризацію в литовських містах, що виникла внаслідок захоплення промисловості Бундасом. Вона проявляється у формі масових протестів, вандалізму та навіть відвертих нападів на політичних опонентів. По всій країні було зареєстровано кілька зіткнень між озброєними націоналістами та поліцією, внаслідок яких десятки людей було поранено, а країну скував терор.\n\nВважають, що ця насильницька активність – справа рук Фронту Литовських Активістів (ЛФА), підпільної організації литовських націоналістів, які прагнуть звільнити Литву від будь-якого іноземного впливу."
 LIT.106.a: "Вони впадуть!"

 LIT.107.t: "Союзник у біді"
 LIT.107.d: "Зіткнувшись із реальною загрозою захоплення країни Активістським фронтом, Єврейський робітник Бунд вирішив діяти прагматично та повністю підтримати проект 'Оптимальна система'. Незважаючи на ідеологічні розбіжності між християнськими демократами та Бундом, він набагато більш прийнятний, ніж відвертий антисемітизм ЛФА, а плюралістичні, федеративні тенденції Оптимальної системи дають гарантію, що єврейська громада буде в безпеці у разі збереження демократії. Шломо Клейт, лідер Бунду праці, повністю підтримав чинний уряд і закликав усіх лівих у країні підтримати прем'єр-міністра Шалкаускіса та його кабінет."
 LIT.107.a: "...справді союзник."

 LIT.108.t: "Шалкаускіс і Клейт - Людина до людини"
 LIT.108.d: "Шалкаускіс та Клейт зі своєю групою зустрілися у нещодавно відремонтованому залі у Вільнюсі. Клейт, здавалося, був стурбований цією несподіваною зустріччю з новообраним прем'єр-міністром. Цей настрій швидко змінився почуттям невимушеності, і Шалкаускіс спочатку подякував Клейту та його Бундасу за підтримку у бурхливі дні Чорного Понеділка і додав, що цей рівень благодійності не буде забутий литовським народом. Шалкаускіс продовжив, що хоча його християнські переконання, політичні погляди та спосіб життя можуть розходитися з Клейтом і Бундасом, у них одна і та ж кінцева мета – покращення життя ближнього. Заради цього Шалкаускіс та його уряд готові не зважати на деякі аспекти діяльності Бундаса. Звичайно, Клейт знав, що буде "але", оскільки Шалкаускіс заявив про необхідність приструнити більш радикальних членів організації. Після відбуття покарання група Клейта почала перемовлятися між собою на суміші польської та ідиш. Між деякими членами організації розгорілася суперечка, що супроводжувалася обміном грубими лайками, але Клейт ляснув кулаком по столу і литовською мовою наказав двом членам своєї групи піти. Після незручного мовчання ці люди покинули збори та вийшли з кімнати. Клейт вибачився за цей випад, після чого Шалкаускіс та Клейт почали обговорювати тонкощі цього компромісу."
 LIT.108.a: "Схоже, Бундас не така єдина, як ми думали..."

 LIT.109.t: "Промова Косцялковського"
 LIT.109.d: "Один із лідерів правого крила Центральної польської виборчої комісії Маріан Зиндрам-Косцялковський нещодавно виступив у Бялистоку з промовою, в якій він піддав безпрецедентній та уїдливій критиці нашу політику. Він заявив, що політика та ідеологія прем'єр-міністра Шалкаускіса - це тонко завуальований націоналізм, який прагне перетворити всі етнічні групи Литви на підлеглих великої "литовської" культури, яку він явно звеличує, оголошуючи її унікальним зразком у світовій історії. Він закликав своїх співвітчизників-поляків чинити опір уряду Шалкаускіса та його зусиллям щодо проведення реформ. Ця мова транслювалася по радіо на більшій частині Бялистокського краю, і, схоже, багато хто з тих, хто його слухав, висловив підтримку його атомістичним ідеям.\n\nМабуть, це не повинно дивувати, враховуючи, що Косцялковський є відомим польським ірредентистом і вже мав неприємності з владою через свої антилитовські висловлювання, але слід також зазначити, що наш перепис викликав невдоволення поляків, яке Косцялковський просто використав у своїх інтересах..."
 LIT.109.a: "Нарутовичу, тримайте свого собаку на повідку!"

 LIT.110.t: "Отримано підтримку Оптимальної системи"
 LIT.110.d: "Незважаючи на небажання консерваторів та традиціоналістів, які сумнівалися у стійкості та міцності Оптимальної системи, здається, що дедалі більше громадян Литви поступово приймають її. Хоча багато хто погоджується з тим, що антинімецька позиція ЛФА гідна поваги, враховуючи неприйняття присутності Німеччини у Східній Європі, їх насильницькі методи та відверто войовнича риторика також налякали багатьох. Повідомляється, що з кожним днем ​​прогрес Оптимальної системи здається плідним, оскільки все більше литовців ідентифікують себе як литовців, незважаючи на їх численні етнічні корені. Прихильники Оптимальної системи стверджують, що кінцевою метою Литви є держава, яка виражає як західні демократичні цінності, так і східні традиції. У ній будуть представлені всі литовці, що далеко від ненависної риторики, яку сповідують члени ЛФА."
 LIT.110.a: "Литва, наша дорога батьківщина!"

 LIT.120.t: "Король хоче звернутися до народу"
 LIT.120.d: "Однією з найбільших дилем проекту Стасіса Шалкаускіса 'Оптимальна система' є питання про монархію і про те, яке місце вона займатиме в системі. В ескізах Шалкаускіса король займає позицію, окрему від усіх трьох гілок влади, як аполітичний посередник, який є найвищим виразом виконавчої влади. Однак філософ рішуче заперечує це як спробу наділити монархію сильнішими виконавчими повноваженнями, посилаючись на те, що, на його думку, монарх має бути насамперед аполітичною фігурою, що об'єднує. Зрозуміло, це питання в проекті ще не вирішене, і це призвело до того, що такі люди, як Антанас Мацейна, інтерпретують цю ідею як необхідність широких виконавчих повноважень, навіть недемократичних.\n\nКороль Вітаутас II та кабінет міністрів обговорюють цю дилему, і оскільки проект 'Оптимальна система' добігає кінця, він готовий представити результати їхнього компромісу у промові до нації."
 LIT.120.e: "Монархія справді є предметом спекотних суперечок для націоналістів. На чолі з Антанасом Сметоною, націоналісти хочуть створити Литовську державу для себе – Литву для литовців! Їхньою головною метою є створення литовської "унітарної держави" - повністю централізованої Литви. Проте, незважаючи на свою націоналістичну риторику та ненависть до німецьких монархів, Литовський Націоналістичний Союз Сметони погодився змінити свою позицію щодо монархії. Під час непередбаченого спостерігачами та пресою кроку король вирішив зустрітися зі Сметоною з приводу майбутнього керівництва Литвою. З обох боків відчувається напруженість, тим більше, що Сметона, безсумнівно, вимагатиме влади для себе та своєї партії, і мало хто очікує, що буде досягнуто реального компромісу. Популярність Сметони затьмарила популярність короля, і якщо буде досягнуто згоди, то вона передбачає відмову короля від своїх обов'язків.\nПопри це король підготував звернення до народу Литви, яке, безсумнівно, чіткіше визначить його передбачувану майбутню роль."
 LIT.120.f: "Очолювана харизматичним Степонасом Кайрісом Соціал-демократична партія Литви (ЛСДП) в останні роки переживає сплеск популярності. У відповідь на здавалося б нескінченні проблеми Литви з етнічною приналежністю ЛСДП відстоює свою ідею 'Національної особистої автономії'. Будучи переконаними республіканцями, ЛСДП не є шанувальником монархії. Однак вони змінили свою партійну позицію, щоб дозволити Литві стати конституційною монархією. Відповідно до наданих йому обмежень король погодиться на те, щоб стати посередником для всіх литовців, придушуючи етнічні хвилювання в ці неспокійні часи. Частиною його ролі було періодичне звернення до нації, що він вважав за необхідне найближчими днями."
 LIT.120.a: "О боже, він же не збирається говорити литовською?"

 LIT.121.t: "Королівське звернення"
 LIT.121.d.salkauskis: "Проголошення короля у Веркяйському палаці бачили тисячі мешканців Вільнюса, а багато хто чув промову по радіо. У ній Вітаутас II оголосив, що надасть більше прерогатив Державній комісії, яку у проекті Шалкаускіса 'Оптимальна система' він представляв як інструмент судового та виконавчого контролю над урядом, а також Кабінету міністрів. Монархія буде зведена до почесної ролі постаті, що об'єднує всіх литовців, незалежно від їхньої етнічної чи релігійної приналежності. Хоча король, як і раніше, є главою держави за всіма правовими нормами, обов'язки - і влада - Стасіса Шалкаускіса розширилися до рівня, близького до рівня самого короля."
 LIT.121.d.smetona: "Виступ короля у Веркяйському палаці у прямому ефірі побачили тисячі мешканців Вільнюса, а ще більшу кількість людей почули промову, що передається по радіо. У ній Вітаутас II оголосив, що він скорочує свою офіційну роль та обов'язки у Литві та наділяє їх регентом. Не дивно, що цей титул був присвоєний Сметоні - хоча, судячи з усього, Станіславу Нарутовичу було відведено роль прем'єр-міністра Литви, що ставить його на щабель нижче за новий регент. Це багатьох насторожило, що члени партії Сметони протестують проти рішення призначити 'поляка' на цю посаду. Багато хто вважає, що це чергове силове рішення, покликане забезпечити лояльність Балстозі та поляків у Королівстві, оскільки спільний ворог на сході насувається на Литву.\n\nСметона першим оголосив про перейменування титулу регента в Таутос Вадас, вождь нації, що, за його словами, є більш литовським титулом. Хоча король, як і раніше, є главою держави за всіма правовими нормами, обов'язки Сметони - і влада - розширилися до рівня, близького до рівня самого короля."
 LIT.121.d.kairys: "Виступ короля у Веркяйському палаці у прямому ефірі побачили тисячі мешканців Вільнюса, а ще більшу кількість людей почули промову, що передається по радіо. У ній Вітаутас II заявив, що підтримує ініціативи Кайріса щодо скорочення автономії свого двору. Він продовжував заявляти, що хотів би бачити свою роль швидше як почесну фігуру, яка привертає увагу всіх литовців, незалежно від їхньої етнічної чи релігійної приналежності. Хоча більш радикально налаштовані члени ЛСДП хотіли б бачити короля повністю відстороненим від влади, схоже, що гамбіт Кайріса приносить свої плоди: він бере на себе обов'язки – і владу – близьку до рівня самого короля."
 LIT.121.a: "Шалкаускіс - філософський лідер, який потрібний Литві в ці тривожні часи."
 LIT.121.b: "Хах... цікавий хід короля."
 LIT.121.c: "Кайріс приведе Литву до золотого віку."

 LIT.122.t: "Литва відокремлюється від нас"
 LIT.122.d: "З нашого посольства у Вільнюсі надходять тривожні новини про те, що литовська нація рухається до більшої автономії. Нашій зруйнованій економіці стало важче керувати та допомагати країнам Східної Європи. Виходить, що економічні реформи в Литві швидше віддали їх від Рейхспакту, ніж наблизили. Хоча вони все ще знаходяться під нашим захистом та нашим фінансовим контролем, Литва відчуває більший ступінь свободи. Хоча це, можливо, не є для нас серйозною причиною для занепокоєння, оскільки вони все ще перебувають під нашим контролем, можливо це знак того, що ми повинні зміцнювати наші східні кордони."
 LIT.122.a: "Ці балтійці завдають одні неприємності."

 LIT.123.t: "Литва відокремлюється від Німеччини"
 LIT.123.d: "Завдяки податковим економічним та політичним реформам, проведеним після катастрофи Чорного Понеділка, Литовська держава досягла певної міри економічної та політичної автономії. Хоча це далеко від фактичної незалежності, вперше у своїй історії за Рейхспакту литовський народ може чесно оголосити себе автономним урядом. Чи це так насправді чи ні, залишається предметом суперечок. Литва, як і раніше, залежатиме від Німеччини в економічних зв'язках і, безперечно, вноситиме певний внесок в оборону Рейхспакту - проте, можливо, це ознака послаблення сили Німецької Імперії на Сході."
 LIT.123.a: "Sėkmė!"

 LIT.150.t: "Політичні арешти"
 LIT.150.d: "Якою б демократичною чи ліберальною не була держава, у неї все одно можуть бути вороги, яких потрібно очистити – ці слова, що вилетіли з вуст Сметони, започаткували серію рейдів та арештів проти її численних політичних опонентів. Під приводом усунення підривної діяльності синдикалістів та запобігання незаконному сепаратизму на Півдні протягом наступного місяця було затримано понад 500 осіб. Найбільш помітні арешти припали на представників радикального крила Соціал-демократичної партії, включаючи Юстаса Палецкіса та Вінцаса Галініса, а також одного з передбачуваних лідерів підпільного руху 'Аушріне' (Aušrinė) Раполаса Чарнаса. У Бялистокському краї, де більшість населення складали поляки, ця доля спіткала Маріана Зиндрама-Косцялковського, відомого польського активіста, члена Комітету поляків у Литві та прихильника польського ірредентизму в регіоні. Новина про це насильницьке порушення демократії викликала протести і завдала удару по рейтингах схвалення уряду, але прем'єр-міністр заявив, що переживе бурю."
 LIT.150.a: "Надішліть хлопців у синьому."

 LIT.151.t: "Земельні реформи СЛН"
 LIT.151.d: "Для Антанаса Сметони, Литва та її національна ідентичність завжди були і будуть пов'язані із сільським господарством. Будучи сам вихідцем із сільськогосподарського середовища і побачивши в юності міста Каунас і Вільнюс, які він вважав зовсім чужим, 'нелитовським' світом, став ставитися до урбанізації та індустріалізації з підозрою. Першочерговим завданням Націоналістичного Союзу в економічному департаменті є проведення масштабної земельної реформи, реквізиція земель, що не використовуються, і встановлення максимальних обмежень на кількість землі, якою може мати одна людина, а також розподіл державних земель серед безземельних і тих, хто володіє дуже малою кількістю землі. Однак, на відміну від планів земельної реформи, запропонованих соціал-демократами, 'національна земельна реформа' Сметони має і політичне підґрунтя. Пріоритет при розподілі державної землі віддається литовськомовним фермерам, у той час як нелитовці, такі як поляки та білоруси, не мають пріоритету, і навіть якщо вони й отримують клаптики землі, ця земля зазвичай надається в глибині литовськомовної території, як спроба змусити більше нелитовців переїхати на північ і розпочати їх асиміляцію. Немає необхідності говорити про те, що меншості не повністю ухвалюють цей план, і як Бунд, так і Центральний польський виборчий комітет висловили протест проти цієї політики."
 LIT.151.a: "Nereikalauk nieko iš kito, jei pats nieko neduodi."

 LIT.152.t: "Політичні процеси"
 LIT.152.d: "Дисиденти та політичні опоненти, заарештовані за наказом Антанаса Сметони, постали перед судом для розгляду злочинів, у яких їх звинувачували. Як би не хотів прем'єр-міністр Сметона контролювати рішення судової влади та перетворити цей процес на серію показових судових процесів, у результаті демократична правова процедура взяла гору. Більшість затриманих активістів було відпущено на волю без пред'явлення звинувачень, оскільки судді заявили, що звинувачення, висунуті проти них, не є достатньою підставою для будь-якого тюремного ув'язнення. Деяких змусили заплатити штрафи або дали кілька місяців арешту за не надто приємні статті чи дії, а кілька лідерів Аушріне (Aušrinė), які потрапили до рук уряду, не отримали пощади.\n\nЗагалом, хоча результати були не надто задовільними, справжній зміст процесу незабаром став зрозумілим - йшлося не про арешт, а про те, щоб дати зрозуміти опозиції Антанаса Сметони та його уряду. Він не хотів бути м'яким, самовдоволеним демократом, як його попередники з ПЛНХ - він прагнув ні до чого іншого, як до централізації країни навколо своєї особистості. Це нарощування політичних м'язів змусило ліву опозицію відступити на досить значну дистанцію."
 LIT.152.a: "Kam niežti, tas kasos."

 LIT.153.t: "Засновано сільськогосподарську академію"
 LIT.153.d: "Щоб обробляти землю, треба бути не лише сильним, а й розумним. Потрібно завжди бути попереду в галузі сучасної техніки, селекційної роботи з рослинами, знати про якість ґрунту, добре розбиратися у добривах та особливостях догляду за кожним видом рослин... Щоб допомогти підвищити ефективність сільського господарства та гарантувати, що Литва завжди буде попереду, уряд Антанаса Сметони оголосило про заснування в Каунасі Сільськогосподарської академії. Вона пропонуватиме курси з сільськогосподарської інженерії, агрономії, економіки та управління, лісового господарства та екології, водного та земельного господарства - і звичайно, всі вони будуть виключно литовською мовою. Колишнього прем'єр-міністра Литви та дипломованого агронома Олександра Стульгінскіса запросили як лектора до новоствореної академії, і його сильна особистість залучила багатьох нових слухачів."
 LIT.153.a: "Старі способи - найкращі."

 LIT.154.t: "Сила в єдності; Єдність при Сметоні"
 LIT.154.d: "Протягом майже двадцяти років, усі списували Антанаса Сметону з рахунків, який втратив чинність у литовській політиці. Занадто націоналістичний, консервативний і потенційно авторитарний для короля Міндаугаса II, він був відкинутий у бік на користь ліберальніших лідерів, таких як барон Стасіс Шилінгас, перший прем'єр-міністр Королівства Литви. Однак Сметона не поспішав, ретельно нарощуючи вплив у правих колах Литви, тримаючи радикальні націоналістичні сили під своїм керівництвом на повідку, щоб зберегти можливість обрання, і нарешті завдав останнього удару на дострокових виборах 1937 року, перемігши і соціал-демократів, і християнських демократів.\n\nЯк би неймовірно це не було чотири роки тому, Антанас Сметона тепер новий прем'єр-міністр Литви - і після того, як Чорного Понеділка було успішно взято під контроль, непохитний, м'яко розмовляючий, але контролюючий лідер Націоналістичного Союзу заявив у своїй промові, що його уряд готовий до виконання наступної частини своєї програми. Зараз Литва є слабкою державою - але це слабка держава, тому що вона страждає від внутрішніх розбіжностей, чи то культурні чи політичні, і попередні уряди були нездатні взяти їх під контроль. Вони дозволили розвинутися синдикалізму, були сліпі до процесу 'сеймократії', що розвивається - нестримного парламентаризму і відриву уряду від народу.\n\nЩо потрібно Литві, то це сильний, народний лідер, який зможе повести націю до світлого завтра. Вона має стати унітарною державою, єдиним народом, а не багатьма народами – хоче вона цього чи ні."
 LIT.154.a: "Tautos jėga vienybėje!"

 LIT.155.t: "Внутрішня політика Сметони"
 LIT.155.d: "Незважаючи на розкол між помірною та радикальною фракціями, а також союзниками з числа християнських демократів, усі члени Націоналістичного Союзу згодні з тим, що їхня кінцева мета – унітарна литовська держава, в якій литовський народ вважається господарем своєї долі, а не змушений підкорятися примхам Кайзера. У наступні роки уряду Антанаса Сметони доведеться балансувати між бажаннями радикальної фракції та їх поміркованих союзників, і зрештою відтіснити і тих, і інших на другий план, щоб просунути власне бачення прем'єр-міністра Литовської держави.\n\nНаціоналістичний Союз прагнутиме покращити литовський центр і спрямовувати підприємства та інші економічні операції, щоб закріпитися там, і вирішити проблему німецьких та єврейських підприємств, що контролюють Вільнюс. Південні адміністративні райони, які тривалий час контролюються польськими та білоруськими представниками і є більмом на оці прем'єр-міністра, мають бути урізані, їх автономія ліквідована, а лояльність забезпечена. Решта Королівства також повинна буде висловити таку ж лояльність.\n\nКінцева мета Антанаса Сметони - усунути Таємну раду короля і проголосити себе 'Tautos vadas' ('Лідером нації') - не просто прем'єр-міністром, призначеним монархом, а могутнім провідником, який знає, чого дійсно хоче литовський народ, минаючи бюрократичне болото Сейму та діючи за принципом 'Pasakyta - padaryta!'. ('Що сказано, те й зроблено!'). Це, на думку Націоналістичного Союзу, і є справжньою демократією."
 LIT.155.a: "Pasakyta - padaryta!"

 LIT.156.t: "Безпека єврейського флангу"
 LIT.156.d: "У своїй кампанії з просування литовців як домінуючої національності у своєму Королівстві Антанас Сметона завжди розглядав численне єврейське населення як дилему. З одного боку, литовські євреї, або "литваки", набагато більш інтегровані, ніж будь-яка інша велика меншість у Литві, їхні представники були прихильниками незалежності Литви під час Вельткрігу - їх можна навіть назвати "зразковою меншиною". З іншого боку, не можна заперечувати, що литовський націоналізм, що протікає в жилах СЛН, глибоко пов'язаний з антисемітизмом. Литовські націоналісти ненавидять той факт, що єврейські підприємці домінують на ринку, і навіть сама їхня присутність надто нестерпна для деяких радикальних націоналістів. Сметона не підтримує цей кричущий антисемітизм, але дивлячись на литовське єврейство, він бачить те, що становить для нього лише загрозу - Єврейський робітничий Бунд.\n\nШломо Клейт, лідер литовського Бунда, отримав приватний візит від прем'єр-міністра, де він пояснив свою точку зору на цю організацію – сама по собі вона є необхідним злом, і є багато речей, яким литовці можуть навчитися у продуктивності та єдності Трудового Бунду – проте Щоб терпіти її існування, є реформи, які він має провести. В якості демонстрації сили права рука Сметони, Аугустінас Вольдемарас, залучив воєнізовані формування Націоналістичного Союзу, Національну гвардію 'Geležinis Vilkas', для організації гучних масових протестів навколо штаб-квартири Бундаса, в комплекті з ударними групами озброєних молодих людей. Клейт поступився тиском, погодившись на вимоги Сметони - виключити синдикалістські елементи в Бундасі, заборонити використання російської мови у всіх публікаціях (має використовуватись або литовська, або ідиш) і оголосити про повний політичний нейтралітет."
 LIT.156.a: "Так буде краще."

 LIT.157.t: "Регіон Сувалки"
 LIT.157.d: "Сувалкський регіон, відомий у Литві як Сувалкія, історично був плавильним котлом польської та литовської культур. Оскільки цей регіон був ранньою частиною Литви, яка скасувала кріпацтво, завдяки короткочасній анексії Варшавським Герцогством під час наполеонівських воєн, він став ядром литовського національного відродження в 19 столітті. Багато провідних націоналістичних діячів Литви, такі як Йонас Басанавічюс і Вінцас Кудирка, родом з цього регіону, і навіть литовська мова була стандартизована відповідно до діалекту 'Занавикайє' у північній Сувалкії. Однак протягом 19 століття польський вплив продовжував проникати в регіон, і міста, які колись були основною частиною литовської культури, такі як Сейни/Сейнай, стали двомовними або навіть польськими.\n\nЗ моменту утворення Литовського Королівства, Сувалкські виборчі округи були безпечними виборчими округами для Комітету поляків у Литві, оскільки їхні литовські конкуренти були поділені за ідеологічними мотивами і не могли чинити суттєвого опору. Місцеві збори, в яких домінували поляки, нав'язували освіту своєю мовою, підтримували зв'язки з іншими польськими громадами і таким чином сприяли повільній полонізації регіону. Однак тепер, коли Комітет розколото, уряд Антанаса Сметони бачить можливість.\n\nМожливо, чи вдасться організувати формування єдиного литовського виборчого списку в Сувалкському регіоні, який скористається роз'єднаністю польської громади та поверне контроль над місцевими зборами. Якщо литовський місцевий уряд буде створений таким чином, він не тільки зможе нав'язати більш прийнятну для нас політику, таку як освіта литовською мовою, фінансування литовських громад та пільги для колоністів з півночі, але й буде лояльнішим до нас, що дозволить нам зменшити автономію регіону. Однак це коштуватиме великого політичного капіталу, оскільки об'єднати ідеологічних супротивників буде непросто..."
 LIT.157.a: "Організувати об'єднання литовських партій у Сувалках."

 LIT.158.t: "Литовська хватка над Сувалками"
 LIT.158.d: "Роз'єднаність Комітету поляків у Литві та успішні дії уряду Антанаса Сметони дозволили литовським партіям вперше з моменту заснування Королівства взяти під контроль місцеве самоврядування в Сувалкському регіоні. Новообрані пролитовські збори провели значні реформи, а центральний уряд Антанаса Сметони негайно почав підтримувати його щедрими пожертвуваннями та коштами з Фонду розвитку Зовнішньої Литви. Розчищення земель у регіоні дозволило сім'ям з півночі переїхати та влаштуватися, а в системі освіти було запроваджено значні програми модернізації, які реформують шкільну програму відповідно до етнічної Литви. Для наших зусиль з централізації та підпорядкування це вражаюче благо, навіть якщо це викликало гнів польської громади."
 LIT.158.a: "Ми об'єднаємо Литву без жодного пострілу."

 LIT.159.t: "Адміністративні реформи - Офіційна мова"
 LIT.159.d: "Традиційно всі суб'єкти Литви мали значний ступінь автономії щодо системи освіти і особливо мов, що вивчаються в рамках освітньої програми. Реформи уряду Леонаса Бістраса на початку 1930-х років дозволили впорядкувати цю автономну систему, щоб створити певну подібність одноманітності між школами - наприклад, створити окремі категорії шкіл залежно від мови, якою ведеться навчання. Проте значну автономію було збережено. Однією з головних тез Антанаса Сметони як лідера Литовської Націоналістичної Спілки було бажання покінчити з цією системою і поставити освіту в Литві під контроль центрального уряду.\n\nНаціоналістична Спілка подала до Сейму законопроект, який був названий просто 'Закон про мовну реформу'. Основна мета проекту - ліквідувати більшість "шкільних категорій", створених урядом Леонаса Бістраса, та перевести більшість шкіл Литви на єдину програму освіти, особливо мовної. Усі школи, що належать до категорії 'стандартних', повинні будуть викладати литовську та німецьку мови для всіх учнів, а також наймати носіїв мови для першого предмета - це стосується і шкіл на так званих 'зовнішніх литовських' територіях, у більшості польських та білоруських регіонів. Закон про мовну реформу також включає кілька інших реформ у сфері освіти, які не пов'язані з мовою.\n\nІ, звичайно, він прикріплений до законопроекту про збільшення фінансування дитячих будинків у Вільнюському регіоні, щоб будь-який опонент двічі подумав про те, щоб проголосувати проти цього закону і тим самим змусити плакати бідних дітей у Вільнюсі. Це добре, тому що цей закон має багато противників."
 LIT.159.a: "Ми об'єднаємо Литву без жодного пострілу..."

 LIT.160.t: "Протести проти мовної реформи"
 LIT.160.d: "Закон про реформу мови, що пройшов через Сейм, зазнає суспільного розгрому. Навіть етнічні литовські газети та громадські діячі засуджують цей проект та висловлюють своє розчарування таким грубим порушенням культурної автономії. І це навіть не кажучи про польських, білоруських та єврейських представників, які передбачувано розгнівані. Місцеві органи влади Бялистока, Валкавіскаса і Гардінаса, а також низки інших невеликих волостей заявили, що вони будуть вживати будь-яких заходів, щоб запобігти застосуванню цього закону. Надходять повідомлення, що вони наймають експертів-юристів для пошуку лазівок у проекті, щоб обійти цю інтеграцію системи освіти."
 LIT.160.a: "Поляк, що вічно замишляє, завдає нового удару..."

 LIT.161.t: "Робочі ініціативи СЛН"
 LIT.161.d: "Сметона підтримав ініціативу, спрямовану в основному на Бялисток та Валкавіскас, щоб допомогти тим, хто все ще страждає від рецесії, пропонуючи їм роботу, надаючи компаніям ініціативу наймати працівників за цією схемою. Ці робочі місця мають чорновий характер і надаються лише литовським компаніям, які працюють у регіоні (багато з них було створено випадково).\nРадикали стверджують, що ці ініціативи мають пропонуватися лише литовцям, які теж страждають від наслідків Чорного Понеділка, і єдине, що вони схвалюють у цій ініціативі, це необхідність знати литовську мову або відвідувати обов'язкові уроки, щоб мати право на участь у цій програмі. У країні поступово починає підніматися новий голос: члени 'Aušrininkai' (Ранкової зірки) поступово набирають сили, оскільки методи Сметони змушують тих, хто раніше був поміркованим соціалістом, ставати жорсткішими."
 LIT.161.a: "Aušrininkai? Що за купка крипто-більшовиків..."

 LIT.162.t: "Сметона та Таємна рада"
 LIT.162.d: "Подібно до литвинів та їхніх кривавих Бундів, Сметона знає, що він ніколи не зможе повністю усунути німецьку присутність у Литві. Він знає, що справжня сила за троном – не король, а його Таємна порада. Під час кризи Чорного Понеділка члени Таємної ради закликали короля усунути Сейм і самому очолити Литву, щоб упоратися з кризою. Цього не сталося завдяки зусиллям Сметони та сумнозвісній байдужості короля до державних справ. Тепер розробляються плани щодо усунення Таємної ради зі своєї посади та заміни її Сметоною."
 LIT.162.a: "Drumstame vandeny bepigu žuvauti!"

 LIT.165.t: "Алантас 'Маршуюча Литва'"
 LIT.165.d: "Перемога Литовської Націоналістичної Спілки дала ковток свіжого повітря націоналістичної думки нашій країні. Однією з перших дій уряду Сметони стала легалізація численних націоналістичних газет та журналів, заборонених упродовж багатьох років, насамперед 'Вайрас' ('Колесо'). Колись газета Партії національного прогресу, після Мемельського повстання, під керівництвом журналіста та поета Вітаутаса Алантаса, прийняла зовсім інший формат.\n\nАлантас та його кліка прихильників, таких як Йонас Статкус та Домас Цесевичюс, вважають, що недостатньо просто стверджувати перевагу литовців у нашій нації. Необхідно очистити саму литовську культуру та усунути небажаний іноземний вплив – адже саме ця нездатність до очищення призвела до того, що Литва стала рабом Польщі, потім Росії та нарешті Німеччини. У своїх націоналістичних позиціях вона ще крайніша, ніж навіть найрадикальніші лідери Націоналістичного Союзу - у неї немає бажання навіть на словах підтримувати демократію, її ненависть до будь-яких етнічних меншин у Литві безпрецедентна... У своїй останній роботі 'Žygiuojanti Lietuva' ('Маршуюча Литва') Алантас вітає уряд Сметони, але в той же час заявляє, що він потребує радикальних реформ. Основна теза його виступу - християнство, до якого Алантас не приховує своєї зневаги. Описуючи його як небажаний, руйнівний вплив, нав'язаний Литві іноземними державами, він закликає уряд Сметони позбутися впливу клерикалізму, відмовитися від претензій на демократію та прийняти ідеали язичницького гуманізму, повернення до метафізики наших предків та безкорисливої ​​жертви своєї країни. Прислухатися до цього заклику було б абсурдом - але, можливо, ми можемо запровадити деякі з цих концепцій... у помірних межах?"
 LIT.165.a: "Немає нічого поганого в тому, щоб дати людям можливість дізнатися про віру наших предків."
 LIT.165.b: "Ми поховали язичництво у 1387 році і маємо дати йому спокій."

 LIT.167.t: "Насильство з боку радикальних правих"
 LIT.167.d: "По нашій країні прокочується сплеск націоналізму, і не завжди він призводить до добрих речей. Бачачи, куди віє вітер, патріотично налаштована литовська молодь, багато з яких, як вважають, пов'язані з Литовським фронтом активістів, почала тероризувати меншини в нашій країні, як у наших містах, так і наших селах. По всій країні натовпи почали нападати на нелитовських землевласників і фермерів, іноді осаджуючи їхні садиби і наказуючи насильно продати їхні землі 'патріотам', щоб виселити меншини з їхніх будинків і відправити їх на південь. Гострі та уїдливі звіти заполонили литовські газети, більшість з яких звинувачують уряд Сметони у насильстві та вимагають зміни політики – хоча це зовсім не планувалося. Сейм і навіть кілька членів кабінету міністрів закликають прем'єр-міністра припинити насильство, щоб не наражати меншості на ризик стати ще ворожішими, ніж вони є. З іншого боку, можливо, є спосіб контролювати цих буйних молодих людей, щоб спрямувати їх ентузіазм в інше русло?"
 LIT.167.a: "Направте цих молодих людей на патрулювання лише етнічних литовських територій."
 LIT.167.b: "Я – Таутос Вадас! Заарештуйте їх!"

 LIT.168.t: "Історичний ревізіонізм"
 LIT.168.d: "Історія, яку викладають у Королівстві, має відбивати наслідки, досягнуті нашими литовськими предками з поляками та іншими вірними союзниками. Інші хочуть повного ревізіонізму, коли епоха Великого князівства розглядається як "золотий вік" литовської культури, і повністю ігнорувати будь-яке польське та білоруське коріння. Було запропоновано помірний варіант, при якому в підручниках історії будуть використовуватися литовські назви та місця для популяризації мови."
 LIT.168.a: "Повний ревізіонізм."
 LIT.168.b: "Легкий ревізіонізм."
 LIT.168.c: "Жодної ревізії, правда є правда."

 LIT.169.t: "Литовська модель"
 LIT.169.d: "Під його новим керівництвом режим Сметони та СЛН розпочали реалізацію програм з 'літанізації' громадян Литви. Надавши офіційне звання "Зразковий литовець", нові програми заохочують участь литовців у пісенних фестивалях та культурних заходах, де прославляються історії старої Литви. Крім того, якщо хтось пройде вулицями Старого міста Вільнюса, його зустрінуть литовською мовою, яку колись можна було почути лише в будинках. Міські вивіски переписані литовською мовою, а газети, написані литовською мовою, стають все більш популярними. Школи зобов'язані викладати литовську мову, і всі заняття в школах ведуться литовською мовою. За словами Сметони та його партії СЛН, програми були дуже успішними; почалося відродження нової Литви."
 LIT.169.a: "Зразковий литовець."

 LIT.170.t: "Кінець сеймократії"
 LIT.170.d: "Постійно виступаючи проти Сметони і критикуючи лідера за його, здавалося б, 'недемократичні заходи', фракція християнських демократів, що відкололася, Союз Батьківщини, була постійною скалкою в амбіціях Сметони. Як Таутос Вадас та як фактичний лідер Литовської держави, Сметона сьогодні підписав закон про злиття Союзу Батьківщини зі своєю партією СЛН. Це фактично придушує будь-який опір правлінню Сметони, а Сейм (парламент Литви) повністю перетворився на маріонетку Сметони. Одним різким рухом Сметона зміцнив свої позиції без пролиття крові на вулицях Вільнюса."
 LIT.170.a: "Сметоні краще знати."

 LIT.171.t: "Звернення Сметони"
 LIT.171.d: "'Дякую, радіо 'Kauno Radiofonas', що дозволили мені сьогодні виступити перед вашою аудиторією. Дорогий народ Литви. Минув рік з того часу, як завершилося Тірпицьке економічне диво, і наше королівство зіткнулося з найбільшими економічними труднощами. Ваші голоси довірили мені повноваження вирішити ці великі труднощі та забезпечити Литві нову еру процвітання – і я і мій уряд старанно виконуємо цю роботу. Ми надамо полегшення страждаючим литовським фермерам і боротимемося з мамоністською жадібністю німецьких та єврейських капіталістів у наших містах, щоб створити цілісне, співчутливе суспільство для всіх.\n\nКоли ця економічна криза буде подолана, а її гірші наслідки пом'якшені, я прагну вести литовський народ до нової, більшої ери. Неправильно лікувати симптоми, не усуваючи першопричину наших проблем - те, що Королівство було сковане сеймократією. Не маючи сильного і поважного уряду, він був доведений до ручки дурнями в Сеймі. Наші представники перекуплені євреями та німцями і на словах поклоняються іноземцям у нашій країні, де їх насправді не повинно бути. Якщо Литва хоче процвітати в наш час, то це можливо лише за сильного, унітарного уряду, який насамперед поважає литовський народ.\n\nЯ искренне надеюсь, что вы продолжите поддерживать меня в последующие годы и присоединитесь к моему делу.\n\nЦе послання передав вам наш Міністр Пірмасісу Антанас Сметона.'"
 LIT.171.a: "Tautos jėga vienybėje!"

 LIT.180.t: "Безпека польського флангу"
 LIT.180.d: "З моменту утворення Королівства Литва у його південних виборчих округах, особливо у Білостокському краї та у багатьох виборчих округах Вільнюського краю, домінує Комітет поляків Литви. Протягом останніх шістнадцяти років цей об'єднаний фронт кандидатів від польської меншини повністю контролював відповідні регіони – проте це тендітна політична партія, і її вплив на польську меншість не є непохитним.\n\nІдеологічні розбіжності у КЛП мучать її з перших днів існування - Станіслав Нарутович, шановний багаторічний лідер партії, є соціально ліберальним і схиляється до соціалізму в економічних питаннях, тоді як деякі з його заступників та свіжих членів значно відхилилися праворуч, підтримуючи тісні зв'язки з правими. польськими партіями, такими як 'Ендеція' та 'Чадеція'. Для Сметони це був благодатний ґрунт для розколу його опозиції. Нарутовича було найлегше схилити - вони обидва знали один одного ще з часів Литовської ради, і літній політик зрештою зігнувся під тиском і погодився укласти з СЛН політичний пакт про "ненапад". Це одразу ж викликало серйозний розкол у Комітеті, що призвело до утворення двох нових політичних партій – 'Християнської демократії поляків Литви' та ірредентистської 'Виборчої акції поляків' Маріана Зиндрама-Кощалковського.\n\nУ той же час Сейм успішно затвердив плани щодо створення Фонду розвитку Південної Литви, надавши центральному уряду у Вільнюсі право голосу в питаннях інвестицій та розвитку в регіонах з польською більшістю, дозволивши їм фінансувати громади та школи, що підтримують їх цілі, та зруйнувавши гегемонію Комітету у місцевих справах. Завдяки кільком успішним крокам влада Комітету була сильно ослаблена."
 LIT.180.a: "Lieka lenkas be skatiko..."

 LIT.181.t: "Протест Нарутовича"
 LIT.181.d: "У розпал невдоволення унітарними та авторитарними заходами Антанаса Сметони, Станіслав Нарутович, лідер ослабленого, пошарпаного, але все ще вартого на ногах Комітету литовських поляків, знову спробував взяти на себе роль миротворця. Спокійний, зібраний, літній польсько-литовський аристократ за свою кар'єру вже кілька разів вступав у вирішення конфліктів у Сеймі, маючи величезний авторитет, незважаючи на те, що очолював партію польської меншини - проте Сметона виявилася твердішим горішком. Нарутович направив Сметоні кілька особистих листів, у яких заявив, що, як і 1918 року, майбутнє Литовської держави залежить від компромісу, а не жорстоко нав'язаного крайнього націоналізму. Щоб зберегти стабільність країни, він має прислухатися до побоювань опозиції та послабити свої зусилля, а також визнати, що поляки та євреї – такі ж литовці, як і самі литовці."
 LIT.181.a: "Коли цей старий поляк перестане пхати свій ніс куди не слід?"

 LIT.182.t: "Бялисток у вогні"
 LIT.182.d: "Те, що Сметона наполягає на реформах адміністрації, схоже, стало соломинкою, яка остаточно зламала спину верблюду. Те, що починалося з дрібних громадянських суперечок, переросло у масові заворушення, оскільки єврейське та польське населення Бялисток об'єдналося з приводу нових мовних реформ. Вольдемарас вимагає ввести в місті військовий стан, відправивши вірних партії людей придушувати повстання.\n\nХоча холодніші голови коаліції заявили, що і Нарутович, і Віктор готові допомогти у цій справі, але з якою метою – про це думає Сметона."
 LIT.182.b: "Вольдемарас явно робить хід, а де ж поляк та єврейський лакей?"

 LIT.183.t: "Запропоновано компроміс"
 LIT.183.d: "На подив багатьох, компроміс було досягнуто не ким іншим, як Сметоною! Будучи главою держави і маючи всю повноту влади, він підписав закон, який захищає права польсько-литовців. Він пообіцяв надати місту Бялистоку місцеве визнання польської мови та створення шкіл з польською мовою навчання. Сметона навіть вирішив піти на подальший компроміс та призначив польського політика до свого кабінету міністрів. Битва нарешті закінчилася, і на вулицях стало тихіше."
 LIT.183.a: "Цей старий лис завжди сповнений сюрпризів."

 LIT.200.t: "Сльози серед лівих"
 LIT.200.d: "Хоч би як соціал-демократи хотіли заявити, що вони прибули сюди, щоб реформувати литовське суспільство з самих його основ, це буде завдання, яке легше сказати, ніж зробити. Внаслідок виборів 1937 року ЛСДП залишилася на чолі пухкої та тендітної коаліції демократичних соціалістів, світських лібералів Сантари, майже синдикалістського Єврейського робітника Бунду та польської меншини. Самі соціал-демократи не мають єдності у своєму напрямі. Стара гвардія партії, включаючи Кайріса, у повоєнні роки сильно стримала свої позиції - але не всі зробили цю тенденцію. Залишилася сильна фракція радикальних соціалістів, яку очолює Вінцас Галініс, Юстас Палецкіс та інші. У 1920-і роки ЛСДП поглинула Народний селянський союз на чолі з Ніколасом Слежевичюсом, включивши до своєї фракції помірну, помірковано соціал-ліберальну фракцію. І ця фракція близька до переломного моменту.\n\nПроста згадка про масштабні реформи Кайріса викликає симпатії синдикалістів у партії. Вже зараз ЛСДП сприймається як сила, яка не заслуговує на довіру, і мало хто вірить, що вона дійсно відмовилася від республіканізму. Чи прагнутиме прем'єр-міністр знищити цей радикальний вплив, чи підпорядкує його собі і піде на хвилі вперед, стане ясно найближчими роками."
 LIT.200.a: "Сподіватимемося, що хоч якась подібність єдності збережеться."

 LIT.201.t: "Національна особиста автономія"
 LIT.201.d: "Відразу після результатів виборів 1937 року Степонас Кайріс, новий прем'єр-міністр Литви і глава соціал-демократичної партії, вимовив слова, що стали безсмертними: "Тепер нам чекає довга робота". Його опоненти відразу ж сприйняли це як передбачення, що Кайріс намагатиметься залишатися при владі доти, доки йому дозволить здоров'я, проте насправді він мав на увазі структурні реформи, які він та його партія сподіваються провести.\n\nСоціал-демократична партія Литви сповідує ідеал Національної особистої автономії. Вперше сформульований Отто Бауером у 1907 році, він залишається переважаючою етнічною політикою австромарксистського руху, у якого ЛСДП запозичує більшість своїх ідей – вона прагне перетворити націю не на територіальну та етнічну освіту, а на просте об'єднання людей, відокремивши державу від її. Зрештою, що означає, щоб бути литовцем, потрібно жити саме на цій ділянці Європи і дотримуватися певного набору традицій? Якщо ти вважаєш себе литовцем, маєш литовське громадянство і робить свій внесок у життя країни - податками або іншими способами, - що заважає тобі вважатися литовцем?\n\nПодібної точки зору дотримувалися багато єврейських ідеологів Бунда, що перетворило соціал-демократів і бундівців на природних союзників. Протягом свого терміну уряд прем'єр-міністра Степонаса Кайріса прагнутиме провести значні реформи для досягнення свого ідеалу – Національної особистої автономії. Кожна етнічна група в Литві матиме свої універсальні культурні збори, здатні стягувати власні податки та автономно вирішувати питання щодо їхніх членів. Кожен громадянин Королівства належатиме до одного з цих культурних зборів, але питання про те, до якого національного руху приєднатися, буде питанням особистого вибору, і жодна влада не контролюватиме його вирішення.\n\nЗвичайно, ці реформи збігатимуться з іншими політичними програмами ЛСДП, такими як швидке створення системи соціального забезпечення та знищення правої опозиції, здебільшого правовими методами."
 LIT.201.a: "Найголовніше - це працююча людина!"

 LIT.202.t: "Обмеження впливу церкви"
 LIT.202.d: "Литовське духовенство традиційно було дуже важливим лобі економіки Литви. Не бракує священиків і єпископів, які від своїх духовних обов'язків переходять до Сейму, багато з них історично були впливовими міністрами або навіть займали крісло прем'єр-міністра. Майже всі священики є вірними послідовниками Християнсько-демократичної партії і використовують свій вплив не лише для проведення вигідної для них політики, такої як державне фінансування церкви, а й не приховують своєї позиції під час проповідей та мес. Під час останньої виборчої кампанії не бракувало випадків, коли полум'яні священики закликали, що будь-яка душа, яка віддала свій голос за соціал-демократів, потрапить прямо в пекло - і це не тільки дратує, а й є серйозним порушенням демократичних ідеалів.\n\nВся коаліція Народного фронту згодна з тим, що вплив литовського священства має бути обмеженим, але не згідним з тим, наскільки далеко мають заходити ці заходи. Помірні члени кабінету вважають, що м'які заходи, такі як скасування державного фінансування католицької церкви та суворе дотримання політичного нейтралітету, мають вирішити цю проблему, тим більше, що більша частина сільської місцевості все ще глибоко релігійна і не сприйме конфлікту держави з церквою. Однак демократичне соціалістичне лобі незадоволене – нічого менш ніж повна секуляризація їх не задовольнить. Вони вважають, що за допомогою заборони на релігійну освіту, державного контролю над семінаріями та реформування освітніх програм можна остаточно зламати хребет католицької церкви."
 LIT.202.a: "Слід дотримуватися помірного підходу."
 LIT.202.b: "Церкві не місце в управлінні державою!"

 LIT.203.t: "Дебати про скорочення військових витрат"
 LIT.203.d: "Королівські збройні сили Литви та Соціал-демократична партія ніколи не були союзниками. Армія традиційно була професією правого крила, а її клуби, такі як Вільнюський клуб офіцерів (Vilnius Ramovė) відкрито оголошували соціалізм гідрою, з якою необхідно боротися. Хоча прем'єр-міністр Степонас Кайріс ще в 1935 році проголосував за чинного начальника Генерального штабу Стасіса Раштікіса, вважаючи його політично нейтральним вибором, під час передвиборчої кампанії він засудив проект реформ генерала як марну трату грошей, натомість заявивши, що ці кошти мають бути спрямовані на соціальні програми. Ідея скорочення військового фінансування особливо популярна серед радикального крила ЛСДП, рупори якої Вінцас Галініс та Юстас Палецкіс стверджують, що армія служить не більше ніж перешкодою на шляху неминучої ходи соціалізму. Однак чи варто будити сплячого ведмедя збройних сил? Помірне лобі не згодне, вони стверджують, що фінансування соціальних програм може бути забезпечене безпечнішими способами, які не налаштовують армію повністю проти уряду."
 LIT.203.a: "Ми знайдемо гроші іншими способами."
 LIT.203.b: "Почати скорочення військових витрат!"

 LIT.204.t: "Додаткові витрати на соціальні потреби"
 LIT.204.d: "У той час як Народний фронт, який очолює соціал-демократи, реалізує свої широкомасштабні програми соціального забезпечення, в уряді почалися розбіжності, що увінчалися досить ворожою суперечкою між представником соціал-демократів Вінцасом Галінісом і заступником лідера демократичної Ліги національної свободи Вацловасом Сідзікаускасом. Останній рішуче виступив проти пропозиції першого щодо проведення безпрецедентних проробочих реформ, таких як створення Національної ради з трудових відносин та запровадження державного фінансування профспілок. Сідзікаускас стверджує, що з кожною такою радикальною пропозицією, як це, Литва все ближче і ближче підходить до синдикалізму. Сантара вже пішла на такі поступки, як мінімальна зарплата, щедрі пенсії та правила безпеки праці, але вона не може ухвалити радикальну політику такого безпрецедентного масштабу.\n\nПрем'єр-міністр Степанас Кайріс і його кабінет мають знайти відповідь на цей конфлікт усередині коаліції."
 LIT.204.a: "Ми можемо знайти компроміс."
 LIT.204.b: "Ми були обрані, щоб допомагати людям!"

 LIT.205.t: "Легалізувати Аушріні"
 LIT.205.d: "Жодна дискусія про синдикалізм у Литві не обходиться без згадки 'Аушріне'(Aušrinė) та Товариства студентів-соціалістів, яке носить ту саму назву, що й журнал. Засноване в 1910 році, воно було найлівішим із усіх литовських націоналістичних товариств в останні роки царського періоду. Ще до Вельткріга журнал перекладав роботи Бенуа Малона та Петра Кропоткіна і оголосив себе 'індивідуалістичним соціалізмом', ідеалізуючи суспільство вільних комун, свободи та релігійної свободи. У 1923 році, після кількох номерів, в яких газета відкрито виступала на підтримку системи французьких комунарів, 'Аушріне' була заборонена, а організоване навколо неї суспільство студентів пішло в підпілля, де продовжувало випускати періодичні видання та радикалізуватися далі.\n\nНезважаючи на те, що 'Аушринінкай' у своїй основі був рухом поетів та інтелектуалів, він періодично брав участь в актах терору, таких як вибухи, замахи на вбивство та зіткнення з поліцією, швидко перетворившись на пугало для литовських правих. Не секрет також, що багато членів партії соціал-демократів знайомі з цим рухом, або відвідуючи їхні таємні збори, або читаючи їх заборонену літературу - тому не дивно, що однією з цілей є скасування цієї заборони та припинення багаторічного тероризму 'Аушринінкай'. Однак як має статися ця легалізація?"
 LIT.205.a: "Легалізувати їх, якщо вони відмежуються від синдикалізму."
 LIT.205.b: "Легалізуйте їх зараз же!"

 LIT.206.t: "Статус Бундасу"
 LIT.206.d: "Хоча Бунди є профспілками, їх організують євреї і лише євреїв. Будучи союзниками ЛСДП більшість членів партії хочуть дозволити їм зберегти свій нинішній вплив на єврейську меншість. Однак радикали критикують бундівців за їх відрив від решти країни, бажаючи сформувати національний конгрес профспілок, щоб підірвати їхній вплив та організувати усі профспілки більш централізовано."
 LIT.206.a: "Бунди – наші природні союзники."
 LIT.206.b: "Більш сильні профспілки – це вираз демократії."

 LIT.207.t: "Дощова ніч у Вільнюсі"
 LIT.207.d: "Через своє походження як партію, що протистоїть литовському та німецькому істеблішменту, ЛСДП відрізняється тим, що проводить набагато таємніші збори, ніж будь-яка інша легальна політична партія в країні, іноді в зарубіжних країнах або під виглядом сторонніх організацій. Однією з таких організацій є Литовська група з вивчення французької культури. Офіційно будучи позаблоковою організацією, що займається вивченням французької культури, мистецтва та літератури після революції 1919 року, вона вважається методом поширення впливу Інтернаціоналу у лівих колах Литви. У зв'язку з тим, що ЛСДП, схоже, повернула у бік радикалізму, литовські секретні служби у співпраці зі своїми німецькими колегами нарешті вирішили діяти. По таємних каналах вони завербували Вітаутаса Мачерніса для розслідування діяльності групи та збору інформації про майбутні плани партії. Озброївшись підробленими документами про своє членство в Соціал-демократичній партії та слабку, здається впевненою посмішкою, молодий поет закрутив шпигунські голови дощовими вулицями Вільнюса, щоб натрапити на штаб-квартиру Групи на вулиці Вокечяй..."
 LIT.207.a: "Все здається правильним. Ви можете пройти."

 LIT.208.t: "Вільнюс після дощу"
 LIT.208.d: "Ситуація, як описує Мачерніс у своїх записках, гірша, ніж може здатися. Члени ЛСДП, Аушринінкай та їхні союзники, співаючи Інтернаціонал литовською, польською та ідиш, привітали один одного з успіхами минулого року та намітили плани на майбутнє. Всі вони були єдині в тому, що панування Німеччини та буржуазії в Литві не триватиме довго. За словами двох основних доповідачів, Юстаса Палецкіса та Вінцаса Галініса, неминуча війна між Рейхспактом та Інтернаціоналом стане чудовою нагодою зробити останній крок до пролетарської, синдикалістської революції..."
 LIT.208.a: "Ми будемо напоготові."

 LIT.209.t: "Король входить у гру"
 LIT.209.d: "Як тільки початковий хаос у країні почав відступати, король Литви Вітаутас II у своїй промові в Сеймі оголосив свою позицію щодо останніх подій. До цього моменту чинний уряд був готовий до вотуму недовіри, заклики до нових виборів до Сейму наповнили громадський дискурс, а стабільність країни завдала серйозного удару. Король оголосив, що екстремальна ситуація в країні вимагає вжиття заходів щодо її стабілізації, а зрадницькі дії соціал-демократів означають, що вони повністю втратили схвалення монарха.\n\nСтепонас Кайріс був змушений піти, а Стасіса Шалкаускіса було призначено новим прем'єр-міністром в уряді ПЛНГ. Надії соціал-демократів на реформи зазнали краху, і тепер лише революція зможе врятувати їхні ідеали – якщо вона взагалі відбудеться..."
 LIT.209.a: "Кінець шляху, значить..."

 LIT.210.t: "Литовська Революція"
 LIT.210.d: "Переможна хода Третього Інтернаціоналу у Другому Вельткрігу нарешті відкрила можливість для Литви. Протягом багатьох років соціал-демократичний уряд, уже давно захоплений зсередини прихильниками синдикалізму, відіграв другу скрипку перед своїм західним сусідом, але тепер, коли їхні армії зазнають поразки, а Інтернаціонал, схоже, готовий перемогти у боротьбі за майбутнє Європи, шанс вирватися на волю нарешті з'явився. Керівництво партії та члени кабінету міністрів здійснили свій план щодо арешту короля Вітаутаса II і вже почали роззброєння німецьких гарнізонів у країні, проголосивши повну незалежність Литви від усіх іноземних держав!"
 LIT.210.a: "Робітники всього світу, об'єднуйтесь!"

 LIT.211.t: "Державний переворот у Литві"
 LIT.211.d: "Після перевороту, здійсненого радикалами з правлячого соціал-демократичного уряду Литви, литовську монархію скасували, а наші війська роззброєні. Новий режим негайно проголосив незалежність і тепер загрожує відрізати нас від решти Балтики. Ми маємо діяти швидко, якщо хочемо відновити порядок."
 LIT.211.a: "Зрадники!"

 LIT.212.t: "Націоналістичне повстання у Литві"
 LIT.212.d: "У Вільнюсі панує хаос. Активістів, що давно став скалкою в нашому боці, люто антинімецький Литовський Фронт, очевидно, не розглядався правлячим урядом як досить сильна загроза, щоб турбуватися про неї - фатальна помилка, яка дорого нам обійшлася. За потурання однодумців з армії, осередки ЛФА повстали і успішно захопили столицю, а король ледве врятувався від наступної битви.\n\nНовий режим негайно оголосив війну за незалежність проти німецького панування, і тепер погрожує з'єднатися з російськими військами і відрізати нас від решти Балтики."
 LIT.212.a: "Ми знищили їх одного разу, ми знищимо їх знов."

 LIT.213.t: "Німеччина оголошує війну!"
 LIT.213.d: "Ми отримали телеграму з Берліна про те, що між нами та Німецькою Імперією тепер оголошено стан війни. Вони явно не збираються нас відпускати, але завдяки силі народу ми наполягатимемо і зваримо цих пруссаків у їхніх обладунках, як це зробили наші предки багато років тому."
 LIT.213.a: "Lietuva nenukris!"

 LIT.214.t: "Німеччина оголошує війну!"
 LIT.214.d: "Ми отримали телеграму з Берліна про те, що між нами та Німецькою Імперією тепер оголошено стан війни. Вони явно не збираються відпускати нас, і малоймовірно, що ми зможемо вижити поодинці. Хоча ми можемо спробувати захистити нашу країну самостійно, надсилання телеграми до Парижа з проханням про допомогу може гарантувати виживання нашої незалежної Литовської держави."
 LIT.214.a: "Ми протримаємось самі!"
 LIT.214.b: "Надішліть телеграму до Парижа!"

 LIT.215.t: "Литва подала заявку на вступ до Інтернаціоналу"
 LIT.215.d: "Після Литовської революції та відокремлення від Німецької Імперії ми отримали телеграму з Вільнюса про те, що нова незалежна держава Литва бажає приєднатися до Інтернаціоналу. Як ми маємо відреагувати?"
 LIT.215.a: "Нам краще без них."
 LIT.215.b: "За Інтернаціональну революцію!"

 LIT.216.t: "Ліберали висловлюють свою занепокоєння"
 LIT.216.d: "Наш поворот до радикального соціалізму почав відштовхувати наших поміркованих союзників по коаліції. Члени Демократичної ліги народної свободи 'Сантара', включаючи її лідера Стасіса Шилінгаса, виступили в Сеймі, висловивши своє занепокоєння деякими недавніми діями нашого уряду. Вони звернулися до своїх союзників щодо коаліції із закликом переглянути свою позицію. Конфлікти між помірними та радикальними силами в нашій коаліції стали ще драматичнішими за кадром, і стабільність нашої коаліції стала неміцною. Ми повинні ухвалити рішення, щоб одним чи іншим способом врятувати наш коаліційний уряд."
 LIT.216.a: "Добре, ми знайдемо спосіб заспокоїти центристів..."

 LIT.217.t: "Повільна швидкість реформ"
 LIT.217.d: "Наші повільні темпи проведення реформи почали відштовхувати радикальне крило Соціал-демократичної партії. Такі лейбористи, як Вінцас Галініс та Юстас Палецкіс, почергово виступають у Сеймі, заявляючи, що чинний уряд має швидко прискорити темп реформ, вжити радикальних кроків щодо забезпечення рівності в суспільстві та знищити останні залишки опозиції проти соціалістичного ладу, що настає. За кадром конфлікт став ще драматичнішим і серйознішим, настільки, що цілісність Соціал-демократичної партії стає дедалі тендітнішою. Ми маємо ухвалити рішення, щоб так чи інакше врятувати наш коаліційний уряд."
 LIT.217.a: "Добре, ми намагатимемося зберегти єдність партії..."

 LIT.218.t: "Вибори до єврейської культурної автономії"
 LIT.218.d: "Ідея Національної Особової Автономії передбачає, що держава повинна якнайменше втручатися у культурні та етнічні справи, а натомість передати владу в цих сферах автономним спільнотам, які не мають території, а являють собою конгрегацію чи синдикат людей, які за власним бажанням асоціюють себе з даною етнічною групою. Ці автономні етнічні громади могли б стягувати власні податки, створювати власні освітні програми і, звичайно, обирати власне керівництво.\n\nСьогодні у культурній автономії литовських євреїв проводяться вибори. Хоча зовні домінує Єврейський робітник Бунд та його виборчі списки, єврейська громада Литви дуже ідеологічно різноманітна, і хоча соціалізм серед них дуже помітний, ліберальний Фолькспартій та ортодоксальний єврейський консерватор Агудат Ісраель також мають велику підтримку. Результати виборів, безперечно, визначать єврейську культурну автономію на роки вперед, та..."
 LIT.218.b: "Бунд і Фолькспартія отримують більшість."
 LIT.218.a: "Агудат Ісраель та сіоністи не допускають більшості."

 LIT.219.t: "Вибори до польської культурної автономії"
 LIT.219.d: "Ідея Національної Особової Автономії передбачає, що держава повинна якнайменше втручатися у культурні та етнічні справи, а натомість передати владу в цих сферах автономним спільнотам, які не мають території, а являють собою конгрегацію чи синдикат людей, які за власним бажанням асоціюють себе з даною етнічною групою. Ці автономні етнічні громади могли б стягувати власні податки, створювати власні освітні програми і, звичайно, обирати власне керівництво.\n\nСьогодні у культурній автономії литовських поляків відбуваються вибори. Безперечно, у виконавчому комітеті автономії повністю домінуватиме Комітет литовських поляків, який історично домінував у виборчих округах польської більшості у Литві. Питання, однак, у тому, яке крило партії візьме гору над іншим - лідер партії Станіслав Нарутович вважає себе соціалістом, але решта членів партії виразно не наслідує його приклад. Крило, що перемогло, безсумнівно, визначить культурну автономію Польщі на довгі роки, та..."
 LIT.219.b: "Ліве крило KPL залишається при владі."
 LIT.219.a: "Праве крило KPL перемагає."

 LIT.220.t: "Вибори до східнослов'янської культурної автономії"
 LIT.220.d: "Ідея Національної Особової Автономії передбачає, що держава повинна якнайменше втручатися у культурні та етнічні справи, а натомість передати владу в цих сферах автономним спільнотам, які не мають території, а являють собою конгрегацію чи синдикат людей, які за власним бажанням асоціюють себе з даною етнічною групою. Ці автономні етнічні громади могли б стягувати власні податки, створювати власні освітні програми і, звичайно, обирати власне керівництво.\n\nСьогодні вибори проводяться в культурних автономіях російських та білорусів Литви, які об'єдналися в одну культурну асамблею. Східнослов'янські жителі Литви історично були менш політично активні, вони не мають сильних партій за інтересами меншин, і загалом вони схиляються на користь усталених литовських партій. Тому результати виборів важко передбачити, але вони, безперечно, визначатимуть східнослов'янську культурну автономію на роки вперед, та..."
 LIT.220.a: "BNP та литовське відділення кадетів об'єднують свої зусилля."
 LIT.220.b: "Білоруський селянсько-робочий союз домагається плюралізму."

 LIT.221.t: "Про питання нашої партійної програми..."
 LIT.221.d: "Якщо в 1921 році ми могли заявити у своїй програмі таке: 'Соціалістична революція, що відбувається у всьому світі, і перемоги пролетаріату в інших країнах... підтримають робітників Литви і своїм прикладом вкажуть шлях до нового майбутнього', то сьогодні не час висловлювати цю надію надто сильно. Не тому, що ця надія може бути прорахована чи хибна, а тому, що литовським робітникам потрібно спочатку навчитися довіряти одне одному і самим будувати своє майбутнє. Події останнього десятиліття лише нагадують нам, що тільки ті пролетарські перемоги є постійними, які народ зумів не лише здобути, а й зберегти.\n\nРобочий клас Литви зможе взяти владу та встановити соціалізм лише тоді, коли економічні умови країни поставлять нас на пролетарські рейки або прив'яжуть до них більшість населення, коли ця більшість стане добровільним прихильником соціалістичної програми.'\n\nЦі слова написав Степонас Кайріс у 1929 році, визначаючи та уточнюючи кінцеву мету соціал-демократичної партії – демократичний соціалізм. Зайве говорити, що тепер, коли вона фактично прийшла до влади і була змушена вступити в союз із ліберально-демократичними партіями, ця політика опинилася під серйозним питанням. Чи настав час відмовитися від еволюційного марксизму і остаточно вступити до лав капіталістичних партій, чи соціалістична утопія, як і раніше, є нашою кінцевою метою?"
 LIT.221.a: "Ми назавжди залишимося авангардом пролетаріату Литви!"
 LIT.221.b: "Наша мета – зменшити жахливі наслідки капіталізму, а не скасувати його."

 LIT.222.t: "Підпорядкування армії"
 LIT.222.d: "Не секрет, що Королівські збройні сили Литви та соціал-демократи не найкращі. Якщо з начальником Генштабу Стасісом Раштікісом вони ще можуть миритися через його загалом неконфронтаційну позицію, то багато його підлеглих з правого крила - це зовсім інше питання. До них відносяться генерали Казис Шкірпа та Повілас Плехавічюс, лідери вкрай правої кліки в литовській армії, яких вкрай зневажають литовські вкрай ліві та не мають до них теплих почуттів. Радикальне крило ЛСДП розробило план політики щодо примусу цих правих офіцерів до дострокового виходу на пенсію, підпорядкування армії цивільній владі ціною вимивання офіцерського корпусу. Проте решта членів коаліції не погоджується з масштабами програми, вважаючи, що це надто нагадує синдикалістський терор і неприйнятну політику в демократичній державі.\n\nЯке рішення ухвалив прем'єр-міністр?"
 LIT.222.a: "Обмежитися лише справжніми зрадниками."
 LIT.222.b: "Почати чистку правого генералітету!"

 LIT.230.t: "Статус німецького розвитку у Вільнюсі"
 LIT.230.d: "Хвилі Чорного Понеділка, що залишилися позаду, привернули увагу до економічного становища Вільнюса. Незважаючи на те, що номінально Вільнюс є столицею нашого Королівства, ми не контролюємо економічні процеси, що тут відбуваються - в рамках наших угод з Німецькою Імперією в 1920-х роках він був визначений як місто для німецьких інвестицій та розвитку. Економічне регулювання та податки тут вільні, але банкрутство чи евакуація наших німецьких інвесторів означає, що в економіці міста залишилася зяюча дірка. Компанії, що належать як Бундасу, так і місцевим литовським інвесторам, намагаються щонайменше сил заповнити цю дірку, і ті, й інші протестують проти пронімецьких правил і норм. Оскільки Кайзеррейх переживає безліч проблем у себе вдома, ми маємо унікальну можливість заявити про свою економічну незалежність від Німеччини без безпосередніх наслідків. Що робити з цими правилами, а також із залишеними, занедбаними німецькими активами?"
 LIT.230.a: "Ця пляма на нашій гордості та економіці буде повністю усунута!"
 LIT.230.b: "Використовуйте цю можливість для державного контролю за економікою міста."
 LIT.230.c: "Внести зміни до правил, щоб дати переваги місцевому бізнесу."

 LIT.231.t: "Непроханий візит"
 LIT.231.d: "Сьогодні у Вільнюс прибув цікавий гість. Принц Вільгельм фон Урах, опальний старший брат Вітаутаса II, з того часу зробив кар'єру в автомобілебудуванні - завдяки заступництву їхнього покійного батька та зв'язків він отримав роботу в компанії Daimler-Benz як в інженерному відділі, так і в якості дослідника нових місць, де компанія може влаштуватися. Сьогодні він прагне аудієнції безпосередньо у свого брата, просячи допомоги в переконанні кабінету міністрів дозволити будівництво великого заводу Daimler-Benz під Вільнюсом.\n\nПрибуття такого титану німецького виробництва, безумовно, забезпечить зростання доходів, а також велику кількість робочих місць для безробітних - проте литовські ЗМІ, звичайно, вловлять фаворитизм."
 LIT.231.a: "Чорт би їх узяв, це корисно для нації!"
 LIT.231.b: "Іди."

 LIT.232.t: "Вільгельм не здається"
 LIT.232.d: "Отримавши відмову від брата, принц Вільгельм почав шукати інші можливості - проте, будучи зганьбленим країни, і навіть не маючи значних контактів поза королівського двору, не зміг знайти прибічників. Таким чином принц Вільгельм повернувся до Німеччини з порожніми руками, хоча компанія Daimler-Benz не залишила спроб розширити свою присутність на Сході."
 LIT.232.a: "Цікаво."

 LIT.233.t: "Daimler-Benz Ost"
 LIT.233.d: "Компанія Daimler-Benz оголосила про створення нової філії компанії – Daimler-Benz Ost, заявленою метою якої є розвиток автомобільного виробництва компанії та створення нових автомобільних заводів у східних провінціях Німеччини – вже підписано угоду про створення першого заводу у Мемелі. Ходять чутки, що спочатку компанія планувала розширюватись далі на схід, але не змогла укласти вигідну угоду з урядом Литви."
 LIT.233.a: "Вони могли б побудувати це тут."

 LIT.234.t: "Урочисте відкриття"
 LIT.234.d: "Daimler-Benz Ost офіційно розпочав роботу, і перший автомобільний завод у Мемелі вже приносить дивіденди, а також дає роботу сотням людей. За день до відкриття принц Вільгельм зателефонував своєму братові з Малої Литви, пояснивши, що він розчарований ухваленим рішенням, і його боси відтепер не будуть високої думки про Литву. Через тиждень після цього з'явилися перші уїдливі повідомлення у ЗМІ, в яких скаржилися на втрачені німецькі інвестиційні можливості, які тепер перетікають німецьким кордоном."
 LIT.234.a: "Дідька лисого!"

 LIT.235.t: "Daimler-Benz Lithuania"
 LIT.235.d: "Компанія Daimler-Benz оголосила про створення нової філії компанії – Daimler-Benz Lithuania, заявленою метою якої є розвиток автомобільного виробництва компанії та створення нових автомобільних заводів у сусідній з Німеччиною країні – вже створено перший автомобільний завод у Вільнюсі. На урочистому відкритті заводу були присутні численні політичні діячі, а також король та принц Вільгельм. Хоча далеко не всі в литовському уряді раді подальшому економічному впливу Німеччини в країні, не можна заперечувати, що вигода вже надходить. З кожним днем ​​на роботу в компанію приймається все більше людей."
 LIT.235.a: "Ідеально."

 LIT.249.t: "Національна гвардія 'Залізний вовк'"
 LIT.249.d: "Литовські військові, історично були притулком для правого крила, служили місцем прийняття націоналістичних і авторитарних особистостей - найрадикальніші з них об'єднуються у так званий спортивний клуб, відомий як Національна гвардія 'Залізний вовк' (Geležinis vilkas). Хоча номінально 'Залізний вовк' є союзником Литовського Націоналістичного Союзу, насправді він відданий виключно Аугустинасу Вольдемарасу, а багато його членів, як передбачається, відіграють ключову роль у підпільному ЛФА.\n\nСлужаючий об'єднуючою силою для солдатів і офіцерів правих націоналістів, 'Залізний вовк' важко визначити ідеологічно, крім загального ярлика 'націонал-популіста', хоча вони мають деякі об'єднуючі думки. Бачення 'Залізним вовком' ідеальної литовської держави найкраще висловив один із головних ідеологів організації, кавалерійський офіцер Юозас Томкус у підпільній газеті 'Tautos kelias'. Вельткріг і наступні роки довели дві речі - що всі війни надалі виграватимуться не лише зброєю та регулярними військами, а й мобілізацією всього народу на війну; і що Литва приречена зрештою опинитися у війні, і тому, хто настільки дурний, щоб вважати, що зараз мирний час не місце в країні. Єдиний спосіб для Литви вижити – це стати армією: від чоловіка на фронті до жінки в тилу, від професора в лабораторіях та робітника на заводах – всі люди та всі ресурси мають бути спрямовані на національну оборону. Кожен литовець має бути навчений володінню зброєю та знати своє місце у збройній нації. Така нація буде абсолютно неприступною і її неможливо буде знищити."
 LIT.249.a: "Зрозуміло..."

 LIT.250.t: "ЛФА змінюють тактику"
 LIT.250.d: "Народ Литви переживає не що інше, як повний терор, оскільки ЛФА розпочали нову хвилю терористичних атак у містах та селищах по всій країні. Хоча ми довгий час ставили питання, як і де вони отримують постачання та зброю, наша розвідка повідомила, що, схоже, їх постачає Росія. Хоча наша розвідка встановила, що ЛФА недостатньо сильні, щоб скинути наш режим шляхом громадянської війни, очевидно, що ЛФА задовольняються тим, що просто перешкоджають уряду та його реформам. Їхню пропаганду можна зустріти у містах по всій Литві з листівками, що описують серйозні недоліки та провали правлячої адміністрації. Якщо вони дійсно обрали насильство для передачі свого послання, то нам, можливо, доведеться відповісти таким же насильством, щоб раз і назавжди покінчити з їхнім заколотом."
 LIT.250.a: "Бо всі, хто взяв меч, від меча і загине."

 LIT.251.t: "Промисловий саботаж"
 LIT.251.d: "Сьогодні вранці жителі Вільнюса прокинулися від жахливого видовища та звуку: на заводі вибухнула бомба, внаслідок чого кілька людей загинули та десятки дістали поранення. Бомба серйозно пошкодила завод, а також завдала шкоди місцевій інфраструктурі. Відповідальність за напад узяв на себе не хто інший, як ЛФА, який стверджує, що метою нападу був удар по німецьких підприємствах у Литві. Хоча реакція місцевих пожежників і поліцейських заслуговує на захоплення, багато місцевих жителів вкрай стривожені, а деякі навіть звинувачують литовський уряд у бездіяльності. Зростає навіть ремствування, що дії уряду в останні дні лише провокують ЛФА на організацію нових терористичних атак. Якщо ми хочемо повернути довіру нашого народу, то ми маємо подвоїти наші зусилля, щоб показати людям, що ми можемо їх захистити!"
 LIT.251.a: "Ми переможемо!"

 LIT.252.t: "Напад на завод зброї"
 LIT.252.d: "Тільки вчора ввечері на заводі зброї в Каунасі стався вибух, внаслідок якого було зруйновано цілу лінію з виробництва озброєння. За повідомленнями з місця подій, загиблих немає, але поранені серед робітників. Відповідальність за напад узяв на себе ніхто інший, як ЛФА, які заявили, що їхня атака була спрямована на підрив позицій Німеччини в нашій країні. Відновлення зруйнованої промисловості займе час, але наші громадяни з кожним днем ​​дедалі більше втомлюються від насильства. Якщо ми хочемо повернути підтримку нашого народу, ми повинні знищити ЛФА якнайшвидше, поки вони не вжили більш радикальних заходів."
 LIT.252.a: "Вони заплатять за це!"

 LIT.253.t: "Все тихо"
 LIT.253.d: "Після кількох тижнів насильства, кровопролиття та тероризму ЛФА... зникли. Як щури в тіні, схоже, що або уряд пригнічує діяльність ЛФА, або ЛФА планує щось інше, можливо, зловісніше, ніж їхні попередні дії. Хоча прихильники жорсткої лінії наполягають на тому, щоб військові активно шукали ЛФА, пошук ЛФА був би схожим на пошук голки в стозі сіна без будь-яких відомостей про їхнє місцезнаходження. На жаль, схоже, що ми повинні чекати, поки вони зроблять перший крок, перш ніж ми розгромимо їх раз і назавжди..."
 LIT.253.a: "Тихо... надто тихо..."

 LIT.254.t: "Невдала атака"
 LIT.254.d: "Сьогодні військове командування у Вільнюсі було в захваті, коли до них дійшли новини про фактичну перемогу. Виявляється, у своїй пихатій зарозумілості пси ЛФА спробували серед білого дня здійснити наліт на невелику військову заставу під Каунасом. Швидше за все, вони мали намір напасти на базу виключно заради запасів, оскільки вони були в бігах і, ймовірно, у них закінчувалося паливо для їхнього так званого повстання. Завдавши дурного удару по базі, захисники вели вогонь із укріплених позицій і вишок, завалених мішками з піском, відбиваючись від сил ЛФА, неначе риба в бочці. Нарешті, зазнавши значних втрат, ЛФА знову зникли в лісі, але не відразу, залишивши своїх поранених і полеглих товаришів. Новини про перемогу досягли вулиць усіх литовських міст, а військові та уряд похвалили за дії у відповідь. Нарешті ми досягли великого успіху, що свідчить про силу нашого уряду та вірність наших військових Литві!"
 LIT.254.a: "Добрий порятунок."

 LIT.255.t: "Підрив залізниці"
 LIT.255.d: "Жителі вздовж залізниці Каунас-Вірбаліс прокинулися від гучного вибуху та хмари диму посеред ночі. Зважаючи на все, терористи ЛФА в темний час доби завдали швидкого удару і так само швидко зникли в литовських лісах. Підтекст їхньої атаки очевидний: залізничні лінії в Литві відіграють ключову роль у постачанні та транспортуванні Рейхспакту, і без них війська на східних кордонах Райхспакту будуть мати труднощі з продовольством та боєприпасами. Хоча ми відправимо відновлювальні бригади, щоб швидше налагодити роботу наших поїздів, останній напад відображає все жорстокіший характер ЛФА. Ми подбаємо про те, щоб коли ми знайдемо їх, вони заплатили за свої злочини."
 LIT.255.a: "Ми зловимо їх!"

 LIT.256.t: "Напад на військовий склад"
 LIT.256.d: "Військовий склад у Бялистоку, розташований неподалік польсько-литовського кордону, зазнав раптового нічного нападу. За сигналом раптово випущеної сигнальної ракети сили ЛФА накинулися на заставу, цілячись по будь-кому і будь-що, а також збиваючи з висоти панікуючих дезертирів. Більшість із них спочатку запанікували, але лоялісти розпочали мужню оборону, використовуючи легкі кулемети депо для придушення супротивника. Однак, незважаючи на доблесні спроби, повстанці ЛФА зникли в глибині лісу Книшинського, а захисники були занадто виснажені, щоб переслідувати їх. На той час, коли сонце остаточно зійшло, військові підкріплення перестали гасити останні пожежі. Збитки, завдані промисловому центру міста, оцінюються як легкі та помірні, але втрачені життя були непоправні."
 LIT.256.a: "Ці виродки заплатять."

 LIT.257.t: "Битва на вулицях"
 LIT.257.d: "Внаслідок абсолютно зухвалого нападу, який, безсумнівно, був мотивований расовою ненавистю, місто Пабраде серед білого дня зазнало атаки сил ЛФА. У хаотичному сказі ЛФА накинулися на центр міста, сіючи хаос та руйнування всюди. Єврейське населення міста, яке становило майже третину жителів, з жахом бігло з міста. Проте крики про допомогу не залишилися непочутими, і сигнал тривоги дійшов місцевого гарнізону литовських військових, які відразу ж прибули до міста. Після інтенсивної перестрілки на вулицях міста, ЛФА бігли, але збитки вже було завдано. Будинки, магазини та підприємства стали мішенями в оргії насильства, і хоча військові відновили порядок, цей інцидент, безперечно, стривожив багатьох литовців. Як видно з цього нападу, очевидно, що ЛФА стають сильнішими з кожним днем, і всіх хвилює питання: коли вони повернуться."
 LIT.257.a: "Навіть серед білого дня?"

 LIT.258.t: "Армія зберігає нейтралітет"
 LIT.258.d: "У той час, як громадянські заворушення в Королівстві набирають обертів, Королівські сили оборони Литви стають свідками дедалі більшого розколу. Безперечно, що серед офіцерського корпусу, особливо серед радикальнішої молодої гвардії, є симпатії до Вольдемарасу. Начальник штабу збройних сил Стасіс Раштікіс, однак, спробував зорієнтуватись у цьому питанні, утримуючи прихильників ЛФА осторонь, але не забороняючи їм командувати. Поки що армія на боці законного уряду, але сумніви, що терзають душу, все ще залишаються."
 LIT.258.a: "Не добре, але й не страшно."

 LIT.259.t: "Утиски меншин"
 LIT.259.d: "З південних провінцій надходять повідомлення про жахливі акти, вчинені членами Активістського фронту. Щоб закріпити і донести до людей ідею про те, що вони виступають за 'Литву для литовців', ці націоналісти переслідують і нападають на польські, білоруські та єврейські меншини, виганяють їх із будинків у містах та нападають на видатних лідерів цих етнічних груп. Найчастіше на це насильство відповідали насильством - Єврейський робітник Бунд почав організовувати загони самооборони для захисту своїх членів, як і поляки у Бялистоку, і вони вступали у перестрілки з 'Вовками', як прозвали парамілітаристів ЛФА."
 LIT.259.a: "Ми захищатимемо своїх!"

 LIT.260.t: "Литва у вогні"
 LIT.260.d: "Насильство. Щодня заголовки газет кричать тільки про насильство, яке вчиняє ЛФА. На вулицях північної Литви тротуари забарвилися кров'ю. Вовки Вольдемараса блукають вулицями у пошуках видобутку, і їхніми жертвами часто стають поляки. Їхнє насильство дійшло до того, що жертвами стають священики; одного польського священика було тяжко поранено після того, як його сильно побили члени ЛФА. Католицька організація Ateitis з кожним днем ​​стає все більш войовничою, обурена бездіяльністю військових та захистом своїх священиків. Ходять чутки, що члени LSS також є прихильниками Вольдемараса - серйозна ознака того, що, можливо, база підтримки ЛФА більша, ніж на папері. Старий польський генерал Зеліговський наполегливо вимагає від уряду більш рішучих дій, інакше поляки організовуються та почнуть захищатись."
 LIT.260.a: "Ми маємо діяти!"

 LIT.261.t: "Загадкова історія Kauno Radiofonas"
 LIT.261.d: "Два дні тому радіостанція Kauno Radiofonas раптово затихла, і її мовлення припинилося. Поліція, викликана стурбованими громадянами, була негайно викликана до штаб-квартири, але виявила лише порожню будівлю, а все обладнання таємниче зникло. Не встигла ця історія набути розголосу в національних газетах і стати надбанням громадськості, як загадка вирішилася сама собою - радіостанція Kauno Radiofonas знову почала передавати повідомлення. Послання було зрозумілим - це була мова ненависті до поляків, євреїв, німців та всіх інших "паразитів", що розбещували литовську націю. Ми спробували вистежити терористичне радіо, але безрезультатно, але вони не можуть завжди транслювати свою пропаганду."
 LIT.261.a: "Дайте зелене світло на знищення цієї пародії!"

 LIT.262.t: "Агітація радіостанцій"
 LIT.262.d: "Поліції вдалося взяти штурмом одне з укриттів ЛФА, яке веде радіопропаганду. Після тривалого пошуку вся інформація про партію була зібрана та передана декільком членам уряду та армії. Провольдемараська змова здається глибшою, ніж передбачалося спочатку. Багато організацій, таких як Naujoji Romuva Антанаса Мацейни та Ateitis, християнська молодіжна організація, тісно пов'язана з ПЛНХ, були скомпрометовані ЛФА. Декілька членів були виключені з Ateitis, хоча, схоже, що корупція і аморалізм впливу ЛФА набагато глибші, ніж будь-хто міг припустити."
 LIT.262.a: "Вони вибрали не той бік."

 LIT.263.t: "Співпраця Мацейни забезпечена"
 LIT.263.d: "Здавшись місцевій владі, Антанаса Мацейна спішно перевели до тюремної камери у Вільнюсі. Щоб дізнатися більше про керівництво, переміщення та місцезнаходження ЛФА, Мацейна зазнав жорстокого допиту з боку литовської армії. Незважаючи на опір Мацейни, зважаючи на все, суворі методи литовських військових принесли свої плоди, оскільки Мацейна остаточно зламався. Він розповів, що після захоплення його послідовники почали стікатися до Вольдемарасу, а серед керівництва ЛФА, схоже, почалися внутрішні хвилювання. Він також розкрив критичні переміщення та укриття ЛФА і навіть розкрив місцезнаходження Вітаутаса Атланти, свого суперника. Проте, це була життєво важлива перемога у боротьбі з ЛФА, оскільки їхнє керівництво видається дедалі тендітнішим. Після того, як їх пересування розкрито, військові можуть почати діяти. Мацейна звернувся з проханням про амністію, стверджуючи, що він ніколи не вірив, що ЛФА вдасться до насильства, і що він був одним із найзапекліших противників тероризму всередині ЛФА. Чи правий він чи ні, вирішуватиме журі, але він сидітиме у своїй холодній камері, розмірковуючи про свої дії та рішення, які привели його сюди."
 LIT.263.a: "Хороша інформація, скоро ми їх зловимо."

 LIT.264.t: "Захоплення Алантаса"
 LIT.264.d: "Мережа навколо Вітаутаса Алантаса затягується вже досить давно, і нарешті ми маємо уявлення про його оперативну базу. Група відібраних елітних солдатів була надіслана захопити Алантаса, живого чи мертвого, і виявила, що передбачуване місцезнаходження – невелика садиба в тихій частині країни. Увірвавшись у село, вони знайшли Алантаса у його будинку, але святкування було перервано, коли Алантас повідомив солдатів, що він фактично посварився з Вольдемарасом. Незабаром на загін напала невелика група вольдемаринінкай, яких їхній лідер послав знищити Алантаса. Вольдемаринінкай не змогли впоратися з дисциплінованими та досвідченими ветеранами, і незабаром їх розгромили. Алантас, побоюючись за своє життя, добровільно здався литовській армії і заявив, що співпрацюватиме і видасть усе, що потрібно литовській армії."
 LIT.264.a: "Настав час закінчувати гру."

 LIT.265.t: "Залізна клітка для залізного вовка"
 LIT.265.d: "Керівництво ЛФА було фактично розпущене, а його члени в основному були розсіяні за вітром. Інформація, отримана від Мацейни та Алантаса, показала, що ЛФА ослабла через внутрішні конфлікти у керівництві, які загрожували розвалити партію. Незважаючи на те, що Вольдемарас був фактичним лідером ЛФА і не мав конкуренції, його центральне місце розташування в глибині литовського лісу було розкрито, а його сили ставали дедалі тоншими і виснаженими. За даними розвідки, коло Вольдемарасу ставало дедалі менше, і зараз воно було найбільш вразливим. Зі схвалення Шалкаускіса військові спланували операцію за участю відібраних добровольців, які не мали жодних зв'язків з ЛФА. Нарешті, настав час позбавити Литву цього жахливого кошмару і покінчити з огидною загрозою ЛФА раз і назавжди."
 LIT.265.a: "Нарешті, ми можемо покінчити з цими неприємностями."

 LIT.266.t: "Вольдемарас скинутий"
 LIT.266.d: "Під покровом темряви елітна литовська піхота потай просувалася вперед, поки не натрапила на місце, розкрите Алантасом і Мацейною, - невеликий комплекс у глибині литовського лісу. Безшумно розправившись із охороною, що патрулювала околиці, добровольці увірвалися до будівлі з автоматами наперевагу, і гуркіт пострілів луною рознісся лісом, порушивши тишу ночі. Сили ЛФА, що охороняли Вольдемарас, люто чинили опір до самого кінця, але багато з них були знищені, а поранені відразу ж здалися армії. Зрештою, стрілянина припиняється, і добровольці шукають Вольдемараса серед трупів та руйнувань, що залишилися після сутички. Його знаходять мертвим, з кулею в голові, і хоча неясно, чи був він застрелений у перестрілці чи наклав на себе руки, ясно одне - литовський Залізний Вовк упав."
 LIT.266.a: "Вовк мертвий..."

 LIT.267.t: "Успішний рейд"
 LIT.267.d: "Підрозділи Королівської Литовської армії успішно захопили укриття ЛФА після короткої, але інтенсивної перестрілки. На жаль, більшості терористів вдалося втекти разом із їхньою схованою зі зброєю, проте, незважаючи на це, сутичка відзначається як перемога. Одне за одним укриття терористів зникають з карти, змушуючи злочинців відступати все далі в ліси та невеликі села у сільській місцевості, де у них все ще багато вірних прихильників."
 LIT.267.a: "Вперед!"

 LIT.268.t: "Кривавий бізнес"
 LIT.268.d: "Справжніми жертвами цієї кривавої місиви є ті, хто просто намагається забезпечити свої сім'ї. На кожного вбитого припадає одна страждаюча сім'я. Незважаючи на зусилля уряду з надання допомоги та рішуче засудження супротивників партизанів, багато хто ставить під сумнів зміст усього конфлікту. У новинах знову з'являються повідомлення про мирних жителів, які потрапили під перехресний вогонь або внаслідок бомбардувань ЛФА проти військових. Багато хто зазначає, що жорсткі заходи з боку військових не надто сприяють зменшенню бази підтримки ЛФА - навпаки, здається, що пролита кров лише підкріплює слова Вольдемараса."
 LIT.268.a: "Терорист не може ховатися вічно."

 LIT.269.t: "Фортеця Вольдемарінінкай"
 LIT.269.d: "Сьогодні ми здобули велику перемогу – наші сили захопили великий склад зброї ЛФА. Добре схований підвал був виявлений після легкого примусу місцевих селян, що дало нам всю інформацію для штурму укриття і захоплення більшої частини терористичного осередку. При подальшому розслідуванні виявилося, що схованку заповнено російською стрілецькою зброєю та саморобною вибухівкою, і навіть кількома легкими мінометами. Це має завадити зусиллям ЛФА в організації подальших ефективних атак проти нас."
 LIT.269.a: "Молодці."

 LIT.270.t: "Немає контакту"
 LIT.270.d: "Останнім часом у лісах було тихо. ЛФА мовчали, безсумнівно, збираючись із силами, доки наші війська невпинно шукали їх укриття. Затишшя в насильстві дало хоробрим громадянам нашого королівства момент полегшення серед заколоту."
 LIT.270.a: "Тихо..."

 LIT.271.t: "ЛФА росте"
 LIT.271.d: "Натхненний успішним нападом на короля Вітаутаса, Литовський Фронт Активістів (ЛФА) оголосив нинішній уряд [LIT.GetLeader] нелегітимною німецькою маріонеткою. Насильство почало охоплювати сільську місцевість, оскільки поки що некеровані підрозділи армії та поліції ледве можуть вийти зі своїх казарм.\n\nСхоже, що у найближчі тижні та місяці Литву чекає жорстока боротьба."
 LIT.271.a: "Це буде криваво."

 LIT.300.t: "Переворот у Вільнюсі"
 LIT.300.d: "Після кількох тижнів підготовки план був приведений в дію. Десятки осередків ЛФА у Вільнюсі з'явилися вночі, і за підтримки змовників-однодумців з довколишнього гарнізону вони швидко взяли під контроль мости через річку Неріс та інші ключові місця у місті. Частина лоялістів уряду була роззброєна після короткої перестрілки, тоді як багато інших все ще чинили опір зі своїх укриттів по всьому місту. У хаосі перевороту банди людей Вольдемараса розпочали безладне насильство проти всіх, кого вважали зрадниками. Тисячі поляків, євреїв і просто литовців, які не бажають підтримувати радикалів, у паніці бігли, ще більше забивши дороги з Вільнюса. Доля столиці висить на волосині, поки вірні уряду сили намагаються виграти час для підкріплення."
 LIT.300.a: "Після кровопролитної боротьби ЛФА отримують відсіч."
 LIT.300.b: "Вільнюс впав під ударами повстанців!"

 LIT.301.t: "Бялисток відокремлюється!"
 LIT.301.d: "Незважаючи на успіх національної відбудови, здається, що підлі поляки працюють проти нашої нації! Ми отримали повідомлення про те, що вчора зібралася польська асамблея та засудила наш режим – швидше за все, за підтримки Варшави. Більше того, вони заявили, що польська меншість у Бялистоку не буде в безпеці під нашою владою, і вони зробили ще один крок уперед, оголосивши про своє повне відокремлення від нашої країни. Сьогодні польські солдати перетнули кордон і оголосили, що місто 'по праву' повернуто Польщі. Хоча ми вітаємо вигнання поляків з нашої батьківщини, польська держава вкрала наші землі – цей акт ми не забудемо."
 LIT.301.a: "Будь вони прокляті!"

 LIT.302.t: "Валкавіскас відокремлюється!"
 LIT.302.d: "Ми отримали зрадницькі новини з Валкавіскас. Виявляється, місцеве білоруське населення Валкавіскаса засудило наш режим як нелегітимний, посилаючись на те, що наша політика загрожуватиме виключно життю білорусів. Ми отримали повідомлення, що білоруська громада проголосувала за відокремлення від Литви та вигнала місцевий гарнізон, взявши до рук зброю. Більше того, схоже, що їхні дії були підтримані безпосередньо Мінськом, оскільки [WHR.GetAdjective]і солдати перейшли на територію Литви, ліквідуючи прикордонні пости. Бунтівні елементи у Валкавіскасі негайно погодилися на приєднання до [WHR.GetAdjective]ої нації. Хоча ми вітаємо вигнання білорусів із наших земель, ми не зазнаємо такого відвертого злодійства на литовській землі!"
 LIT.302.a: "Ми завдамо удару у відповідь!"

 LIT.303.t: "Розпад Литви"
 LIT.303.d: "Королівство Литва впало, і радикальний націоналістичний Литовський Фронт Активістів захопив владу у країні. На чолі з камарилією націонал-популістських лідерів вона поринула в хаос і безладдя. Немає сумнівів у тому, що життя наших співвітчизників, які мешкають на литовській землі, перебувають під загрозою з боку націоналістичного режиму. Якщо ми не втрутимось і не вживемо заходів - ми залишимо нашу кров вовкам.\n\nПівденні держави у складі Литви, опираючись хаосу, що триває в Литві, пересилили гарнізон у своєму регіоні, і наші сили зайняли ці території. Вони радо приймають наш захист і захоплено вітають наших солдатів, що марширують вулицями. Наші землі знову возз'єдналися!"
 LIT.303.a: "Niech żyje Polska! Wiwat armia! Nasi przyszli!"
 LIT.303.b: "Vaŭkavysk, Radzima čakała ciabie!"

 LIT.305.t: "Трійця, що розвалюється"
 LIT.305.d: "Вольдемарас, Алантас та Мацейна – троє чоловіків, які не бажають відступати навіть заради своєї дорогої Литви. Певне почуття параної витає над правлячою трійцею відколи вони забрали країну собі. Їхні прихильники, можливо, ще недовірливіші один до одного, оскільки більшу частину заколоту вони діяли в окремих осередках. Особливо 'крипто-більшовики' Мацейни викликали гнів 'вовків' Вольдемараса, що доходило до відкритих сутичок під час битви за Вільнюс. Група Алантаса, будучи меншою, ніж 'Вовки', але, можливо, більш радикально мисляча, насторожено ставиться до намірів Вольдемараса взяти під контроль національне оновлення, побоюючись, що він використовує свою перевагу, щоб придушити своїх так званих "союзників", перш ніж вони зможуть рушити на нього - як зробив би будь-хто з трьох, якби міг.\n\nНа тлі цієї параної, таємна зустріч між Алантасом та Мацейною відбулася в одному з їхніх сховищ на околиці Вільнюса: і тема зустрічі – не що інше, як державна зрада. Пропозиція Мацейни проста: двоє чоловіків повинні відкласти убік свої ідеологічні розбіжності та відрубати голову вовку, щоб не втратити свою."
 LIT.305.a: "Ми будемо працювати разом, щоб вижити."
 LIT.305.b: "Зараз не час для зради..."

 LIT.306.t: "Падіння Залізних Вовків"
 LIT.306.d: "Августінаса Вольдемараса, де-факто правителя Литовської Національної Держави, було сьогодні застрелено. Фактичні події залишаються незрозумілими - деякі звинувачують німецького вбивцю, тоді як інші швидко вказують пальцем на так званих союзників Вольдемараса. Втрата людини, яка перетворила групу активістів на справжню, національну революцію, сильно підірвала дух його послідовників, які розпочали дебати, щоб знайти гідного наступника Залізного Вовка. Незважаючи на крики про необхідність знайти лідера серед своїх, навіть ідеалісти змушені визнати, що двоє людей, які залишилися в керівництві ЛФА, Вітаутас Алантас і Антанас Мацейна, можливо, єдині, хто може очолити екзистенційну битву.\n\nДебати велися запекло - Мацейна вірить у остаточне знищення буржуазії, силу та оновлення литовського робітника, кінець соціальної та економічної несправедливості. На думку Мацейни, саме капіталізм є причиною морального та економічного занепаду Литви, і лише через Церкву та литовську культуру Литва знову набуде свого шляху. З іншого боку, Алантас вважає, що Литва має повернутися до своїх народних витоків, до часів богів предків, і що церква – це не більше ніж іноземне втручання в історію та культуру Литви. Алантас вважає, що суспільство має бути сильно мілітаризовано, але його економічна позиція набагато ліберальніша, ніж радикальний розподіл багатства, за який виступає Мацейна. Обидва чоловіки згодні з тим, що литовське суспільство має бути тільки для литовців і керуватися лише литовцями - але, схоже, це швидко стає єдиним, у чому вони згодні.\n\nПісля кількох годин промов та політиканства Алантас, нарешті, зірвався і засудив Мацейну як агента соціалістів, зрадника, який організував вбивство Вольдемараса. Відповідь Мацейни була не менш різкою, він назвав Алантаса не більше ніж людиною з диктаторськими амбіціями, яку планує знищити Церкву в Литві. Обидві людини пропонують переконливі аргументи залишкам ЛФА, і той, хто зможе схилити на свій бік більше залишків, безперечно, контролюватиме партію."
 LIT.306.a: "Залишки повернулися до Vairas!"
 LIT.306.b: "Залишки повернулися до Naujoji Romuva!"

 LIT.307.t: "Сходження Залізних Вовків"
 LIT.307.d: "Зрадники, зрадники, зрадники! Ці слова звучать у залі засідань ЛФА, коли Вольдемарас знову і знову викриває свого колишнього союзника Антанаса Мацейну. Його притягли на "суд" після кривавої битви між Вовками та людьми, люто відданими зрадницькій справі Мацейни. В інсценуванні суду з'ясовується, що Мацейна брав участь у змові з метою вбивства єдиного, справжнього лідера Литви - і ці одкровення виходять ні від кого іншого, як від Алантаса, який поділився своєю розповіддю про тіньові переговори про зраду, започатковані Мацейною. У вердикті ніхто не сумнівався - журі, обране Вольдемарасом, оголосило Мацейну та його організацію ворогами держави та засудило до страти через розстріл. Після того як постріли відправили одного з трьох на зустріч із Творцем, Вольдемарас звертається до свого співправителя Алантаса, що залишився, чия участь у змові багатьом здається сумнівною. Вольдемарас надає йому простий вибір - визнати Вольдемараса єдиним і суверенним правителем Литви, як і належить вірному послідовнику, або постати перед судом за участь у так званому Делі Мацейни. Практично під дулом пістолета Алантас розуміє, що його загнали в кут, і здається - таким чином Вольдемарас одним махом забезпечив собі становище, а Залізні Вовки готові служити своєму Таутосу Вадасу."
 LIT.307.a: "Зрадники."

 LIT.310.t: "Зустріч з Анантасом Меркісом"
 LIT.310.d: "Керувати країною не так просто, як керувати армією, і тепер, коли війна з ЛФА закінчилася, громадянське населення прагне повернення до стабільності. Мер Каунаса, Анантас Меркіс запропонував генералу Плехавічюсу свою підтримку у досягненні цієї мети. Будучи лідером сумнівної чесності та дивних фінансових справ, він, проте, має досвід управління, якого, безумовно, не вистачає армії.\n\nЗ його допомогою Плехавічюс сподівається, що до його режиму приєднаються інші люди зі схожими поглядами, створивши ефективну громадянську бюрократію."
 LIT.310.a: "Якщо він буде на нашому боці, це піде на користь усім."

 LIT.311.t: "Коронація короля"
 LIT.311.d: "Литва, схоже, перебирає королів, як турків перебирає цигарки. Враховуючи, що це вже третій король за останнє десятиліття, литовський народ, особливо в ці похмурі часи, не розуміє велич такої події. Тим не менш, уряд зробив все можливе, щоб Еберхард отримав коронацію, подібну до коронації Великого Князя. Вулиці, що ведуть до Вільнюського кафедрального собору, були обвішані атрибутикою Великого князівства, а на вулицях стояли люди, яким обіцяли безкоштовну відпустку, якщо вони прийдуть на церемонію.\n\nКоли король публічно прийняв корону і дав клятву служити Литві, він обернувся до трибуни і почав свою промову. На відміну від свого покійного брата, Еберхард, коронований як Міндаугас III, вимовив свою промову литовською мовою, а потім з легкістю перейшов польською та ідиш. Закінчив він свою мову білоруською мовою, хоча було видно, що він все ще намагається вивчити цю мову. Загалом його мова була про те, що Литва має зробити крок уперед, разом як нація, і що справжня загроза – зовнішня, справжня загроза – Росія. Останній коментар викликав потужний рев, натовп скандував ім'я Міндаугаса, Плехавічюс усміхався, курячи свою люльку, і було чути, як він сказав..."
 LIT.311.a: "Він зовсім не схожий на свого брата... Він має яйця."

 LIT.312.t: "Загроза на Сході"
 LIT.312.d: "[LIT.GetLeader] сказав про справжню загрозу Литві, саме про російську загрозу. За його словами, незалежно від рідної мови, литовці об'єднують країну, а росіяни загрожують існуванню кожного громадянина, тому необхідно зробити все можливе для боротьби із цією загрозою. Ця мова була схвалена як армією, так і частиною цивільної бюрократії, що співпрацює з нею.\n\nСхоже на те, що, як і його братові, народ дав йому титул. Для Вітаутаса це був Король-архітектор, а для Міндаугаса - Король-Воїн."
 LIT.312.a: "Ця людина з кожним днем ​​стає все сміливішою."

 LIT.313.t: "Нова конституція"
 LIT.313.d: "Правляча коаліція запропонувала нову конституцію Литви, яка має завершити стабілізацію країни.\n\nПропонована нова конституція запроваджує широкі повноваження для законодавчої влади, розширює роль короля в уряді та урізає різні особисті свободи, які надавала стара конституція. Нечисленні недоброзичливці стверджують, що це повне захоплення литовських інститутів кліками, лояльними до Плехавічуса та короля, але офіційна урядова пропаганда посилено спростовує цю версію.\n\nВідповідно до демократичних традицій, уряд організував тижневий плебісцит, під час якого все доросле населення Литви може прийняти або відкинути нову конституцію відкритим голосуванням."
 LIT.313.a: "Ні, таємне голосування не є необхідною умовою демократії."

 LIT.314.t: "Звинувачення у неправомірних діях"
 LIT.314.d: "Хоча, за словами уряду, голосування відбувається без проблем, незалежні іноземні ЗМІ стверджують протилежне, переважно звинувачуючи відкрите голосування та жорсткі дії поліції.\n\nОдна [AUS. GetAdjectiveCap]а газета описала події, що нагадують знамениті недемократичні вибори в Угорщині в XIX столітті, із залякуванням виборців, підтасовуванням голосів та побиттям жандармерією тих, хто не підтримує ініціативу уряду.\n\nТакого засудження не було з інших країн, причому найголовніший союзник Литви, [LIT.OVERLORD.GetAdjectiveCap]е міністерство закордонних справ, також зберігає мовчання з цього питання."
 LIT.314.a: "Звучить, як заколот."

 LIT.315.t: "Результати"
 LIT.315.d: "Після тижня шаленого голосування, коли кілька опозиційних активістів зазнали тяжких поранень, підбито підсумки конституційного референдуму в Литві. Вся Литва чекає на результати з прихованим диханням."
 LIT.315.a: "Референдум проходить навіть з 44,11%."
 LIT.315.b: "Референдум проходить із результатом 103,5%"

 LIT.316.t: "Нове Королівство"
 LIT.316.d: "У міру того, як осідає пил після плебісциту, а рани опозиції, що вижила, починають повільно затягуватися, над Литвою сходить нове сонце.\n\nЗараз країна безперечно змінилася, і кліки навколо Плечхавічюса та короля затвердили свою владу на тривалий термін. Питання про те, як вони перетворюватимуть Литву, залишається відкритим."
 LIT.316.a: "За стабільність доводиться платити."

 LIT.317.t: "Спільна боротьба"
 LIT.317.d: "У Литві солдати різних національностей разом боролися проти терористів Литовського Активістського Фронту. Бачачи спільні дії проти ворогів нації, багато хто з переважаючих етнічних стереотипів виявився хибним, і чоловіки можуть стверджувати, що вони дійсно знають литовців іншої національності.\n\nТому кількість зареєстрованих расистських інцидентів в армії поступово знижується, і розуміння поступово приходить на зміну, хоча раніше ще далеко."
 LIT.317.a: "Випробування вогнем, об'єднує людей."

 LIT.318.t: "Останній удар"
 LIT.318.d: "Тижня інтенсивних дій поліції та військових, нарешті, поклали край ЛФА. Внаслідок рейду на конспіративну квартиру у північній сільській місцевості загинув Вольдемарас, а решта лідерів руху лягла на дно.\n\nЗі знищенням свого військового підрозділу, ЛФА тепер можна вважати не більш ніж потворною плямою на литовській історії."
 LIT.318.a: "Схоже, що вони йдуть з хниканням."

 LIT.319.t: "Нова художня інсталяція"
 LIT.319.d: "На пропозицію Креве-Міцкявічюса, Національна галерея Литви спонсорує нову інсталяцію патріотичних картин на згадку про зусилля, зроблені для звільнення Литви під час Вельткригу.\n\nХоча деякі представники націоналістичної частини нашого уряду стверджують, що нахабна підтримка Німеччини шкідлива для душі Литви, ці аргументи звучать так само порожньо, як і звинувачення соціалістів у тому, що це військова пропаганда."
 LIT.319.a: "Все мистецтво – це пропаганда."

 LIT.330.t: "Бундас вимагає дій"
 LIT.330.d: "У кампанії ЛФА проти всіх груп, які вони вважають зрадниками Литви, мало хто отримав такий же сильний гнів, як єврейське населення. Оскільки більшість членів ЛФА дотримуються запеклих антисемітських поглядів, осередки почали руйнувати єврейські підприємства та здійснювати жахливі акти насильства в єврейських кварталах по всій країні. В останні дні ці напади стають дедалі частішими і зухвалішими, а наша поліція, яка відчуває гостру нестачу сил, намагається запобігти нападам навіть у містах, де євреї є найбільшою етнічною групою.\n\nНаша нездатність захистити єврейське населення розлютила Єврейський лейбористський Бунд - як попередня умова підтримки уряду Нарутовича, Шломо Клейт та інші члени керівництва Бунда зажадали, щоб було зроблено щось для боротьби з терором проти євреїв Литви. Нарутович погодився з тим, що нинішня ситуація не терпить зволікань, і провів довгу ніч, намагаючись домовитися про рішення. Найбільш очевидною та прямою відповіддю на проблему є подальше розширення національних констеблів, що, як сподівається Нарутович, дасть їм можливість обмежити можливості ЛФА щодо нападу на єврейські громади. Однак деяких радикальних членів Бундаса таке рішення не влаштовує - вони скаржаться, що констеблі, навіть отримавши додаткову підтримку, на практиці здатні лише з різним ступенем затримки реагувати на атаки ЛФА, а в деяких випадках можуть бути схильні до антисемітських настроїв. Їхня альтернативна пропозиція полягає в тому, щоб дозволити єврейським громадам створювати свої власні поліцейські сили, які, на їхню думку, будуть більш оперативними та ефективними у забезпеченні безпеки цих громад.\n\nЦя зустрічна пропозиція є дуже спірною з кількох причин - не в останню чергу тому, що вона ставить ці єврейські поліцейські підрозділи в паралельне становище по відношенню до уряду і значно поза його контролем, і може бути витлумачена як поступка з боку уряду, що він не може захистити всіх своїх громадян незалежно від того, наскільки це може бути правдою чи ні. Проте, хоча більшість поліції наполягає на тому, що додаткових ресурсів буде достатньо, щоб впоратися з діяльністю ЛФА, деякі визнають, що структурна неефективність обмежує їх ефективність, і що вкидання додаткових коштів у проблему призведе лише до певного результату. У будь-якому випадку, підтримка Бундас має вирішальне значення - і тому необхідно ухвалити рішення."
 LIT.330.a: "Розширити констеблі. Литва має захищати себе сама."
 LIT.330.b: "Схвалити ці єврейські підрозділи - поки вони тимчасові."

 LIT.331.t: "Польський ірредентизм"
 LIT.331.d: "Польський націоналіст Маріан Зиндрам-Косчалковський закликав поляків у Бялистоку до відокремлення від Литви. Колишній член Союзу Активної Боротьби, польської організації незалежності, Косцялковський використав ЛФА як причину і для повстання проти бачення Нарутовичем нової Литви, заявляючи, що це аморально та корумповано, що уряд допускає такі звірства проти поляків. Заявив, що Бялисток не литовський, а польський, він залучив до себе велику підтримку у Білостоку, і багато жителів міста відкрито висловили свою підтримку."
 LIT.331.a: "Чорт би взяв цю людину."

 LIT.332.t: "Плехавічус відправлено"
 LIT.332.d: "Сподіваючись залучити на свій бік більше поляків, Зиндрам-Косцялковський, схоже, не зміг залучити на свій бік євреїв Бялисток, які не бажають приєднуватися до насильства. Тим не менш, він придбав зброю і кілька будівель у Бялистоку, перетворивши місто на центр повстання. Незважаючи на наказ розібратися з ЛФА, Плехавічусу та його військам наказано взяти місто та придушити місцевий опір – хоча це заважає їхнім зусиллям зі знищення ЛФА."
 LIT.332.a: "Це може стати неприємним"

 LIT.333.t: "Великі неприємності в маленькому Бялистоку... знову"
 LIT.333.d: "Прибувши до Бялистка, Плехавічус відправляє на барикади послання з вимогою до Зиндрама-Косчалківського здатися. У відповідь на це послання він отримує лише глузування та образи - польські повстанці не здадуться і боротимуться до останнього. Обурений цим, Плехавічус наказує своїм військам йти на місто всупереч бажанню Нарутовича. Після дня сутичок у Бялистоку та його околицях жодна зі сторін не досягла особливої ​​переваги - на превелике розчарування Плехавічуса. Однак цей інцидент викликав у Вільнюсі більш ніж крайнє роздратування та розчарування, і Нарутович усунув Плехавічюса з посади та замінив його на Желіговського. Ображений і обурений, консервативний генерал Плехавічюс вимагає, щоб Зиндрам-Косцялковський вийшов зі своєї вуличної оборони для вирішення питань честі шляхом дуелі. Відповіді не було, і Плехавічус сприймає це як моральну перемогу."
 LIT.333.a: "Желіговський, безумовно, краще впорається зі своєю роботою."

 LIT.334.t: "Білостоцький лицар"
 LIT.334.d: "Враховуючи їхнє спільне польське походження, Зиндрам-Косцялковський посилає литовським військам під командуванням Желіговського повідомлення про переговори за межами Білостока. Желіговський швидко відкидає пропозицію, і литовські війська готуються до штурму міста, коли ЛФА, скориставшись можливістю атакувати обидві сили, наближаються до міста. Желіговський відправляє швидке повідомлення про перемир'я Зиндрама-Кощалковського, який більш ніж щасливий працювати разом, щоб перемогти ЛФА. Литовській армії та польським повстанцям вдається витіснити ЛФА, які не можуть впоратися з об'єднаною вогневою міццю та чисельністю обох сторін. Подякувавши за допомогу, Желіговський дозволяє військам Зиндрама-Кощалковського залишити місто, але не раніше, ніж ці дві людини шанобливо салютують один одному. У свою чергу, жителі Білостока вдячні за мирне завершення конфлікту і незабаром починають називати Желіговського 'лицарем Бялистоком', бачачи в ньому героя, який урятував місто від руйнування."
 LIT.334.a: "Він відпустив його... Eina šikt'!!"

 LIT.335.t: "Порядок у Бялистоку відновлено"
 LIT.335.d: "Мир і порядок нарешті повернулися на вулиці Бялисток. Городяни виходять зі своїх укриттів та підвалів – вуличні барикади, збудовані Зиндрамом-Косцялковським, були знесені. Незважаючи на спільне кровопролиття проти ЛФА, Зиндрам-Косцялковський все ще затаврований у Вільнюсі як повстанець і перебуває в бігах. Що стосується Желіговського, то, схоже, він дійсно повністю відданий версії Нарутовича про нову Литву - Литву загальної етнічної єдності. Деякі жителі Бялистоко навіть заявили, що вони ідентифікують себе як 'литовсько-польські' - поляки за національністю, але литовці за громадянством. Євреї, поляки та литовці об'єдналися разом, щоб протистояти ненависним ідеям ЛФА. Це те, на що Нарутович щиро сподівається, і припинення напруженості у Бялистоку, здається, зміцнює ідею про те, що, можливо, етнічна єдність можлива."
 LIT.335.a: "Перший крок до чогось великого."

 LIT.336.t: "Диявол, якого ти знаєш"
 LIT.336.d: "Нарутович зі своєю охороною зустрічає Плехавічюса біля тієї самої будівлі, де Нарутович та 19 інших членів Ради Литви підписали 'Акт про незалежність Литви'. Сама будівля, в якій колись розташовувався російський драматичний театр, зараз занедбана, її німецькі власники давно покинули місто разом з надіями перетворити будівлю на місце німецької культури.\nПлехавічюс наказує охороні залишитися, коли він та Нарутович входять до будівлі, при цьому Плехавічюс знімає кобуру та кидає її до ніг найближчих охоронців Нарутовича. Нарутович підняв руку, не чекаючи подальших протестів, і пішов за Плехавічюсом у будівлю, щоб зрештою опинитися в тій кімнаті, де був підписаний акт.\n\nНа його подив і полегшення, в кімнаті сидів Антанас Сметона, який запросив його сісти в крісло поруч із собою. Сметона швидко перейшов до справи і заявив, що йому відкрито не подобається збочення Нарутовичем його нової "литовської" культури і що він ніколи не підтримуватиме таке поняття. Далі він заявив, що, хоча це і його погляди, він також не може терпіти ЛФА та їх 'безбожні' погляди, яких вони дотримуються, і загалом вважає їх великим дияволом. Сметона запропонував, що завдяки своїм зв'язкам у ЛФА, він може переконати кількох важливих членів та їхніх людей залишити ЛФА за умови амністії.\n\nНарутович спочатку насміхався з цієї ідеї, заявивши, що Сметона не має тут реальної влади, і більше того, які гарантії він може запропонувати Нарутовичу, що він, як і ЛФА, не спробує очолити переворот проти його уряду. Сметона посміхнувся, і як по команді, до кімнати увійшли кілька військовослужбовців ЛФА, при цьому Плехавічус дістав свою приховану шаблю і витріщився прямо на Сметону з виразом зради на обличчі. Сметона підняв руку на Плехавічюса і заявив: 'Ці люди побажали здатися вам, Нарутовичу, хоча, звичайно, я обіцяв їм амністію, і я сподіваюся, що ви дозволите мені стримати своє слово перед цими людьми та іншими, які підуть за ними'. Почувши це, Плехавічус розсміявся, прибрав шаблю в піхви і грюкнув Нарутовича по спині, заявивши: "Сметона, у старого лисиця вона ще є". Сметона заявив, що його єдине прохання за допомогу Нарутовичу полягає в тому, щоб йому дозволили реформувати СЛН та дозволили повернутися до Сейму. Нарутович довго обмірковував цю угоду, але зрозумів, що Сметона сказав раніше про "меншого диявола". Нарутович погодився на умови Сметони і уклав з ним угоду."
 LIT.336.a: "...хоча тільки Бог знає, чого насправді хоче ця людина."

 LIT.337.t: "Перебудова Сметони"
 LIT.337.d: "Схоже, що Сметона поступово перебудовується під новий Сейм, схвалюючи нові поліпшення, внесені Нарутовичем у його роботу.\nУ своїй вступній промові в Сеймі Сметона відкрито заявив, що його партія ненавидить і засуджує дії ЛФА, назвавши їх зрадниками литовського народу та безхребетними трусами, які нападають на тих, хто не може захистити себе. Він також заявив, що антисемітські погляди ЛФА абсолютно безпідставні, а литваки доводять, що вони найбільш готові прийняти те, що означає бути "литовцем". Далі він заявив, що у цих членів ще є шанс на викуплення, і все, що їм потрібно зробити, це здатися, пообіцявши, що їм та їхнім близьким не буде завдано шкоди.\nУ своєму заключному слові він завуальовано заявив про "неприйняття" ідеалів Нарутовича і "ревізіонізм" литовської культури, але заявив, що Сейм - це єдине поле бою, на якому він і його члени будуть боротися. Його мова була зустрінута декількома оплесками, хоча було очевидно, що послання Сметони адресовано не Сейму, а тим, хто слухає його в інших частинах країни.\n\nПісля виступу Сметони слово взяв Нарутович, який подякував Сметону за 'підтримку' і перейшов до порядку денного на сьогодні."
 LIT.337.a: "Ця людина нестерпна."

 LIT.338.t: "Нарутович оголосив про свої амбіції"
 LIT.338.d: "Після відкриття Сейму Нарутович оголосив про свої амбіції об'єднати соціалістичні демократичні ідеали з ідеалами Краївці за допомогою низки реформ і проектів. Ці амбіції видаються компромісом між ЛСДП та ПЛНГ щодо управління Литвою та напрямки економіки.\n\nЦя заява викликала невдоволення старої гвардії ПЛНГ і радикальніших членів ЛСДП, але їхні голоси були заглушені більшістю в кожній із партій, які хочуть повернути Литву на правильний шлях і побачити велику загрозу на горизонті. Схоже, що Нарутович має й інші проекти, але поки що він тримає їх у секреті. На даний момент Нарутович направив горезвісний корабель Литви на новий курс, і поки незрозуміло, чи буде він пливти в порт чи викинеться на берег."
 LIT.338.a: "Нарутович тепер капітан."

 LIT.339.t: "Створення Швейцарії Сходу"
 LIT.339.d: "Нарутович після довгих дискусій з умами Стасіса Шалкаускіса та Степонаса Кайріса, а також черпаючи натхнення у багатонаціональних державах, таких як Швейцарія та [BEL.Getname]. Він заявляє, що на противагу цьому новому явищу 'націоналізму' він хоче просувати в Краївці ідею 'литовства', яка черпає ідентичність із Великого князівства Литовського.\nТому він збирається створити кілька округів 'апскритис/повітів' в межах Королівства, хоча, схоже, вони засновані на старих адміністративних районах Королівства, які самі розбиті за етнічною ознакою. Хоча не всі згодні з такою моделлю управління."
 LIT.339.a: "Нарутович має над чим попрацювати."

 LIT.340.t: "Статус колишніх членів ЛФА"
 LIT.340.d: "За допомогою Сметони, Нарутович вдалося уникнути затяжної громадянської війни між силами ЛФА і лояльними уряду, дозволивши помилування колишніх членів ЛФА. Наразі з'ясувалося, що невелика частина колишніх членів ЛФА бажає повернутися до своїх колишніх військових функцій у складі новоствореної литовської армії та подала відповідне прохання до Сейму. Це викликало неоднозначну реакцію: одні хочуть дати цим людям шанс виправитися, а інші не хочуть, щоб їхня присутність отруювала щойно створений колодязь."
 LIT.340.a: "Одні можуть служити, інші втратили довіру."
 LIT.340.b: "Вони можуть продемонструвати свою новонабуту відданість у складі авангардних підрозділів."

 LIT.341.t: "Школи, які підтримує Бундас"
 LIT.341.d: "Між ПЛНГ та Бундас було укладено угоду про дозвіл гімназіям мати єврейську навчальну програму, хоча офіційної угоди про фінансування не було. Хоча Нарутович підтримує субсидування цих єврейських гімназій, схоже, що останнє слово в цьому питанні залишається за ПЛНГ, а стара гвардія все ще намагається заявити про себе, стверджуючи, що бундівці, як і ті, хто хоче відвідувати світську школу, мають утримувати гімназії за рахунок власних коштів."
 LIT.341.a: "Ні, ми підтримаємо наших братів-литваків."

 LIT.342.t: "Великий компроміс"
 LIT.342.d: "Нарешті, після нескінченних спекотних дискусій та дебатів, компромісу дійсно досягнуто. Протягом кількох днів Нарутович працював із Сантарою, щоб отримати їхню допомогу для свого проекту федералізації. І хоча на досягнення компромісу пішло чимало часу, схоже, що угоду справді укладено. Нарутович пообіцяв призначити тих, хто його підтримує, на посади у малому уряді в обмін на їхню підтримку. Для такої невеликої партії, як Сантара, ця пропозиція справді дуже приваблива. Вони охоче погодилися, і Нарутович, отримавши нову підтримку, може рухатися вперед шляхом амбітної федералізації."
 LIT.342.a: "Перший крок до нової Литви."

 LIT.343.t: "Стара скалка"
 LIT.343.d: "Станіслав Нарутович давно є впливовою фігурою у литовській політиці; багато хто вважає його одним із батьків-засновників сучасної литовської держави. Самопроголошений самогітянин, литовець і поляк, Нарутович прагне створення етнічно єдиної литовської нації, де поляки зможуть відстоювати свою мову і культуру, при цьому ідентифікуючи себе як 'литовці'. Зважаючи на його вплив у литовській політиці, а також його польську ідентичність, Нарутович тривалий час обіймав посаду голови КЛП з початку 1920-х років. Однак із зростанням етнічної напруженості у Литві знову зросла популярність правого крила КЛП та КЛП. Очолюване Маріаном Зиндрамом-Костцялковським, праве крило КЛП в останні дні стало більш агресивним, отримавши підтримку польської меншини у Бялистоку та націоналістів у [POL.getname]. Будучи постійною скалкою у боці амбіцій Нарутовича, Нарутович хоче з'ясувати справжній масштаб цілей правого крила. З його схвалення організується операція з проникнення у праве крило та з'ясування їхніх справжніх намірів."
 LIT.343.a: "Цікаво."

 LIT.344.t: "Проникнення успішно"
 LIT.344.d: "Здобувши особливе схвалення Нарутовича, польсько-литовський шпигун зумів приєднатися до правого крила і навіть вступив у тісний контакт із деякими з найближчого оточення Зиндрама-Косцялковського. Змова була розкрита – Зиндрам-Косцялковський постійно перетинав кордон із Польщею, отримуючи зброю та підтримку від екстремістів. Метою руху є повернення Бялистоко до складу Польщі, і хоча є меншість, яка справді прагне цього, Нарутович не допустить прямого відділення. Дії Зиндрама-Косцялковська схожі на відкрите повстання, і з цією інформацією Нарутович повинен бути готовий зробити свій хід."
 LIT.344.a: "Зачекайте, куди подівся Плехавічус?"

 LIT.345.t: "Полювання на Зиндрама-Косцялковського"
 LIT.345.d: "Після того, як місцезнаходження Зиндрама-Косцялковського було виявлено та розкрито армії, Плехавічус (втративши свій звичайний темперамент) очолив групу солдатів, яким він довіряє, у спробі знайти бунтівника. На польсько-литовському кордоні почалися невеликі сутички, оскільки Зиндрам-Косцялковський та Плехавічус розпочали свою маленьку приватну війну. Реакція уряду все ще залишається стриманою, якщо не сказати обуреною поспішним рішенням Плехавічуса."
 LIT.345.a: "Чорт би його узяв!"

 LIT.346.t: "Битва за Бялисток триває"
 LIT.346.d: "Війська Плехавічюса починають здобувати гору над Зиндрамом-Косцялковським та його людьми. Обурений тим, що Плехавічюс думає, що може грати в Литві в 'воєначальника', Нарутович посилає Желіговського усунути Плехавічюса від командування і засудити у Вільнюсі. Між двома колишніми імператорськими російськими генералами відбувається коротка суперечка, в результаті якої Плехавічюс і його оточення безцеремонно залишають Литву, востаннє їх бачили, що направляються у бік Шяуляя."
 LIT.346.a: "Jasna cholera!!!"

 LIT.347.t: "Порядок відновлено"
 LIT.347.d: "Желіговський вірно доводить свою відданість Нарутовичу, намагаючись повалити Зиндрама-Косцялковського. Бажаючи уникнути кровопролиття, Желіговський використовує Antrasis Departamentas, нещодавно створене розвідувальне агентство, щоб знайти та виявити Зиндрама-Косцялковського. Декілька агентів Antrasis Departamentas підкидають зброю Зиндраму-Косцялковському та його людям. Справа не була безкровною, але закінчилася затримання Зиндрама-Косцялковського. Тепер, коли змію відрубали голову, тіло померло і померти, Бялисток тепер був захищений. Хоча Плехавічіус, що причаївся на півночі, створює нові проблеми."
 LIT.347.a: "Зі сковорідки..."

 LIT.348.t: "Питання наступності"
 LIT.348.d: "Король Литви помер, не маючи ні синів, ні дочок. Хоча він має двох молодших братів, які могли б успадкувати трон, вони не готові очолити країну.\n\nОскільки жодна з основних партій у Литві не виступає за швидку наступність, а населення втомилося від нового монарха, уряду надається унікальна можливість проголосити республіку.\n\n[LIT.GetLeader] - розумний політик, і знає, що потрібно серйозний політичний капітал, щоб переконати [GER.GetNameDef] погодитися."
 LIT.348.a: "Чи будуть німці скаржатися?"

 LIT.349.t: "Литовське лобіювання"
 LIT.349.d: "Посланці з [FROM.GetNameDef] звернулися до нас з приводу престолонаслідування в їхній країні. Хоча спочатку мали німецький монарх, його смерть від рук терористів з Литовського Активістського Фронту призвела до того, що країною тимчасово керує регент під керівництвом [FROM.GetLeader].\n\nОскільки підтримка монархії падає, а республіканізм зростає, вони прийшли запитати, чи можуть проголосити Республіку. Хоча на чолі держави більше не стоїть німецький монарх, цей новий стан справ не означає жодних змін у відносинах між [GER.GetnNameDef] та новою Литовською Республікою."
 LIT.349.a: "Ми не повинні турбуватися про такі дрібниці."

 LIT.350.t: "Німецька відповідь"
 LIT.350.d: "На подив усіх основних учасників литовської політики, [FROM.GetNameDef] дійсно погодився дозволити перетворення Литви на республіку.\n\nНа даний момент [ROOT.GetLeader] залишиться при владі як президент, а Асіс поки продовжить керувати Литвою."
 LIT.350.a: "Що ж, настав час помістити корону в музей."

 LIT.351.t: "Дивовижна сесія в Сеймі"
 LIT.351.d: "У дивовижній промові перед Сеймом Нарутович оголосив про свою відставку, шокувавши всіх присутніх. Забезпечивши стабільність і республіку для Литви, він вирішив піти з посади регента.\n\nНовим главою держави стане президент, який буде обраний Сеймом після нових виборів за місяць."
 LIT.351.a: "Хто може обійняти цю посаду?"

 LIT.352.t: "Формування нових партій"
 LIT.352.d: "Після офіційного розпуску коаліції Асіс, оскільки за місяць мають відбутися нові вибори, політична сцена Литви перебуває у сум'ятті. Альянси створюються і розпадаються день за днем, щодня розважаючи тих, хто читає газети, і викликаючи масове замішання тих, хто не робить цього регулярно."
 LIT.352.a: "Я люблю демократію."

 LIT.353.t: "Вибори в Республіці Литва"
 LIT.353.d: "Поки нові партії та спілки формують політику, проходять перші вибори у новій Республіці Литва. Виборці прийшли на виборчі дільниці, і тепер країна чекає на результати з прихованим диханням.\n\nОбидві традиційні партії мають шанси на перемогу, але як темний конячка виступає ліберальна партія Сантара, яка посилилася в результаті реорганізації політики, і багато хто вбачає в ній наступника політики Нарутовича."
 LIT.353.a: "ПЛНХ прийшла до влади під керівництвом Стасіса Шалкаускіса!"
 LIT.353.b: "ЛСДП перемагає, і Стяпонас Кайріс стає новим лідером Литви!"
 LIT.353.c: "На загальний жаль, Сантара якимось чином перемагає."

 LITFLA.1.t: "Мовне зрушення Гардінаса"
 LITFLA.1.d: "У Гардинасі (Гродно по-білоруськи) відбулося своєрідне мовне зрушення: місцеве населення переходить литовською мовою замість білоруської. Схоже, що ця тенденція виникла через те, що самі литовські євреї перейшли литовською мовою замість російської чи білоруської, які становлять більшість населення міста і як і в багатьох інших містах Литви, тримають левову частку бізнесу через практику Бундаса. Це призвело до того, що місцеві жителі змушені використовувати литовську мову у спілкуванні з литовськими євреями, а більшість тепер розмовляє лише білоруською як рідною мовою. Більше того, багато хто вважає себе «литвинами», архаїчним слов'янським терміном, що позначає громадян Великого князівства Литовського. Це явище, схоже, локалізоване лише в Гардінасі, а жителі Валкавіскаса вважають своїх північних родичів у кращому випадку "ексцентричними", а образи краще не повторювати."
 LITFLA.1.a: "Зрештою, вони говорять литовською."

 LITFLA.2.t: "Валкавіскас - Вовче виття"
 LITFLA.2.d: "Валкавіскас, найбільше південне місто Королівства Литви, унікальне з кількох причин. Одна з них полягає в тому, що місто розділене між білорусами, євреями та поляками, кожне з яких займається своїми повсякденними справами. На відміну від литовських євреїв у Градинах, євреї Валкавіскаса є польськомовними та не мають жодного зв'язку з Бундасом. Економіка міста в основному заснована на виробництві машин, хоча, в основному через політизованість міста, ця область гостро потребує інвестицій. У місті не було реальних націоналістичних рухів, хоча багато хто з білоруського населення, на відміну від своїх північних 'ексцентричних' кузенів, у культурному відношенні більше дивляться на Мінськ, ніж на Вільнюс."
 LITFLA.2.a: "Машини... цікаво... я думаю."

 LITFLA.3.t: "Додаткові вибори до Науйойї-Вільні"
 LITFLA.3.d: "Декілька днів тому помер депутат Сейму Королівства Литви від Сантари, Данілюс Алсейка, залишивши по собі єдину неповнолітню дочку Марію. Відповідно до закону про вибори, у його виборчому окрузі - Науйойї-Вільня, відомому також як Ново-Вілейськ, мають відбутися додаткові вибори. Це далеке східне передмістя нашої столиці, Вільнюса, майже повністю населене польськими та російськими меншинами. Традиційно навіть Комітет поляків Литви не наважувався кинути виклик Алсейці в його виборчому окрузі, оскільки скромний лікар, що м'яко говорить, був улюбленим людьми всіх національностей у передмісті. Однак після його смерті вона з ентузіазмом висунула як свого кандидата Яна Пілсудського, брата знаменитого героя польського народу у Вельткрізі. Не дивно, що його підтримує абсолютна більшість польськомовного населення, тоді як литовські партії у Сеймі побоюються блокування ще одного безпечного виборчого округу KPL.\n\nУ штаб-квартирі Християнсько-демократичної партії було запропоновано план, як запобігти такій долі виборчого округу Науйойї-Вільня. Хоча не можна перекроювати кордони виборчих округів так близько до дати виборів, це не є "незаконним" само по собі, і ідея полягає в тому, щоб ретельно окреслити нові кордони виборчого округу, включивши до нього непольські райони, щоб збалансувати польські голоси. Водночас наклепницька кампанія буде спрямована на те, щоб білоруси, росіяни та литовці не віддали жодного голосу за Пілсудського, що має забезпечити перемогу кандидату від християнських демократів Антанасу Шмулкштісу. Це напевно не буде популярним кроком - але ще один польський парламентар зробить цю меншість ще більш некерованою..."
 LITFLA.3.a: "Чому? Це просто політика!"
 LITFLA.3.b: "Спалить ці плани, це недемократично!"

 LITFLA.4.t: "Гусяча криза"
 LITFLA.4.d: "Економічна криза, що триває, завдала мало якій галузі литовської промисловості більшого удару, ніж птахівництву. За підрахунками 1934 року Литва експортувала до Німеччини до трьохсот тисяч гусей на рік, а тепер цей експорт припинився. Зіткнувшись із загрозою повного краху литовської птахівницької промисловості, так званою 'гусячою кризою', уряд вирішив прийняти надзвичайне рішення. Протягом наступного року всі державні чиновники, бюрократи та пенсіонери згідно із законом мають придбати певну кількість гусей, залежно від рангу в бюрократичному апараті та зарплати, щонайменше одного. Як доказ угоди з гусями, всі фермери, які продають цих птахів, повинні були продавати їх з пронумерованими картками, які потім здавалися в уряд особою, яка купує гусей.\n\nНезважаючи на те, що це, звичайно, нестандартний спосіб вирішення економічних проблем країни, він певною мірою виправдав себе. Журнали та газети рясніють новими рецептами приготування гусака для нещасних бюрократів."
 LITFLA.4.a: "Я навіть не люблю гусей..."

 LITFLA.5.t: "Кредо Адомаса Якштаса"
 LITFLA.5.d: "Стасіс Шалкаускіс та прихід до влади під його керівництвом християнських демократів підштовхнули вільнюських книговидавців до перевидання робіт Адомаса Якштаса. Один з найвідоміших і найвпливовіших лідерів Литовського Національного Відродження, він також був дідусем християнської ідеології в литовській політиці, а Стасіс Шалкаускіс був одним з його учнів - фактично, багато ідей, які Шалкаускіс називає своїми, такі як віра в кінцеву єдність світу відповідно до християнською етикою, а також демократичні корпоративні економічні ідеї прийшли з праць Якштасу.\n\nУ своєму "Кредо" Адомас Якштас докладно виклав постулати своєї ідеології. Він вважав, що раціональна наука, метафізика та християнська ідеологія виходять з одного джерела – божественного Логосу, і тому добрий християнин має прагнути єдності теологічних, філософських та наукових знань. Це прагнення єдності має відбиватися у суспільстві - Якштас виступав за виправлення розколу та відновлення єдиної, всесвітньої християнської церкви, він вважав, що на зміну класовій війні має прийти класова співпраця, обумовлена ​​християнською етикою, і він першим у Литві висунув ідею Сполучених Штатів Європи, яку його рідна країна Литва має відстоювати та приєднатися до неї. Він був інтернаціоналістом - він вірив, що "відкриті люди з відкритим серцем", які підтримають ці ідеї, існують у кожній країні, пригнічені невіглаством мас, і якщо вони приєднаються до єдиної всесвітньої організації, то зможуть направити світ до абсолютної істини та добра.\n\nМожливо, з цієї причини Якштас виявляв глибокий інтерес до есперанто з моменту його створення і до самої смерті очолював Федерацію есперанто Литви, вважаючи її важливим кроком на шляху до своїх інтернаціоналістських ідеалів."
 LITFLA.5.a: "Я охоплю вісім напрямків під одним дахом і зроблю Вільню їх обителью..."

 LITFLA.6.t: "Литовський рух за помірність"
 LITFLA.6.d: "Литовське Національне Відродження у другій половині XIX століття не відрізняється від рідного руху за помірність. Започатковане єпископом Мотеюсом Валанчюсом в 1858 році, воно охопило більшість селянського населення Литви всього за кілька років, перш ніж було придушене владою царської Росії. Цей рух вважається однією з основних подій у розвитку Литовського Національного Відродження, оскільки він був розпочатий з націоналістичними намірами - покращити економіку та народ країни, просувати католицькі ідеали та протистояти переважній політиці царизму заплющувати очі на алкоголізм, щоб тримати населення у стані сп'яніння і таким чином легко контролювати.\n\nКаунаські священики відродили рух за помірність у 1908 році у формі Литовського католицького братства за помірність. З того часу він став важливим масовим рухом і групою тиску в литовській політиці, об'єднуючи понад шістдесят тисяч членів, а також підтримуючи тісні союзи з іншими релігійними організаціями Литви. Виникла ідея подальшого просування цього братства та використання його як інструмент для навіювання населенню християнської етики та переконань, одним із яких є помірність."
 LITFLA.6.a: "Жоден добрий християнин не повинен торкатися слини диявола!"
 LITFLA.6.b: "Що поганого в тому, щоб трохи випити?"

 LITFLA.7.t: "Литвини, тутейші та інші"
 LITFLA.7.d: "Довга та надзвичайно складна історія регіону, який нині утворює Королівство Литва, робить його повним та абсолютним кошмаром для тих, хто звик до жорсткої, роздільної національності. Багаторічне проживання численних етносів під владою одного Великого князівства і пам'ять про цю конструкцію, що збереглася надовго після 1795 року, сформували на нашій території різні змішані групи, що важко класифікуються.\n\nХоча литовці - балтійський народ, це не означає, що всі, хто оголошує себе литовцями, розмовляють цією мовою. Багатовікова культурна близькість та єдність під однією нацією призвели до того, що багато білоруськомовних народів, особливо аристократи та інтелігенція, ототожнюють Литву зі своєю батьківщиною, сприймаючи її не як національну державу, а як мультикультурний союз різних націй, культур та мов. Цих людей називають литвинами.\n\nБагато жителів Вільнюського регіону, особливо бідне селянство та пролетарі, взагалі не відносять себе до якоїсь конкретної нації. Живучи в осередку численних мов і культур, вони не вважають себе частиною якоїсь із них, говорять на суміші білоруської, литовської та польської мов, відомої як "мова проста", і відомі як "тутейші", або "місцеві жителі", як вони заявили б про свою національність під час перепису населення.\n\nДовгий час литовські переписи визначали народи за їхньою рідною мовою і повністю уникали питання про національність з цієї причини, але через внутрішній тиск, щоб почати включати національність у дані переписи, нам доведеться вирішити, як ми хочемо ставитися до литвинів, здешевих та інших складних. етнічним групам."
 LITFLA.7.a: "Литвини, білоруси, тутейші, всі вітаються у Литві!"
 LITFLA.7.b: "Литвини, білоруси, тутейші, всі – діти Божі!"
 LITFLA.7.c: "Принаймні вони задовольняються тим, що розмовляють литовською мовою..."

 LITFLA.8.t: "Пам'яті Вінцаса Кудирки"
 LITFLA.8.d: "У 1938 році виповнюється вісімдесят років від дня народження Вінцаса Кудирки, одного з поборників Литовського Національного Відродження та редактора газети 'Варпас' ('Колокол'), однієї з двох перших газет, надрукованих та виданих литовською мовою. За сорок років свого життя Кудирка багато зробив у ім'я литовської нації, зокрема, написав гімн 'Tautiška giesmė', який відтоді став національним гімном Литви. На відміну від свого соратника з національного відродження Йонаса Басанавічюса, Вінцас Кудирка мав набагато певнішу політичну програму. Він вважав, що один патріотизм не зможе відродити литовську націю, тому обов'язок його покоління – просвітлювати литовське селянство, покращувати його життя та боротися в ім'я соціальної справедливості. Хоча він помер у 1899 році, так і не дочекавшись незалежності Литви, його думки глибоко вплинули на Литву з того часу. Кажуть, що Вінцас Міцкявічюс-Капсукас, відомий лідер литовських радикальних соціалістів, вибрав собі псевдонім на честь Кудирки - псевдонім Кудирки був 'Капсас', а Міцкявічюс був лише 'Капсукас', що означає 'маленький Капсас'. З іншого боку політичного спектру, праві литовські націоналісти також вимагають збереження пам'яті про нього, відзначаючи його позицію проти полонізації та націоналістичні погляди.\n\nНа честь цієї річниці у Вільнюсі планується спорудити статую Вінцасу Кудірку за проектом скульптора Вінцаса Грибаса. У той же час ми можемо висунути свою власну версію про Кудирка. Зменшуючи одні факти його життя і звеличуючи інші, ми можемо перетворити історичну пам'ять на політичну зброю. Яким його мають пам'ятати майбутні покоління?"
 LITFLA.8.a: "Поборник справи етнічних литовських націоналістів!"
 LITFLA.8.b: "Справжній прогресист, батько-засновник соціал-демократії."
 LITFLA.8.c: "Хіба він не був людиною, якою захоплюються навіть синдикалісти?"

 LITFLA.9.t: "Пам'ять про січневе повстання"
 LITFLA.9.d: "В 1938 році виповнюється сто десять років від дня народження Антанаса Мацкявічюса, литовського священика та одного з лідерів литовських повстанців під час Січневого повстання 1863 року. Хоча традиційно повстання розглядається як польське повстання проти царської влади, воно набуло значного поширення і в Литві, де воно збіглося з селянськими хвилюваннями через незадовільне скасування кріпосного права. Це повстання вважається поворотним моментом в історії Литви - тоді як повстання в Литві все ще сподівалося на об'єднання Польщі у федерацію, Литовське Національне Відродження, що спалахнуло у наступні роки, остаточно відокремило литовську національну ідентичність від польської та перетворило ці народи з товаришів на ворогів. Антанас Мацкявічюс та інші литовські учасники Січневого повстання, залишаючись прихильниками Речі Посполитої, мали набагато чіткішу національну ідентичність, ніж їхні побратими у попередні десятиліття. У той же час повстання боролося за соціальну справедливість, права селянства та інші радикальні ідеї, що стало джерелом натхнення для литовського соціалістичного руху в наступні роки.\n\nУ незалежній Литві листопадове та січневе повстання найбільше шанують польські литовці як засіб вираження багатовікового зв'язку між польським та литовським народами. Нині вони прагнуть фінансувати створення меморіалу в Крекенаві, який, поряд з Мацкявічюсом, увічнюватиме пам'ять інших керівників повстання в Литві, таких як Зігмантас Серакаускас та Костянтинас Калінаускас. Ми можемо перетворити цей меморіал на політичне послання. Що мають пам'ятати майбутні покоління про Січневе повстання?"
 LITFLA.9.a: "Заборонити зведення меморіалу - він віддає почесті полонізованим зрадникам."
 LITFLA.9.b: "Не забуватимемо, що Мацкявічус був набожним католиком."
 LITFLA.9.c: "Мацкявічюс був першим литовським революційним соціалістом!"

 LITFLA.10.t: "Пам'ять про Конституцію від 3 травня"
 LITFLA.10.d: "3 травня, дата підписання та проголошення Конституції Речі Посполитої у 1791 році, є однією з найважливіших дат в історії Польщі, а з моменту заснування незалежної Литви на польсько-литовську громаду чинився тиск з метою зробити цей день пам'ятним і тут. Це була перша Конституція, опублікована в Старому Світі, і хоча вона діяла всього менше року, вона вплинула на політичну думку регіону, ставши кульмінацією думки епохи Просвітництва в Польщі та Литві. Однак, якщо в польській історичній пам'яті вона має незаперечне значення, то серед литовців вона не має такої поваги. Зрештою, це була та сама Конституція, яка намагалася скасувати Велике князівство Литовське і створити на його основі унітарне Королівство Польське - і хоча це було запобігло взаємній гарантії двох народів через кілька місяців після цього, це не змінює того факту, що ця Конституція розглядається як щось 'іноземне', а не як щось 'литовське' так само, як і 'польське'.\n\nНезважаючи на це, тиск із метою визнання 3 травня пам'ятною датою залишається. Чи маємо ми піддатися тиску чи дотримуватися думки, що це не та дата, яку Литва має відзначати?"
 LITFLA.10.a: "Ця дата - пам'ять про прекрасний союз, колись втрачений..."
 LITFLA.10.b: "Ця подія запам'яталася полякам. Не литовцям."

 LITFLA.11.t: "Смерть Сильвестраса Жукаускаса"
 LITFLA.11.d: "Наш генерал, Сільвестрас Жукаускас, нещодавно помер у віці 76 років. Раніше служив у кавалерійському підрозділі в армії Російської Імперії, він швидко піднявся службовими сходами під час Російсько-Японської війни і врешті-решт став генерал-майором в 1916 завдяки своїй службі у Вельткризі. Після укладання Брест-Литовського договору, Сильвестрас Жукаускас надалі служив новоствореній незалежній державі Литва."
 LITFLA.11.a: "Ilsėkis ramybėje."

 LITFLA.12.t: "Історія Литви"
 LITFLA.12.d: "За редакцією молодого історика Адольфаса Сапоки 'Історія Литви' є визначальною працею в литовській історіографії, що містить історію країни з моменту її заснування в XIII столітті до наших днів в одній книзі, яка легко читається для середнього споживача. Уславлення литовських героїв і великих князів у трактаті призвело до того, що литовські націоналісти прийняли його як свою неофіційну Біблію."
 LITFLA.12.a: "Принаймні, вони щасливіші..."

 LITFLA.13.t: "Національна литовська олімпіада"
 LITFLA.13.d: "У зв'язку зі зростанням патріотизму в нашій країні виникла ідея організувати національну олімпіаду різних спортивних змагань, на якій литовські спортсмени та спортсменки як з Королівства, так і з-за кордону могли б перевірити свої навички та позмагатися, готуючись представляти свою країну в усьому світі. . Це буде так звана Національна олімпіада (Tautinė Olimpiada). Національна олімпіада буде відкрита престижною церемонією у липні цього року, і всі учасники дадуть клятву представляти свою країну на міжнародних спортивних змаганнях усіма силами, присвятити себе країні та поважати її історію, культуру та традиції. Це була б фантастична подія, щоб викликати підтримку нашого уряду та заспокоїти націю. Кошти на це буде виділено з бюджету."
 LITFLA.13.a: "Схвалити ініціативу."
 LITFLA.13.b: "Це занадто дорого."

 LITFLA.14.t: "Культ Вітаутаса Великого"
 LITFLA.14.d: "Вітаутас Великий, один із найвідоміших литовських монархів XV століття, завжди був символом боротьби Литви за незалежність. Він був антинімецьким та антипольським, пропагував християнство, але був терпимим до інших вірувань і культур, утримувався від алкоголю, був великим військовим тактиком – таким чином, він подобається практично всім у литовському суспільстві. Вже зараз щорічно відзначається дата його смерті п'ятсот років тому, 27 жовтня, і день, коли він мав бути коронований як король Литви до своєї смерті, 8 серпня. Виникла ідея перетворити це на культ давно померлого Великого князя, пов'язавши його образ з образом уряду, і таким чином використати цей культ особистості для зміцнення легітимності нашого уряду."
 LITFLA.14.a: "Підтримайте цю ідею!"
 LITFLA.14.b: "Давайте не дуритимемо."

 LITFLA.15.t: "Остання експедиція Матаса Шалчюса"
 LITFLA.15.d: "Відомий литовський дослідник і мандрівник Матас Шалчюс загинув у Болівії, намагаючись проїхати мотоциклом від Аляски до Вогненної Землі. Культурна ікона у своїй країні, відповідальна за популяризацію іноземних подорожей та інтересу до географії, його смерть була зустрінута литовським народом із шоком та здивуванням. Шалчюса було поховано на невідомому цвинтарі в Болівії, але його серце повернулося до Литви, де воно було поховано у Вільнюсі."
 LITFLA.15.a: "Тепер він може досліджувати рай на колесах."

 LITFLA.16.t: "Литовська група з вивчення французької культури"
 LITFLA.16.d: "Литовська група з вивчення французької культури - це організація лівих литовських поетів та письменників, офіційною метою якої є вивчення культури Франції та того, як на неї вплинула революція 1919 року. Серед відомих членів організації – Соломія Неріс, Вінцас Креве та Пятрас Цвірка. Багато хто вважає, що це прикриття для впливу Інтернаціоналу у литовських письменницьких колах."
 LITFLA.16.a: "Їхній вплив поширюється."

 LITFLA.17.t: "За органічну литовську державу"
 LITFLA.17.d: "Не всі литовські католики підтримують Християнсько-демократичну партію, її заявлені цілі та бачення, або навіть її підтримку демократії. Нове покоління релігійних активістів та інтелектуалів, що зростає, зосереджених у таких рухах, як католицький молодіжний журнал 'Naujoji Romuva', забувши про довгу боротьбу литовської нації до Вельткрига, бачить її такою, якою вона є - державою, скутою дрібним несправедливістю . Ідеали цього руху найбільш яскраво виражені в роботах та діяльності Антанаса Мацейни, внаслідок чого він та багато його однолітків опублікували маніфест младокатолицького руху 'Į organišką valstybę' ('До органічної держави')\n\nГоловним ворогом молодокатолицького руху є соціальна та економічна несправедливість. У своєму маніфесті Мацейна закликає до радикальної земельної реформи, перерозподілу багатства та викорчовування 'буржуазно-ліберальної думки' з литовської ідентичності. Навіть католицька церква не застрахована від перерозподілу - зрештою, поклонятися Христу можна і без золота і шовку, то навіщо церкві зберігати свої багатства, якщо є стільки страждань, які вони могли б полегшити? Замість капіталізму вони висувають суспільство економічної демократії та християнського корпоративізму. Однак вони кидають виклик і синдикалістам, і соціал-демократам, заявляючи, що лише етнічно чисте суспільство може бути соціально та економічно справедливим. На їхню думку, Литва може бути лише литовською, а литовець має жити та померти, занурившись у національну та католицьку культуру. Хоча Naujoji Romuva номінально вірять у демократію, вони також заявляють, що 'тимчасове' керівництво сильної руки є необхідним і навіть обов'язковим для досягнення всіх їх радикальних реформ.\n\nМолодий католицький рух знаходиться в одному ряду з Литовським Активістським Фронтом, займаючи нішу лівого християнського національного дистрибутизму."
 LITFLA.17.a: "Зрозуміло..."

 LITFLA.18.t: "Vairas йдуть праворуч"
 LITFLA.18.d: "У той час як усі члени ЛФА прагнуть звільнити Литву від іноземного впливу, інші порушують питання про те, як сталося її поневолення і як уникнути цього вдруге. Цей рух, найбільш права фракція ЛФА, відомий як 'Vairas' ('Колесо'), за назвою націоналістичного журналу, який їх послідовники захопили у 1930-х роках, а їх лідером є письменник та ідеолог Вітаутас Алантас.\n\nАлантас заявляє, що Литві недостатньо звільнитися від німецького панування - метою ЛФА має бути формування справді "національної ідеології", звільнення литовців духовно, культурно і фізично, бо поки вони думають як раби і бачать себе рабами, вони залишатимуться рабами. На його думку, перше національне відродження було невдалим, оскільки воно не змогло сформувати справді вільну литовську державу, тому Vairas мають стати прапороносцями другого відродження, яке триватиме вічно. Він зневажає християнство, вважаючи його іноземним впливом, нав'язаним литовцям, і замість цього звертається до язичницьких традицій, які, на думку Алантаса, є найвірнішим виразом литовської національної ідентичності - він ідеалізує мрію, в якій литовська нація підпорядкована істинно націоналістичному суспільству під керівництвом лідера, Вадаса, громадяни якого готові віддати життя за націю, яка поклоняється традиціям давніх-давен замість 'психозу демократії'. Незважаючи на тоталітарні наміри, рух Vairas дотримується ліберальних економічних намірів, його лідери, такі як Домас Цесевичюс, заявляють, що Литовське Національне Відродження має створити суспільство, в якому кожен литовець зможе досягти благополуччя завдяки власним зусиллям та індивідуальним інноваціям.\n\n\nРух Vairas знаходиться в одному ряду з Литовським Активістським Фронтом, займаючи украй праву, тоталітарну націоналістичну нішу."
 LITFLA.18.a: "Зрозуміло..."

 LITFLA.19.t: "Грінорія"
 LITFLA.19.d: "Після Громадянської війни в Америці, що охопила континент, багато хто виїхав до Європи, щоб повернутися на батьківщину своїх предків. Хоча Литва останніми місяцями теж не була маяком стабільності, деякі біженці знайшли свій шлях сюди.\n\nОскільки вони не мають зв'язків, а деякі молоді навіть не розмовляють литовською, вони інтегруються повільно. Ця проблема буде вирішена лише за втручання держави."
 LITFLA.19.a: "Нещасні душі..."

 LITFLA.20.t: "Ігнас Шейнюс - Червоний потоп"
 LITFLA.20.d: "Ігнас Шейнюс, найвідоміший литовський письменник-імпресіоніст, нещодавно опублікував нову книгу 'Raudonasis tvanas' ('Червоний потоп'), яка щойно подолала литовську в'язницю літературної невідомості.\n\nЯк і його знаменитий 'Купреліс', 'Червоний потоп' (Red Flood) - це захоплююча імпресіоністська розповідь про історію кохання двох молодих людей у ​​розділеній країні, але особливо цікаво, так це місце дії. Дія роману відбувається в альтернативному часі, де Брусилівський наступ був успішним і вибив Австро-Угорщину з 'Вельткріга' у 1916 році. Це призводить до ланцюга подій, що закінчуються перемогою Антанти. Німеччина охоплена революцією і стає синдикалістською державою, а в Росії відбувається переворот під керівництвом Колчака, підтриманий чорносотенцями, і вона стає тоталітарною ультранаціоналістичною диктатурою. Європа незабаром знову втягується у війну, і Литва стає лінією фронту, кривавою лазнею між німцями та росіянами, де навіть найсильніші чоловіки гинуть та вмирають за лічені хвилини. Кінець роману натякає на можливий прорив росіян, а також на морське вторгнення Британської Імперії, яка все ще існує...\n\nКнигу критикували за жахливі описи жорстокості та військових злочинів, але Шейнюс захищає свою розповідь, кажучи, що щось подібне могло статися в іншому Всесвіті'."
 LITFLA.20.a: "Він намагається зробити цей Всесвіт якомога поганішим?"

 LITFLA.21.t: "Євробаскет 1937"
 LITFLA.21.d: "Завершився чемпіонат Європи з баскетболу 1937 року, що проходив у Берліні, Німеччина. За несподіваним поворотом подій чемпіони, німецька команда, програли в близькому матчі литовській команді, яку тренує литовсько-американський гравець Феліксас Кріаучюнас. Німецькі баскетбольні вболівальники були шоковані та здивовані, коли литовці вийшли на вулиці, щоб відсвяткувати перемогу у матчі Давида та Голіафа."
 LITFLA.21.a: "Ми переможці Євробаскету!"

