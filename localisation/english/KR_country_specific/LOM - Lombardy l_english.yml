### Introduction ###
 LOM_guide: "§MRepublic§! (§nNational Populist§! / §cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Choose to not turn back to the monarchy after completing the \"Re-Establish the Rule of Law focus\".\n£white_dot Choosing to ban the radicals will ban the §nLega Longobarda§!, but allow us to elect the §SLega Democratica Riformista§! in the elections.\n£white_dot Elections will be held every 4 years with the §lPartito Liberale Democratico§!, the §mPartito Liberale Lombarda§!, the §cPartito Popolare Lombardo§!, the §nLega Longobarda§! or the §SLega Democratica Riformista§! depending on our choice.\n\n§MConstitutional Monarchy§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§!) / §MAbsolute Monarchy§! (§PPaternal Autocrat§!)\n£white_dot Choose to turn to the Count for help, putting the §aConsiglio Ducate§! temporally in power, after completing the \"Re-Establish the Rule of Law focus\".\n£white_dot Choosing to do the \"Universal Suffrage\" focus will turn the duchy into a constitutional monarchy with elections that will be held every 4 years with the §lPartito Liberale Democratico§!, the §mPartito Liberale Lombarda§! and the §cPartito Popolare Lombardo§!.\n£white_dot Or choosing to do the \"Strengthen the Duke\" focus will make the §PCasa di Visconti§! the absolute rulers of the duchy."

### Events ###
 lombardy.1.t: "Запросити корону Ломбардії"
 lombardy.1.d.aus: "Залізна корона Ломбардії, яка протягом століть лежала на головах імператорів Священної Римської імперії, була захоплена Австрією під час Вельткрігу. Хоча ми не можемо змусити Австрію, але вони можуть люб'язно повернути її, якщо ми попросимо про це."
 lombardy.1.d.sic: "Залізна корона Ломбардії, яка протягом століть лежала на головах імператорів Священної Римської імперії, була захоплена Австрією під час Вельткрігу. Після недавнього краху Австрії посередник королівства Бурбонів на півдні перенесли її до Неаполя. Хоча ми не можемо змусити Бурбонів повернути корону, вони можуть люб'язно повернути її, якщо ми попросимо про це."
 lombardy.1.d.vienna: "Залізну корону Ломбардії, яка століттями сиділа на головах у імператорів Священної Римської імперії, була взята Австрією у Вельткризі. Коли Австрію буде окуповано, можливо, окупанти повернуться її нам."
 lombardy.1.a: "Впевнений, що австрійці дослухаються до нас."
 lombardy.1.b: "Впевнений, що Бурбони дослухаються до нас."
 lombardy.1.c: "Впевнений, вони нас вислухають."

 lombardy.2.t: "[From.GetNameDefCap] просить корону Ломбардії"
 lombardy.2.d: "Залізна корона Ломбардії, яка протягом століть лежала на головах імператорів Священної Римської імперії, була захоплена Австрією під час Вельткрігу. Герцог Ломбардії особисто попросив повернути корону для того, щоб мати змогу бути коронованим королем."
 lombardy.2.a: "Повернути корону"
 lombardy.2.b: "Зберегти корону"

 lombardy.3.t: "[From.GetNameDefCap] погоджується повернути залізну корону"
 lombardy.3.d: "[From.GetNameDefCap] погодився повернути Залізну Корону. Нарешті наш великий князь може отримати титул, гідний його чудового характеру!"
 lombardy.3.a: "Великий день!"

 lombardy.4.t: "[From.GetNameDefCap] відмовляється повернути залізну корону"
 lombardy.4.d: "Наше прохання повернути залізну корону Ломбардії було відхилено. Отже, наш добрий герцог не зможе носити титул, гідний його."
 lombardy.4.a: "Невдача."

 lombardy.5.t: "Коронація Адріано I, короля Ломбардії"
 lombardy.5.d: "Наш найправедніший монарх був коронований королем. Під час його інтронізації церковні дзвони по всій країні дзвеніли, було оголошено день святкування."
 lombardy.5.a: "Довгого життя королю!"

 lombardy.6.t: "Прийом нових інструкторів"
 lombardy.6.d: "Нашій армії, що швидко зростає, потрібні нові офіцери, щоб належним чином навчати новобранців. Ми можемо найняти інструкторів, навчених за прусською моделлю, або тих, хто дотримується італійської моделі."
 lombardy.6.a: "Прусська модель чудова"
 lombardy.6.b: "Місцеві інструктори краще мотивуватимуть наші війська."

 lombardy.7.t: "Ломбардія наймає відставних прусських генералів"
 lombardy.7.d: "Ломбардія наймає велику кількість відставних генералів Вельткріга, щоб забезпечити своїм недисциплінованим військам належні прусські тренування. Хоча це значно покращило їхню боєздатність, але також привнесло дух германофільства до Генерального штабу, який починає впливати на нашу зовнішню політику."
 lombardy.7.a: "Це може бути в наших інтересах."

 lombardy.8.t: "Ломбардія хоче купити стрілецьку зброю"
 lombardy.8.d: "Наша маріонетка, Ломбардія, бажає придбати у нас стрілецьку зброю за зниженою ціною."
 lombardy.8.a: "Схвалити їх запит"
 lombardy.8.b: "Відхилити їх запит"

 lombardy.9.t: "[From.GetNameDefCap] продає нам легку зброю"
 lombardy.9.d: "Наші союзники з [From.GetNameDefCap] схвалили наш запит про купівлю стрілецької зброї."
 lombardy.9.a: "Чудово."

 lombardy.10.t: "[From.GetNameDefCap] відмовляється продавати нам зброю"
 lombardy.10.d: "Наші союзники з [From.GetNameDefCap] відхилили наш запит про купівлю стрілецької зброї."
 lombardy.10.a: "Ми зробимо власну зброю!"

 lombardy.11.t: "Ломбардія хоче купити важку артилерію"
 lombardy.11.d: "Наша маріонетка, Ломбардія, хоче придбати у нас артилерію за зниженою ціною."
 lombardy.11.a: "Схвалити їх запит."
 lombardy.11.b: "Відхилити їх запит."

 lombardy.12.t: "[From.GetNameDefCap] продає нам важку артилерію"
 lombardy.12.d: "Наші союзники з [From.GetNameDefCap] схвалили наш запит про купівлю артилерійських гармат."
 lombardy.12.a: "Чудово."

 lombardy.13.t: "[From.GetNameDefCap] відмовляється продавати нам важку артилерію"
 lombardy.13.d: "Наші союзники з [From.GetNameDefCap] відхилили наш запит про купівлю артилерійських гармат."
 lombardy.13.a: "Невдача."
 LOM_DUKE_CROWNED: "Герцог коронований королем Ломбардії"

 lombardy.15.t: "[Root.GetAdjective]і вибори [GetYear] року"
 lombardy.15.d: "Місяці, що передували виборам цього року в [Root.GetNameDef], були такими ж спірними та напруженими, як і завжди. З людьми, які наповнюють виборчі дільниці, переможець виявляється..."
 lombardy.15.a: "...Християнсько-ліберальна партія"
 lombardy.15.b: "...Ліберальна партія"
 lombardy.15.c: "...Католицька ліга"
 lombardy.15.e: "...Ломбардська ліга"
 lombardy.15.f: "...Ломбардська народна партія"

 lombardy.20.t: "Доля радикалів"
 lombardy.20.d: "Одне з питань, з яким наша республіка має негайно зіткнутися – що ми робитимемо з радикалами, які вже формуються у молодій Лонгобардській лізі чи Lega Longobarda. Партія, на перший погляд присвячена ломбардському націоналізму, залучає до своїх лав членів з колишніх АНІ і навіть як підозрюють, низка прихильників синдикалізму, які більш ніж були б раді побачити республіку, що розвалюється. Можливо, це неправда, і ми маємо дозволити Лізі сказати своє слово. Однак є багато тих, хто каже, що ми повинні протистояти тим інакодумцям, які зруйнували Італійську республіку, поки що не пізно."
 lombardy.20.a: "У цій республіці немає місця радикалам"
 lombardy.20.b: "Ми за свободу понад усе"

 lombardy.21.t: "Майбутнє Ломбардії"
 lombardy.21.d: "Уряд Ломбардії зараз перебуває в руках військових, які підтримують герцога Адріано Вісконті... але герцог висловив сумнів щодо повного контролю над країною. Незважаючи на протести деяких, хто каже, що республіканізм підвів Італію, герцог стверджує, що час монархій в Італії також минув. Тим не менш, у країні є багато тих, хто підтримує його та впевнені, що його керівництво – це те, чого хоче народ."
 lombardy.21.a: "Республіканству не можна довіряти"
 lombardy.21.b: "Герцог має піти у відставку"

 lombardy.22.t: "Майбутнє Ломбардії"
 lombardy.22.d: "У Ломбардії панує метушня, і народ нині відчуває велику недовіру до республіканізму. Багато хто відкрито висловлює перевагу Адріано Вісконті, графу Мілана, зайняти місце як правитель Ломбардії - і він безумовно користується підтримкою військових. Він також не схожий на людину, яка дуже хоче правити, тож здається ймовірним, що вона все одно передасть країну на вибори... але чи можемо ми в це повірити? Хіба ми не повинні прагнути республіканізму, поки він у нас в руках?"
 lombardy.22.a: "Ми повинні звернутися за допомогою до графа."
 lombardy.22.b: "Ні, ми не можемо повернутися до монархії."

