### National Focuses ###
 LOM_rule_of_law: "Відновлення верховенства права"
 LOM_rule_of_law_desc: "Знов перебуваючи під іноземною окупацією, народ Ломбардії швидко став досить некерованим. За допомогою наших зовнішніх благодійників ми маємо придушити найсильніші заворушення та створити найелементарніші національні інститути."
 LOM_building_duchy: "Будівництво герцогства"
 LOM_building_duchy_desc: "Хоча Ломбардія, яка колись видатна серед італійських земель, підтримувала певний ступінь незалежності до війни першої коаліції, навіть тоді старе Герцогство століттями контролювалося іноземними державами. Щоб створити державу, що функціонує, із залишків єдиної Італії, ми повинні нагадати людям про їхнє знамените герцогське минуле."
 LOM_land_reform: "Земельна реформа"
 LOM_land_reform_desc: "Сум'яття, яка мучила Італію з часів Вельткріга, залишила сільські поселення в руїнах і заважала їхньому ремонту. З новою державою та новим дворянством настав час відновити та перерозподілити землі сільської місцевості."
 LOM_agricultural_subsidies: "Сільськогосподарські субсидії"
 LOM_agricultural_subsidies_desc: "Наші початкові ініціативи у сфері земельної реформи були успішними. Тепер, щоб збільшити врожайність, ми маємо запровадити комплексні сільськогосподарські субсидії."
 LOM_wounds_of_war: "Рани війни"
 LOM_wounds_of_war_desc: "Після такого тривалого кровопролиття, багато ран, нанесених Ломбардії, нарешті починають гоїтися. Однак для того, щоб справді виправити таку велику травму, потрібні об'єднані зусилля суспільства та уряду. І щоб розпочати цей процес, необхідно негайно відновити найважливіші об'єкти інфраструктури та торгові центри."
 LOM_lombard_constitution: "Конституція ломбардського народу"
 LOM_lombard_constitution_desc: "Хоча наше герцогство, можливо, ще молоде, зараз воно перебуває у значно стабільнішому становищі. Настав час підготувати нову Конституцію та остаточно визначити структуру нашого уряду."
 LOM_universal_suffrage: "Загальне виборче право"
 LOM_universal_suffrage_desc: "У той час як герцог, безперечно, доброчесний і справедливий, він і народ Ломбардії однаково розуміють цінність представницького уряду у подоланні несправедливості, що неминуче викликана будь-якою бюрократією. Право голосу має бути гарантоване всім мешканцям Ломбардії."
 LOM_strengthen_duke: "Сильний герцог"
 LOM_strengthen_duke_desc: "Праведний герцог Ломбардії подібний до батька народу. Як будь-який хороший батько, він має бути твердим зі своїми дітьми і спрямовувати їх розвиток. Якщо ми хочемо, щоб правосуддя і добре управління були забезпечені, герцог має стати найвищою владою в Ломбардії."
 LOM_denounce_ambrosia: "Денонсувати ідею Золотої Амброзії"
 LOM_denounce_ambrosia_desc: "З відновленням Ломбардії багато ломбардських республіканців, не збентежені невдачею їхньої улюбленої італійської республіки, перейняли спадщину старої Амброзії, унікального Ломбардського сорту республіканства. Ми маємо раз і назавжди відмовитися від республіканства та одночасно затвердити конституційне управління."
 LOM_return_crown: "Запросити повернення ломбардської корони"
 LOM_return_crown_desc: "Залізна корона Ломбардії, інкрустована цвяхом справжнього Хреста, була центральним елементом коронації старих Франкських королів Італії, а потім лежала на головах імператорів Священної Римської імперії. Вона була захоплена Австрією після її перемоги у Вельткрізі. Зараз Ломбардія вибралася з повного занепаду і настав час вимагати повернення цього важливого символу законності та самої Ломбардії."
 LOM_crown_king: "Корона короля ломбардів"
 LOM_crown_king_desc: "Якщо у нас є залізна корона Ломбардії і наша нація єдина, герцогу більше не потрібен титул, недостойний людини такої чесноти. Заради нього та нашого народу, давайте проголосимо Королівство Ломбардія."

 LOM_lombard_republic: "Ломбардська республіка"
 LOM_lombard_republic_desc: "Ми - залишки Італійської Республіки, але ми маємо перестати думати про себе як про частину Італії. Наше майбутнє полягає у тому, щоб бути Ломбардією та відродити націоналізм минулих років, коли Ломбардія була самостійною державою. Нова Ломбардійська Республіка починається тут!"
 LOM_question_of_radicals: "Доля радикалів"
 LOM_question_of_radicals_desc: "Першим питанням, яке стоїть перед нашою молодою республікою, це місце в ній радикалів, таких як Ломбардська ліга. Чи є ми вільною державою, чи ми повинні бути обережнішими в голосах тих, хто може ввести нашу країну в оману?"
 LOM_republic_constitution: "Конституція республіки"
 LOM_republic_constitution_desc: "Нарешті ми написали відповідну нашій країні конституцію, яка закріплює у свідомості Ломбардії ідею республіки."
 LOM_state_industry: "Закон про промисловість"
 LOM_state_industry_desc: "Майбутнє країни полягає не у реорганізації її земель, а у забезпеченні безпеки її промисловості. Ми повинні захистити наші корпорації та забезпечити їм можливості для зростання."
 LOM_heart_of_the_north: "Серце Півночі"
 LOM_heart_of_the_north_desc: "Паданська низовина завжди була індустріальним центром Італії. Незважаючи на те, що ми є маленькою країною, ми маємо можливість воскресити робочий дух нашого народу і побачити, що ми робимо набагато більше, ніж може здатися на перший погляд."
 LOM_golden_ambrosia: "Ідея Золотої Амброзії"
 LOM_golden_ambrosia_desc: "Золота Амброзійська республіка була коротким періодом, коли Мілан існував як республіка, вільна від тягаря аристократії. Є республіканці, які кажуть, що ця унікальна Лонгобардська ідея має бути відроджена – що дворянство має бути повністю вигнано з Ломбардії, оскільки це єдиний спосіб, у якому люди будуть по-справжньому рівні."
 LOM_work_with_nobility: "Місце дворянства"
 LOM_work_with_nobility_desc: "Аристократія залишається потужною силою в Ломбардії, і ми не можемо прийняти ідею про їхнє вигнання. Ми повинні створити окремий будинок уряду для наших лордів та працювати з ними, щоб побудувати найкраще майбутнє для країни."
 LOM_republican_cause: "Справа республіканців"
 LOM_republican_cause_desc: "Єдиний спосіб зберегти нашу республіку перед лицем аристократів та синдикалістів – це захистити її."
 LOM_place_in_the_world: "Наше місце у світі"
 LOM_place_in_the_world_desc: "Ми маємо домагатися визнання Ломбардії на міжнародному рівні, а також створювати нові альянси."
 LOM_securing_milan: "Міланська фортеця"
 LOM_securing_milan_desc: "Тепер, коли ми працюємо з аристократією, вони стали набагато активніше співпрацювати у передачі своїх земель у дар спільній справі – не в останню чергу у забезпеченні гарного захисту самого міста Мілана."
 LOM_republic_triumphant: "Тріумф республіки"
 LOM_republic_triumphant_desc: "Ломбардія зробила немислиме і стала самостійною нацією та республікою, що дорівнює будь-якій у Європі!"

 LOM_extinguish_flames: "Згасити полум'я республіканства"
 LOM_extinguish_flames_desc: "Республіканські дисиденти були скалкою в нашій країні з моменту її створення. Зараз наша влада міцна, давайте загасимо цей клопіткий рух."
 LOM_encourage_nationalism: "Заохочувати ломбардський націоналізм"
 LOM_encourage_nationalism_desc: "Ломбардський народ став свідком поразки і пережив незліченні трагедії в останні роки. Однак їхній дух і любов до Батьківщини не були зламані. Ми повинні використовувати цю непохитну якість характеру; нехай кожна людина буде сміливою, щоб захистити свій дім!"
 LOM_lombard_youth: "Молодіжна ломбардська ліга"
 LOM_lombard_youth_desc: "У серцях молоді зміцнюється чи руйнується цілісність нації. Щоб побудувати сильнішу націю, молоді Ломбардії має бути щеплена національна гордість і непохитна моральна прямота. Слід негайно створити національну організацію із заохочення таких якостей."
 LOM_forts: "Stengthen the Border"
 LOM_forts_desc: "The syndicalists to the south pose a grave danger to the existence of Lombardy, vastly outnumbering us both in population and industry. If Lombardy is to survive the upcoming war, we must invest into an extensive line of forts along the Po River."
 LOM_economic_reorganization: "Реорганізація економіки"
 LOM_economic_reorganization_desc: "Економіка Ломбардії була спустошена після Вельткріга та руйнівної дії соціалістів, і ще не повністю відновилася. Щоб це виправити, майже кожен аспект економіки має бути зрештою реорганізований."
 LOM_repair: "Зусилля з ремонту"
 LOM_repair_desc: "Більшість нашої промисловості та інфраструктури, незважаючи на зневагу їй у минулому, все ще може бути відновлена. Необхідно докласти всенародних зусиль для відновлення нашої промисловості та інфраструктури."
 LOM_milan_factory: "Розвиток промислового потенціалу в Мілані"
 LOM_milan_factory_desc: "Мілан, столиця і промислове серце Ломбардії через його близькість до річки Тичино зазнав значних збитків в італійській громадянській війні. Тепер це велике місто, нарешті, може бути відновлено, а промисловість розширена."
 LOM_Brescia_factory: "Розвиток промислового потенціалу Брешії"
 LOM_Brescia_factory_desc: "Брешія, будучи важливим центром культури, тривалий час відставала здебільшого Північної Італії у промисловому розвитку. Промислова експансія в Брешії може бути вигідна і місту, і всій Ломбардії."
 LOM_rearmament: "Плани переозброєння"
 LOM_rearmament_desc: "Ломбардія була важливим центром виробництва озброєнь до Вельткригу, та з інвестиціями, може стати ним знову."
 LOM_heavy_industry: "Ломбардська важка промисловість"
 LOM_heavy_industry_desc: "Ломбардія довгий час підтримувала добрі темпи розвитку важкої промисловості, зараз країна поступово відновлюється і завдяки державним інвестиціям важка промисловість знову зможе процвітати."
 LOM_railways: "Нові залізниці"
 LOM_railways_desc: "Багато залізниць залишаються занедбаними, і оскільки економіка Ломбардії змінилася, деякі більше не потребують відновлення. В результаті для з'єднання наших промислових центрів необхідні нові залізниці."
 LOM_raw_materials: "Інвестиції у сировину"
 LOM_raw_materials_desc: "Внаслідок повного припинення видобутку заліза в усьому регіоні виробництво ломбардської сталі сильно постраждало від конфлікту. Ми повинні оновити шахти та інвестувати у виробництво сталі."
 LOM_nonrepublican_schools: "Нереспубліканська навчальна програма"
 LOM_nonrepublican_schools_desc: "Загроза республіканства може бути повністю знята тільки в тому випадку, якщо молодь нашої нації зважиться відкинути її як таку, що показала себе в поганому світлі. Тому наші школи мають прищепити цінності та представляти політичні ідеології, які наша країна хоче просувати."
 LOM_education_reform: "Реформа освіти"
 LOM_education_reform_desc: "Після десятиліть конфлікту система освіти в Ломбардії відстає від більшості Західної Європи. Уся система має бути реформована за німецькою моделлю."
 LOM_renaissance: "Ломбардський ренесанс"
 LOM_renaissance_desc: "З поверненням економіки на стабільні рейки, і суспільства, що нарешті отримало хоч трохи спокою, наша нація процвітає. Завдяки політиці, яка виявилася настільки успішною у відновленні Ломбардії її колишньої слави, ми можемо забезпечити стійке національне процвітання – сучасне Відродження."
 LOM_patronage: "Покровитель мистецтв та спорту"
 LOM_patronage_desc: "Наш великодушний монарх дійсно є людиною епохи Відродження, і серед його численних захоплень мистецтво і спорт. Натхненні його прикладом багато з найбагатших громадян Ломбардії також пожертвували значні кошти на мистецтво та спортивні організації. Ми маємо й надалі надавати державну підтримку цим напрямкам, і цим забезпечувати насолоду наших людей."
 LOM_industrious_people: "Працьовитий народ"
 LOM_industrious_people_desc: "Протягом усієї історії Ломбардія була економічним центром. Ми маємо заохочувати природну продуктивність нашого народу."
 LOM_longobards: "Лонгобардське Відродження"
 LOM_longobards_desc: "Лонгобарди, на честь кого названо Ломбардія, були німецьким народом, який завоював більшу частину Італії у шостому столітті. Завдяки нашому культурному відродженню, багато хто в країні почав все більше цікавитися ними. Ми повинні сприяти розвитку інтересу до Лонгобардів, щоб ще більше зміцнити нашу національну ідентичність."
 LOM_new_army: "Відновлення армії Ломбардії"
 LOM_new_army_desc: "Наша молода нація досі значно покладалася на іноземну підтримку у справі захисту та збереження своїх кордонів. Якщо ми хочемо вижити, нам знадобиться потужна вітчизняна армія."
 LOM_officer_school: "Офіцерська школа Джана Галеаццо"
 LOM_officer_school_desc: "Нам украй потрібна школа для навчання офіцерів. І найкращою назвою її буде на честь Джана Галеаццо, далекого предка нашого доброзичливого монарха, який був здібним військовим командиром, і однаково вмів виконувати свої адміністративні обов'язки."
 LOM_equipment_purchase: "Закупівля обладнання"
 LOM_equipment_purchase_desc: "Хоча великий ступінь впливу іноземної держави на наш уряд не є ідеальним, але вона створює можливість для придбання зброї у нашого благодійника."
 LOM_heavy_armaments: "Промисловість для важких озброєнь"
 LOM_heavy_armaments_desc: "Важка механічна техніка — це кістяк сучасної армії, і нам її дуже не вистачає. Ми маємо використовувати наш промисловий потенціал для сприяння зростанню виробництва вітчизняної артилерії та інших важких озброєнь."
 LOM_recruitment: "Зусилля з набору новобранців"
 LOM_recruitment_desc: "У той час як сучасна війна визначається машинами та промисловістю, армія не може функціонувати без людей."
 LOM_drill: "Муштра у військах!"
 LOM_drill_desc: "У наших військ немає досвіду, і, хоча навчання не є заміною фактичної битви, щоб компенсувати малі розміри наших збройних сил, наші зелені частини мають бути якнайсильніше підготовлені до війни. Для цього ми повинні найняти нових інструкторів з муштри."
 LOM_armored: "Бронетанкові війська"
 LOM_armored_desc: "Кавалерія, віковий стрижень тактичного успіху, дедалі частіше витісняється бронетехнікою. Якщо ми хочемо досягти успіху на полях сучасних битв, то повинні мати у своєму розпорядженні танки."
 LOM_artillery_purchase: "Закупівлі артилерії"
 LOM_artillery_purchase_desc: "Незважаючи на те, що наші інвестиції в галузь важкого озброєння дозволили частково скоротити нестачу важкої техніки, попит на артилерійські гармати, як і раніше, залишається значною мірою незмінним. Ми маємо знову звернутися до нашого іноземного благодійника за військовою технікою, на цей раз артилерією."
 LOM_combat_doctrines: "Бойові доктрини"
 LOM_combat_doctrines_desc: "Оскільки наші війська вже майже створені, і навіть найняті нові інструктори з муштри, ми можемо продовжити розвиток нашої військової доктрини."
 LOM_superior_fire_power: "Armaments Above All"
 LOM_superior_fire_power_desc: "We shall never have the manpower to fight a prolonged conflict with the great powers of the world, so our nation's industry must become the lynchpin of our national defence. By producing large numbers of heavy armaments used effectively in the field, our soldiers can inflict disproportionate casualties disproportionate to their number."
 LOM_grand_battle_plan: "Outsmart the Enemy"
 LOM_grand_battle_plan_desc: "We may not have the manpower to fight toe to toe with stronger nations, but with good enough tactics, we don't need to. We should focus on teaching the most innovative strategies and tactics possible to our officers to defeat numerically superior foes."
 LOM_flexiable_planning: "Start a Mechanisation Drive"
 LOM_flexiable_planning_desc: "Quick, durable mechanised infantry will let us quickly deploy soldiers where they are most needed and ensure they survive past first contact."
 LOM_support_brigades: "Expand Non-Standard Support Brigades"
 LOM_support_brigades_desc: "Infantry and tanks are all well and good, but only by supporting our frontlines with support brigades can they truly shine."
 LOM_infantry_tanks: "A Unified Military Command"
 LOM_infantry_tanks_desc: "With the latest equipment by land, air, and sea, all working in tandem, the Biscione of Milan shall truly roar again."
 LOM_planning_schools: "Planning Schools"

 LOM_navy_focus: "Marina Nazionale Italiana"
 LOM_navy_focus_desc: "Our navy is still organised in much the same impromptu structure it was upon the outbreak of the Civil War. We should centralise our naval administration under a new structure."
 LOM_merchant_marine: "Merchant Marine"
 LOM_merchant_marine_desc: "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
 LOM_modernize_the_navy: "Modernise the Navy"
 LOM_grand_navy: "Grand Navy"
 LOM_grand_navy_desc: "Our navy must be rapidly expanded with a focus on the production of new capital ships."
 LOM_heavy_cruisers: "Heavy Cruisers"
 LOM_battle_cruisers: "Battlecruisers"
 LOM_battle_cruisers_desc: "Battlecruisers are both fast and armed with sizeable guns. While battlecruisers may not be sufficient to form the core of our fleet, they fill a valuable role."
 LOM_battleships: "Italian Battleships"
 LOM_battleships_desc: "Battleships are the pride of any navy. Large, well armoured and armed, and expensive to produce, new battleships entering our naval service will undoubtedly signal to the world that we seek to regain our place in the world."
 LOM_defend_the_coast: "Defend the Coast"
 LOM_defend_the_coast_desc: "The new navy should be oriented towards the protection of our coastline and disruption of enemy merchant fleets."
 LOM_subs: "Italian Submarines"
 LOM_subs_desc: "Submarines were used to great effect by Germany in the Weltkrieg. We must have a submarine fleet of our own if our navy is to be effective."
 LOM_destroyers: "Italian Coast Guard"
 LOM_destroyers_desc: "A new branch of the Navy should be created which is focused on the protection of our territorial waters."
 LOM_light_cruisers: "Light Cruisers"
 LOM_light_cruisers_desc: "Light cruisers are versatile support platforms which can greatly assist ships both large and small."
 LOM_expand_dockyards: "Naval Expansion Programme"
 LOM_expand_dockyards_desc: "In order to protect our shores, we must vastly increase our ship-building capabilities."
 LOM_republican_marines: "Expand the San Marco Brigade"
 LOM_republican_marines_desc: "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."
 LOM_rule_the_seas: "Rule the Seas"
 LOM_rule_the_seas_desc: "Our navy is now at least a match for the old Regia Marina, and is fully prepared to defend Italy and crash upon her enemies like a great wave."

 LOM_air_academy: "Повітряна академія Вісконті"
 LOM_air_academy_desc: "Наш монарх пожертвував значну суму з власних коштів на будівництво нової академії для підготовки офіцерів ВПС та розробки повітряної доктрини. З урахуванням вже виділеного фінансування, ми маємо якнайшвидше побудувати академію."
 LOM_new_aircraft: "Новий літак"
 LOM_new_aircraft_desc: "Наші крихітні ВПС покладаються на застаріле обладнання. Щоб мати хоч якісь шанси на успіх у сучасній війні, ми повинні мати передові літаки, які можемо собі дозволити."
 LOM_army_air_upgrade: "Upgrade the Army Air Arm"
 LOM_army_air_upgrade_desc: "New planes for both the Army and Navy air arms are needed. We should now focus on securing craft for the army."
 LOM_navy_air_upgrade: "Upgrade the Naval Air Arm"
 LOM_navy_air_upgrade_desc: "New planes for both the Army and Navy air arms are needed. We should now focus on securing craft for the navy."
 LOM_aeronautica_militare: "Aeronautica Militare"
 LOM_aeronautica_militare_desc: "The new air corps must focus on quality over quantity and have the leeway to operate without express permisson from the army or navy."
 LOM_air_companies: "Lombard Aviation Industry"
 LOM_air_companies_desc: "Our region produced a disproportionate number of aircraft for the old Italy. With sufficient funding, we can capitalise on that experience to augment production."
 LOM_offensive_priorty: "Offensive Priority"
 LOM_offensive_priorty_desc: "Our small nation must strike quickly and decisively in order to remain afloat. The air force must be able to operate effectively far from home and without communications."
 LOM_strat_bombers: "Strategic Bombers"
 LOM_strat_bombers_desc: "We must have modern strategic bombers capable of destroying an enemy's industrial base."
 LOM_defend_skies: "Protect our Skies"
 LOM_defend_skies_desc: "Bombers threaten to destroy our homes and industry without any real fight. Our fighters must in turn have the capacity to intercept even the most advanced foreign designs."
 LOM_fighters: "Support the Troops"
 LOM_fighters_desc: "While some would like to forget the importance of close air support in pursuit of more independent air force command structures, we cannot afford to reject reality. Our aircraft must not work alone, but always in tandem with the men on the ground."
 LOM_build_air_ports: "Build Airports"
 LOM_build_air_ports_desc: "By integrating existing air infrastructure with future developments in the aviation industry, production shall be substantially more efficient and space freed in the cities."

### Unification ###
 LOM_unification: "Begin Risorgimento"
 LOM_unification_desc: "The time has come. Italy, this wonderful land of abundance, shall again be united. Viva l'Italia!"
 LOM_naval_exercises: "Naval Exercises"
 LOM_naval_exercises_desc: "As a display of power and to promote naval morale, we should organise a series of naval exercises in the Adriatic Sea. Let our nation's enemies tremble."
 LOM_reenforce_po_line: "Build Up the Po Defensive Line"
 LOM_reenforce_po_line_desc: "The ragtag defences that stopped the Syndicalists back in 1920 will not stop them now. We must build up our border forts and trenches to prepare for another assault by the Socialists."
 LOM_military_exercises: "Military Exercises"
 LOM_military_exercises_desc: "As a display of power and to promote the morale of our army, we should organise a series of near-combat training exercises near the Po River. Let our nation's enemies tremble."
 LOM_italy_is_united: "Italy is United"
 LOM_italy_is_united_desc: "It is done, Italy, beautiful Italy, is whole again. In the hearts of all patriots, this moment shall forever be remembered."
 LOM_naples_officers: "Recruit Sicilian Generals"
 LOM_naples_officers_desc: "The Sicilian officer corps, however detestable its former King may have been, undoubtedly has many competent generals. Should these generals be allowed to serve Italy?"
 LOM_sardinian_officers: "Recruit Sardinian Generals"
 LOM_sardinian_officers_desc: "Many good men fought and died for Sardinia. Now, with the wounds of war beginning to heal, the fate of Sardinia's generals must be decided."
 LOM_italian_irredentism: "Italian Irredentism Policy"
 LOM_italian_irredentism_desc: "With Italy united and some of the most pressing issues of domestic policy resolved, we can look outwards, especially at those lands which, by right, should be Italian."
 LOM_a_stable_italy: "A Stable Italy"
 LOM_a_stable_italy_desc: "Our politics have been unstable since the civil war ended, but now, with an Italian Republic ruling over all Italy, we can finally end the instability that has been plaguing us for years."

### Ideas ###
 LOM_a_young_duchy: "Молоде герцогство"
 LOM_a_young_duchy_desc: "Наше герцогство молоде, але наш народ та адміністрація стійкі та прагнуть побудувати міцну політичну основу."
 LOM_republic_idea: "Молода республіка"
 LOM_republic_idea_desc: "Наша – молода республіка, побудована на старому міланському герцогстві. Чи доживе вона до наступних днів, залежить тільки від того, чи зможемо ми побудувати її на націоналістичному фундаменті, який підвів італійську республіку."
 LOM_duchy_constitution: "Конституція герцогства"
 LOM_duchy_constitution_desc: "Наша країна розпочала створення конституційної основи свого уряду."
 LOM_republic_constitution_idea: "Конституція республіки"
 LOM_republic_constitution_idea_desc: "Наша країна розпочала створення конституційної основи свого уряду."
 LOM_republic_constitution_idea2: "Нова ломбардська конституція"
 LOM_republic_constitution_idea2_desc: "Ми завершили роботу над конституцією Ломбардії, і в ній закріплено місце аристократії як друга палата уряду - швидше, як консультативна і наглядова інстанція, але все ж таки важливо працювати з тими, хто володіє настільки значною владою в нашому суспільстві."
 LOM_republic_constitution_idea3: "Амброзійська конституція"
 LOM_republic_constitution_idea3_desc: "Ми доопрацювали ломбардську конституцію і в ній усунуто будь-яке місце для аристократії в нашому суспільстві. У Ломбардії неприпустимі титули, і наша нація дотримується ідеї, що всі народжуються рівними."
 LOM_constitution_suffrage: "Конституція ломбардського народу"
 LOM_constitution_suffrage_desc: "Ломбардія стала конституційною монархією. Для блага нації виборчі права були поширені на все доросле населення, тоді як монарх зберігає невелику частину державних повноважень."
 LOM_constitution_absolute: "Конституція Ломбардії"
 LOM_constitution_absolute_desc: "Ломбардська конституція гарантує монарху широкі державні повноваження та закріплює його як найвищу політичну владу в країні."
 LOM_industrial_act_idea: "Ломбардський промисловий закон"
 LOM_youth_league: "Ломбардська молодіжна ліга"
 LOM_youth_league_desc: "З метою пропаганди моральності та бойової майстерності створено національну молодіжну організацію."
 LOM_nationalism: "Ломбардський націоналізм"
 LOM_nationalism_desc: "Унікальна ломбардська ідентичність укорінилася, і багато хто дотримується сильних націоналістичних настроїв."
 LOM_nationalism2: "Ломбардське відродження"
 LOM_nationalism2_desc: "Відновлення інтересу до Лонгобардів, на честь яких названо Ломбардія, ще більше визначило нашу національну ідентичність та посилило націоналістичні настрої."
 LOM_education_reform_idea: "Реформа освіти"
 LOM_recruitment_idea: "Масовий призов"
 LOM_recruitment_idea_desc: "Ломбардія проводить широкомасштабну кампанію із заохочення вербування військовослужбовців."
 LOM_renaissance_idea: "Ломбардський ренесанс"
 LOM_renaissance_idea_desc: "У культурному та економічному плані Ломбардія процвітає."
 LOM_prussian_drill: "Прусська муштра"
 LOM_prussian_drill_desc: "Ломбардія найняла німецьких інструкторів для підготовки свого нещодавно створеного офіцерського корпусу."
 LOM_Italian_drill: "Італійська мужність"
 LOM_Italian_drill_desc: "Ломбардія найняла італійських інструкторів для підготовки своїх нових офіцерів."
 LOM_heavy_industry_idea: "Ломбардська важка промисловість"

