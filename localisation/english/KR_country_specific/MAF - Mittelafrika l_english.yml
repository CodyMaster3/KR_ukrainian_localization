 MAF_British_Settlers: "Мандати"
 MAF_British_Settlers_desc: "Колишні британські колонії перебувають під мандатом Німеччини з моменту розпаду Британської Імперії 1925 року. Їхні державні структури залишаються здебільшого недоторканими, хоча влада дедалі більше консолідується в руках жменьки багатих землевласників.\n\nОскільки ми не можемо безпосередньо взаємодіяти з їхнім управлінням, це може виявитися проблемою в довгостроковій перспективі."

 MAF_Cut_Supply: "Скорочення фінансування"
 MAF_Cut_Supply_desc: "Щоб запобігти таким ідеям, як 'суверенітет', Німеччина вирішила покарати Міттельафрику скороченням своїх поставок і фінансування.\nБез значної частини життєво важливих поставок, необхідних для підтримання умиротворення в некерованих районах, багато районів на темному континенті вислизають з-під контролю Дар-ес-Салама і ризикують вислизнути з-під контролю місцевих сил.\nТреба подивитись, чи зможе цей крок вплинути на те, що заблудла колоніальна влада повернеться, благаючи про допомогу Фатерлянд, або ж це всього лише черговий крок до поступової втрати контролю, що вразив адміністрацію."
 
 MAF_border_shit_show: "Прикордонні рейди"
 MAF_border_shit_show_desc: "На нашому кордоні тривають 'бандитські' набіги, вони знищують урожай, спалюють села і вбивають наших охоронців. Хоча португальці обіцяють, що нічого не знають про цих 'бандитів', ми впевнені, що вони стоять за ними. У будь-якому разі, ці набіги залишатимуться скалкою в боці доти, доки не припиняться потоки зброї до цих 'бандитів'."
 MAF_Lost_Bushwar_Debuff: "Зростання опору"
 MAF_Lost_Bushwar_Debuff_desc: "Після втрат у військах Міттельафрики в боях з португальськими військами, в колонії значно зросла активність антиколоніальних рухів. Коли колоніальні сили розбиті, а їхня репутація непереможної армії заплямована, багато хто, як і раніше, готовий узяти до рук зброю і битися з німецькими військами лоб в лоб, а колоніальні сили не можуть тим часом багато чого зробити для того, щоб протистояти їм."
 
 MAF_Lost_Bushwar_Light_Debuff: "Нещодавній опір"
 MAF_Lost_Bushwar_Light_Debuff_desc: "Після втрат у військах Міттельафрики в боях з португальськими військами, в колонії значно зросла напруженість. Після того як колоніальні війська вступили в бій, а їхню репутацію непереможеної армії дещо підірвали, дехто, як і раніше, готовий узяти до рук зброю і битися з німецькими військами лоб в лоб, а колоніальні сили перебувають у слабкій формі, щоб протистояти їм."
 
 MAF_post_collapse_army: ""Нетрадиційна" армія"
 MAF_post_collapse_army_desc: "Армії, створені після розпаду Міттельафрики, не є звичайними. Вони не володіють такою ж здатністю захищати і утримувати лінію, як більш звичайні дивізії, але краще здатні пересуватися і битися в суворих умовах Африки. Крім того, в той час як звичайних заводів мало, і вони далеко один від одного, існують широкі можливості для збору обладнання, що забезпечує стабільний, хоча й обмежений запас зброї."
 
