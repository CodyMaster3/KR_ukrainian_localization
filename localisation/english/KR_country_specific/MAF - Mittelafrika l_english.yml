 MAF_white_phosphorus_idea_desc: "Білий фосфор має багато застосувань, але жодне з них не є настільки смертоносним чи ефективним, як застосування безпосередньо проти ворожих комбатантів у густих джунглях, хоча після нього наслідки не надто 'смачні'."
