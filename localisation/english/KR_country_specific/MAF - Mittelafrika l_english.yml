 MAF_on_borrowed_time: "На позичений час"
 MAF_on_borrowed_time_desc: "Після поразки в Європі ми безславно відступили в Африку, як і французи до нас. Ситуація далека від ідеальної - нам не вистачає промисловості, людей і зброї, щоб відповідати нашій колишній славі. Але ще гірші справи у місцевих жителів... Вони спостерігають за нашою слабкістю, і їхня лояльність змінюється. Іноземні держави, амбітні воєначальники та внутрішні чвари руйнують крихку, гниючу інфраструктуру, якою нехтували наші попередники. Ми маємо діяти швидко, інакше Німеччина буде втрачена!"

