### Focuses ###
### Four Year Plan
 MAF_Four_Year_Plan: "Чотирирічний план"
 MAF_Four_Year_Plan_desc: "У Європі та Азії назріває біда: вороги Німеччини з кожним днем стають дедалі сміливішими, тоді як наші власні військові виявляють самовпевненість. Ми повинні визначити графік нашого економічного і військового переозброєння, щоб бути готовими надати Фатерлянду будь-яку підтримку."

 MAF_Army_Reforms: "Реформи армії"
 MAF_Army_Reforms_desc: "Африканські Аскарі в 1914 році, були підготовлені до стандартів середнього європейського солдата. Зараз їхній рівень підготовки все ще перебуває на рівні 1914 року. Вони не готові до війни машин, яка почала зароджуватися в Європі наприкінці Вельткригу. Ми повинні це виправити."

 MAF_Heavy_Equipment: "Важке спорядження"
 MAF_Heavy_Equipment_desc: "Якщо ми хочемо, щоб наша армія відповідала німецьким стандартам, нам потрібне оснащення: танки, літаки, артилерія, це зброя сучасної війни!"

 MAF_Africa_Army: "Африканські дивізії"
 MAF_Africa_Army_desc: "Тепер, коли ми перебуваємо на шляху до паритету в сучасній війні, нашим аскарі недостатньо служити колоніальною поліцією. Подібно до гуркхам у англійців і сенегальців у французів, кращі представники місцевого населення будуть служити ударними загонами для німецької армії."

 MAF_Long_Range_Airforce: "Дальня авіація"
 MAF_Long_Range_Airforce_desc: "Африка, розташована далеко від основних театрів військових дій. Якщо ми хочемо мати можливість дістатися до наших ворогів, ми повинні побудувати флот дальніх бомбардувальників, здатних здійснювати польоти через океан. Навіть якщо вони нам не знадобляться, наша здатність демонструвати силу через океан помітно підвищить наш престиж."

 MAF_War_Economy: "Військова економіка"
 MAF_War_Economy_desc: "Війна неминуча, а час на вагу золота. Під час Вельткригу ми отримали перевагу, відмобілізувавшись швидше за Британію в Африці. У наступній війні ми так само маємо мобілізуватися першими."

 MAF_African_War_Industries: "Африканська військова промисловість"
 MAF_African_War_Industries_desc: "Африканські робітники, яким ми платимо, працюватимуть з меншою ефективністю, ніж німецькі. У зв'язку з цим нам треба розвивати прості виробничі процеси, які більше підходять для наших умов."

 MAF_Kulturkampf: "Kulturkampf"
 MAF_Kulturkampf_desc: "У 1870-х роках німецький парламент ухвалив 22 закони, щоб обмежити владу католицької церкви. Безжально виконуючи ці закони, ми можемо приборкати іноземні елементи - особливо бельгійців та їхній тривалий вплив у Конго - а також забезпечити монополію нашої власної світської та німецької системи освіти."

 MAF_Protect_Animals: "Захист вимираючих видів"
 MAF_Protect_Animals_desc: "Це неймовірно уявити, але деякі з найбільш знакових видів Африки, зокрема лев, перебувають під загрозою повного винищення, як це сталося з вовком у Європі. У 1870 році мисливці застрелили останнього атласського ведмедя. Наш Губернатор особливо зацікавлений у просуванні законів, які гарантують, що цього не станеться з нашими місцевими видами."

 MAF_Sovereign_State: "Суверенна держава"
 MAF_Sovereign_State_desc: "Зі встановленням статусу Герінга як суверенного Губернатора, настав час націлити решту адміністрації в напрямі встановлення автономії та зміцнення нашого авторитету."

 MAF_Proving_Grounds: "Свапокмудські навчання"
 MAF_Proving_Grounds_desc: "Вогнемети, артилерійські знаряддя, бомби. У нас є все це. Однак доведено, що підготовка в належних умовах ефективніша, ніж безладна стрільба в пустелі. Тому відтепер військові тренування проводитимуться на полігоні у Свакопмунді, де ми зможемо спостерігати за тим, як поводяться з нашим спорядженням, а також відмічати будь-які недоліки в роботі та конструкції."

 MAF_white_phosphorus: "Розробка білого фосфору"
 MAF_white_phosphorus_desc: "Традиційні тактики бомбардувань малопридатні в Африці. Ми повинні почати застосовувати білий фосфор, щоб переконатися, що джунглі не є укриттям від наших ВПС."

 MAF_Jet_Research: "Африканський реактивний літак"
 MAF_Jet_Research_desc: "Африка величезна, і ми не можемо розраховувати на те, що хтось інший буде її контролювати. Ми повинні розвивати і створювати новітні розробки в галузі повітряної війни; реактивні літаки. З ними ніхто не зможе кинути нам виклик на всьому континенті!"

 MAF_Establish_Lion_Society: "Товариство лева"
 MAF_Establish_Lion_Society_desc: "Африка довгий час повнилася чутками про якісь секретні товариства, на кшталт "Леопарда" і "Крокодила", які були відповідальні за безліч не розкритих убивств і злочинів. Ми можемо запозичити цю атмосферу таємничості для нашої кишенькової організації вбивць та інших сумнівних особистостей."

 MAF_sovereign_is_he: "Суверен - це той, хто..."
 MAF_sovereign_is_he_desc: "Міттельафрика завжди була клаптиковою ковдрою договорів, укладених з різними африканськими королівствами, які зберігали свою автономію і королівську владу в обмін на визнання суверенітету Німеччини. Настав час покласти цьому край і встановити єдиний закон і єдине суверенне утворення в Міттельафриці."

 MAF_who_decides_on_the_exception: "...хто приймає рішення про виняток"
 MAF_who_decides_on_the_exception_desc: "Губернатор - це не просто бюрократ, який виконує державні функції. Ми вже з'ясували, що він не підзвітний Німеччині, і тепер важливо встановити, що він рівноправний із вищою владою в Африці. Кайзер надав Штатгальтеру священну довіру. В Африці слово Штатгальтера рівнозначне слову кайзера."

 MAF_british_protectorates: "Статус британських протекторатів"
 MAF_british_protectorates_desc: "Статус-кво, що склався навколо британських колоній і протекторатів, нікого не задовольняє. Давайте прагнути змінити його якомога швидше."

 MAF_disarm_the_british: "Розпуск воєнізованих формувань"
 MAF_disarm_the_british_desc: "Ще до нашого приходу, британське населення Кенії та Північної Родезії прагнуло забезпечити свою безпеку за допомогою 'стрілецьких клубів', асоціацій допоміжної поліції та воєнізованих формувань. Безладні та позбавлені будь-якої подоби центрального керівництва, ці організації приносять стільки ж шкоди, скільки й користі. Настав час покласти край їхньому терору."

 MAF_end_british_protectorates: "Анексія британських колоній"
 MAF_end_british_protectorates_desc: "У 1925 році Британський острів упав перед чумою соціалізму. Наші армії рушили на британську територію, щоб не допустити революцію в Африку, встановивши шефство над британськими колоніями доти, доки не буде відновлено 'відповідальний британський уряд'. Ми покладемо край цьому фарсу, колонії належать нам по праву завоювання."

### New Administration
 MAF_New_Administration: "Нова адміністрація"
 MAF_New_Administration_desc: "Для того, щоб надалі зберігати контроль над Африкою, необхідно перевірити нашу адміністрацію і створити єдиний план дій."

 MAF_responsible_governance: "Повернення до відповідального управління"
 MAF_responsible_governance_desc: "Уже понад десять років у британських колоніях і протекторатах не було призначень нових губернаторів та адміністраторів. Після краху уряду в Лондоні місцеві Законодавча та Виконавча ради збереглися. Їх досить довго відсували на другий план, і вони мають узяти на себе мантію управління британськими колоніями."

 MAF_arm_the_british: "Примирення з воєнізованими формуваннями"
 MAF_arm_the_british_desc: "У той час як дехто може розглядати воєнізовані формування британських поселенців як перешкоду, ми бачимо в цьому можливість. Велике озброєне, консервативне і біле населення може зміцнити наше правління і захистити від повстань корінного населення. Ми повинні дати офіційне благословення цим організаціям."

 MAF_integrate_the_british: "Інтеграція англійських сил безпеки"
 MAF_integrate_the_british_desc: "Ми можемо знизити хвилювання в наших британських протекторатах, запропонувавши їхнім офіцерам посади в нашій армії, відповідно еквівалентні їхньому званню. Це дозволить їм не відчувати себе залежним населенням, а ми отримаємо приплив добре підготовлених офіцерів."

 MAF_british_self_rule: "Відновлення британського самоврядування"
 MAF_british_self_rule_desc: "Спроба інтегрувати британські колонії до нашого колоніального союзу була б не тільки дурною - адже ні Берлін, ні британці на місцях не хочуть цього - а й надзвичайно важкою. Тим не менш, статус-кво не може тривати. Тому ми повинні відновити деякий ступінь самоврядування для цих людей, як частину нашої місії з відновлення відповідального уряду на цих територіях."
 
 MAF_Bezirk: "Bezirksleiterrecht"
 MAF_Bezirk_desc: "Більшість законів, якими користуються африканці, зазнають труднощів під час зіткнення із законами Німеччини, будучи суто місцевими правилами, регульованими племінними лідерами і старійшинами. Замість того, щоб розпорошувати наші обмежені сили суддів, адвокатів і юристів, Рудольф Асміс запропонував організувати групи фахівців із права, які разом із місцевими займатимуться кодифікацією та модернізацією їхніх внутрішніх законів."

 MAF_African_Landtag: "Африканський Ландтаг"
 MAF_African_Landtag_desc: "Замість того, щоб концентрувати всю владу в руках Губернатора, ми повинні мати дві гілки законодавчої влади - Харренхаус, що складається з німецької аристократії та місцевих вождів, і Абгеорднетехаус, заснований на голосуванні переважно білого населення."

 MAF_Autonomous_Kingdoms: "Автономні королівства"
 MAF_Autonomous_Kingdoms_desc: "Деякі регіони Африки непридатні для білих поселень і наша влада там практично залежить від доброї волі місцевих правителів. Замість того, щоб намагатися їм вказувати, ми можемо дати їм ширшу автономію і незалежність під нашим суверенітетом."

 MAF_African_Studies: "Вивчення Африки в Німеччині"
 MAF_African_Studies_desc: "Офіційною мовою нашої адміністрації є суахілі, але можливості вивчати її деінде ще вкрай обмежені, не кажучи вже про сотні інших місцевих мов. Щоб забезпечити приплив грамотних фахівців, нам варто переконати німецькі університети почати підготовку фахівців з африканських мов і культури."

 MAF_Royal_Tours: "Королівські візити"
 MAF_Royal_Tours_desc: "В Африці ми правимо переважно через місцевих царьків і вождів. Ми можемо їх використовувати для модернізації 'знизу', а так само краще інтегрувати їх в імперію, представивши їх спільноті королів, герцогів та іншої знаті, яка робить нашу велику імперію."
 
 MAF_Back_To_Basics: "Повернення до основ"
 MAF_Back_To_Basics_desc: "Наша адміністрація має п'ятдесятирічний досвід роботи на чорному континенті. Не переможені в жахах Вельткригу, ми розуміємо, що Африка відрізняється від Європи і розуміємо межі наших можливостей. У цьому наша сила, не слабкість!"

 MAF_Reform_Schutztruppe: "Реформа Schutztruppe"
 MAF_Reform_Schutztruppe_desc: "Занадто довго наші Schutztruppe були військовою силою, не будучи частиною армії. Попри те, що вони вкрили себе славою під час Вельткригу, вони залишаються переважно поліцейськими силами, а не окупаційною армією. Настав час їм діяти відповідно."

 MAF_African_Army: "Африканська армія"
 MAF_African_Army_desc: "Ми не повинні забувати, що Аскарі підготовлені для захисту Африки. З цієї точки зору нам потрібна легка піхота, для війни в джунглях при поганому постачанні."

 MAF_Honorary_Officers: "Почесні офіцери"
 MAF_Honorary_Officers_desc: "Основа нашої влади - Аскарі, які підкоряються без запитань, і місцева влада, яка ефективно управляє своїми територіями. Ми повинні заохотити їх, зробивши королів і вождів почесними офіцерами нашої армії."

### Economy Tree
 MAF_African_Breadbasket: "Африканська житниця"
 MAF_African_Breadbasket_desc: "Більша частина Африки абсолютно не розвинена в сільськогосподарському відношенні, але все, що ми на даний момент зробили - це вклалися в розвиток культур, придатних для вирощування тільки в тропіках. Вельткріг показав, що Німеччина може бути вразливою через недостатнє виробництво основних продовольчих культур. І віддавши перевагу таким культурам як кукурудза і рис, ніж перцю і тютюну, ми зможемо гарантувати перемогу."

 MAF_Cash_Crops: "Експорт сільськогосподарської продукції"
 MAF_Cash_Crops_desc: "Не секрет, що головним двигуном імперіалізму завжди було полювання за екзотичними товарами. Багато тропічних культур можуть рости і в районі Сахари, наприклад кава і какао. Ми повинні сфокусуватися на їхньому виробництві замість звичайних культур. Для боротьби з дисбалансом виробництва ми можемо імпортувати їжу з України або Східної Пруссії."

 MAF_Strategic_Export: "Експорт стратегічних ресурсів"
 MAF_Strategic_Export_desc: "У разі війни, Міттельафрика повинна підтримувати велику німецьку військову машину. Розширюючи наше виробництво стратегічних ресурсів, ми гарантуємо перевагу над нашими ворогами і посилення Фатерлянду."

 MAF_rail_expansion: "Розширення рухомого складу"
 MAF_rail_expansion_desc: "У той час як мережа залізниць, що простягнулися темним континентом, з часів колоніалізму зростала по експоненті, самі поїзди поступово застарівають. Ми виправимо це, імпортуючи поїзди з Європи."

 MAF_Cape_Cairo: "Залізниця Кейптаун-Каїр"
 MAF_Cape_Cairo_desc: "Час закінчити розпочате британцями, залізниця Кейптаун-Каїр означатиме потужне економічне зростання по всьому континенту. Спочатку ми повинні створити інфраструктуру навколо Дар-ес-Салам."

 MAF_vital_industries: "Захоплення бельгійської промисловості"
 MAF_vital_industries_desc: "Занадто довго бельгійці відігравали непропорційно велику роль в економіці нашої колонії. Ми повинні вжити заходів, щоб тільки німецькі компанії мали доступ до цих можливостей.\n\nЩойно ми зламаємо владу бельгійського капіталу, їхні інвестори захочуть піти. Ми можемо скористатися будь-яким приводом, щоб привласнити їхні підприємства собі або купити їх за мізерну суму."

 MAF_Attract_Belgian_Investment: "Залучення бельгійських інвестицій"
 MAF_Attract_Belgian_Investment_desc: "Бельгійці були тут силою задовго до нас і вони ніколи реально не йшли. У нас є зручні робочі відносини з безліччю гірничодобувних компаній, які вийшли далеко за межі Конго. Якщо ми продовжимо проводити таку політику, ми зможемо отримати хороший прибуток."

 MAF_Cottage_Industries: "Мала промисловість"
 MAF_Cottage_Industries_desc: "Це, звичайно, дивно, але навіть у двадцятому столітті великий обсяг роботи може бути виконаний шляхом розподілу завдання між великою кількістю африканців по всьому континенту. Багато з них традиційно є здібними ковалями, і це може допомогти нам збільшити обсяг виробництва."

 MAF_Our_Shipyards: "Наші власні верфі"
 MAF_Our_Shipyards_desc: "Наша поточна політика адаптації та переобладнання застарілих німецьких кораблів водночас дорога та неефективна. Кораблі, які ми отримуємо, занадто повільні порівняно з сучасними і здебільшого потребують дорогого ремонту. Замість великих, іржавих крейсерів ми повинні зосередитися на есмінцях і підводних човнах, щоб зберігати наші витрати порівняно низькими."

 MAF_East_Asian_Exports: "Експорт до Східної Азії"
 MAF_East_Asian_Exports_desc: "Ми всього-лише частина величезної німецької колоніальної імперії. Ми повинні переконатися, що наша торгівля йде не тільки в бік Фатерлянда, а й використовує можливості в інших колоніях."

 MAF_Industrial_Development: "Розвиток промисловості"
 MAF_Industrial_Development_desc: "З ухваленням нового бюджету ми можемо зайнятися розвитком нашої промисловості."

 MAF_Light_Industrial_Development: "Розвиток легкої промисловості"
 MAF_Light_Industrial_Development_desc: "Щоб впоратися з нашими економічними проблемами ми повинні розвивати нашу цивільну промисловість."

 MAF_Continue_Industrial_Research: "Продовження промислових досліджень"
 MAF_Continue_Industrial_Research_desc: "Треба розвивати і впроваджувати нові промислові технології."

 MAF_Grant_Cons_FW: "Бельгійські видобувні компанії"
 MAF_Grant_Cons_FW_desc: "Дарувавши бельгійським конгломератам автономію і захищаючи їхні права на віддалені гори Конго, ми можемо розраховувати на отримання більш дисциплінованої робочої сили."

 MAF_University_Kinshasa: "Лованіумський університет"
 MAF_University_Kinshasa_desc: "Бельгійці відкрили торгову школу в столиці Конго. Офіційна інтеграція її з нашою адміністрацією сприятиме технологічному зростанню."

### Military
 MAF_Military_Reforms: "Військові реформи"
 MAF_Military_Reforms_desc: "Настав час модернізувати нашу армію відповідно до сучасних вимог."

 ## Air
 MAF_Establish_Airforce: "Африканські ВПС"
 MAF_Establish_Airforce_desc: "Ми повинні створити наші власні ВПС, незалежні від Німеччини."

 MAF_African_Pilots: "Африканські наземні екіпажі"
 MAF_African_Pilots_desc: "У нас немає достатньої кількості білого німецького персоналу, щоб заповнити наші військово-повітряні сили, тому ми маємо набрати африканців для цієї роботи."

 MAF_Merc_Pilots: "Ведення боротьби за кордоном"
 MAF_Merc_Pilots_desc: "Наші африканські військово-повітряні сили - одні з найбільш оснащених у світі. Ми можемо дозволити собі підтримати деякі з найбільш поступливих сторін у триваючих конфліктах по всьому світу."

 MAF_Bomber_Aircraft: "Бомбардувальники"
 MAF_Bomber_Aircraft_desc: "Розвиток бомбардувальної авіації є першорядним завданням для африканської війни."

 MAF_Airfields: "Розширення наших аеродромів"
 MAF_Airfields_desc: "Наші аеродроми в жахливому стані, щоб бути силою в небі, ми повинні вдосконалити їх."

 MAF_Afrikan_Air_Industry: "Африканська авіаційна промисловість"
 MAF_Afrikan_Air_Industry_desc: "Настав час створити власну авіабудівну промисловість, щоб більше не бути залежними від наявності вільних потужностей у Німеччині."

 MAF_endurance_training: "Тренування витривалості пілота"
 MAF_endurance_training_desc: "Регулярної підготовки пілотів в Африці буде недостатньо. Величезні відстані та екстремальні умови вимагають пілотів найвищого калібру, здатних ефективно працювати навіть під час найдовших місій. Навчання та підготовка матимуть ключове значення."

 ## Land
 MAF_Sturdy_Trucks: "Міцні вантажівки"
 MAF_Sturdy_Trucks_desc: "Ми повинні переконатися, що наші вантажівки досить міцні, щоб чинити опір ландшафту Африки."

 MAF_Modern_Artillery: "Модернізація нашої артилерії"
 MAF_Modern_Artillery_desc: "Вельткриг показав, що артилерія - це важлива частина сучасної війни, наша артилерія має бути не гіршою, ніж в інших."

 MAF_Modern_Support_Divs: "Сучасна підтримка"
 MAF_Modern_Support_Divs_desc: "Ми повинні модернізувати сили підтримки, ми не можемо дозволити собі відставати від решти світу."

 MAF_Modern_Tactics: "Сучасна тактика"
 MAF_Modern_Tactics_desc: "Настав час удосконалити нашу тактику ведення бою, ми не можемо дозволити собі програти тільки тому, що були недостатньо хороші в цьому."

 MAF_Improve_Logistics: "Покращення логістики"
 MAF_Improve_Logistics_desc: "Під час Вельткригу нам було потрібно 200 000 носіїв, щоб забезпечувати всього 18 000 солдатів. Це осушувало наші запаси продовольства і сковувало мобільність наших військ, до швидкості, з якою люди можуть рухати артилерійське знаряддя. Ми не можемо знову допустити чогось подібного."

 MAF_Electronic_Project: "Проєкт електронної розвідки"
 MAF_Electronic_Project_desc: "Міттельафрика не може підтримувати великий флот, а наші береги надто протяжні для оборони тим, що є, у зв'язку з цим наша промисловість буде більш ефективною, якщо ми спрямуємо її потужності на виробництво чогось більш корисного. Одна з можливостей - інвестування в електроніку, що дасть нам змогу демонструвати силу з Африки і постачати Фатерлянд корисними розвідданими."

 MAF_Light_Infantry: "Легка піхота"
 MAF_Light_Infantry_desc: "Наші війська мають бути здатні пройти найважчим ландшафтом і вижити в найсуворішому кліматі."

 MAF_Airforce_Infantry: "Аеромобільна піхота"
 MAF_Airforce_Infantry_desc: "Людвіг фон Блокхольт один з основних членів адміністрації НКТ завжди був новатором повітряного бою. Його новітня пропозиція - повітряне розгортання і постачання цілих дивізій."

 MAF_White_Graveyard: "Кладовище білої людини"
 MAF_White_Graveyard_desc: "Наша армія готова до війни в джунглях, завдяки рівною мірою добре підібраному спорядженню і опірності тропічним хворобам. У той час як інші армії бояться джунглів, ми в них як удома."

 MAF_Konigsburg_Gunners: "Кенігсберзькі артилеристи"
 MAF_Konigsburg_Gunners_desc: "Крім озерних битв з використанням імпровізованих пароплавів, Африка не бачила великих військово-морських операцій під час Вельткригу. Найбільша битва була в Руфіджі, де SMS Кенігсберг був серйозно пошкоджений перед тим, як його затопили. Екіпаж, однак, бився на суші, тому не дивно, що деякі з наших морських офіцерів, такі як Річард Веніг, мають досвід тактики військово-морської піхоти."

 MAF_Spirit_Vorbeck: "Дух фон Леттов-Форбека"
 MAF_Spirit_Vorbeck_desc: "Головний урок Вельткригу не можна знайти в жодних підручниках. Він полягає в рішучості генерала фон Леттов-Форбека продовжувати битися, хоч би якою жахливою була ситуація. У 1916 році Антанта оголосила кампанію в Африці завершеною, але в 1921 ми все ще були тут і все ще воювали. Ми не здалися і ніколи не здамося!"

 ## Sea
 MAF_Port_Renovation: "Реновація порту"
 MAF_Port_Renovation_desc: "В епоху військово-морських сил, що працювали на вугіллі, передові бази відігравали ключову роль. Розгалужена мережа портових споруд дозволяла Рейху проєктувати свою міць на морські простори.\n\nУ наші дні кораблям більше не потрібно заправлятися через кожні кілька сотень кілометрів, що призвело до того, що багато портових споруд занепали. Прийшов час для реконструкції."

 MAF_Our_Own_Dockyards: "Наші власні верфі"
 MAF_Our_Own_Dockyards_desc: "З належними інвестиціями ми можемо заснувати власні верфі і бути готовими до нової гонки морських озброєнь."

 MAF_Acquire_New_Blueprints: "Придбання нових креслень"
 MAF_Acquire_New_Blueprints_desc: "Купуючи кораблі на німецьких верфях і старі кораблі зі складу Kaiserliche Marine, ми можемо стимулювати німецьку економіку і посилити нашу власну кораблебудівну промисловість."

 MAF_Naval_Aerial_Observation: "Флотська повітряна розвідка"
 MAF_Naval_Aerial_Observation_desc: "Ми сидимо на безлічі морських шляхів, і це змушує нас посилювати нашу здатність виявлення і спостереження за допомогою морської авіації. Раніше це завдання виконували дирижаблі під командуванням Командора Блокхольта, але розвиток технологій дальньої авіації та гідролітаків зробив їх ключовим елементом системи. Звичайні німецькі морські літаки створені з урахуванням маленької акваторії Північного моря. Ми маємо розвивати наші бази, так щоб вони могли модернізувати літаки під наші потреби."

 MAF_Strategic_Reserve: "Резерв стратегічних ресурсів"
 MAF_Strategic_Reserve_desc: "Під час останньої війни, відрізані від Німеччини, ми мали розраховувати на наявні ресурси та імпровізувати. Ми змогли своїми силами виробляти торпеди, снаряди, фарбу і провізію практично з нічого. Ми повинні відновити цю традицію імпровізованого виробництва припасів на випадок, якщо ми знову опинимося без підтримки Фатерлянду."

 MAF_Sailing_With_Marine: "Плавання з Kaiserliche Marine"
 MAF_Sailing_With_Marine_desc: "Наші кораблі повинні не просто патрулювати наші води. Ми повинні відправити їх у похід з Кіля в Циндао на навчання з Kaiserliche Marine."

### Exiled Germany
 MAF_darkest_hour: "Наш найтемніший час"
 MAF_darkest_hour_desc: "Ми були змушені тікати з нашого Фатерлянду, як щури від синдикалістських орд. Це справді найтемніший час, який коли-небудь пережив наш народ."
 MAF_kili: "Вибух в Кіліманджаро"
 MAF_kili_desc: "Коли ми покинули наш дім, нам не вдалося багато чого привести з собою, але вдалося врятувати наші ядерні дослідження. Ми проведемо тест у Кіліманджаро і спробуємо максимально використати цей потенціал, щоб повернути нас додому."
 MAF_air: "П'ять тижнів у повітрі"
 MAF_air_desc: "Наші військово-повітряні сили були втрачені під час перельоту в Африку, ми повинні зайнятися перенавчанням і тренуванням Міттельафриканських ВПС до наших імперських стандартів."
 MAF_exiled_eco: "Як мало в нас залишилося..."
 MAF_exiled_eco_desc: "Як мало в нас залишилося, тому все потрібно максимально використовувати повною мірою."
 MAF_exiled_mil: "...ми маємо зробити якіснішими"
 MAF_exiled_mil_desc: "Стара гармата, нова гармата, це не має значення, якщо вони можуть убити француза, ми будемо їх будувати і використовувати."
 MAF_exiled_eco2: "...ми маємо зробити більше"
 MAF_exiled_eco2_desc: "Наши предыдущие инициативы были направлены на то, чтобы обеспечить большую промышленную базу, но их явно недостаточно. Мы должны развивать наши отрасли еще больше, если хотим вернуть Отечество."
 MAF_exiled_infra: "...ми маємо згуртувати"
 MAF_exiled_infra_desc: "Наші африканські володіння великі і важкопрохідні, що не сприяє об'єднанню наших ресурсів. Нам необхідно поліпшити ситуацію з інфраструктурою, щоб змінити ситуацію."
 MAF_exiled_total: "Не марнуй, не бажай"
 MAF_exiled_total_desc: "Наші промислові програми приносять плоди, але ми потребуємо більшого. Потрібно віддати наказ усім підприємствам і губернаторам подвоїти свої зусилля."
 MAF_spirit_of_resistance: "Дух опору"
 MAF_spirit_of_resistance_desc: "Фатерлянд втрачено. У цей час абсолютної кризи, ми повинні вірити в Кайзера і країну. Люди вже об'єднуються навколо Лева Африки, Леттов-Форбека, і багато хто бачить повернення бургффріденського політичного перемир'я у Вельткриг-стилі партійної політики."
 MAF_afrikakorps: "Африканський корпус"
 MAF_afrikakorps_desc: "Наші війська тепер є строкатою сумішшю Вигнанців і Аскарі. Ми повинні прагнути до перенавчання і переозброєння цих сил, щоб працювати разом і служити єдиним цілим."
 MAF_the_way_home: "Наш єдиний шлях додому"
 MAF_the_way_home_desc: "Спроба відновити і поповнити Кайзерліхмаріне допоможе нам повернутися в Берлін. Це наша єдина мета, і всі інші цілі мають бути відкинуті для її досягнення."
 MAF_walking_over_water: "Прогулянки по воді"
 MAF_walking_over_water_desc: "На нас чекає довга і далека подорож, щоб повернутися у Фатерлянд, тому ми повинні планувати і готуватися відповідно."
 MAF_old_enemies_new_allies: "Старі вороги, нові союзники"
 MAF_old_enemies_new_allies_desc: "Нас перемогли синдикалістські виродки, але Антанта все ще бореться далі. У той час як нездатність їхніх урядів утримати свої землі призвела до цілковитого беззаконня, багато хто каже, що ми повинні відкласти вбік наші розбіжності і приєднатися до Антанти, щоб повернути нашу Вітчизну!"
 MAF_our_continent: "Наш домініон"
 MAF_our_continent_desc: "Відтоді, коли долю континенту було визначено на Берлінському конгресі, ми відчували певну спорідненість із ним і жадали його. Тепер, коли ми проживаємо тут, ми маємо переконатися, що ця доля стане реальністю."
 MAF_crush_france: "Крах Франції"
 MAF_crush_france_desc: "У той час як французи можуть бути вигнані, як і ми, але жаль, на жаль, все, що у нас спільного. Ми повинні розчавити їх і пристосувати їхню промисловість, щоб краще підготувати наше повернення у Вітчизну."
 MAF_afrikakorps2: "Винести музейні експонати"
 MAF_afrikakorps2_desc: "Ми більше не можемо дозволити нашим старим озброєнням стояти в скляних шафах у музеях. Будь-яку зброю, яку ми маємо, ми повинні використовувати. Зрештою, ми виграли їм один Вельткриг, їм же виграємо другий."
 MAF_afrikakorps3_1: "Право на службу"
 MAF_afrikakorps3_1_desc: "Ми надаємо нашим тубільним Аскарі додаткові права в обмін на вірну службу. Сподіваємося, це сприятиме збільшенню кількості передплатників."
 MAF_afrikakorps3_2: "Жодних компромісів"
 MAF_afrikakorps3_2_desc: "Хоча були заклики відмовитися від наших принципів, щоб закликати більше Аскарі, їх слід ігнорувати. Ми не повернемося до Берліна будь-якими необхідними засобами, і надання виборчого права та захисту африканцям, неприпустимо для будь-якого доброго німця."
 MAF_reclaim_the_birthright: "Повернути своє по праву"
 MAF_reclaim_the_birthright_desc: "Настав час повернути те, що по праву належить нам, і настав час покинути Чорний континент, який загасив переживання нашої поразки. Ми покажемо синдикалістам лють Кайзера!"
 MAF_business: "Це просто гарний бізнес"
 MAF_business_desc: "Канада була вірним союзником, допомагаючи повернути Фатерлянд, однак це не означає, що вони не є загрозою для нашої імперії. Ми повинні це виправити, тому що, це всього лише бізнес."

### Events ###
## Bush War Events ##
 bushwar.1.t: "Ситуація в Мозамбіку"
 bushwar.1.d: "Під час Вельткригу ситуація у Східній Африці склалася воістину парадоксальна. Війна в Східній Африці зайшла в глухий кут, де Антанта зайняла німецьку Східну Африку, а ми окупували Мозамбік. Обидві сторони залучили масу африканців з 'ворожої' сторони як носіїв, охоронців і навіть солдатів. Після війни ми покарали тих, хто приєднався до Антанти. Тепер же безліч тубільців переміщаються вздовж мозамбікського кордону і ходять чутки, що новий екстремістський уряд Португалії планує озброїти і використати їх проти нас."
 bushwar.1.a: "Нам слід приготуватися."
 
 bushwar.2.t: "Ситуація в Мозамбіку"
 bushwar.2.d: "Під час Вельткригу ситуація у Східній Африці склалася воістину парадоксальна. Війна в Східній Африці зайшла в глухий кут, де Антанта зайняла німецьку Східну Африку, а ми окупували Мозамбік. Обидві сторони залучили масу африканців з 'ворожої' сторони як носіїв, охоронців і навіть солдатів. Після війни німці вчинили жорстокі розправи над тими тубільцями, хто перейшов на наш бік, і тисячі тубільців ринули через кордон до Мозамбіку, де вони зараз живуть у таборах. Ці люди є гарною можливістю розкрити слабкість уряду Міттельафрики, до того ж багато хто з них хоче помститися німцям за те, що ті з ними зробили."
 bushwar.2.a: "Давайте-но складемо план..."
 
 bushwar.3.t: "Шанс повернути наші законні землі"
 bushwar.3.d: "У нас є чудова можливість посіяти смуту в Міттельафриці, озброївши озлоблених біженців, які живуть у таборах у Мозамбіку. Що менш стабільна Міттельафрика, то більше в нас шансів повернути наші законні землі, зазначені на Рожевій Карті."
 bushwar.3.a: "Озбройте їх всім, що в наших силах."
 bushwar.3.b: "Дайте їм рушниці та набої й нічого більше."
 
 bushwar.4.t: "Застрелено поліцейського!"
 bushwar.4.d: "Член племені Маконде застрелив одного з наших поліцейських у Лусаці! Місто все ще в шоці, а порушника і всіх, хто йому співчуває, вже доставила для допиту місцева поліція. Припускають, що він отримав зброю з португальських колоній."
 bushwar.4.a: "Жахливо!"
 
 bushwar.5.t: "Ще одного поліцейського убито!"
 bushwar.5.d: "Загинув ще один поліцейський, цього разу в Лілонгві. Стрільцем виявився радикал із племені Маконде. Причини подібної радикалізації та джерело зброї все ще залишаються невідомими, але, ймовірно, що це Португалія."
 bushwar.5.a: "Це обурливо!"
 
 bushwar.6.t: "Вбито третього поліцейського!"
 bushwar.6.d: "Трагедія сталася в Дар-ес-Саламі! Знову, вже втретє поліцейського вбито членом племені Маконде. Поліція Дар-ес-Салама веде пошуки вбивці і мотиву злочину... підозрюється португальське втручання."
 bushwar.6.a: "Звісно, це не може продовжуватися!?"
 
 bushwar.7.t: "Спалено плантацію!"
 bushwar.7.d: "Плантацію кеш'ю в Ньяссаланді спалили 'бандити', що діють з-за португальського кордону. Вони забрали вже зібраний урожай скільки змогли забрати, спалили решту і втекли в португальський Мозамбік."
 bushwar.7.a: "З цим треба щось робити!"
 
 bushwar.8.t: "Пограбовано військовий склад!"
 bushwar.8.d: "'Бандити' більше не бояться сили наших Аскарі! Вони здійснили наліт на один із наших військових складів і викрали частину припасів, які на ньому зберігалися, після чого втекли до свого табору в Мозамбіку."
 bushwar.8.a: "Португалія має покласти цьому край!"
 
 bushwar.9.t: "Португальське питання"
 bushwar.9.d: "Ми повинні офіційно висловити невдоволення діями Португалії. Існування цих 'бандитських таборів являє собою явну загрозу нашій колонії. Якщо вони не в змозі впоратися з купкою бандитів вони не мають права називатися колоніальною державою."
 bushwar.9.a: "Ми дійдемо з цим аж до Берліна!"
 
 bushwar.10.t: "Португальсько-Міттельафриканська суперечка"
 bushwar.10.d: "Наш Губернатор Міттельафрики, звернувся до нас із проханням про допомогу. Він заявляє, що Португалія підтримує бандитів, які вбивають німецьких і африканських поліцейських і загрожують нашому контролю над Африкою. Що нам слід зробити?"
 bushwar.10.a: "Нам треба отримати пояснення від Португалії"

 bushwar.11.t: "Німці вимагають пояснень"
 bushwar.11.d: "Німці з Дер-ес-Салама побігли до своїх владик у Берліні, розповівши їм про нашу підтримку повстанців на їхній території. Тепер Берлін вимагає від нас пояснень..."
 bushwar.11.a: "Пояснити ситуацію"
 bushwar.11.b: "Ми не обговорюємо наші внутрішні справи з іноземцями"
 
 bushwar.12.t: "Португалія відхилила наш запит"
 bushwar.12.d: "Португальський уряд відмовився "обговорювати внутрішні справи з іноземними державами", це зовсім не так, і ми відправили їм чітко сформульованого листа, який нагадав їм про їхні обов'язки перед нами."
 bushwar.12.a: "Неприйнятно! Скажіть Міттельафриці, що вони можуть із цим впоратися!"
 
 bushwar.13.t: "Пропозиція з Німеччини"
 bushwar.13.d: "Португальський уряд відмовився "обговорювати внутрішні справи" Німеччини, і в помсту Кайзер дав нам зелене світло, щоб вирішити це питання так, як ми вважаємо за потрібне."
 bushwar.13.a: "Зелене світло, кажеш? Час прийшов!"
 
 bushwar.14.t: "Португалія пояснює ситуацію"
 bushwar.14.d: "Португальський посол детально описав ситуацію в Румуві..."
 bushwar.14.a: "Хто знав, що в Африці все так складно!"
 
 bushwar.15.t: "Міністерство закордонних справ оголосило конфлікт вичерпаним"
 bushwar.15.d: "Уряд Португалії був змушений піти у відставку, схоже, це був правильний заклик поговорити з ними."
 bushwar.15.a: "Дякую, кайзер!"
 
 bushwar.16.t: "Ми маємо піти"
 bushwar.16.d: "Взаємодіючи з німецьким урядом з цього питання, у нас немає іншого вибору, окрім як слідувати їхньому проханню і відмовитися від наших атак."
 bushwar.16.a: "Ми не забудемо цього."
 
 bushwar.17.t: "Міттельафрика загрожує нашим колоніям"
 bushwar.17.d: "Німці в Дар-ес-Саламі виявили, що ми підтримуємо повстанців на їхній території, і тепер вимагають, щоб ми їх втихомирили, інакше нам 'доведеться зустрітися з наслідками'. Що нам робити?"
 bushwar.17.a: "Чудово, можливо, ми зможемо помститися за 1918 рік!"
 bushwar.17.b: "У нас немає вибору. Роззбройте Руга-Руга... силою, якщо знадобиться"
 
 bushwar.18.t: "Португалія роззброїла повстанців!"
 bushwar.18.d: "Португальці роззброїли бандитів, яких вони посилали на нашу територію. Це сильно позначиться на стабільності їхніх колоній. Тепер цей конфлікт дійсно вирішено."
 bushwar.18.a: "Самостійні дії приносять свої плоди"
 
 bushwar.19.t: "Португалія виступає проти нас!"
 bushwar.19.d: "Португальці відмовилися роззброювати бандитів, яких вони посилали в нашу колонію, якщо ми хочемо зупинити це, нам доведеться вжити реальних дій проти Португалії..."
 bushwar.19.a: "Пошліть війська, якщо вони не можуть або не хочуть розбиратися з бандитами, доведеться зробити це самим."

 bushwar.20.t: "Німці перетнули кордон"
 bushwar.20.d: "Німці перетнули кордон у Мозамбіку, щоб знищити бандитів, тим самим грубо порушивши наш суверенітет. Ми повинні вирішити що робити."
 bushwar.20.a: "Відкинути їх!"
 bushwar.20.b: "Відступити"
 
 bushwar.21.t: "Португалія підібгала хвіст!"
 bushwar.21.d: "Португальці вирішили не чинити опір нашим військам під час рейду в Мозамбіку. Тепер ми встановили військовий контроль над Мозамбіком і повинні вирішити що робити далі."
 bushwar.21.a: "Лише окупація гарантує мир"
 bushwar.21.b: "Спаліть табори й ідіть геть"
 
 bushwar.22.t: "Міттельафрика захопила Північний Мозамбік"
 bushwar.22.d: "Міттельафрика окупувала ще один шматок нашої законної території, Північний Мозамбік захоплений солдатами Міттельафрики, які раніше увійшли на нашу територію."
 bushwar.22.a: "Будь вони прокляті!"
 
 bushwar.23.t: "Міттельафрика спалює табори!"
 bushwar.23.d: "Рейд Міттельафрики на нашу територію закінчився, після різанини мешканців бандитських таборів і віддання їх вогню, війська Міттельафрики відступили назад на свою територію."
 bushwar.23.a: "Ось і кінець..."
 
 bushwar.24.t: "Новини з Міттельафрики: офіцера поліції застрелено"
 bushwar.24.d: "Сьогодні до нас дійшли звістки, що член племені Маконде застрелив міттельафриканського офіцера поліції в Лусаці. Усе місто стоїть на вухах, але вбивцю і його подільників уже спіймали і допитують. Судячи з усього, ми вже непогано так дестабілізували уряд Міттельафрики. Досить скоро вони з'ясують, що зброя, з якої він стріляв, належить нам. Але ми впевнені, що вони не зможуть вистежити весь ланцюжок поставок і звинуватити нас у чомусь."
 bushwar.24.a: "Звісно не зможуть."

 bushwar.25.t: "Новини з Міттельафрики: рейд на склад зі зброєю"
 bushwar.25.d: "Чергові новини. Цього ранку, група 'бандитів' напала на міттельафриканський склад зі зброєю, пограбувала його і повернулася у свій табір у Мозамбіку. Ці люди, природно, були натреновані нами і забезпечувалися нами. Вони стали настільки сміливими, що перестали боятися вступати в сутички з Аскарі! До нас дійшли чутки, що уряд Міттельафрики проведе позапланові збори, щоб обговорити проблему цих 'бандитів' і шляхи її вирішення."
 bushwar.25.a: "Звучить насторожуюче..."

 bushwar.26.t: "Поразка в Африці"
 bushwar.26.d: "Міттельафрика розгромили наші сили в Африці, можливо, настав час здати наші колонії, давайте подивимося, що Міттельафрика хоче отримати з цієї війни..."
 bushwar.26.a: "Надіслати посланця, ми здаємося."
 bushwar.26.b: "Ми ніколи не здамося!"
 
 bushwar.27.t: "Португальці прагнуть миру"
 bushwar.27.d: "Ми перемогли португальців в Африці, і вони почали переговори про укладення мирної угоди. Зараз настав час звернутися до влади Фатерлянду з проханням розробити офіційну мирну угоду.\n\nДехто вважає, що покладатися на людей, які залишилися в Німеччині, - це марна трата сил, коли офіцери Міттельафрики знають про ситуацію на місцях набагато краще, ніж будь-який бюрократ у Німеччині, і тому закликають до того, щоб умови мирної угоди було укладено в Міттельафриці й лише після цього надіслано в Німеччину як факт, що домігся."
 bushwar.27.a: "Ми залишимо проєкт на розсуд влади, яка перебуває в Німеччині."
 bushwar.27.b: "Угоду буде укладено в Міттельафриці, і тільки потім відправлено додому."
 
 bushwar.28.t: "Перемога в Африці"
 bushwar.28.d: "Німецьким колоніальним силам у Міттельафриці вдалося розгромити португальську армію і зайняти величезні території португальських колоній. Тепер вони вирішили спробувати врегулювати це питання в мирній угоді, яку нам було запропоновано розробити.\nУ той час як багато хто в колоніальному відомстві хотів би анексувати величезні ділянки землі в португальців і включити їх до Міттельафрики, інші закликають до стриманості, стверджуючи, що додавання такої великої кількості території до і без того ослаблення адміністрації Міттельафрики принесе лише неприємності, і що головною метою цієї угоди повинно бути захоплення території, необхідної для гарантування безпеки від будь-яких майбутніх загроз для Міттельафрики, але не більше того."
 bushwar.28.a: "Ми візьмемо тільки Північний Мозамбік, початкову мету війни."
 bushwar.28.b: "Ми візьмемо весь Мозамбік."
 bushwar.28.c: "Ми створимо зони безпеки як у Мозамбіку, так і в Анголі."
 bushwar.28.e: "Ми візьмемо весь Мозамбік і Анголу, очевидно, що португальці їх не заслуговують."
 
 bushwar.29.t: "Німеччина надсилає мирну пропозицію"
 bushwar.29.d: "Колоніальний офіс у Берліні надіслав нам умови, які вони встановили для португальців. Вони вимагають, щоб [GetMAFDemands] \nХоча очікується, що ми надішлемо вимоги португальцям у їхній теперішній формі, все ще лунають заклики до нас використати суверенітет нашої адміністрації, висуваючи до португальців вимоги, відмінні від тих, що були визначені колоніальним офісом."
 bushwar.29.a: "Будемо слідувати планам, які надіслали нам із Фатерлянду."
 bushwar.29.b: "Ми висунемо свої вимоги португальцям."
 
 bushwar.30.t: "Суверенна мирна угода"
 bushwar.30.d: "Після поразки жалюгідних португальських сил від рук нашої могутньої армії нам було надано моральне право використати наш суверенітет у формі наших власних вимог від португальців - тих, кого було покликано в Дар-ес-Салам, а не від переписувачів у Берліні.\nХоча багато хто досі благає Губернатора проявити стриманість, більшість почала побоюватися, що політичні амбіції затуманили його очі від того, що він бачить, яким шляхом піде до довгострокового благополуччя цієї колонії."
 bushwar.30.a: "Проявіть стриманість, взявши тільки північний Мозамбік."
 bushwar.30.b: "Весь Мозамбік належить нам."
 bushwar.30.c: "Ми візьмемо собі зони і в Мозамбіку, і в Анголі."
 bushwar.30.e: "Це наша можливість! Візьміть всю Анголу і Мозамбік на славу Губернатора."
 
 bushwar.31.t: "Дар-ес-Салам проігнорував нас"
 bushwar.31.d: "Схоже, що адміністрація Міттельафрики в Дар-ес-Саламі вирішила не підкоритися прямому наказу свого начальства і підписала угоду з португальцями самостійно, прагнучи показати свій так званий "суверенітет".\nОскільки мирна угода вже була остаточно оформлена, це доконаний факт і, отже, не в нашій владі щось змінювати. Однак це зовсім не означає, що ми не можемо на це відповісти. Одні закликають нас покарати за таку поведінку до того, як вона перетвориться на реальну тенденцію, і показати наше абсолютне панування, урізаючи колоніям необхідні кошти, в той час як інші бажають, щоб ми спостерігали за цим інцидентом на благо і без того перевантаженої адміністрації."
 bushwar.31.a: "Ми маємо покарати за таке неподобство."
 bushwar.31.b: "Ми пропустимо цей інцидент... поки що."
 
 bushwar.32.t: "Сувора реакція Фатерлянду"
 bushwar.32.d: "Схоже, що наше рішення домовитися з португальцями на наших власних, суверенних умовах викликало доволі жорстку реакцію з боку Вітчизни, яка вирішила тимчасово скоротити життєво важливе фінансування, необхідне для нормального функціонування адміністрації.\nСхоже, що Берлін намагається використати економічні санкції, щоб нагадати нам, хто насправді головний."
 bushwar.32.a: "Як ніяково."
 
 bushwar.33.t: "Німці надсилають вимоги"
 bushwar.33.d: "Схоже, що повернення до 'status quo ante bellum' малоймовірне, оскільки у німців, схоже, є інші плани.\nНімці використали нашу короткочасну нестачу сил, щоб спробувати висунути такі вимоги до нас: вони вимагають щоб [GetMAFDemands]\nХоча дехто все ще думає, що в нашої армії є шанс перемогти німців у цій війні, і тому ми повинні відкинути такі знехтувані умови, малоймовірно, що німці розглянуть другу спробу укладення угоди, якщо ми битимемося й програємо їм знову в битві."
 bushwar.33.a: "У нас немає вибору, окрім як прийняти."
 bushwar.33.b: "Боротимемося до кінця!"
 
 bushwar.34.t: "Португалія погоджується"
 bushwar.34.d: "Португалія безсоромно погодилася підписати нашу угоду про мир і тим самим як прийняти наші вимоги, так і знищити будь-яку португальську загрозу нашій адміністрації, яка залишилася." 
 bushwar.34.a: "Який славний день!"
 
 bushwar.35.t: "Португалія відмовляється!"
 bushwar.35.d: "Приголомшливим кроком іберійської злоби вперті португальці відмовляються прийняти свою поразку і тим самим відкидають наші пропозиції про мир як 'необґрунтовані'"
 bushwar.35.a: "Безглуздий і даремний хід."
 
 bushwar.36.t: "Поразка в Африці"
 bushwar.36.d: "Португальці розгромили наші сили в Замбезії. Можливо, настав час запропонувати нашу капітуляцію, якщо ми втратимо ще більше землі, це може бути катастрофічним для нашої колоніальної стабільності..."
 bushwar.36.a: "Ми попросимо Німеччину домовитися про мирне врегулювання."
 bushwar.36.b: "Ми ніколи не здамося!"
 
 bushwar.37.t: "Міттельафриканська помилка"
 bushwar.37.d: "У міру того, як ситуація з колоніальною армією в Міттельафриці погіршувалася, ми отримували повідомлення з Дар-ес-Салама про те, що минулі поразки проти португальської армії зробили наші африканські володіння нестабільними, а продовження боротьби ставить під загрозу існування всієї колонії.\nУ зв'язку з цим нас попросили виступити посередником і укласти угоду з португальським урядом.\nУ португальців, зі свого боку, є свої власні ідеї щодо того, що включатиме в себе врегулювання цієї суперечки, і вони хочуть використати своє переважаюче військове становище, щоб змусити нас поступитися територіями для створення так званої 'Рожевої карти'. Це передбачає створення територіального зв'язку між португальськими колоніями Ангола і Мозамбік, і тому вони вимагають передачі колишніх британських територій Замбії і Ньясаланда, Португальській колоніальній імперії."
 bushwar.37.a: "Ми повинні поступитися цими землями, щоб досягти миру."
 bushwar.37.b: "Хто вони такі, щоб пред'являти до нас такі вимоги!?"
 
 bushwar.38.t: "[From.GetName] відмовляється від миру"
 bushwar.38.d: "Схоже, що дурість влади [From.Capital.GetName] не можна недооцінювати, оскільки вони ухвалили наївне рішення відмовитися від мирної угоди в будь-якій формі. Очевидно, вони хочуть битися до переможного кінця."
 bushwar.38.a: "Війна триває."
 
 bushwar.39.t: "Німці просять миру"
 bushwar.39.d: "Німецький слабак зазнав поразки від наших славних армій!\n\nПобоюючись потужності наших армій, німці погодилися поступитися нам контролем над територіями, які складають "Рожеву карту", і таким чином з'єднати наші володіння в Мозамбіку та Анголі."
 bushwar.39.a: "Це знаменує початок нової португальської імперії! Слава Португалії!"
 bushwar.39.b: "Ми будемо битися, поки вся Міттельафрика не опиниться під нашим контролем!"
 
 bushwar.48.t: "Мир із Португалією"
 bushwar.48.d: "Було досягнуто згоди з португальськими військами, і в обмін на заявлені ними території вони погодилися на припинення бойових дій, залишивши нас у спокої."
 bushwar.48.a: "Жорстке приниження"
 
 bushwar.40.t: "Бушська війна - Німецька перевага"
 bushwar.40.d: "Оскільки останні кілька місяців війни минули без переважної перемоги однієї зі сторін, наше вище командування занепокоїлося: вони повідомили нам, що наші сили в Африці не зможуть довго підтримувати війну проти Португалії, і з огляду на те, що нинішня ситуація складається на нашу користь, ми маємо спробувати досягти угоди, що дасть змогу припинити бойові дії."
 bushwar.40.a: "Давайте пред'явимо наші вимоги про врегулювання цієї війни."
 bushwar.40.b: "Ми попросимо Німеччину виступити посередником у припиненні конфлікту."
 bushwar.40.c: "Обмежений мир не варіант, ми будемо боротися до вирішальної перемоги!"
 
 bushwar.41.t: "Наші вимоги"
 bushwar.41.d: "Хоча ми не здобули повної і рішучої перемоги, наше становище на землі, на даний момент, виглядає значно кращим, ніж у португальських військ, і тому ми все ще можемо зажадати від них деяких поступок, хоча і не так багато, як ми могли б, якби здобули повну перемогу на полі бою."
 bushwar.41.a: "Ми вимагатимемо Північний Мозамбік."
 bushwar.41.b: "Нам потрібні зони безпеки як у Північному Мозамбіку, так і в Північній Анголі."
 
 bushwar.42.t: "Німці вимагають припинення бойових дій"
 bushwar.42.d: "Війна між німецькими військами Міттельафрики і нашою армією не вщухає вже кілька місяців, і схоже, що німці намагаються використати свою нинішню перевагу в силах, щоб примусити припинити конфлікт, вони вимагають припинення бойових дій і передачі [GetMAFDemands].\nХоча наша армія все ще здатна боротися з німецькими силами, багато хто з наших вищих офіцерів радить, що краще прийняти ці умови зараз, хоч би якими принизливими вони були, ніж бути змушеними прийняти ще більш принизливі умови після повної військової поразки."
 bushwar.42.a: "Ми приймаємо вимоги, якими б суворими вони не були."
 bushwar.42.b: "Такий принизливий мир - не варіант, ми продовжимо боротися!"
 
 bushwar.43.t: "Бушська війна - Португальська перевага"
 bushwar.43.d: "Оскільки останні кілька місяців війни минули без переважної перемоги однієї зі сторін, але загальна ситуація складалася на нашу користь, дехто радив нам, що краще досягти сприятливої угоди з німцями зараз, аніж зіткнутися з потенційною поразкою на полі бою, яка може позбавити нас усіх завоювань, досягнутих нашою армією.\nУ зв'язку з цим було запропоновано вимагати від німців передати під наш контроль райони Ньясаленда і райони на схід від річки Луангва як буферну зону для захисту нової території під нашим контролем від будь-якого нападу з боку підлих німців."
 bushwar.43.a: "Зробіть запит."
 bushwar.43.b: "Обмежений мир - це не варіант!"
 
 bushwar.44.t: "Португальці вимагають припинення бойових дій"
 bushwar.44.d: "Оскільки португальські війська перебувають у кращому становищі, ніж наші власні, а війна, схоже, не наближається до вирішального завершення, вони визнали за потрібне направити нам свої вимоги, що включають передання колишніх британських територій Ньясаленда і земель на схід від річки Луангва.\nХоча багато хто все ще сподівається, що ситуація у війні може змінитися, і ми вийдемо переможцями, безліч інших просять нас розглянути цю пропозицію, побоюючись, що продовження війни може мати катастрофічні наслідки для всієї колоніальної адміністрації."
 bushwar.44.a: "У нас немає іншого вибору, прийміть вимогу."
 bushwar.44.b: "Ми попросимо уряд Німеччини розглянути це питання."
 bushwar.44.c: "Ми, німці, нікому не кланяємося, продовжуємо боротьбу!"
 
 bushwar.45.t: "Кінець боїв"
 bushwar.45.d: "Схоже, що [From.GetAdjective]ий уряд усвідомив свою звичайну дурість і погодився на нашу пропозицію про мирне врегулювання, будемо сподіватися, що вони не відмовляться від свого слова."
 bushwar.45.a: "Розумний вибір."
 
 bushwar.46.t: "[From.GetName] відмовляється від обмеженого миру"
 bushwar.46: "Схоже, що звичайна [From.GetAdjective]а дурість взяла гору, наші розумні вимоги щодо припинення бойових дій в Африці були повністю проігноровані, схоже, що вони не хочуть вести переговори, принаймні, на даний момент."
 bushwar.46.a: "Дуже нерозважливий хід."
 
 bushwar.47.t: "Припинення вогню в Африці?"
 bushwar.47.d: "Оскільки війна в Африці не знає кінця і не має жодних переваг на місцях, розпочалися переговори щодо укладення угоди про припинення вогню, яка послідує за 'status quo ante bellum ante'."
 bushwar.47.a: "Припинення цієї війни було б нам на користь."
 bushwar.47.b: "Ми битимемося!"

## Intro Screen ##
 MAF_country_intro_header: "В серці Африки"
 MAF_country_intro_content: "Народжена після поглинання французьких і бельгійських колоній, Німецька Міттельафрика - це великий шматок землі, на якому перемішані міста, племінні вождівства, королівства, ферми, джунглі, савани, пустелі та багато іншого. Вона займає половину чорного континенту. Складна мережа договорів, угод і мовчазних згод забезпечують колонії стабільність. Однак вона гнітюче неприбуткова. Це те, що Герман фон Герінг і його люди хочуть змінити, незважаючи ні на що. Але чи не буде ціна цих перетворень занадто високою для колонії? І чи дозволить Кайзер подібні дії?"
 mittel.000.a: "Звучить багатообіцяюче!"

## Flavour Events ##
 mittel.001.t: "Річниця Махіві"
 mittel.001.d: "Сьогодні річниця битви при Махіві, вирішальної битви Африканської кампанії. Під час битви Королівські Африканські Стрільці були оточені військами Пола фон Леттов-Форбека з півдня і сходу і Курта Валя з півночі і заходу. Британці втратили вбитими майже чотири тисячі осіб, тоді як німецькі Аскарі всього близько двохсот. Ця битва відкрила шлях для нашого наступу на Мозамбік у 1918. З 1922 року цей день оголошено національним святом Міттельафрики. Його відзначають по всій колонії, але особливо пишні урочистості відбуваються в Дар-ес-Салам, з військовим парадом і показовими виступами, щоб нагадувати нашим громадянам і підданим, що нам потрібна ідеальна армія."
 mittel.001.a: "Heia Safari!"

 mittel.002.t: "Смерть Бернарда Дернбурга"
 mittel.002.d: "Сумні новини прийшли з Берліна. Помер Бернард Дернбург, колишній глава Імперського міністерства у справах колоній. Він перебував на посаді лише три роки з 1907 по 1910, але справив величезний вплив на розвиток Німецької Східної Африки - серця Міттельафрики. Він проводив реформи, які фактично створили першу повністю світську систему освіти на Африканському континенті, спадщину яких ми, нехай і насилу, але намагаємося поширити по всій нашій території. На його честь у Дар-ес-Саламі було проведено невелику церемонію, а також одну з міських вулиць було названо на його честь на честь Бернард Дернбург Штрассе."
 mittel.002.a: "Губернатор фон Герінг розповість про його успіхи."
 mittel.002.b: "Рудольф Асміс розповість про його досвід і обережність."
 mittel.002.c: "Не час для політики. Треба провести належну його пам'яті церемонію."
 
## Internal Events ## 
 mittel.43.t: "Справа Кеньятти-Солфа"
 mittel.43.d: "Досить унікальна справа протягом багатьох років мляво проходила через усю нашу правову систему. Тепер вона сягнула найвищої судової інстанції в Німеччині. Антиколоніальний активіст Джомо Кеньятта подав колективний позов проти колишнього африканського Губернатора Вільгельма Зольфа. Справа стала чимось на кшталт політичного конфузу: оскільки деякі з позивачів є ветеранами Вельткригу, її нелегко відхилити. Вони стверджують, що адміністрація Зольфа заподіяла їм шкоду, проводячи політику незаконного захоплення земель, а також викрадень і тортур, причому все це робили з відома Зольфа і без достатніх правових підстав.\n\nХоча залучена сторона більше не є частиною нашої адміністрації, коментатори зазначають, що рішення суду може потенційно створити прецедент щодо допустимих масштабів... 'порушення правил' нашими колоніальними адміністраціями."
 mittel.43.a: "Нам немає чого боятися."
 mittel.43.b: "...але про всяк випадок кинемо на них усе, що у нас є!"

 mittel.44.t: "Вердикт"
 mittel.44.d: "Багаторічні судові тяжби завершилися сьогодні у вищому суді Німеччини, коли закінчився судовий процес Джомо Кеньятти. Адвокат Кікуйю вміло відстоював свої позиції, і суд поступився: колишнього Губернатора Вільгельма Зольфа визнали відповідальним за "позаправові" дії, вчинені під час його перебування на посаді Губернатора. Збиток у жодному разі не є руйнівним для Зольфа, але відкриває двері для теоретично безмежних справ.\n\nМи, безсумнівно, відчуємо наслідки цього рішення щодо нашого триваючого колоніального правління."
 mittel.44.a: "Це їх добряче струсоне."
 mittel.44.b: "Вони все зрозуміють!"

 mittel.45.t: "Вердикт"
 mittel.45.d: "Багаторічна юридична боротьба завершилася сьогодні, коли судовий процес Джомо Кеньятти закінчився у вищому суді Німеччини. У той час як адвокат Кікуйю вміло захищав свої позиції, сторону Зольфа представляв відомий політичний теоретик Карл Шмітт. Цей юрист підготував новаторський захист, який створив новий юридичний прецедент: \n\nЗольф, нібито, діяв в інтересах держави, здійснивши необхідні кроки для забезпечення цілісності нашої імперії в стані виключення.\n\nБагато в чому тонкощі справи Шмітта ґрунтувалися на його есе 'Політична теологія', в якому народилася фраза 'Суверен той, хто приймає рішення про виключення'. Незалежно від того, хотів Шмітт цього чи ні, фраза стала крилатою фразою для прихильників більш жорсткого підходу до колоніального управління."
 mittel.45.a: "Що це за маячня?"
 mittel.45.b: "У нас у всіх є надзвичайний стан, чи не так??"

 mittel.46.t: "Чорне досьє"
 mittel.46.d: "Група невідомих офіцерів і службовців адміністрації Міттельафрики зібрали і представили Кабінету міністрів документи про незаконну діяльність Губернатора фон Герінга. Якщо це правда, то звинувачення серйозні, судячи з наданих документів, Герінг витрачає виділені нами кошти бюджету Міттельафрики на підкуп політиків Міттельєвропи для забезпечення підтримки своєї адміністрації, так само він вимагає від державних чиновників здійснювати виплати до фонду хабарів. Більш похмуро і менш підкріплено доказами виглядає інформація, що Герінг і його сподвижники збирають інформацію, яка дозволила б йому шантажувати своїх співробітників, так само він залучений до викрадень і зникнень журналістів і навіть наймав кілерів!"
 mittel.46.a: "Офіційне розслідування має бути розпочато негайно!"
 mittel.46.b: "Ця справа зачіпає деяких впливових людей тут, у Берліні... тихо замовкніть цю історію."
 
 mittel.47.t: "Корупційне розслідування"
 mittel.47.d: "До нас дійшли відомості, що Берлін почав розслідування... якихось \"фінансових порушень\". Не складно уявити, хто стоїть за цим: у них має бути доступ до вищого рівня фінансового планування в адміністрації, як, наприклад, в Альтера Кампфера, який воював під командуванням Леттов-Форбека і тепер активно чинить опір будь-яким змінам, які робить поточна адміністрація!"
 mittel.47.a: "Саботуйте це розслідування"
 mittel.47.b: "Затримайте Герінга і тихо змініть адміністрацію"
 
 mittel.48.t: "Ордер кайзера"
 mittel.48.d: "Бачачи як Герінг відчайдушно чинить опір будь-яким спробам провести офіційне розслідування, німецький уряд розглядає ситуацію, що склалася, як привід для винесення ордеру на арешт Губернатора, за звинуваченням у перешкоджанні правосуддю."
 mittel.48.a: "Правитель той, хто ухвалює виняткові рішення"
 mittel.48.b: "Спорядкуйте корабель. Я прийму цей бій у суді!"
 
 mittel.49.t: "Суверен Губернатор"
 mittel.49.d: "Герман Герінг відмовляється піти з посади. Через свого посередника Карла Шмідта він стверджує, що Губернатор - незалежна посада, з правом діяти за межею закону і охороняється лояльними частинами своєї армії. У нас немає простих способів вирішення цієї кризи. Після перемоги у справі Кеньятти-Солфа, Шмідт наполягає, що ця ситуація подібна до тієї, що мала місце в тій справі, а отже, і ставлення до неї має бути відповідним до створеного судового прецеденту."
 mittel.49.a: "Видайте новий ордер на арешт Герінга, за зраду!"
 mittel.49.b: "На боці Герінга судовий прецедент, відступимо поки що."
 
 mittel.50.t: "Реакція Німеччини"
 mittel.50.d: "Німецький уряд оголосив про розпуск адміністрації Герінга, але він усе ще залишається при владі. Він занадто довго тримався на плаву під час цієї кризи, щоб дозволити так просто себе викинути. Система управління повсюдно руйнується."
 mittel.50.a: "Господь, допоможи нам!"
 
 mittel.51.t: "Чорне досьє"
 mittel.51.d: "Не задовольнившись рішенням Кабінету, незадоволені офіцери Африки надали всю наявну в них інформацію пресі. Поки ми відбиваємося від найбільш диких і безглуздих спекуляцій, публіці зрозуміло, що розслідування необхідне."
 mittel.51.a: "Чорт забирай! Ми хоча б спробували!"
 
 mittel.52.t: "Друзі в Берліні"
 mittel.52.d: "Схоже, що деякі незадоволені члени адміністрації направили скарги безпосередньо до німецького кабінету міністрів, намагаючись, діючи через голову Герінга, позбавити його займаної посади. На щастя наші друзі в Берліні запевнили нас, що Кабінет не вживатиме жодних дій... поки що."
 mittel.52.a: "Зрадники серед нас, але друзі в Берліні."
 
 mittel.53.t: "Золотарі"
 mittel.53.d: "Поки наші друзі в уряді розвіювали висунуті проти нас звинувачення, ці матеріали просочилися в пресу. Репутацію Губернатора було зруйновано, і це дало привід безлічі журналістів мчати до Африки, сподіваючись стати 'новим Е.Д. Морелом'"
 mittel.53.a: "Будь вони прокляті!"
 
 mittel.54.t: "Новий Губернатор"
 mittel.54.desc: "З відходом фон Герінга ми маємо обрати нового Губернатора. Поки що він в опалі, але ще є надія, що Новий колоніальний режим принесе порядок у колонію. Або ж можна діяти по-старому, як пропонує НКТ. А може єдиний спосіб уникнути подібних ситуацій у майбутньому - реформи?"
 mittel.54.a: "Ернст Юнгер, відомий письменник і солдат!"
 mittel.54.b: "Франц Ріттер фон Епп, старий генерал."
 mittel.54.c: "Георг Краут, заступник Леттов-Форбека!"
 mittel.54.d: "Рудольф Асміс, відомий і досвідчений адміністратор."
 
 mittel.55.t: "Новий Губернатор"
 mittel.55.desc.juenger: "Кайзер призначив генерал-майора Ернста Юнгера новим губернатором. $MAF_Ernst_Juenger_leader_desc$"
 mittel.55.desc.vonepp: "Кайзер призначив Франца Ріттера фон Еппа новим губернатором. $MAF_Franz_Ritter_von_Epp_leader_desc$"
 mittel.55.desc.kraut: "Кайзер призначив генералоберста Георга Краута новим губернатором. $MAF_Georg_Kraut_leader_desc$"
 mittel.55.desc.asmis: "Кайзер призначив доктора Рудольфа Асміса новим губернатором. $MAF_Rudolf_Asmis_leader_desc$"
 mittel.55.a: "Слава новому губернатору!"
 
 mittel.67.t: "Відновлення самоврядування Британців"
 mittel.67.d: "Коли ми, під час Британської Революції, захопили Британські володіння в Африці, ми зробили це під приводом відновлення адекватного уряду в цих районах. Тепер, десятиліття потому ми, нарешті, можемо виконати цю обіцянку і дарувати білим британським поселенцям на цих землях самоврядування. Це дасть нам змогу розібратися з Асоціацією королівських Ветеранів, які вже давно стали політичною силою, здатною створити проблеми з нашою адміністрацією, і зробить нашу адміністрацію набагато стабільнішою."
 mittel.67.a: "Відповідальний уряд відновлено"
 
 mittel.68.t: "Відплата за Чорне досьє"
 mittel.68.d: "Наша адміністрація ледь підтримує своє набуте суверенне правління. Звинувачення в корупції можуть коштувати Герінгу та низці інших впливових членів нашої адміністрації залишку життя у в'язниці. Зараз у нас з'явилася можливість надати відповідну 'послугу'. Офіційна відплата може бути скрутною, але ми можемо використати 'Товариство Лева', нашу кримінальну мережу, що розширюється, для помсти цим конспіраторам і зміцнення нашої влади над Міттельафрикою."
 mittel.68.a: "Солодка помста!"
 mittel.68.b: "Підставити другу щоку"
 
 mittel.69.t: "Перша ціль"
 mittel.69.d: "Перший підозрюваний у зборі Чорного Досьє - Георг Краут, один із довірених офіцерів Леттов-Форбека під час Вельткригу. Через цю довіру його поважають у суспільстві і, найімовірніше, він дав своє благословення на збір Досьє. Він уже досить старий і, можливо, буде менш підозрілим і складним організувати його відхід у відставку, ніж убивство. Ми можемо зібрати на нього наше власне 'Чорне Досьє' і шантажувати його, щоб він пішов. Звинувачення можуть і не бути правдою, але старий навряд чи зможе з ними боротися."
 mittel.69.a: "Йому слід було піти багато років тому..."
 
 mittel.70.t: "Нещастя на полюванні"
 mittel.70.d: "Наша наступна мета - Людвіг Блокхольт, який уже конфліктував із Герінгом з приводу пріоритетів ВПС та інших, більш особистих питань. З моменту прибуття в Африку Блокхольт серйозно захопився полюванням. Один із наших людей вирушив із ним на полювання й організував 'нещасний випадок'. Він клянеться, що прийняв Блокхольта за газель, коли вистрілив... і суд прийняв його доводи."
 mittel.70.a: "Ще один пішов у землю"
 
 mittel.71.t: "Смерть Рудольфа Асміса"
 mittel.71.d: "Наступна мета нашої відплати це Рудольф Асміс - дипломат міністерства закордонних справ, який відповідальний за те, що міністр взагалі побачив Досьє і представив його Кабінету. Асміс рідко буває досяжний для нас, але він часто літає літаком між Берліном і Дар ес Салаамом. Невелика диверсія призвела до того, що його літак розбився, коли він летів за останнім своїм дипломатичним призначенням."
 mittel.71.a: "Мінус ще один, ми майже біля цілі..."
 
 mittel.72.t: "Остання ціль"
 mittel.72.d: "Ми давно знали, що за 'Чорним Досьє' стоїть група офіцерів, яка повинна мати когось на дуже високій посаді в адміністрації. Але джерело витоку виявилося навіть більш несподіваним, ніж ми могли припускати. Цим джерелом виявився... рідний брат Герінга Альберт. Він перебував в Африці під вигаданим ім'ям 'Альберт фон Абштейн', яке він узяв на основі імені сімейного лікаря і хрещеного батька Герінгів. Очевидно, його мотивацією до дії була його неспокійна совість."
 mittel.72.a: "Ми не можемо його вбити, сім'я це сім'я."
 
 mittel.73.t: "Візит підозрілих осіб"
 mittel.73.d: "Деякі члени 'Товариства Лева' вийшли на зв'язок із японським генералом Доіхарою Кенчі, і кажуть, що в нього є для нас цікава пропозиція. Він хоче продати нам опіум, вирощений у Маньчжурії, за зниженою ціною, а ми потім зможемо налагодити його контрабандне постачання до Німеччини й отримати помітний прибуток."
 mittel.73.a: "Цікава пропозиція..."
 mittel.73.b: "Взагалі-то ми можемо відмовитися!"
 
 mittel.74.t: "Тріумф шпигунства"
 mittel.74.d: "Програма постачання наркотиків нашим ворогам, організована генералом Доіхарою Кенчі, схоже, почала приносити плоди. Німецька колонія Міттельафрика, схоже, загрузла в корупції, а її керівник виявив бажання ввозити дешевий опіум до Німеччини. Щоранку німецькі газети виходять зі скандальними статтями про загиблих молодих людей. Поширення споживання наркотиків значно підриває їхню армію та військову промисловість."
 mittel.74.a: "Слава!"
 
 mittel.75.t: "Епідемія опіуму"
 mittel.75.d: "Нині вживання опіуму населенням і навіть в армії зросло до небувалих розмірів. Поліція досі з'ясовує причину такого буму, але, схоже, що вулична ціна опіуму раптово різко знизилася. Ми все ще не змогли виявити джерело поставок, але наші зусилля спрямовані на стримування наслідків цього напливу опіуму."
 mittel.75.a: "Куди котиться німецьке суспільство?"
 
 mittel.86.t: "Їжа з Міттельафрики"
 mittel.86.d: "Завдяки ініціативам нової колоніальної адміністрації, Міттельафрика тепер виробляє зерно і готові продукти у великих кількостях, цього достатньо, щоб знизити тиск на нашу власну промисловість. Без нової колоніальної адміністрації подібний успіх був би неможливий!"
 mittel.86.a: "Не допустимо нової різанини свиней"
 
 mittel.87.t: "Фермери опираються нашим рішенням"
 mittel.87.d: "Наша політика щодо заохочення культивації дешевих культур на експорт у Німеччину за цінами, нижчими за ринкові, викликала невдоволення серед як місцевих фермерів так і білих плантаторів, породивши між ними надзвичайне єднання проти нашої адміністрації."
 mittel.87.a: "Надішліть Schutztruppe!"
 
 mittel.88.t: "Зброя з Міттельафрики"
 mittel.88.d: "Схоже, наша нова колоніальна адміністрація в Африці проводить деяку індустріалізацію, з використанням дешевої і, часом підневільної робочої сили для виробництва товарів. Це значно знизило вартість виробництва і дозволило нам отримати нове спорядження."
 mittel.88.a: "Зброї ніколи не буває забагато!"
 
 mittel.89.t: "Спротив на заводах"
 mittel.89.d: "Робітники на наших нових заводах незадоволені, надходять скарги на довгі зміни, низькі стандарти безпеки, невиплату зарплати і застосування насильства до робітників, які обурюються. Це вже стає проблемою в наших містах і дехто висловлює побоювання, що це може призвести до поширення синдикалістських ідей. На щастя, робітники поки що роз'єднані."
 mittel.89.a: "І жорстокість залишить їх у такому стані."
 
 mittel.90.t: "Опір мілітаризації економіки"
 mittel.90.d: "Перехід до військової економіки довів наше населення і наші війська до межі. Вони готові, але вони не раді обмеженням воєнного часу без війни!"
 mittel.90.a: "Ну ж бо, де ваш патріотизм?"

 mittel.95.t: "Мутара III відвідав Університет Геттінгена"
 mittel.95.d: "Принц Карл Мутара III Рудахіва, повернувся з подорожі до університету Геттінгена в нижній Саксонії. Йому продемонстрували наші новітні досягнення у фізиці, так само він поспілкувався з професорами африканських мов і відвідав Бібліотеку Геттінгена. Це справило на нього сильне враження і він закликав свій народ до вивчення європейської науки, а також заснував бібліотеку в Кігалі."
 mittel.95.a: "Приклад для наслідування"
 
 mittel.96.t: "Султан Халіфа II відвідав Сінгапур"
 mittel.96.d: "Султан Халіфа II бін Харуб Аль-Саїд повернувся з подорожі укріпленнями і портами Сінгапуру. Його супроводжував аташе - капітан Отто Шевінд. Після завершення подорожі вони склали доповідь в Адміралтейство, що описує схожі ситуації в Сінгапурі та Занзібарі, назвавши його 'Африканським Сінгапуром'. Острів Занзібар контролює підходи до нашої столиці Дар-ес-Салам, а так само до Мозамбікського каналу. При цьому, незважаючи на його стратегічне становище, острів абсолютно не розвинений порівняно зі своїми аналогами в Європі та Азії. Як реакція на ці рапорти, Адміралтейство профінансувало будівництво укріплень на Занзібарі та модернізацію порту до рівня повноцінної бази для Крігсмаріне на випадок війни в Індійському океані."
 mittel.96.a: "І все це майже безкоштовно для нас!"
 
 mittel.97.t: "Король Педро VII відвідав Собор в Колоні"
 mittel.97.d: "Король Конго Педро VII Альфонсо повернувся з подорожі Німеччиною та Європою, де він взяв участь у месі в соборі Колона, а також у соборі Св. Петра в Римі. У підсумку він зацікавився у відновленні католицької місіонерської діяльності в Конго, особливо він хотів би бачити німецьких та італійських місіонерів. Уже спостерігаються масові навернення цілих сіл. Щоб зробити все ще гірше, Португалія виступила із заявою з приводу того, що ми експлуатуємо вигнаного короля."
 mittel.97.a: "Я думав, їм подобалося, коли африканці були добрими католиками католики"
 
 mittel.98.t: "Череп вождя Мквави"
 mittel.98.d: "Під час королівського турне до Німеччини молодий вождь племені Вахехе Адам Сапі висунув незвичайний запит. Під час нашого підкорення Східної Африки лідер їхнього племені, вождь Мквавіньїка Мунігумба Мвамуйінга, розпочав кампанію зі збройного опору нашому правлінню, яка тривала довгих вісім років. Після загибелі за наказом Командора Тома фон Принца йому відрубали голову і відправили її в Антропологічний музей Бремена. Під час своєї подорожі вождь Сапі виявив бажання відвідати музей і побачити череп. Він просить, щоб череп вирушив із ним у Танганьїку. У Вахехе є певні забобони щодо непохованих останків і вони хочуть повернути череп і поховати його з почестями."
 mittel.98.a: "Що значить якийсь череп порівняно з хорошими стосунками?"
 mittel.98.b: "Є певні принципи! Череп це наш військовий трофей!"
 
 mittel.99.t: "Німеччина повертає череп вождя Мквави"
 mittel.99.d: "Сьогодні, під час урочистої церемонії, губернатор Остафріки передав череп вождя Мквави нинішньому вождю Вахехе Адаму Сапі. Мквава був лютим повстанцем у ранній період нашого правління в Африці. Перш ніж він був оточений і віддав перевагу смерті перед полоном, минули роки. Його череп був вилучений і надісланий командером Томом фон Принцом в Антропологічний музей Бремена. Тепер, як жест доброї волі його повернуто Вахехе, щоб стати символом дружнього співіснування наших людей."
 mittel.99.a: "Поховаймо минуле разом."
 
 mittel.100.t: "Німеччина відмовилася повернути череп вождя Мквави"
 mittel.100.d: "Ми зіткнулися з невеликою дипломатичною нетактовністю. Під час однієї зі своїх подорожей вождь Вахехе Адам Сепі зажадав повернути череп його попередника, який наразі зберігається в Бременському антропологічному музеї. Череп належав вождю Мкваве, який підняв повстання проти німецького правління і був обезголовлений командером Томом фон Принцом, який послав череп у колекцію музею. Вахехе дуже шанобливо ставляться до своїх предків і вірять, що череп, який зберігається в такому неналежному місці, розсердить духів. На жаль, уряд Німеччини принципово відмовився повертати череп, чим викликав невдоволення навіть за межами племені Вахехе."
 mittel.100.a: "Берлін вічно створює проблеми."
 
 mittel.101.t: "Кабака Буганди відвідав Прусську військову академію"
 mittel.101.d: "Молодий Кабака Буганди Едвард Фріріх Мутеза II завершив свою подорож до Крігсакадемії в Пруссії. Як і всім молодим людям йому притаманний непідробний ентузіазм до всього, що пов'язане з військовою справою, а німецька армія - найкраща у світі. Молодий Фрідріх прийняв рішення вступити до академії, а також спонукав гідних молодих людей Буганди та Уганди вступити так само."
 mittel.101.a: "Gott mitt uns!"
 
 mittel.1000.t: "Колапс Міттельафрики"
 mittel.1000.d: "Через помилки в управлінні Міттельафрикою, ланцюг командування було зруйновано по всьому континенту. Місцеві царьки і воєначальники тепер мають необмежену владу в більшості регіонів, відтіснивши німецьку адміністрацію. Складна система союзів, яка раніше утримувала Міттельафрику, була порушена, і тепер по всьому континенту розгорається війна. Столиця, Дар-ес-Салаам, захоплена лояльними нам Аскарі, щоб врятувати залишки цивільної адміністрації від захоплення повсталими, в той час як у Зюйдвестафріці, місцеві німецькі війська ще тримаються. Де ми знайдемо свій порятунок?"
 mittel.1000.a: "Що досі тримає нас тут?\nМи йдемо на південний захід!"
 mittel.1000.b: "Давайте на цей раз зробимо щось інше!"
 mittel.1000.c: "У Катанзі у нас багато союзників"
 #mittel.1000.e: "Ми захищатимемо столицю до останньої людини."
 
 mittel.105.t: "Завершення залізниці між Кейптауном та Каїром"
 mittel.105.d: "Німці добудували залізницю між Кейптауном і Каїром, яку англійці намагалися побудувати перед Вельткригом, це надасть нам перевагу в торгівлі з іншою частиною Африки."
 mittel.105.a: "Британські мрії вкрадені німцями..."
 
 mittel.106.t: "Завершення залізниці між Кейптауном та Каїром"
 mittel.106.d: "Німці добудували залізницю між Кейптауном і Каїром, яку англійці намагалися побудувати перед Вельткригом, це надасть нам перевагу в торгівлі з іншою частиною Африки."
 mittel.106.a: "Як щедро з їхнього боку!"
 
 mittel.107.t: "З'єднання трансафриканської залізниці з Ефіопією"
 mittel.107.d: "Німці додали нову ділянку до трансафриканської залізниці, з'єднуючи Ефіопію з іншою частиною Африки, надаючи нам нові можливості в торгівлі з іншою частиною Африки."
 mittel.107.a: "Ворота до Африки"
 
 mittel.1071.t: "З'єднання Кейптаун - Каїр залізницею з Ефіопією"
 mittel.1071.d: "Німці додали ще одну ділянку до залізниці Кейптаун - Каїр, що з'єднує Ефіопію з рештою Африки. Хоча ми не побачимо великих торговельних вигод, вони направили до нас робочу силу для будівництва ділянки всередині наших кордонів, покращуючи нашу власну інфраструктуру без будь-яких витрат для нас."
 mittel.1071.a: "Ці німці доволі щедрі, чи не так??"
 
 mittel.109.t: "Африканські інвестиції!"
 mittel.109.d: "Хоча ми і втратили більшу частину наших володінь в Африці під час Великої Війни, ми все ще зберігаємо велику економічну імперію на німецьких землях Африки. Доходи від шахт, торгівлі гумою і слоновою кісткою підсилюють нашу маленьку, але все ще велику країну."
 mittel.109.a: "Прибутково!"
 
 mittel.110.t.blocked: "Міттельафрика блокує наші вкладення!"
 mittel.110.d.blocked: "Не секрет, що німецька влада в Африці вороже ставиться до наших інтересів на континенті, постійно перешкоджаючи нашим зусиллям із захисту нашої економічної сфери в регіоні, особливо в нашій колишній колонії, Конго. Однак нещодавно вони зробили безпрецедентний і несподіваний хід: вони безпосередньо заарештували наші африканські активи, завдавши смертельного удару по нашій участі на Чорному континенті."
 mittel.110.t.collapse: "Колапс Міттельафрики"
 mittel.110.d.collapse: "Сьогодні ми отримали новини з чорного континенту: Міттельафрика, адміністративне об'єднання німецьких колоній в Африці, занурилася в анархію. Поки дрібні воєначальники і племінні королі борються за вплив на колишніх імперських землях, зрозуміло одне: наші інвестиції швидко зникли, а нашим інтересам в Африці завдано смертельного удару."
 mittel.110.a: "Чорт забирай!"
 
 mittel.111.t: "Нові партії"
 mittel.111.d: "Тепер, коли в нашій країні проходять вибори, наші мілітаристські фракції більше не підходять на роль політичних сил. Люди, які колись підтримували НКТ, сформували партію Кайзер і Фатерлянд, тоді як, ті, хто підтримував НКУ, тепер створили Африканську Партію Дії. Так само була сформована Соціал-демократична партія."
 mittel.111.a: "Чудово!"
 
 mittel.112.t: "Розкол у Реформгрупі!"
 mittel.112.d: "Тепер, коли їхні реформи приведені в дію, Реформгрупу накрили суперечки щодо того, що робити далі, які призвели до розколу в партії! Праве крило партії, яке бажає обмежити право голосу на користь білих і проводити реформи, що полегшують біле правління, сформувало Партію Білої Африки, тоді як ліберальна частина партії, яка ратує за більш ліберальні реформи, сформувала Нову Реформгрупу."
 mittel.112.a: "Великий розвиток перед виборами."
 
 mittel.113.t: "Перші Міттельафриканські вибори"
 mittel.113.d: "Виборчі дільниці відкриті в усіх районах, де голосування було дозволено. Білі поселенці, чорні вожді та Аскарі отримали право голосу, що гарантує перемогу пронімецьким партіям. Але яка з них переможе?"
 mittel.113.a: "Біла Африканська Партія!"
 mittel.113.b: "Кайзер і Фатерлянд!"
 mittel.113.c: "Нова Реформгрупа"
 mittel.113.e: "Африканська партія дії!"
 
 mittel.136.t: "Суверенна держава"
 mittel.136.d: "Після нещодавнього успіху Герінга в судовому розгляді з Кайзером, багато лідерів МКУ приєдналися до фракції, організованої Герінгом в адміністрації Міттельафрики 'Самоврядування', які вважають, що Міттельафрика має стати суверенною державою, керованою своїм Губернатором, і ще радикальніше ставляться до внутрішніх проблем, ніж НКУ."
 mittel.136.a: "Цікавий розвиток подій"

 mittel.166.t: "Мозамбік впав"
 mittel.166.d: "Схоже, що наші зусилля в Африці виявилися в остаточному підсумку лише дурницею, оскільки на всіх фронтах сили з Південної Африки і Міттельафрики заполонили наші колонії. Сам Мозамбік потрапив до рук наших ворогів, і тепер наша позиція на континенті виглядає дедалі сумнівнішою."
 mittel.166.a: "Повна катастрофа!"
 
 mittel.170.t: "Мир з [TZN.GetNameDef]?"
 mittel.170.d: "Нас вибили з континенту! І хоча тут ми в безпеці, наші шанси повернути собі якісь землі малі. Можливо буде розумно укласти мир..."
 mittel.170.a: "Запропонувати мир."
 mittel.170.b: "Ми битимемося!"
 
 mittel.171.t: "Занзібар пропонує мир"
 mittel.171.d: "Занзібар запропонував нам забрати їхні землі на материку в обмін на укладення миру. Чи варте воно того?"
 mittel.171.a: "Гарна ідея."
 mittel.171.b: "Так не піде!"
 
 mittel.172.t: "[TZN.GetNameDefCap] відмовилася від переговорів"
 mittel.172.d: "[TZN.GetNameDefCap] не стала нас слухати, війна триває."
 mittel.172.a: "Дуже шкода..."
 
 mittel.173.t: "Німеччина терпить Герінга... поки що"
 mittel.173.d: "Німеччина змирилася з тим, що ситуація в Африці потроху йде з її рук. Багато хто в нашому уряді, однак, незадоволений тим, що ми злимо Берлін. Але ми все ще при владі, проте."
 mittel.173.a: "Ми тут влада!"
  
 mittel.181.t: "Заява Суверенного Губернатора"
 mittel.181.d: "Цього вечора Герман Герінг звернувся по радіо до всіх жителів Міттельафрики. Після формальних звітів і заяв, Губернатор різко перейшов на критику так званих 'партикуляристів' у лавах адміністрації. Його промова закінчилася шокуючою заявою: всі африканські автономії будуть ліквідовані протягом тижня, а їхні глави будуть зобов'язані принести клятву вірності Герінгу або померти. Це різко перевернуло всю колоніальну політику Міттельафрики. Ми вже втратили контакт із більшою частиною континенту. Місцеві, мабуть, не дуже зраділи цій заяві..."
 mittel.181.a: "Настав час навести лад, навіть якщо вони проти!"
 mittel.181.b: "Він остаточно збожеволів?"
 mittel.181.c: "Нам зараз не до цього."
 
 mittel.182.t: "Тиша на Чорному континенті"
 mittel.182.d: "Щось не так. Щось точно не так. Ми перестали отримувати звіти від більшості гарнізонів. Конвої з припасами грабують на регулярній основі. Місцеві дезертирують з армій, а племена перестали виходити на зв'язок. Атмосфера на континенті занадто напружена. Щось наближається..."
 mittel.182.a: "Звучить паршиво..."
 
 mittel.184.t: "Мир в Африці?"
 mittel.184.d: "Божевільний план Герінга спрацював. Всупереч усьому, колоніальні війська і аскарі придушили всі опори місцевих васальних племен. Збиток, завданий країною колосальний, але суверіаністи змогли вижити. Африка стала трішки спокійнішою."
 mittel.184.a: "Ви ще сумнівалися в Герінгу?"

 mittel.186.t: "Африканські колонії відновлені"
 mittel.186.d: "Після драматичного і повного краху Міттельафрики, ми повернули в нашу країну наші колишні африканські колонії. Хоча ми так і не отримали офіційного дозволу на це, уряд Міттельафрики навряд чи був у змозі оскаржити це рішення. Насправді, в цьому хаосі, ми не отримали жодних офіційних скарг. Це не що інше, як солодке правосуддя за крадіжку, яке насамперед віддалило їх від нас."
 mittel.186.a: "Правосуддя здійснилося!"
 
 mittel.187.t: "[transferred_state.GetName] - наш"
 mittel.187.d: "Після драматичного і повного краху Міттельафрики, ми повернули [transferred_state.GetName] назад у нашу країну. Хоча ми так і не отримали офіційного дозволу на це, Німецький колоніальний уряд навряд чи був у змозі оскаржити це рішення. Насправді, у цьому хаосі, ми не отримали жодних офіційних скарг."
 mittel.187.a: "Чудово!"
 
## Economic Events ##
 mittel.200.t: "Чорний Понеділок!"
 mittel.200.d: "Учора стався потужний обвал на Берлінській біржі. Німецька економіка зруйнована, і наша незабаром піде за нею. Ми повинні скоротити більшу частину наших витрат і негайно почати шукати вихід із ситуації, що склалася. Відновлення після подібного може зайняти довгі роки..."
 mittel.200.a: "Жахливо!"

 mittel.201.t: "Бюджет 1937 року"
 mittel.201.d: "Перед нами стоїть важкий вибір. Наша економіка і так була не надто розвиненою, а Чорний Понеділок знищив роки важкої праці та старань. Ми можемо спрямувати наш бюджет на розширення ВПК або ж на відновлення приватного сектора від наслідків кризи."
 mittel.201.a: "Сфокусуйтеся на ВПК"
 mittel.201.b: "Інвестиції в приватний сектор окуплять себе"
 
 mittel.202.t: "Бюджет 1938 року"
 mittel.202.d: "Чорний Понеділок уже 2 роки як минув. Економіка практично відновилася, але ми знову повинні вибирати. Чи повинні ми вкластися в розвиток ВПК або ж розширювати цивільну економіку?"
 mittel.202.a: "Німеччині потрібна наша армія"
 mittel.202.b: "Ми маємо розвивати інфраструктуру"
 
 mittel.203.t: "Бюджет 1939 року"
 mittel.203.d: "Ми не повернемо втрачені можливості, які відібрав у нас Чорний Понеділок, але економіка, принаймні, знову стабільна. Ми можемо потихеньку розвивати як цивільний сектор, так і ВПК."
 mittel.203.a: "Жодних компромісів!"
 
 mittel.204.t: "Бюджет 1940 року"
 mittel.204.d: "Деякі кажуть, що війна корисна для бізнесу, а інші - погано. Що не можна заперечувати, так це те, що наша економіка досягає успіху, бюджет 1940 року забезпечить ресурси і фінансування на довгі роки!"
 mittel.204.a: "Німеччина пишатиметься нами!"

## DKAEB Events ##
 DKAEB_intro: "Залізниця Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) була побудована на початку двадцятого століття і з'єднала Аддис-Абебу з Джибуті. Після низки профінансованих Німеччиною розширень цією залізницею нині здебільшого перевозять руду з басейну Конго до Джибуті. Нинішня економічна нестабільність у світі призвела до падіння попиту на руду, що помітно скоротило використання DKAEB.\n\n"

 mittel.205.t: "Залізниця DKAEB близька до банкрутства"
 mittel.205.d: "$DKAEB_intro$Компанія перебуває у скрутному фінансовому становищі і деякі члени ради директорів звернулися до уряду в Дар-ес-Саламі з пропозицією продати свою частину акції німецькому уряду."
 mittel.205.a: "Надішліть звісточку в Берлін."
 
 mittel.206.t: "Залізниця DKAEB близька до банкрутства"
 mittel.206.d: "$DKAEB_intro$Дар-ес-Салам просить дозволу втрутитися в ситуацію, щоб запобігти вислизанню цієї важливої транспортної артерії з наших рук. Хоча багато хто в Берліні вважає, що проблему можна розв'язати на місцевому рівні, є думка, що Міністерство у справах Колоній має ухвалити рішення, яким би воно не було."
 mittel.206.a: "Влити гроші в компанію"
 mittel.206.b: "Продати державний пакет акцій Ефіопії."
 mittel.206.c: "Хіба Міттельафрика не несе відповідальності за свою власність?"
 
 mittel.207.t: "Колоніальний офіс дійшов висновку"
 mittel.207.d: "Колоніальний офіс у Берліні відповів на наш запит і прийшов до рішення купити запропонований пакет акцій. Члени офісу вірять, що життєво важливо підтримувати існування компанії, якщо ми хочемо й надалі підтримувати зв'язок з Ефіопією. Вони впевнені, що компанія почне приносити прибуток у довгостроковій перспективі."
 mittel.207.a: "Хай буде так."

 mittel.208.t: "Колоніальний офіс дійшов висновку"
 mittel.208.d: "Колоніальний офіс у Берліні відповів на наш запит і прийшов до рішення продати запропонований пакет акцій Ефіопії. Члени офісу вважають, що підтримка компанії занадто розтягне наші ресурси, а Ефіопія не є настільки важливим союзником, щоб заради неї надриватися."
 mittel.208.a: "Хай буде так."

 mittel.209.t: "Колоніальний офіс відмовився втручатися"
 mittel.209.d: "Судячи з усього, ніхто в Берліні не наважився взяти на себе відповідальність за купівлю акцій DKAEB. Вони відфутболили цю проблему назад нам, заявивши, що повністю довіряють Губернатору в цьому питанні. Якщо ми хочемо залишити контроль над дорогою, у нас на це піде час і кошти, які ми могли витратити на поліпшення загальної економічної ситуації. Але якщо ми припинимо підтримку, то ризикуємо втратити союзника в особі Ефіопії."
 mittel.209.a: "Ми візьмемо під контроль дорогу."
 mittel.209.b: "Ми припинимо підтримку DKAEB."

 mittel.210.t: "DKAEB повідомляє про прибуток"
 mittel.210.d: "Кінець третього кварталу не був особливо вдалим для Міттельафрики - нестача ресурсів, спричинена Чорним Понеділком, б'є по економіці колонії з усією силою. Однак, DKAEB повідомляє, що кількість військових і цивільних вантажів, перевезених залізницею помітно зросла порівняно з першим кварталом, і схоже, що інвестори задоволені роботою компанії. План Губернатора [MAF.GetLeader] виправдав себе."
 mittel.210.a: "Наш експорт у безпеці."
 
 mittel.211.t: "DKAEB збанкрутувала!"
 mittel.211.d: "Кінець третього фінансового кварталу настав і минув, але DKAEB припинила своє існування. Ми припустилися помилок в управлінні проєктом і не змогли його зберегти, та й Ефіопія з нами співпрацювала. Тепер у нас немає іншого вибору, окрім як продати наш пакет акцій Ефіопському уряду. Репутація [MAF.GetLeader] серйозно постраждала, стало очевидно, що він не зможе змусити економіку колонії приносити прибуток без вжиття жорстких заходів."
 mittel.211.a: "Ефіопи можуть забрати свої рейки!"
 
 mittel.212.t: "DKAEB залишається на плаву"
 mittel.212.d: "Сьогодні прийшли рідкісні для кошмарного 1936 року хороші новини - залізниця DKAEB у Східній Африці відзвітувала про прибуток за підсумками третього кварталу. Схоже, уряди Міттельафрики та Ефіопії діють спільно, щоб зберігати торговий шлях відкритим. Наші відносини з Ефіопією поліпшуються і можливо, це початок нового альянсу."
 mittel.212.a: "Гарні новини."
 
 mittel.213.t: "DKAEB збанкрутувала"
 mittel.213.d: "Адміністрація Міттельафрики знову зганьбилася, а східноафриканська залізниця збанкрутувала. Це відвернуло від нас наших партнерів з Ефіопії і призвело до витрати безцінних ресурсів Німеччини на спроби зберегти цю залізницю. Ми надали [MAF.GetLeader] довіру в проведенні цієї операції, але більше він її не отримає."
 mittel.213.a: "Некомпетентні ідіоти!"
 
 ## Kenyan Events ##
 mittel.410.t: "A Complaint from Nairobi"
 mittel.410.d: "In an unexpected turn of events, the Legislative Council of Kenya has lodged a complaint with the Governor's Office about our 'unjust' shielding of von Kraut, demanding that we either sack von Kraut or pay a hefty settlement directly from the state coffers. Some reaction was to be expected as some of the plaintiffs represented by Kenyatta were British citizens, but for one of the Protectorates to actually dare to take action against Germany is unprecedented and likely a bluff."
 mittel.410.a: "Shall we have a chat?"
 mittel.410.b: "This will blow over."

 mittel.412.t: "Kenya's Demands"
 mittel.412.d: "After a thorough discussion of the problem at hand, and why the dismissal of von Kraut was politically unfeasible - to which the head of the Kenyan delegation, the emblematic Ewart Scott Grogan, seemed very sympathetic - alternative means of settling the matter were discussed at length over tea (why the British are so fond of this plonk remains to be seen). The meeting ended on a reasonably amicable note, given the circumstances, but the Kenyan delegation remained firm in their demand for compensation."
 mittel.412.a: "We will pay."
 mittel.412.b: "What a waste of time."

 mittel.414.t: "Standoff at Taveta"
 mittel.414.d: "Following our outright dismissal of their concerns, it appears that Kenya has mobilised the East African King's African Rifles to block the railway at Taveta in a grand gesture of defiance. They have announced that they will occupy the railway indefinitely if their demands are not met. Outgoing trains have been stopped at the border. This will disrupt rail traffic, especially towards the DKAEB-owned sections between Nairobi and Djibouti."
 mittel.414.a: "Fine, give them what they want."
 mittel.414.b: "Two can play that game."

 mittel.416.t: "Standoff at Taveta"
 mittel.416.d: "Following a diplomatic row over the outcome of the Kenyatta Affair and a standoff at Taveta, on the border between the Colony and Protectorate of Kenya and German East Africa, word has reached us that Governor [MAF.GetLeader] has ordered the mobilisation of the Schutztruppe to put down the 'instigators'. While this would hardly be the first time the Schutztruppe has been called into action to secure the Mittelafrikan railway network, it would be the first time since 1919 that the German military has taken up arms against the British. It would be an escalation of unprecedented proportions and must be stopped NOW."
 mittel.416.a: "Tell them to stand down immediately."

 mittel.418.t: "Colonial Office Intervenes"
 mittel.418.d: "Berlin has got wind of our plans to break through the blockade by force and has sent us an order to stand down and yield to the demands of the Kenyan Legislative Council, together with a stern reprimand for the needless escalation of the matter. The Colonial Office will certainly be watching our administration more closely now."
 mittel.418.a: "Fine."

 mittel.420.t: "Центральна асоціація Кікуйю"
 mittel.420.d: "Коли ми увійшли на британську територію 1925 року, британський контроль над цими землями був небезпечно слабкий, після семи років воєнних дій. Британські удари 1925 року збіглися з серією протестів місцевого населення. У 1925 році місія Шотландської церкви оголосила практику жіночого обрізання неприпустимою для християн, мотивуючи заборону тим, що ці дії калічать жінок. Однак для основної етнічної групи регіону - Кікуйю, практика, яку вони називають іруа, є основою племінного закону та релігії. Вони настільки твердо були проти подібної заборони, що це викликало навіть розкол у християнській спільноті Кікуйюланда. Англіканська церква пішла за прикладом Шотландської і теж заборонила цю практику. У відповідь Кікуйю створили свою власну 'Африканську церкву'. Вони організовували свої власні церковні школи, які були розсадником націоналізму Кікуйю. Водночас, революція в Британії призвела до схизми в самих Шотландській та Англіканській церквах. У Кентерберійському соборі Британський союз проголосив архієпископа Джона Гоббіса главою всіх послідовників англіканства у світі, водночас у Канаді британський король своєю владою глави Англіканської церкви Архієпископа Космо Гордона Ланга главою церковної спільноти. У Шотландській церкві стався аналогічний розкол. Зараз не можна з упевненістю сказати, кого англіканські очільники вважають істинним главою церкви, але, можливо, вони прислухаються до архієпископа Гарріса, який виступає проти імперіалізму в Африці."
 mittel.420.a: "Хіба вони не можуть розібратися із цим самі."

 mittel.421.t: "Політика Кенійських гірських поселень"
 mittel.421.d: "Гори Кенії є одним з небагатьох районів Африки, придатних для заснування білих поселень. Рідкісна комбінація прохолодних узгір'їв і благодатних ґрунтів створюють у цій області клімат схожий на Європейський, і робить її придатною для фермерства. Тож не дивно, що земля тут користується попитом. На жаль, ці землі практично не використовувалися. Британські поселенці краще почувалися як власники землі, дозволяючи місцевим Кікуйю її обробляти. Якщо ми відкриємо цю територію для невеликих німецьких фермерських господарств, ми зможемо збільшити продуктивність і зміцнити свій вплив у регіоні. Але це так само зробить нестачу землі ще більш помітною."
 mittel.421.a: "Дозволити німецькі поселення."
 mittel.421.b: "Залишимо британські протекторати британцям."
 
 mittel.402.t: "Земельна криза в Кенійських горах"
 mittel.402.d: "Допущення німецьких поселень у горах Кенії загострило вже існуючі проблеми в регіоні, спричинивши спекуляцію землею і зростання цін на неї, що вийшло з-під контролю, так само як і конфлікти на ґрунті розмежування. Щоб усе стало ще гірше, у місцевих Кукую чоловік не може вважатися дорослим, доки не володіє хоча б клаптиком землі. Під це були виділені племінні землі, але вони вже критично перенаселені, і більшість з них не володіє землею, а працює на британських плантаторів. На додаток до цього, дедалі більше землі в племінних зонах захоплюються місцевими вождями. І цей дефіцит землі призводить до заворушень з усіх боків."
 mittel.402.a: "Знищіть найменш ефективні британські плантації."
 mittel.402.b: "Відкличте німецьких поселенців."
 mittel.402.c: "Використовуйте Кукую для проєктів з освоєння землі."

 mittel.423.t: "Смерть Верховного вождя Варухи"
 mittel.423.d: "Шокуюча подія: невідомий застрелив Верховного вождя Варухі ва Кунг`у сьогодні при світлі дня. Варухі був нашим головним прихильником серед Кукую. Наші спецслужби відзначають підйом релігійної жорстокості серед Кукую. Можливо, вони проводять магічні ритуали під покровом ночі і приносять клятви винищити всіх білих поселенців. Вбивством Верховного вождя Варухи, до якого був приставлений охоронець і який був високо оцінений нашою адміністрацією, вони демонструють, що немає нікого в Кенійських горах, кого вони не могли б убити."
 mittel.423.a: "Оголосити надзвичайний стан в Кенії."
 
 mittel.424.t: "Освоєння землі завершено"
 mittel.424.d: "Наше освоєння землі в Кенії завершено. Осушивши болота, внісши пестициди, побудувавши дамби та змінивши русла річок ми збільшили кількість придатних до використання земель, помітно зменшивши напруження кризи."
 mittel.424.a: "За Німеччину!"
 
 mittel.425.t: "Людина в лісі"
 mittel.425.d: "Роздратовані обмеженнями, комендантською годиною і випадковими перевірками члени племен Кукую, Енбу і Меру почали залишати свої будинки і йти в непрохідні пагорби і гори Абердара, гірської Кенії і скель Мау. Звідти вони почали кампанію опору проти нас і британців, завдаючи ударів і по колоністах, і по військових, використовуючи у своїх атаках найбільш варварські методи і тактики."
 mittel.425.a: "Відправте армію."

 mittel.426.t: "Мау-Мау переможені"
 mittel.426.d: "Після довгої партизанської війни з повстанням Мау-Мау в Кенії ми, нарешті, змогли заарештувати, вбити або стратити більшу частину лідерів повстанців і винищити більшу частину їхніх воїнів. Якийсь час Кенія буде мирною..."
 mittel.426.a: "Триразове ура Міттельафриці!"

## Collapse Events ##
 mittel.20001.t: "Нігерія відокремлюється від Міттельафрики"
 mittel.20001.d: "Посилаючись на нашу нездатність керувати Камеруном, вони стверджують, що ми більше не можемо їх захищати і шукають зовнішні сили, з якими можна було б об'єднатися."
 mittel.20001.a: "В їхніх словах є сенс."
 mittel.20001.b: "Кляті виродки."

 mittel.20002.t: "Золотий Берег приєднується до Нігерії"
 mittel.20002.d: "Як і їхні сусіди, колонія Золотого Берега визнала наш захист недостатнім. Вони приєднуються до Нігерії в прагненні до світлого майбутнього."
 mittel.20002.a: "Sic transit gloria mundi."

 mittel.2500.t: "Крах Німеччини"
 mittel.2500.d: "Оскільки німецький захист практично зник, ми тепер залишилися самі. Можливо, нам краще попросити [NFA.GetNameDef] про захист, щоб не впасти в хаос, як наші сусіди."
 mittel.2500.a: "Надішліть телеграму."
 mittel.2500.b: "Ні, ми самі собі господарі!"

 mittel.2501.t: "[FROM.GetNameDefCap] просить нашого негайного захисту"
 mittel.2501.d: "Після краху Німеччини багато місцевих адміністраторів свого королівства раптово опинилися без будь-якого захисту. Серед них - [FROM.GetNameDef], який щойно надіслав нам телеграму з проханням про негайний і повний захист."
 mittel.2501.a: "Дуже добре."
 mittel.2501.b: "Ні, вони самі по собі."

 mittel.2502.t: "Нігерійський крах"
 mittel.2502.d: "Збувся найгірший із можливих сценаріїв, наша країна розпадається на очах."
 mittel.2502.a: "Прокляття."

 mittel.2503.t: "Територія Маруа"
 mittel.2503.d: "Північне повстання Борну було розгромлено іноземними загарбниками, які відтоді окупували цю територію. Ми повинні просити про її повернення тепер, коли ситуація стала більш стабільною."
 mittel.2503.a: "Запитати не завадить, вірно?"

 mittel.2504.t: "Телеграма з [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Нещодавно умиротворені [FROM.GetName] попросили нас повернути територію Маруа на південь від озера Чад, яку ми зайняли після нещодавнього конфлікту з повстанцями Борну. Натомість вони обіцяють зберігати нейтралітет у конфліктах, які найближчими роками охоплять континент, гарантуючи нам безпеку від вторгнення на наші території з півдня."
 mittel.2504.a: "Справедлива ціна за безпеку країни."
 mittel.2504.b: "Ні."

 mittel.2505.t: "Аскарі в Остафриці"
 mittel.2505.d: "Під час нашої невеликої втечі на Зюйдвест, аскари Остафріки зуміли зберегти Східну Африку єдиною, всупереч усьому. Тепер вони поступаються контролем над колонією нам."
 mittel.2505.a: "Чудово!"
 
 mittel.2600.t: "Тонка червона лінія"
 mittel.2600.d: "Коли Британська імперія розпалася, нечисленні гарнізони в [FROM.GetName] не мали іншого вибору, окрім як шукати захисту у німецьких колоністів по сусідству. Хоча це не подобалося нашому британському колоніальному адміністратору, до тих пір, поки німецькі вимоги не були обурливими, це тривало б і далі. Але сьогодні з Дар-Ес-Саламу нам повідомили, що від нас вимагатимуть відправити війська на фронт, щоб воювати проти наших співвітчизників. Ми не можемо виконати цей жахливий наказ!"
 mittel.2600.a: "Присягаю на вірність Королю! Британській Імперії!"

 mittel.2601.t: "Революція в [FROM.getName]!"
 mittel.2601.d: "Війська поблизу [FROM.getName] повідомляють про сутички між ними та британським гарнізоном і допоміжними силами. Німецькі офіцери намагалися наказати їм припинити вогонь і відступити, але безрезультатно. Більше того, Британська колоніальна адміністрація проігнорувала будь-які вимоги пояснити поточні події. Здається, що [FROM.getName] вступила в стан війни проти нас."
 mittel.2601.a: "Вони показали своє справжнє обличчя."

 mittel.2602.t: "[FROM.getName] повертається до британського правління"
 mittel.2602.d: "Після початку війни між Німеччиною та нами колишня британська колонія [FROM.getName] перейшла на бік своїх німецьких володарів і приєдналася до Британської імперії. Хоча їх повернення є успішним, колонія недостатньо сильна, щоб протистояти загрозі з боку Міттельафрики. Їм вкрай необхідне військове підкріплення, якщо ми сподіваємося втримати її від німецького наступу."
 mittel.2602.a: "З поверненням!"