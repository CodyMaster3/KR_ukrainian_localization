### Cosmetic Tags ###

### Decisions ###
 SWA_revolt_mission: "Хаос у Зюйдвесті"

 SWA_invade_target: "Вторгнутися в [FROM.GetNameDef]"
 SWA_invade_target_tt: "§GРозблокувати рішення для повернення Африки§!"
 
### Ideas ###
 SWA_idea_increase_conscription1: "Підвищений призов"
 SWA_idea_increase_conscription1_desc: "Наша нинішня ситуація змусила нас підняти нашу призовну політику. Однак уродженці Намібії не дуже раді тому, що їх втягують у громадянську війну в Німеччині."
 SWA_idea_increase_conscription2: "Примусовий призов"
 SWA_idea_increase_conscription2_desc: "Наша політика призову на війну була ще більш збільшена через те, що ми втягнуті у війну. Тубільці в люті, що багато хто з їхніх людей помирають на фронтах Німеччини, але вони не можуть вирішити багато."
 SWA_idea_colonial_spirit: "Дух перемоги"
 SWA_idea_colonial_spirit_desc: "За підтримки Німеччини наша перемога неминуча, а моральний дух настільки високий, наскільки це було раніше. Перемога буде нашою!"
 
 SWA_idea_german_military: "Німецькі військові"
 SWA_idea_german_military_desc: "Через нашу нещодавню реінтеграцію у Вітчизну, наша армія стала фактично Прусською, з суто німецькою добровольчою силою з обмеженим набором Аскарі. Хоча ми можемо переглянути нашу політику в цьому відношенні в майбутньому, все залишається так само, як і наші військові функції на даний момент."
 SWA_civil_war_industry: "Промисловість громадянської війни"
 SWA_civil_war_industry_desc: "Громадянська війна, що триває, привела нашу обмежену промисловість до повної зупинки. Це, найімовірніше, не закінчиться до кінця громадянської війни, і навіть тоді це триватиме, і після нас."
 #NMB_colonial_nation: "Колоніальна нація"
 #NMB_colonial_nation_desc: "Зюйдвестафрика офіційно повернулася до німців і має намір так довго залишатися на цьому шляху. Останнє, що ми хочемо зробити, це не турбувати батьківщину внутрішніми справами і займатися з ними самими."

 SWA_lack_industrialisation: "Відсутність індустріалізації"
 SWA_lack_industrialisation_desc: "Наша країна вже мала дуже обмежену щільність населення і промисловість, і громадянська війна тільки поглибила проблему. Відновлення від цього може зайняти багато часу, якщо уряд не буде особисто втручатися."
 SWA_repair_cooperation: "Відновлення країни"
 SWA_repair_cooperation_desc: "Ми провели політику роботи з вихідцями з Намібії, щоб відновити країну після громадянської війни на благо всіх учасників."
 SWA_OMEG_influence: "Вплив ОМЕГ"
 SWA_OMEG_influence_desc: "Ми вирішили більше використовувати наш економічний сектор у корпорації ОМЕГ, яка допомагає нам швидше збирати ресурси і будувати залізниці. Це пов'язано з обміном повільно зростаючим впливом ОМЕГ в уряді."
 SWA_OMEG_influence_2: "Шахти ОМЕГ"
 SWA_german_exports: "Німецький експорт"
 SWA_german_exports_desc: "Ми вирішили більше використовувати наш економічний сектор на самій Німеччині, яка допомагає нам у виробництві обладнання для нас. Це пов'язано з підвищеним контролем з боку Німеччини в уряді і з ризиком чергового краху, якщо Німеччина впаде."
 SWA_native_work: "Співпраця"
 SWA_native_work_desc: "Наші люди - наші союзники, і співпраця необхідна для поліпшення нашого життя в Намібії. Це призвело до економічного буму, але й до зростання популярності намібійських націоналістів."
 SWA_cultural_cooperation: "Культурна єдність"
 SWA_cultural_cooperation_desc: "Наша спрямованість на сприяння культурному співробітництву з метою запобігання чергової катастрофи, такої як повстання в Овамбо, посилила єдність серед наших людей."
 SWA_recovery_effort_idea: "Посилене відновлення"
 SWA_recovery_effort_idea_desc: "За допомогою зовнішніх сил у відновленні нашої і без того маленької економіки нація майже готова продовжити існувати, як зазвичай, знову."
 
 SWA_idea_true_german_military: "Німецькі військові"
 SWA_idea_true_german_military_desc: "Використовуючи перевагу німецького обладнання та професіоналізму, немає необхідності турбуватися про втрати або рекрутування місцевого населення."

 SWA_idea_native_recruitment: "Рекрути з Намібії"
 SWA_idea_native_recruitment_desc: "Місцеве населення є ідеальним гарматним м'ясом, щоб годувати наших ворогів, незважаючи на втрату професіоналізму в наших силах."
 
 SWA_idea_askari_cooperation: "Рекрутування Аскарі"
 SWA_idea_askari_cooperation_desc: "Аскарі - це фактично навчені африканські військові, нам потрібно навчити їх небагато чому, їхні сили допоможуть нам."
 
 SWA_preperation_bonus: "Підготовка кампанії"
 SWA_barotseland_resistance: "Опір Баротселенду"

### Tooltips ###
 SWA_revolt_mission_extension_tooltip: "Якщо Німеччина погодиться:"
 NMB_GER_volunteers: "Німеччина відправила добровольців"
 SWA_GER_volunteers_2: "Німеччина відправила добровольців вдруге"
 SWA_GER_fortification: "Німеччина допомогла в будівництві укріплень"
 SWA_assault_ready: "Напад не було розслідувано"
 SWA_assault_tooltip: "Будуть сформовані §Yдва підрозділи ополчення§! на північному заході Намібленду"
 SWA_oil_struck: "Було знайдено нафту"
 governor_choice: "Наше рішення в політиці вирішуватиметься вибором губернатора, який керуватиме Зюйдвестафрикою"

 SWA_coastal_reclamation_tooltip: "Ми розгорнемо §Yдві дивізії морської піхоти§!, тож тепер ми можемо почати берегову рекультивацію!"
 
 SWA_BRT_german_tooltip: "Щойно почнеться кампанія, ми попросимо допомоги в Німеччини. Якщо вони погодяться, ми отримаємо §Y1.00K§! одиниць §Yпіхотного спорядження§! та §G+1000§! робочої сили."
 SWA_BRT_preparation_tooltip: "Щойно кампанія розпочнеться, ми отримаємо '§YПідготовка до кампанії§!', яка дає ($MODIFIER_ARMY_ORG_FACTOR$: §G+15.0%§!, $MODIFIER_ARMY_MORALE_FACTOR$: §G+15.0%§!) на §Y60§! днів."

### Focuses ###

### Civil War ###
 SWA_german_support: "Запросити підтримку в Німеччини"
 SWA_german_support_desc: "Ми - остання німецька колонія, що залишилася в Африці, внаслідок чого Німеччина проявляє до нас великий інтерес. Як такі, вони готові послати нам зброю і солдатів, якщо ми попросимо їх, все, що нам потрібно зробити, це дати слово у вірності."
 SWA_german_support_2: "Знову запросити підтримку"
 SWA_german_support_2_desc: "Перша партія німецьких підкріплень прибула, але їх недостатньо. Другої партії товарів із Німеччини має вистачити, щоб провести нас через усю війну, що залишилася."
 SWA_fortify_windhoek: "Укріплення Віндхука"
 SWA_fortify_windhoek_desc: "Якщо все буде гірше, ми можемо зрештою повернутися до Віндгука. Наявність укріплень у цьому районі допоможе нам протриматися, якщо ми будемо оборонятися."
 SWA_colonial_spirit: "Дух перемоги"
 SWA_colonial_spirit_desc: "За підтримки Німеччини наша перемога неминуча, а моральний дух настільки високий, наскільки це було раніше."
 SWA_increase_conscription: "Збільшити призов"
 SWA_increase_conscription_desc: "Ми починаємо програвати війну, і як таку було розроблено пропоновану політику, спрямовану на підвищення нашого призову в армію корінного населення, яке проживає в цьому районі. Хоч вони не будуть задоволені цим, це допоможе нашим військовим зусиллям у довгостроковій перспективі."
 SWA_force_conscription: "Примусова служба"
 SWA_force_conscription_desc: "Оскільки вся наша країна близька до того, щоб здатися, у нас немає іншого вибору, окрім як закликати більше корінного населення. Хоча вони вже були в люті з приводу нашого попереднього призову, перемога в цій війні є більш пріоритетною, ніж їхнє щастя."
 SWA_behind_lines: "Скритність в тилу ворога"
 SWA_behind_lines_desc: "На початку повстання, заколотники створили війська за нашими лініями, як відволікаючий маневр. Наші генерали отримали аналогічну ідею, щоб привести план у дію. Однак завжди є шанс, що наші війська будуть виявлені."
 SWA_launch_assault: "Почати штурм"
 SWA_launch_assault_desc: "Наші війська успішно влаштували численний саботаж за спиною ворога і чекають наказу атакувати. Час цієї атаки може визначити нашу перемогу чи поразку."

### Industrial ###
 SWA_recover_civil_war: "Оговтатися від повстання Овамбо"
 SWA_recover_civil_war_desc: "Повстання народу Овамбо принесло абсолютну катастрофу в економіку нашої країни, а повне відновлення не є варіантом на довгі роки."
 SWA_promote_OMEG: "Підтримка ОМЕГ"
 SWA_promote_OMEG_desc: "ОМЕГ - німецький пособник залізничної та гірничодобувної компанії, створений самими німцями. Просування використання компанії допоможе нам зробити нові відкриття покладів ресурсів і нарощувати нашу промисловість у майбутньому, а також допоможе нам подолати промислову катастрофу, спричинену повстанням."
 SWA_industrial_crisis: "Боротьба з кризою"
 SWA_industrial_crisis_desc: "Незважаючи на всі наші зусилля, схоже, наша країна все ще зруйнована повстанням Овамбо. Щоб домогтися подальшого одужання, нам потрібно покладатися на інших, які в кінцевому підсумку можуть виявитися небезпечними."
 SWA_work_people: "Відновлення країни"
 SWA_work_people_desc: "За всієї зруйнованої промисловості, кожна країна змушена жити на нижчому рівні, ніж раніше. Співпраця з уродженцями країн, які ми завойовуємо, і наших власних, допоможе забезпечити менше катастроф."
 SWA_OMEG_recovery: "Відновлення ОМЕГ"
 SWA_OMEG_recovery_desc: "ОМЕГ довів свою ефективність на залізниці від узбережжя до мідних рудників, а залізниця досі використовується. Створення подібних систем у більшій кількості частин країни для збільшення експорту з-за кордону допоможе нашим галузям відновитися."
 SWA_mineral_processing: "Обробка мінералів"
 SWA_mineral_processing_desc: "Мінеральна промисловість є однією з головних речей, які ОМЕГ експлуатує за допомогою своїх залізниць, і має великий невикористаний потенціал з мінералами, навіть невідомими в Намібії, прихованими під глибинами."
 SWA_german_recovery: "Німецьке відновлення"
 SWA_german_recovery_desc: "Занадто багато покладаючись на місцеві компанії в кінцевому підсумку завдасть шкоди нам і нашому впливу. Ми завжди повинні бути впевнені в тому, що контроль Німеччини залишиться, незалежно від ступеня задоволеності."
 SWA_german_industrial_project: "Німецький проєкт індустріалізації"
 SWA_german_industrial_project_desc: "З німецькою довірою і підтримкою позаду нас, ми можемо почати індустріалізацію Намібії та решти Африки, далі ми йдемо разом із Реформованою Міттельафрикою."
 SWA_native_cooperation: "Власне відновлення"
 SWA_native_cooperation_desc: "Покладатися на інших для того, щоб наша економіка була справна, означає просити про катастрофу. Ми будемо самі будувати свою економіку в надії на світле майбутнє нашої країни."
 SWA_cultural_integration: "Культурна інтеграція"
 SWA_cultural_integration_desc: "Намібія розділена між усіма видами різних культур, причому деякі з них не мають абсолютно ніякого відношення одна до одної, як, наприклад, південні німці та північні Овамбо. Форсувати співпрацю між двома групами буде нелегко, але це має бути зроблено на благо."
 SWA_recovery_effort: "Посилене відновлення"
 SWA_recovery_effort_desc: "З нашими покровителями позаду нас, ми можемо почати робити останні кроки, щоб допомогти землі оговтатися від повстання. Це буде довгий і складний процес, але в кінцевому підсумку ми вийдемо краще."
 SWA_revived: "Економіку відновлено!"
 SWA_revived_desc: "Завдяки нашим зусиллям, наша економіка, нарешті, була відроджена і процвітає більше, ніж це було раніше! Відтепер ми можемо підготуватися до розширення нашого домену, починаючи з Баротселенда на схід від нас. Звичайно, наша армія повинна бути готова до цього, перш ніж ми продовжимо."
 SWA_search_oil: "Пошуки нафти"
 SWA_search_oil_desc: "Розширене використання компанії OMEG не тільки для видобутку, а й для пошуку нафти, може призвести до можливих відкриттів у майбутньому. Зрештою, чутки про Намібійську нафту важко пропустити повз вуха."
 SWA_strike_oil: "Видобуток нафти"
 SWA_strike_oil_desc: "Завдяки роботі OMEG, невелику кількість нафти було виявлено в Овамболенді так само, як говорили чутки. Все, що залишилося, це докласти зусиль, щоб використати її, але це може не зробити вже розгніваних людей Овамбо задоволеними."

### Integration ###
 SWA_integrate_vin: "Інтеграція Овамбо"
 SWA_integrate_vin_desc: "З Овамбо, які становлять більшість населення нашої країни, і були ті, хто стоїть за громадянською війною, продовжуючи тероризувати наших людей на півночі, під керівництвом свого власного керівника, Жа Уушона Шіімі. Щось має бути зроблено з цим, перш ніж ситуація закінчиться ескалацією."
 SWA_preparing_barotseland: "Підготовка Баротселенду"
 SWA_preparing_barotseland_desc: "Баротселендська кампанія, перша з багатьох битв у нашій мрії про завоювання Міттельафрики, буде непростою. Нам потрібно переконатися, що ми готові протистояти загрозі."
 SWA_german_campaign_involvement: "Участь німців"
 SWA_german_campaign_involvement_desc: "У той час як ми можемо впоратися з першою кампанією самостійно, офіційна участь Німеччини у війні може допомогти забезпечити наш успіх у розтрощенні воєначальників у колишній Міттельафриці."
 SWA_begin_campaign: "Розпочати кампанію"
 SWA_begin_campaign_desc: "Ми готові, ми можемо почати першу з багатьох операцій у нашому прагненні возз'єднати Міттельафрику. Heia Safari!"
 SWA_calm_barotseland: "Заспокоїти Баротселенд"
 SWA_calm_barotseland_desc: "Після вторгнення в Йетське королівство, ми повинні придушити повстання, поки воно не розрослося ще більше."
 SWA_coring_process: "Інтеграція королівства Єта"
 SWA_coring_process_desc: "З придушенням повстання проти нашої влади, ми можемо приступити до повної інтеграції Баротселенда в рамках нашого режиму."
 SWA_BRT_railway_expansion: "Залізниця через Баротселенд"
 SWA_BRT_railway_expansion_desc: "Залізницю, побудовану в Намібії можна використовувати також у Баросленді. Продовження залізниці до Баросленда може допомогти нам у досягненні в решті частини Африки."
 SWA_retake_africa: "Повернути собі Африку"
 SWA_retake_africa_desc: "Міттельафрика, можливо і впала, але ми все ще стоїмо. Настав час повернути Африку і повернути німецьку славу в усі куточки континенту."

 SWA_the_return_of_mittelafrika: "Реформація Міттельафрики"
 SWA_the_return_of_mittelafrika_desc: "Оскільки більша частина німецьких африканських територій була повернута нашою вмілою адміністрацією, ми можемо офіційно вважати, що Міттельафрика була знову відновлена в ім'я імперії."

### Expansion tree ###
 SWA_german_rule: "Відновити німецьке правління"
 SWA_german_rule_desc: "Із закінченням нашої кризи Німеччина може повернутися в Африку через нас. З нами, мрія повернути Міттельафрику не за горами."
 SWA_governor: "Новий губернатор?"
 SWA_governor_desc: "Поточного губернатора, Генріха Кірхгайма, призначили поспіхом під час відступу до Зюйдвестафріки, а наступне призначення на посаду було відкладено у зв'язку з повстанням Овамбо. Зараз, коли країна у світі, у нас є шанс остаточно призначити губернатора."
 SWA_mittelafrika_claim: "Міттельафриканські претензії"
 SWA_mittelafrika_claim_desc: "Часи німецького панування над Африкою минули, але мрії немає. Сьогодні ми претендуємо на те, щоб стати наступником Міттельафрики, і присягаємося возз'єднати її під сильним німецьким прапором."
 NMB_journey_scientists: "Повернення вчених"
 NMB_journey_scientists_desc: "Стара Адміністрація Міттельафрики посилала вчених у Намібійську пустелю, щоб вони вижили впродовж тижня в суворих умовах, щоб довести свою цінність. Відтоді деякі мігрували після колапсу або загинули в пустелі. Їхнє повернення сприятиме розвитку наших дослідницьких можливостей."
 SWA_naval_expansion: "Військово-морська експансія"
 SWA_naval_expansion_desc: "Розширення просто сухопутної території в кінцевому підсумку викличе у нас тільки проблеми в майбутньому. Наш єдиний варіант - перетнути велике море, в надії закріпитися в Західній Африці, щоб ми могли там розгорнути наш арсенал."
 SWA_old_MAF_ships: "Залишки флоту Міттельафрики"
 SWA_old_MAF_ships_desc: "Деякі кораблі Міттельафрики, що залишилися, залишили в порту Свакопмунда, і їх можна врятувати для майбутніх проєктів суден і для нас."
 SWA_german_naval_support: "Німецька підтримка з моря"
 SWA_german_naval_support_desc: "Німеччина набагато досвідченіша у військово-морських справах, ніж ми, і їхній уряд готовий надати нам інформацію про деякі з останніх військово-морських тактик. Ми можемо використовувати їх у нашій прибережній рекультивації."
 SWA_admiral_collection: "Повернення адміралів"
 SWA_admiral_collection_desc: "Адмірали з Міттельафрики відтоді були відкликані в Німеччину й очікують подальших вказівок. Німці виявили готовність повернути нам цих адміралів."
 SWA_naval_airforce: "Розвиток морської авіації"
 SWA_naval_airforce_desc: "З поверненням адміралів ми повинні переконатися, що кораблі зможуть дістатися до берегів африканських воєначальників. Морські бомбардувальники, що залишилися від Міттельафрики, повинні бути в стані боєготовності, навіть якщо їх не дуже багато."
 SWA_first_namibian_marines: "Перші намібійські морпіхи"
 SWA_first_namibian_marines_desc: "Остаточна підготовка до рекультивації - отримання військ, що спеціалізуються на вторгненні на берегові лінії, морських піхотинців. Вони виявляться життєво важливими для відновлення нашої країни."
 SWA_coastal_reclamation: "Відновлення прибережних районів"
 SWA_coastal_reclamation_desc: "Після завершення підготовки ми можемо почати процес вторгнення на території африканських воєначальників з узбережжя і повернути наш мандат раз і назавжди."
 SWA_land_expansion: "Розширення земель"
 SWA_land_expansion_desc: "Наш сухопутний кордон із цими африканськими воєначальниками буде ключем до нашої експансії, тому нам потрібно переконатися, що наша сила на землі настільки сильна та професійна, наскільки це можливо."
 SWA_native_policy: "Власна політика"
 SWA_native_policy_desc: "З недавнім встановленням нашого правління наші військові майже повністю складаються з німецьких добровольців і набраних на місцях проживання Німецьких Намібійців. Хоча це призвело до високого професіоналізму в армії, це призвело до того, що наша армія була мізерною за розміром. Нам потрібно переглянути нашу політику, щоб побачити, як ми будемо воювати в майбутньому."
 SWA_native_recruitment: "Рекрутування аборигенів"
 SWA_native_recruitment_desc: "З Гансом Голландером, нашим обраним губернатором, було ухвалено рішення почати політику рекрутування аборигенів. Хоча ми все ще прийматимемо німецьких добровольців, він дав дозвіл почати вербування інтегрованого корінного населення мирними або більш насильницькими засобами. У той час як чисельність нашої армії збільшиться, вона виснажить свій професіоналізм."
 SWA_askari_cooperation: "Кооперація з Аскарі"
 SWA_askari_cooperation_desc: "З Теодором фок Хіппелем, нашим обраним губернатором, було ухвалено рішення, що необхідно співпрацювати з місцевими відділеннями Аскарі. У той час як це розширює наше вербування, сили Аскарі не такі професійні, як німецькі, і наша армія буде помірною."
 SWA_askari_resistance: "Опір Аскарі"
 SWA_askari_resistance_desc: "Аскари можуть легко змішатися з фоном і атакувати ворога в межах наших окупованих земель. Це ускладнить противнику дії на нашій території, не стикаючись із жорстким опором."
 NMB_recruit_askari: "Обмежений призов Аскарі"
 NMB_recruit_askari_desc: "Аскарі знаходяться в багатьох місцях в Африці, навіть у місцях, не інтегрованих належним чином у нашу колонію. Активний пошук цих Аскарі відкриє нову політику найму."
 SWA_german_force: "Німецька армія"
 SWA_german_force_desc: "Німеччина - наш єдиний захист, і ми будемо покладатися на неї в усьому. Розмір наших сил не має значення, зрештою, якщо ми можемо розтрощити ворога з чудовою технікою і вогневою міццю."
 SWA_loyalty_empire: "Лояльність імперії"
 SWA_loyalty_empire_desc: "Наша вірність німецькому кайзеру назавжди залишиться нашою єдиною метою, що і наш час прийде. Ми забезпечимо, щоб нашим солдатам завжди нагадували про цей факт."
 NMB_german_assistance_program: "Програма допомоги від Німеччини"
 NMB_german_assistance_program_desc: "GAP буде нашим особистим проєктом за згодою Німеччини, в якому ми отримуємо поставки обладнання з Німеччини двічі на місяць. Це дасть змогу серйозно допомогти в проєкті з відновлення Міттельафрики, але Німеччина заперечує цю можливість."
 SWA_put_native_work: "Місцева праця"
 SWA_put_native_work_desc: "Усі тубільці повинні працювати на славу нашої держави, незалежно від того, згодні вони чи ні. Ми будемо готуватися до того, щоб змусити їх працювати, оскільки ми поширюємо наш вплив по всій Африці."
 NMB_promote_german_namibian: "Підтримати німецьких намібійців"
 NMB_promote_german_namibian_desc: "Німці мають значну меншість у Південній Намібії 40,000, і область є популярним туристичним місцем через їхню унікальну культуру. Спроба сприяти імміграції більшої кількості німців з Вітчизни повинна працювати над збільшенням меншини і зробити їх більш помітними і прийнятими в Африці."
 SWA_campaign_ready: "Кампанія з переозброєння"
 SWA_campaign_ready_desc: "З нашою вирішеною політикою призову, ми готові офіційно рухатися далі за нову Міттельафрику! Heia Safari!"

### Events ###
 swa.1.t: "Зюйдвестафрика просить поставки"
 swa.1.d: "Хоча вся Міттельафрика завалилася, є одне місце, яке залишається вірним, Намібія. Це останнє місце в Міттельафриці під білим правлінням і просить нашої допомоги в їхньому нинішньому конфлікті. Не допомагати їм було б нерозумно, оскільки це може означати втрату нашої останньої землі в Африці."
 swa.1.a: "Звісно, ми допоможемо"
 swa.1.b: "Африка вже втрачена"
 
 swa.2.t: "Німеччина надіслала підтримку!"
 swa.2.d: "Здається, надію не втрачено. Німеччина направила нам добровольців і матеріали для надання нам допомоги в нашій нинішній боротьбі. Сподіваюся, ми можемо довіряти їм, щоб допомогти нам у майбутньому."
 swa.2.a: "Ми зможемо перемогти"
 
 swa.3.t: "Німеччина відмовляє"
 swa.3.d: "Німеччина вирішила, що Африка більше не є вигідним місцем для інвестицій, і відхилила наше прохання про підтримку. Ми не будемо турбувати їх такими дурними проханнями в майбутньому."
 swa.3.a: "Ми переможемо самі"
 
 swa.4.t: "Зюйдвестафрика просить більше поставок"
 swa.4.d: "Громадянська війна в Намібії все ще триває, і вони звернулися по додаткову допомогу. Забезпечення нашого контролю в Африці має важливе значення, але ми маємо бути впевнені, що не будемо перевантажувати себе."
 swa.4.a: "Ми надішлемо стільки, скільки необхідно"
 swa.4.b: "Перших поставок їм вистачить"
 
 swa.5.t: "Німеччина згодна!"
 swa.5.d: "Щедрі люди в Німеччині надіслали нам більше людей і добровольців, щоб ми перемогли загрозу на півночі. Такими темпами ця війна скоро закінчиться."
 swa.5.a: "Ми близькі до перемоги"
 
 swa.6.t: "Німеччина відмовляється від другого прохання"
 swa.6.d: "Німці, зі зрозумілих причин, відмовилися від нашого другого запиту на постачання, стверджуючи, що концентруватися на Африці, коли їм доводиться турбуватися про Європу, нерозумно. Нам потрібно буде боротися під кінець цієї війни самостійно."
 swa.6.a: "Розчаровує"
 
 swa.7.t: "Намібія просить робітників"
 swa.7.d: "Намібія все ще веде громадянську війну від імені нашої країни і втретє звертається по допомогу. Цього разу вони намагаються зміцнити свій капітал у разі, якщо їхні сили будуть відкинуті. Це може допомогти їхньому виживанню в довгостроковій перспективі, тому це здається гідною інвестицією."
 swa.7.a: "Надішліть"
 swa.7.b: "Вони зможуть перемогти і без нас"
 
 swa.8.t: "Німеччина допомагає нам"
 swa.8.d: "Наші щедрі союзники в Німеччині надали нам невелику кількість робітників для будівництва укріплень. Взяти наш капітал буде набагато складніше, коли цей проєкт буде завершено."
 swa.8.a: "Підготуйте робітників"
 
 swa.9.t: "Укріплення завершені"
 swa.9.d: "Проєкт було завершено, внаслідок чого в нашій столиці будують укріплення. Це допоможе нам у громадянській війні та в довгостроковій перспективі майбутнього возз'єднання Міттельафрики."
 swa.9.a: "Перемога в наших руках"
 
 swa.10.t: "Німеччина відмовляється від відправки"
 swa.10.d: "Німеччина вирішила не посилати робітників на допомогу, що значно збільшить кількість часу, який знадобиться для зміцнення Віндхука."
 swa.10.a: "Ми зробимо це самі"
 
 swa.11.t: "Напад на Намібленд"
 swa.11.d: "На початку повстання, Намібійці відправили підрозділи за нашими лініями як відволікання для наших сил. Наші генерали, схоже, отримали аналогічну ідею і хочуть відправити невелику експедицію, щоб сховатися в тилу ворога і влаштувати засідку. Чи повинні ми прийняти їхній план?"
 swa.11.a: "Схвалити пропозицію"
 swa.11.b: "Відхилити пропозицію"
 
 swa.12.t: "План готовий до виконання"
 swa.12.d: "Наші війська успішно пробралися через безладні лінії Намібії і готові почати штурм щоразу, коли ми даємо слово. Час тут важливий, ми не хочемо, щоб наші підрозділи були знищені, щойно вони прибудуть."
 swa.12.a: "Будьте уважні"
 
 swa.13.t: "Дивізії знайдено"
 swa.13.d: "Наші підрозділи були майже на місці призначення в тилу ворожих ліній, поки патруль не виявив їх. Усіх їх було вбито, залишивши лише одного солдата, щоб повідомити про кривавий інцидент. Спроба повторити щось подібне знову буде марною і призведе лише до більших втрат."
 swa.13.a: "Відмовитися від плану"
 
 swa.14.t: "Зюйдвестафрика виявила саботаж"
 swa.14.d: "Зюйдвестафрика прийняла подібну тактику до нас на початку війни, і почали нападати в середині нашої території. Він також знаходиться поруч з нашою столицею, залишаючи його в серйозній небезпеці бути захопленим. Ми повинні поспішати війська там зараз, якщо ми хочемо, щоб виграти цю битву!"
 swa.14.a: "Надішліть армію, тихо!"
 
 swa.15.t: "Зюйдвестафрика перемогла у війні!"
 swa.15.d: "Зюйдвестафрика була втягнута в громадянську війну з розвалом Міттельафрики, але вони перемогли нерозумних тубільців. Із закінченням конфлікту Зюйдвестафрика знову запропонувала нам встановити над ними владу. Щойно наші делегати прибули, були розмови про реформування Міттельафрики, але поки що вони залишаються чутками."
 swa.15.a: "Це не кінець"
 
 swa.16.t: "Новий губернатор?"
 swa.16.d: "Криза, нарешті, офіційно закінчилася, настав час вирішити, хто буде офіційним губернатором. Були різні пропозиції, і трьох ветеранів Вельткригу, які воювали в Зюйдвестафріку, було поставлено на це завдання. Перший варіант - Генріх Кірхгайм, губернатор, який користується підтримкою у місцевих аборигенів, що перевершують німецьку вогневу міць чисельністю, другий - Ганс Голландер, який виступає за мобілізацію населення Африки, щоб побачити швидке й раптове воззʼєднання Міттельафрики, і третій варіант, Теодор фон Гіппель, який думає, що ретельне планування та можливість думати на три кроки вперед - це ключ до нашої експансії."
 swa.16.a: "Генріх Кірхгайм, який пройшов через недавню війну"
 swa.16.b: "Ганс Голландер, прихильник швидкого возз'єднання"
 swa.16.c: "Теодор фон Гіппель, прихильник ретельного планування"
 
 swa.17.t: "Опір від Овамбо"
 swa.17.d: "Незважаючи на нашу перемогу в повстанні Овамбо, все ще існує стійкий опір серед нової групи, відомої як 'рух Овамбо', які здійснюють набіги на міста в надії дозволити народу Овамбо бути вільним. Це все через їхнього лідера, Жа Уушона Шиїмі, якому вдалося втекти від нас у громадянській війні. Через набіги на міста конфлікти не виявляють жодних ознак зупинки, і люди вимагають, щоб ми щось зробили з цією проблемою."
 swa.17.a: "Знайдіть його"
 swa.17.b: "Захистіть людей"
 
 swa.18.t: "Уушона Шиїмі вбито"
 swa.18.d: "Уушона Шиїмі, який був скалкою на нашій країні з моменту нашого возз'єднання, був убитий вірними військами Аскарі о 6:12 всередині готелю в Онаджене. Хоча початкова думка полягала в тому, що люди будуть обурюватися нашими діями, багато хто дякує нам за розгін повстання Овамбо."
 swa.18.a: "Це його кінець"
 
 swa.19.t: "Інтеграція Овамболенду"
 swa.19.d: "Із закінченням руху Овамбо північ нашої країни нарешті вступила у стан спокою та зцілення. Завдяки цьому ми, нарешті, можемо стояти під сильною, об'єднаною державою, яка може протистояти зовнішнім загрозам."
 swa.19.a: "Ми єдині"
 
 swa.20.t: "Місцеве село зруйновано"
 swa.20.d: "Хоча ми розмістили військову поліцію в ключових місцях у нашій країні, схоже, що деякі райони були неминуче випущені з уваги, і рух Овамбо звернув на це увагу. Їм вдалося здійснити набіг на село з усього, що воно має, убивши все населення і захопивши багато запасів. Мирна частина народу Овамбо також звинувачує нас у тому, що ми малюємо їхню культуру в поганому світлі, дозволяючи цим діям тривати."
 swa.20.a: "Доручіть це поліції"
 
 swa.21.t: "Уушона Шиїмі загинув у бою"
 swa.21.d: "Після нещодавньої хвилі руху Овамбо, Уушона Шиїмі вирішив сам очолити експедицію по, здавалося б, неохоронюваному селу. Але він не знав, що військові підстерігали його, і напали на нього на місці. Хоробрий полк зумів убити його, але загін був знищений. Попри те, що нам вдалося покласти край цьому руху, ця загальна тривога всередині нашого населення тривала надто довго."
 swa.21.a: "Принаймні, все скінчилося"
 
 swa.22.t: "Чутки про намібійську нафту"
 swa.22.d: "Останнім часом ходять чутки про можливу нафту, приховану в корі Намібії, питання полягає в тому, чи справді це чутки, чи правда. Якщо ці чутки справді вірні, це призведе до того, що Намібія перетвориться із заселеної пустки на місце з великим багатством і торгівлею, перетворюючи всю економіку. Однак навіть на пошуки чорного золота потрібно чимало ресурсів, які Німеччина не готова дати. Усе, що залишається, це вирішити, скільки ми готові інвестувати в це."
 swa.22.a: "Шукайте, швидко"
 swa.22.b: "Перенаправити частину наших коштів на проєкт"
 swa.22.c: "Це має бути пріоритетом"
 swa.22.e: "Не будемо витрачати час"
 
 swa.23.t: "Нафту знайдено!"
 swa.23.d: "Нафта! Чорне золото, яке спочатку вважалося простою чуткою менше місяця тому, тепер правда. З цим приносить значні багатства і ресурси, які ми можемо надати Вітчизні, все, що нам потрібно зробити зараз, це витягти його."
 swa.23.a: "Намібія - золота жива"
 
 swa.24.t: "Пошуки йдуть в нікуди"
 swa.24.d: "Незважаючи на енергійні пошуки, нафту ніде не знайдено. Весь проект виявився марною тратою ресурсів і взагалі марним. Надії на те, що Намібія коли-небудь буде прибутковою колонією, було зруйновано, а моральний дух перебуває на низькому рівні."
 swa.24.a: "Марне витрачання часу"

 swa.26.t: "Зюйдвестафрика запитує допомогу"
 swa.26.d: "Зюйдвестафрика опинилася втягнутою в конфлікт з одним із підступних африканських воєначальників і просить нашої допомоги. Було б розумно надати допомогу, оскільки кожна зброя, яку ми туди кидаємо, допомагає нам наблизитися до реформування Міттелафрики та нашої присутності там."
 swa.26.a: "Надішліть допомогу"
 swa.26.b: "Наразі ми не можемо допомогти"
 
 swa.27.t: "Німеччина погоджується"
 swa.27.d: "Німеччина вирішила допомогти нам у нашому нинішньому конфлікті. Завжди приємно усвідомлювати, що сама Німеччина завжди підтримуватиме нас у нашому прагненні помститися цим зрадницьким воєначальникам."
 swa.27.a: "Відродження близьке"
 
 swa.28.t: "Ми дбаємо про себе"
 swa.28.d: "Німеччина вирішила не допомагати в цьому нинішньому конфлікті, стверджуючи, що у неї немає важливіших справ на материку. Нам доведеться боротися з цим поодинці, але ми будемо готові до війни проти цієї варварської мерзоти."
 swa.28.a: "Ми самі по собі"
 
 swa.29.t: "Баротселенд опирається нашому вторгненню"
 swa.29.d: "Кампанія в Баротселенді призвела до анархії в регіоні. Навіть коли наші армії все ще б'ються на полі бою, люди в Баротселенді почали бунтувати, війська намагаються зберегти мир і не порушити подальше планування експансії в Африці. Цю загрозу необхідно буде усунути найближчим часом, перш ніж підтримка зможе охопити й інші області, які ми контролюємо."
 swa.29.a: "Кляті зрадники"