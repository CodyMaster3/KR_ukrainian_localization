### Events ###
 madras.1.t: "Національні вибори 1936 року"
 madras.1.d: "Вперше з часів індо-тамільської війни відбуваються вибори, незважаючи на підкорення під князівським чоботом. Розчарована рішенням Суббараяна завершити війну на поганих умовах, непопулярна нині партія Сварадж відмовилася від нього на користь Сатьямурті, який виступає за реконструкцію та стабільність. Партія "Справедливість", однак, стверджує, що "брахмани", Сварадж, мають на меті лише зубожіння тамілів і перетворення їх на слуг князів, висуваючи Рамасамі Періяра як свою людину на чолі Мадрасу."
 madras.1.a: "Сварадж зберігає контроль."
 madras.1.b: "Партія "Самопоміч" ламає традиції."

