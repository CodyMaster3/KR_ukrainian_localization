 MEX_american_civil_war_intervention_decisions: "Втручання в Громадянську війну в США"
 MEX_american_civil_war_intervention_decisions_descion: "На нашій північній території вирує війна, і ми повинні втрутитися і підтримати Америку, яка захистить інтереси Мексики."
 MEX_support_csa: "Підтримати ОСА"
 MEX_support_usa: "Підтримати США"
 MEX_intervene_csa: "Втручання у громадянську війну"
 MEX_intervene_csa_desc: "Наші союзники в американській громадянській війні втрачають позиції. Якщо ми не будемо діяти найближчим часом, ми можемо зіткнутися з об'єднаною і ворожою американською державою на нашому кордоні. Настав час втрутитися - давайте негайно зв'яжемося з нашими американськими союзниками і оголосимо про наш вступ у конфлікт."

 MEX_reconquista_decisons: "Мексиканська реконкіста"
 MEX_reconquista_decisons_descions: "Мексика повинна повернути свої втрачені території, які були вкрадені грінго в 1848 році."
 MEX_reclaim_lost_territories_decisions: "Повернути втрачені території"
 MEX_reclaim_lost_territories_decisions_desc: "Перш ніж розпочати війну з оманливими грінго на півночі, ми повинні заявити світові, що Втрачені території є мексиканськими і належать Мексиці."
 MEX_reconquista_decision: "Скасування Договору Гваделупського Ідальго"

 MEX_join_international: "Приєднатися до Інтернаціоналу"
 MEX_join_international_desc: "Ми повинні приєднатися до Інтернаціоналу і зайняти своє місце в глобальній боротьбі за соціалізм."
 MEX_join_entente: "Приєднатися до Антанти"
 MEX_join_entente_desc: "Ми поділяємо стратегічні інтереси з Антантою. Приєднання до їхнього військового союзу могло б принести велику користь нашій державі."
 #MEX_join_american_research: "Join the Inter-American Defence College"
 #MEX_join_american_research_desc: "American scientists have opened membership of the Inter-American Defence College to further technological developments. We should join the organisation and bring Mexican talent and science to the College."

 MEX_economic_decisions: "Економічні рішення"
 MEX_nationalize_oil: "Націоналізувати нафтову промисловість"
 MEX_nationalize_oil_desc: "Ми повинні націоналізувати нафту, це дозволить нам контролювати нафтову промисловість і використовувати отриманий прибуток на благо Мексики та її громадян."

 MEX_restore_order: "Відновити порядок в [From.GetName]"

 MEX_cristero_war: "Війна Крістерос"
 MEX_cristero_war_desc: "Католицькі повстанці ведуть війну проти уряду і нашого порядку, щоб забезпечити виконання наших законів. Вони повинні бути знищені якнайшвидше, щоб принести мир і процвітання Мексиці.\n\nСила §RКрістерос§!: §Y[?MEX.MEX_cristero_power]§!"
 MEX_cristero_raid_mission: "Рейд Крістерос"

 MEX_campesinos_war: "Війна Кампесінос"
 MEX_campesinos_war_desc: "Анархістські повстанці ведуть війну проти уряду і нашого порядку, щоб забезпечити дотримання наших законів. Їх треба придушити якомога швидше, щоб принести мир і процвітання в Мексику.\n\nСила §RКампесінос§!: §Y[?MEX.MEX_campesinos_power]§!"
 MEX_campesinos_raid_mission: "Рейд Кампесінос"

### Focuses ###

## Totalist ##
 MEX_establish_maximato: "Встановлення Максимато"
 MEX_establish_maximato_desc: "Плутарко Еліасу Каллесу вдалося стати президентом за підтримки РКМР. Він твердо переконаний, що шлях вперед для Мексики - це комплекс реформ, які перетворять Мексику на справжню революційну державу, яку він охрестив "Максимато"."

 MEX_new_economic_policy: "Nueva Política Económica"
 MEX_new_economic_policy_desc: "За останнє десятиліття економічна політика Мексики майже не змінилася. Ми більше не будемо це терпіти! Каллес вирішив підняти нашу економіку на нову революційну висоту."
 MEX_peoples_factories: "Народні фабрики"
 MEX_peoples_factories_desc: "З часів революції в нашій країні існувала змішана економіка, яка дозволяла приватну власність на заводи, але вимагала від промисловців дотримання певних правил і прав робітників. Однак Каллес вбачає в цьому корумпованість нашої революції і наказав нам розпочати процес колективізації промисловості, щоб дійсно дозволити людям володіти плодами своєї праці."
 MEX_peoples_mines: "Народні шахти"
 MEX_peoples_mines_desc: "Як це сталося з нашою промисловістю, наші шахти також здебільшого перебували в руках приватних інвесторів. Ці іноземні капіталісти більше не зможуть наживатися на експлуатації наших робітників, оскільки ми колективізуємо гірничодобувну промисловість у нашій країні."
 MEX_control_ejidos: "Контроль над Ехідос"
 MEX_control_ejidos_desc: "Ехідос за визначенням вже є колективізованою системою управління сільським господарством, і ми дуже задоволені цим. Однак ці Ехідос працюють незалежно, переслідуючи цілі, які, як правило, відрізняються від блага всіх мексиканців. Ми візьмемо під свій контроль усі мексиканські Ехідос, щоб координувати їхню діяльність на благо всієї Мексики."
 MEX_by_crom: "Підтримка РКМР"
 MEX_by_crom_desc: "Регіональна конфедерація мексиканських робітників вже давно є союзником Каллеса. Ми винагородимо їхню лояльність, надавши їм офіційну державну підтримку, щоб допомогти їм перемогти у боротьбі проти CGT (Генеральна конфедерація робітників). Оскільки CGT була на боці наших ворогів, ми тільки виграємо від цього."
 MEX_enforce_article_27: "Виконання статті 27"
 MEX_enforce_article_27_desc: "Стаття 27 Конституції Мексики стверджує, що власність і води, включені в національні кордони, є власністю нації, і, як така, нація має право диктувати умови приватним власникам, щоб захистити суспільні інтереси. Маючи таке обґрунтування, ми нарешті націоналізуємо нафтові родовища в Мексиці від іноземних гнобителів."

 MEX_calles_laws: "Закони Каллеса"
 MEX_calles_laws_desc: "Офіційно "Ley Calles" набуде чинності з метою контролю та обмеження католицького богослужіння в Мексиці, а також обмеження їхнього впливу. Закон скорочує кількість священиків до одного на кожні шість тисяч жителів, додає необхідність державної ліцензії для того, щоб служити в якості священика, а також необхідність реєструватися в місцевому офісі, де буде відбуватися проповідь."
 MEX_socialist_education: "Соціалістична освіта"
 MEX_socialist_education_desc: "У Мексиці досі діє стара шкільна система, що існувала до революції, з невеликими змінами. Це не те, що Каллес передбачав для Мексики, і він наказав нам розпочати серйозну реструктуризацію нашої системи освіти."
 MEX_state_atheism: "Державний атеїзм"
 MEX_state_atheism_desc: "Мексика більше не буде терпіти реакційне релігійне духовенство! Ми позбавимо духовенство громадянських свобод, включаючи право на суд присяжних, оголосимо поза законом певні релігійні ордени, які не збігаються з нашими поглядами, і позбавимо їх права власності з метою створення справжньої атеїстичної держави."

 MEX_term_limits_rewrite: "Зміцнення президентства"
 MEX_term_limits_rewrite_desc: "Інститут президентства в Мексиці мало чим відрізняється від інституту президентства в інших демократичних країнах. Це було перевагою для управління мізерними коаліціями та прикрими компромісами. Однак Каллес - реформатор і потребує всієї влади, яку він може отримати, щоб продовжити свої реформи. З цією метою він запропонував реформу, яка дозволить Президенту розширити свої виконавчі повноваження."
 MEX_loyal_military: "Лояльні військові"
 MEX_loyal_military_desc: "Причиною нашого успіху під час революції була нелояльність військових, які перейшли на наш бік. Якщо тоді це було дуже корисно, то сьогодні ми вважаємо, що це може бути загрозою для нашої стабільності, тому ми будемо винагороджувати лояльність до нашого уряду в армії і карати незгодних офіцерів, у разі необхідності - понижуючи їх у посаді."
 MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc: "Хоча зараз ми насолоджуємося новознайденою лояльністю наших збройних сил, нам також необхідно створити щось, щоб тримати під контролем цивільне населення і військових, на випадок, якщо вони передумають і вирішать нас повалити. З цією метою ми створимо воєнізовану силу, "Федеральну дирекцію безпеки", яка буде підпорядкована безпосередньо нашому президенту."
 MEX_lead_the_pnr: "Очолення НРП"
 MEX_lead_the_pnr_desc: ""Національна революційна партія" - це партія, яка наразі підтримує Каллеса. Однак Каллес не очолює НРП, і це призвело до гарячих суперечок між ним та іншими впливовими фігурами в партії. Щоб вирішити цю проблему, ми зробимо Каллеса лідером партії, адже він вже є главою держави, і немає жодних причин, чому б йому не очолити партію, яка править разом з ним."
 MEX_political_commisars: "Політизовані офіцери"
 MEX_political_commisars_desc: "Тепер, коли наше захоплення влади завершено, нам потрібно забезпечити лояльність армії. Навіть якщо солдати і офіцери запевняють нас у своїй лояльності, нам потрібен орган, який буде тримати їх під контролем на випадок, якщо вони передумають, коли ми послабимо пильність..."

 MEX_control_congress: "Підконтрольний конгрес"
 MEX_control_congress_desc: "Конгрес у нашій країні був покликаний забезпечити представництво наших громадян. Однак фракційність і дрібні чвари перешкоджають реформам через недієздатність парламенту. Ми візьмемо контроль над Конгресом, щоб допомогти їм "вирішити" свої розбіжності та провести наші реформи без подальших проблем."
 MEX_cult_of_personality: "Культ особистості"
 MEX_cult_of_personality_desc: "Каллесу вдалося зміцнити свої позиції і стати беззаперечним лідером Мексики. Його роль у реформуванні Мексики на краще також не підлягає сумніву. Ми повинні винагородити його мудрість і відданість великому мексиканському благу, розгорнувши масовану пропагандистську кампанію на підтримку його іміджу."
 MEX_purge_reactionary_thought: "Очищення від реакційного мислення"
 MEX_purge_reactionary_thought_desc: "Наша країна затримувала свій прогрес через традиціоналістичну та реакційну культуру свого народу. Тепер, коли нам вдалося перетворити Мексику на більш сучасне і колективістське суспільство, ми повинні зосередитися на формуванні культури майбутніх поколінь, щоб ці реакційні думки не завадили майбутньому прогресу."
 MEX_perfect_dictatorship: "La Dictadura Perfecta"
 MEX_perfect_dictatorship_desc: "Каллесу вдалося досягти того, що колись здавалося неможливим: Диктатури, яку народ не лише терпить, але й любить. Каллес повільно, але впевнено перетворюється на національну фігуру, яка неминуче буде записана в підручниках історії як революціонер-реформатор..."

## Republic Survives ##
 MEX_republic_survives: "Революційна демократія вижила"
 MEX_republic_survives_desc: "Незважаючи на останні події, наша демократія вистояла! Настав час обирати, хто буде керувати нашою країною, в радості чи в горі, протягом наступних п'яти років. І переможцем став..."
 MEX_stable_democracy: "Стабільна демократія"
 MEX_stable_democracy_desc: "Наш уряд з гордістю оголошує про завершення реформ! Завдяки розуму і мускулам нам вдалося стабілізувати наше суспільство і уникнути того, щоб більш реакційні частини нашого суспільства взяли владу в свої руки. ¡Viva Mexico!"

# Syndicalist #
 MEX_syndicalist1: "Partido Mexicano de los Trabajadores"
 MEX_syndicalist1_desc: "Мексиканська робітнича партія перемогла на виборах, а Вісенте Толедано був обраний президентом країни. Обіцяні ним прогресивні та індустріальні реформи припали до душі населенню! Тепер настав час працювати над виконанням цих обіцянок."
 MEX_union_laws: "Ley Federal de Trabajo"
 MEX_union_laws_desc: "Наразі Мексика має досить старе законодавство про працю та умови праці. Ми приймемо "Федеральний закон про працю", який визначає права людини на робочому місці, умови праці, які компанії можуть висувати своїм працівникам, а також роль держави як посередника у разі невиконання цих норм."
 MEX_urbanization: "Програма урбанізації"
 MEX_urbanization_desc: "Економічне зростання, яке наша країна пережила за останні кілька років, зосередило значну частину економічної активності в містах, що, в свою чергу, збільшило їхнє населення до такої міри, що вони більше не можуть утримувати своє населення, забезпечуючи соціальні виплати, добробут та послуги. Ми розпочнемо програму урбанізації на користь наших громадян і, сподіваємося, покращимо якість їхнього життя."
 MEX_infrastructure_act: "Закон про інфраструктуру"
 MEX_infrastructure_act_desc: "Мексика має дуже пересічений рельєф, що робить зусилля приватних компаній з покращення національної інфраструктури невигідними для їхніх інтересів. З огляду на це, ми повинні прийняти закон про інфраструктуру з метою покращення логістики всередині нашої країни, адже ніхто не зробить це за нас..."
 MEX_federalism: "Федералізм"
 MEX_federalism_desc: "Мексика вже певний час є федеративною державою з багатьма штатами. Однак більшість з них раніше підпорядковувалися центральній владі, яка керувала ними всіма, що призвело до дуже неефективної бюрократії. Ми зробимо кроки, щоб убезпечити федеральну систему і розширити повноваження кожного окремого регіону."
 MEX_teacher_unions: "Зміцнення профспілок вчителів"
 MEX_teacher_unions_desc: "Профспілки вчителів борються за краще фінансування освіти з 1919 року. Враховуючи зміни в управлінні, які ми пережили з того часу, було б справедливо, якби ми задовольнили їхні вимоги і надали їм подальше фінансування."
 MEX_empower_unions: "Розширення можливостей профспілок"
 MEX_empower_unions_desc: "Профспілки в нашій країні все ще борються за захист прав трудящих на національному рівні. Ми розширимо їхні права та обов'язки, а також надамо їм більшу автономію, щоб полегшити їхню боротьбу за трудящих."
 MEX_industrial_democracy: "Промислова демократія"
 MEX_industrial_democracy_desc: "Мексиканське суспільство багато років оберталося навколо розвитку сільського господарства та виробництва в сільській місцевості. Однак, якщо ми справді хочемо увійти в сучасну епоху і застосувати інновації, які наші європейські брати зробили для соціалізму, ми повинні почати перехід до індустріального суспільства."
 MEX_agricultural_unions: "Аграрні профспілки"
 MEX_agricultural_unions_desc: "Зараз наші реформи йдуть повним ходом. Ми повинні скористатися цим імпульсом і створити Сільськогосподарську профспілку, "Confederación Nacional Campesina" або "CNC", щоб навіть права фермерів були захищені в нашій країні."
 MEX_empower_the_cgt: "Надання повноважень CGT"
 MEX_empower_the_cgt_desc: "Генеральна конфедерація робітників вже давно підтримує Толедано та Мексиканська робітнича партія. Ми винагородимо їхню лояльність, надавши їм офіційну державну підтримку, щоб допомогти їм перемогти у боротьбі проти РКМР. Оскільки РКМР підтримував Каллеса і Тоталітаристів, ми тільки виграємо від їхньої перемоги."
 MEX_modernist_culture: "Модерністська культура"
 MEX_modernist_culture_desc: "Для того, щоб Мексика прийняла прогрес, вона повинна залишити колись традиційне коріння, а для цього нам потрібні люди, які сприймають нові ідеї. Ми намагатимемося принести модерністську культуру в Мексику, щоб одного дня досягти більш прогресивних традицій."
 MEX_mexican_synidcalism: "Мексиканський синдикалізм"
 MEX_mexican_synidcalism_desc: "Хоча синдикалізм здається всебічно розвиненою системою, в теорії він був розроблений для західноєвропейських країн, і на практиці в деяких аспектах він не підходить для країн за межами цього континенту. Однак ми знайшли ці недоліки в теорії і будемо виправляти їх на практиці, створюючи власну версію синдикалізму."

# RadSoc #
 MEX_radical_socialist1: "Національна аграрна партія"
 MEX_radical_socialist1_desc: "На виборах перемогла "Національна аграрна партія", яку очолив легендарний Хосе Доротео Аранго Арамбула, більш відомий як Франсіско "Панчо" Вілья. У своїй президентській промові він заявив: "Я, Панчо Вілья, був відданою людиною, яку доля привела у світ, щоб боротися за благо бідних, і я ніколи не зраджу і не забуду свого обов'язку". Тепер наша черга зробити цю клятву реальністю."
 MEX_continue_land_reforms: "Продовження земельної реформи"
 MEX_continue_land_reforms_desc: "Земельна реформа триває на повну силу відтоді, як Сапата був обраний у 1932 році. Тим не менш, попереду ще довгий шлях, і тому ми будемо продовжувати його зусилля. Як казав Сапата: "Земля повернеться до тих, хто обробляє її власними руками"."
 MEX_native_land_reform: "Реформа земельних відносин"
 MEX_native_land_reform_desc: "Корінні жителі не обов'язково були залучені до земельної реформи. Ми виправимо цю технічну помилку, щоб кожен мексиканець мав гідне життя!"
 MEX_support_cgt: "Підтримка CGT"
 MEX_support_cgt_desc: "Хоча "Генеральна конфедерація робітників" в основному підтримувала МРП, в її лавах все ще багато прихильників нашої партії, і ми довіряємо їм більше, ніж РКМР, яка підтримувала Каллеса та його тоталітаристів. Підтримати їх - це очевидний вибір, і ми так і зробимо."
 MEX_agrian_economy: "Аграрна економіка"
 MEX_agrian_economy_desc: "Мексика довгий час була сільською країною. Відступати від цієї давньої традиції може бути ризиковано, тому ми плануємо дотримуватися того, що працювало для нас у минулому, і зберігати нашу аграрну економіку, яка робила нас сильними протягом багатьох років."
 MEX_rural_education: "Сільська освіта"
 MEX_rural_education_desc: "Одного разу Вілла заявив: "Ніхто не може зробити добре те, чого він не знає; отже, ніколи не може бути республіки з неосвіченим народом, який би план ви не прийняли". Тепер, коли він став президентом, він взяв справу в свої руки і запропонував амбітний план фінансування сільської шкільної освіти. Ми підтримаємо його пропозицію, до якої він також додав: "Я б спочатку заплатив вчителю, а не генералу"."
 MEX_empower_ejidos: "Розширення прав і можливостей Ехідос"
 MEX_empower_ejidos_desc: "Ехідос в Мексиці завжди були революційною системою, і ми не тільки підтримуємо їх, але й заохочуємо їхню діяльність, розширюємо їхні права та обов'язки, а також надаємо додаткове фінансування для їхньої діяльності."
 MEX_agricultural_modernization: "Модернізація сільського господарства"
 MEX_agricultural_modernization_desc: "Хоча ми повністю усвідомили, що є аграрною країною, це не означає, що ми станемо технологічно відсталими. Багато наших сільських працівників все ще змушені обробляти поля застарілим обладнанням, яке робить роботу повільнішою та складнішою. Ми допоможемо їм, розпочавши національну програму з надання їм модернізованого обладнання, щоб полегшити їхню роботу, а отже, і життя."
 MEX_feed_the_people: "Їжа для народу"
 MEX_feed_the_people_desc: "Мексиканська нація не є найбагатшою у світі, і тому багато наших громадян страждають від нестачі їжі в кількох сільських містах. Вілья не забуде про свій обов'язок перед цими бідними селянами та робітниками, і він розпочне національну програму, що має на меті забезпечити всіх основними продуктами харчування, щоб їм більше ніколи не довелося стикатися з голодом."
 MEX_agrian_socialism: "Аграрний соціалізм"
 MEX_agrian_socialism_desc: "Соціалізм з моменту свого виникнення був рухом робітників і робітничого класу, який розглядав селян як союзників, але не як рівних. Мексиканська демократія доводить, що селяни можуть бути такими ж революційними, як і робітники, і тому ми повинні стати маяком нового типу соціалізму для наших європейських братів."
 MEX_empower_the_peasents: "Розширення прав та можливостей селян"
 MEX_empower_the_peasents_desc: "Селяни були найбільш пригнобленим класом у Мексиці з моменту її заснування, і тепер, коли їхній герой перебуває при владі, він має надати їм низку пільг і прав для покращення їхнього життя, а також краще представництво в уряді."
 MEX_tierra_y_libertad: "Tierra y Libertad"
 MEX_tierra_y_libertad_desc: "Фраза "Земля і свобода" була вперше сказана мексиканським анархістом Рікардо Флоресом Магоном, а потім підхоплена Еміліано Сапатою. Хоча Сапата, можливо, вже не при владі, ми будемо відстоювати ідеали, які представляє ця фраза, гарантуючи нашим громадянам як орну землю для роботи, так і свободу жити так, як вони вважають за потрібне."

# SocDem #
 MEX_social_democrat1: "Мексиканська лейбористська партія"
 MEX_social_democrat1_desc: ""Мексиканська лейбористська партія" вийшла на перше місце на виборах з Паскуалем Ортісом Рубіо на чолі. Їхні обіцянки повернутися до поміркованих реформ Де ла Уерти та Обрегона підкорили населення. Тепер настала наша черга вести Мексику до кращого майбутнього."
 MEX_improve_workers_rights: "Покращення прав робітників"
 MEX_improve_workers_rights_desc: "Ми розпочнемо низку реформ, щоб покращити права робітничого класу і, як наслідок, покращити рівень життя наших робітників у країні."
 MEX_improve_native_rights: "Покращення прав корінних народів"
 MEX_improve_native_rights_desc: "Відтоді, як Мексика стала державою, до корінних жителів нашої країни не ставилися з максимальною гідністю. Ми маємо виправити цю помилку, покращивши їхні права, надавши більшу автономію їхнім громадам і дозволивши їм вивчати рідну мову в державних школах."
 MEX_education_improvement: "Фінансування освіти"
 MEX_education_improvement_desc: "Бюджет Мексики на освіту завжди був другорядним, коли мова йшла про національні проблеми. Однак тепер, коли ми перебуваємо при владі, ми бачимо необхідність збільшити його фінансування, щоб досягти кращої Мексики."
 MEX_moderate_land_reform: "Поміркована земельна реформа"
 MEX_moderate_land_reform_desc: "Хоча багато хто був задоволений земельною реформою Сапати, він експропріював землі навіть у найбільш доброчесних дрібних землевласників. Ми не вважаємо це справедливим кроком, але вважаємо, що земельна реформа необхідна. Отже, ми продовжимо зусилля з проведення земельної реформи, але гарантуючи певним землевласникам право зберегти частину землі, якою вони зараз володіють, якщо вони живуть і працюють на ній."
 MEX_union_support: "Підтримка профспілок"
 MEX_union_support_desc: "Без підтримки Союзу більшість наших реформ були б лише символічними. Ми намагатимемося завоювати більшу кількість прихильників як у CGT, так і в РКМР, що, сподіваємося, дозволить нам продовжити наші реформи за їхньої спільної підтримки."
 MEX_industrialization: "Індустріалізація"
 MEX_industrialization_desc: "Мексика протягом багатьох років була сільськогосподарською країною, і тому за рівнем добробуту ми відстаємо від багатьох інших країн світу. Ми розпочнемо програму індустріалізації, яка, сподіваємося, підвищить наш економічний добробут і дозволить нашій країні досягти нових висот."
 MEX_promote_trade: "Сприяння торгівлі"
 MEX_promote_trade_desc: "З моменту заснування людства процвітання та розвиток завжди були пов'язані з торгівлею та торговельними шляхами. Визнаючи цей базовий факт, ми вирішили заохочувати мексиканську торгівлю як на внутрішньому, так і на зовнішньому ринках, маючи на увазі прогрес і процвітання."
 MEX_social_welfare: "Нові школи"
 MEX_social_welfare_desc: "Ми збільшили бюджет на освіту, але викидання грошей на проблему неписьменності не вирішить її. У багатьох сільських містечках нашої країни є вчителі, але вони змушені навчатися у великих будинках або під відкритим небом. Ми прагнемо поліпшити цю ситуацію, оскільки ми почнемо фінансувати будівництво нових шкіл по всій Мексиці."
 MEX_mexican_socialism: "Мексиканський соціалізм"
 MEX_mexican_socialism_desc: "Мексиканське суспільство є складним. Є багато як консервативних, так і прогресивних міст і громадян, які, бажаючи допомогти один одному, побоюються один одного. Таким чином, у нас немає традиційної "класової боротьби", яку ведуть соціалісти в Європі. З огляду на це, ми будемо прагнути створити власну версію соціалізму, яка зможе адаптуватися до реалій, з якими стикається мексиканське суспільство."
 MEX_strengthen_congress: "Зміцнення конгресу"
 MEX_strengthen_congress_desc: "Донедавна більшу частину роботи виконували президенти, але якщо ми справді хочемо бути сучасною демократичною нацією, то ми повинні прагнути створити справді представницький конгрес, який зможе забезпечити зміни, яких вимагає народ. Ми повинні надати Конгресу повноваження для цього, щоб ми могли по-справжньому прийняти демократичну концепцію, в якій народилася наша нація."
 MEX_bread_and_roses: "Pan y Rosas"
 MEX_bread_and_roses_desc: ""Хліб і троянди" має стати нашим девізом, оскільки ми будемо прагнути як забезпечити нашим людям справедливі права та умови життя, так і дійсно надати їм свободу жити так, як вони вважають за потрібне."

## Military Junta ##
 MEX_military_coup: "Військовий переворот"
 MEX_military_coup_desc: "Після смерті Сапати багато угруповань розпочали боротьбу за владу. Вуличні перестрілки, вбивства та порушення соціальної згуртованості стали головною проблемою в Мексиці. Щоб захистити країну та її громадян, мексиканські військові вирішили здійснити державний переворот, щоб відновити стабільність."
 MEX_military_junta: "Військова хунта"
 MEX_military_junta_desc: "Буде створена Військова хунта, яка поверне країну на правильний шлях. Багато хто в нашій країні не згоден з нашим правлінням, але в союзі з "Націоналістичною партією Мексики" ми вистоїмо і переживемо прийдешню бурю."

 MEX_privitization: "Приватизація"
 MEX_privitization_desc: "Держава має величезний вплив на економіку, володіючи заводами та сільськогосподарськими угіддями, які не завжди приносять прибуток, що призвело до значного бюджетного дефіциту в Мексиці. Ми розпочнемо програму приватизації, щоб позбутися таких об'єктів, які лише зв'язують наш бюджет, щоб провести подальші економічні реформи."
 MEX_foreign_investment: "Заохочення іноземних інвестицій"
 MEX_foreign_investment_desc: "Мексика - величезна країна, з величезними можливостями для створення нових підприємств та їхнього подальшого розвитку. Ми розпочинаємо серію податкових пільг для того, щоб залучити іноземні компанії до створення місцевих філій у Мексиці."
 MEX_free_market: "Вільний ринок"
 MEX_free_market_desc: "Вільна ринкова економіка необхідна, якщо ми хочемо принести економічне процвітання Мексиці! Ми знизимо тарифи, які старі режими наклали на нашу країну, і, сподіваємось, зможемо дозволити малому бізнесу розвиватись і приносити користь нашій країні."
 MEX_economic_development: "Сприяння економічному розвитку"
 MEX_economic_development_desc: "Попередні уряди були надто зосереджені на правах робітників і забували, що без бізнесу не може бути робітників. Ми повинні заохочувати створення нових підприємств у Мексиці, а також намагатися залучити старі, які залишили країну після революції, щоб покращити наше економічне зростання."

# Junta stays #
 MEX_junta_holds_on: "Хунта при владі"
 MEX_junta_holds_on_desc: "Незважаючи на тиск з боку лівих паразитів у нашому суспільстві, нам вдалося втримати і консолідувати нашу владу, і ми розпочнемо низку реформ, щоб порадувати наших прихильників."
 MEX_ban_unions: "Заборона профспілок"
 MEX_ban_unions_desc: "Профспілки наразі є останнім залишком впливу старих революціонерів на наше суспільство, і як такі становлять загрозу самому існуванню нашого уряду. Ми повинні заборонити профспілки та придушити їхню діяльність, щоб зміцнити нашу владу."
 MEX_rewrite_history: "Перепис історії"
 MEX_rewrite_history_desc: "Наші підручники історії показують старий Порфіріато як злий режим, що пригнічував громадян Мексики під автократичним керівництвом Порфіріо Діаса. Таке викривлення історії не може бути прийнятним, і ми розпочнемо ревізіоністські зусилля, щоб включити добрі сторони Порфіріато в нові підручники історії, щоб майбутні покоління могли оцінити, якою була Мексика раніше."
 MEX_traditional_values: "Традиційні цінності"
 MEX_traditional_values_desc: "Наші прихильники - це розчаровані громадяни, які були змушені прийняти прогресивні реформи, що прямо атакували мексиканську культуру. Ми винагородимо їхню лояльність до нас, заохочуючи традиційні цінності до включення в нашу адміністративну та правову систему."
 MEX_end_anti_catholicism: "Скасування антикатолицьких законів"
 MEX_end_anti_catholicism_desc: "Після революції Католицька церква була відсунута на другий план світськими та атеїстичними революціонерами, незважаючи на те, що вона є однією з найсильніших організацій в Мексиці. Ми обов'язково отримаємо підтримку католиків, якщо скасуємо цей закон і дозволимо Церкві мати той самий вплив, який вона мала раніше, і ми так і зробимо."
 MEX_great_ranches: "Великі ранчо"
 MEX_great_ranches_desc: ""Grandes Ranchos" в Мексиці - це група землевласників, які володіють великими ділянками землі, де вони або вирощують сільськогосподарські культури, або випасають худобу. Вони є дійсно потужною силою в нашій країні, і, враховуючи зусилля Сапати, спрямовані на зменшення їхнього впливу в останні роки, вони будуть готові підтримати уряд, який залишить їх напризволяще, а тому нам буде легко схилити їх на свій бік."
 MEX_military_youth: "Мілітаризація молоді"
 MEX_military_youth_desc: "Багато розчарованих молодих людей в минулому вважали за потрібне повстати проти уряду, саме тому революція була такою популярною серед молодого покоління. Пам'ятаючи про це, ми вирішили дати цим людям новий сенс життя, дозволивши створити військово-молодіжні табори, що фінансуються урядом, де їх навчатимуть цінностям громадянської відповідальності."
 MEX_purge_reds: "Чистка лівих"
 MEX_purge_reds_desc: "Після Революції в армії почали з'являтися ліві офіцери, вплив яких може загрожувати нашому правлінню. Ми розпочнемо широкомасштабну чистку армії від таких людей, щоб гарантувати, що ми не отримаємо удар у спину від наших власних людей."
 MEX_military_is_loyal: "Лояльність армії"
 MEX_military_is_loyal_desc: "Після Чистки у нас залишилася армія загартованих і патріотично налаштованих офіцерів і солдатів, готових робити те, що необхідно для забезпечення кращого майбутнього для нашої країни. ¡Viva Mexico!"
 MEX_la_patria_es_primero: "La Patria es Primero"
 MEX_la_patria_es_primero_desc: "Під час боротьби за незалежність віце-король Хуан Руїс де Аподака відправив до батька Вісенте Герреро, щоб запропонувати йому індульгенцію в обмін на капітуляцію. Незважаючи на любов, яку він відчував до свого батька, він відмовився від цієї пропозиції, а потім звернувся до своїх військ з промовою, яка закінчилася словами: "Наша батьківщина - понад усе!". Його дух надихає нас донині, і тому ми візьмемо його слова за наш девіз."

# Democratic #
 MEX_military_democracy: "Відновлення демократії"
 MEX_military_democracy_desc: ""Націоналістична партія Мексики" відчуває занепокоєння під час нашого правління і вимагає, щоб ми відновили демократію в нашій країні. Ми вирішили це зробити, лише наклавши деякі невеликі обмеження на діяльність лівих політичних партій."
 MEX_limited_liberties: "Обмеження свободи"
 MEX_limited_liberties_desc: "Тепер, коли ми пообіцяли відновити демократію, ми також можемо почати відновлювати певні свободи, які ми скасували, коли прийшли до влади. Хоча не всі громадянські свободи будуть надані, оскільки ми все ще маємо справу з соціалістичним опором, ми можемо відновити деякі з них і заспокоїти громадськість."
 MEX_election_monitoring: "Моніторинг виборів"
 MEX_election_monitoring_desc: "З наближенням нових виборів ми не можемо допустити повернення до влади соціалістів, які колись ледь не довели нашу країну до краху. Ми будемо уважно стежити за виборами, і якщо з'явиться якась підозріла особа чи організація, ми заборонимо їй брати участь у виборах. Ми не будемо ризикувати..."
 MEX_new_constitution: "Нова конституція"
 MEX_new_constitution_desc: "Стара мексиканська конституція більше не служить нашому уряду, і в ній є багато статей, які більше не діють. Ми створимо нову конституцію, щоб виправити стару і додати ще кілька статей, які захистять мексиканську демократію від екстремістських угрупувань зараз і назавжди."
 MEX_education_programs: "Освітні програми"
 MEX_education_programs_desc: "Мексика - країна з високим рівнем неписьменності, і це зміцнило соціалістичні рухи, які пообіцяли допомогти людям стати освіченими. Ми послабимо їхній вплив, запровадивши освітні програми в національному масштабі. У будь-якому випадку, це був логічний крок, оскільки нам потрібне освічене населення, щоб покращити нашу країну і наше суспільство."
 MEX_support_the_church: "Підтримка церкви"
 MEX_support_the_church_desc: "За часів прогресивних урядів, що прийшли до влади після Революції, Церква була відсунута на узбіччя, і тому була змушена терпіти суворе обмеження свого впливу в нашому традиційно консервативному суспільстві. Підтримуючи світську державу, ми не можемо забезпечити виконання антиклерикальних законів минулих прогресивних урядів, і ми повинні почати підтримувати їхню діяльність, щоб схилити їх на свій бік."
 MEX_revolutions_legacy: "Спадщина революції"
 MEX_revolutions_legacy_desc: "Революція стала чутливою темою для більшості мексиканців. Хоча більшість погоджується, що вона була необхідним кроком вперед, тепер ми бачимо, що вона також могла спричинити глибші проблеми в нашому суспільстві. Ми не можемо виправити все, але ми повинні зробити все можливе, щоб загладити провину за минуле і гарантувати, що щось подібне ніколи не повториться."
 MEX_military_support: "Підтримка військових"
 MEX_military_support_desc: "Військові задовольняються тим, що залишаються осторонь, поки ми доводимо їм, що хочемо кращого для Мексики та її народу. Їх відданість нашій країні та її народу не викликає сумнівів, і тому ми вважаємо, що їхня підтримка є життєво важливим фактором для збереження Мексики як демократичної країни, тому ми зробимо все можливе, щоб задовольнити їхні запити і заручитися їхньою підтримкою."
 MEX_new_youth: "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_new_youth_desc: "Антиклерикальні закони, які уряд намагався відсунути в минуле, викликали у наших вірних католиків недовіру до уряду, що призвело до створення "Національної ліги захисту релігійних свобод". Ця організація вимагає свободи віросповідання та загальних прав для католиків, католицьких працівників і католицької церкви. Щоб заручитися їхньою підтримкою, ми надамо їм саме це."
 MEX_equality_in_justice: "Equidad en la Justicia"
 MEX_equality_in_justice_desc: ""Бог і ваша довіра - моя сила; павільйон незалежності - мій символ; моя валюта, ви її вже знаєте: "Справедливість у справедливості"; я залишуся вірним вам усе життя"."

# Sinarquist Coup #
 MEX_sinarquista_coup: "Переворот синархістів"
 MEX_sinarquista_coup_desc: "Побачивши слабкість військової хунти, Національний синархічний союз та його воєнізоване угрупування, відоме як "Золоті сорочки", співпрацювали з армійськими елементами, щоб захопити державний апарат і проголосити нову Мексику."

 MEX_establish_corportism: "Встановлення корпоративізму"
 MEX_establish_corportism_desc: "Єдиний шлях вперед для нашої країни - це створення корпоративного лобі, де ми будемо "направляти" нашу лояльну місцеву еліту до створення нових підприємств, необхідних для прогресу нашої країни."
 MEX_capitalist_alliance: "Капіталістичний союз"
 MEX_capitalist_alliance_desc: "Капіталісти в нашій країні були обмежені революційними урядами, і тому вони підтримають будь-кого, хто може представляти їхні інтереси. Ми скористаємося цим і укладемо союз для зміцнення нашої влади."
 MEX_strikes_illegal: "Страйки поза законом"
 MEX_strikes_illegal_desc: "В рамках нашого союзу з капіталістами ми повинні забезпечити, щоб їхня промисловість працювала як добре змащена машина, але права робітників, які були прийняті в останні роки, перешкоджають нашим зусиллям. Ми повністю заборонимо страйки, щоб ці фабрики могли працювати так, як вони вважають за потрібне, без опору з боку настирливих соціалістів."
 MEX_control_unions: "Підконтрольні профспілки"
 MEX_control_unions_desc: "Щоб допомогти стабілізувати Мексику, а також задовольнити потреби економіки та держави, ми почнемо встановлювати контроль над профспілками в Мексиці. Ми подбаємо про те, щоб різні профспілкові боси та лідери працювали пліч-о-пліч з нашими потребами. Ці чарро будуть служити нам добре."
 MEX_protect_our_industry: "Захист промисловості"
 MEX_protect_our_industry_desc: "Мексиканська промисловість здебільшого перебуває в зародковому стані, і вона ще не може протистояти іноземній торгівлі. Ми почнемо запроваджувати тарифи на іноземні товари та матеріали, щоб захистити промисловість від чужинців, які прагнуть лише збити нас з нашого шляху до величі."
 MEX_nationalize_industry: "Націоналізація промисловості"
 MEX_nationalize_industry_desc: "Тепер, коли ми при владі, ми повинні зосередитися на зміцненні державної скарбниці Мексики, і очевидним вибором для цього була б націоналізація певних галузей, щоб ми могли забрати їхні прибутки."

 MEX_centralized_state: "Supremo Poder Ejecutivo"
 MEX_centralized_state_desc: "У минулому країна мала децентралізовану владу, безглуздо намагаючись уникнути автократії. Це призвело до хаосу в минулому, і оскільки ми не згодні з цими ідеалами, ми скасуємо ці закони і приймемо закони, які дозволять нам утримувати верховну виконавчу владу."
 MEX_state_catholicism: "Націонал-католицизм"
 MEX_state_catholicism_desc: "Католицька Церква була атакована і осквернена "революційними" урядами. Цього більше не буде. Католицька Церква має бути не просто державною релігією, а частиною влади. Ми будемо підтримувати Церкву, а вона буде підтримувати нас, а народ буде підтримувати нас за це."
 MEX_hispanism: "Hispanidad"
 MEX_hispanism_desc: "Hispanidad - це віра в те, що іспаномовна раса є вищою за інші раси завдяки багатовіковому змішуванню рас, яке відбувалося протягом століть. Ми, природно, щиро віримо в цей ідеал і почнемо впроваджувати низку законів для його втілення, в тому числі суворі закони проти змішання рас, щоб сприяти покращенню іспаномовної раси в Мексиці."

 MEX_destroy_reds: "Очищення від синдикалізму"
 MEX_destroy_reds_desc: "У Мексиці зараз безлад, і ми всі знаємо, що синдикалісти несуть за нього відповідальність. Ми розпочнемо масштабне полювання на синдикалістів та їхніх прибічників. Незабаром вони зрозуміють, що від правосуддя їм нікуди не сховатися!"
 MEX_new_military: "Нова армія"
 MEX_new_military_desc: "Навіть військові були заплямовані червоними. Ми повинні звільнити її в цілому і почати все з чистого аркуша, цього разу гарантуючи, що нова мексиканська армія буде сформована зі справжніх патріотів."
 MEX_goldshirts: "Acción Revolucionaria Mexicanista"
 MEX_goldshirts_desc: "Як частину нашої нової армії ми інтегруємо Мексиканську революційну дію, відому в народі як "Золоті сорочки", до мексиканської армії. Вони візьмуть на себе роль наглядачів за мексиканським суспільством і стежитимуть за тим, щоб у Мексиці не було ніякої зрадницької діяльності."
 MEX_synarchismo: "Популяризація синархізму"
 MEX_synarchismo_desc: "Синархізм, політичний, соціальний і культурний рух, який захищає націоналістичні, антисиндикалістські і католицькі ідеали, став нашою державною ідеологією, і як така, ми повинні просувати його серед мексиканського народу."
 MEX_education_reforms: "Реформа освіти"
 MEX_education_reforms_desc: "Мексика гостро потребує реформи освіти. Нинішня система освіти не лише неефективна, але й пропагує старі революційні ідеали, які ми намагаємося викорінити з суспільства. Ми збільшимо фінансування освіти та реформуємо навчальні програми, щоб поставити майбутні покоління під наш контроль."
 MEX_camps_for_syndies: "Робітничі табори"
 MEX_camps_for_syndies_desc: "Куля - найпростіший спосіб боротьби з інакомисленням, але не найефективніший. Враховуючи, що в нашій країні багато злочинців і прихильників соціалізму та лібералізму, ми могли б поставити цю робочу силу собі на службу, створивши табори перевиховання, де вони будуть відпрацьовувати свої злочини проти держави."

 MEX_reconquista: "Реконкіста"
 MEX_reconquista_desc: "Договір Гвадалупе Ідальго - це національна ганьба, яка змусила нас поступитися законною мексиканською землею американським імперіалістам! Ми були досить слабкі, щоб зазнати поразки від їхніх мізерних сил, але тепер з попелу повстає нова Мексика, сильніша, ніж будь-коли, а США тепер слабкіші, ніж будь-коли. Ми помстимося і відвоюємо землю, яку ці імперіалістичні пси вкрали у нас."
 MEX_military_glory: "Військова слава"
 MEX_military_glory_desc: "Найкращий спосіб довести нашу расову перевагу - це продемонструвати світові нашу військову міць. Слава всім, хто готовий взяти до рук зброю на захист Мексики та її народу."
 MEX_glory_of_mexico: "Religión, Independencia, Unión"
 MEX_glory_of_mexico_desc: "Мексиканська незалежність була проголошена на основі 3 фундаментальних принципів: Встановлення незалежності Мексики, визнання католицької релігії як єдиної і встановлення союзу всіх соціальних класів. Ми будемо відстоювати принципи, на яких була створена наша країна, і знищимо всіх, хто намагатиметься зазіхнути на них."

## Military ##
# Army #
 MEX_army_modernization: "Модернізація армії"
 MEX_army_modernization_desc: "Мексиканські збройні сили все ще використовують застарілу техніку часів Вельткригу, а наші військові доктрини і тактика також відстали від часу за останнє десятиліття. Наша країна є головним гравцем у Північній і Центральній Америці, тому наша армія повинна бути модернізована і розширена."

 MEX_guerilla_warfare: "Партизанська війна"
 MEX_guerilla_warfare_desc: "Рельєф Мексики надзвичайно суворий, з різноманітними пустелями, гірськими хребтами та джунглями. Вже під час Мексиканської революції партизанська тактика довела свою високу ефективність в таких умовах, які не дозволяють використовувати великі, добре оснащені армії."
 MEX_zapatas_training: "Вивчення Мексиканської революції"
 MEX_zapatas_training_desc: "Партизанська тактика успішно перемогла федералістські сили під час Мексиканської революції. Якщо ми розвинемо і вдосконалимо цю тактику, ми зможемо відбити будь-яке іноземне вторгнення."
 MEX_night_ambushes: "Нічні засідки"
 MEX_night_ambushes_desc: "Одна з основ партизанської війни - це бути непомітним до початку атаки. Вночі буде легко залишатися непоміченим, тому наші війська зможуть підійти набагато ближче до ворога, що підвищить ефективність наших засідок."
 MEX_citizen_soldier: "Громадяни-солдати"
 MEX_citizen_soldier_desc: "Партизанські сили повинні складатися не тільки з професійних солдатів, але кожен громадянин також повинен мати можливість брати участь у боротьбі з ворогом. За допомогою спеціальних народних ополчень ми зможемо гарантувати, що кожен громадянин зможе виконувати свої обов'язки."
 MEX_decentralized_command: "Децентралізоване командування"
 MEX_decentralized_command_desc: "Важко командувати партизанським загоном в пустелях Сонори або джунглях Юкатану з Мехіко. Наша командна структура повинна бути більш децентралізованою, а місцеві командири повинні мати достатню автономію, щоб добре діяти під час партизанських атак."
 MEX_recon_scouts: "Скаути-розвідники"
 MEX_recon_scouts_desc: "Засідки можуть бути дуже потужними, як показали афганці у своїх постійних війнах проти британських імперіалістів. Однак засідка марна, якщо ворог ніколи не з'являється. Професійні розвідники, які можуть точно повідомити позицію ворога, полегшують організацію засідок."
 MEX_small_unit_tactics: "Тактика малих підрозділів"
 MEX_small_unit_tactics_desc: "Зазвичай засідкові підрозділи мають той самий рівень чисельності, що й відділення, можливо, взводи, але ціла дивізія не створить хорошої локальної засідки. Наша армія повинна функціонувати на основі невеликих підрозділів, тому наша тактика і структура командування повинні бути перероблені."
 MEX_die_standing: "До кінця!"
 MEX_die_standing_desc: "Жоден метр мексиканської землі не повинен потрапити до рук загарбників! Наші славні солдати захищатимуть кожен куточок Мексики і ніколи не здадуться! Мексика залишиться вільною, якою б ціною це не коштувало."

 MEX_legacy_of_the_revolution: "Спадщина революції"
 MEX_legacy_of_the_revolution_desc: "Мексиканська революція була однією з найбільших військових подій в новітній історії нашого континенту. Разом з її величезними масштабами, вона також принесла в Мексику нову військову тактику і зброю. Ми повинні розбудовувати нашу армію на основі уроків, винесених з цієї війни."
 MEX_improve_soldiers: "Покращення підготовки офіцерів"
 MEX_improve_soldiers_desc: "В епоху сучасної війни вкрай важливо оновити методи навчання, які ми використовуємо для наших офіцерів та армійських лідерів."
 MEX_desert_training: "Тренування в пустелі"
 MEX_desert_training_desc: "Одним з наших найбільших суперників на американському континенті є Сполучені Штати Америки, які намагаються підірвати свободу Мексики. Мексикансько-американський кордон здебільшого складається з пустель і посушливих гір, тому ми повинні тренувати наших солдатів, щоб зупинити американські війська в цьому ворожому середовищі."
 MEX_jungle_training: "Тренування в джунглях"
 MEX_jungle_training_desc: "Революція почалася в джунглях Південної Мексики, і вона повинна поширитися джунглями Центральної та Латинської Америки. Наша армія повинна зосередитися на адаптації до цієї надзвичайно ворожої місцевості, оскільки вона стане полем бою майбутніх воєн."
 MEX_solderas: "Soldaderas"
 MEX_solderas_desc: "Під час Мексиканської революції багато жінок боролися за принципи революції. Ці "солдатеси" довели свою силу і волю на полі бою, але жінок досі не сприймають в армії. Ми повинні покласти край цій дискримінації і дозволити жінкам воювати в наших збройних силах."
 MEX_future_of_war: "Майбутнє війн"
 MEX_future_of_war_desc: "Майбутнє війни залежить від майбутнього обладнання, яке використовується. Для того, щоб підготуватися до конфліктів завтрашнього дня, які, безсумнівно, кинуть виклик цілісності і свободі Мексики, нам потрібно вже сьогодні думати про майбутнє обладнання."
 MEX_industrial_warfare: "Промислова війна"
 MEX_industrial_warfare_desc: "Хоча сила наших мексиканських солдатів висока, сила мексиканської артилерії ще вища. Ми повинні оснастити нашу армію важким озброєнням для підтримки піхоти, щоб покращити її бойові можливості проти регулярних сил противника."
 MEX_mechanized_warfare: "Механізована війна"
 MEX_mechanized_warfare_desc: "Сила наших мексиканських солдатів висока, а сила мексиканської артилерії ще вища, але сила мексиканського танка - найвища! Ми повинні механізувати наші сили так, щоб жодна регулярна ворожа сила не змогла нас перемогти."

 MEX_general_staff: "Реформи Генштабу"
 MEX_general_staff_desc: "Найефективніша бойова сила - це професійна, добре керована регулярна армія. Однак наші збройні сили - це повна протилежність. Нам потрібно реформувати більшість аспектів нашої армії, і почати слід з генерального штабу та командної структури."
 MEX_modern_division_structure: "Сучасна структура підрозділів"
 MEX_modern_division_structure_desc: "Сучасна дивізія має складну структуру, тоді як мексиканська дивізія - це лише кілька піхотних батальйонів. Нам потрібно повністю перебудувати модель дивізії мексиканських збройних сил."
 MEX_military_college: "Нові військові коледжі"
 MEX_military_college_desc: "Одним з головних аспектів, що робить армію професійною, є підготовлений і численний офіцерський корпус. Нашій армії не вистачає досвідчених офіцерів на всіх рівнях командної структури, тому нам потрібно розширювати наші військові коледжі для підготовки більшої кількості офіцерів."
 MEX_professional_army: "Професійна армія"
 MEX_professional_army_desc: "Метою наших великих військових реформ є створення професійної, сучасної армії. У той час як ми досягнемо створення сучасної армії шляхом вдосконалення нашої техніки і тактики, професійна армія може бути досягнута лише тоді, коли кожен солдат знатиме свої обов'язки і буде готовий виконувати їх за будь-яких умов."
 MEX_centralized_command: "Централізоване командування"
 MEX_centralized_command_desc: "Якщо ми надамо місцевим командирам занадто багато автономії, наші збройні сили і штаб потонуть у хаосі, коли ми зустрінемо ворога, оскільки ніхто не знатиме, що саме відбувається. Нам потрібна регульована і централізована командна структура, щоб належним чином керувати армією."
 MEX_logistics: "Логістичні компанії"
 MEX_logistics_desc: "Через суворий рельєф місцевості та нерозвинену інфраструктуру буде складно належним чином забезпечити велику армію важкою технікою. Нам потрібні спеціальні підрозділи, які контролюватимуть та організовуватимуть лінії постачання, щоб наша армія завжди була повністю екіпірована."
 MEX_flexiable_planning: "Гнучке планування"
 MEX_flexiable_planning_desc: "Гельмут фон Мольтке Старший влучно сказав, що "жоден бойовий план не витримує контакту з ворогом", і це було чудово доведено хаотичними боями Мексиканської революції. Наші плани повинні бути гнучкими, щоб вони могли швидко адаптуватися до нових обставин."
 MEX_siempre_leales: "Siempre Leales"
 MEX_siempre_leales_desc: "Мексиканські військові завжди будуть вірно служити Мексиці, незалежно від того, якою ціною це буде коштувати. Вони завжди захищатимуть нашу прекрасну країну, на війні чи в мирі, від будь-якої загрози, зовнішньої чи внутрішньої. "Siempre Leales", Завжди Вірні."

# Navy #
 MEX_navy: "Armada de México"
 MEX_navy_desc: "Наші військово-морські сили не зможуть кинути виклик флотам Антанти та Сполучених Штатів, але їхню бойову міць не можна недооцінювати. Наша країна має велику берегову лінію, і наш флот готовий її захищати."

 MEX_grand_navy: "Великий флот"
 MEX_grand_navy_desc: "Для військово-морських сил не існує джунглів чи гір, де можна було б сховатися. Якщо для сухопутних військ боротьба з невеликими, прихованими підрозділами є життєздатною тактикою, то нашим військово-морським силам потрібно буде вигравати морські бої з великими кораблями, які мають ще більшу вогневу міць."
 MEX_naval_glory: "Морська слава"
 MEX_naval_glory_desc: "Вигляд "Анахуака" вражає більшість людей, а його 234-міліметрові гармати є більшими за будь-яку артилерійську установку наших сухопутних військ. Ми повинні пишатися нашими військово-морськими силами, які хоробро захищають береги Мексики."
 MEX_battleships: "Розробка лінкорів"
 MEX_battleships_desc: ""Анахуак" - найбільший корабель нашого флоту, але йому вже понад тридцять років і він не зможе конкурувати з сучасними капітальними кораблями. Нам потрібно розробити власний повноцінний лінкор, який стане новим флагманом нашого військово-морського флоту."
 MEX_battle_cruisers: "Розробка крейсерів"
 MEX_battle_cruisers_desc: "Наш військово-морський промисловий потенціал досить обмежений, тому буде складним завданням створити сили, що складаються з великих бойових кораблів. Ми повинні супроводжувати наші великі капітальні кораблі меншими, але ефективними бойовими крейсерами."
 MEX_carriers: "Розробка авіаносців"
 MEX_carriers_desc: "Під час Вельткригу з'явився новий тип кораблів - авіаносець! Спочатку призначені для морських літаків, нові великі авіаносці мають потужність невеликого аеродрому і тепер можуть підтримувати військово-морські сили великими торпедоносцями і бомбардувальниками."
 MEX_naval_aircraft: "Морська авіація"
 MEX_naval_aircraft_desc: "Військово-повітряні сили стали життєво важливою частиною армії. Хоча дехто сумнівається в ефективності літаків для нанесення високоточних ударів, більшість переконана, що вони відіграватимуть важливу роль у майбутніх наземних і морських битвах. Військово-морський флот звернувся з проханням сформувати морську авіацію."

 MEX_marine_focus: "Fuerza de Infantería de Marina"
 MEX_marine_focus_desc: "Іноді легше обійти ворожі сили морем, ніж боротися через укріплені лінії на складній місцевості. Хоча військово-морські операції, такі як битва при Галліполі, зазнали невдачі, вторгнення з моря може стати життєздатною військовою тактикою."

 MEX_protect_trade: "Захист торгівлі"
 MEX_protect_trade_desc: "Наш флот просто ніколи не зможе конкурувати з найбільшими флотами світу, тому замість того, щоб намагатися конкурувати, ми повинні зосередитися на захисті наших торговельних шляхів. Хоча ми не можемо перемогти американський флот, ми можемо перемогти піратів і рейдерів."
 MEX_coast_guard: "Берегова охорона"
 MEX_coast_guard_desc: "Наша країна має велику берегову лінію як уздовж Тихого, так і Карибського морів, що забезпечує достатню кількість схованок для рейдерів і контрабандистів. Ми повинні патрулювати наше узбережжя, щоб зупинити цих злочинців."
 MEX_destroyers: "Розробка есмінців"
 MEX_destroyers_desc: "Великий лінкор не дуже підходить для супроводу конвоїв. Натомість ми повинні інвестувати в малі есмінці супроводу, які можуть захищати наші конвої, будучи економічно ефективними і надійними."
 MEX_heavy_cruisers: "Важкі крейсери"
 MEX_heavy_cruisers_desc: "Крейсери займають проміжне положення між лінкорами та есмінцями. Вони є майстрами на всі руки, але все ж таки поділяються на різні класи. Якщо нам коли-небудь знадобиться задіяти більш регулярний флот, нам знадобляться важчі крейсери, які виконуватимуть роль "міні-лінкорів"."
 MEX_submarines: "Розробка підводних човнів"
 MEX_submarines_desc: "Нам потрібно буде захищати наші торгові лінії, але це не заважає нам здійснювати набіги на торгові лінії наших ворогів. Підводні човни ідеально підходять для нальотів на конвої, тому ми повинні більше інвестувати в тиху смерть з-під морської лінії."
 MEX_light_cruisers: "Легкі крейсери"
 MEX_light_cruisers_desc: "Важкий крейсер добре підходить для ведення бою як звичайний бойовий корабель, але більшість наших супротивників не матимуть на озброєнні нічого важчого за есмінці або подібні кораблі. З метою економії ресурсів, легкі крейсери - це найкращий вибір."

# Air Force #
 MEX_air: "Fuerza Aérea Mexicana"
 MEX_air_desc: "Наші військово-повітряні сили не зможуть конкурувати з британськими ВПС, але вони чудово підійдуть для військових операцій у Центральній та Латинській Америці. Ми повинні розширювати мексиканські військово-повітряні сили, оскільки літаки відіграватимуть важливу роль на полі бою."
 MEX_pilot_training: "Підготовка пілотів"
 MEX_pilot_training_desc: "Наші військово-повітряні сили все ще досить малі, тому нам бракує кваліфікованих пілотів. Літак марний, якщо пілот не вміє ним керувати. Нам потрібно розширювати наші авіаційні навчальні курси."
 MEX_air_ports: "Будівництво аеропортів"
 MEX_air_ports_desc: "Літак не може злетіти з джунглів... ну, ми ще не пробували, але це здається малоймовірним. Нам потрібно побудувати аеродроми на рівнинній місцевості, щоб наші військово-повітряні сили могли злітати і захищати небо над Мексикою."
 MEX_air_defense: "Протиповітряна оборона"
 MEX_air_defense_desc: "Ми не єдині, хто будує військово-повітряні сили... насправді, далеко не єдині. Наші військово-повітряні сили, швидше за все, будуть в обороні, якщо нам доведеться зіткнутися з великими контрреволюційними та імперіалістичними військово-повітряними силами, тому ми повинні допомагати їм з землі."
 MEX_air_supremecy: "Панування в повітрі"
 MEX_air_supremecy_desc: "Для ефективної підтримки наших сухопутних і військово-морських сил, а також для їх захисту від ворожих бомбардувальників, наші військово-повітряні сили повинні зосередитися на завоюванні та утриманні переваги в повітрі."
 MEX_fighters: "Дослідження винищувачів"
 MEX_fighters_desc: "Використання великих, неповоротких бомбардувальників для завоювання переваги в повітрі виявиться, м'яко кажучи, складним завданням. Натомість нам потрібні швидкі, маневрені і добре озброєні одномоторні літаки, які можуть ефективно перехоплювати і знищувати ворожі літаки."
 MEX_army_air_support: "Підтримка армійської авіації"
 MEX_army_air_support_desc: "Багато наших супротивників, особливо контрреволюційні країни Центральної Америки, не мають військово-повітряних сил, тому ми повинні зосередитися на підтримці нашої армії з повітря. Ми не зможемо кинути виклик військово-повітряним силам Антанти, тому нам слід зосередитися на використанні слабкості наших менших суперників."
 MEX_bombers: "Дослідження бомбардувальників"
 MEX_bombers_desc: "Використовувати невеликі літаки, озброєні лише кулеметами, для знищення інфраструктури та промисловості противника буде майже неможливо. Нам потрібні великі літаки з декількома двигунами, щоб доставити ворогу велику бомбову нагрузку."
 MEX_radar: "Розробка RADAR"
 MEX_radar_desc: "RADAR, що розшифровується як радіолокаційне виявлення і визначення дальності, - це новий метод виявлення, який буде дуже корисним для військово-повітряних сил. За допомогою установок RADAR ми зможемо виявляти літаки, що наближаються, за межами видимості, що дасть змогу досить швидко сповіщати військово-повітряні сили про небезпеку."
 MEX_expand_air_ports: "Розширення аеропортів"
 MEX_expand_air_ports_desc: "Наші військово-повітряні сили постійно зростають, але наші аеродроми не встигають за ними. Їхні ліміти пропускної здатності скоро будуть перевищені, і ми з'ясували, що з джунглів літак не піднімеш... Нам потрібно буде швидко розширювати наші аеродроми."
 MEX_paratroopers: "Десантники"
 MEX_paratroopers_desc: "Битва під Галліполі показала, що морське вторгнення досить складно здійснити, але повітряне вторгнення ще не пробували. Ми повинні створити повітряно-десантний підрозділ, який зможе стрибнути в тил ворога, щоб перерізати шляхи постачання і влаштувати засідку для відступаючих сил."
 MEX_rule_the_skies: "Контроль небес"
 MEX_rule_the_skies_desc: "Мексиканські військово-повітряні сили будуть панувати в небі... принаймні, в небі Центральної Америки. Мине ще чимало часу, перш ніж ми зможемо конкурувати з військово-повітряними силами Антанти..."

### Intro Screen ###
 MEX_country_intro_header: "Мексика - Кілька років тому"
 MEX_country_intro_content: "За останні роки Мексика трансформувалася. У 1910 році розпочалася Мексиканська революція проти Порфіріо Діаса, яка триватиме майже десять років. У 1917 році президентом став Венустіано Карранса, однак він швидко розлютив інших революціонерів, розпочавши кампанію зі знищення своїх політичних суперників, включаючи Сапату. Це призвело до прийняття низкою військових і політичних лідерів Плану "Агуа Прієта", в результаті якого президентом Мексики став Альваро Обрегон. З цього моменту хаос революції припинився, і уряд Мексики розпочав період стабілізації.\n\nПерший термін Альваро Обрегона ознаменувався покращенням відносин зі Сполученими Штатами, особливо після того, як Панчо Вілья був призначений послом у Французькій Комуністичній Республіці, а Адольфо де ла Уерта зміг нарешті змусити американців визнати чинний уряд Мексики легітимним урядом Мексики. Економіка почала покращуватися, особливо на півдні, де Сапата утримував владу і зміг провести земельну реформу більш комплексно, ніж це робилося в інших частинах країни. Обрегон працюватиме над покращенням трудових прав, хоча це спричинить новий конфлікт між двома великими профспілками - Регіональною конфедерацією мексиканських робітників (РКМР) та більш синдикалістською Генеральною конфедерацією робітників (CGT). Однак не все було гаразд у Мексиці: зростала напруга з боку католицького населення через драконівські антиклерикальні закони, які були записані в Конституції, спрямовані проти Католицької Церкви."
 mexico.1.a: "І що далі?"

 MEX_country_intro_header_1: "Мексика в 1936 році"
 MEX_country_intro_content_1: "На зміну Обрегону прийде Адольфо де ла Уерта, який продовжить здебільшого ту саму загальну політику. Однак, на час його правління припаде низка міжнародних інцидентів, з якими йому доведеться мати справу. Зокрема, Британська революція і подальша Велика депресія в США, які поширилися на південь і вплинули на економіку Мексики. Все це спровокує конфлікти в Центральній Америці, зокрема в Нікарагуа, куди Сапата поїде і допоможе поширити свій бренд революційних ідеалів на південь. Однак це не було найсуперечливішою річчю, яку зробив де ла Уерта. Йдеться про переписування термінів повноважень, щоб Обрегон міг балотуватися на другий термін, який, звісно ж, Обрегон виграв.\n\nОднак у 1932 році Сапата буде обраний на соціалістичній та популістській платформі. Під час свого президентства Сапата зосередиться на економіці, зокрема на аграрному секторі з метою покращення умов праці та прав селян "ехідос", тобто общинних земель, що перебувають в узуфруктурній власності. Робота над покращенням прав селян і корінних жителів Мексики буде його основним напрямком під час першого терміну. Однак його політика ще більше розлютить консерваторів і католиків. Найбільш непопулярним заходом серед консерваторів була зміна виборчого законодавства, що обмежила максимальну кількість термінів до 1, але подовжила тривалість кожного терміну до 5 років. Його звернення до Інтернаціоналу викликало б напруженість у відносинах із США, як і його політика перерозподілу землі.\n\nНа світанку 1936 року багато хто задається питанням, якої форми набуде майбутнє Мексики."
 mexico.300.a: "¡Viva México!"

