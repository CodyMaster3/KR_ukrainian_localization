 MEX_fidel_velazquez_sanchez_leader_desc: "§YBorn:§! §LMay 12th, 1900, in San Pedro Azcapotzaltongo, Mexico, United Mexican States§!"
 MEX_rosendo_salazar_alamo: "Rosendo Salazar Álamo"
 MEX_rosendo_salazar_alamo_leader_desc: "§YBorn:§! §LMarch 1st, 1888, in Zacapoaxtla, Puebla, United Mexican States§!"

 MEX_emiliano_zapata_salazar: "Emiliano Zapata Salazar"
 MEX_emiliano_zapata_salazar_leader_desc: "§YBorn:§! §LAugust 8th, 1879, in Anenecuilco, Morelos, United Mexican States§!\n§YBackground:§! §LEmiliano Zapata, hero of the Mexican Revolution, achieved victory in Mexico's 1932 Presidential election. Since taking office, he has promoted the development of Mexico's collective farms, 'Ejidos', and through political compromise, fostered closer diplomatic ties with the Commune of France. Zapata, however, faces strong opposition from other socialist factions, as well as remnants of the old regime.§!"
 MEX_emiliano_zapata_salazar_commander_desc: "§YBorn:§! §LAugust 8th, 1879, in Anenecuilco, Morelos, United Mexican States§!\n§YBackground:§! §LEmiliano Zapata Salazar's military career began shortly after his political activism began, when he was forcefully conscripted into the 9th Cavalry regiment under Alfonso Pradillo in 1908, where he began experiencing the benefits and drawbacks of military life. With the Plan de San Luis going into effect and the death of Pablo Torres Burgos, Emiliano was chosen by the Southern Revolutionary Junta as the new revolutionary chief of the Southern Maderista Army. His first course of action was to take Cuautla from Porfirista forces, which was successful despite suffering heavy casualties. In order to increase recruitment, he promised every soldier who signed up with him a piece of arable land for themselves in exchange for their help in the revolution, and this tactic proved to be extremely successful with the disenfranchised peasants of the Mexican countryside.§!"

 MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
 MEX_francisco_pancho_villa_leader_desc: "§YBorn:§! §LJune 5th, 1878, in San Juan del Rio, Durango, United Mexican States§!\n§YBackground:§! §LFrancisco 'Pancho' Villa's military victories against the armies of dictator Victoriano Huerta, such critical steps on the path to socialist revolution in Mexico, remain legendary in Mexico and abroad. Villa, while often at odds with Zapata, is similarly an agrarian socialist.§!"
 MEX_francisco_pancho_villa_high_command_desc: "§YBorn:§! §LJune 5th, 1878, in San Juan del Rio, Durango, United Mexican States§!\n§YBackground:§! §LJosé Doroteo Arango Arámbula, better known by his pseudonym, Francisco Villa or his nickname 'Pancho Villa', has become a living legend for the people of Mexico. He started his adventure when Laureano Lopez Negrete, the owner of the Sombretillo Ranch where Doroteo worked, abused his older sister. In reprisal, he shot Laureano, and then evaded capture from the authorities, after which he escaped to the nearby mountains, where he was found by a gang of bandits lead by a man called Francisco Villa. He'd accompany the bandits for years, raiding and pillaging around Durango until Francisco Villa was shot in a firefight, and named Doroteo his successor to lead the gang. Doroteo then adopted the name of his saviour, and continued his criminal activity. With the leadership of the gang secured, Villa decided to join forces with Ignacio Parra, and started his attempts to stop, sometimes violently, the abuses committed by the landlords to the peasants in Chihuahua. In the late 1910 he'd join the Movimiento Maderista, and through cunning and bravery, 'Pancho Villa' reached the higher ranks of the Mexican Revolutionary Army with the nickname 'The Centaur of the North', and even managed to shortly become Governor of Chihuahua. He'd anger the American government in 1916 after attacking the small town of Columbus in New Mexico, which lead to the Punitive Expedition led by John Pershing, who was never able to catch Villa despite all his efforts. Villa has since then played a major role in the Revolutionary army and Mexico's politics. He is a respected member of the general staff, although he's been seen lately dabbling more on politics than learning military strategy.§!\n\n§YNotes: Member and one of the main candidates of the Partido Nacional Agrarista.§!"

