### Decisions ###
 MEX_central_american_intervention: "Інтервенція в Центральну Америку"
 MEX_central_american_intervention_desc: "Мексика має чимало інтересів у Центральній Америці. Таким чином, ми повинні зосередитися на тому, щоб втручання в регіоні було на користь Мексики."
