 MEX_revolution_economic: "Економічна спадщина революції"
 MEX_revolution_economic_desc: "Мексиканська революція зруйнувала економіку Мексики. Після закінчення революції ми змогли повільно вибратися з цієї депресивної ями, але нам ще треба пройти довгий шлях, перш ніж економіка зможе по-справжньому відновитися після революції."
 MEX_revolution_military: "Військова спадщина революції"
 MEX_revolution_military_desc: "Збройні сили Мексики були трансформовані під час Мексиканської революції. Значна частина армії досі базується на військовій структурі, що існувала під час революції, зокрема, на Конституційній армії та Армії визволення Півдня. Через цю спадщину армія розірвана на два напрямки. Офіцери, які служили в конституційній армії, хочуть, щоб мексиканська армія була професійною армією, подібною до армій Європи. В той час як офіцери, які служили у Визвольній армії Півдня, вважають, що шлях Мексики - це партизанська війна."
