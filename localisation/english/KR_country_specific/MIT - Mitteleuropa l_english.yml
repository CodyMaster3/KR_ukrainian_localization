 MIT_generic_infrastructure: "MIT_generic_infrastructure"
 MIT_generic_infrastructure_idea: "Підтримка інфраструктурних проєктів"
 MIT_generic_infrastructure_idea_desc: "Пропонувати дешеві кредити на інфраструктурні проєкти та надсилати радників з питань будівництва з Німеччини до країн-членів союзу."

 MIT_generic_infrastructure_improved_idea: "$MIT_generic_infrastructure_idea$"
