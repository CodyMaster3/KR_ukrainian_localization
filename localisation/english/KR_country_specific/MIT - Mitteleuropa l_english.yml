 MIT_generic_industrial_projects_idea: "Підтримка промислових проєктів"
 MIT_generic_industrial_projects_idea_desc: "Створити більш сприятливе середовище для цивільної промисловості по всій Серединній Європі та забезпечити фінансування розширення виробництва."

