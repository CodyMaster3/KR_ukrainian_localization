 mitteleuropa_title: "Міттельєвропа"

 mitteleuropa_open_button: "§YМіттельєвропа§!"
 mitteleuropa_open_button_desc: "[ROOT.GetMitteleuropaButtonDesc]"
 mitteleuropa_open_button_desc_enabled: "Центральноєвропейський митний союз, також відомий як §HМітельєвропа§!, економічний альянс, що об'єднує німецький блок, незручним компромісом між німецьким верховенством і прогресивним баченням загальноєвропейської співпраці. Його внутрішня структура є складною, але ключовими інституціями є §HКонференція Міттельєвропи§!, саміт представників усіх країн-членів, який відбувається кожні шість місяців, і §HКомісія Міттельєвропи§!, бюрократичний орган, контрольований державами-членами, чиє §HПрезидентство§! переобирається на кожній конференції.\n\nУ вкладці §HМіттельєвропи§!, ви можете побачити країну-президента, усіх країн-членів, та список можливих §Hпорядків денних§! щоб запропонувати для наступної конференції. Кожна країна-член може інвестувати «політичну владу» для просування свого порядку денного або спробувати бути обраною наступним Президентом Міттельєвропи. Наприкінці циклу та на початку наступної Конференції Президент обирає та активує §Hдва§! порядки денні з трьох найбільш підтриманих порядків денних - а також власний порядок денний, якщо вони його обрали. Потім відбудуться нові президентські вибори, і цикл продовжиться.\n\nЯк засновник і найпотужніша країна, §H[GER.GetNameWithFlag]§! має доступ до дерева фокусів, щоб відкрити нові типи порядку денного та ініціювати реформу Міттельєвропи - а також §Hзмінити конференцію на свою користь...§!\n\nГоловування в Міттельєвропі займає §Y[MIT.GetNameWithFlag]§!\nНаступне зібрання Комісії Міттельєвропи відбудеться орієнтовно через §Y[GER.GetMitteleuropaNextElection]§!."
 mitteleuropa_open_button_desc_disabled: "§YПочне діяти у 1937 році§!."

