 MIT_generic_arms_industry_improved_idea_desc: "$MIT_generic_arms_industry_idea_desc$"

 MIT_generic_infrastructure: "$MIT_generic_infrastructure_idea$"
 MIT_generic_infrastructure_idea: "Підтримка інфраструктурних проєктів"
 MIT_generic_infrastructure_idea_desc: "Пропонувати дешеві кредити на інфраструктурні проєкти та надсилати радників з питань будівництва з Німеччини до країн-членів союзу."

 MIT_generic_infrastructure_improved_idea: "$MIT_generic_infrastructure_idea$"
 MIT_generic_infrastructure_improved_idea_desc: "$MIT_generic_infrastructure_idea_desc$"

 MIT_generic_financial_bailout: "$MIT_generic_financial_bailout_idea$"
 MIT_generic_financial_bailout_idea: "Фінансове вливання"
 MIT_generic_financial_bailout_idea_desc: "Організувати вливання капіталу німецьких та інших європейських банків в економіку країн-членів."

 MIT_generic_financial_bailout_improved_idea: "$MIT_generic_financial_bailout_idea$"
 MIT_generic_financial_bailout_improved_idea_desc: "$MIT_generic_financial_bailout_idea_desc$"

 MIT_generic_industrial_advisors: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_idea: "Промислові радники Серединної Європи"
 MIT_generic_industrial_advisors_idea_desc: "Направити німецьких радників з питань промисловості та технологій до країн-членів Серединної Європи."

 MIT_generic_industrial_advisors_improved_idea: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_improved_idea_desc: "$MIT_generic_industrial_advisors_idea_desc$"

 MIT_generic_arms_experts: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_idea: "Експерти з озброєнь Серединної Європи"
 MIT_generic_arms_experts_idea_desc: "Направити експертів з розробки зброї з Імперської німецької армії до країн-членів Серединної Європи"

 MIT_generic_arms_experts_improved_idea: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_improved_idea_desc: "$MIT_generic_arms_experts_idea_desc$"

 MIT_generic_cohesion_fund: "$MIT_generic_cohesion_fund_idea$"
 MIT_generic_cohesion_fund_idea: "Підтримка Фонду згуртованості"
 MIT_generic_cohesion_fund_idea_desc: "Надавати кошти східноєвропейським країнам для скорочення їх відсталості та наближення до західних економічних рівнів."

 MIT_generic_legal_reform: "$MIT_generic_legal_reform_idea$"
 MIT_generic_legal_reform_idea: "Радники з правової реформи"
 MIT_generic_legal_reform_idea_desc: "Направити радників з німецьких університетів та судів до країн-членів Серединної Європи для надання консультацій з питань законодавства та узгодження їхніх законів з угодами Серединної Європи."

 MIT_directive_system: "$MIT_directive_system_idea$"
 MIT_directive_system_idea: "§RСтворити систему директив§!"
 MIT_directive_system_idea_desc: "Директиви — це резолюції Комісії Серединної Європи щодо цілей або проєктів — вони є обов'язковими для досягнення через певний час, але їх виконання покладається на країни-члени самостійно, зберігаючи їхню автономію. §YДещо покращує ефект порядків денних.§!"

 MIT_consultative_assembly: "$MIT_consultative_assembly_idea$"
 MIT_consultative_assembly_idea: "§RСтворити консультативну асамблею§!"
 MIT_consultative_assembly_idea_desc: "Конференція міністрів закордонних справ буде замінена представниками національних парламентів, які об'єднані за ідеологічною, а не національною ознакою. §YЗменшує дисбаланс влади в конференції та збільшує ефект від витрачання політичної влади в механізмі Серединної Європи.§!"

 MIT_qualified_majority: "$MIT_qualified_majority_idea$"
 MIT_qualified_majority_idea: "§RЗаснувати принцип кваліфікованої більшості§!"
 MIT_qualified_majority_idea_desc: "Створити систему, за якої кожен голос повинен отримати не лише більшість голосів на конференції, але й опосередковано щонайменше 60 відсотків від загальної кількості населення Серединної Європи, забезпечить Німеччині необхідність вести переговори з якомога більшою кількістю держав-членів, щоб отримати їхнє схвалення, а організація стане більш плюралістичною."

 MIT_assembly_approval: "$MIT_assembly_approval_idea$"
 MIT_assembly_approval_idea: "§RЗатвердження мандатної асамблеї для інституційних призначень§!"
 MIT_assembly_approval_idea_desc: "Всі основні призначення в адміністрації СЄ будуть затверджуватися членами Конференції. §YЗмінює дух Серединної Європи§!"

 MIT_regulation_system: "$MIT_regulation_system_idea$"
 MIT_regulation_system_idea: "§RСтворити систему регулювання§!"
 MIT_regulation_system_idea_desc: "Регулювання - це резолюції Комісії Серединної Європи, які є обов'язковими для виконання всіма державами-членами, незалежно від їхньої позиції щодо політики. §YПокращує вплив порядку денного та збільшує дисбаланс сил на конференції.§!"

 MIT_budget_quota: "$MIT_budget_quota_idea$"
 MIT_budget_quota_idea: "§RВстановити квоту бюджетного внеску§!"
 MIT_budget_quota_idea_desc: "Всі голосування на конференції тепер зважуються відповідно до внеску країни до бюджету Серединної Європи, різко на користь Німеччини, оскільки це, в першу чергу, їхній проєкт. §YЦе робить механіку Серединної Європи набагато дешевшою для чинного президента.§!"

 MIT_enforcement_directorate: "$MIT_enforcement_directorate_idea$"
 MIT_enforcement_directorate_idea: "§RЗаснувати виконавчу дирекцію§!"
 MIT_enforcement_directorate_idea_desc: "Заснувати дирекцію, яка здійснюватиме нагляд за всіма країнами-членами та матиме повноваження застосовувати санкції до держав, які не дотримуються правил Серединної Європи в повному обсязі. §YЗмінює дух Серединної Європи.§!"

 MIT_enlargement_directorate: "$MIT_enlargement_directorate_idea$"
 MIT_enlargement_directorate_idea: "§RЗаснувати директорат з питань розширення§!"
 MIT_enlargement_directorate_idea_desc: "Дозволити Президенту СЄ запрошувати країни до союзу."

 MIT_common_travel_area: "$MIT_common_travel_area_idea$"
 MIT_common_travel_area_idea: "§RЗаснувати Європейський спільний туристичний простір§!"
 MIT_common_travel_area_idea_desc: "Створити спільний простір для подорожей у Серединній Європі. §YЗмінює дух Серединної Європи§!"

 MIT_support_local_production: "$MIT_support_local_production_idea$"
 MIT_support_local_production_idea: "Підтримка місцевого виробництва"
 MIT_support_local_production_idea_desc: "Встановити правила щодо певних місцевих продуктів, щоб захистити їх від конкуренції, викликаної створенням спільного туристичного простору."

 MIT_mitteleuropa_loans: "$MIT_mitteleuropa_loans_idea$"
 MIT_mitteleuropa_loans_idea: "Кредити Серединної Європи"
 MIT_mitteleuropa_loans_idea_desc: "Надавати дешеві кредити країнам-членам від Банку Центральної Європи для національного розвитку."

 MIT_europamark: "$MIT_europamark_idea$"
 MIT_europamark_idea: "§RСтворити Євромарку§!"
 MIT_europamark_idea_desc: "Створити спільну резервну валюту для Серединної Європи. §YЗмінює дух Серединної Європи§!"

 MIT_central_europe_bank: "$MIT_central_europe_bank_idea$"
 MIT_central_europe_bank_idea: "§RСтворити Банк Центральної Європи§!"
 MIT_central_europe_bank_idea_desc: "Створити центральний банк для Серединної Європи. §YЗмінює дух Серединної Європи.§!"

 MIT_challenge_leadership: "$MIT_challenge_leadership_idea$"
 MIT_challenge_leadership_idea: "§CКинути виклик чинному керівництву§!"
 MIT_challenge_leadership_idea_desc: "Згуртувати країни-члени Серединної Європи, щоб спробувати усунути нинішнього голову Серединної Європи і призначити лідера опозиційної фракції новим головою."

