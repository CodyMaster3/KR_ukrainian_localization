### Dynamic Modifiers ###
 MIT_mitteleuropa_modifier: "Член Міттельєвропи"
 MIT_mitteleuropa_modifier_desc: "Офіційна назва «Центральноєвропейський економічний союз» - це митний та економічний союз, що об'єднує Німеччину та сферу її впливу, створений після Другої світової війни. Країни-члени Міттельєвропи вважають вплив цієї угоди неоднозначним - хоча економічні зв'язки з Німеччиною є вигідними, угода має значну перевагу на користь Німеччини."

