 mitteleuropa_open_button: "§YСерединна Європа§!"
 mitteleuropa_open_button_desc: "[ROOT.GetMitteleuropaButtonDesc]"
 mitteleuropa_open_button_desc_enabled: "Центральноєвропейський митний союз, також відомий як §HСерединна Європа§!, економічний альянс, що об'єднує німецький блок, незручним компромісом між німецьким верховенством і прогресивним баченням загальноєвропейської співпраці. Його внутрішня структура є складною, але ключовими інституціями є §HКонференція Серединної Європи§!, саміт представників усіх країн-членів, який відбувається кожні шість місяців, і §HКомісія Серединної Європи§!, бюрократичний орган, контрольований державами-членами, чиє §HПрезидентство§! переобирається на кожній конференції.\n\nУ вкладці §HСерединної Європи§!, ви можете побачити країну-президента, усіх країн-членів, та список можливих §HAgendas§! to propose for the next Conference. Each member state is able to invest §HPolitical Power§! to promote their Agenda of choice or try to be elected the next §HMitteleuropa President§!. At the end of the cycle and the beginning of the next Conference, the President will select and activate §Htwo§! Agendas from the three most supported Agendas - as well as their own Agenda, if they selected any. Then, a new President election will take place and the cycle continues.\n\nAs the founder and most powerful country, §H[GER.GetNameWithFlag]§! has access to a focus tree to unlock new Agenda types and initiate Mitteleuropa reform - as well as §Hbend the conference to their favour...§!\n\nThe Presidency of Mitteleuropa is held by §Y[MIT.GetNameWithFlag]§!\nThe next meeting of the Mitteleuropa Commission will happen in roughly §Y[GER.GetMitteleuropaNextElection]§!."
 mitteleuropa_open_button_desc_disabled: "§YПочне діяти у 1937 році§!."

