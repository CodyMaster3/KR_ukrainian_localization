### Events ###
 germany_mitteleuropa_events.1.t: "Саміт Комісії Міттельєвропи: Вибір порядку денного"
 germany_mitteleuropa_events.1.d.no_voting: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nОднак, схоже, що на стіл переговорів не було винесено жодної пропозиції, тож саміт пройшов без ухвалення чогось важливого."
 germany_mitteleuropa_events.1.d.unanimous: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nПропозиція, висунута головою, не знайшла жодної конкуренції, і тому вона буде реалізована"
 germany_mitteleuropa_events.1.d.two_agendas: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nЄ дві пропозиції зі значною підтримкою країн-членів, що, на жаль, означає, що не всі можуть бути задоволені сьогоднішнім рішенням Комісії - втім, це залежить від голови."
 germany_mitteleuropa_events.1.d.two_agendas_chairman: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nНаразі на столі є пропозиція, яка має значну підтримку країн-членів, однак, якщо вони вважають її неприйнятною, голова має можливість перекреслити інтереси країн-членів і обрати свої власні."
 germany_mitteleuropa_events.1.d.three_agendas: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nЄ три пропозиції зі значною підтримкою країн-членів, що, на жаль, означає, що не всі можуть бути задоволені сьогоднішнім рішенням Комісії - втім, це залежить від голови."
 germany_mitteleuropa_events.1.d.three_agendas_chairman: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nНа розгляді перебувають дві пропозиції, які мають значну підтримку країн-членів, однак, якщо вони вважатимуть їх неприйнятними, голова має можливість знехтувати інтересами країн-членів і обрати власні" # (&?)
 germany_mitteleuropa_events.1.d.four_agendas: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nНа порядку денному є три пропозиції, які користуються значною підтримкою країн-членів - однак, якщо вони вважатимуть їх неприйнятними, голова має можливість переважити інтереси країн-членів і обрати свої власні."
 germany_mitteleuropa_events.1.a: "Прийняти [?MIT_first_place_agenda.agenda_idea.GetName]"
 germany_mitteleuropa_events.1.b: "Прийняти [?MIT_second_place_agenda.agenda_idea.GetName]"
 germany_mitteleuropa_events.1.c: "Прийняти [?MIT_third_place_agenda.agenda_idea.GetName]"
 germany_mitteleuropa_events.1.d: "Прийняти [?MIT_chairman_agenda.agenda_idea.GetName]"
 germany_mitteleuropa_events.1.e: "Тоді йдемо далі."

 germany_mitteleuropa_events.2.t: "Саміт Комісії Міттельєвропи: Обрано головний порядок денний"
 germany_mitteleuropa_events.2.d.supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати найбільш підтриману пропозицію порядку денного, яку ми також підтримали - отримавши заплановані вигоди."
 germany_mitteleuropa_events.2.d.not_supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати найбільш підтриману пропозицію порядку денного, а не ту, яку підтримали ми - отже, ми втрачаємо заплановані вигоди."
 germany_mitteleuropa_events.2.a: "Чудово."
 germany_mitteleuropa_events.2.b: "Дідько."

 germany_mitteleuropa_events.3.t: "Саміт Комісії Міттельєвропи: Обрано другий за важливістю порядок денний"
 germany_mitteleuropa_events.3.d.supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати другу за підтримкою пропозицію порядку денного, яку ми також підтримали - отримавши заплановані вигоди."
 germany_mitteleuropa_events.3.d.not_supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати другу за підтримкою пропозицію порядку денного, а не ту, яку ми підтримали - отже, ми втрачаємо заплановані вигоди."
 germany_mitteleuropa_events.3.a: "Добре."
 germany_mitteleuropa_events.3.b: "Чорт."

 germany_mitteleuropa_events.4.t: "Саміт Комісії Міттельєвропи: Обрано третій за важливістю порядок денний"
 germany_mitteleuropa_events.4.d.supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати третю за підтримкою пропозицію порядку денного, яку ми також підтримали - отримавши заплановані вигоди."
 germany_mitteleuropa_events.4.d.not_supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВони вирішили реалізувати третю за підтримкою пропозицію порядку денного, а не ту, яку ми підтримали - таким чином, ми втрачаємо заплановані вигоди."
 germany_mitteleuropa_events.4.a: "Чудово."
 germany_mitteleuropa_events.4.b: "Прокляття."

 germany_mitteleuropa_events.5.t: "Саміт Комісії Міттельєвропи: Обрано порядок денний Голови"
 germany_mitteleuropa_events.5.d.supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВсупереч голосуванню, вони вирішили підтримати порядок денний, який самі ж і запропонували - на щастя, ми їх підтримали, тож теж отримали певну вигоду."
 germany_mitteleuropa_events.5.d.not_supported: "Представники всіх країн Міттельєвропи збираються в Берліні двічі на рік для обговорення та переговорів про напрямки діяльності блоку. Хоча обговорюватимуться сотні різних питань, лише ті з них, які привернули увагу достатньої кількості країн-членів, отримають необхідний час для обговорення. Голова Комісії Сердинної Європи, який наразі є представником [MIT.GetNameDef], також обиратиме, які з багатьох пропозицій будуть реалізовані бюрократичною владою.\n\nВсупереч голосуванню, вони вирішили підтримати порядок денний, запропонований ними самими - замість нашого."
 germany_mitteleuropa_events.5.a: "От і добре."
 germany_mitteleuropa_events.5.b: "Як вони посміли!"

 germany_mitteleuropa_events.6.t: "Саміт Комісії Міттельєвропи: [MIT_next_chairman.GetAdjective]ий виклик керівництву"
 germany_mitteleuropa_events.6.d: "Важливі новини надійшли від Комісії Міттельєвропи - [MIT_next_chairman.GetNameDef] ініціював вотум недовіри нашому керівництву. Через різні розчарування в нашому керівництві, цей виклик отримав достатньо широку підтримку серед країн-членів, щоб ми могли на нього відповісти. Ми можемо прийняти цей виклик і дозволити обрати нового голову - однак, якщо ми самі маємо великий вплив, ми можемо просто проігнорувати цей виклик."
 germany_mitteleuropa_events.6.a: "Визнати свою поразку."
 germany_mitteleuropa_events.6.b: "Вони, напевно жартують!"

 germany_mitteleuropa_events.7.t: "[MIT_next_chairman.GetNameDefCap] бере на себе лідерство"
 germany_mitteleuropa_events.7.d.new_leader: "Ми досягли успіху. Після тривалих дебатів на Конференції Міттельєвропи, попередній голова, який представляв [MIT_previous_chairman.GetNameDef], подав у відставку і дозволив обрати представника нашої країни своїм наступником. Тепер ми маємо контроль над роботою Міттельєвропи."
 germany_mitteleuropa_events.7.d.others: "Після тривалих дебатів на Конференції Міттельєвропи, попередній голова, який представляв [MIT_previous_chairman.GetNameDef], подав у відставку і дозволив представнику від [MIT_next_chairman.GetNameDef] бути обраним на його місце. Тепер вони контролюють роботу Міттельєвропи."
 germany_mitteleuropa_events.7.a: "Прекрасно!"

 germany_mitteleuropa_events.8.t: "[MIT_previous_chairman.GetNameDefCap] ігнорує виклик керівництва"
 germany_mitteleuropa_events.8.d.new_leader: "Виклик чинному голові Комісії Міттельєвропи, який представляє [MIT_previous_chairman.GetNameDef], очолювана нами, була проігнорована, незважаючи на те, що отримала підтримку більшості. Вони були змушені витратити значні ресурси під час боротьби, але залишилися при владі."
 germany_mitteleuropa_events.8.d.others: "Виклик чинному голові Комісії Міттельєвропи, який представляє [MIT_previous_chairman.GetNameDef], на чолі [MIT_next_chairman.GetNameDef], була проігнорована, незважаючи на те, що отримала підтримку більшості виборців. Вони були змушені витратити значні ресурси під час боротьби, але залишилися при владі."
 germany_mitteleuropa_events.8.a: "Це просто обурливо!"

 germany_mitteleuropa_events.11.t: "Наближається голосування в Міттельєвропі"
 germany_mitteleuropa_events.11.d.not_voted_yet: "Наступна конференція Міттельєвропи відбудеться наступного місяця. З огляду на те, що на ній буде обговорюватися низка конкуруючих програм, було б розумно, якби ми якнайшвидше прийняли рішення про те, що ми повинні підтримати на конференції."
 germany_mitteleuropa_events.11.d.last_chance: "Наступна конференція Міттельєвропи відбудеться наступного місяця. З огляду на те, що на ній буде обговорюватися ряд конкуруючих програм, було б розумно переконатися, що ми підтримали найкращий для нас варіант на конференції."
 germany_mitteleuropa_events.11.a: "Зрозуміло."

 germany_mitteleuropa_events.20.t: "Вихід з Міттельєвропи"
 germany_mitteleuropa_events.20.d.defunct: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Німеччина розпалася, і тому об'єднання Міттельєвропи більше не обмежує нас жодним чином."
 germany_mitteleuropa_events.20.d.socialist: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Наш народ повстав і встановив соціалістичний режим, зробивши їх недійсними."
 germany_mitteleuropa_events.20.d.war_with_GER: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Оскільки ми перебуваємо у стані війни з Німеччиною, вони були розірвані з упередженням."
 germany_mitteleuropa_events.20.d.kicked_out: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Розлютивши уряд у Берліні, ми розірвали їх за згодою кайзера."
 germany_mitteleuropa_events.20.d.allied_with_rival: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Через зміну нашої геополітичної орієнтації наші зв'язки з Німеччиною були розірвані."
 germany_mitteleuropa_events.20.d.left_mitteleuropa: "В результаті нашого членства в союзі ми стали неймовірно інтегровані в блок, взявши на себе низку зобов'язань, а також отримавши певні переваги, наприклад, у торгівлі та взаємній обороні. Ці угоди більше не діють. Останні з них були анульовані дипломатичною угодою з Німецькою імперією, і сьогодні ми знову є вільною нацією."
 germany_mitteleuropa_events.20.a: "Чому ми підписались навіть на половину з них?"

 germany_mitteleuropa_events.21.t: "[FROM.GetNameDefCap] залишає Серединну Європу!"
 germany_mitteleuropa_events.21.d.socialist: "[FROM.GetNameDefCap] сьогодні розірвала останні зв'язки з Міттельєвропою - ліва революція в їхній країні підштовхнула їх до розриву з нами та нашою сферою впливу. Будь-які плани, які ми могли б мати щодо їхньої країни, наразі мають бути залишені в минулому."
 germany_mitteleuropa_events.21.d.allied_with_rival: "[FROM.GetNameDefCap] сьогодні розірвала останні зв'язки з Міттельєвропою - їхній уряд вирішив покинути нашу сферу впливу і переорієнтуватися на одного з наших конкурентів. Будь-які плани, які ми могли б мати щодо їхньої країни, наразі мають бути залишені в минулому."
 germany_mitteleuropa_events.21.d.left_mitteleuropa: "[FROM.GetNameDefCap] сьогодні розірвала останні зв'язки з Міттельєвропою - їхній уряд вирішив вийти з нашої сфери впливу, посилаючись на експлуататорський характер митного союзу. Будь-які плани, які ми могли б мати щодо їхньої країни, наразі мають бути відкинуті."
 germany_mitteleuropa_events.21.a: "Зрадники!"

 germany_mitteleuropa_events.1000.t: "Центральноєвропейський митний союз повертається до роботи"
 germany_mitteleuropa_events.1000.d: "Після того, як початок економічної кризи, спричиненої біржовим крахом «чорного понеділка», змусив Німеччину на рік відвернути увагу від зовнішньої політики, Центральноєвропейський митний союз, більш відомий як Мітельєвропа, знову повернувся до активної діяльності. Знову проводяться саміти міністрів закордонних справ країн-членів організації, кожен з яких має на меті координувати економіку альянсу та сприяти спрощенню товарообігу. З часом Мітельєвропа розширилася до кількох офіційних і неофіційних сфер діяльності — інтереси країн-членів можуть вимагати від неї допомоги в тій чи іншій галузі.\n\nЗвісно, деякі інтелектуали та політики бачать трохи більше, мріють про можливість реформувати організацію і створити щось нове... Німецька економічна гегемонія? Здійснення загальноєвропейських мрій? Час покаже."
 germany_mitteleuropa_events.1001.d: "Центральноєвропейський митний союз, більш відомий як Мітельєвропа, знову повернувся до активної діяльності. Знову проводяться саміти міністрів закордонних справ країн-членів організації, кожен з яких має на меті координувати економіку альянсу та сприяти спрощенню товарообігу. З часом Мітельєвропа розширилася до кількох офіційних і неофіційних сфер діяльності - і інтереси країн-членів можуть вимагати від неї допомоги в тій чи іншій галузі.\n\nЗвісно, деякі інтелектуали та політики бачать трохи більше, мріють про можливість реформувати організацію і створити щось нове... Німецька економічна гегемонія? Здійснення загальноєвропейських мрій? Час покаже."
 germany_mitteleuropa_events.1000.a: "Добре."

 germany_mitteleuropa_events.1002.t: "Система директив"
 germany_mitteleuropa_events.1002.d: "Конференція Міттельєвропи схвалила впровадження системи директив для організації роботи інституцій, що здійснюють нагляд за бюрократичними органами Міттельєвропи. Директиви - це резолюції Комісії Міттельєвропи щодо цілей або проєктів — вони є обов'язковими для досягнення через певний час, але їх виконання покладається на країни-члени самостійно, зберігаючи їхню автономію. Це дозволить дещо підвищити ефективність роботи союзу."
 germany_mitteleuropa_events.1002.a: "Зрозуміло."

 germany_mitteleuropa_events.1003.t: "Суд Міттельєвропи"
 germany_mitteleuropa_events.1003.d: "Комісія Міттельєвропи створила наднаціональний суд, завданням якого буде тлумачення конфліктів між національним законодавством та умовами членства в нашому спільному ринку. Крім того, група авторитетних вчених-юристів зможе допомогти державам-членам у гармонізації їхніх правових систем між собою, якщо вони коли-небудь звернуться з відповідним проханням."
 germany_mitteleuropa_events.1003.a: "Зрозуміло."

 germany_mitteleuropa_events.1004.t: "Система регулювання"
 germany_mitteleuropa_events.1004.d: "Конференція Міттельєвропи схвалила впровадження системи регулювання для організації роботи інституцій, що здійснюють нагляд за бюрократичними органами Міттельєвропи. Регулювання - це резолюції Комісії Міттельєвропи, які є обов'язковими для виконання всіма державами-членами, незалежно від їхньої позиції щодо політики. Це дещо підвищить ефективність роботи союзу, а також розширить німецький вплив."
 germany_mitteleuropa_events.1004.a: "Зрозуміло."

 germany_mitteleuropa_events.1005.t: "Зростання бюрократичного апарату в Берліні"
 germany_mitteleuropa_events.1005.d: "Комісія Міттельєвропи почала переносити майже всі бюрократичні установи організації до Берліна, і дедалі більше державних службовців, які працюють в організації, наймаються на роботу з німецьких офісів у місті. Це почало дедалі більше зміщувати інтереси організації в бік німецьких інтересів, що схилило чашу терезів на користь Німеччини."
 germany_mitteleuropa_events.1005.a: "Зрозуміло."

 germany_mitteleuropa_events.1006.t: "Виконавча дирекція"
 germany_mitteleuropa_events.1006.d: "Конференція Міттельєвропи схвалила створення виконавчої дирекції. Ця дирекція матиме завдання спостерігати за виконанням положень регламенту в усіх державах-членах і матиме можливість робити попередження державам, а також запроваджувати санкції проти держав-членів, які не виконують запроваджений регламент. Це посилить німецький контроль над союзом."
 germany_mitteleuropa_events.1006.a: "Зрозуміло."

 germany_mitteleuropa_events.1007.t: "Конференційний контроль над інституціями"
 germany_mitteleuropa_events.1007.d: "Конференція Міттельєвропи схвалила зміни до порядку призначення важливих посадових осіб у бюрократичних установах об'єднання. Замість того, щоб призначатись виключно президентом, вони тепер потребуватимуть схвалення Консультативної асамблеї, а це означає, що парламентарії та представники країн Міттельєвропи матимуть більший вплив на напрямок розвитку блоку."
 germany_mitteleuropa_events.1007.a: "Зрозуміло."

 germany_mitteleuropa_events.1008.t: "Європейський простір для вільних подорожей"
 germany_mitteleuropa_events.1008.d: "Конференція Міттельєвропи схвалила створення Центральноєвропейського простору вільного пересування - додаткового рівня до інституцій Міттельєвропи. Ця організація зобов'яже всі країни-члени зменшити прикордонний контроль на внутрішніх кордонах блоку, що дозволить торгівлю та пересування між країнами майже безперешкодно. Перевірка документів та інші заходи безпеки все ще існуватимуть, але ця реформа значно скоротить правила та час очікування під час подорожей між країнами-членами, як для товарів, так і для приватних осіб."
 germany_mitteleuropa_events.1008.a: "Я завжди хотів побувати в Європі..."
 germany_mitteleuropa_events.1008.b: "Ми хотіли б відмовитися."

 germany_mitteleuropa_events.1009.t: "Євромарка"
 germany_mitteleuropa_events.1009.d: "Конференція Міттельєвропи схвалила створення Євромарки - резервної валюти для блоку Міттельєвропи. Це буде спільна торгова валюта, яка використовуватиметься для операцій між країнами-членами блоку, полегшуючи торгівлю між ними та підвищуючи справедливість торгівлі - адже жодна країна-член не повинна буде турбуватися про те, що її обдеруть через несправедливі курси обміну валют."
 germany_mitteleuropa_events.1009.a: "Ми приєднаємось до мережі Євромарки."
 germany_mitteleuropa_events.1009.b: "Ми хотіли б відмовитися."

 germany_mitteleuropa_events.1010.t: "Центральноєвропейський банк"
 germany_mitteleuropa_events.1010.d: "Конференція Міттельєвропи схвалила створення Банку Центральної Європи - центрального банку для економічного блоку Міттельєвропи. Щоб уникнути викривлення ринку через нерівномірну фіскальну політику, банк буде установою, завданням якої буде створення спільної фіскальної політики для всіх членів Міттельєвропи, які приєднаються до банку - наприклад, мінімальний рівень відсоткових ставок між країнами-членами. Він також зможе надавати дешеві кредити на розвиток і консультувати країни-члени з питань фінансової політики."
 germany_mitteleuropa_events.1010.a: "Ми станемо членом Банку Центральної Європи."
 germany_mitteleuropa_events.1010.b: "Ми хотіли б відмовитися."
