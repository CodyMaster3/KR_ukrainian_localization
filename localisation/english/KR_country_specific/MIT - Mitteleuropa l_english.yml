 MIT_generic_arms_industry_idea: "Підтримка військової промисловості"
 MIT_generic_arms_industry_idea_desc: "Пропонувати дешеві кредити військовим виробникам по всій Міттельєвропі та зміцнювати міжнародну співпрацю у сфері виробництва зброї."

