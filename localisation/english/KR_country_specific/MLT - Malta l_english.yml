### Events ###
 malta_events.1.t: "Союз із Італією?"
 malta_events.1.d: "За останні кілька десятиліть у нашій маленькій країні багато що змінилося. Більше 100 років, до Британської революції, ми були колонією Британської корони, служачи життєво важливою стратегічною базою для Королівського флоту, але коли Британія впала, наші владики більше не могли виправдовувати утримання військ на наших островах і попросили уряд Алжиру взяти на себе цю роль замість них.\n\nАле тепер, уперше за більш як сторіччя, наша нація виявилася суверенною державою, хоч і під егідою іншої держави. У той час як одні радіють перспективі незалежності, інші нервуються через напружену обстановку у світі - хоча наші нові покровителі пообіцяли захищати нас від усіх ворогів, у нашому уряді намітилася тенденція до створення федерації з нашими союзниками [italy.GetNameDef]. Хоча мальтійці мають спільну мову і культуру, відмінні від італійців, існує достатньо культурних зв'язків, щоб ця ідея була в межах розумного, принаймні поки світ не досягне менш небезпечного моменту - чи повинні ми зробити запит?"
 malta_events.1.a: "Так, ми повинні попросити [italy.GetNameDef] про захист."
 malta_events.1.b: "Так, ми маємо попросити [ROOT.Overlord.GetNonIdeologyNameDef] схвалити союз."
 malta_events.1.c: "Ні - Мальта відповідатиме за себе сама."

 malta_events.2.t: "Мальта прагне союзу з Італією"
 malta_events.2.d: "На острові Мальта відбуваються найцікавіші події. Маленька острівна держава більше століття була володінням Британської Імперії завдяки своїй величезній стратегічній цінності в Середземномор'ї - з приходом Британської революції захист колонії був доручений уряду Алжиру. Очевидно, вони виконали не найкращу роботу, оскільки зараз Мальта захоплена і є номінально незалежною державою.\n\nІталійські ірредентисти давно виношують плани щодо Мальти, стверджуючи, що острови мають з ними спільну культурну історію, і що їхнє стратегічне становище є критичним кроком для встановлення панування над Середземномор'ям. Тепер, коли Мальта стала нашим союзником, наші дипломати роблять спроби переконати діячів уряду мальтійського попросити про федерацію з нашою державою - зрозуміло, це тимчасовий захід до стабілізації ситуації у світі. Схоже, що ми нарешті переконали їх: Валлетта офіційно подала запит на захист. Ми здійснили одну з мрій італійських націоналістів, не зробивши жодного пострілу."
 malta_events.2.a: "Ми вітаємо Мальту з розкритими обіймами!"

 malta_events.3.t: "Мальта прагне союзу з Італією"
 malta_events.3.d: "На острові Мальта відбуваються найцікавіші події. Маленька острівна держава більше століття була володінням Британської Імперії завдяки своїй величезній стратегічній цінності в Середземномор'ї - з приходом Британської революції захист колонії був доручений уряду Алжиру. Очевидно, вони виконали не найкращу роботу, оскільки зараз Мальта захоплена і є номінально незалежною державою.\n\nІталійські ірредентисти давно виношують плани щодо Мальти, стверджуючи, що острови мають з ними спільну культурну історію, і що їхнє стратегічне становище є критичним кроком для встановлення панування над Середземномор'ям. Схоже що [italy.GetNonIdeologyAdjective]і дипломати докладають зусиль, щоб переконати мальтійський уряд створити з ними своєрідну федерацію - на їхню думку, така угода краще захистить Мальту у напруженій обстановці у світі. Наші радники говорять нам, що Мальта - далеко не природна частина Італії і зберігає дуже своєрідну культуру, і тому далеко не гарантовано, що народ Мальти дійсно хоче цього союзу... але навіть у цьому випадку це консолідує ресурси таким чином, що пропозиція стоїть розглянути. Чи маємо ми схвалити цю ідею?"
 malta_events.3.a: "Дозволити реалізацію проекту."
 malta_events.3.b: "Ні, було б краще, якби вони були окремими."

 malta_events.4.t: "[FROM.GetNameDefCap] схвалює союз із Італією"
 malta_events.4.d: "Ми отримали відповідь: [FROM.GetNameDefCap] схвалив наш запит на створення союзу. Підготовка вже ведеться."
 malta_events.4.a: "Дуже добре."

 malta_events.5.t: "[FROM.GetNameDefCap] відмовляється від союзу з Італією"
 malta_events.5.d: "Ми отримали відповідь: на жаль [FROM.GetNameDefCap] відмовив нам. Схоже, вони сумніваються, що ця ідея буде популярна серед мальтійців, чи в них інші стратегічні міркування – чи то й інше."
 malta_events.5.a: "Трагічно."
