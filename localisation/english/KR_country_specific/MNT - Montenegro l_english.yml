### National ideas ###

 MNT_independent_montenegro: "Čojstvo i Junaštvo"
 MNT_independent_montenegro_desc: ""Мужність і героїзм" - етичний ідеал чорногорської культури, описаний Марком Міляновим. Чорногорці прості та скромні, але не соромляться захищати тих, кого потрібно захищати та хоробрість у найсуворіші часи. Протягом століть гірські чорногорські племена чинили опір загарбникам всюди, а їх скромні хайдучі втілювали в собі ідеал Мужності та Героїзму."
