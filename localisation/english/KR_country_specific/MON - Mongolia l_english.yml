 MON_national_populist_party: "БЗ"
 MON_national_populist_party_long: "Буддійська Рада\n§LБуддійська Рада — це рада впливових монгольських буддійських діячів. Її очолює 7-й Чжанцзя Хутухта — одна з найважливіших лам у монгольському й тибетському буддизмі. Після смерті Богдо-хана в 1924 році, 7-й Чжанцзя Хутухта створив цю раду з метою захисту інтересів буддизму за правління Романа Унгерн-Штернберга. Хутухта заявив, що головна мета ради — переконатися, що коли 9-й Джебцундамба Хутухта (духовний лідер монгольського буддизму, найвищий лама в Монголії й реінкарнація Богдо-хана) досягне зрілого віку, Унгерн складе з себе повноваження регента та передасть правління справжньому лідеру Монголії.\n\nВтім, за зовнішньою метою рада також слугує найконцентрованішим інструментом впливу лам у Монголії. Довго ворогуючи зі знаттю та князями, а також побоюючись як МНП, так і самого Унгерна, вони все ж залишаються твердими у своєму впливі на молодого 7-го Чжанцзя Хутухту. Якщо Унгерн не відмовиться добровільно від своєї ролі «захисника» Монголії, Буддійська Рада готова усунути білого росіянина, якщо буде потрібно.§!"

### Party Renames ###
 MON_mln: "МЛП"
 MON_mln_long: "Монгольська Ліберальна Партія\n§LХоча своїм походженням МЛП частково завдячує провідній революційній партії Монголії — Ліберальна партія Монголії суттєво відхилилася від головного революційного курсу. Очолювана шанованим і гідним Джамсрангійном Цевеном, МЛП є наймолодшою й першою партією, що виникла з демократичного експерименту Монголії. Вона сформувалася після того, як Цевен остаточно розчарувався в радикальних елементах своєї старої партії, й офіційно розірвав з ними зв’язки після перемоги революції МНП, не вбачаючи більше сенсу в збереженні партійної єдності. Постійно відстоюючи демократію в країні без широкої політичної участі, Цевен вірить, що саме освіта — ключ до майбутнього Монголії.§!"

