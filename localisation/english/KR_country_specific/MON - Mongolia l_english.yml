### Intro Screen ###
 MON_country_intro_background: "GFX_MON_intro"
 MON_country_intro_header: "Історія Монголії"
 MON_country_intro_content: "Монголія перебувала під контролем §cманьчжурської династії Цін§! протягом століть, доки §lСіньхайська революція 1911 року§! не призвела до §sмонгольської§! незалежності під владою §P8-го Джебцзундамба-хутухти§!, голови монгольського буддизму, який прийняв титул §PБогд-хан§!. §lКитай§! усе ще вважав §sМонголію§! §lкитайською§! територією, і §sмонгольська§! незалежність була зруйнована у 1919 році, коли §PСюй Шучжен§!, китайський військовий ватажок з §aАньхойської кліки§!, окупував країну. Однак у 1920 році §PРоман Унгерн-Штернберг§!, білий російський воєначальник, очолюючи свою §PАзійську кавалерійську дивізію§!, відбив Ургу у §lкитайців§! і відновив владу §PБогд-хана§!.\n\n§PУнгерн§! утримував владу залізною рукою, придушуючи повстання та інакодумців, водночас укладаючи угоди з аристократичними §aмонгольськими князями§!. Було створено §RМонгол Ардін Нам§!, соціалістичну партію, натхненну більшовиками, яка у 1921 році розпочала революцію, щоб повалити режим §PУнгерна§!. Через відсутність іноземної підтримки ця революція зазнала поразки, і §RMАН§! були змушені піти у підпілля. Після смерті §PБогд-хана§! у 1924 році §RMАН§! знову повстали, заявивши, що §PУнгерн§! більше не має жодної легітимності в країні. Ця революція була жорстоко придушена, і §RMАН§! знову змушені були піти у підпілля. У цей час §PУнгерн§! уклав угоди з §nросійським§! урядом про економічну та військову підтримку. §PУнгерн§! також зміг захопити Сілінгол у §lкитайської§! §aГоміньцзюнь§!. Влада §PУнгерна§! усе ще залишалася хиткою, і після серії селянських повстань 1930 року, очолюваних переважно §nбуддійськими ламами§!, §PУнгерн§! провів чистку багатьох високопоставлених §nлам§! у своєму уряді, знищивши значну частину підтримки, яку здобув за роки.\n\nПісля смерті §PБогд-хана§! розпочалися пошуки 9-ї реінкарнації Джебцзундамба-хутухти, яку зрештою у 1933 році знайшли в Лхасі, Тибет. Його привезли до Урги, щоб підготувати до лідерства, поки §PУнгерн§! править як регент, доки він не досягне повноліття."

 MON_country_intro_header_1: "Поточна ситуація"
 MON_country_intro_content_1: "У 1936 році влада §PУнгерна§! залишається під загрозою. Чотири головні кліки домінують у політичному житті Монголії.\n\n§PРосійська військова кліка§! — це об’єднання білих російських офіцерів під проводом §PУнгерна-Штернберга§!. Вони зосереджуються на співпраці з Росією, військовій силі та антисоціалізмі. Нині вони очолюють країну, співпрацюючи з §aНойодин Зьовльол§! та §nБуддин Зьовльол§!.\n\n§aНойодин Зьовльол§! — назва ради §aмонгольських князів та вельмож§!, які протягом століть були правлячим класом країни. Їхня головна мета — зберегти своє багатство та владу. Фактично керує радою князь Внутрішньої Монголії §aДемчугдонгруб§!, і домінують у ній князі з Сілінголу.\n\n§nБуддин Зьовльол§! — рада високопоставлених §nбуддійських лам§! у Монголії, створена після чистки §nлам§!, проведеної §PУнгерном§! у 1930 році. Члени ради — фанатичні буддисти, які прагнуть перетворити Монголію на справжню теократичну державу. Її очолює §n7-й Чанк’я-хутухту§!, високопоставлений §nлама§! з Внутрішньої Монголії.\n\n§RМонгол Ардін Нам§!, соціалістична партія, що повставала у 1921 та 1924 роках, залишається у підпіллі, але досі є серйозною силою. Під проводом §SДаризавина Лосола§! вони змінили свій імідж на масову партію та почали виступати, у певному сенсі, за §mбагатопартійну демократію§!.\n\nМонголія також стикається із зовнішніми загрозами. Протягом багатьох років прикордонні сутички відбуваються між мусульманським китайським §PКланом Ма§! та монгольськими військами по обидва боки кордону. Подібна ситуація має місце і в регіоні Джунгарія, що належить §PКліці Сіньцзян§!. Головною точкою напруження є провінція Юйшу, яка впродовж останніх років неодноразово переходила від §aТибету§! до §PКлану Ма§!. Провінція є пороховою бочкою, готовою вибухнути, і коли це станеться, можливість об’єднати монгольський народ не можна буде ігнорувати."

 MON_guide: "§MРегент тримається§! ($paternal_autocrat_coloured$)\n£white_dot Після початку Західного повстання та хаосу в Урзі підтримуйте популярність патерналістських автократів вищою за популярність соціал-демократів, націонал-популістів та авторитарних демократів.\n\n§MНове життя стародавнього князівства§! ($authoritarian_democrat_coloured$)\n£white_dot Після початку Західного повстання та хаосу в Урзі популярність авторитарних демократів має перевищувати популярність патерналістських автократів і залишатися вищою за всі інші партії надалі.\n\n§MРегентство, непохитне в буддійських принципах§! ($national_populist_coloured$)\n£white_dot Після початку Західного повстання та хаосу в Урзі популярність націонал-популістів має перевищувати популярність патерналістських автократів і залишатися вищою за всі інші партії надалі.\n\n§MВиконання обов’язків 1921 та 1924 років§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Після початку Західного повстання та хаосу в Урзі популярність соціал-демократів має перевищувати популярність патерналістських автократів і залишатися вищою за всі інші партії надалі.\n£white_dot Щоб Лосол залишився на чолі МАН, не дозволяйте йому брати хабар від російського бізнесмена та придушіть розслідування.\n£white_dot Візьміть хабар, щоб замість нього партію очолив Амар.\n£white_dot Якщо МАН відкладає вибори, відкривається шлях самоперевороту.\n£white_dot Якщо МАН дозволяє вибори, відкриваються демократичні шляхи.\n£white_dot Щоб Демчугдонгруб став лідером, оберіть МАК і виконайте фокус «Ходіння по тонкій лінії між титанами»."

### Events ###
 mongolia_events.2.t: "Бандити Джа Лами помічені у Західній Монголії"
 mongolia_events.2.d: "Наша країна регулярно потерпає від бандитизму та набігів. Через величезні розміри країни при малій чисельності населення важко знайти цих бандитів і притягнути їх до правосуддя. Однак після приходу §PУнгерна§! до влади у 1920 році він жорстко взявся за справу, надсилаючи свої війська у найвіддаленіші райони Монголії, щоб викорінити бандитські угруповання. Жорстокість військ §PУнгерна§! стала досить відомою у Монголії: вони безжально катували та вбивали будь-яких бандитів, злочинців або бійців опору, яких знаходили. Багато злочинців сховалися, боячись бути страченими так званими «ескадронами смерті» §PУнгерна§!.\n\nПроте з роками §PУнгерну§! ставало все складніше утримувати Монголію у своїх руках. Повстанці з §RMАН§! усе ще зривали лінії постачання, а активність бандитів зростала, особливо на заході, де війська були надто розпорошені. Завдяки російським грошам нам вдавалося придушувати бандитів силою та підкупом. Однак із припиненням російської допомоги багато бандитських груп, схоже, знову виходять зі своїх схованок, зокрема бандити Юм-Бейсе під проводом Джа Лами. Джа Лама був борцем за незалежність, радикальним ламою та військовим ватажком у 1910-х роках, який намагався створити незалежну Ойратську імперію. Хоча §PУнгерн§! і захоплювався ним, він убив усіх послів, яких ми до нього відправляли, і зник. З припиненням російської допомоги та зростанням заворушень на заході, схоже, послідовники Джа Лами знову об’єднуються, навіть попри те, що сам Джа Лама, імовірно, мертвий."
 mongolia_events.2.a: "Ми будемо стежити за цим."

 mongolia_events.4.t: "Бандити грабують села у Кобдо"
 mongolia_events.4.d: "Схоже, чутки про возз’єднання бандитів Юм-Бейсе виявилися правдою. Надійшли повідомлення, що кілька невеликих кочових сіл на північ від Кобдо були розграбовані цим угрупованням. Коли урядові сили прибули для оцінки ситуації, села були покинуті, а більшість юрт або зруйновані, або згоріли дотла. Бандитів було видно вдалині, але наші війська не стали переслідувати їх, головним чином через величезний розмір банди. За повідомленнями, група була надзвичайно велика, і що ще гірше — серед згарищ були знайдені прапори та тексти забороненої §RМонгол Ардін Нам§!. Можливо, це вже не просто бандитизм."
 mongolia_events.4.a: "Це ж одноразова подія, правда?"

 mongolia_events.6.t: "Бандити розгромили місцеву міліцію"
 mongolia_events.6.d: "Після набігів на навколишні села місцевий племінний вождь вирішив діяти. Він зібрав невеликий загін міліції з сусідніх племен і сіл, озброєний тим, що було у людей — здебільшого мечами чи застарілими рушницями — і вирушив на їхнє перехоплення. Сто чоловік рушили з ним, і надії були великі. Передбачалося, що серйозного опору не буде, і бандити розбіжаться при першому ж бою.\n\nСталася різанина. Лише кільком вершникам з людей вождя вдалося врятуватися. Вцілілі розповідали, що група була величезною — можливо, понад тисячу чоловік — і озброєна рушницями, контрабандно ввезеними з росії та Китаю. Один із тих, хто вижив, навіть стверджував, що бачив кілька постатей, схожих на військового лідера §RMАН§! Дамдіна Сухе-Батора, ватажка Джа Ламу та навіть самого Чингісхана. Хоча частину цих свідчень можна списати на божевілля, сам факт того, що Дамдіна Сухе-Батора згадують поряд із легендарними постатями на кшталт Чингісхана, викликає занепокоєння."
 mongolia_events.6.a: "Ми що, сліпі? Розгорнути гарнізон Кобдо!"

 mongolia_events.7.t: "Міська варта Кобдо складає зброю"
 mongolia_events.7.d: "Після того як ми надіслали офіційний наказ гарнізону в Кобдо, ми отримали дивну відповідь. Старший офіцер, що перебуває у Кобдо, надіслав нам повідомлення:\n\n\"Мої солдати відмовляються воювати проти своїх братів. Надто довго ми не отримували від Урги нічого, крім вимог убивати власних співвітчизників. Єдине, що ти, Унгерн-Штернберг, зробив для нас — це вбив наші родини в ім’я «захисту ханату». Настав час змін.\"\n\nВідтоді ми не отримували жодних звісток ані з Кобдо, ані з сусіднього Улястая, адміністративного центру регіону. Єдине, що ми отримуємо — це листи від вождів і сільських старост заходу, які або благають про допомогу від «революційних мас», або заявляють, що більше не підтримують наш уряд."
 mongolia_events.7.a: "Що тут відбувається?"

 mongolia_events.8.t: "Західне повстання"
 mongolia_events.8.d: "Ситуація на заході набагато гірша, ніж ми могли уявити. Протягом останніх років захід країни став надзвичайно залежним від допомоги та інвестицій з росії. З припиненням російської допомоги та виведенням багатьох російських підприємців їхні інвестиції, економіка заходу зазнала краху. Цим скористалися лами, владолюбні воєначальники та соціалістична §RМонгол Ардін Нам§!, які здобули масову підтримку і сформували неформальну антиурядову коаліцію. Сьогодні вранці мери Улястая та Кобдо оголосили про свою підтримку повстанців та усунули всіх проунгернівських чиновників зі своїх адміністрацій.\n\nСхоже, ми втратили контроль над заходом країни, і хоча наша військова міць значно перевищує сили повстанців, хаос, який спричинить це повстання, дає опонентам §PУнгерна§! в Урзі шанс розвалити його режим."
 mongolia_events.8.a: "Цих повстанців треба розчавити!"

 mongolia_events.9.t: "Битва за Улаангом"
 mongolia_events.9.d: "Після початку Західного повстання місто Улаангом, на північ від Кобдо, на кордоні з Тувою, оголосило про підтримку повстанців. Проте зовсім поруч розташовувалася військова база, що належала уряду, і, дізнавшись про повстання, війська вирушили до Улаангома, щоб повернути його під владу §PУнгерна§!.\n\nДізнавшись про наближення проурядових військ, місцевий лідер §RМонгол Ардін Нам§!, шкільний учитель Банзаржавин Баасанжав, поспіхом підняв селян міста на захист. Вони швидко звели імпровізовані барикади та отримали зброю від тувинського торговця, який прямував через місто, щоб доставити російську зброю до Кобдо. Коли урядові війська наблизилися, Баасанжав виголосив останню натхненну промову, кажучи, що їх, ймовірно, розіб’ють, але справа того варта. Однак, на диво, селянам Улаангома вдалося відбити напад урядових сил, хоч і ціною значного знищення міста. Звістка про цю несподівану перемогу швидко поширюється: революціонери §RМАН§! намагаються представити її як монгольську перемогу над російськими гнобителями, а командири проурядових військ розуміють, що недооцінювати повстанців не можна."
 mongolia_events.9.a: "Чорт."

 mongolia_events.10.t: "Демчугдонгруб зустрічається з Нойодин Зьовльол"
 mongolia_events.10.d: "Сьогодні відбулося термінове засідання §aНойодин Зьовльол§!, яке очолив аристократичний князь Демчугдонгруб. Монгольські князі відіграють велику роль у нашому уряді, і ми отримуємо значні кошти від податків на їхні землі та багатства. Ймовірно, князі стурбовані Західним повстанням, адже воно становить загрозу їхній владі. Однак, можливо, тут є щось більше. Князь Демчугдонгруб ніколи не приховував своєї думки, що керівництво §PУнгерна§! регентством призвело до численних проблем. Чи планує він домогтися заміни §PУнгерна§!, чи продовжить його підтримувати — для Барона наразі залишається загадкою."
 mongolia_events.10.a: "Це підозріло..."

 mongolia_events.11.t: "Буддин Зьовльол вимагає виділити кошти на ремонт розграбованих монастирів"
 mongolia_events.11.d: "§nБуддин Зьовльол§!, буддійська рада, яку підозрюють у прямому фінансуванні лам, що зараз беруть участь у Західному повстанні, надіслала нашому уряду офіційну вимогу про виділення додаткових коштів на ремонт та захист монастирів на заході. Вони стверджують, що за умов хаосу в цьому регіоні обов’язком уряду є захист установ, які є основою монгольського суспільства. Однак сума, яку вони вимагають, є абсурдною, і зібрати її власними силами буде величезним тягарем."
 mongolia_events.11.a: "Ми не можемо дозволити собі ці витрати."
 mongolia_events.11.b: "Виділити трохи коштів, щоб це зробити."
 mongolia_events.11.c: "Обкласти податком знать, щоб покрити витрати."

 mongolia_events.12.t: "Бандити спалили місто Алтай, сотні залишилися без житла"
 mongolia_events.12.d: "Група бандитів на заході повністю знищила місто Алтай, пограбувавши його заради їжі та грошей, а потім спаливши будівлі дотла. Це залишило сотні людей без житла та їжі. Наш обов’язок — спробувати допомогти цим людям, але виникають проблеми, насамперед із забезпеченням фінансування допомоги та безпечної доставки її населенню. Наразі наш основний ресурс надходить зі скарбниць знаті та монастирів, але подальше вилучення їхніх грошей викличе ще більшу зневагу з їхнього боку. Є й інший варіант: ми могли б таємно передати допомогу повстанцям §RМАН§!, які дістануться Алтаю. Хоча це змусить §RМАН§! виглядати героями, це, можливо, врятує життя сотням людей або принаймні відмовить частину з них від вступу до повстання."
 mongolia_events.12.a: "Це не наша проблема."
 mongolia_events.12.b: "Вилучити гроші у знаті, щоб профінансувати допомогу."
 mongolia_events.12.c: "Таємно співпрацювати з §RМАН§!, щоб доставити допомогу людям."

 mongolia_events.13.t: "Хаос у столиці!"
 mongolia_events.13.d: "Під час розпалу Західного повстання, коли повстанці контролюють ключові міста регіону, більшість армії та старших військових командирів змушені залишити Ургу. Сучасна монгольська армія на вищих рівнях керівництва переважно складається з російських офіцерів, які вкрай віддані §PУнгерну§! та є членами його неформальної §PRVK§!. Вірність цих ключових військових фігур — одна з головних причин, чому §PУнгерн§! зберігав свій вплив, окрім згоди 1-го Богд-хана.\n\nПроблема для §PУнгерна§! очевидна: з більшістю §PRVK§!, що залишає Ургу для боротьби із заходом, опозиційні політичні фракції нарешті бачать свій шанс діяти. §RМонгол Ардін Нам§! завжди мав сильну присутність в Урзі, і ходять чутки, що багато старших діячів §RМАН§!, як-от Даризавин Лосол та Анандин Амар, прибули до міста. І §nБуддин Зьовльол§!, і монгольські князі мають великий вплив у нашому уряді та готові взяти владу, якщо отримають шанс. §PУнгерн§! повинен йти тонкою лінією між фракціями, якщо хоче пережити наступні кілька місяців..."
 mongolia_events.13.a: "Барон пережив громадянську війну — переживе й це!"

 mongolia_events.14.t: "Монастир зруйнований під час облоги"
 mongolia_events.14.d: "Після невеликої сутички біля Кобдо між урядовими військами та повсталими селянами, місцевий лама надав їм притулок у своєму монастирі. Урядові війська зажадали, щоб лама видав повстанців, але він відмовився, і селяни відкрили вогонь зсередини монастиря. Урядові війська змогли перемогти повстанців, але коли сутичка закінчилася, лама був мертвий, а монастир наполовину зруйнований. §nБуддин Зьовльол§! дізнався про це і попросив негайно виділити кошти на відбудову монастиря."
 mongolia_events.14.a: "Ми не можемо цим займатися."
 mongolia_events.14.b: "Вилучити багатства знаті, щоб оплатити ремонт."
 mongolia_events.14.c: "Десь знайдемо кошти..."

 mongolia_events.15.t: "Повстанці захоплюють Улаангом"
 mongolia_events.15.d: "Після кількох тижнів боїв і битв на заході урядові війська починають тіснити повстанців і бандитів. Кілька батальйонів осаджують Кобдо вже кілька днів, їхні лави підсилюють селяни, втомлені від хаосу. Через це дорога до нового центру повстання — Улястая — була перекрита, і частину більш організованих повстанців відрізано. Замість того, щоб намагатися захищати Кобдо, ці повстанці вирушили до слабо захищеного сусіднього села Улаангом і легко його захопили. Його доведеться відбити, перш ніж повстання буде придушене."
 mongolia_events.15.a: "Чорт."

 mongolia_events.16.t: "Улястай стає епіцентром"
 mongolia_events.16.d: "Після того, як кілька днів тому Кобдо повернувся під контроль уряду, Улястай офіційно став центром продовження повстання. Стало зрозуміло, що місто доведеться остаточно відвоювати, перш ніж повстання буде придушене, адже воно є необхідним для управління західним регіоном."
 mongolia_events.16.a: "Ми не можемо цього допустити."

 mongolia_events.17.t: "Чахари зіштовхнулися з осілими халха-монголами"
 mongolia_events.17.d: "Монголія — це країна, що складається з багатьох етносів, які всі підпадають під назву «монголи». Хоча халха-монголи становлять більшість населення загалом, захід домінований різними племенами ойратів, а в Хілін-Голі у Внутрішній Монголії суспільство контролюють чахар-монголи. Антагонізм між халха та чахарами існує в регіоні вже десятиліттями з багатьох причин, остання з яких — те, що більшість війська Сюй Шучжена, яке окупувало Монголію у 1919 році, становили саме чахар-монголи, які ставилися до халха вкрай погано. Оскільки частину миротворчих командирів регіону змусили перекинути на захід, напруження в Хілін-Голі знову зросло: чахари та халха почали сутички, а бандитизм з обох боків посилився."
 mongolia_events.17.a: "Хіба ми не всі монголи?"

 mongolia_events.18.t: "Повстанці втрачають позиції"
 mongolia_events.18.d: "Як і очікувалося, після кількох місяців відкритого повстання на заході повстанці швидко втрачають позиції. Оскільки більшість їхніх сил зосередилася в містах і містечках, урядові війська легко змогли знищити всіх, хто залишився позаду. Перемога над повстанцями на заході може бути всього за кілька тижнів, тож ми повинні зміцнити своє політичне становище."
 mongolia_events.18.a: "Чудово."

 mongolia_events.19.t: "Бандити розгромили кочове село"
 mongolia_events.19.d: "Коли повстанці втрачають позиції, багато дрібних повстанських осередків почали діяти радикальніше. Велика група біженців щойно прибула до нещодавно відвойованого Кобдо, розповідаючи історії про те, як їхнє кочове село було пограбоване бандитами та злочинцями. Таке траплялося вже кілька разів у Кобдо, і стає зрозуміло, що місту знадобиться фінансування, щоб мати змогу розмістити та прогодувати потік біженців зі степів."
 mongolia_events.19.a: "Ми можемо надати допомогу."
 mongolia_events.19.b: "Кобдо впорається сам."
 mongolia_events.19.c: "Оплатити допомогу коштом знаті."

 mongolia_events.20.t: "Голодний бунт в Урзі"
 mongolia_events.20.d: "Через зосередженість уряду на Західному повстанні та політичних сутичках в Урзі, населення міста було забуто. Через напади бандитів на постачання та занедбані дороги найбідніші жителі міста почали голодувати. Тепер у найбідніших районах починаються заворушення, і якщо ми хочемо вирішити проблему, потрібно відправити війська для охорони продовольчих поставок і розподілу дорожчої їжі серед нижчих верств населення."
 mongolia_events.20.a: "Князі за це заплатять."
 mongolia_events.20.b: "Змусити монахів розібратися з цим."
 mongolia_events.20.c: "Придушити силою."
 mongolia_events.20.e: "Перечекати."

 mongolia_events.21.t: "Резухін у Мороні"
 mongolia_events.21.d: "Борис Резухін, права рука §PУнгерна§! ще з часів Азійської кавалерійської дивізії, протягом місяців не мав чіткої інформації про події в країні. Коли на заході спалахнуло повстання, §PУнгерн§! відправив його до Морону, щоб він став бар’єром для поширення революційної діяльності по країні. Однак дороги між Мороном та Ургою погані навіть у найкращі часи, а з розгулом бандитизму уряд не зміг підтримувати з ним зв’язок тижнями. Нарешті ми дізналися, що сталося в місті, від купців, які прибули з Морону в Ургу: місто стало осередком революційної активності, а Резухін застосував надзвичайно жорстокі заходи для її придушення. Будучи давно непередбачуваним, схоже, своїми діями він зашкодив репутації регентства."
 mongolia_events.21.a: "\"Чому ти не можеш бути більше схожим на Михайла Георгійовича?\""

 mongolia_events.22.t: "Лами підтримали Буддин Зьовльол"
 mongolia_events.22.d: "Хоча політичний хаос охоплює Ургу вже місяцями, лами найвідоміших монастирів досі мовчали, не заявляючи, чий бік вони підтримують. Хоча Гандантегчинленський монастир зараз є домом для 7-го Чанк’я-хутухти, лами там досі відмовлялися присягнути йому на вірність. Однак сьогодні вранці багато лам головних монастирів Урги оголосили про підтримку §nБуддин Зьовльолу§!, заявивши, що саме він повинен одноосібно керувати країною, щоб зберегти монгольський буддизм."
 mongolia_events.22.a: "Отже, вони нарешті зробили свій вибір?"

 mongolia_events.23.t: "Повстанці підірвали важливі будівлі в Урзі"
 mongolia_events.23.d: "Поки уряд і далі загруз у політичній боротьбі за Ургу, багато селян у місті страждають і почуваються забутими. Злочинність різко зросла, і у відповідь багато селян почали брати участь у терористичній діяльності. Рано-вранці сьогодні пролунало кілька вибухів біля урядових будівель в Урзі, зокрема поліцейських дільниць, консульства рф та заводу. Державна скарбниця й далі порожня, але ремонт цих будівель потрібен негайно."
 mongolia_events.23.a: "Заплатить знать."
 mongolia_events.23.b: "Заплатять лами."
 mongolia_events.23.c: "Заплатять селяни."
 mongolia_events.23.e: "Армія забезпечить безплатну робочу силу."

 mongolia_events.24.t: "Напади на знать на вулицях Урги"
 mongolia_events.24.d: "Селяни в Урзі також почали нападати на деяких князів у місті, вдиратися до їхніх маєтків, красти цінності, а в крайніх випадках навіть убивати їх. Це призводить до втрати підтримки аристократичного класу в нашому уряді."
 mongolia_events.24.a: "Жорстоко, але навряд чи можна пролити сльозу."

 mongolia_events.25.t: "Підтримка МАН зростає"
 mongolia_events.25.d: "Оскільки селянство в Урзі страждає через хаос, багато хто вирішив приєднатися до соціалістичної Монгол Ардін Нам, вважаючи, що саме МАН — єдина сила, яка справді представляє їхні інтереси. Агітатори МАН ходять вулицями, вербуючи селян міста до своїх лав."
 mongolia_events.25.a: "Вони повинні знати своє місце."

 mongolia_events.26.t: "Розвідка в районі Увсу"
 mongolia_events.26.d: "Хоча провінцію Увс захопили повстанські війська, наші розвідники змогли зібрати хорошу інформацію про повстанців, які закріпилися в містечку Улаангом. Вони стикаються з сильним опором у місті з боку населення, яке має тісні зв’язки з тувинцями та казахами на російському боці кордону. Тож повстанцям важко утримувати місто, адже наші війська наближаються з боку Кобдо."
 mongolia_events.26.a: "Марш!"

 mongolia_events.27.t: "Облога Улаангома"
 mongolia_events.27.d: "Війська, що вирушили з Кобдо до Улаангома, прибули, і становище повстанців трохи покращилося. Щоб скористатися опором проти повстанців у місті, поки він не зник, деякі офіцери кажуть, що слід просто штурмувати місто, покластися на хаос і швидко його захопити. Інші, більш обережні, які бачили успіх тривалої облоги Кобдо, радять діяти подібно: оточити місто й змусити повстанців здатися від голоду."
 mongolia_events.27.a: "Штурмувати місто!"
 mongolia_events.27.b: "Готувати облогу, щоб заморити голодом."

 mongolia_events.28.t: "Урядові війська взяли Улаангом"
 mongolia_events.28.d: "Урядові війська увірвалися в місто, відбивши першу хвилю повстанців і швидко озброївши місцевих борців опору. Після цього бій точився вулиця за вулицею, дім за домом, знищуючи залишки повстанців. Хоча місто відвойоване, багато вулиць тепер більше схожі на руїни, і витрати на відновлення будуть високими."
 mongolia_events.28.a: "Головне, що місто взято."

 mongolia_events.29.t: "Облога Улаангома"
 mongolia_events.29.d: "Після понад тижня облоги Улаангома ситуація змінилася. Повстанцям у місті вдалося придушити внутрішній опір, але вони тільки почали відчувати нестачу припасів, після того як ми зупинили кілька поставок їжі та підкріплень. Деякі з нетерплячих офіцерів вважають, що час тягнеться надто довго і треба вже зараз штурмувати місто. Інші ж переконані, що якщо продовжити облогу ще кілька тижнів, повстанці здадуться без бою."
 mongolia_events.29.a: "Штурмувати місто!"
 mongolia_events.29.b: "Продовжити облогу."

 mongolia_events.30.t: "Урядові війська взяли Улаангом"
 mongolia_events.30.d: "Урядові війська увірвалися в місто, відбивши першу хвилю повстанців, які чинили несподівано серйозний опір. Після цього бій ішов вулиця за вулицею, дім за домом. Оскільки наші війська були розтягнуті дуже тонко, повстанці легко могли нападати і знищувати невеликі загони. Наприкінці дня місто було взято, але значна його частина перетворилася на руїни. Витрати на відновлення будуть високими, а стан міста, без сумніву, зменшить нашу підтримку."
 mongolia_events.30.a: "Головне, що місто взято."

 mongolia_events.31.t: "Повстанці здали Улаангом"
 mongolia_events.31.d: "Після майже місяця блокади Улаангома урядовими військами повстанці, які його утримували, сьогодні залишили місто без зброї, визнавши поразку. Без підкріплень і припасів вони не змогли прогодувати місто, а багато хто почав помирати від хвороб. Їхня зброя була зламана, а підтримки не було, тож вони воліли стати нашими полоненими, ніж намагатися втримати місто далі. Улаангом узято без бою."
 mongolia_events.31.a: "Чудово."

 mongolia_events.33.t: "Облога Улястая"
 mongolia_events.33.d: "Тепер, коли ми зібрали велику силу за кілька миль від Улястая, настав час повернути місто. Питання лише в тому, як саме це зробити."
 mongolia_events.33.a: "Оточити місто, щоб заморити ворога голодом."
 mongolia_events.33.b: "Ввести дивізію в місто й атакувати в лоб."
 mongolia_events.33.c: "Відправити дипломата для спроби переговорів."

 mongolia_events.34.t: "Повстанців вигнано з міста"
 mongolia_events.34.d: "Який успіх! Оточені містом, бандити зрештою були змушені спробувати втекти, але ця спроба провалилася через силу нашого війська."
 mongolia_events.34.a: "Саме так і планувалося."

 mongolia_events.35.t: "Повстанці втекли з Улястая, залишивши сотні мертвих"
 mongolia_events.35.d: "Оточені містом, бандити були змушені спробувати втекти, що вони й зробили під нашим нападом. Проте повстанці знайшли слабке місце в наших лініях і прорвалися, залишивши багато мертвих, а самі втекли."
 mongolia_events.35.a: "Принаймні місто знову наше."

 mongolia_events.36.t: "Повстанців знищено в Улястай"
 mongolia_events.36.d: "Наш наступ просто в лоб на Улястай дозволив нам вибити бандитів із міста. Проте під час перестрілок загинуло багато мирних жителів."
 mongolia_events.36.a: "Принаймні місто знову наше."

 mongolia_events.37.t: "Повстанці залишили місто, але ми втратили багато війська"
 mongolia_events.37.d: "Атакуючи місто в лоб, ми зовсім не очікували такого опору. Розгорілася масштабна битва, у якій багато цивільних потрапило під перехресний вогонь. Місто в руїнах, понад тисяча мертвих, але воно знову наше."
 mongolia_events.37.a: "Досить і цього."

 mongolia_events.38.t: "Повстанці стратили дипломата в Улястай"
 mongolia_events.38.d: "Сьогодні вранці Уржін Гармаєв, який керував облогою Улястая, отримав від повстанців у місті пакунок. Очікувалося, що там буде велика сума грошей із проханням відпустити їх або новини про успіх нашого дипломата. Натомість, відкривши коробку, Уржін побачив лише закривавлену голову дипломата з мертвими очима, що дивилися прямо на нього. Тепер ясно, що ці повстанці не хочуть мирного вирішення."
 mongolia_events.38.a: "Оточити місто, щоб заморити ворога голодом."
 mongolia_events.38.b: "Ввести дивізію в місто й атакувати в лоб."

 mongolia_events.42.t: "Буддин Зовлол захоплює владу"
 mongolia_events.42.d: "Буддин Зовлол, неофіційна рада буддійських лам, захопив владу в Урзі. Хоча тепер вони мають де-юре контроль над країною, їхній вплив за межами Урги залишається обмеженим, і вони повинні діяти швидко, щоб утримати владу."
 mongolia_events.42.a: "На захист святості!"

 mongolia_events.43.t: "Унгерн повертає владу"
 mongolia_events.43.d: "Унгерн-Штернберг знову захопив владу в Урзі. Хоча тепер він має де-юре контроль над країною, його вплив за межами Урги залишається обмеженим, і йому доведеться діяти швидко, щоб утримати владу."
 mongolia_events.43.a: "Це стане чудовою баладою…"

 mongolia_events.44.t: "Нойодин Зовлол захоплює владу"
 mongolia_events.44.d: "Аристократичні монгольські князі на чолі з князем Демчугдонгрубом захопили владу в Урзі. Хоча тепер вони мають де-юре контроль над країною, їхній вплив за межами Урги залишається обмеженим, і їм доведеться діяти швидко, щоб утримати владу."
 mongolia_events.44.a: "Першість знаті!"

 mongolia_events.45.t: "Монгол Ардін Нам захоплює владу"
 mongolia_events.45.d: "Соціалістична Монгол Ардін Нам захопила владу в Урзі. Хоча тепер вони мають де-юре контроль над країною, їхній вплив за межами Урги залишається обмеженим, і їм доведеться діяти швидко, щоб утримати владу."
 mongolia_events.45.a: "Пролетарі Монголії, єднайтеся!"

 mongolia_events.49.t: "Прибічники Унгерна маршують на Ургу"
 mongolia_events.49.d: "Після того, як ми змогли захопити владу в уряді, Унгерн і його вірні війська втекли. Тепер, зібравши сили в сусідньому селі, він і його війська повертаються, щоб знову взяти місто. Його армія — це понад тисяча монгольських, російських і китайських солдатів. Оскільки більшість національної армії перебуває на заході та не визнає нашої влади, у нас є лише сила цивільних і нашвидкуруч створеної революційної міліції для захисту міста."
 mongolia_events.49.a: "Закликати цивільних до опору та ввести міліцію."
 mongolia_events.49.b: "Закликати громадян чинити опір цим зрадникам!"
 mongolia_events.49.c: "Скласти зброю, щоб уникнути бійні."

 mongolia_events.50.t: "Лоялісти Унгерна знищені"
 mongolia_events.50.d: "Нарешті, після запеклих боїв та численних втрат, Унгерна вигнано, а його війська відбиті. Урга тепер наша, принаймні поки що."
 mongolia_events.50.a: "Народ Урги прагне змін!"

 mongolia_events.51.t: "Лоялісти Унгерна захопили Ургу!"
 mongolia_events.51.d: "Після незначних боїв Унгерн і його війська змогли повернути місто. Хоча більшість наших чиновників утекла, без влади в Урзі нас навряд чи сприйматимуть як справжній уряд."
 mongolia_events.51.a: "Влада знову схиляється на бік Барона."

 mongolia_events.52.t: "Переоцінка фінансування монастирів"
 mongolia_events.52.d: "Тепер, коли влада в руках народу, а Монголія щодня модернізується, одним із ключових питань є фінансування монастирів з боку уряду. Монастирі, хоча й важлива частина Монголії, залишаються дуже традиційним елементом нації. Останнім часом багато лам почали поширювати антиурядову пропаганду, іноді ностальгуючи за регентством Унгерна або навіть підтримуючи тепер уже неіснуючу Буддистську Зовлөл. Дехто в нашому уряді стверджує, що фінансування монастирів слід зменшити, адже вони зберігають авторитарні та традиціоналістські настрої. Інші ж вважають, що наразі краще залишити лам на нашому боці, зберігши або навіть збільшивши їхнє фінансування."
 mongolia_events.52.a: "Залишити монастирі на нашому боці."
 mongolia_events.52.b: "Віддати гроші народу!"
 mongolia_events.52.c: "Лами можуть стати хорошими союзниками — дамо їм більше фінансування."

 mongolia_events.53.t: "Палацовий переворот"
 mongolia_events.53.d: "Ву Хелін потрапив до уряду завдяки своїй поміркованій позиції та здатності завойовувати прихильність людей незалежно від їхніх переконань. Тепер у партії почалися дискусії, чи справді він та людина, що має очолювати країну. Багато представників аристократії не поважають Ву, вважаючи його молодим вискочкою, останнім відгомоном впливу князя Гунга. Ще гірше — багато радикальних діячів МАН, або Внутрішньомонгольської народної революційної партії, розпочали хвилю політичних кампаній проти «хибної» природи Ву.\n\nВнутрішні конфлікти досягли такого напруження, що кільком князям, зокрема Джодбаджабу, довелося втрутитися, щоб запобігти відкритому конфлікту між Ву та амбітним князем Демчигдонгрубом. Князь Де постійно й настирливо переслідував Ву, наполягаючи, що саме він має очолювати націю, і що своєю посадою Ву повністю завдячує князю. Де користувався популярністю серед консервативної еліти й зумів згуртувати строкату групу доволі дивакуватих політиків та вельмож, утворивши своєрідну «анти-Ву» коаліцію. Його популярність досягла, ймовірно, свого піку, і, схоже, він вирішив діяти.\n\nЗібравши свій Корпус збереження миру разом із силами Йондонванчуга навколо столиці, суворий князь увійшов до Великого хуралу, заарештував низку чинних депутатів і пригрозив затримати Ву Хеліна за «порушення та зловживання регентством». Непохитний і намагаючись чинити опір відвертому придушенню демократії, Ву закликав інших князів у столиці — Даріджая (князь Та) та заступника прем’єр-міністра Алтаночіра (князь А.) — чинити опір перевороту та боротися проти військ князя Де й Юна."
 mongolia_events.53.a: "Князі залишаються осторонь боротьби за владу."
 mongolia_events.53.b: "Князі Та й А. виступають проти деспотів!"

 mongolia_events.54.t: "Перегляд бюджету"
 mongolia_events.54.d: "Протягом років регентства Унгерна в Богдханаті витрати зросли неймовірно. Економіка країни слабка, і необхідно вжити змін. Унгерн розпочав масштабні військові проєкти, кожен із яких коштував величезних сум. Ми, аристократи, були сильно обкладені податками, щоб оплатити ці витрати. Звісно, податки для аристократів уже суттєво зменшили, і щоб компенсувати це, ми могли б підвищити податок для бідної більшості країни — аратів. Можливо, варто навіть запровадити податок для монастирів."
 mongolia_events.54.a: "Скоротити військові витрати."
 mongolia_events.54.b: "Підвищити податок для аратів."
 mongolia_events.54.c: "Запровадити податок для монастирів."

 mongolia_events.55.t: "Замах на Унгерн-Штернберга!"
 mongolia_events.55.d: "Під час параду вулицями Урги, коли Барон Унгерн їхав верхи, раптовий звук приголомшив натовп. Постріл, що пролунав на все місто, пролетів за два дюйми від барона. Замахник, двадцяти трьох років, був майже миттєво застрелений. Натовп у паніці розбігся, а цивільних вивели з центру міста. Коли хаос ущух, замахника ідентифікували як члена Монгольського Ардін Нам, проте багато селян в Урзі вважають, що це вигадка уряду. Хоча барон вижив, ця спроба показала слабкість, а безлад, що виник, навряд чи піде на користь нашій популярності."
 mongolia_events.55.a: "Принаймні барон вижив."

 mongolia_events.56.t: "[FROM.GetNameDefCap] бажає відновити відносини"
 mongolia_events.56.d: "росія та Монголія останнім часом були не в найкращих стосунках. Попри це, монголійці надіслали до нас дипломатичну місію для перегляду й покращення взаємин. Це може стати можливістю зберегти наші позиції в Китаї, навіть якщо новий уряд, ймовірно, не буде таким покірним нашим інтересам."
 mongolia_events.56.a: "Союзники завжди корисні."
 mongolia_events.56.b: "Хто сказав, що вони знову не зрадять нас?"

 mongolia_events.57.t: "[FROM.GetNameDefCap] погоджується"
 mongolia_events.57.d: "російський уряд тепло відповів на нашу пропозицію, заявивши, що надасть нам економічну допомогу, а також захист."
 mongolia_events.57.a: "Чудово."

 mongolia_events.58.t: "[FROM.GetNameDefCap] відмовляє"
 mongolia_events.58.d: "російський уряд відкинув наше зближення, посилаючись на невказані сумніви щодо нашої щирості. Нам доведеться шукати союзників в іншому місці."
 mongolia_events.58.a: "Прикро."

 mongolia_events.59.t: "Дипломатична місія з Монголії"
 mongolia_events.59.d: "Монголія, очолювана релігійним духовним лідером [MON.GetLeader], нещодавно надіслала нам дипломатичну місію. Оскільки обидві наші країни є великими осередками буддизму, монгольські дипломати заявили, що прагнуть зблизити наші держави через гарантії та військовий доступ. Вони чекають на нашу відповідь."
 mongolia_events.59.a: "Буддистські країни мають триматися разом!"
 mongolia_events.59.b: "Нам краще залишитися наодинці."

 mongolia_events.60.t: "Західне повстання нарешті придушено"
 mongolia_events.60.d: "Після багатьох місяців боїв на заході країни між бандитами, повстанцями та урядовими військами повстання було придушено. Більшість повстанців розсіялася, переховується або втекла з країни, рятуючи своє життя. Порядок переміг, і країна знову в безпеці. Однак ще залишаються невеликі бандитські загони, які користуються наслідками руйнувань. З ними доведеться розібратися."
 mongolia_events.60.a: "Нарешті країна в безпеці."

 mongolia_events.61.t: "Пропозиція"
 mongolia_events.61.d: "Сьогодні ми отримали листа від кількох бандитських ватажків на заході. У ньому йдеться, що їхні групи не мають жодного інтересу в подіях, що розгорнулися. Вони прийшли заради звичайного розбою, але це переросло у справжнє повстання. Далі в листі сказано, що хоча їхні групи й продовжують воювати на заході, вони готові припинити це в обмін на гроші та припаси. Йдеться про велику суму, яку нам доведеться знайти, але це допоможе зменшити масштаб хаосу на заході."
 mongolia_events.61.a: "Використати гроші вельмож, щоб заплатити хабар."
 mongolia_events.61.b: "Продати деякі монастирські коштовності, щоб заплатити."
 mongolia_events.61.c: "Підвищити податки для бідних, щоб заплатити хабар."
 mongolia_events.61.e: "Скоротити військове фінансування, щоб заплатити хабар."
 mongolia_events.61.f: "Ми не будемо домовлятися з цими бандитами!"

 mongolia_events.62.t: "Ватажок бандитів приймає хабар"
 mongolia_events.62.d: "Ватажки бандитів прийняли нашу пропозицію й вирішили припинити свою діяльність на заході. У ці часи жорстоких боїв така добра новина заслуговує на святкування, але на тихе питво в [MON.GetLeader] було лише кілька хвилин, перш ніж довелося повернутися до утримання Урги під контролем."
 mongolia_events.62.a: "Це зменшить їхні сили."

 mongolia_events.66.t: "Боротьба за владу в кліці Ма"
 mongolia_events.66.d: "Багато років кліку Ма очолював старійшина родини Ма Фусян. У клікy його вважали стовпом стабільності, який не допускав боротьби за владу між дуже розділеними сім’ями Ма. Багато хто в Китаї навіть бачив у ньому стабілізатора Північного Заходу, який зупинив тибетську та нашу агресію на китайській землі.\n\nОднак щойно надійшла новина, що Ма Фусян помер. Наразі його замінив Ма Лін, але інший Ма — Ма Буфан — уже втягнувся в боротьбу за владу з Ліном. Це може бути чудовою нагодою скористатися ослабленим становищем кліки Ма."
 mongolia_events.66.a: "Добре будем знати."

 mongolia_events.67.t: "Жамьянгійн Лхагвасурен збирає сили на кордоні Уланчабу"
 mongolia_events.67.d: "Монгольський генерал Жамьянгійн Лхагвасурен зазвичай залишався осторонь від боротьби за владу, що нині точиться в Урзі. Протягом багатьох років він сумлінно служив монгольській армії, здобувши освіту в росії. Підтримуючи постійну присутність у регіоні Внутрішньої Монголії, йому вдалося зібрати велику силу на кордоні з клікою Ма. За офіційного дозволу, про який він уже звернувся, він здійснить каральний похід, щоб перевірити оборону Ма."
 mongolia_events.67.a: "Нехай почнуться прикордонні рейди."

 mongolia_events.68.t: "Монгольські прикордонні рейди з Суйюаню"
 mongolia_events.68.d: "Відтоді, як помер патріарх родини Ма Фусян, напруга на північному та південному кордоні дедалі зростала. Прикордонні рейди з Монголії, переважно в провінції Суйюань, останніми тижнями спричинили значний безлад. Це було не зовсім несподівано, хоча нам слід бути готовими до можливого загострення."
 mongolia_events.68.a: "Все гаразд."

 mongolia_events.69.t: "Лхагвасурен робить свій вибір"
 mongolia_events.69.d: "Коли його велика армія просувалася через Уланчаб, Лхагвасурен задумався: якщо він візьме Гуйсуй, то матиме фактичний контроль над провінцією. Оскільки Ма загрузли у внутрішніх чварах, пройти через регіон і захопити місто не має бути надто складно. Тепер питання в тому, чи наважиться він на це."
 mongolia_events.69.a: "Це занадто ризиковано."
 mongolia_events.69.b: "Лхагвасурен, роби це."

 mongolia_events.70.t: "Велика монгольська армія рухається до Гуйсуя"
 mongolia_events.70.d: "Дехто з наших розвідників повідомив про велику кількість монгольських солдатів, що прямують до головного міста Суйюаню — Гуйсуя. Якщо монголи його захоплять, вони матимуть фактичний контроль над усім регіоном. Хоча в Гуйсуї є гарнізон, багато хто боїться, що цього не вистачить, щоб зупинити швидке просування монголів. Ма Хункуй зараз перебуває в регіоні зі своїм військом, тож, можливо, зможе їх відбити."
 mongolia_events.70.a: "Гарнізон втримається."
 mongolia_events.70.b: "Вислати війська під командуванням Ма Хункуя."

 mongolia_events.71.t: "Монгольський генерал Лхагвасурен бере Гуйсуй"
 mongolia_events.71.d: "Монгольський генерал Лхагвасурен, який вів велику монгольську армію через Суйюань, зміг розбити всі сили Ма в цьому районі та захопив Гуйсуй. Там він оголосив місто під монгольським контролем. Втім, ми ще можемо діяти — Ма Хунбін також перебуває поблизу і може висунути свої сили, щоб спробувати відбити місто."
 mongolia_events.71.a: "Ми не можемо діяти, залишаємо Суйюань."
 mongolia_events.71.b: "Вислати війська під командуванням Ма Хунбіна."

 mongolia_events.72.t: "Ми захопили Уланчаб!"
 mongolia_events.72.d: "Після того як Лхагвасурен почав просування до Гуйсуя, щоб узяти Уланчаб, він зустрів напрочуд слабкий опір кліки Ма. Хоча йому довелося провести кілька дрібних боїв із прикордонними військами та пробитися через гарнізон Гуйсуя, наразі, схоже, кліка Ма відступила з Уланчабу. Нарешті монгольські сім’ї возз’єдналися, і монгольське правління в регіоні відновлено."
 mongolia_events.72.a: "Гарна робота, Лхагвасурене."

 mongolia_events.73.t: "Ма Хункуй зазнає поразки"
 mongolia_events.73.d: "Війська Ма Хункуя марширували день і ніч, щоб нарешті дістатися до монгольської армії. На світанку Хункуй наказав своїм солдатам атакувати монголів, які, здавалося, просто стояли табором. Але це була пастка! Щойно Хункуй кинув у бій основні сили, група монгольської кінноти обійшла тил і вдарила по задніх позиціях одночасно з боєм на фронті. Війська Ма Хункуя опинилися в оточенні та були розбиті. Хункуй зміг утекти, але програв битву, і монгольська армія вже майже досягла Гуйсуя."
 mongolia_events.73.a: "Повторення П’ятишляхової війни?"

 mongolia_events.74.t: "Монгольські рейдери розбиті в Суйюані"
 mongolia_events.74.d: "Після запеклих боїв між нашими військами та їхніми, зрештою, наші сили змогли відтіснити монгольську армію назад до кордону. Поки що Суйюань залишається в наших руках."
 mongolia_events.74.a: "Це, мабуть, знак майбутніх подій."

 mongolia_events.75.t: "Лхагвасурен зазнав поразки"
 mongolia_events.75.d: "Після того як він майже зміг захопити Гуйсуй у кліки Ма, Лхагвасурен та його війська були відкинуті назад до Сілін-Голу. Вони билися відчайдушно, але не змогли перемогти краще навчені та краще озброєні китайські війська. Поки що Уланчаб залишається в їхніх руках."
 mongolia_events.75.a: "Вони сильніші, ніж ми думали."

 mongolia_events.76.t: "Ма Хунбін зазнав поразки, монголи беруть Гуйсуй"
 mongolia_events.76.d: "Ма Хунбін вирішив провести повномасштабну атаку на монгольські війська своїми силами, щоб уникнути розвідки та розгрому з боку монголів. Тому він рушив прямо на місто, але до того моменту вже потрапив у пастку Лхагвасурена. З-за пагорбів по обидва боки його армії вийшли групи монгольської кінноти, які затиснули сили Хунбіна в лещата, залишивши їм два варіанти: або відступити та здати місто, або ввійти в місто, спробувати його взяти, а потім розібратися з кіннотою ззовні. У вирішальний момент Хунбін вирішив прорватися до міста, але більша частина його війська вже почала відступати, сприймаючи місто як смертний вирок. У підсумку ослаблені сили Ма Хунбіна були змушені відступити. Схоже, Суйюань тепер у руках монголів."
 mongolia_events.76.a: "Як вони взагалі змогли нас перемогти? Знову?"

 mongolia_events.77.t: "Селянське повстання в Урзі"
 mongolia_events.77.d: "В Урзі багато селян, дізнавшись про нові закони, що значно збільшують владу начальників і вельмож та водночас знищують їхні власні права, вирішили взятися за зброю та приєднатися до Монгольського Ардін Нам. У місті тривають бої, а бідніші райони перебувають під контролем МАН."
 mongolia_events.77.a: "Їм не варто чинити опір."

 mongolia_events.80.t: "Генерали Унгерна тікають до росії"
 mongolia_events.80.d: "Після повалення уряду барона Романа Унгерн-Штернберга в Монголії він і багато його немонгольських соратників були змушені втекти з країни. Унгерн і його генерали — Михайло Торновський та Борис Резухін — змогли перетнути кордон і втекти до Іркутська. Разом із ними — Микола Казагранді, який був направлений до Монголії як аташе у 1931 році й виконує роль своєрідного зв’язкового між Штернбергом та нами. Вони надіслали листа [RUS.GetLeader], пропонуючи свої послуги російській армії."
 mongolia_events.80.a: "Ми приймаємо їх у армію."
 mongolia_events.80.b: "Ласкаво просимо назад, Казагранді, але решта не будуть поновлені."

 mongolia_events.103.t: "Хаос у москві"
 mongolia_events.103.d: "Новини з москви: Віктора Чернова, чинного лідера опозиції, застрелили в Сенаті. За часів його попередників нам вдалося укласти багато економічних і військових угод, що дозволило нашій украй слабкій економіці зрости — угод, які зберіг чинний президент Борис Савінков із прагматичних міркувань. Хоча, на жаль, Чернов і його прибічники, соціалісти-революціонери, є прихованими більшовиками, вони все ж стримували «Вождя» настільки, щоб не розривати доброзичливі угоди росії з Монголією.\n\nОднак теперішня ситуація поставила під сумнів наше становище. Політичне вбивство настільки високопоставленого діяча, ймовірно, ще більше втягне російську політику в безлад, можливо, закріпивши владу Савінкова через крах опозиції. Оскільки російський уряд тепер зосереджений на власних політичних чварах, схоже, про нас забули. Є тривожні ознаки, що ми можемо втратити підтримку росії, від якої наша країна стала залежною."
 mongolia_events.103.a: "Їхня допомога життєво необхідна."

 mongolia_events.104.t: "Економічна та військова допомога росії «тимчасово призупинена»"
 mongolia_events.104.d: "Те, чого ми боялися, сталося. Ми щойно отримали звістку від чинної адміністрації росії, що вони вирішили тимчасово припинити військову та економічну допомогу нашій країні. Без неї ми лише страждатимемо."
 mongolia_events.104.a: "Катастрофа!"

 mongolia_events.107.t: "Джамсрангіній Цевеен відколюється від МАН!"
 mongolia_events.107.d: "Джамсрангіній Цевеен багато років був високопоставленим членом МАН, після того як працював в університетах Сибіру. Він навіть організував і поширював першу газету в Монголії. Проте він завжди займав більш праве крило партії. Неодноразово він вступав у суперечки з Солійном Данзаном та іншими високопоставленими членами МАН. Тому не дивно, що Цевеен вирішив відколотися від партії, вказуючи на нещодавню боротьбу за лідерство як доказ корумпованості партії. Його популярність та інтелект не можна недооцінювати."
 mongolia_events.107.a: "Це втрата для МАН."

 mongolia_events.108.t: "У Хелін наступає!"
 mongolia_events.108.d: "У Хелін, відомий також під своїм монгольським ім’ям Үненбаян, — молодий аристократ з Внутрішньої Монголії, друг князя Демчугдонгруба. Під час Західного повстання він прибув до Урги, щоб допомогти Демчугдонгрубу в спробі захопити владу, але виступав за більш мирне та демократичне рішення. Після Демократичної революції У Хелін лобіював припинення дискримінації проти дворянства та намагався стримати зростання впливу селян. Тепер, побачивши слабкість МАН, він вирішив вивести свою організацію на перший план, щоб створити більш консервативну та дворянсько-демократичну Монголію."
 mongolia_events.108.a: "У демократії мають бути партії."

 mongolia_events.110.t: "Стурбованість щодо майбутніх виборів"
 mongolia_events.110.d: "Після завершення роботи над Конституцією та повного переходу до демократичного ладу залишилась одна проблема — вибори. Хоча більшість погоджується, що вибори необхідні для повноцінної демократії, деякі ключові фігури в партії висловили думку, що вибори загрожують нашому правлінню. З утворенням МАК з’явився страх, що вибори можуть повернути країну до влади аристократії. Можливо, буде доцільно на даному етапі відкласти вибори, щоби ухвалити рішення."
 mongolia_events.110.a: "Вибори відбудуться за планом."
 mongolia_events.110.b: "Можливо, поки що варто їх відкласти."

 #mongolia_events.111.t: "Цевеен вимагає інформацію про вибори"
 #mongolia_events.111.d: "Джамсрангіній Цевеен написав сьогодні вранці у своїй газеті «Нійслел Хүрееній Сонін Бічиг» таке:\n\nМи, народ Монголії, вимагаємо інформації. Занадто довго ми жили під владою тирана, який відмовляв нам у демократичному процесі. Після демократичної революції ми нарешті отримали шанс висловити свою думку. Проте уряд мовчить. МАН вже довго при владі, але де ж вибори? Тому ми вимагаємо інформації про те, коли народ матиме змогу висловити свою думку через демократичний процес, на який ми заслуговуємо.''\n\nХоча багато хто в Монголії неписьменний, такі слова поширюються серед інтелігенції, де ми й здобуваємо значну частину підтримки. Можливо, він має рацію — вибори слід невдовзі організувати."
 #mongolia_events.111.a: "Вибори відбудуться."
 #mongolia_events.111.b: "Цевеен — загроза для Монголії!"

 mongolia_events.112.t: "Цевеен і У Хелін розкритикували уряд"
 mongolia_events.112.d: "Через наше рішення відкласти вибори як Джамсрангіній Цевеен, лідер МЛН, так і У Хелін, лідер МАК, відкрито виступили проти нас. Обидва виголосили промови в різних районах Урги, загалом торкаючись одних і тих самих тем: відсутності виборів, які мали відбутися за планом, і відсутності оголошеної дати, коли завершиться відтермінування. Обидва навіть порівняли нас із диктатором Унгерн-Штернбергом! Іронічно, адже саме аристократичні друзі У Хеліна допомагали утримувати владу барона. Втім, їхня реакція не є несподіваною. Справжній сюрприз — це реакція народу. Хоч ми й були найімовірнішими переможцями виборів, здається, народ все одно хотів мати змогу зробити вибір. Поки що жодного небезпечного спротиву не почалося, але ми маємо залишатися пильними."
 mongolia_events.112.a: "Та кого хвилює, що верзуть ці зрадники."

 mongolia_events.118.t: "[GetYear] Вибори"
 mongolia_events.118.d: "Нарешті настав час перших виборів у Монголії. Явка була високою в усіх великих містах, адже люди масово йшли голосувати вперше. Питання про переможця поки залишається відкритим."
 mongolia_events.118.a: "Перемога МАН."
 mongolia_events.118.b: "Перемога МЛН."
 mongolia_events.118.c: "Перемога МАК."

 mongolia_events.119.t: "[GetYear] Вибори"
 mongolia_events.119.d: "Знову настав час виборів у Монголії. Явка була високою в усіх великих містах, адже люди йшли голосувати, щоб зберегти монгольську демократію. Питання про переможця поки залишається відкритим."
 mongolia_events.119.a: "Перемога МАН."
 mongolia_events.119.b: "Перемога МЛН."
 mongolia_events.119.c: "Перемога МАК."

 mongolia_events.121.t: "Призначено вибори"
 mongolia_events.121.d: "Після створення нашої великої Конституції, наступним ключовим кроком у підтвердженні нашої легітимності є проведення виборів. Тому [MON.GetLeader] оголосив, що вибори відбудуться через 90 днів, і партії вже розпочали передвиборчу кампанію. Через величезні розміри країни в порівнянні з її населенням, високу явку очікують лише в деяких великих містах і самій Урзі. Джамсрангийн Цевен, лідер MLN, оголосив, що здійснить тур по району Урги, зустрічаючись із бідними й тими, хто страждає. У той час як Ву Хелін проводить зустрічі з багатьма впливовими дворянами та аристократами, адже саме він є їхнім головним кандидатом."
 mongolia_events.121.a: "Демократія в дії."

 mongolia_events.122.t: "Церен-Очірин Дамбадорж виступає з промовою в Урзі"
 mongolia_events.122.d: "\"Народе Монголії. Нарешті ми вільні! Диктатура російського пса Унгерн-Штернберга закінчилася, а його ескадрони смерті вигнані з нашої країни. Ми більше не житимемо під владою диктатора, більше не житимемо під іноземним контролем, більше не будемо рабами!\"\n\nПромова Церена-Очірина, виголошена перед Великим державним хуралом в Урзі, тривала майже годину, докладно описуючи серйозні реформи, які збирається впровадити новий уряд; він пообіцяв перерозподіл багатств, справжню конституцію і демократичні вибори. Хоча промова була довгою, публіка залишалася захопленою до самого кінця. Майже кожне речення Дамбадоржа супроводжувалося вигуками схвалення та гучними оплесками."
 mongolia_events.122.a: "Слава Монголії!"

 mongolia_events.123.t: "Вчення 7-го Чжанцзя Хутухти"
 mongolia_events.123.d: "Вже багато місяців найбільше страждає саме народ. Банди й повстанці вільно діють по всій країні, і людям потрібна безпека. Попередній уряд на чолі з м’ясником Унгерн-Штернбергом надто зосереджувався на контролі через терор, а не на тому, що дійсно потрібно людям. Віра в буддизм, яку Унгерн нібито сповідував, була майже повністю відсутня в його правлінні. Чистка 1930 року є доказом того, що буддійські переконання Унгерна були не більше ніж брехнею й обманом. Джебцундамба Хутухта жив як не більше ніж в’язень, не отримуючи належного навчання. Тепер, коли тут відновлено порядок, усе зміниться.\n\nЦю промову, виголошену перед монастирем Гандантегченлін — новим центром уряду — зустріли гучними оплесками сотні присутніх."
 mongolia_events.123.a: "Слава Монголії!"

 mongolia_events.131.t: "Амар ставить під сумнів вірність Дамбадоржа"
 mongolia_events.131.d: "На нещодавньому засіданні Великого Державного хуралу член МАН Анандин Амар виступив із промовою, у якій поставив під сумнів нинішнє керівництво. У своїй промові він заявив, що Церен-Очірин Дамбадорж керує МАН шляхом кумівства і що насправді він — шпигун Японії. Хоча ці слова викликали чимало суперечок, через підтримку Амара в партії нам доведеться поки що це проігнорувати."
 mongolia_events.131.a: "Він погано розбирається в людях."

 mongolia_events.132.t: "Радикальні ідеї в партії"
 mongolia_events.132.d: "Після нещодавнього посилення нашого впливу на національному рівні в партії почав проявлятись розкол у питаннях політики. Якщо раніше головною метою партії було здобуття влади, то тепер почали виявлятись ідеологічні розбіжності. Партія в цілому поділена між поміркованими членами під керівництвом Церена-Очірина Дамбадоржа та радикалами, яких очолюють Бат-Очирийн Елдев-Очир і Өлзийн Бадрах. Анандин Амар має власну кліку, що складається з менш радикальних лівих і сильних монгольських націоналістів. Попри те, що група радикалів досі має невеликий вплив у партії, вона дестабілізує наше керівництво у час, коли ми конче потребуємо стабільності. Також вони чітко дали зрозуміти, що готові підтримати Амара, якщо він виступить проти Дамбадоржа."
 mongolia_events.132.a: "Партійна дискусія — це і є демократія."

 mongolia_events.133.t: "Чагдаржав починає розслідування щодо Дамбадоржа"
 mongolia_events.133.d: "Дамбийн Чагдаржав був одним із засновників Монгольського народного союзу (МАН) разом із Даржавином Дамбадоржом та іншими. Хоча Чагдаржав і Дамбадорж були колегами протягом багатьох років, це не завадило їм боротися за владу в партії — боротьбу, яку виграв Дамбадорж. Чагдаржава майже виключили з партії разом із його спільником Догсомином Бодо, однак Дамбадорж вирішив помилувати їх через надзвичайно слабке становище МАН після чергової проваленої революції.\n\nАле, схоже, Чагдаржав повернувся до своїх старих звичок. Сьогодні він оголосив партії, що починає розслідування щодо Дамбадоржа у зв’язку з можливими \"зв’язками з іноземними ворогами\". Звісно ж, це розслідування, ймовірно, нічим не завершиться."
 mongolia_events.133.a: "Немає нічого, що можна було б знайти."

 mongolia_events.134.t: "Елбегдорж сперечається з Дамбадоржом"
 mongolia_events.134.d: "Рінчінгійн Елбегдорж, лідер лівого крила партії та друг Анандина Амара, нещодавно вступив у суперечку з прем’єр-міністром Дамбадоржом щодо соціалізму. Елбегдорж прямо перед іншими членами партії заявив, що перехід до соціалізму відбувається надто повільно під керівництвом Дамбадоржа, і що, можливо, Дамбадорж не є цілком вірним Монгольській державі. Дамбадорж, звісно, відповів, що перехід відбувається настільки швидко, наскільки це можливо, а політика Елбегдоржа — небезпечна для партії. Це викликало багато обурення проти Дамбадоржа, і до суперечки приєдналися кілька інших лівих партійців. Схоже, єдність партії гірша, ніж здається."
 mongolia_events.134.a: "Інші погляди можуть бути корисними."

 mongolia_events.135.t: "Анардин Амар обговорює розслідування"
 mongolia_events.135.d: "Нещодавно, завдяки одному з наших шпигунів у кліці Амара, ми дізналися про зустріч між Амаром та Дамбийном Чагдаржавом, який досі розслідує Дамбадоржа щодо його зв’язків із закордонними силами. За наявними даними, зустріч тривала кілька годин, а сам Амар назвав її \"дуже продуктивною\"."
 mongolia_events.135.a: "Звичайна політика, нічого дивного."

 mongolia_events.136.t: "Російський бізнесмен звертається до Дамбадоржа"
 mongolia_events.136.d: "Російський бізнесмен, що нещодавно прибув сюди Транссибірською магістраллю аж з Москви, звернувся до нашого уряду, висловивши бажання відкрити фабрику в Урзі. Завдяки великій сумі грошей, яку він привіз із собою, будівництво могло б початися негайно. Однак через специфіку запиту, це питання повинне пройти через бюрократичну систему Урги, численні комітети та групи, створені для регулювання такого бізнесу, а також через комітет із закордонних справ. Бізнесмен заявив, що не бажає чекати місяцями на дозвіл будівництва, тому він запропонував нам великий хабар в обмін на те, щоб обійти комітети й негайно розпочати роботу."
 mongolia_events.136.a: "Проєкт буде реалізовано."
 mongolia_events.136.b: "Це незаконно, і тому цього не буде."

 mongolia_events.137.t: "Чагдаржав публікує докази обходу законів Дамбадоржом для російських компаній"
 mongolia_events.137.d: "Дамбийн Чагдаржав сьогодні завершив своє розслідування щодо Церена-Очірина Дамбадоржа, встановивши, що той справді мав небезпечні зв’язки з іноземним бізнесом. У своєму звіті він заявляє, що нещодавно виявив угоду між Дамбадоржом і російським бізнесменом, у межах якої Дамбадорж узяв хабар, аби дозволити негайне будівництво фабрики в Урзі, оминаючи решту уряду заради власного збагачення. Звіт також містить безліч доказів, які можуть свідчити, що російський бізнесмен насправді працював на Чагдаржава, щоб дискредитувати Дамбадоржа! Сам Церен-Очірин Дамбадорж поки що не прокоментував звинувачень. Наступне засідання Великого Державного хуралу, заплановане на завтра, точно буде подією з наслідками."
 mongolia_events.137.a: "Схоже, влада змінюється..."

 mongolia_events.138.t: "Амар і Елбегдорж здійснюють переворот проти Дамбадоржа"
 mongolia_events.138.d: "Сьогодні у Великому Державному хуралі Анандин Амар, у супроводі Рінчінгійна Елбегдоржа та Дамбийна Чагдаржава, виголосив промову, засуджуючи Церена-Очірина Дамбадоржа, посилаючись на вчорашній звіт Чагдаржава. Поки його виступ тривав, члени Хуралу почали викрикувати: \"Дамбадорж — зрадник!\" і \"Дамбадорж — росіянин!\". Після кількох хвилин цього Дамбадорж намагався вийти, але, підвівшись, його зупинили два озброєні охоронці, які закували його в кайдани. Потім Дамбадоржа відвели до окремої кімнати для \"допиту\". У самому Хуралі, після успішного перевороту, Анандин Амар оголосив про голосування за нового прем’єр-міністра. Жоден інший кандидат не висунувся, і тому він здобув одностайну перемогу."
 mongolia_events.138.a: "Маємо пильнувати за новою корупцією."

 mongolia_events.139.t: "Чагдаржав публікує докази корупції Дамбадоржа"
 mongolia_events.139.d: "Дамбийн Чагдаржав сьогодні завершив своє розслідування щодо Церена-Очірина Дамбадоржа, встановивши, що той справді мав небезпечні зв’язки з іноземним бізнесом. У своєму звіті він заявляє, що нещодавно виявив угоду між Дамбадоржом і російським бізнесменом, у межах якої Дамбадорж узяв хабар, щоб дозволити негайне будівництво фабрики в Урзі, оминаючи решту уряду заради власного збагачення. Однак у звіті відчутна відсутність доказів, що викликало підозри у деяких партійців щодо можливої фальсифікації. Дамбадорж виступив із заявою, що хоча російський бізнесмен дійсно звертався до нього, він відхилив пропозицію хабара й відправив чоловіка геть. Зараз усе виглядає як спроба захоплення влади. Ми могли б заарештувати Чагдаржава за фальшиві звинувачення, але це змусить нас виглядати диктаторами. Можливо, краще буде, якщо незалежний член МАН Дансанбілегійн Догсом сам розслідує ці звинувачення, щоби показати, що ми — справедливе суспільство."
 mongolia_events.139.a: "Догсом може провести розслідування."
 mongolia_events.139.b: "Цього не варто розслідувати — арештувати Чагдаржава."

 mongolia_events.140.t: "Амар зустрічається з Догсомом"
 mongolia_events.140.d: "Сьогодні ми отримали інформацію від одного з наших інформаторів, що Анандин Амар провів таємну зустріч з Дансранбілегійн Догсомом. Хоча нам достеменно невідомо, про що саме йшлося на зустрічі, очевидно, що нічого доброго з цього не вийде. Наступне засідання Великого Державного хуралу, заплановане на завтра, обіцяє бути подією з наслідками."
 mongolia_events.140.a: "Догсом, здається, не такий вже й надійний..."

 mongolia_events.141.t: "Амар та Елбегдорж тікають зі столиці"
 mongolia_events.141.d: "Після успішного арешту Дамбийна Чагдаржава за його фальшиві звинувачення проти Церена-Очірина Дамбадоржа, Анандин Амар і Рінчінгійн Елбегдорж сьогодні зранку були помічені під час втечі зі столиці, побоюючись власного арешту. Згідно з деякими звітами, вони планують переховуватися кілька тижнів у маленькому селі неподалік, поки ситуація не вщухне. Таким чином, влада Дамбадоржа наразі в безпеці."
 mongolia_events.141.a: "Керівництво у безпеці."

 mongolia_events.142.t: "Ву Хелін звертається до знаті по підтримку"
 mongolia_events.142.d: "Надійшли звіти, що Ву Хелін нещодавно провів велику зустріч з багатьма впливовими аристократами країни, включно з таким зрадником, як принц Демчугдонгруб. Хоча на принца досі видано ордер на арешт, він, схоже, продовжує впливати на ситуацію через Ву Хеліна."
 mongolia_events.142.a: "Зрадники радяться зі зрадниками."

 mongolia_events.143.t: "Уночі в Урзі підірвано урядові будівлі"
 mongolia_events.143.d: "Серед ночі в центрі Урги пролунали численні вибухи. Кілька будівель, включаючи поліцейські відділки та дрібні урядові офіси, були пошкоджені внаслідок підриву, організованого терористами. Хоча ніхто не загинув, декілька осіб отримали поранення. Цим терористам, на жаль, вдалося втекти та сховатися у нетрях Урги. Хоча опозиція нашій владі й почала зростати після нещодавнього перенесення виборів, атаки такого масштабу ніхто не очікував. Це явно була атака, спланована однією з опозиційних партій з метою змусити нас піти на вибори. Можливо, вони мають рацію; перш ніж ще більше людей постраждає, ми могли б припинити насильство, оголосивши вибори. Це може бути наш останній шанс зробити це безпечно. Але, можливо, краще буде домогтися справедливості й дискредитувати опонентів, звинувативши одного з них у плануванні нападу."
 mongolia_events.143.a: "Публічно звинуватити Ву Хеліна та МАК."
 mongolia_events.143.b: "Публічно звинуватити Цевеена та МЛН."
 mongolia_events.143.c: "Покласти край насильству, оголосити вибори."

 mongolia_events.144.t: "Ву Хелін виступає зі спростуванням звинувачень"
 mongolia_events.144.d: "У заяві, оприлюдненій сьогодні Ву Хеліном, він заявив:\n\n\"Чинний уряд довів свою неспроможність підтримувати мир і виконувати свій демократичний обов’язок. Звинувачуючи мене в атаках, вони показали своє справжнє обличчя: небезпечні люди, готові використовувати людські жертви задля політичної вигоди. Я можу підтвердити, що жодним чином не був причетний до планування цієї атаки, і молюся за швидке одужання всіх постраждалих. Більше того, я заявляю, що цей терористичний акт вчинив сам уряд, аби виправдати скасування виборів. Ми повинні зробити все, щоб ті, хто скоїв цей злочин, понесли покарання.\""
 mongolia_events.144.a: "Ми стоїмо на своєму."

 mongolia_events.145.t: "Цевеен публічно підтримує Ву Хеліна"
 mongolia_events.145.d: "У заяві, опублікованій Джамсрангійном Цевееном у своїй газеті \"Ніслел Хурееній сонін бичиг\", він висловив повну підтримку твердженням Ву Хеліна проти нашого уряду та заявив, що готовий боротися пліч-о-пліч з Ву Хеліном, щоб притягнути нас до відповідальності."
 mongolia_events.145.a: "Їхня підтримка зростає."

 mongolia_events.146.t: "Жорстоке придушення заворушень в Урзі"
 mongolia_events.146.d: "Напруга в Урзі, яка наростала останні тижні, нарешті вилилась у відкриті заворушення. Після того як сьогодні вдень поліцейський застрелив чоловіка, який намагався на нього напасти, містом швидко поширилися чутки, що поліція чинить насильство через політичні проблеми. Хоча ми ніколи не віддавали таких наказів, чутки зробили свою справу, і в центрі Урги спалахнули масові заворушення. Тисячі людей вийшли на вулиці, грабували проурядові магазини та будівлі, атакували поліцію та солдатів. Наприкінці дня, коли заворушення не стихали, до міста було викликано кавалерійський батальйон, щоб силою їх зупинити. За допомогою кийків та рушниць бунт було придушено. Підрахунок жертв: 39 загиблих та ще 62 серйозно поранені."
 mongolia_events.146.a: "Ось так розгортається молода демократія Монголії."

 mongolia_events.147.t: "Ву Хелін та Цевеен об'єднують сили"
 mongolia_events.147.d: "Сьогодні в Урзі Ву Хелін та Цевеен виступили зі спільною промовою, оголосивши про тимчасове об'єднання своїх партій з метою повалення нашого уряду. Вони заявили, що нинішній уряд небезпечний, править силою та є зрадником демократичної революції. Їхні заклики до єдності були зустрінуті гучними оплесками.\n\nЗвісно, ми не можемо цього допустити. У нас два варіанти. Радикал Бат-Очирийн Елдев-Очир пропонує отруїти Ву Хеліна через нашого шпигуна, що наблизився до нього. А більш поміркований Церен-Очирийн Дамбадорж радить посіяти розбрат між партіями, щоб зруйнувати їхній поспішний союз."
 mongolia_events.147.a: "Нехай шпигун спробує отруїти Ву Хеліна."
 mongolia_events.147.b: "Поширювати розбрат між двома."

 mongolia_events.148.t: "Союз Ву Хеліна та Цевеена розпався"
 mongolia_events.148.d: "Сьогодні Ву Хелін оприлюднив заяву, у якій засудив Цевеена та МЛН, і повідомив про завершення союзу між двома партіями. Причиною стали нібито нещодавно виявлені докази, що Цевеен насправді працював проти союзу і планував зрадити Ву Хеліна. Цевеен усе заперечує, але схоже, що союз остаточно розпався."
 mongolia_events.148.a: "Розділяй і володарюй."

 mongolia_events.149.t: "Замах на Ву Хеліна провалився"
 mongolia_events.149.d: "Сьогодні надійшли повідомлення про провал нашого замаху на Ву Хеліна. Наш шпигун, намагаючись підсипати отруту в його страву під час вечері, був спійманий на місці. Коли він потягнувся до пістолета, охоронець вистрілив у нього. Ву Хелін уже виступив із заявою про замах, знову звинувативши наш уряд у \"злих, авторитарних методах\"."
 mongolia_events.149.a: "Чорт!"

 mongolia_events.150.t: "Ву Хелін отримує фінансування від Демчугдонгруба"
 mongolia_events.150.d: "Ми щойно з’ясували, що Ву Хелін отримує допомогу від багатьох своїх шляхетських друзів. Це не стало несподіванкою, адже саме вони складають його головну базу підтримки. Однак нещодавно було виявлено, що сам Демчугдонгруб постачає Ву Хеліну гвинтівки, пістолети, а також деяку артилерію для боротьби проти нашого уряду. Якщо ми зробимо неправильний крок — нас може чекати нова революція.\n\nЩоб повернути підтримку серед народу Урги, Бат-Очирийн Елдев-Очир звернувся до нас із пропозицією використати той факт, що обидва вони з Внутрішньої Монголії, і звинуватити їх у китайській змові."
 mongolia_events.150.a: "Чорт забирай."
 mongolia_events.150.b: "Заявити, що це китайська змова з метою захоплення."

 mongolia_events.151.t: "Ву Хелін починає збройне повстання в Урзі"
 mongolia_events.151.d: "Лихо! Під час звичайного патрулювання міста, на світанку, групу солдатів було атаковано зненацька продемократичними повстанцями. Солдати не встигли зреагувати і були вирізані. Це стало початком повстання в Урзі, очолюваного Ву Хеліном. Його повстанці добре озброєні, завдяки підтримці, яку він отримав від дворян. Без сумніву, це лише чергова спроба дворян повернути собі владу. Однак ми повинні діяти швидко, щоб придушити повстання, або ризикуємо втратити владу. Але придушення призведе до великих людських жертв."
 mongolia_events.151.a: "Ввести війська."
 mongolia_events.151.b: "Скласти зброю, покласти край насильству."

 mongolia_events.152.t: "Влада [MON.GetLeader] закріплена"
 mongolia_events.152.d: "Протягом кількох годин Урга перебувала під контролем повстанських сил Ву Хеліна. Проте все змінилося, коли генерал Манлайбаатар Дамдінсурен увійшов до міста з великими силами з навколишніх казарм. Оточивши місто, його війська почали прочісувати вулицю за вулицею, очищаючи їх від повстанців.\n\nДо вечора все було скінчено. Вулиці Урги були залиті кров’ю сотень повстанців і цивільних. Та хоча смуток опанував більшість міста, у Великому державному хуралі панувала зовсім інша атмосфера. Там [MON.GetLeader] виголосив промову перед членами МАН, проголосивши перемогу над повстанцями та початок справжнього монгольського соціалізму. Вся зала вибухнула аплодисментами."
 mongolia_events.152.a: "Влада забезпечена."

 mongolia_events.153.t: "Ву Хелін захоплює владу"
 mongolia_events.153.d: "Зі здачею останніх наших військ Ву Хелін увійшов до Великого державного хуралу і оголосив про завершення боїв. Багато членів уряду МАН, включно з [MON.GetLeader], було заарештовано. Ву Хелін виголосив промову, проголосивши це новим початком для Монголії — демократичним. Поки що він та МЛН домовились про поділ влади до проведення виборів."
 mongolia_events.153.a: "Чудово."

 mongolia_events.154.t: "Цевеен виступає щодо національності Ву Хеліна"
 mongolia_events.154.d: "\"Сьогоднішня заява фальшивого уряду, що переховується у Великому державному хуралі, про національність нашого демократичного товариша Ву Хеліна — ганебна. Хоч ми з ним і маємо різні погляди, але є одна проста істина: ми обидва — монголи. Ву Хелін такий самий монгол, як я чи ви. Цей уряд хоче розділити монголів, щоб послабити наш дух. Але ми цього не дозволимо. Настав час марширувати!\"\n\nЦя промова, виголошена на околиці Урги перед великим натовпом, була зустрінута гучними оваціями. Натовп одразу ж рушив до міста..."
 mongolia_events.154.a: "Це нічим добрим не скінчиться..."

 mongolia_events.155.t: "Мирний марш в Урзі"
 mongolia_events.155.d: "Сьогодні вулиці Урги заповнені тисячами цивільних, які протестують проти дій чинного уряду. Під проводом Ву Хелінга і Цевеена, вони вимагають відставки чинного уряду та тимчасового передання влади їм, поки не буде організовано вибори."
 mongolia_events.155.a: "Придушити це кулями."
 mongolia_events.155.b: "Скласти зброю."

 mongolia_events.156.t: "Жорстоке придушення призводить до масових заворушень"
 mongolia_events.156.d: "Коли урядові війська крокували вулицями, розстрілюючи всіх, хто чинив опір, це дало зворотний ефект. За кожного вбитого — троє нових приєднуються до повстання. Ву Хелінг, завдяки зброї, придбаній у дворян, озброїв повстанців, які тепер прямують до Великого державного хуралу..."
 mongolia_events.156.a: "Це не обіцяє нічого доброго."

 mongolia_events.157.t: "Цевеен спростовує звинувачення"
 mongolia_events.157.d: "У заяві, оприлюдненій сьогодні Ву Хелінгом, йдеться:\n\n\"Чинний уряд довів, що не здатен підтримувати мир і виконувати свій демократичний обов’язок. Звинувачуючи мене у нападі, вони показали своє справжнє обличчя: небезпечне, готове використати людське горе для політичної вигоди. Я підтверджую, що не мав жодного відношення до цієї атаки і молюся за швидке одужання всіх поранених. Більше того, я стверджую, що це терористичний акт, організований самим урядом, щоб виправдати скасування виборів. Ми маємо притягнути винних до відповідальності.\""
 mongolia_events.157.a: "Ми стоїмо на своєму."

 mongolia_events.158.t: "Ву Хелінг заявляє, що Цевеен такий самий, як [MON.GetLeader]"
 mongolia_events.158.d: "Досить суперечливо, Ву Хелінг, лідер МАК і один з головних опонентів уряду, зробив публічну заяву щодо спростування Цевееном попередніх подій:\n\n\"Сьогодні я, на жаль, частково погоджуюся з заявою уряду щодо вибухів — що це таки справа рук Цевеена та його МЛН. Акти насильства, вчинені МЛН, дорівнюють тим стражданням, які нинішній уряд МАН завдав монголам. І МЛН Цевеена, і МАН [MON.GetLeader] — це злісні угрупування, які прагнуть знищити мир і порядок, замінивши їх кривавими синдикалістськими революціями.\"\n\nІронічно, але ця заява виявилася дуже непопулярною: прихильники уряду звинувачують Ву в егоїзмі, а прихильники МЛН — у зраді. Схоже, дворяни Ву Хелінга більше не становлять загрози."
 mongolia_events.158.a: "Розділяй і володарюй."

 mongolia_events.159.t: "Цевеен заявляє, що уряд мертвий"
 mongolia_events.159.d: "У промові на околицях Урги перед великим натовпом Цевеен заявив:\n\n\"Чинний уряд мертвий! Вони втратили будь-який мандат на владу, зреклися демократії та справедливості на користь кумівства та корупції. Ми, монголи, добре знаємо революцію — ми боролися проти китайського панування в 1911-му і проти Унгерна в 1936-му. Тому я оголошую початок нової революції — Ліберальної революції!\"\n\nНатовп зустрів це оплесками, а чутки про нову революцію швидко поширилися Ургою."
 mongolia_events.159.a: "Тривожно."

 mongolia_events.160.t: "Арсенал захоплено повстанцями"
 mongolia_events.160.d: "Рано вранці арсенал зброї було захоплено революціонерами. Є докази, що солдати, які охороняли склад, підтримували повстанців і дозволили їм узяти зброю без бою. Схоже, тепер нам доведеться мати справу з новим сплеском збройного насильства."
 mongolia_events.160.a: "Чорт забирай."

 mongolia_events.161.t: "Цевеен вирушає з Урги, щоб здобути підтримку в околицях"
 mongolia_events.161.d: "Цевеен нещодавно публічно оголосив, що має намір вирушити до навколишніх сіл і кочових груп поблизу Урги, щоб заручитися їхньою підтримкою для революції. Для цього він узяв із собою лише невеликий загін, залишивши більшість своїх прихильників в Урзі. Ми повинні скористатися цим. У нас є вибір: або націлитися на повстанців у місті, поки Цевеен відсутній, або відправити загін атакувати самого Цевеена. Без свого лідера вони точно зазнають краху."
 mongolia_events.161.a: "Відправити війська атакувати Цевеена."
 mongolia_events.161.b: "Виявити повстанців у місті."

 mongolia_events.162.t: "Атака на Цевеена"
 mongolia_events.162.d: "Пізно ввечері минулої ночі загін Цевеена розбив табір біля невеликого села за кілька миль від Урги. У його групі було лише 25 осіб, і коли на них напав урядовий загін із 200 солдатів, вони виявилися абсолютно неготовими. Більшість людей Цевеена ще спали, коли наші війська зайняли позиції й відкрили вогонь одночасно, майже відразу знищивши основну частину його загону. Решта, зокрема й сам Цевеен, здалися, перш ніж їх теж могли розстріляти. Усі були заарештовані й доправлені назад до Урги, де тепер проведуть решту свого життя у в’язниці."
 mongolia_events.162.a: "Досконало."

 mongolia_events.163.t: "Великі заворушення в Урзі через перевірки невинних"
 mongolia_events.163.d: "Після віддання наказу про розслідування, близько 200 солдатів отримали завдання перевірити кожного мешканця Урги, щоб викрити повстанців. Однак це рішення виявилося непопулярним серед населення. Солдати проводили поверхневі розслідування, і якщо хтось здавався їм підозрілим — арештовували його або розстрілювали без суду. Після кількох таких дій у місті, цивільні почали чинити опір. Люди кидали каміння в солдатів — і отримували кулі у відповідь. Це швидко переросло в масштабні заворушення по всій Урзі, очолювані озброєними повстанцями МЛН."
 mongolia_events.163.a: "Придушити заворушення кулями."
 mongolia_events.163.b: "Відкрити переговори з Цевееном і повстанцями."

 mongolia_events.164.t: "Різанина в Урзі"
 mongolia_events.164.d: "Після збору більшої кількості солдатів, батальйон чисельністю 500 бійців рушив до Урги з наказом розстрілювати будь-який опір. Починаючи з Верхньої Урги, батальйон вступив у жорстокі бої з бунтівниками й повстанцями МЛН, зазнаючи значних втрат. Усе погіршилось, коли вони спробували пройти через центральну частину міста. Там батальйон потрапив у засідку — їх оточили озброєні повстанці МЛН і відкрили шквальний вогонь. Скільки б не вбили — нові повстанці займали їхнє місце. Хоча втрати повстанців були високими, вони перемогли. Усі солдати батальйону були знищені. Після цього група на чолі з Цевееном, що вже повернувся, вирушила захоплювати Великий державний хурал."
 mongolia_events.164.a: "Повстання перемогло."

 mongolia_events.165.t: "Цевеен захоплює уряд"
 mongolia_events.165.d: "Після того як його люди подолали рештки охорони Великого державного хуралу, Цевеен зайняв посаду Прем’єр-міністра. [MON.GetLeader] та кількох інших ключових постатей МАН було заарештовано. У своєму виступі Цевеен проголосив, що настав час, аби народ Монголії пізнав справжню демократію — і що вибори вже заплановані."
 mongolia_events.165.a: "Свобода перемогла в Монголії."

 mongolia_events.166.t: "Цевеен вимагає виборів і арештів членів МАН"
 mongolia_events.166.d: "Після нашої заяви про готовність до переговорів із повстанцями МЛН, Цевеен оприлюднив нову заяву:\n\n\"Ми відхиляємо вашу пропозицію переговорів. Нам не потрібні переговори. Вони лише приведуть до незначних поступок, які дозволять вам підірвати демократичний процес. Натомість ми висуваємо перелік вимог. Якщо вони будуть виконані — революція завершиться.\n\n1. Вибори мають бути призначені якомога швидше.\n\n2. Арешт винних у створенні цієї ситуації, насамперед [MON.GetLeader].\n\n3. Звільнення всіх повстанців, заарештованих протягом останніх тижнів.\n\n4. Притягнення до відповідальності солдатів, які бездумно вбили невинних цивільних.\n\n5. Визнання з боку МАН, що ця революція стала наслідком їхніх недемократичних дій.\""
 mongolia_events.166.a: "Ми ніколи не погодимось на це."
 mongolia_events.166.b: "Вибори — так, але членів МАН захистимо."
 mongolia_events.166.c: "Погоджуємось повністю, вибори відбудуться за місяць."

 mongolia_events.167.t: "Цевеен піднімає своє військо"
 mongolia_events.167.d: "Сьогодні по всій Урзі сотні озброєних повстанців МЛН повстали проти нас після нашої відмови виконати їхні вимоги. Повстанці швидко організувалися і розгромили міський гарнізон — частина солдатів навіть приєдналася до них. Тепер вони вирушають маршем до Великого державного хуралу."
 mongolia_events.167.a: "Це виглядає недобре."

 mongolia_events.168.t: "Цевеен заявляє, що арешти членів МАН — ключ до демократії"
 mongolia_events.168.d: "Цевеен відповів на нашу пропозицію провести вибори без арештів членів МАН, зокрема [MON.GetLeader]. Він заявив, що ці арешти є необхідними для функціонування демократії і її захисту в майбутньому. Вимоги повстанців залишаються незмінними."
 mongolia_events.168.a: "Тоді ми відмовляємось."
 mongolia_events.168.b: "Мусимо погодитися."

 mongolia_events.170.t: "Конституція [GetYear] року"
 mongolia_events.170.d: "Після остаточного встановлення контролю над Монголією, [MON.GetLeader] виголосив промову перед Великим державним хуралом, пообіцявши чимало — від перерозподілу багатств і нової конституції до демократичних виборів. У наступні місяці уряд наполегливо працював над тим, щоб виправити несправедливості попереднього режиму. Селяни вперше відчули, що мають справжню владу, а не працюють як раби.\n\nУпродовж кількох тижнів уряд працював над виконанням другої обіцянки. Після численних зустрічей і гарячих дискусій нову конституцію було підготовлено. Вона визначає форму правління: Джебцунддама Хутухта стане символічним главою держави після досягнення повноліття, тоді як реальна влада належатиме робітничому класу через вибори Прем'єр-міністра та уряду. Документ також гарантує права людини й трудящих, а також загальне виборче право.\n\nПоки вулицями Урги лунають святкування на честь нової конституції, настав час виконати останню обіцянку [MON.GetLeader]: провести вибори."
 mongolia_events.170.a: "Вибори?"

 mongolia_events.171.t: "Відновлення порядку в Регентстві"
 mongolia_events.171.d: "Останні кілька місяців чітко показали барону та двору, що його влада постійно перебуває під загрозою. Тому він оголосив, що настав час переглянути склад нашого військового командування й вирішити — хто вірний Ханату, а хто заслуговує на кулю."
 mongolia_events.171.a: "Ми повинні викорінити зрадників!"

 mongolia_events.172.t: "Статус Манлайбаатара Дамдінсурена"
 mongolia_events.172.d: "Манлайбаатар Дамдінсурен багато десятиліть боровся на боці Монголії, зокрема під час проголошення незалежності у 1911 році. Хоча він вступав у діалог із повстанцями МАН, його тоді заарештували китайці, і він мало не загинув у в’язниці. Його врятувала Азіатська кавалерійська дивізія Унгерна, коли та відбила Ургу з-під китайського контролю. Багато монголів вважають цього старого генерала об’єднавчою фігурою — доказом того, що монголи все ще можуть відігравати провідну роль у цьому російському уряді. Однак чи зникли його зв’язки з МАН? Ми не знайшли доказів, але, можливо, він допомагав повстанцям і ледь не призвів до нашого краху. Він постійно заявляє, що служить не нам, а самій Монголії. Можливо, настав час для старого генерала піти з життя."
 mongolia_events.172.a: "Він заслуговує довіри."
 mongolia_events.172.b: "Позбутися його."

 mongolia_events.173.t: "Статус Миколи Казагранді"
 mongolia_events.173.d: "Микола Казагранді — людина, що викликає гнів барона. Хоча він працював з Унгерном-Штернбергом під час Громадянської війни в росії, Казагранді відверто зневажав барона. Вони розійшлися, коли Унгерн повів свої війська до Монголії, аби придушити революцію МАН. Згодом Казагранді продовжив службу в російському військовому штабі, де відзначився як здібний і розсудливий офіцер. Має зв’язки з соціалістами-революціонерами й іншими сибіряками, зокрема Олексієм Грішиним. У 1931 році був призначений офіційним аташе до Урги для зміцнення російсько-монгольських відносин. Однак барон підозрює, що його справжнє завдання — стежити за ним. Попри свій професіоналізм, обидва так і не примирилися. Можливо, його посада робить його беззахисним перед інтригами Унгерна-Штернберга."
 mongolia_events.173.a: "Він заслуговує довіри."
 mongolia_events.173.b: "Позбутися його."

 mongolia_events.174.t: "Статус Хатанбаатара Магсаржава"
 mongolia_events.174.d: "Ситуація Хатанбаатара Магсаржава подібна до справи Манлайбаатара Дамдінсурена. У 1907 році цей старий герой організував анти-китайський партизанський рух у Внутрішній Монголії. Після революції проти китайців Богдхан сам підвищив його до рангу генерала. Вигнавши китайські війська, він співпрацював із так званою «Групою дворян» — передвісником руху МАН. Саме ці зв’язки й викликають занепокоєння. Попри це, він був відданим Ханату та Регентству, обіймаючи посаду міністра оборони довше, ніж будь-хто до нього. Але чи не збереглися в нього зв’язки з МАН? Чи не співчуває він їм хоча б у душі?"
 mongolia_events.174.a: "Він заслуговує довіри."
 mongolia_events.174.b: "Позбутися його."

 mongolia_events.175.t: "Статус офіцерського корпусу"
 mongolia_events.175.d: "Офіцерський корпус за останні кілька місяців продемонстрував свою нелояльність. Багато офіцерів вирішили приєднатися до повстанських угруповань, тож цілком очевидно, що їхня вірність давно не з нами. Можливо, настав час очистити ряди офіцерства від тих, хто став на бік ворогів."
 mongolia_events.175.a: "Вони нам підходять."
 mongolia_events.175.b: "Розформувати їх усіх."

 mongolia_events.176.t: "Статус Алтаночіра"
 mongolia_events.176.d: "Алтаночір — видатний князь із Внутрішньої Монголії, який зовсім нещодавно прибув до Урги за рекомендацією князя Демчугдонгруба. І вже цього достатньо, щоб зрозуміти, чому він у списку на чистку. Демчугдонгруб прагнув захопити владу під час хаосу Західного повстання. Саме його кліка князів та вельмож ледь не призвела нас до загибелі. Алтаночір, будучи досі лише молодшим воєначальником, здається очевидною мішенню для чистки."
 mongolia_events.176.a: "Він заслуговує довіри."
 mongolia_events.176.b: "Позбутися його."

 mongolia_events.177.t: "Чистку завершено"
 mongolia_events.177.d_small: "На цьому було вирішено завершити чистку. Чи можна взагалі назвати це чисткою — питання відкрите, враховуючи відносно незначну кількість заходів, вжитих проти можливих зрадників. Монгольські воєначальники, яким вдалося вижити, зітхають з полегшенням — хоча дехто, можливо, ще й далі змовляється проти нас."
 mongolia_events.177.d_medium: "На цьому було вирішено завершити чистку. Багато високопоставлених військових були вислані або демобілізовані за останні кілька тижнів — усе в ім’я безпеки та справедливості. Ті, хто залишився, з полегшенням зітхають, тоді як чисельність військового командування країни продовжує скорочуватись."
 mongolia_events.177.d_big: "На цьому було вирішено завершити чистку. Багато високопоставлених військових були вислані або демобілізовані за останні кілька тижнів — усе в ім’я безпеки та справедливості. Ті, хто залишився, з полегшенням зітхають, тоді як чисельність військового командування країни продовжує скорочуватись."
 mongolia_events.177.a: "Своє серце теж мусить кровоточити."

 mongolia_events.178.t: "37 людей загинули у фабричному вибуху"
 mongolia_events.178.d: "У рамках продовження політики індустріалізації Унгерна, по всій країні почали з’являтися нові фабрики, здебільшого фінансовані російськими підприємцями. Однак через стрімке зростання виробництва та повну відсутність прав працівників усі робітники, залучені до будівництва, перебувають у смертельній небезпеці. Сьогодні найяскравіший приклад цього — під час будівництва фабрики поблизу Мерена стався вибух, унаслідок якого загинули 37 осіб. Ця фабрика мала стати текстильним підприємством, що належить російським бізнесменам. Через повну відсутність техніки безпеки вийшла з ладу одна з будівельних машин, що спричинило пожежу та подальший вибух. Підприємці переклали всю провину на монгольських робітників."
 mongolia_events.178.a: "\"Та дивіться, що ви собі дозволяєте!\""

 mongolia_events.179.t: "Осередок МАН знищено біля російського кордону"
 mongolia_events.179.d: "Отримавши інформацію від нашого інформатора у МАН, ми дізналися про місцезнаходження великого осередку МАН на кордоні між Росією та Монголією. Під командуванням Михайла Торновського з Урги вирушив батальйон, який через кілька днів подорожей натрапив на місце. Виявили велику спільність герів, обгороджену дерев’яним парканом, з патрулями озброєних людей у кашкетах із символікою МАН. Було зрозуміло, що табір ледве тримається після провалу вже третьої революції. Торновський оточив його і наказав штурмувати. Після короткої перестрілки — більшість бойовиків загинула ще раніше — він узяв табір під контроль. Переважно там залишилися лише літні чоловіки та жінки, яких затримали для допитів. У документах виявлено розташування менших осередків МАН і плани, включно зі змовою про вбивство Унгерна-Штернберга. Після вилучення цінної інформації табір було спалено, а полонених доставлено до таємної поліції."
 mongolia_events.179.a: "Нарешті можна забезпечити мир."

 mongolia_events.180.t: "Сотні солдатів ув’язнено за відмову присягнути хану"
 mongolia_events.180.d: "Після нещодавно запроваджених вимог про обов’язкову присягу вірності Другому Богдхану сотні солдатів відмовилися це зробити. Багато з них заявили, що служать Монголії, а не хану. Але вони не розуміють, що це — одне й те саме. За цей акт зради солдатів було заарештовано, щоб запобігти поширенню дезертирських ідей серед війська."
 mongolia_events.180.a: "Ми всі — лише покірні слуги нашого монарха."

 mongolia_events.181.t: "Бій між Корпусом охорони миру та Монгольською народною армією"
 mongolia_events.181.d: "Багато знаті та князів Монголії мають власні охоронні загони, фактично — особисті армії. Дізнавшись про наміри уряду конфіскувати їхні землі для перерозподілу серед населення, кілька князів об’єднали свої сили, щоб захистити власність. Після відмови віддати землю уряду, до них було надіслано новостворену Монгольську народну армію під командуванням Дамдіна Сухе-Батора. Коли війська наблизились до князівських володінь, охорона відмовилась пропускати МНА. Сухе-Батор дав їм вибір — здатися або померти. Декілька здалися й були відпущені, але більшість залишилась на місцях. За наказом Сухе-Батора війська відкрили вогонь. Попри запеклий опір, охорона була розбита. Тих, хто вижив, арештували разом із самими князями."
 mongolia_events.181.a: "Тих, хто не підтримує революцію, треба змусити."

 mongolia_events.182.t: "Росія впала"
 mongolia_events.182.d: "Здається, сталося найгірше. Наш великий союзник на півночі — Російський Ведмідь — упав. Вона не змогла витримати катастрофічний натиск світової наддержави. Тепер ми змушені йти самі. Можливо, колись ми зможемо звільнити народ росії і відновити справжнього царя на троні. Але поки що — нам доведеться боротися за виживання."
 mongolia_events.182.a: "Ми підемо наодинці."

 mongolia_events.183.t: "Пропозиція від Монголії"
 mongolia_events.183.d: "Сьогодні прибув посол з Урги, який висловив підтримку нашому режиму на тлі загроз з боку великих держав, що прагнуть захопити наші землі. Після повалення репресивного правління Штернберга урядом Буддян Зевлел, очоленим 7-м Чанґкья-хутухтою, наші дві держави стали ще тісніше пов’язаними. Щоб гарантувати збереження нашої спадщини для майбутніх поколінь, природно було б зміцнити наші спільні буддійські вірування в рамках наших теократичних урядів — у разі, якщо зростаючі сили Китаю, Індії або росії спробують поставити під загрозу нашу безпеку."
 mongolia_events.183.a: "Разом ми протистоятимемо потоку історії."

 mongolia_events.184.t: "Проголошення нової Панмонгольської держави"
 mongolia_events.184.d: "Прапори з Соємбо (національним символом Монголії) замайоріли над кожним містом, особливо в Урзі, після завершення об’єднання «Єдиної Монголії». Наші війська, побиті й виснажені, зіткнулися з багатьма ворогами — від російських орд у Сибіру до елітних китайських сил. Та попри загибель тисяч хоробрих монгольських солдатів в ім’я нашої великої держави, Монголія тріумфує перед усіма ворогами. У столиці влаштовано парад, поки наші вірні воїни повертаються з бойових постів до своїх родин по всій країні. Багато хто вважає ці перемоги провісниками нового монгольського золотого віку — гідного повернення до величі, яку наші предки колись утримували століттями тому."
 mongolia_events.184.a: "Циклічна природа історії знову дає про себе знати."

#### 400 - 499 Flavour Events
#### 400 - 412 Natpop Flavour Events
 mongolia_events.400.t: "Спростування легенди про Унгерна"
 mongolia_events.400.d: "Буддян Зевлел відтепер забороняє згадування імені барона Унгерна в межах Монголії. Подібно до сумнозвісного розбійника Джа Лами, його влада над народом тримається на страху і шануванні. Землі, де Джа Лама і барон Унгерн зводили свої укріплення, на короткий час вважалися священними, проте насправді такі духи мають бути вигнані з нашої землі, а не вшановані."
 mongolia_events.400.a: "Його привид більше не пануватиме над нами"

 mongolia_events.401.t: "Агвана Доржиєва засуджено за русофілію"
 mongolia_events.401.d: "Бурятська заноза, Агван Доржиєв, заборонений для в’їзду до Монголії. Агван маніпулятивно використовував тантру Калачакри в Тибеті, зображуючи російських царів як втілення Арʼї Тари. Така єресь лише відкриває двері для нових іноземних найманців, які зазіхають на наш суверенітет. Арʼя Тара, як усім відомо, — це Цендийн Дондогдулам, дружина Богдхана."
 mongolia_events.401.a: "Геть цього царського пережитка!"

 mongolia_events.402.t: "Дивна експедиція Барченка"
 mongolia_events.402.d: "Хоч ми й дуже обережно ставимось до нових російських досліджень, Олександр Барченко вирізняється серед звичних прозорих шпигунів. Він стверджує, що є щирим прихильником тантричного буддизму та працює над науковою працею про користь монашого способу життя. [MON.GetLeader] був готовий схвалити його дослідження, але міністр зупинив його, представивши іншу працю Барченка — «Про передачу думок на відстань», яка є якимось науковим трактатом про ворожіння. Стурбовані черговою аферою російського шахрая, ми повинні серйозно обдумати його плани."
 mongolia_events.402.a: "Барченко безпечний, хай залишається"
 mongolia_events.402.b: "Ще один такий? Негайно вигнати"

 mongolia_events.403.t: "Статус традиційних монгольських жертвоприношень"
 mongolia_events.403.d: "Серед монгольських солдатів біля вогнищ часто можна почути хвастощі про те, як хтось вирізав серце ворога. Цей акт, заборонений ще за часів маньчжурських амбанів, знову набув популярності на тлі нестабільності в Монголії. Командири звернулися до [MON.GetLeader] із проханням заборонити цю практику, заявивши, що вона шкодить репутації нашої армії."
 mongolia_events.403.a: "Заборонити — нам потрібні сучасні солдати"
 mongolia_events.403.b: "Схвалити — нам потрібен бойовий дух"

 mongolia_events.404.t: "Практиків Ак Джангу заарештовано"
 mongolia_events.404.d: "З ойратських гір, поблизу місця народження Чингісхана, з’явилось відродження його старих звичаїв. Шаман Чет Челпан повідомив про масові бачення вершника в білому — Білого Бурхана. Чет організував бурятські церкви з метою витіснити буддизм із земель наших предків і спотворює нашу історію своїми твердженнями про те, що ойрати будуть звільнені якимось білим спасителем. Це — очевидна вигадка Унгерна і має розглядатися як чергова спроба обожнення цього виродка."
 mongolia_events.404.a: "Ув’язнити Чета і його шаманів."

 mongolia_events.405.t: "Іноземні назви топонімів заборонено"
 mongolia_events.405.d: "Буддян Зевлел заборонив усі згадки про гори Марко Поло, Гумбольдта, Ріттера, Олександра III та Пржевальського. Ці назви — спроба нав’язати нам чужу історію і є формою імперіалізму. Ми повинні перейменувати їх на честь героїв монгольської історії."
 mongolia_events.405.a: "Ми утверджуємо свою ідентичність"

 mongolia_events.406.t: "Загроза здоров'ю 9-го Джебцунддами"
 mongolia_events.406.d: "Юний 9-й Джебцунддама Хутухта нещодавно захворів на кілька днів. Було викликано монахів, щоб з’ясувати причину хвороби. Передбачається, що один із лам-монахів порушив свої обітниці та прокляв здоров’я дитини. Після довгих пошуків і допитів було виявлено, що один монах з’їв рибу в день, коли захворів молодий Джебцунддама. Після того як цього монаха справедливо позбавили сану і побили, дитина одужала. Для лам, які опікуються Джебцунддамою, це стало підтвердженням їхньої віри в те, що моральне здоров’я підданих забезпечує здоров’я їхнім правителям."
 mongolia_events.406.a: "Обійшлося"

 mongolia_events.407.t: "«Таємну історію монголів» віднайдено"
 mongolia_events.407.d: "Монгольському автору Цендийну Дамдінсурену вдалося знайти та перекласти «Таємну історію монголів» із китайського тексту на халха-монгольську. Завдяки цьому історію Темуджина — Чингісхана — нарешті можна розповісти авторитетно. У дусі націоналізму Дамдінсурен додав передмову, в якій застерігає монголів від продажу цієї книги іноземцям. У передмові сказано: «Монгольська історія більше ніколи не повинна бути спотворена чи вкрадена іноземцями.»"
 mongolia_events.407.a: "Це лише наше!"

 mongolia_events.408.t: "Меморіал Червоного Капелюха"
 mongolia_events.408.d: "У Внутрішній Монголії збудовано меморіал на честь тисяч загиблих від китайських переслідувань і тих, хто змушений був тікати під час Повстання Червоного Капелюха. Китайська пропаганда лукаво називає ці події «інцидентом Цзіньданьдао». Багато хто ще пам’ятає сотні тисяч загиблих, смерть яких західні спостерігачі святкували як перемогу над нашою вірою. Уряд Буддян Зевлел обіцяє помститися за їхню загибель."
 mongolia_events.408.a: "Ми ще відновимося"

 mongolia_events.409.t: "Меморіал розправи над Ґолоками"
 mongolia_events.409.d: "У 1932 році воєначальники Нінхаю спробували знищити народ Ґолоків у Камі — напад як на наших тибетських братів, так і на сам буддизм. Це був один із найважчих моментів для нашої віри, коли ми побачили, як наші власні брати-дунсянці повернулися проти нас в ім’я ісламу. У Урзі збудовано меморіал, а також виголошено промову, щоб підтримати біженців, які пережили цю трагедію."
 mongolia_events.409.a: "Буддизм об’єднує нас"

### 414 - 423 Democratic Flavour Events

 mongolia_events.414.t: "Опубліковано поезію Сухе-Батора"
 mongolia_events.414.d: "Благородного героя оновленої Монголії, Дамдіна Сухе-Батора, було вшановано публікацією його поезії. Бачення Сухе-Батора — вільної Монголії, натхненної єдиною релігією, — може незабаром здійснитися.\n\nЧанг Шамбалійн Дайін, Війна Північної Шамбали! Нехай ми загинемо у цій війні, Щоб знову народитися, як лицарі Владики Шамбали!"
 mongolia_events.414.a: "Підніміть прапори високо!"

 mongolia_events.415.t: "Японську змову викрито і припинено"
 mongolia_events.415.d: "Дамбийн Лхүмбе, маловідомий член МАН, був викритий у володінні листами від японської армії Квантун. Глава безпеки санкціонував арешт до 100 підозрюваних військовослужбовців, аби запобігти можливому проникненню японських агентів."
 mongolia_events.415.a: "У наші дні безпека — рідкість."

 mongolia_events.416.t: "«Таємну історію монголів» перекладено"
 mongolia_events.416.d: "Монгольський автор Цендийн Дамдінсурен зумів віднайти й перекласти «Таємну історію монголів» з китайського тексту на халха-монгольську. Це дало змогу авторитетно викласти історію Темуджина, Чингісхана. У дусі відданості справі, Цендийн Дамдінсурен роздає книгу західним гостям, сподіваючись, що вони перекладуть її на свої мови й поширять національний міф Монголії."
 mongolia_events.416.a: "Культурна віха."

 mongolia_events.418.t: "Меморіал Червоного Капелюха"
 mongolia_events.418.d: "У Внутрішній Монголії збудовано меморіал на честь тисяч людей, які загинули від китайських переслідувань і були змушені тікати під час Повстання Червоного Капелюха. Китайська пропаганда лукаво називає ці події «інцидентом Цзіньданьдао». Багато живих і досі пам’ятають сотні тисяч загиблих, смерть яких західні спостерігачі святкували як перемогу над нашою вірою. Новий уряд обіцяє помститися за їхню загибель."
 mongolia_events.418.a: "Ми ще відновимося."

 mongolia_events.419.t: "Американець Генрі Воллес відвідує Монголію"
 mongolia_events.419.d: "Американський політик Генрі Воллес вирішив здійснити дипломатичну та ознайомчу місію до Монголії. Окрім визнання нашого уряду, Воллес виявив великий інтерес до вивчення зразків наших сільськогосподарських культур, заявивши, що його вражає наша здатність вести господарство в суворих зимових умовах."
 mongolia_events.419.a: "Найприємніша несподіванка."

 mongolia_events.421.t: "Дивна експедиція Барченка"
 mongolia_events.421.d: "Хоч ми й дуже насторожено ставимось до подальших російських досліджень, Олександр Барченко вирізняється з-поміж звичайних, очевидних шпигунів. Барченко стверджує, що є щирим послідовником тантричного буддизму, і заявляє, що працює над науковою статтею про користь монашого способу життя для здоров’я."
 mongolia_events.421.a: "Радо приймаємо це покровительство."

### 424 - 434  Patauto Flavour Events

 mongolia_events.425.t: "Агван Доржиєв під покровительством Унгерна"
 mongolia_events.425.d: "Відчужений друг 13-го Далай-лами, Агван Доржиєв, прибув до Урги, щоб зустрітися з Унгерном. Агван передав Унгерну тантру Калачакри, нібито написану покійним 13-м Далай-ламою, у якій проголошено покійного царя Миколу втіленням Арʼї Тари, Білої Тари. Для Унгерна це стало доказом його монархічної віри, і між ними зав’язалася міцна дружба. Хоча вплив Агвана зменшився через Регентство, ця дружба безсумнівно наблизить режим Унгерна до буддійських теологів."
 mongolia_events.425.a: "Влада царів — легендарна"

 mongolia_events.426.t: "На сліді стародавньої людини і Черв’яка Смерті"
 mongolia_events.426.d: "Мандрівний оповідач Дамдінбазар видав свої записи про Монголію в новій книзі — «На сліді стародавньої людини». У ній описано чудовисько з пустелі Гобі.\n\n«Воно має форму ковбаси завдовжки близько двох футів, не має ані голови, ані ніг, і настільки отруйне, що лише дотик до нього означає миттєву смерть. Воно живе в найпустельніших частинах пустелі Гобі.»"
 mongolia_events.426.a: "Хто зміг би приборкати звіра?"

 mongolia_events.427.t: "Вірні Ак Джангу приходять до Унгерна"
 mongolia_events.427.d: "З ойратських гір, поблизу землі народження Чингісхана, прийшло відродження старовинних звичаїв. Шаман Чет Челпан повідомив, що бачив вершника в білому — Білого Бурхана. Чет організував бурятські храми, щоб скасувати буддизм на землях предків, і ганьбить нашу історію, заявляючи, що ойрати будуть звільнені якимось білим спасителем. Очевидно, мається на увазі великий барон Унгерн, тож офіцери Унгерна пропонують запросити Чета до Урги, щоб він міг проповідувати своє послання надії.\n\nТи, що людей у собі носиш, у золоті й сріблі —\nО націє, Білий Алтай!\nТи, що день освітлюєш —\nСонце-Бурхан!\nТи, що ніч освітлюєш —\nМісяць-Бурхан!"
 mongolia_events.427.a: "Підтримати Ак Джанг"
 mongolia_events.427.b: "А втім, цього не можна допустити"

 mongolia_events.428.t: "Оссендовський пише «Звірі, Люди і Боги»"
 mongolia_events.428.d: "Колишній полонений офіцер Оссендовський написав книгу, що увічнює барона Унгерна. Книга переважно міфологічна й містить забобонне твердження, ніби брат барона Унгерна, який нібито загинув у російській громадянській війні, переслідує його ворогів і колишніх друзів. Попри цю відвертість, барон Унгерн стурбований психічним станом свого польського командира. Роки життя в степу та неможливість повернутись додому відбились у книзі, яка приймає фаталістичний погляд на майбутнє Монголії."
 mongolia_events.428.a: "Трішки перебільшення ще нікому не зашкодило, правда?"

 mongolia_events.429.t: "Інтендант Влад Реріх дезертирує з армії"
 mongolia_events.429.d: "Інтендант Володимир Реріх, брат відомого художника та орієнталіста Миколи Реріха, раптово покинув свою посаду та забрав із собою схованку цінностей. Володимир завжди був бунтівним за вдачею — саме тому барон Унгерн спершу й дозволив йому вступити до його Азіатської кінної дивізії. Тепер барон Унгерн оголосив розшук на його арешт. Підозрюється, що Володимир отримав допомогу від підпільних членів МАН. Невідомо, куди саме він прямує."
 mongolia_events.429.a: "Знайти Влада!"

 mongolia_events.430.t: "Інтенданта Реріха знайдено, викрадено"
 mongolia_events.430.d: "Інтенданта Володимира Реріха було знайдено агентами Унгерна в Шеньяні, де він очолював сільськогосподарську комуну під назвою «Три-Артельна Комуна». Ця комуна використовувала викрадені у Унгерна кошти для годування бездомних і знедолених. Хоча ми не змогли повернути наші ресурси, ми принаймні подбали про те, щоб Володимир Реріх більше не міг продовжувати свою ідеалістичну справу."
 mongolia_events.430.a: "Я б сам утік до Іспанії"

 mongolia_events.431.t: "«Таємну історію монголів» опубліковано"
 mongolia_events.431.d: "Монгольський автор Цендийн Дамдінсурен зміг віднайти й перекласти «Таємну історію монголів» з китайського тексту на халха-монгольську мову. Це дозволило авторитетно розповісти історію Темуджина, Чингісхана. У дусі Унгерна Цендийн Дамдінсурен додав передмову, в якій стверджується, що події «Таємної історії» є повчальними для всіх монголів. У передмові йдеться: «Таке пророче життя, як у Темуджина, неодноразово повторювалося пізніше. У росії, за Петра Великого, відбувся великий завойовницький похід, який відновив честь монголів.»"
 mongolia_events.431.a: "Суцільна правда"

### 424 - 434  Authdem Flavour Events

 mongolia_events.446.t: "Меморіал Червоного Капелюха"
 mongolia_events.446.d: "У Внутрішній Монголії збудовано меморіал на честь тисяч, які загинули від китайських переслідувань і змушені були втекти з регіону під час Повстання Червоного Капелюха. Китайська пропаганда лукаво називає це «інцидентом Цзіньданьдао». Багато хто з живих ще пам’ятає сотні тисяч загиблих, смерть яких західні спостерігачі святкували як перемогу над нашою вірою. Уряд Нойодин Зевлел обіцяє помститися за їхню загибель."
 mongolia_events.446.a: "Скоро ми повернемось"

 mongolia_events.436.t: "Реставрація меморіалу Чингісхана"
 mongolia_events.436.d: "Довга і славетна історія реліквій Чингісхана знову викликає інтерес, зокрема з боку вчених, таких як Чжан Сянвень, який проголосив Еджин-Хоро місцем поховання Хана. Вкрай важливо повернути реліквії з меморіалу в Еджин-Хоро назад до Урги, щоб захистити їх від мисливців за скарбами. Вже ходять чутки, що жорстокі південні генерали грабували могили маловідомих імператорів і ганьбили їхні імена заради власної марнославної слави. Але ми, монголи, маємо волю зберігати те, що нам дороге, всередині — під захистом."
 mongolia_events.436.a: "Сподіваюсь, буддійські монахи не заперечують"

 mongolia_events.437.t: "Реліквії Чингісхана викрадено, вивезено до Ганьсу"
 mongolia_events.437.d: "Наші зусилля захистити реліквії Чингісхана від китайських мародерів зазнали краху. Виявилося, що загін розбійників із Ґомінцзюнь перехопив реліквії під час транспортування і втік із ними до Ганьсу. Тепер вони перебувають у надійних руках впливових родин Ма, а отже — поза нашим досяжністю на невизначений час. Але, звісно ж, саме цього наші вороги й хочуть думати."
 mongolia_events.437.a: "Вони нічим не кращі за Фена"

 mongolia_events.438.t: "Шахраї з Ґомінцзюнь вимагають викуп за реліквії Чингісхана"
 mongolia_events.438.d: "Наші агенті проникли до Ганьсу, але не змогли знайти реліквії Чингісхана. Місцеві повідомляють, що більшість реліквій, які потрапляють у регіон, продаються мандрівникам, офіцерам і землевласникам, хоча жодна з цих груп не заявляє про володіння будь-якою реліквією зараз. Прорив стався, коли монгольського посланця зв’язався перебіжчик із Ґомінцзюнь, який стверджує, що може влаштувати викуп реліквій і мирну передачу — за відповідну плату."
 mongolia_events.438.a: "Будь-яка ціна варта нашої історії"
 mongolia_events.438.b: "Нова угода: або реліквії, або твоя голова!"

 mongolia_events.439.t: "Шахраї з Ґомінцзюнь збрехали, пошуки тривають"
 mongolia_events.439.d: "Попри всі наші зусилля домовитися з перебіжчиком Ґомінцзюнь, виявилося, що він брехав увесь цей час. Місяці роботи виявилися марними, а проникнення в регіон вважається провальним. Однак [MON.GetLeader] відмовився приймати цю поразку. Оголошено друге, ретельніше розслідування, яке має виявити потенційні ворожі елементи в Західних провінціях, зацікавлені у спадщині Чингісхана."
 mongolia_events.439.a: "Ми НЕ здаємося!"

 mongolia_events.440.t: "Реліквії Чингісхана знайдено в Кумулі"
 mongolia_events.440.d: "Друге розслідування дало прорив у далекому західному Кумулі, за тисячі кілометрів від Внутрішньої Монголії. Виявилося, що родина хана Кумуля відібрала реліквії Чингісхана в перших покупців і заявила на них свої права, посилаючись на свою чагатайську спадщину. Ця образа з боку мусульман могла б призвести до війни, якби не дипломатичне вміння [MON.GetLeader]. За дуже велику суму реліквії Чингісхана нарешті були повернуті, а родина хана — більш ніж щедро компенсована."
 mongolia_events.440.a: "Угода виявилася легшою, ніж очікувалось"

 mongolia_events.441.t: "Полювання на Японського Гонця"
 mongolia_events.441.d: "Нещодавно по Внутрішній Монголії почали ширитися чутки про імама Мухаммеда-Габдулхая Курбангалієва, який підбурює мусульман до переходу на бік Фентяня. Впродовж тривалого часу хошуни виступали проти будь-якого політичного впливу ісламу у Внутрішній Монголії, і досі жодна інституція не наважувалася кинути нам виклик у цьому питанні. Проте з Шеньяну почали з’являтися листівки під назвою «Японський Гонець», написані арабською та китайською мовами, які закликають мусульман емігрувати до Фентяня, обіцяючи їм повернення і святу перемогу над буддизмом. Це саме та загроза, яку передбачала тантра Калачакри, і тепер наш обов’язок — знайти й захопити імама, що закликає до цього апокаліптичного конфлікту."
 mongolia_events.441.a: "Монахи повинні захистити себе"

 mongolia_events.442.t: "Гонця Японії знайдено і ув'язнено"
 mongolia_events.442.d: "Наші агенти нарешті виявили радикального імама Мухаммед-Габдулхая Курбангалієва, який підбурював мусульман проти буддистів. Імама затримали наші агенти після того, як таємничий чоловік у Шеньяні — Володимир Реріх — повідомив нам про його місцезнаходження. Виявилося, що цей імам раніше був союзником барона Унгерна, що лише підтверджує думку, ніби барон Унгерн ніколи не дбав про нас, буддистів. Імам Курбангалієв буде ув’язнений на невизначений термін, і будемо сподіватися, що японці не знайдуть когось подібного для своїх брудних справ. Володимир Реріх був щедро винагороджений, і ми сподіваємося, що його Три-Артельна комуна продовжить допомагати нужденним у Шеньяні."
 mongolia_events.442.a: "Який дивний союзник"

 mongolia_events.444.t: "Дивна експедиція Барченка"
 mongolia_events.444.d: "Хоч ми й дуже насторожено ставимось до подальших російських досліджень, Олександр Барченко вирізняється з-поміж звичайних, очевидних шпигунів. Барченко стверджує, що є щирим послідовником тантричного буддизму, і нібито пише наукову працю про користь монашого способу життя для здоров’я. [MON.GetLeader] був готовий схвалити його дослідження, аж раптом один із міністрів показав іншу його працю. Цей текст під назвою «Про передачу думок на відстань» є якимось науковим трактатом про ворожіння. Схвильовані тим, що це може бути черговий трюк російського шахрая для експлуатації монгольської культури, ми повинні ретельно обміркувати його наміри."
 mongolia_events.444.a: "Геть! Ми не цікавий експонат"

 mongolia_events.445.t: "Таємна історія монголів віднайдена"
 mongolia_events.445.d: "Монгольський письменник Цендийн Дамдінсурен зміг віднайти і перекласти «Таємну історію монголів» з китайської на халха-монгольську. Це дозволило авторитетно розповісти історію Темуджина — Чингісхана. У дусі націоналізму Цендийн Дамдінсурен додав передмову, в якій закликав монголів не продавати цю книгу іноземцям. У передмові зазначено: «Монгольську історію більше ніколи не можна перекручувати чи викрадати іноземцям.»"
 mongolia_events.445.a: "Чи ми знову в золотому віці?"

 mongolia_events.450.t: "Ми захопили Джунгарію"
 mongolia_events.450.d: "Завдяки успіху наших рейдів уряд [SIK.GetNameDef] віддав наказ про повне виведення своїх військових і гарнізонних сил з Джунгарії, що дозволило нашим силам безперешкодно увійти на її територію. Наші рейди протягом останніх місяців (із різною інтенсивністю) виявилися успішними, і ми тепер по праву возз’єднали нашу країну з Джунгарією, що відтепер зміцнює монгольську націю."
 mongolia_events.450.a: "Блискуча перемога."

### NEWS EVENST

 mongolia_events.650.t: "Унгерн-Штернберг перемагає монгольських повстанців"
 mongolia_events.650.d: "Як і у випадку з Тибетом, новини зі столиці Монголії, Урги, надходять рідко. Протягом багатьох років статус-кво країни визначався правлінням російського барона Романа Унгерн-Штернберга. Однак нещодавно з’явилася інформація, що після повстання на заході країни влада Унгерна опинилася під серйозною загрозою з усіх боків, поки його армія вела бої на заході. Попри це, йому вдалося утриматися при владі, навіть після кількох замахів на життя.\n\nУ пресрелізі для небагатьох медіа в Урзі барон, регент і великий князь Монголії заявив про стабільність і священність свого регентства. Наголосивши, що всі вороги барона є ворогами і Хлопчика-хана, він водночас закликав решту повстанців скласти зброю."
 mongolia_events.650.a: "«Божевільний» барон вистояв."

 mongolia_events.651.t: "Монгольські аристократи захоплюють Монголію"
 mongolia_events.651.d: "Як і у випадку з Тибетом, новини зі столиці Монголії, Урги, надходять рідко. Протягом багатьох років країною правив російський барон Роман Унгерн-Штернберг. Проте нещодавно стало відомо, що після повстання на заході країни аристократичні князі, на чолі з князем Внутрішньої Монголії Демчугдонгрубом, повалили Унгерна, поки його армія воювала на заході.\n\nУ заяві для кількох медіа-груп в Урзі князь Демчугдонгруб оголосив, що Монголія знову в руках своїх традиційних правителів і тепер має розпочатися період консолідації. Закликавши до справжнього об’єднання монгольської нації, він уже звертає погляд на монголів за межами нинішніх кордонів Монголії."
 mongolia_events.651.a: "Повернення старого порядку."

 mongolia_events.652.t: "Теократи-лами захоплюють Монголію"
 mongolia_events.652.d: "Як і у випадку з Тибетом, новини зі столиці Монголії, Урги, надходять рідко. Протягом багатьох років країною правив російський барон Роман Унгерн-Штернберг. Однак нещодавно з’явилися відомості, що після повстання на заході країни зібрана рада лам, відома як Буддян Зевлел, повалила Унгерна, поки його армія перебувала на заході.\n\nУ зверненні до кількох медіа-груп в Урзі лідер ради, 7-й Чанґкья-хутухта, заявив, що Монголія нарешті потрапила в руки своїх найскромніших слуг і що настав час повернути країну до її справжніх теократичних витоків. Проповідуючи смирення і відновлення старого порядку, вони, втім, уже спрямовують погляд на китайських монголів."
 mongolia_events.652.a: "Держава, піднесена багатьма."

 mongolia_events.653.t: "Революціонери захоплюють Монголію"
 mongolia_events.653.d: "Як і у випадку з Тибетом, новини зі столиці Монголії, Урги, надходять рідко. Протягом багатьох років країною правив російський барон Роман Унгерн-Штернберг. Однак нещодавно стало відомо, що після повстання на заході країни революційна Монгольська Ардін Нам повалила Унгерна, поки його армія перебувала на заході.\n\nУ зверненні до небагатьох медіа-груп в Урзі «Перша Сімка» МАН — Сухе-Батор, Чойбалсан, Бодо, Данзан, Чагдаржав, Догсом і Лосол — проголосили народну революцію Монголії. Заявивши, що сучасна Монголія більше не може терпіти тиранію аристократів і регентів, вони оголосили про остаточне продовження попередніх двох революцій."
 mongolia_events.653.a: "Світанок монгольської партійної держави?"

### Characters ###
 #霍尔洛·乔巴山/Хорлоогийн Чойбалсан
 MON_khorloogiin_choibalsan: "Хорлоогійн Чойбалсан"
 MON_khorloogiin_choibalsan_leader_desc: "§YНародився:§! §L8 лютого 1895 року, в Ачіт-Бейсийн, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LНаймолодший із чотирьох дітей, народжених бідною незаміжньою пастушкою на ім’я Хорлоо, Чойбалсан ніколи не знав свого батька — принаймні так він стверджував. Народжений під ім’ям Дуґар, у віці 13 років він взяв релігійне ім’я Чойбалсан після вступу до місцевого буддійського монастиря Сан-Бейсийн-Хурее, де мав навчатися на ламу. Втікши до Хурее, або ж Урги, разом з іншим учнем, він виконував різні підробітки, поки не зустрів співчутливого бурятського вчителя на ім’я Микола Данчинов, який зарахував його до Російсько-монгольської школи перекладачів при російському консульстві. Через рік Чойбалсана відправили на навчання до гімназії в Іркутську.\n\nКоли уряд Богд-хана відкликав усіх монгольських студентів з росії до Хурее після Жовтневої революції, Чойбалсан, попри це, перейнявся соціалістичною доктриною, і після повернення вступив до Соціалістичної групи Консульського пагорба за підтримки свого колишнього вчителя Догсомина Бодо. Служачи ланкою між цією групою та російським консульством, зв’язки Чойбалсана сприяли об’єднанню його угруповання з більш націоналістично орієнтованою Зүүн Хурее.\n\nБравши участь у створенні Монгольської народної партії, Чойбалсан став одним із легендарної «Першої Сімки» МАН. Проходячи військову підготовку в Іркутську разом із Сухе-Батором, Чойбалсан поступово прийняв героя революції як другого наставника. Воюючи проти сил Унгерна в обох революціях МАН, він так і не зміг зупинити натиск Божевільного Барона, проте революційний запал і далі веде його вперед.§!"

 #博勒吉德·根登/Пэлжидийн Гэндэн
 MON_peljidiin_genden: "Пеллідін Генден"
 MON_peljidiin_genden_leader_desc: "§YНародився:§! §L1892 року, в Уйзен, аймак Чічірлік, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LПриєднавшись до Революційного союзу молоді Монголії в підпільному русі МАН у 1922 році, Генден швидко став місцевим лідером своєї революційної клітини. Виступаючи як відкритий прихильник нової спроби революції після смерті Богд-хана у 1924 році, Генден з усією серйозністю взяв участь у другій — приреченій — спробі революції з боку МАН. Надалі беручи участь у різних партійних сесіях, Генден зрештою став одним із трьох секретарів Центрального комітету партії разом із Олзійном Бадрахом і Бат-Очирином Елдев-Очиром.\n\nЗакликаючи партію зберегти революційний курс на тлі прагнень до переорієнтації в бік багатопартійної демократії, Генден почав дотримуватися «уніоністської» позиції всередині МАН, очевидно натхненої успіхами революцій у Франції та Британії. Встановивши зв’язки з Інтернаціоналом, він став ключовою фігурою в забезпеченні хоча б символічної підтримки та визнання Революційного руху МАН. У той час як деякі з його сучасників були атеїстами чи противниками лам, сам Генден залишається одним із небагатьох лідерів МАН, хто виступає проти боротьби з релігією, натомість сподіваючись на співпрацю з ламами.§!"

 #Өлзийтийн Бадрах
 MON_olziitiin_badrakh: "Олзіін Бадрах"
 MON_olziitiin_badrakh_leader_desc: "§YНародився:§! §L1895 року, у мисі Зорігт-хана, Дервед-Далай-хан, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LОтримавши домашню освіту і час від часу працюючи клерком у повітовому поштовому відділенні, Олзійн Бадрах став одним із відносно нових учасників молодіжного руху МАН, що набирав обертів серед монголів. Відомий як один із так званих «сільських», Бадрах входить до покоління молоді, що з’явилося після Революції 1924 року й походить із провінцій партії — серед таких, як Пельжидийн Генден, Джамбын Лхүмбе, Ценгелтін Жигжиджав, Золбінгийн Шижее та Бат-Очирийн Елдев-Очир. Як керівник ідеологічного відділу Центрального комітету, Бадрах нині формує соціалістичні засади партійної доктрини. Тісно співпрацюючи з такими діячами, як Генден, водночас перебуваючи в опозиції до Лосола, Амара та інших представників старої гвардії «Першої Сімки», Бадрах виступає за швидке впровадження соціалізму в Монголії, і його популярність значно зросла на тлі поступової поміркованості основної лінії МАН.§!"

 #达理扎布·洛索勒/Дарьзавын Лосол
 MON_darizavyn_losol: "Даризавин Лосол"
 MON_darizavyn_losol_advisor_desc: "§YНародився:§! §L15 квітня 1890 року, хошун Дайцінбейцзи, аймак Чечен, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LУ віці 9 років Лосола відправили до місцевого монастиря, щоб стати монахом, а вже у 12 він потрапив до монастиря Гандан у столиці Хурее. Провчившись там шість років, Лосол проявив неабияку наполегливість і жагу до знань. Вивчаючи мови та поглинаючи релігійні тексти, у 1908 році Лосол вирушив за кордон, спонуканий прагненням до навчання. Використовуючи Маньчжурську залізницю, він дістався Пекіна. Звідти пройшов через Бурятію, далі — до Петрограда і Москви. Під впливом Сіньхайської революції та лібералізації, що відбувалася в росії, Лосол повернувся до Монголії якраз у момент заснування Богдханату.\n\nСлужачи ламою в армії Манлайбаатара Дамдінсурена, під час китайської окупації Лосол приєднався до Зүүн Хурее, ставши одним із «Першої Сімки». Разом із Сухе-Батором, Догсоном і Чойбалсаном він поїхав до росії, де взяв участь у Першому з'їзді Монгольської народної партії, був обраний до її Центрального комітету. Після участі у невдалих революціях МАН, Лосол поступово набирав впливу в партії в період між подіями. Використовуючи зв’язки з «Сімкою» та молодим крилом партії, Лосола було обрано Головою партії.\n\nТепер, коли його революційна партія нарешті взяла владу в Монголії, пріоритети Лосола розділяються. У той час як його власна партія плете інтриги за його спиною, схоже, боротьба Лосола ще не завершена.§!"

 #Анандын Амар
 MON_anandyn_amar: "Анандін Амар"
 MON_anandyn_amar_leader_desc: "§YНародився:§! §L1886 року, у хошуні Дайчін-ван, аймак Хангалін, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LСин бідного аристократа, «хохі тайджі» або «збіднілого принца» Ананда, працьовитий і старанний Амар вступив до місцевої школи письма у своєму хошуні. Вивчивши монгольське письмо, маньчжурську та тибетську мови, Амар незабаром став писарем при династії Цін. У 1913 році він працював писарем, чиновником і лейтенантом у Міністерстві закордонних справ та Провінційній асамблеї Богдханату. У 1918 році йому довірили командування 50 солдатами, що охороняли північний кордон Монголії, але цей короткий етап військової служби завершився — після китайської окупації він повернувся у свій рідний хошун і працював пастухом.\n\nОтримуючи численні листи від Сухе-Батора — від закликів до дії до порад щодо справ — Амар усе ж залишався простим пастухом аж до 1924 року. Після спалаху другої спроби революції МАН проти влади Унгерна, що почалась після смерті Богд-хана, Амар нарешті зважився приєднатися до революціонерів у їхній спробі повалити владу Божевільного Барона над Монголією. Побачивши провал, він, як і решта МАН, перейшов у підпілля, чекаючи свого часу. Повільно просуваючись угору, Амара було обрано до Центрального комітету, де він тісно співпрацював із такими діячами, як Лосол і Сухе-Батор, спрямовуючи партію до поміркованого, але все ще революційного, лівого та націоналістичного курсу.§!"

 #Дансранбилэгийн Догсом
 MON_dansranbilegiin_dogsom: "Дансранбілегін Догсом"
 MON_dansranbilegiin_dogsom_leader_desc: "§YНародився:§! §L1884 року, у Шини-Булак, аймак Чечен, Зовнішня Монголія, Імперія Цін§!\n§YПоходження:§! §LНавчившись писати вдома, Догсом проявив успіхи у навчанні та вже у 12 років почав працювати писарем у поштовому відділенні свого хошуну. У 15-річному віці він став клерком у тому ж поштовому відділенні, а також при зборах у сусідньому місті. Піднявшись до посади державного службовця у Міністерстві фінансів під час Богдханату, Догсом брав участь як ключовий писар у переговорах між Росією, Монголією та Китаєм, що завершилися підписанням Кяхтинського договору. За свої зусилля був нагороджений і став свого роду місцевою знаменитістю в Монголії завдяки своїй постійній підтримці незалежності країни та опозиції до соціальної нерівності.\n\nКоли Китай у 1919 році знову встановив свій сюзеренітет, Догсом подав у відставку з міністерства і приєднався до своїх друзів Сухе-Батора і Данзана у Зүүн Хурее. Після об’єднання з групою Консульського пагорба Догсом став одним із «Першої Сімки» революціонерів МАН і поїхав до росії намагатися заручитися підтримкою для революції МАН. Повернувшись до Монголії раніше за Сухе-Батора та інших, він співпрацював із Бодо у формуванні партійної армії та розширенні її складу. Під час подальших революцій Догсом обіймав низку ключових посад у революційному уряді, зокрема в Міністерстві внутрішніх справ, Міністерстві війни, Центральному комітеті та навіть у Міністерстві фінансів.\n\nЗалишаючись нейтральним у внутрішньопартійній боротьбі після провалу другої революції, Догсом певною мірою став мостом діалогу між членами партії. Набагато більше зосереджений на забезпеченні фінансування, зброї та вільної Монголії, ніж на боротьбі з товаришами.§!"

 #白雲梯
 MON_baiyunti: "Байюньті"
 MON_baiyunti_leader_desc: "§YНародився:§! §L17 лютого 1894 року, повіт Нінчжен, Чифен, Імперія Цін§!\n§YПоходження:§! §LВідомий також під своїм монгольським ім’ям Серенгдонгруб, Байюнтай народився як етнічний монгол у Середньому хошуні Харчин за правління імператора Гуансюя. Коли вибухнула Сіньхайська революція, Байюнтай навчався китайської мови в Пекінській академії Ґовень. Наступного року (1912, першого року Республіки Китай) він вступив до відділу китайського права та економіки Монголо-Тибетської школи в Пекіні.\n\nРозчарувавшись у пануванні військових диктаторів, що охопило Китай, він приєднався до Китайської Гоміньдан у 1919 році як один із перших членів і отримав посаду комісара партії по Внутрішній Монголії. Як лівий діяч, він активно брав участь у реорганізації партії 1924 року, де був присутній як заступник члена Центрального виконавчого комітету. З огляду на заплановану Північну експедицію, що мала на меті об’єднати Китай під прапором Гоміньдану, він виконував підготовчу роль у Тимчасовому виконавчому комітеті Внутрішньої Монголії від Гоміньдану. У березні 1925 року його було обрано головою виконавчого комітету на Всемонгольському конгресі Внутрішньомонгольської Гоміньданівської партії, також відомої як Народно-революційна партія Внутрішньої Монголії. Коли Північна експедиція зазнала поразки, він утік до Європи як представник монгольської революційної боротьби. Під час заслання він зблизився з фракцією Ван Цзінвея в Асоціації реорганізованих товаришів і також став членом цієї фракції.§!"

 #扎木斯朗·策本
 MON_jamsrangiin_tseveen: "Джамсрангін Цев"
 MON_jamsrangiin_tseveen_desc_body: "Центральна фігура монгольської політики, Джамсрангійн Цевеен народився у Забайкаллі в часи пізньої Російської імперії. Він навчався в бурятській приватній школі в Санкт-Петербурзі й згодом почав відвідувати бурятські племена в Іркутську. У 1902 році він став вільним слухачем Санкт-Петербурзького університету. Під час навчання він здійснив багато наукових поїздок по Забайкаллю та Зовнішній Монголії. Через кілька років він почав викладати монгольську мову в університеті, а також відвідав Внутрішню Монголію та Ордос. Коли Богд-ханат здобув незалежність у 1911 році, Цевеен керував світською російською школою там і був редактором двох газет: Shine toli і Niislel Khüreenii sonin bichig.\n\nПісля окупації Монголії Сюй Шучженом у 1919 році Цевеен став професором Іркутського університету. Він також подорожував регіоном і зустрічався з багатьма незадоволеними монголами, які зрештою заснували Монгол Ардін Нам. На їхньому установчому з'їзді у 1921 році Цевеен написав «Десять прагнень» — політичну програму партії. Після невдалої революції 1921 року Цевеен переховувався в Забайкаллі, допомагаючи організовувати діяльність МАН. Після смерті Богд-хана у 1924 році Цевеен допоміг об'єднати бурятських повстанців із повстанцями МАН для чергової спроби повалення Унгерна-Штернберга. Коли і ця спроба зазнала поразки, МАН знову перейшов до підпільної діяльності. Відтоді Цевеен подорожує порожнішими регіонами Монголії, займаючись просвітницькою діяльністю та науковими дослідженнями."
 MON_jamsrangiin_tseveen_sic_desc: "§YНародився:§! §L26 квітня 1881 року, у Хойто-Ага, Забайкальська область, Російська імперія§!\n§YПоходження:§! §L$MON_jamsrangiin_tseveen_desc_body$§!"
 MON_jamsrangiin_tseveen_leader_desc: "§§YНародився:§! §L26 квітня 1881 року, у Хойто-Ага, Забайкальська область, Російська імперія§!\n§YПоходження:§! §L$MON_jamsrangiin_tseveen_desc_body$\n\nПісля Західного Повстання та приходу МАН до влади, Цевеен почав помічати проблеми всередині партії. З роками він усе більше розчаровувався в радикальних елементах організації й почав вважати її корумпованою. Після боротьби за владу в партії Цевеен створив Монголь Ардчилсан Нам як опозиційну партію до МАН.§!"

 #丹巴·恰格达尔扎布
 MON_dambyn_chagdarjav: "Дамбин Чагдаржав"
 MON_dambyn_chagdarjav_bio: "Numbering amongst one of the First Seven Mongolian Revolutionaries, and a close associate of Dogsomyn Bodoo, Dambyn Chagdarjav is but an aloof presence amongst hardened revolutionaries. The first Prime Minister of the Revolutionary Government in Exile, and before that a well-travelled Lama and Merchant, Chagdarjav's career would start similarly to many fellow middle-class Bureaucrats: in the Provisional Government.\n\nAs an early clerk and wise businessman, Chagdarjav would become the Minister of Finance in the Bogd Khanate, founding the Mongolian Mutual Aid Co-Operative and serving as an ally of many of the lay nobility. Taking part in the Kyakhta Conference of 1915, he would resign in opposition to the ensuing Treaty, thus travelling abroad to Britain, Italy, and Russia from 1916 to 1917.\n\nReturning to Mongolia in a time of great struggle, Chagdarjav would finance and aid in the founding of the Consular Hill Group with Bodoo, Choibalsan, and Losol. Pivotal, and an eccentric, Chagdarjav has stayed ably at Bodoo's side ever since 1921, and is commonly regarded as his Second-in-Command."
 MON_dambyn_chagdarjav_leader_desc: "§YНародився:§! §L1880, в Лізі Хан'алін, Зовнішня Монголія, Цінська імперія§!\n§YBackground:§!§L$MON_dambyn_chagdarjav_bio$§!"
 MON_dambyn_chagdarjav_sic_desc: "§YНародився:§! §L1880, в Лізі Хан'алін, Зовнішня Монголія, Цінська імперія§!\n§YBackground:§!§L$MON_dambyn_chagdarjav_bio$§!\n\n§YNotes: \"Flowery\" in temperament, and excessively verbose, he has been noted as \"light-thinking, deficient in care and caution, and heedless in anything; by running about and talking with one person after another, he has come to lead a great many people.\"§!"

 #吳鶴齡
 MON_wu_heling: "Ву Хелінг" # (&)
 MON_wu_heling_desc_body: "Подібно до багатьох аристократів, які протягом багатьох років домінували в монгольській політиці, У Хелін народився у Внутрішній Монголії. Також відомий під своїм монгольським ім’ям Юненбаян, він закінчив школу в Ченде, а згодом вивчав право в Пекінському університеті, одночасно працюючи в Міністерстві внутрішніх справ при уряді Бейян. Там він співпрацював із князем Гунсангнорбу з Хархін-Правого хошуну в Комісії монгольських і тибетських справ. Після закінчення університету у 1926 році він почав активніше займатися монгольськими справами, встановивши контакти з князем Демчугдонгрубом і Йондонванчугом у Чахарі. Саме в цей період він також приєднався до Гоміндану.\n\nЗрештою він вирішив переїхати до Чахару, на жаль, працюючи під керівництвом Демчугдонгруба. Згодом, коли Демчугдонгруб разом із багатьма чахарськими дворянами переїхав до Урги, У вирішив залишитися там, фактично керуючи автономною провінцією."
 MON_wu_heling_advisor_desc: "§YНародився:§! §L8 лютого 1902 року, у Хархін-Правому хошуні, Джосутська ліга, Внутрішня Монголія, Імперія Цін§!\n§YПоходження:§! §L$MON_wu_heling_desc_body$§!"
 MON_wu_heling_leader_desc: "§YНародився:§! §L8 лютого 1902 року, у Хархін-Правому хошуні, Джосутська ліга, Внутрішня Монголія, Імперія Цін§!\n§YПоходження:§! §L$MON_wu_heling_desc_body$ Він виявився досить ефективним у цьому, залишивши Чахар лише під час Західного Повстання, щоб допомогти Благородній Раді в Урзі. Після успішної демократичної революції, очолюваної Монгол Ардін Намом, У активно виступав проти дискримінації аристократів Урги. Будучи молодим чоловіком, який зараз при владі в Монголії, У бачить можливість залагодити розкол між багатою елітою та бідними селянами, водночас захищаючи демократію, якою стала Монголія.§!"

 #德穆楚克栋鲁普/Дэмчигдонров
 MON_demchugdongrub: "Демчугдонгруб"
 MON_demchugdongrub_desc_body: "Народжений у Чахарі, Демчугдонгруб був єдиним сином Намджіла Ванчжука, Дуолuo Дулін Цзюньвана Сунід-Правого хошуну та вождя Сілінголської ліги. Після смерті батька, коли йому було лише 6 років, Демчугдонгруб успадкував титул Дуолuo Дулін Цзюньвана. За Юанем Шикаєм у 1912 році він був підвищений до титулу Джасаґа Хешо Дулін Джінона. У Чахарі він залишався багато років, ставши фактичним лідером провінції під час хаосу після завершення Першої Світової війни.\n\nДемчугдонгруб не приєднався до Унгерна-Штернберга до 1926 року, після того як Унгерн захопив провінцію Чахар у Гоміньцзюнь. Унгерн зустрівся з Демчугдонгрубом у Чахарі та дозволив йому зберегти свої титули й очолити провінцію Чахар. Під керівництвом Демчугдонгруба провінція Чахар зросла у військовій промисловості та стала значно менш бунтівною проти Унгерна. У Чахарі він залишався багато років, фінансуючи панмонгольські рухи по всій Внутрішній Монголії. У 1932 році Демчугдонгруб разом із кількома іншими знатними особами Внутрішньої Монголії переїхав до Урги, щоб активніше брати участь у її політичному житті. Унгерн, визнаючи популярність і вплив Демчугдонгруба, призначив його Міністром економіки, щоб втримати аристократію на своїй стороні.\n\nПід час Західного Повстання Демчугдонгруб, лідер Нойодин Зовьол,"
 MON_demchugdongrub_leader_desc: "§YНародився:§! §L8 лютого 1902 року, у Сунід-Правому хошуні, Сілінгольська ліга, Внутрішня Монголія, Імперія Цін§!\n§YПоходження:§! §L$MON_demchugdongrub_desc_body$ захопив владу. Тепер мрія Демчугдонгруба про об'єднану панмонгольську державу може бути повністю реалізована.§!"
 MON_demchugdongrub_democratic_leader_desc: "§YНародився:§! §L8 лютого 1902 року, у Сунід-Правому хошуні, Сілінгольська ліга, Внутрішня Монголія, Імперія Цін§!\n§YПоходження:§! §L$MON_demchugdongrub_desc_body$ не зміг захопити владу, і він разом з аристократами зазнали значної дискримінації з боку тепер посилених селян-аратів. Тепер, після усунення У Хелінга з керівництва МАК, Княжий Ексцентрик нарешті має шанс реалізувати свою панмонгольську мрію.§!"

 #Роман Фёдорович фон Унгерн-Штернберг
 MON_roman_ungern_sternberg: "Роман Унгерн-Штернберг"
 MON_roman_ungern_sternberg_desc_body: "Роман Федорович Унгерн-Штернберг, «Божевільний барон», мав важке дитинство, позначене постійними переїздами, що ускладнилось підпалом родового маєтку в Естонії у 1905 році. Поступивши до Павлівського військового училища в Санкт-Петербурзі, він зацікавився буддизмом. Після випуску був переведений до Сибіру, де служив у козацькому війську Рененкампфа. У 1913 році переїхав до Ховду в Зовнішній Монголії як офіцер у загоні при російському консульстві, після того як йому заборонили брати участь у боротьбі за незалежність Монголії.\n\nПід час Великої війни Унгерн спершу воював у Галичині, де був поранений п’ять разів, однак знову і знову повертався на передову з незалікованими ранами. За свою неодноразову хоробрість він був нагороджений низкою медалей, а згодом воював на Кавказі під командуванням барона Врангеля разом зі своїм другом Григорієм Семйоновим. Після початку Громадянської війни в росії воював разом із Семйоновим і білогвардійцями в Сибіру, діючи відносно незалежно проти більшовиків.\n\nБудучи залученим до панмонгольських справ ще з 1918 року, Унгерн скористався нагодою втрутитися в монгольську боротьбу проти китайців. У 1920 році він здійснив вторгнення зі своєю знаменитою Азіатською кавалерійською дивізією, вигнав окупантів і придушив послідовні повстання МАН у 1921 та 1924 роках. Аскетичний і глибоко шанобливий до традицій Монголії, він прийняв титул регента, очікуючи дня, коли 9-й Джебцзундамба-хутухта досягне повноліття. Має великий бойовий досвід, надає перевагу агресивній, жорсткій та ретельно спланованій кавалерійській тактиці, яку засвоїв під час служби з донськими козаками і вдосконалив у своїй Азіатській дивізії."
 MON_roman_ungern_sternberg_leader_desc: "§YНародився:§! §L10 січня 1886 року, у місті Грац, герцогство Штирія, Австро-Угорщина§!\n§YПередісторія:§! §L$MON_roman_ungern_sternberg_desc_body$§!"
 MON_roman_ungern_sternberg_commander_desc: "§YНародився:§! §L10 січня 1886 року, в Граці, Герцогство Штирія, Австро-Угорщина§!\n§YПоходження:§! §L$MON_roman_ungern_sternberg_desc_body$§!\n\n§YПримітки: Унгерн — суворий дисциплінар, який карає більшість актів бандитизму під своїм командуванням смертною карою.\nНезважаючи на хибне прізвисько «Божевільний» барон, Унгерн відомий як особисто ввічливий, стриманий, відвертий і передусім — джентльмен. Втім, це все ще людина, здатна на жорстоке насильство, якщо вважатиме це необхідним.§!"

 #卓特巴扎普/Жодовжав
 MON_jodbajab: "Джодбаджаб"
 MON_jodbajab_advisor_desc: "§YНародився:§! §L1876 року, у хошуні Простого Білого Прапора, аймак Сілінгол, Внутрішня Монголія, Імперія Цін§!\n§YПередісторія:§! §LУ свої молоді роки Джодбаджаб служив одним із спадкових керівників аймаків Внутрішньої Монголії. Розпочавши військову службу як вартовий офіцер у війську Цін, він згодом став помічником командира та головним помічником командира кавалерії династії Цін. Під час Сіньхайської революції Джодбаджаб воював на боці Цін, прагнучи зберегти їхнє панування у Внутрішній Монголії. У бою проти армії Зовнішньої Монголії на урвищі Даліган він був захоплений у полон і утримувався в столиці Зовнішньої Монголії до 1914 року. У 1916 році його підвищили до звання генерал-лейтенанта за заслуги у збереженні порядку в Чахарі. Джодбаджаб обіймав посаду заступника директора Комісії з монгольських і тибетських справ, а в 1918 році був обраний до Національних зборів клубу Аньфу.\n\nУ 1922 році він повернувся до свого хошуну у Внутрішній Монголії, де командував військовим контингентом. Взявши участь у подальших конфліктах у Чахарі, Джодбаджаб зрештою відклав зброю через обмежену підтримку з боку Пекіна. Обраний до провінційного уряду Чахару, він приєднався до щойно створеної Дворянської ради, тісно співпрацюючи з Демчигдонровом задля забезпечення підпорядкування військових сил Внутрішньої Монголії волі знаті.§!"
 MON_jodbajab_leader_desc: "§YНародився:§! §L1876 року, у хошуні Простого Білого Прапора, аймак Сілінгол, Внутрішня Монголія, Імперія Цін§!\n§YПередісторія:§! §LУ свої молоді роки Джодбаджаб служив одним із спадкових керівників аймаку у Внутрішній Монголії. Почавши військову службу як вартовий офіцер у війську Цін, він згодом став призначеним помічником командира та головним помічником командира кавалерії династії Цін. Під час Сіньхайської революції Джодбаджаб воював на боці Цін, прагнучи зберегти їхнє панування у Внутрішній Монголії. У бою проти армії Зовнішньої Монголії на урвищі Даліган він був узятий у полон і утримувався в столиці Зовнішньої Монголії до 1914 року. У 1916 році його підвищили до звання генерал-лейтенанта за заслуги у збереженні порядку в Чахарі. Джодбаджаб обіймав посаду заступника директора Комісії з монгольських і тибетських справ, а в 1918 році був обраний до Національних зборів клубу Аньфу.\n\nУ 1922 році він повернувся до свого хошуну у Внутрішній Монголії, де командував військовим контингентом. Брав участь у наступних конфліктах у Чахарі, однак, з огляду на обмежену підтримку з боку Пекіна, відклав зброю. Обраний до провінційного уряду Чахару, він приєднався до щойно створеної Дворянської ради, тісно співпрацюючи з Демчигдонровом для забезпечення підпорядкування військових сил Внутрішньої Монголії волі знаті.\n\nТепер, після поразки Монголії на полі бою, Джодбаджаб опинився на вершині влади — на посаді, яку він ніколи не бажав обіймати, оточений монголами, які не цінують ні його присутності, ні його уряду.§!"

 #羅桑般殿丹畢蓉梅
 MON_7th_changkya_khutukhtu: "7-й Чангкя Хутухту"
 MON_7th_changkya_khutukhtu_leader_desc: "§YНародився:§! §L1890 року, у місті Датун, провінція Ганьсу, Імперія Цін§!\n§YПередісторія:§! §LНароджений як Лобсанг Пелден Тенпе Дронме, 7-й Чжанк’я-хутухта є надзвичайно важливою постаттю в Монголії. За часів імперії Цін і короткочасного правління Бейянського уряду, Чжанк’я-хутухти очолювали гілку тибетського буддизму Гелуг у Внутрішній Монголії. Після того як Унгерн-Штернберг захопив провінцію Сілінгол у Гоміньцзюнь, 7-й Чжанк’я-хутухта проголосив свою вірність Унгерн-Штернбергу та вирушив до Урги, щоб служити в монастирі Гандантегченлін. Регулярно виголошуючи промови біля монастиря, він став дуже популярною й важливою постаттю в столиці.\n\nОднак його наміри змінилися у 1930 році. Після невеликого повстання селян в Урзі Унгерн-Штернберг звинуватив кількох високопоставлених лам і влаштував чистку. Це спричинило величезне обурення в глибоко буддистському суспільстві, особливо серед вищого духовенства. Відтак 7-й Чжанк’я-хутухта вирішив створити Буддин Зовлол — раду високих лам, що зовні існує для захисту молодої теократії, яку підтримує Монголія. Після Західного повстання Буддин Зовлол зміг захопити владу й повноцінно розпочати реалізацію свого плану перетворення монгольського суспільства на центр буддизму школи Гелуг.§!"

 #芒来巴特尔·达木丁苏隆/Манлайбаатар Дамдинсүрэн
 MON_manlaibaatar_damdinsuren: "Манлайбатар Дамдінсюрен"
 MON_manlaibaatar_damdinsuren_army_chief_desc: "§YНародився:§! §L13 березня 1871 року, в хошуні Лівого нового Барагу, округ Хейлунцзян, Імперія Цін§!\n§YПередісторія:§! §LБаргинський монгол, Дамдінсурен — людина великої слави у Зовнішній Монголії. У віці 7 років місцевий писар навчив його маньчжурської та монгольської писемності, й спершу він навчався на писаря, працюючи помічником. Наділений неабияким талантом, юний Дамдінсурен став «офіційним секретарем» при дворі Цін. У 1908 році він вирушив до Пекіна, де познайомився з Мійиддоржійн Ханддоржем — стійким прихильником і піонером монгольського незалежницького руху. Не погоджуючись із політикою Нового уряду Цін у Монголії, він взяв участь у повстанні монгольських князів у Хулунбуїрі й був направлений до Хуре, щоб присягнути на вірність Богдхану. Ставши польовим командиром і заступником міністра закордонних справ, він отримав звання генерала та титул герцога разом із почесним званням «Герой передової». Співпрацюючи з Магсаржавом, вони разом забезпечили незалежність Монголії від Бейянського уряду.\n\nПісля переходу від незалежності Зовнішньої Монголії до автономії у 1915 році, згідно з Китайсько-Російсько-Монгольським договором, у країні спалахнула внутрішня боротьба між знаттю та ламами. Китай, скориставшись ситуацією, у 1920 році спробував вторгнення до Зовнішньої Монголії, підозрюючи Дамдінсурена й Магсаржава у зв’язках із Сухе-Батором. Хоча вони це заперечували, обох заарештували й кинули до в’язниці. Дамдінсурен ледь не загинув від тортур, але вижив достатньо довго, щоб його визволили війська барона Унгерна під час вторгнення до Монголії. Вилікувавшись, Дамдінсурен завдячує своїм життям Унгерну, але його серце залишилося з Монголією та її інтересами.§!\n\n§YПримітки: Під час ув'язнення він сказав: «Я помру стоячи, а не лежачи, в руках китайців».§!"

 #阿勒坦鄂齐尔/Алтаночир
 MON_altanochir: "Алтанохір"
 MON_altanochir_sic_desc: "§YНародився:§! §L1882 року, в правому хошуні Ордосу, аймак Іх-Жу, Внутрішня Монголія, Імперія Цін§!\n§YПередісторія:§! §LУ молодості Алтаночир працював писарем у палаці місцевого князя. Після утворення Бейянської республіки Алтаночир став членом монгольського кокусу в Сенаті та Зібранні. У 27 років він успадкував титул дзасаха хошуну Ханджин. У 1924 році його було призначено заступником голови аймаку Єке-Жу, де він зібрав невеликий загін сил під своїм командуванням. Залишаючись непохитним попри зміну влади у Внутрішній Монголії, Алтаночир став заступником командира регіону Баотоу й створив власні сили безпеки, призначивши себе Командиром безпеки.\n\nБравши участь у формуванні Дворянської ради для захисту своїх інтересів, Алтаночир у 1932 році вирушив разом із князем Демчигдонровим до Урги, де діяв разом із Джодбаджабом як збройна сила на підтримку рішень Дворянської ради. Зблизившись із князем, Алтаночир опинився в ізоляції у монгольській політиці, оскільки зберігає позитивне ставлення до китайців і підтримує щиру дружбу з такими людьми, як Фу Цзоюй.§!\n\n§YПримітки: Ім’я Алтаночира має два варіанти транскрипції китайською, тому скорочено його прозвали «Князь А».§!"

 #哈丹巴特尔·马克思尔扎布/Хатанбатар Магсаржав
 MON_khatanbaatar_magsarjav: "Хатабатар Магсаржав"
 MON_khatanbaatar_magsarjav_army_chief_desc: "§YНародився:§! §L1877 року, в хошуні Чжунмо, аймак Чіцирлік, Зовнішня Монголія, Імперія Цін§!\n§YПередісторія:§! §LНаціональний герой, настільки шанований, що був удостоєний звання «Герой народної стійкості», Магсаржав почав традиційне життя як син місцевої дворянської родини. Почавши читати й писати в 11 років, він одружився у 16-річному віці, отримавши майно від свого хошунного вождя. У 25 років став підлеглим сина хошунного вождя й володів стадом худоби разом із караваном верблюдів. Успадкувавши титул свого батька, він усе одно продовжував кочове життя. У 1911 році Магсаржав був відправлений до Ховду як заступник великого радника Ховду Пу Сі, хоча незабаром Монголія проголосила незалежність від Цінів, утворивши Богдханську монархію.\n\nМагсаржав чемно попросив Пу Сі залишити країну добровільно, але той відмовився. Повернувшись до столиці, щоб доповісти Богдхану, Магсаржав зрештою взяв участь в облозі Ховду разом із Дамдінсуреном і Джа Ламою, за що був удостоєний титулу «Непохитний герой». У 1913 році воював проти китайців у Сілінголі, однак у 1914 році був змушений відступити після втрати підтримки росії. Його було направлено для нападу на Бабуджаба — маньчжуро-монгольського відступника, що намагався відновити Цінську імперію — і в 1918 році він отримав у володіння власне удільне князівство.\n\nЗапідозрений у зв’язках із Сухе-Батором, Магсаржава заарештували та піддали тортурам, але зрештою звільнили після захоплення Урги Унгерном. Короткий час виконував обов’язки прем’єр-міністра, а згодом був міністром війни. Магсаржав допоміг Унгерну вигнати китайців з Монголії. Однак, підозрюючи справжні наміри Унгерна, він утримався від участі в кампанії проти МАН. Продовжуючи роботу у військовому міністерстві, він здобув чималу неприязнь Барона через свої симпатії до МАН.§!"

 #Торновский Михаил Георгиевич
 MON_mikhail_tornovsky: "Михайло Торновський"
 MON_mikhail_tornovsky_high_command_desc: "§YНародився:§! §L1882 року в Покровську, Самарська губернія, Російська імперія§!\n§YПередісторія:§! §ЛМихайло Георгійович Торновський закінчив Іркутське військове училище у 1904 році та став командиром батальйону під час Великої війни. Після Жовтневої революції він утік з росії, приєднавшись до Комітету захисту Батьківщини та Установчих зборів у Харбіні, а згодом повернувся до росії, щоб вступити до армії Колчака. Примха долі привела його до військ Семьонова, що зрештою привело його до Азіатської кавалерійської дивізії Романа Унгерн-Штернберга.\n\nТорновський став начальником штабу Унгерн-Штернберга, виконуючи роль своєрідного політичного організатора кліки Унгерна та посередника з монгольськими союзниками. Торновський також є талановитим істориком і навіть згадується як своєрідний ідеолог режиму, адже його біографія Унгерна є очевидною частиною побудови культу особи Унгерна — як у Монголії, так і для російської аудиторії.§!"

 #Казагранди Николай Николаевич
 MON_nikolay_kazagrandi: "Микола Казагранді"
 MON_nikolay_kazagrandi_high_command_desc: "§YНародився:§! §L28 жовтня 1886 року в Кяхті, Забайкальська область, Російська імперія§!\n§YПередісторія:§! §LМикола Миколайович Казагранді служив у Великій війні як поручик інженерного корпусу, здобувши славу в Ревельському морському батальйоні смерті під час Моонзундської битви в 1917 році. Після розпаду армії він повернувся до Сибіру й воював проти червоних у складі партизанських загонів підполковника Миколи Гришина.\n\nКазагранді відзначився в Сибірській кампанії, показавши себе офіцером виняткової мужності та енергії. Він мав талант надихати людей довкола йти хоч у пекло й далі — як лицар-марковець нової епохи, якими так захоплювався Білий рух. Шлях Казагранді пройшов через відчайдушну оборону Пермі, прорив на Волзі та остаточне удушення Червоної Москви.\n\nКазагранді продовжив визначну службу в Російській армії й зрештою закінчив Всеросійську академію Генерального штабу у званні полковника. У 1931 році він був відправлений Корніловим до Монголії на чолі невеликої навчальної місії у співпраці з Унгерн-Штернбергом з метою посилення монгольської армії та подальшого зміцнення російського впливу там.§!"

 MON_zhamyangiyn_lhagvasuren: "Жам'янгін Лхагвасурен"
 MON_zhamyangiyn_lhagvasuren_commander_desc: "§YНародився:§! §L16 березня 1912 року, у Дайчин-Ванзі, хошун Хан'алін, Зовнішня Монголія§!\n§YПоходження:§! §LНаймолодший з близнюків, маючи ще одного брата та п’ятьох сестер, Лхагвасурен народився в сільській родині. Його батько був скотарем, а мати — позбавленою спадщини донькою дворянського роду. Згідно з традицією, Лхагвасурена відправили на світське навчання до дядька, тоді як його брата-близнюка — до буддійського монастиря. Сумлінно навчаючись спершу під наглядом дядька, а згодом — у першій громадській школі свого аймаку, він закінчив навчання і почав працювати писарем у провінційній адміністрації. Пропрацювавши чотири роки, він добровільно вступив до армії у віці 20 років, попри звільнення від призову через свою освітню кваліфікацію.\n\nПочавши службу в кавалерійському з’єднанні, він міцно пов’язав своє життя з армією. Формально мотивований глибоким вивченням військової справи, Лхагвасурен виявив надзвичайний потенціал серед монгольського офіцерського корпусу. Після прибуття до Монголії навчальної місії Миколи Казагранді, Лхагвасурена було відправлено до Москви для проходження підготовки у військових академіях. Повернувшись якраз вчасно, щоб отримати офіцерське звання і командування власним підрозділом, Лхагвасурен уособлює собою нову хвилю монгольської молоді — він є справжнім патріотом і гордістю нації.§!\n\n§YПримітки: Ознайомившись із процесом механізації російської армії під час перебування в Москві, Лхагвасурен розвинув неабиякий хист до сучасної бронетанкової війни.§!"

 #Резухин Борис Петрович
 MON_boris_rezukhin: "Борис Резухін"
 MON_boris_rezukhin_sic_desc: "§YНародився:§! §L6 березня 1886 року, в Російській імперії§!\n§YПоходження:§! §LБорис Петрович Резухін походить із військової родини. У 1907 році він служив козаком у 1-му Аргунському полку, а в 1913 році був розквартирований у Західній Монголії, де вперше перетнувся з бароном Романом Унгерн-Штернберґом — несподівана дружба зародилася під час простої угоди: Резухін обміняв свою службову гвинтівку на обіцяну компенсацію в майбутньому. У Першій світовій війні він служив командиром кавалерії, а згодом став офіцером 1-го Верхньоудинського полку Забайкальського козацького війська, приєднавшись до армії Григорія Семьонова під час Громадянської війни.\n\nРезухін став командиром полку в Азійській кавалерійській дивізії свого (тепер уже) близького друга — барона Унгерн-Штернберґа. Після краху амбіцій Семьонова на Далекому Сході в 1921 році, дивізія Унгерна відступила за кордон до Монголії, встановивши там свою владу. Важливу роль у наступі на Ургу з боку Забайкалля відіграв саме Резухін, який часто виконував фактичні обов’язки оперативного командира дивізії, поки Унгерн кидався у саму гущу бою.\n\nТактичні здібності Резухіна та його майстерність в оперативному плануванні стали ключовими в успіхах дивізії, і внаслідок цього у 1921 році він разом із Унгерном був удостоєний титулу монгольського князя від відновленого Богдо-хана. Отримавши відповідальність за оборону Урги в останні моменти монгольської кампанії, він захищав місто під час революцій МАН у 1921 та 1924 роках. Під час кампанії у Внутрішній Монголії саме Резухін розробив загальну стратегію для взяття аймаку Сілінгол та племен Чахару.§!\n\n§YПримітки: Він майже чужинець у козацькому середовищі, надаючи перевагу паризьким кав’ярням, чарці алкоголю й чашці кави в приємній розмові.\nВін перетворився на бліду копію Барона, механічно наслідуючи його жести та манери, й цілковито йому відданий — любить його, жаліє його.\nВін не цінує ані грошей, ані життя, і саме тому здатен керувати людьми, які цінують обидва.§!"

 #乌尔金
 MON_urzhin_garmaev: "Уржин Гармаєв"
 MON_urzhin_garmaev_high_command_desc: "§YНародився:§! §L1888 року, у селі Макарово, Забайкальська область, Російська імперія§!\n§YПоходження:§! §LПоходячи з бурятського народу — найпівнічнішої гілки монголів — Гармаєв спочатку став учителем мов. Він не відчував жодної глибокої прив’язаності до якоїсь національної ідентичності чи батьківщини, живучи більшу частину життя під утиском царизму, поки у 1917 році не здійснив доленосний візит до монастиря Цуголь Дацан. Там головний лама порадив йому вступити в боротьбу проти безбожних більшовиків заради захисту бурятського й буддійського способу життя, заохотивши його приєднатися до місцевого козацького отамана — Григорія Семьонова. Гармаєв швидко привернув увагу Семьонова і був доручений завданням рекрутувати бурятомовних солдатів, із чим він блискуче впорався.\n\nУ 1919 році його підвищили до офіцерського звання та призначили до новоствореного бурято-монгольського полку, який було направлено на підтримку експедиції барона Унгерн-Штернберґа до Монголії. Гармаєв був захоплений ексцентричним відчуттям монгольського націоналізму «Божевільного Барона», вже почавши формувати власну систему поглядів після візиту до Цуголь Дацану. Заохочуваний як Штернберґом, так і Семьоновим, він почав проповідувати панмонгольський націоналізм серед солдатів полку та цивільного населення, з яким вони контактували, аби прищепити ідеї боротьби проти більшовиків.\n\nЗгодом це призвело до розриву Гармаєва з Семьоновим, оскільки він почав побоюватися, що отаман просто хоче використати бурятів і монголів у своїх інтересах, тоді як Штернберґ, на його думку, був щирим лідером, який справді дбав про долю монгольських народів. Барон швидко підвищив його до керівної посади, і з того часу Гармаєв зберігає значний вплив як у самій адміністрації «Божевільного Барона», так і серед правих монгольських націоналістів, які дедалі більше приймають його як одного з них.§!"

 #李守信
 MON_li_shouxin: "Лі Шусінь"
 MON_li_shouxin_high_command_desc: "§YНародився:§! §L11 липня 1892 року, у Правому хошуні Тумед, аймак Жосоту, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §LЦікавий, егоїстичний і водночас наполовину націоналістичний нащадок ханьських поселенців, Лі Шоусін мав далеко не звичне дитинство для послідовника монгольської традиції. Спочатку його відправили до місцевого монастиря, щоби стати буддійським ламою, але він потрапив до рук ханьських антиманьчжурських бандитів, які змусили його доглядати за кіньми — з цього моменту він був повністю відірваний від монгольської культури. Після смерті ватажка банди Лі, завдяки своїй природній харизмі та відвазі, був обраний новим лідером, і згодом його загін став відомий як «Великий Сін» (Великий Вірний — гра слів із його ім’ям, Лі Шоусін).\n\nУ 1919 році він приєднався зі своїми бандитами до кавалерії партизанів Жилі в провінції Жехе, а у 1922 році перейшов на бік Фентяня, підпорядкувавши свій загін Цуй Сінву (усі солдати Лі були ханьцями). Воював у обох війнах між Жилі та Фентянем, а близько 1930 року допомагав Чжан Сюелянові придушити селянське повстання Гада Мейрена. Під виглядом японських операцій Лі був відправлений до Монголії для проведення спеціальних операцій у складі Внутрішньомонгольського партизанського загону, де формально «дезертирував» до Богдо-ханату — принаймні на папері.\n\nМаючи мінімальну лояльність до Барона Унгерна, Богдо-хана чи Монголії загалом, Лі знайшов несподіваного союзника в особі князя Де та його авангардних монгольських націоналістів, хоча навіть дружелюбний князь ставиться до Лі з певною підозрою. Попри це, завдяки своїй тактичності та хитрості, Лі спромігся стати начальником штабу монгольської армії, хоча не мав ні офіційного рангу, ні законних підстав для цієї посади.§!\n\n§YПримітки: Вкрай прагматичний і опортуністичний, Лі не розуміє монгольської мови й потребує перекладачів.\nУсі його підлеглі — ханьці різного походження.\nВін відмовляється мати справу з «незначними» справами, якими б вони не були на його думку.\nНезважаючи на зовнішню байдужість, Лі все ж має певне почуття монгольської національної гордості й виступить навіть проти японців, якщо буде припертим до стіни.§!"

 MON_buddhist_council: "Буддійська рада"
 MON_buddhist_council_sic_desc: "§§YЗасновано:§! §L1924 року, у Нийслел-Хурее, Велика Монгольська Держава§!\n§YПоходження:§! §LСтворена у відповідь на надмірності Барона Унгерна та страх перед можливою корупцією другого Богдо-хана — 9-го Джебцундбами Хутухти — Буддійська рада (Буддын Зөвлөл) складається з еліти ламського феодального духовенства. До її складу входять 7-й Чжанкья Хутухта, Ділува Хутухта, Йонзон Хамба, Ерэгдэндэгва, Галсандаш та багато інших високопоставлених лам. Вона звеличує чесноти єдиної об’єднуючої сили Монголії — буддизму.\n\nПротистоячи революції, реформам, аристократії та самому Унгерну, ламська теократія прагне відродити силу й домінування монгольської Сангхи, які поступово згасали після смерті попередньої інкарнації Богдо-хана. Водночас вона має на меті створити справжній регентський уряд, виховуючи юного хана так, щоб він з часом міг повністю реалізувати свою волю над підданими — проти ворогів лам і задля оновленого союзу з Тибетом.§!"

 MON_yondonwangchug: "Йондонванчуг"
 MON_yondonwangchug_sic_desc: "§YНародився:§! §L1871 року, у Правому хошуні Халхи, аймак Уланчаб, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §LВивчаючи тибетську та китайську мови з ранніх років, Йондонванчуг у 1896 році став заступником голови аймаку Уланчаб. У 1912 році був визнаний урядом Бейяна як князь і став офіційним лідером аймаку Уланчаб та хошуну Дархан. У 1924 році провів низку реформ у своєму аймаку, зокрема заснував першу школу. Тісно співпрацюючи з іншим князем — Демчигдонровом — для забезпечення плавної інтеграції Внутрішньої Монголії до складу Зовнішньої, Йондонванчуг став одним із засновників і піонерів Шляхетної ради. Сподіваючись, що панмонгольські амбіції Монголії дозволять йому відновити законний сюзеренітет над усім аймаком Уланчаб, значна частина якого нині перебуває в межах провінції Суйюань.§!\n\n§YПримітки: Прізвисько Йондонванчуга — князь Юн.§!"

 MON_buyankeshik: "Буянкешик"
 MON_buyankeshik_advisor_desc: "§YНародився:§! §L1887 року, у повіті Хечзін, провінція Сіньцзян, імперія Цін§!\n§YПоходження:§! §LП’ятий Сенгчен Рінпоче секти Ґелугпа тибетського буддизму, Сенгчен Тхуббстан Церінг, при народженні Буйанкешик, був ойратом із Сіньцзяну, якого у 1890 році визнали реінкарнацією його попередника. Він єдиний монгол, визнаний реінкарнацією Сенгчен Рінпоче. У 1893 році вирушив до монастиря Ґанден у Лхасі для вивчення священних текстів. Взяв ім’я Лосанг Церень Чемін, згодом отримав титул Добудонг від 13-го Далай-лами, після чого змінив ім’я на Добудонг Церень Чемін.\n\nУ 1914 році уряд Бейяна надав йому титул Тойн канбу, а після смерті брата та сходження племінника на титул ясага аймаку Уненсужухту, Церінга було призначено командиром монгольського кавалерійського полку, а згодом — бригади. У 1923 році тимчасово отримав сюзеренітет як регент від уряду Бейяна, ставши найвищим місцевим чиновником у регіоні. Через загрозу з боку Цзінь Шужея у 1932 році Церінг утік за кордон до Зовнішньої Монголії, шукаючи притулку, залишивши управління аймаком своєму племіннику.§!"

 MON_dogsomyn_bodoo: "Догсомін Бодоо"
 MON_dogsomyn_bodoo_sic_desc: "§YНародився:§! §L1885 року, у Мандшир-Хутугті, хошун Хан'алін, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LОтримавши початкову освіту в монастирі Манджушрі, Бодоо продовжив навчання у Хурейській школі монгольської мови та літератури, після чого став писарем у відомстві релігійних справ. Згодом він викладав монгольську мову в російсько-монгольській школі перекладачів, володіючи письмово монгольською, тибетською, маньчжурською та китайською мовами. Представляючи Хурее як кореспондент газети «Монголин Сонін Бічиг» у Харбіні, Бодоо також був редактором і дописувачем газет «Шине Толь» і «Нийслэл Хурээний Сонін Бічиг».\n\nУ відповідь на китайську окупацію Монголії Бодоо заснував Групу Консульського пагорба разом із Чойбалсаном і Чагдаржавом. Згодом до них приєднався й Лосол. Паралельно з рухом Бодоо існувала також Східно-Хурейська група, заснована Солін Дандзаном, серед учасників якої були Догсом, Сухе-Батор та інші. Об’єднавшись задля розповсюдження листівок із засудженням китайського гніту та спостереження за урядом Богдо-хана, обидві групи згодом злилися, утворивши Монгольську народну партію.\n\nЯк один із головних засновників партії поряд із Дандзаном, Бодоо витримав численні виклики, координуючи зусилля щодо представлення МАН на міжнародній арені. Підготувавши нове покоління партійців зі свого крила, очолюване Лосолом, Бодоо прагне грати в політичні ігри за лаштунками партії, пересуваючи фігури на шахівниці заради виживання МАН і власного панування.§!"

 MON_tseren_ochiryn_dambadorj: "Церен-Очірн Дамбадорж"
 MON_tseren_ochiryn_dambadorj_bio: "«Зелений пастух» Монгольської народної партії, Дамбадорж — сумнозвісна фігура у внутрішньопартійних колах. Навчався в школі перекладачів з маньчжурської та російської мов у столиці, потім — у російській гімназії та середній школі в Троїцькосавську, після чого працював телеграфістом. Вступивши до Монгольської народної партії у 1921 році, він одночасно приєднався і до Народної регулярної армії, а згодом став членом Центрального комітету та секретарем партії. Призначений Тимчасовим народним урядом представником у Північно-Західному регіоні, був важко поранений у бою з білогвардійцями.\n\nОднак Дамбадорж не з тих, хто сидить склавши руки: він почав розбудову масштабної медіа-імперії, використовуючи свою природну харизму та ораторський хист, аби доносити революційні ідеї до широких мас. На жаль, усе це виявилося марним — розум народу не встояв перед натиском куль Барона. Обравши еміграцію до росії замість партизанської війни в пустельних просторах, Дамбадорж продовжив керувати своїми (тепер уже підпільними) медіакампаніями від імені партії, встановивши зв’язки з численними аристократами, ламами, селянськими лідерами, а також із самим Магсаржавом.\n\nПомітивши вражаюче зростання впливу Бориса Савінкова та тактику його «Союзу захисту Батьківщини і Свободи» (СЗРС), Дамбадорж ретельно вивчав їхню діяльність, сподіваючись відтворити подібне в рідній Монголії. Адже Монголії потрібна партія селян і ветеранів, партія з незаперечним пророком революції — і цим пророком не може бути ніхто інший, як Церен-Очирийн Дамбадорж.§!\n\n§YПримітки: Дамбадорж бачить себе своєрідним монгольським Савінковим.§!"
 MON_tseren_ochiryn_dambadorj_leader_desc: "§YНародився:§! §L1898 року, у Нийслел-Хурее, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §L$MON_tseren_ochiryn_dambadorj_bio$§!"
 MON_tseren_ochiryn_dambadorj_advisor_desc: "§YНародився:§! §L1898 року, у Нийслел-Хурее, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §L$MON_tseren_ochiryn_dambadorj_bio$§!\n\n§YПримітки: Дамбадорж бачить себе своєрідним монгольським Савінковим.§!"

 MON_gelegdorjiin_demid: "Гельгедоржійн Демед"
 MON_gelegdorjiin_demid_army_chief_desc: "§YНародився:§! §L1900 року, у Хан-Андур Базі, аймак Чічирлік, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LВступивши до Монгольської народної партії у 1921 році, Демід проявив себе як цінний партизан у ході монгольських революцій 1921 та 1924 років. Проте після провалу обох повстань Сухе-Батор відправив його до росії на навчання у кількох військових академіях. Повернувшись у 1929 році, він був призначений керівником підпільної військової академії МАН, а у 1930 році обраний до Центрального комітету партії. Ставши близьким помічником і улюбленим протеже Сухе-Батора, Демід наразився на глибоку ненависть і зневагу з боку Чойбалсана, який вважає себе єдиним спадкоємцем військової спадщини Сухе-Батора, навіть якщо сам його наставник прагне відсторонитися.§!\n\n§YПримітки: Демід — активний прихильник технологічної модернізації монгольської армії та прагне значно збільшити запаси автомобілів, вантажівок, літаків і сучасної зброї.§!"

 #正珠尔扎布
 MON_jengjuurjab: "Дженджуржаб"
 MON_jengjuurjab_high_command_desc: "§YНародився:§! §L1906 року, у Лівому хошуні Тумед, аймак Жосоту, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §LСин сумнозвісного Бабуджаба, який на момент народження Дженжуржаба був лише начальником патрульної поліції в повіті Чжанву, його життя назавжди змінила діяльність батька в маньчжуро-монгольському русі за незалежність. Після переїзду родини до Кулуну в 1912 році, батько загинув у 1916 внаслідок спільної китайсько-монгольської операції, спрямованої на зупинення його прикордонних рейдів. Після смерті батька Дженжуржаба відправили до Люшунькоу у провінції Фентянь, де він вступив до японської середньої школи в Люшуне. Надихнувшись ідеєю незалежності Монголії, у 1922 році він поїхав до Японії навчатися в шостій префектурній молодшій середній школі Токіо.\n\nПід час свого перебування там Дженжуржаб узяв японське ім’я «Кавашіма Нарінорі» та, завдяки славі батька і підтримці з боку Японії, почав входити до кола японських військових і правих сил. За рекомендацією Канцелярії генерал-губернатора Квантунської області він вступив до артилерійського відділення Військової академії, ставши слухачем 19-го класу китайської армії в Японії. Після випуску у 1928 році його було влаштовано президентом Південно-Манчжурської залізниці на посаду клерка в офісі Чженцзятунь.\n\nПід час роботи там Дженжуржаб почав активно налагоджувати зв’язки з князями Внутрішньої Монголії, зустрічаючись із різними ясагами окремих хошунів. Разом із братом Ганжуржабом він сформував власну «Армію за незалежність Монголії» у 1931 році та вирушив до Внутрішньої Монголії, щоби запропонувати свої послуги Шляхетній раді. Прагнучи зберегти позиції Монголії в умовах континентальних амбіцій Японії, він виявився безцінним — хоч і дещо ексцентричним — членом Шляхетної ради.§!"

 MON_darijaya: "Даріджая"
 MON_darijaya_high_command_desc: "§YНародився:§! §L6 січня 1906 року, у хошуні Алшаа-Елют, аймак Алшаа, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §LПереїхавши до Пекіна з батьками змалку, Даріджая навчався в середній школі Цюші, а згодом — у Пекінському університеті. У 1925 році він одружився з Цзінь Юньчен — представницею клану Айсін Ґьоро, донькою Цзайтао і кузиною Пуї. У 1928 році він поїхав до Фентяня на навчання у Корпусі офіцерів Фентяньської армії, де став побратимом Чжан Сюеляна, а в 1931 році успадкував титул ясага хошуну Алшаа. Провівши низку реформ у своєму хошуні, він закрив старий ямень і заснував новий уряд, укомплектований молодими освіченими кадрами. На початку 1935 року він прийняв Дев’ятого Панчен-ламу і взяв участь у роботі Комісії монгольських і тибетських справ уряду Бейяна.\n\nОскільки його зв’язки з Тибетом і Японією викликали підозри, Ма Хункуй витіснив його з хошуну. Втікаючи через кордон до Зовнішньої Монголії, Даріджая знайшов там союзника в особі Шляхетної ради й був тепло прийнятий іншими внутрішньомонгольськими аристократами. Втім, він не має жодного наміру втручатися в політику Зовнішньої Монголії, прагнучи лише повернутися на батьківщину — незалежно від того, чи буде вона під монгольським, чи китайським правлінням.§!\n\n§YПримітки: Прізвисько Даріджаї — Князь Та, і він відомий своєю щирою відданістю справі захисту прав рідного аймаку.§!"

 #カンジュルジャブ/甘珠尔扎布
 MON_ganjuurjab: "Ганджуржаб"
 MON_ganjuurjab_high_command_desc: "§YНародився:§! §L8 вересня 1903 року, у Лівому хошуні Тумед, аймак Жосоту, Внутрішня Монголія, імперія Цін§!\n§YПоходження:§! §LДругий син сумнозвісного Бабуджаба, Ганжуржаб провів небагато часу зі своїм батьком, однак цей короткий період справив на нього значний вплив завдяки кампаніям батька у Внутрішній Монголії, наданню йому дворянського титулу та участі в маньчжуро-монгольському русі за незалежність. Супроводжуючи батька у його походах, Ганжуржаб після смерті Бабуджаба у 1916 році був узятий під опіку Японією (яка таємно підтримувала його батька). Навчаючись в Університеті Васеда в Японії, Ганжуржаб покинув навчання на півдорозі, а у 1925 році вступив до школи офіцерів армії під іменем Хань Шаоюе.\n\nУ 1927 році він одружився з дочкою Айсін Ґьоро Шанці, Айсін Ґьоро Сяньюй, фактично увійшовши до імператорської родини Айсін Ґьоро. Завершивши навчання, він відновив свою надію, любов і прихильність до рідної Внутрішньої Монголії й разом із братом Дженжуржабом у 1931 році взяв участь у формуванні «Армії за незалежність Монголії». За мовчазної підтримки Японії він став головнокомандувачем і разом із братом повів армію у Внутрішню Монголію, запропонувавши свої послуги.\n\nЗавдяки здобутому в Японії досвіду Ганжуржаб консультує монгольські війська з артилерійських питань, одночасно служачи офіцером у поліцейському департаменті Чахару, згодом ставши його директором і, врешті, директором Офіцерської школи Сілінголу.§!"

 MON_damdin_sukhbaatar: "Дамдін Сухбаатар"
 MON_damdin_sukhbaatar_army_chief_desc: "§YНародився:§! §L2 лютого 1893 року, у Маймаа, Іх-Хурее, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LЛегендарний «Ленін Монголії», сам Сухе-Батор має репутацію, що значно випереджає його, і все ж його початки були скромними. Отримавши початкову освіту від зайсана Джамяна у віці 14 років, він кілька років працював кур’єром-наїзником, а після здобуття незалежності Монголії був призваний до армії. Після заснування Військової школи керівників у Хужирбулянзі за участі російських радників, він здобув повагу товаришів і викладачів завдяки природному хисту до тактики та польових навичок, ставши командиром взводу кулеметної роти.\n\nУ 1914 році він узяв участь у солдатському бунті проти корупції та жахливих умов, після чого служив під командуванням Магсаржава у різних ролях, а згодом був переведений до друкарні під керівництво свого колишнього вчителя. Після китайської окупації він приєднався до Групи Консульського пагорба — революційної організації, яка прагнула повалити китайське правління. Об'єднавшись зі Східним Хурее, Сухе-Батор узяв на себе роль військового фахівця. Встановивши контакти з російською громадою в столиці, у 1920 році вони заснували Монгольську народну партію.\n\nНині сумнозвісний через свою діяльність, він допоміг розпалити першу революцію МАН проти Унгерна, ставши головнокомандувачем сил МАН. Досягши номінального успіху, попри чисельну перевагу противника, він зрештою зазнав поразки через брак підтримки й озброєння. Після провалу другої спроби революції Сухе-Батор об’єднав свої сили й перейшов до партизанської боротьби. Залишаючись здебільшого нейтральним у внутрішньопартійних конфліктах, він зосереджений на неминучих військових кампаніях, що насуваються.§!\n\n§YПримітки: Сухе-Батор перетворився на постать міфу й легенди, хоча сам цього й не прагнув.§!"

 MON_gonchigiyn_bumtsend: "Гончігійн Бумценд"
 MON_gonchigiyn_bumtsend_high_command_desc: "§YНародився:§! §L11 вересня 1881 року, у хошуні Зүünbürenhanuul, хошун Хан'алін, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LСин бідної родини скотарів, Бумценд у 13 років самостійно навчився читати й писати монгольським письмом, допомагаючи неписьменним сусіднім пастухам складати петиції до уряду. Працюючи столяром і візником на станції кінної пошти, він згодом переїхав до столиці Хурее, де став робітником. Уперше долучився до революціонерів МАН у 1920 році під час служби державним чиновником в адміністрації свого хошуну, Бумценд допомагав Монгольській партизанській армії, збираючи для них зимовий одяг та пишучи пропагандистські матеріали.\n\nОтримавши звання командира підрозділу від Сухе-Батора під час першої революції МАН, Бумценд брав участь у розгромі китайського гарнізону в Кяхті, проте його партизанський загін не зміг протриматись без радянської підтримки і врешті змушений був відступити в глибинку разом з іншими частинами армії. Учасник другого повстання, цього разу він формально приєднався до партії лише за рік до того — у 1923-му. Після чергової невдачі більшу частину часу провів, ведучи сутички з урядовими військами, залишаючись невловимим. На початку 1930-х років його було призначено керівником місцевої партійної ячейки, з метою пробудити симпатії до МАН серед широких мас.§!"

 MON_balingiin_tserendorj: "Балінгін Церендорж"
 MON_balingiin_tserendorj_advisor_desc: "§YНародився:§! §L25 травня 1868 року, у Херлен Баян Улаані, хошун Хан'алін, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LВільно володіючи маньчжурською, монгольською, китайською та російською мовами, Церендорж розпочав свою професійну кар'єру як перекладач в офісі міністра в Кулуні, за що був нагороджений чином династією Цін. Після проголошення незалежності Монголії, він обіймав посаду у Міністерстві закордонних справ, де піднявся до заступника міністра у 1913 році, а у 1915 був підвищений до міністра закордонних справ після страти його попередника і друга, Міджиддоржіна Ханддоржа, за наказом Богдо-хана.\n\nЗайнявши цю посаду у вирішальний момент становлення монгольської державності, його головною метою було здобуття міжнародного визнання незалежності Монголії. Прагнучи заручитися підтримкою росії, він супроводжував прем’єр-міністра Намнансурена на восьмимісячній конференції у Кяхті між Росією та Китаєм. На жаль, його сподівання були зруйновані, коли Росія та Китай домовилися, що Монголія є лише автономним регіоном у складі Китаю. Попри збереження своєї посади під час окупації Сюй Шучжена, його кар’єра зазнала непоправної шкоди через співпрацю з китайською владою.\n\nЗалишаючись на посаді міністра закордонних справ навіть під час вторгнення Унгерна, він підписав низку договорів із Росією від імені Унгерна та здобув репутацію прагматика, витривалого діяча й вірного виконавця функцій монгольської держави. Широко задіяний і широко шанований, Церендорж зміг забезпечити позиції Монголії не силою зброї, а гострим розумом і словом.§!"

 #扎木斯朗扎布·嘎拉桑达西
 MON_zhamsranzhavyn_galsandash: "Жамсранзав Галсандаш"
 MON_zhamsranzhavyn_galsandash_advisor_desc: "§YНародився:§! §L1870 року, у Правому Задньому Хошуні, Чеченському аймаці, Зовнішня Монголія, імперія Цін§!\n§YПоходження:§! §LВизнаний реінкарнацією живого Будди Юггеджі у віці 5 років, Галсандаш почав навчання і підготовку до чернецтва. Під час паломництва до Пекіна, Долон-Нора, гори Утай, монастиря Кумбум, Ерденижао та Кулуну, він здобув титули хутухти та кхенпо у 1902 році. Співчуваючи незалежності Зовнішньої Монголії, у 1913 році був призначений Богдо-ханом радником південно-східних провінцій. Відтоді й до 1920 року він провів значну частину часу в дорозі Внутрішньою Монголією, представляючи монгольський уряд та беручи участь у перемовинах із різними князями того краю.\n\nУ 1915 році, переховуючи Бабуджаба у своєму храмі, китайські солдати зрештою захопили храм у погоні за маньчжуро-монгольським утікачем та заарештували Галсандаша, поки Бабуджаб тікав до Хулунбуїру. Через сильний тиск з боку Монголії та росії, уряд Бейяна врешті-решт відвів війська у 1916 році, але Галсандаша забрали до Пекіна, щоб представити президенту, хоча згодом йому дозволили повернутися.\n\nПісля вторгнення Унгерна та повстання МАН, Галсандаш відіграв ключову роль як «сполучна ланка» між Зовнішньою та Внутрішньою Монголією, знімаючи занепокоєння князів Внутрішньої Монголії після завоювань Унгерна в кінці 1920-х років. Втрачаючи довіру до справжніх намірів барона, Галсандаш почав співпрацювати з Буддійською Радою, сподіваючись віддалити барона від його впливу на 9-го Джебцундбаму Хутухту.§!"

 #萨巴栋多·策仁道尔吉
 MON_sambadondogiin_tserendorj: "Самбадондогійн Церендорж"
 MON_sambadondogiin_tserendorj_advisor_desc: "§YНародився:§! §L1872 року, в хошуні Лівого краю, ліг Чічирлик, Зовнішня Монголія, Імперія Цін§!\n§YБіографія:§! §LВизнаний шостою реінкарнацією Донкор-Манджушрі Ґегена, у віці п’яти років Церендорж зайняв своє місце як настоятель монастиря Манджушрі у 1880 році. Закінчивши навчання у Жацані в Хүре у 16 років, він здобув ступінь геше — ознаку великої відданості буддизму. Будучи палким прихильником незалежності Монголії, він зрештою відійшов від публічного життя після створення Богдо-ханату. Добрий, мудрий, стриманий і вчений, він отримав титул хутухти, ставши першою офіційно канонізованою особою в системі Живого Будди, поступаючись лише Далай-ламі та Панчень-Ердені. Він отримав печатку, імператорський едикт і був призначений хранителем лінії буддизму Богд Геден, залишаючись вірним своїй духовній практиці.\n\nПісля потрясінь початку 1920-х років Унгерн перевіз Богдо-хана до монастиря Церендоржа. За повідомленнями, хан і хутухта обговорювали новий уряд, і після відновлення влади хан призначив Церендоржа виконуючим обов’язки головного міністра. Згодом, після Другої революції МАH, він став міністром внутрішніх справ. Скромний чоловік, він сподівається навчити 9-го Джебцундмба хутухту шляхам благочестивого буддизму й уникає зв’язків з радикальними теократами на кшталт 7-го Чжанцзя хутухти.§!"

 MON_kamil_gizycki: "Каміль Гіжицький"
 MON_kamil_gizycki_advisor_desc: "§YНародився:§! §L19 серпня 1893 року, у Грибові, Королівство Галіції та Лодомерії, Австро-Угорщина§!\n§YБіографія:§! §LЗакінчивши відому єзуїтську школу в Хирові, а згодом — Технічний університет у Мюнхені, Каміль Гіжицький вступив до лав австро-угорської армії. Отримавши тяжке поранення біля Ченстохови, він потрапив у полон до росіян і був засланий до Сибіру. Завдяки сімейним зв’язкам йому вдалося здобути свободу — він став директором заводу сільськогосподарських знарядь і подорожував Сибіром аж до Охотська. Після Лютневої революції приєднався до Чехословацького корпусу, де боровся проти більшовиків. У 1919 році вступив до Польської сибірської дивізії у званні підпоручника, служив у інженерному батальйоні.\n\nЧас від часу повертаючись до керування аграрним заводом, Каміль брав участь у боях у перші місяці Громадянської війни в росії, а згодом знову вирушив до Сибіру, щоб поширити свою діяльність на Туву. У 1921 році, потрапивши під вплив вторгнення барона Унгерна до Монголії, він приєднався до армії барона. Пізніше організував збройовий завод, що виготовляв гранати, міни та отруйний газ для Унгерна, і став командиром хімічного загону.\n\nМаючи намір залишити Монголію після того, як влада барона зміцнилася, Каміль вирушив до Маньчжурії, де став військовим інструктором і працював інженером на Китайсько-Східній залізниці, навіть налагодивши зв’язки з Семеновим і його емігрантами. Однак із початком Російсько-Фентянської війни в 1929 році Каміль швидко покинув свою посаду і втік назад до Монголії, де його радо прийняли сили Унгерна.§!\n\n§YПримітка: Він знаходить Фердинанда Оссендовського доволі приємним співрозмовником, і обоє часто планують майбутні пригоди та експедиції.§!"

 MON_ferdynand_ossendowski: "Фердинанд Оссендовський"
 MON_ferdynand_ossendowski_advisor_desc: "§YНародився:§! §L27 травня 1876 року, у місті Людза, Вітебська губернія, Російська імперія§!\n§YБіографія:§! §LНароджений у заможній родині з липко-татарським корінням, Фердинанд Оссендовський навчався у відомій гімназії в Кам'янці-Подільському, але згодом переїхав з батьком до Санкт-Петербурга, де закінчив російськомовну школу. Вступивши на фізико-математичний факультет місцевого університету, він вивчав хімію та подорожував у віддалені регіони імперії: Сибір, Кавказ, Алтай. Крім того, його літня робота приводила його до Криму, Японії, Суматри, Малайї, Індонезії та Китаю. Покинувши Російську імперію у 1899 році, він вирушив до Парижа, вже будучи напіввідомим письменником.\n\nНавчаючись у Сорбонні, Оссендовський проходив навчання під керівництвом Марії Кюрі та Марселена Бертло, а згодом повернувся до росії викладати в Томському державному університеті, публікуючи численні наукові праці в різних галузях. Подорожуючи далі до Маньчжурії, Сахаліну, Уссурі та Кореї, він став учасником польського революційного руху, за що був заарештований. Присвятивши себе літературі, став дуже популярним у росії. Рятуючись від Лютневої революції, переїхав до Омська, де приєднався до Білого уряду Колчака.\n\nПісля поразки радянських військ Оссендовського захопили новини про подвиги барона Романа Унгерн-Штернберга в Монголії, після чого він запропонував свої послуги барону, ставши його політичним радником і головою розвідки. Продовжуючи плідно писати, Фердинанд опублікував серію книг про свої подорожі під час громадянської війни в росії та про кампанії «Божевільного» Барона — репутацію, створенню якої сам Оссендовський значною мірою посприяв.§!\n\n§YПримітка: Його роботи часто критикуються за перебільшення та формування образу «Божевільного Барона».§!"

 MON_sungjingwangchug: "Сунцзінванчуг"
 MON_sungjingwangchug_advisor_desc: "§YНародився:§! §L1885 року, у хошуні Хуучид-Цойгіно, ліг Сілінгол, Імперія Цін§!\n§YБіографія:§! §LКнязь хошуну Хуучид-Цойгіно, у 1916 році Сунцзінванчуг, надалі іменований як князь Сун, успадкував титул свого батька як джасаг Хуучид-Цойгіно хошуну. Сам Сун має тісні стосунки з лідером ліги Сілінгол князем Со, але його взаємини з заступником лідера ліги — князем Де (Демчигдонгрубом) — залишаються лише формально ввічливими. Незважаючи на це, він відомий як поміркований діяч серед східносілінгольських лідерів хошунів, і хоча не є палким прихильником Дворянської ради, принаймні розуміє переваги їхньої боротьби за збереження прав та традицій аристократії. Сумнозвісний через свою відданість і доброту, князь Сун вважається безперечно талановитим бюрократом — принаймні у справах Внутрішньої Монголії.§!"

 MON_bashluugin_jamsranjav: "Ділува Хутухту Жамсранжав"
 MON_bashluugin_jamsranjav_advisor_desc: "§YНародився:§! §L8 жовтня 1884 року, хошун Загдсамбар, ліг Закбіласецін-Бідурнуур, Імперія Цін§!\n§YБіографія:§! §LНароджений у родині простолюдинів в аймаці Засагт-хан, Жамсранжав був визнаний Богд ханом реінкарнацією буддійського тулку, після чого разом із родиною переїхав до Нийслел Хуре та розпочав ламську освіту. Вважаючись дитячим вундеркіндом, він надзвичайно швидко досягнув високого статусу лам і без труднощів склав усі іспити. Намагавшись допомогти у монгольській боротьбі за незалежність, став свідком мирного відходу Цін з Улiастая у 1912 році.\n\nКористуючись великим авторитетом у першого прем'єр-міністра Намнансурена, отримав пропозицію зайняти державну посаду, але відмовився, зосередившись на своїй духовній діяльності. У 1917 році разом із Магсаржавом командував військами на південному сході Зовнішньої Монголії, а у 1919 році — знову, щоб вигнати з Монголії білогвардійців. Після аньхойської окупації Монголії, Жамсранжав співпрацював із Групою дворян у спротиві китайцям, намагаючись (разом із Дамдінбазаром) тиснути на Китай через консульство США, щоб змусити китайців вийти з країни.\n\nЗазнавши невдачі, він встановив зв’язки з Монгольською народною партією, ставши безпартійним союзником. Продовжуючи тісну співпрацю з Магсаржавом після повалення китайців бароном Унгерном, Жамсранжав став заступником міністра Улiастая та допомагав у ліквідації Джалами. Повернувшись до монастирського життя, він знову був втягнутий у політику завдяки близькій дружбі з князем Де. Будучи провідною постаттю монгольського буддизму, Жамсранжав балансує між усіма течіями монгольського політичного життя.§!\n\n§YПримітка: Жамсранжав підтримував дружні зв’язки з найрізноманітнішими постатями: Оуеном Латтимором, князем Де, бароном Унгерном, представниками Чжилійської кліки й навіть японцями.§!"

 MON_amurlingkui: "Амурлінгкуй"
 MON_amurlingkui_advisor_desc: "§YНародився:§! §L1886 року, у хошуні Хорчін-Цойгіно-Харц, ліг Желім, Внутрішня Монголія, Імперія Цін§!\n§YБіографія:§! §LХорчинський монгольський аристократ, який мав китайське ім'я Се Енфу, Амурлінгкуй може простежити своє походження до молодшого брата Чингісхана — Хасара. Успадкувавши посаду джасака (наставника-хошунного правителя) від свого діда у Хорчин-Цойгіно-Харц хошуні, він отримав традиційну вищу освіту, вивчаючи класичну літературу та письмо на класичній китайській мові. Обдарований у поезії, прозі та каліграфії, після досягнення повноліття йому було надано власний наділ у Хорчині. Співпрацюючи з іншими внутрішньомонгольськими аристократами на підтримку Айсін Ґьоро під час Сіньхайської революції, згодом вони переорієнтували свою підтримку на Юань Шикая після його приходу до влади.\n\nПісля падіння Цінської династії він став сенатором тимчасового сенату Республіки та членом політичної ради. Брав участь у другому конгресі Китайської Республіки, але в пізні роки зазнав фінансових труднощів. Податки з селян його феоду перестали надходити, а зарплати від Бейянського конгресу не могли покрити витрати його численної родини. Продавши свій маєток у Пекіні, Амурлінгкуй зрештою економічно підпорядкувався інтересам інших внутрішньомонгольських князів.\n\nПісля включення його феоду до складу Монгольського ханату в кінці 1920-х років, Амурлінгкуй об’єднався з іншими внутрішньомонгольськими князями, такими як Демчугдонгруб і Алтаночир, а також із зовнішньомонгольськими аристократами, щоб утворити Дворянську раду.§!"

 MON_ajvaagiin_danzan: "Ажваагійн Данзан"
 MON_ajvaagiin_danzan_advisor_desc: "§YНародився:§! §L1895 року, в лігу Хан'алін, Зовнішня Монголія, Імперія Цін§!\n§YБіографія:§! §LНароджений у селянській родині, Данзан у 1916 році вирушив до Японії, через що згодом отримав прізвисько «Японський Данзан» — для відмежування від партійного лідера Солііна Данзана. Приєднавшись до МАH під час першої революції 1921 року як пізній учасник, він був впевнено обраний заступником голови Центрального комітету партії в 1922 році, а вже у 1923–1924 роках обіймав посаду голови. Після цього знову став заступником голови у 1924–1925 роках. Данзан став ключовим контактним пунктом між Інтернаціоналом і революціонерами МАH, а також співпрацював і налагоджував зв'язки з Гоміньданом і Китайською синдикалістською партією в Шанхаї. Коливаючись між нейтральними та правими позиціями у внутрішньопартійних суперечках, Данзан рішуче налаштований зберегти курс і прокласти яскраве майбутнє Монголії, якою б не була його форма.§!"

 MON_shirnengiin_ayuush: "Ширненгійн Аюуш"
 MON_shirnengiin_ayuush_advisor_desc: "§YНародився:§! §L1903 року, в Амгаланбаатарі, ліг Хан'алін, Зовнішня Монголія, Імперія Цін§!\n§YБіографія:§! §LВідданий молодіжний активіст уже у 21-річному віці, Аюуш вирушив до Інституту сходознавства в Москві, де у 1924 році закінчив навчання. Пристрасний письменник і театральний діяч, він повернувся до Урги, щоб виступати та писати прозу, ставши національною знаменитістю завдяки своєму широкому творчому доробку. Створюючи відомі твори, що поєднували традиційні народні мелодії з коментарями до актуальних проблем часу, Аюуш у 1935 році був нагороджений за заслуги перед монгольською літературою. Написав дві книги з театрознавства — «Мистецтво театру» та «Скорочені нотатки з художньої історії Народного національного театру», — завдяки чому здобув невелику культову популярність за межами Монголії.§!"

 MON_dorjjavyn_luvsansharav: "Доржжавин Лувсаншарав"
 MON_dorjjavyn_luvsansharav_advisor_desc: "§YНародився:§! §L1900 року, в Закбіласецін-Бідурнуурському хошуні, Зовнішня Монголія, Імперія Цін§!\n§YБіографія:§! §LУ 10 років був відправлений до монастиря Мөрөнгийн Хурээ, щоб стати ламою, однак у 1921 році втік, бажаючи позбутися обмежень монастирського життя. Приєднавшись до Монгольської народної партії у 1925 році, розпочав політичну кар’єру, очолюючи місцевий революційний осередок і здобув репутацію завзятого борця з правими елементами в партії. Навчався в університеті в Москві з 1928 по 1929 рік, після чого повернувся до Монголії та знову очолив партизанські осередки МНП у провінції Хан-Тайшир-Уул. Обраний одним із трьох секретарів Центрального комітету партії, він викликав невдоволення серед багатьох членів партії через свою дестабілізуючу присутність.§!"

 MON_sonombalshiryn_bujannemech: "Сономбалширин Бужаннемеч"
 MON_sonombalshiryn_bujannemech_advisor_desc: "§YНародився:§! §L15 вересня 1902 року, у хошуні Гоб-Туше-гун, ліг Лінь, Зовнішня Монголія, Імперія Цін§!\n§YБіографія:§! §LОсиротівши у п’ять років, Бужаннемеч був узятий на виховання своєю бідною тіткою Чімід. Згодом його всиновив Тогтох Тайджі з Жирміанської Асамблеї, і вся родина — Чімід, її чоловік та Бужаннемеч — отримали доступ до життя в розкоші. Освічена та заможна родина запрошувала вчителів додому, щоб навчати як прийомних, так і рідних дітей. Бужаннемеч вивчав монгольську, китайську та маньчжурську мови, а потім продовжив освіту у початковій школі, де додатково вивчав російську, китайську, національну літературу та класику на маньчжурській і китайській мовах.\n\nПознайомившись із революціонерами МНП у Кяхті в 1920 році, він став відомим серед «Першої Сімки» й у 1921 році приєднався до партії як повноправний член без поручителів. Був досвідченим поетом, його творчість стала важливою зброєю партійної пропаганди: він писав вірші та есе, такі як «Халхські князі, які продали народ менш ніж за п’ять центів», «Перший вірш про Народну партію», «Лист про проголошення уряду» та «Мала пам’ять». Активно брав участь у запуску партійної преси та розповсюдженні ідей МНП за кордоном, закликаючи молодь Монголії долучатися до справи партії.\n\nНаписавши пісню «Монгольський Інтернаціонал» у 1922 році, Бужаннемеч був обраний до Центрального Комітету партії та намагався встановити зв’язки з Внутрішньою Монголією. Працював учителем монгольської мови та письма в регіоні, а у 1928 році взяв участь у заснуванні Монгольської письменницької організації. Редагуючи низку газет, таких як «Національні Права», він став однією з найвідоміших постатей та ідеологів МНП.§!"

 MON_mongolian_army_council: "Рада військової реформи"
 MON_mongolian_army_council_theorist_desc: "§YЗасновано:§! §Lу Нийслел Хуре, Велика Монгольська Держава§!\n§YБіографія:§! §LРада військової реформи Монголії — це бюро Міністерства військових справ, до складу якого входять Головнокомандувач монгольської армії, Міністр військових справ, а також обраний комітет радників і членів Ради міністрів. Її обов’язки включають проведення військових комісій, закупівлю озброєння та спорядження, питання внутрішньої безпеки, а найголовніше — модернізацію та вдосконалення монгольського рядового складу та офіцерського корпусу.\n\nЗалучаючи широку допомогу іноземних радників, Рада формує параполітичну силу в монгольській політиці, частково через сумнівний контроль над державною безпекою та збройними силами. Втім, у повсякденній діяльності Рада рідко втручається в політичну сферу, натомість зосереджуючись на розвитку офіцерських академій і підготовці майбутніх солдатів.§!"

