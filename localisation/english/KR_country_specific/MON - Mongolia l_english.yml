 MON_paternal_autocrat_party_sternberg: "РВК"
 MON_paternal_autocrat_party_sternberg_long: "Російська Військова Кліка\n§LЗосереджена навколо загадкового, ввічливого, ексцентричного та жорстокого диктатора Монголії — Романа Унгерн-Штернберга, «Російська Військова Кліка», як її гучно називають самі монголи, є прямим оточенням «Божевільного Барона». Захопивши владу в Монголії в 1920 році після вступу до Урги зі своєю Азійською кавалерійською дивізією та жорстокого вигнання китайців за згодою Богдо-хана, РВК стала, як вважають спостерігачі, провідною військовою силою в Монголії. Вона допомагала Унгерну у його безжальному винищенні єврейського населення Монголії разом із китайцями, а також у придушенні обох повстань Монгольської Народної Партії, через що здобула ненависть серед значної частини монгольського народу.\n\nНавіть з точки зору росії, РВК — це лише корисна піша фігура, що забезпечує поступливу Монголію, хоч малоймовірно, що Унгерн колись повернеться. Після смерті Богдо-хана в 1924 році Унгерн став постійним регентом Монголії, чекаючи на знаходження 9-го Джебцундамби Хутухти. Хлопчика знайшли в Тибеті в 1933 році, й Унгерн перевіз його до Монголії, посадивши на трон як хана. Проте саме Унгерн продовжує домінувати як регент, як це й передбачив Богдо-хан. Він використовує свій термін при владі, щоб укріпити Ханат, його традиційні цінності, і викорінити всіх ворогів хана з Монголії. Рівняючись на минуле, але нещадний у діях, Російська Військова Кліка — це безсумнівно прояв романтизму однієї людини в сучасному світі.§!"

### Ideas ###

 MON_scourge_of_the_steppes_idea: "Покарання степу"
 MON_scourge_of_the_steppes_idea_desc: "Сучасна Монголія — це нація, в якій поєднано найрізноманітніші елементи. Тут злилися західні політичні інститути, монгольська теократія, адміністративно-політичні традиції імперії Цін та російська військова підготовка. Це — амальгама дивовижного існування й динамічних історичних течій. Та попри все, країна залишається вірною старим звичаям і традиціям. Як за Богдо-хана, так і нині — за регентства — активне використання кавалерії у війні широко заохочується, і монгольська армія переважно складається з мобільних кавалерійських дивізій з підтримкою сухопутних сил.\n\nПісля великих перемог над мілітаристами в Сіньцзяні та Внутрішній Монголії, монгольська армія також успішно відбила війська Анхойської кліки в 1921 році. Після інтенсивної модернізації під егідою Російської військової місії в 1931 році та зусиль самого барона, вона показала себе як найпотужніша військова сила в регіоні. Незважаючи на нестачу важкого озброєння, армія компенсує це підготовкою, знанням місцевості та сталевою рішучістю."

 MON_nomadic_society: "Кочове суспільство"
 MON_nomadic_society_desc: "Як це заведено в більшості монгольського суспільства, основну частину населення становлять арати — кочові, аграрні, скотарські пастухи та селяни, які мандрують степом окремими й відокремленими групами або племенами. Попри зростаючу космополітизацію й урбанізацію останніх десятиліть, багато хто або дослухається насамперед до свого місцевого монастиря, або залишається у традиційних оселях — гер (юртах). Нечисленні міста Монголії — Мурен, Улгій, Ховд, Баян Тумен та Нійслел-Хурее — за масштабами більше нагадують містечка або села росії.\n\nСтоліття кочового способу життя сформували населення, що залишилося мобільним, традиційним і тісно пов’язаним із землею. Проте це також призвело до опору будь-яким спробам уряду переселити їх до міських центрів. Вони байдуже ставляться до політики, якщо їх не роздратувати, однак залишаються ключовою базою підтримки як для революціонерів МНП, так і для лам, хоча формально залишаються підлеглими своїх місцевих ліг або знамен."

 MON_russo_mongolian_trade_agreements: "Російсько-монгольські торгові угоди"
 MON_russo_mongolian_trade_agreements_desc: "Укладені після завершення громадянської війни в росії та відновлення відносин між Богдо-ханатом і Тимчасовим урядом, так звані «Російсько-монгольські торгові угоди» є низкою документів, підписаних Міністерством фінансів у [MON.Capital.GetCapitalVictoryPointName] із державними та приватними підприємствами в росії. Виходячи з умов Кяхтинського договору 1915 року та розширені в міжвоєнний період після попереднього «визнання» незалежності Богдо-ханату, ці домовленості стали великим взаємовигідним кроком для обох сторін.\n\nВони підтримують, розширюють та сприяють економічному розвитку Монголії, спричинивши появу нових поселень, будівництво доріг, фінансування арсеналів і зародження національної промисловості. Натомість Росія отримала провідний доступ до ресурсів степу, а також подвійні гарантії — співпрацю Монголії й економічну залежність. Вони вплинули й на культуру, адже російська громада в Монголії зросла та процвітає як на території країни, так і в дипломатичних колах столиці."

 MON_jebtsundamba_khutuktu_idea: "9-й Джебцундамба Хутухта"
 MON_jebtsundamba_khutuktu_idea_desc: "Дев’ятий Джебцундамба Хутухта, народжений як Джампал Намдрьол Чок’ї Ґ’ялцен, є шанованим духовним лідером Монголії та найвищим авторитетом у монгольському буддизмі. Народжений у Тибеті поблизу храму Джокханг у Лхасі у 1933 році, він був визнаний монгольськими ламами того ж року та перевезений до Ханату. Як реінкарнація Богдо-хана, «Хлопчик-хан» ще надто юний, щоби керувати країною, але вже є об’єднавчою постаттю. Його шукають не лише барон, лами та князі, — його слово фактично має силу закону, навіть якщо нині він навчається в столичних лам."

 #Occurs to Signal Western Revolt
 MON_western_revolt_idea: "Західне повстання"
 MON_western_revolt_idea_desc: "Через підпорядкованість Монголії Москві, приплив валюти та інвестицій з російських джерел фактично став життєво важливим для багатьох у ханаті. Внаслідок глибокої залежності, одночасне припинення як російської допомоги, так і діяльності підприємців після Чорного понеділка та нестабільності в самій росії призвело до повного краху економіки заходу країни. У регіоні, зосередженому навколо Ховду, піднялися різні лами, воєначальники та соціалісти, здобувши широку підтримку населення.\n\nПісля того як Уліастай і Ховд оголосили свою вірність повстанцям, на степу розгорілася громадянська війна. Попри те, що військова міць ханату й регентства майже абсолютна, дедалі очевидніше, що влада Унгерна над Монголією — попри її тривалість — набагато хиткіша, ніж здавалося. Багато з його суперників безсумнівно вже планують захопити регентство й усунути Барона."

 #Occurs after Squashing it
 MON_western_banditry_idea: "Західне бандитство"
 MON_western_banditry_idea_desc: "Попри успіхи уряду в придушенні основних осередків спротиву ханату, західні володіння Монголії досі переживають періодичні сплески бандитизму та підбурювання. Через заміну чиновників в Улястай та Кобдо, їм бракує досвіду, який зазвичай притаманний людям їхнього кола в цьому регіоні, і їм знадобиться час, щоб ефективно знищити решту повстанців. Аналогічно, адміністрацію було дестабілізовано, і бандити постійно з’являються, завдають ударів, а потім зникають до того, як каравани чи армії ханату встигають їх досягти."

 MON_recovering_from_the_western_revolt: "Відновлення після Західного повстання"
 MON_recovering_from_the_western_revolt_desc: "Західне повстання бандитів у межах країни завдало ханату важких втрат. Масове грабування поряд із заворушеннями в столиці та інших регіонах розірвало урядову адміністративну інфраструктуру, і безперечно вимагатиме дороговартісного процесу відбудови. Це ще більше позбавляє уряд фінансування, яке вже й так важко здобути."

 MON_russian_military_mission: "Російська військова місія"
 MON_russian_military_mission_desc: "Під керівництвом таких постатей, як Микола Казагранді, російська військова місія з 1931 року доклала значних зусиль у Монголії. Вона модернізувала збройні сили, уклала угоди про постачання озброєння, готувала офіцерів, заснувала академії, а також фінансувала навчання деяких офіцерів у Москві. Це дозволило монгольській армії вести бій на рівних із сучасними арміями того часу. Тепер, після зміцнення російсько-монгольських зв’язків, військова місія сподівається продовжити своє завдання – підтримувати військовий паритет Монголії із Заходом та дозволити їй захищати російські інтереси на Сході."

 MON_history_of_conquerors: "Історія завойовників"
 MON_history_of_conquerors_desc: "Монголи здавна панували на сухих, рівнинних і пастуших землях степу. Починаючи з утворення Імперії Сюнну два тисячоліття тому, монгольський народ глибоко усвідомлював кількісні переваги територій, якими кочував. Використовуючи це як свою головну силу, вони вміли чинити тиск на різні китайські держави стародавньої епохи та незмінно просувалися глибоко в Центральну Азію. У Середньовіччі, розділені на племена й конфедерації, вони були об'єднані найвидатнішим та найвпливовішим правителем Монголії — Темуджином.\n\nПринісши гнів і лють на весь степ, його об’єднана Монгольська імперія розпалася після його смерті на кілька держав, і згодом ще більше фрагментувалася. Проте вплив монгольської експансії та домінування над степом змінив хід світової історії. Саме цієї спадщини прагне досягти сучасна монгольська держава й армія."

 MON_solidarity_on_the_steppe_idea1: "Єдність на степу"
 MON_solidarity_on_the_steppe_idea1_desc: "Монголії не обов’язково йти слідом за російським ведмедем, адже це не її шлях. Монгольська держава існує з метою об’єднання всіх монгольських народів — будь то ойрати, буряти, халха, внутрішні монголи чи калмики. Щоб досягти «Єдиної» Монголії, ми маємо покладатися лише на силу монгольського серця, адже це єдине, що стримує Росію від того, щоб дозволити нам визволити монголів з-під її гніту. Об’єднана Велика Монголія — це мрія всіх монголів, яку прагнули здійснити століттями, і ще довго прагнутимуть."

 MON_the_new_mongol_renaissance: "Нове монгольське відродження"
 MON_the_new_mongol_renaissance_desc: "Попри всі заяви навпаки, монгольська держава та культура не є єдиним цілим. Хоча ханат залишається центральним осередком монгольської історії, він усе ж мусить зважати на те, що численні монголи живуть за межами його територіальних кордонів, а також на те, що його чисельність не зрівняється з іншими культурними центрами. Незважаючи на розпорошене населення, монгольських земель більш ніж достатньо для її народу, і поки ми готуємося визволити монголів з-під гніту силою, ми принаймні можемо розпочати культурне відродження вже зараз."

 MON_a_khanate_united_under_the_sun: "Хаганат, об'єднаний під сонцем"
 MON_a_khanate_united_under_the_sun_desc: "Монгольська нація — це народ, що завжди був присвячений і приречений на велич! Впродовж історії монголи протистояли маньчжурам, росіянам, китайцям, персам і кожній цивілізації між ними. Нарешті, після багатьох років тяжкої боротьби, панмонгольський проєкт здійснено, й усі монголи об’єднані під Імператором Сонця. Велика Монгольська Держава більше не є просто ханатом — віднині це Хаганат. Настає час відбудови, відродження, інтеграції та толерантності до численних різнорідних народів, які тепер становлять Велику Монголію."

 ## Ungern ##
 MON_army_of_the_white_chevalier: "Армія Білого Рицаря"
 MON_army_of_the_white_chevalier_desc: "Безсумнівно майстерний знавець воєнного мистецтва, барон Унгерн відіграв ключову роль у модернізації армії Ханату. Його досвід бере початок не лише з часів служби на фронтах Великої війни, але й з участі в розгромі червоних під час Громадянської війни в росії та вигнанні китайців з Монголії в 1921 році. Він набув широких знань у сфері стратегії та тактики. Підготовлений у козацьких частинах та служачи в них під час перебування в росії, його Азійська Кавалерійська Дивізія здобула широку славу за свої дії в Громадянській війні та Монголії.\n\nДисциплінований і шляхетний, він не терпить жодного інакомислення в армії; солдати й офіцери мають бути прикладом для всього суспільства. Під його проводом сили Ханату стануть найкращими в світі."

 MON_at_home_among_strangers_a_stranger_among_his_own: "Свій серед чужих, чужий серед своїх"
 MON_at_home_among_strangers_a_stranger_among_his_own_desc: "Ексцентричний — це сказано м’яко. Сам Унгерн — романтичний рицар із давніх часів. Людина, покликана для відновлення традицій, монархії та порядку у світі, роздертому прогресивізмом, республіканством і свободами. Один проти течії історії, один проти сил змін — він несе свій шаблю, коня, гвинтівку і дух. Здатний як на жорстокість, так і на велику терпимість, харизма Унгерна та його непохитна воля зробили його привабливою постаттю для багатьох.\n\nПроте він водночас вигнанець, ізгой. Викинутий з країни, яку так палко любить, Унгерн міг лише спостерігати, як вона занурюється в республіканство. Навіть тепер Росія — це вже не та країна, на яку сподівався Барон; вона назавжди знівечена безбожними соціалістами. І все ж він знайшов землю, що стала йому близькою — Монголію. Землю традицій, віри й завоювань. Під його регентством Хлопчик-Хан неодмінно виросте у великого об’єднувача всіх монголів."

 MON_remind_them_of_steel: "Нагадай їм про сталь"
 MON_remind_them_of_steel_desc: "Сумна природа політики полягає в тому, що окремих людей легко збити з шляху; вони більше дбають про власне задоволення й самозвеличення, ніж про служіння вищій ідеї чи справі. Масам притаманна велика сила, здатність творити зміни, бути зарядженими місією і йти до кінця. А от еліти, їхні лідери — падають жертвами людської вади. Власної природи, слабкості. Яке ж покарання належить за це? За таку поведінку? Існує лише одне справедливе й урівнююче покарання для зрадників. Барон, двір і регентство не отримують задоволення від таких дій, але заради стабільності держави це має бути зроблено."

 MON_the_mongolian_stavka: "Монгольська Ставка"
 MON_the_mongolian_stavka_desc: "Натхнена російською системою Генерального штабу, а точніше — Ставкою Верховного Головнокомандувача, монгольська армія пройшла реорганізацію та запровадила нову раду верховного командування в структуру війська. До її складу входять кілька директоратів, серед яких ключовими є департамент генерал-квартирмейстера, черговий генерал, департамент військових перевезень та департамент військового зв’язку, але центр залишається навколо барона Унгерна як Верховного Головнокомандувача Збройних сил Монголії.\n\nУкомплектована представниками Російської військової кліки, поряд із видатними монгольськими командирами та князями, Ставка має вищу владу в усіх військових справах Ханату. Утім, вона завжди підпорядковується монархічній верховенності в Монголії — щоправда, допоки Хлопчик-Хан не досягне повноліття, ця влада, звісно ж, залишається в руках Унгерна."

 ## MAN ##
 MON_the_mongolian_peoples_army: "Монгольська Народна Армія"
 MON_the_mongolian_peoples_army_desc: "Народжена з партизанських зусиль Міністра оборони та Головнокомандувача Дамдіна Сухе-Батора, Монгольська Народна Армія значною мірою успадкувала спадщину армії Ханату. Як продовження її традицій, так і як сила, що з нею безперервно боролася. Під його керівництвом Народна Армія перетворилася з невеликої партизанської групи на повноцінну військову силу, здатну повністю контролювати свої базові території в степу. Постійно в русі, вона зосередилася на мобільності та тактиці оточення, що майже перевершило армію Ханату за швидкістю реагування.\n\nМобілізуючи не лише солдатів, але й народ у спільній боротьбі проти гнобителів, МНА зуміла перемогти сили Ханату. Відповідно до директиви Міністерства військових справ, Партійна армія була перетворена на армію Нації. Партизанські загони були реорганізовані у сучасні військові формування, хоча армія й досі зберігає свої політичні корені — з комісарами, що виступають за захист новонародженої державності Монголії."

 MON_all_power_to_the_arat: "Вся влада — арату!"
 MON_all_power_to_the_arat_desc: "Хто ж той, хто своєю працею тримає аграрну економіку Монголії? Хто є більшістю населення? Це простий арат — селянин, пастух, кочівник, землероб. Попри значні здобутки регентства у сфері економічної рівності та свободи пересування, арати все одно залишалися спільнотою, затіненою панівним класом та міським населенням. Щоб прославити справжню Монголію, ми повинні насамперед передати кермо влади її справжнім громадянам."

 MON_letting_the_people_bloom: "Дати народу розквітнути"
 MON_letting_the_people_bloom_desc: "Щоб побудувати нову сучасну культуру та нове сучасне суспільство, держава має захищати й закріпити ті громадянські принципи, які є основою свободи народу та належного державного управління. Народ може не погоджуватися з діями уряду, знать і ламами, безперечно, притаманна певна образа — однак це не повинно переростати у незадоволення й військове насильство. Натомість нехай народ висловлює свої думки через мову, пресу та цивільне здійснення своїх свобод."

 MON_gift_of_gab: "Дар переконання"
 MON_gift_of_gab_desc: "Завдяки своїм зв’язкам у китайському економічному просторі, а також у російському, різноманітні реформаторські князі, бюрократи, державні службовці та підприємці Монгольської Автономної Федерації зуміли створити блискучий образ економічного майбутнього Монголії — майбутнього, яке лише потребує належного рівня інвестицій, щоб стати реальністю."

 MON_the_red_rose_of_mongol_politics: "Червона троянда монгольської політики"
 MON_the_red_rose_of_mongol_politics_desc: "Щоб по-справжньому створити рівне, справедливе, чесне й прогресивне суспільство, недостатньо лише революційних методів і класової боротьби. Так, Монгольська Народна Партія була заснована як революційний рух, що впроваджував принципи демократичного централізму для збройного опору дедалі більшій автократії Ханату, але саме це й було її місією.\n\nПовстання проти автократів і деспотів усіх кольорів і форм. Адже Ханат на початку продемонстрував привабливість та потенціал реформістської демократії. Але навіть думка про повернення до темних, підлих і ницих методів старого режиму — це удар у саме серце монгольської демократії в її зародку. Ми повинні докласти всіх зусиль, щоб протистояти цій спокусі."

 MON_return_of_the_true_revolutionaries: "Повернення справжніх революціонерів"
 MON_return_of_the_true_revolutionaries_desc: "Прийняття народної демократії як частини партійної платформи завжди було спірним рішенням. Хоча МАН ніколи не була повністю відданою соціалістичною революційною партією, зважаючи на участь групи Консульського пагорба в її заснуванні, вона все ж дотримувалась виключно революційного курсу. Армія була партійною армією, ідеологічна відданість принципам партії — найвищим обов’язком.\n\nДурна поміркованість призвела до системи, в якій простий народ був пригнічений, князі та лами мали безпосередній вплив на політику, а Великий Хурал був перетворений на порожню оболонку. То чому ж новітня монгольська модернізація має бути зруйнована партійними перебіжчиками й прихованими автократами? МАН існує, щоб просувати національну революцію народу та рух до соціалістичного ідеалу."

 MON_shining_brightly_upon_the_steppe: "Світло над степом"
 MON_shining_brightly_upon_the_steppe_desc: "Монгольський Ханат довгий час залишався недосконалою демократією. З верхньою та нижньою палатами, помірно світською освітньою системою та стрімким розвитком міського класу — якщо він щось і робив, то це дарував надію. Однак, із верхньою палатою, яку повністю контролювала еліта та яка мала майже необмежене право формувати державну політику, нижня палата могла лише протестувати. Тепер можливо створити справжню, вільну та демократичну систему. Розвиваючи та закладаючи нову демократичну традицію в Монголії, ми можемо лише сподіватися, що наші зусилля вплинуть на життя звичайного кочівника — навіть якщо попередні спроби дали неоднозначні результати."

 MON_education_onwards_to_modernity_idea: "Освіта — шлях до модерності"
 MON_education_onwards_to_modernity_idea_desc: "Освіта — джерело всієї модернізації на Заході. Саме вона дає народу свідомість, розуміння, і саме через освіту народ бере участь у громадянській демократії. Без неї люди були б лише покірною масою, придатною для маніпуляцій з боку еліт. Розширюючи будівництво державних шкіл, Монголія зможе увійти в майбутнє як яскрава, інтелектуальна нація — така, що ламає стереотип про степову відсталість."

 MON_state_welfare_idea: "Державне соціальне забезпечення"
 MON_state_welfare_idea_desc: "Протягом більшої частини традиційної історії Монголії перевага завжди надавалася елітам; вони володіли багатством, владою й жили доволі комфортно. Тепер, завдяки перегляду фінансування монастирів і перерозподілу багатств від шляхти до народу, держава отримала додаткові фінансові ресурси й бюджет для впровадження своєрідної системи соціального забезпечення. Хоча номінально це дороге задоволення для переважно аграрної економіки, воно слугує великим інструментом справедливості й гарантує, що жоден громадянин не постраждає через брак коштів на медичну допомогу."

 MON_revenge_from_the_peoples_apparatus: "Помста Народного Апарату"
 MON_revenge_from_the_peoples_apparatus_desc: "Зміна курсу — завдання не з легких, особливо коли доводиться протистояти хвилі народного соціалізму. Але безглуздість боротьби за соціалістичний ідеал просто не застосовна до монгольської ситуації: капіталізм тут іще навіть не встиг укорінитися, а народ залишається прив’язаним до аграрного укладу. Звісно, не всі хочуть чути правду, і ті, хто перебуває на вершинах влади — в апараті безпеки, вищому військовому командуванні та інших структурах — вірні націоналістичній ідеї МАН, виступили проти уряду, звинувачуючи його в поверненні назад у часі."

 MON_the_great_equalising: "Велике зрівняння"
 MON_the_great_equalising_desc: "Шляхта довела народ до зубожіння, безжально й нахабно прикриваючись своїми «давніми правами». Вони пригнічували людей через монополію на управління державою. Вчинивши жахливі злочини не лише проти простих громадян, а й один проти одного й навіть проти духовенства, вони більше не мають права сидіти на своїх скарбах. Вони, безумовно, чинитимуть опір — мобілізують свої Корпуси охорони миру, виступатимуть у Хуралі, — але це необхідна ціна модернізації Монголії."

 MON_releasing_the_torrential_whirlwind: "Вивільнення нестримного вихору"
 MON_releasing_the_torrential_whirlwind_desc: "МАН і монгольська народна демократія останнім часом стали чимось на кшталт страшилки. Дві провальні революції протягом п’яти років призвели до жорсткого придушення з боку Регентства, що показало своє справжнє обличчя. Людям відмовили у праві на свободу слова, а самих революціонерів прирівняли до бандитів, відступників і впертих дурнів, які відмовилися скласти зброю заради добробуту Монголії. Їх також зображували як носіїв чужих західних концепцій — огидних, занепадницьких і непридатних для Ханату. Знадобиться колосальне зусилля, щоб зруйнувати десятиліття пропаганди, але народ більше не повинен жити у страху перед своїми правителями."

 ## Nobles ##
 MON_the_modern_horde: "Сучасна Орда"
 MON_the_modern_horde_desc: "Хоча термін «орда» часто вживається як образливе позначення для монгольських держав-наступниць Монгольського Хаганату, він усе ж зберіг значення в уяві про Монголію. Аскетична, романтична й традиційна земля степових народів, глибоко пов’язаних з безкраїми просторами та кіньми, що ведуть їх до табунів, з табунів і разом із ними. Звернення до такої форми мобільності — а отже й до характеру війни — забезпечує Богдо-Ханату військову перевагу. У поєднанні з перейнятими російськими та китайськими артилерійськими тактиками, Монголія покладатиметься на традиційне маневрове ведення війни."

 MON_peace_preservation_corps: "Корпус збереження миру"
 MON_peace_preservation_corps_desc: "Заснований за прикладом модернізаційних зусиль Внутрішньої Монголії та запозичення маньчжурської банерної системи, «Корпус збереження миру» є офіційним збройним формуванням кожної Ліги в межах монгольського культурного простору. Очолювані виборними жасагами, ці підрозділи зазвичай мали недостатнє фінансування чи оснащення, щоб бути реальною силою проти зовнішнього ворога, і зазвичай виконували функції гарнізонів або сил правопорядку. Тепер, коли князі знову взяли державу під прямий контроль, такі формування підтримуються, популяризуються і фінансуються для досягнення паритету з регулярною армією."

 MON_legacy_of_the_five_roads: "Спадщина П’яти Шляхів"
 MON_legacy_of_the_five_roads_desc: "Недоцільно було б вважати, що саме Монголія не змогла реалізувати об'єднання Єдиної Монголії після 1911 року — адже це знецінювало б подвиги великих героїв, які в 1912 році піднялися проти уряду Бейян і вели запеклу війну до 1915-го. Лише через відмову в підтримці з боку Російської імперії — від царя, що зневажав простого монгола — герої війни були змушені відступити. Внутрішні монголи відгукнулися на заклик до зброї, бо ми — один народ, що переживає спільну радість і спільне горе.\n\nНе зважаючи на гарнізони й війська Бейян, п’ять «шляхів» армії Богдо-Ханату сміливо йшли вперед проти переважаючої сили. Без сучасного озброєння монгольські війська компенсували це витривалістю та мобільністю, спроможні ефективно ухилятись від артилерійського вогню. Та зрадництво окремих внутрішніх князів, нестача боєприпасів і перехід до позиційної війни завершили кампанію до 1915 року та призвели до початку мирних переговорів.\n\nПоєднуючи історичну перевагу та успіхи мобільної війни, сучасні елітні підрозділи Корпусу збереження миру та застосування важкої артилерії, армія Богдо-Ханату стала справді непереможною силою — справжнім жахом степу."

 MON_landowners_rights_enshrined: "Закон про права землевласників"
 MON_landowners_rights_enshrined_desc: "Схвалений Великим Хуралом як пріоритетний закон, Закон про права землевласників гарантує захист приватної власності з боку держави й підтверджує верховенство монгольської землевласницької знаті в її безперервному домінуванні над степом."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea: "Жодних компромісів із духом 1911 року!"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea_desc: "1911 рік — рік великого народження Богдо-Ханату, коли хоробрі хани Халхи скинули кайдани Цінської династії, розгромили її війська та спрямували погляд на справжнє об’єднання всіх монгольських народів. Та держава тоді була наївною, недосвідченою в сучасному державному управлінні. Щиро вірячи в підтримку росії в проєкті Великої Монголії. Але незалежно від намірів Москви, монгольський Ханат не має права дозволити, щоб жертви героїв нашої незалежності були забуті! Поки існують землі монголів поза межами монгольської держави, ми ніколи не поступимося полум’яному духу незалежності, що подарував нам свободу!"

 MON_a_khanate_of_many_faces_idea1: "Ханат багатьох облич"
 MON_a_khanate_of_many_faces_idea1_desc: "Монголія — не гомогенна нація, а монголи — не один єдиний народ. Різні етнічні та культурні групи населяють степ і співіснують у відносній гармонії. Пов’язані спільною історією, традиціями та культурою, Ханат — це доволі плюралістична спільнота, де російська, казахська, монгольська, маньчжурська та інші культури переплітаються в дивному, майже космополітичному просторі сучасного Богдо-Ханату. За державною ініціативою ця унікальна суміш культур має підтримуватися, розвиватися та охоронятися."

 ## Lamas ##
 MON_defending_our_proud_nation_idea: "Захист нашої гордої нації"
 MON_defending_our_proud_nation_idea_desc: "Монгольська національна держава з усіх боків оточена ворогами, які прагнуть її зруйнувати або підкорити в ім’я «величніших» сил. Не цінуючи її народу, традицій чи культури, геополітичні течії регіону розглядають Монголію не як гравця чи творця рішень, а лише як пішака на великій шахівниці. Як актив, яким торгуються між собою Китай і Росія. Щоб по-справжньому зберегти нашу незалежність і скромний спосіб життя монгольського народу, ми маємо вкусити, вчепитися — і ніколи не відступати. Бо один прояв слабкості — і його обов’язково використають. Монголів повинні об’єднувати патріотизм, віра та довіра одне до одного під темним, буремним небом сучасної епохи."

 MON_governance_of_the_spirited_idea: "Правління духом"
 MON_governance_of_the_spirited_idea_desc: "Монголія — це глибоко релігійна, довірлива та традиційна держава, де більшість населення сповідує принципи школи Ґелуг тибетського буддизму. Впроваджений у країну кілька разів протягом історії, буддизм і його монастирі є практично основним будівельним блоком монгольського суспільства — навіть в умовах зростаючої урбанізації та впливу модерного світу. Традиція, що триває понад 400 років, буддизм колись використовували для підкорення та контролю над монгольським народом. Але тепер, із домінуванням духовенства, його можна повернути до стану зваженої практики — як у приватному, так і в державному житті."

 MON_strength_in_the_buddha: "Сила в Будді"
 MON_strength_in_the_buddha_desc: "Народ не може втратити віру. Не може піддатися спокусам байдужості чи діям, що шкодять їхній кармі. Попри критику та недовіру до корумпованої, цинічної структури монгольської теократії, люди все ж повинні вірити в принципи буддизму — у розвиток власної моралі та в практику щедрості до інших. Лише через таке духовне зростання може постати сильна монгольська держава."

 MON_primacy_of_monastery_teaching_idea: "Пріоритет монастирського вчення"
 MON_primacy_of_monastery_teaching_idea_desc: "Монастирі — це справжній фундамент сучасного Богдо-Ханату. Без розгалуженої мережі, багатства й контролю, який монастирі здійснювали у XIX і XX століттях, сучасна монгольська держава була б лише набором розрізнених, відокремлених і неслухняних ліг та аймаків, які боролися б між собою так само запекло, як і проти спільного гнобителя. Піднесені цінності церкви поширились настільки, що стали основою для народження багатьох сучасних монгольських міст. І саме за цим принципом монастирі повинні відігравати роль не лише в сьогоденні монгольської держави, а й у вихованні її майбутнього. Лами — світські чи духовні — є мудрими, освіченими та допитливими людьми, і вони зобов’язані передавати свою мудрість молоді, навіть якщо вона безвіра."

 MON_performing_the_great_evil: "Вчинення великого зла"
 MON_performing_the_great_evil_desc: "«Якщо я заберу життя цієї живої істоти, я сам можу переродитися в пекельну істоту. Але краще мені стати такою істотою, ніж дозволити цій живій істоті, яка вчинила негайне кармічне зло, одразу потрапити до пекла». Це правда, що буддизм не завжди дотримувався безперервного пацифізму чи обмежувався лише культивацією співчуття між народами для збереження своїх земель. Різні буддійські школи знаходили виправдання у священних текстах для своїх воєнних дій, використовуючи концепцію мучеництва заради спасіння ширшого народу. Ми повинні наслідувати їхній приклад — захищати Богдо-Ханат і рятувати душі інших."

 MON_synthesising_the_gelukpa_school_idea: "Синтез школи Ґелукпа"
 MON_synthesising_the_gelukpa_school_idea_desc: "Буддизм проник на монгольські землі ще з часів перших контактів Монгольської імперії з різними школами під час завоювань. Він став невід’ємною частиною монгольської державності після поступових переходів імператорів династії Юань до тибетського буддизму у XIII столітті. Починаючи з Хубілая-хана, релігія не лише утверджувала віру, а й сприяла модернізації державного управління та інфраструктури. Поглиблюючи розвиток та зв'язок між тибето-монгольським культурним обміном, обидві країни з XVI століття були тісними союзниками. І тепер, змінюючись разом із часом, нехай розпочнеться нове відродження монгольського буддизму!"

 MON_autonomy_for_the_tengri_idea: "Автономія для тенгрі"
 MON_autonomy_for_the_tengri_idea_desc: "Тенгризм (тенгеризм) — шаманістська народна релігія традиційної Монголії — століттями зберігала свою присутність не лише на монгольському степу, але й серед усіх тюркських народів Центральної Азії. Втративши колишній вплив, вона ніколи повністю не зникла, не втратила своїх вірян. Тісно переплітаючись із буддизмом, тенгризм зазнав значного впливу, проте ніколи не прагнув витіснити чи повалити усталену буддійську традицію.\n\nНа жаль, саме буддійський істеблішмент намагався викорінити тенгризм, що зрештою призвело до виникнення «чорного шаманізму» як опозиції до «жовтого шаманізму», який уже поєднував буддійські практики. Надання тенгрістам автономії дозволить обом нашим віруванням розквітнути знову, формуючи спільну ідентичність для монгольського народу."

 MON_respect_for_the_old_mongolia_idea: "Повага до Старої Монголії"
 MON_respect_for_the_old_mongolia_idea_desc: "Стародавня шаманістська релігія «Старої Монголії» безсумнівно має чого навчити багатьох буддистів у Ханаті. Завдяки впливу буддистської традиції в Монголії, «жовтий шаманізм» засвідчив здатність до інтеграції паралельних вірувань, заснованої на взаємному доповненні. Через спільні ритуальні практики й традиційні звичаї, монгольський буддизм перетвориться на релігію, яка повністю відображатиме сутність держави. Проте ми маємо залишатися уважними й шанобливими до наших витоків у школі Ґелукпа."

 MON_flourish_of_cho_yon: "Розквіт Чо-Йон"
 MON_flourish_of_cho_yon_desc: "Чо-Йон, що означає «жрець-покровитель», — це древні стосунки між нащадками Чингісхана й тибетським духовенством. Монгольські воїни гарантували захист релігії від зовнішніх та внутрішніх загроз, тоді як тибетські лами надавали монгольській еліті моральну та духовну легітимність її правління.\n\nІсторії Тибету й Монголії давно переплелися — від монгольських завоювань і Хошутського ханату до нещодавнього прикладу взаємних відносин через «Договір про дружбу та союз між урядом Монголії та Тибету». Цей договір визнав незалежність обох новоутворених держав після занепаду династії Цін і закріпив їхній союз у новітній історії.\n\nХоча Тибет довгий час мав перевагу над Монголією через релігійний авторитет Панчен- і Далай-лам, обидві держави активно співпрацювали навіть за часів Цін — і безсумнівно продовжать це робити, поки їхня незалежність буде гарантована."

 ## Puppet ##
 MON_imitating_the_new_army: "Наслідування Нової армії"
 MON_imitating_the_new_army_desc: "Нова армія династії Цін була вершиною зусиль Цін щодо модернізації власних збройних сил. Це була професійна, регулярна, повністю навчена й оснащена армія, що відповідала західним стандартам. Вона протистояла хронічній корупції, яка роз’їдала стару цінську армію, та викорінила неефективність і постійний застій, що вразили її попередника. Втім, вона також постраждала від тягаря цінської бюрократії, нерішучості й некомпетентності, і хоча врешті-решт стала головною військовою силою всього Китаю, саме вона поклала початок майбутньому етапу військового феодалізму — епосі кліків Чжилі, Аньхой та Фентянь.\n\nМонголія ж має перевагу — ретроспективу. Десятиліття досвіду, розуміння й знань дозволяють уникнути помилок пізньої Цін. Зберігаючи справжні чесноти Нової армії — її масштабну, стрімку й усеохопну військову модернізацію — армія старого Ханату буде реформована й дорівнюватиме найкращим дивізіям, які має китайське військо."

### Decisions ###

 MON_foreign_policy_decisions: "Зовнішня політика"
 MON_ask_tibet_for_faction_decision: "Тибетський союз"
 MON_ask_tibet_for_faction_decision_desc: "Тибетсько-монгольські відносини з часів поширення буддизму в Монголії стали символом постійного духовного й політичного зближення. Після перемоги над клікою Ма, цілком імовірно, що Китай спробує помститися за наші спільні досягнення. Якщо ми виступимо проти них поодинці, на нас чекає похмуре майбутнє. Багато китайських державних утворень, воєначальників, рухів та урядів вважають наші території законною частиною Китаю й неодмінно намагатимуться нас реінтегрувати. Проте, виступивши єдиним фронтом у братстві, ми, можливо, зможемо стримати ці задуми."
 MON_attack_the_mas_decision: "Втрутитися у Північно-Західну війну"
 MON_attack_the_mas_decision_desc: "Упродовж багатьох років напруження між клікою Ма та Тибетом лише зростало. Сутички навколо й на території Королівства Наньчень ледь не зламали оборону Тибету під натиском армії Ма. Оскільки Тибет є нашим де-факто союзником, а кліка Ма раніше вже проявляла агресію до Ханату та контролює частини монгольських земель, настав час підтримати наших буддистських братів і забезпечити Велику Монголію."

 MON_western_rebellion_decisions: "Західне повстання"
 MON_western_rebellion_decisions_desc: "Бандити, повстанці й соціалісти захопили західні регіони країни та ведуть регулярні бої з нашою армією. Ми повинні зробити все можливе, щоб придушити цих бунтівників, адже хоча вони й не здатні безпосередньо захопити Ургу, хаос, який вони спричиняють, — це сходи, якими можуть піднятися опозиційні сили, щоб повалити наш уряд."
 MON_reinforce_troops_in_west_decision: "Посилити війська на Заході"
 MON_reinforce_troops_in_west_decision_desc: "Різні нечисленні гарнізони на Заході залишилися фактично без підкріплень, постачання та спорядження. Через революціонерів із МАН, які перерізали шляхи постачання, їхнє становище стало справді критичним. Надішлемо озброєний ескорт із додатковими припасами й солдатами для укріплення західних гарнізонів."
 MON_an_olive_branch_to_the_bandits: "Оливкова гілка бандитам?"
 MON_an_olive_branch_to_the_bandits_desc: "До нас надійшла звістка, що деякі ватажки банд, менш зацікавлені в повстанні, готові скласти зброю в обмін на амністію або хабар. З огляду на обставини, можливо, варто зважити на їхню пропозицію, попри її суперечливий характер."
 MON_bring_sainsham_garrison_decision: "Перевести гарнізон із Сайншанду"
 MON_bring_sainsham_garrison_decision_desc: "Хоча гарнізон у Сайншанді й невеликий, він залишається досить лояльним до уряду регентства. Його відведення спричинить певне занепокоєння в регіоні, проте ці сили підсилять нашу армію й дадуть змогу перегрупуватися."
 MON_reinvade_ulaangom_decision: "Відвоювати Улаангом"
 MON_reinvade_ulaangom_decision_desc: "Регіон Улаангому захопили повстанці та бандити. Фактично не зважаючи ні на що, вони встановили там майже альтернативний уряд. Регентство повинне терміново повернути контроль над Улаангомом — задля безпеки держави й припинення страждань народу."
 MON_siege_of_uliastai_decision: "Облога Улястая"
 MON_siege_of_uliastai_decision_desc: "Улястай потрапив до рук повстанців і став їхнім оплотом. Ми мусимо відбити місто, щоб покласти край безумству, відновити урядовий контроль і знову об’єднати увесь степ."

 MON_chaos_in_capital_decisions: "Хаос у столиці"
 MON_chaos_in_capital_decisions_desc: "Через зосередження уваги на повстанні на Заході, Урга занурилася в хаос. Гарнізон і армія Ханату були мобілізовані для придушення заколоту. Водночас давні політичні фракції у столиці, а особливо при дворі, зазнавали тяжкого тиску з боку регентства барона. Вичікуючи слушного моменту, вони скористалися хаосом і готові на все, щоб захопити владу."
 MON_securing_the_capital: "Забезпечити безпеку столиці"
 MON_securing_the_capital_desc: "Відновлення порядку в столиці є ключем до контролю над усією Монголією. Урга — єдине справжнє місто в Ханаті й головний центр усієї інфраструктури степу."
 MON_crack_on_MAN_decision: "Придушити МАН"
 MON_crack_on_MAN_decision_desc: "Революціонери з МАН досі не зрозуміли, що їхня боротьба закінчена. Від моменту першої «революції» у 1921 році вони постійно чинять опір регентству барона, знову піднявшись у 1924-му, і тепер здійснюють останню спробу повалити «автократію» в столиці. Їхні війська можуть мати репутацію вправних і стійких, та вони недооцінюють силу регентства."
 MON_bribe_aristocrats_decision: "Підкупити аристократів"
 MON_bribe_aristocrats_decision_desc: "Підступна та вічна аристократія, що досі існує в монгольському суспільстві, ніколи по-справжньому не цінувала нічого, крім власного багатства й влади. Це і є їхня найбільша сила — та водночас слабкість. Апелюючи до їхніх бажань і блискавши мішками золота, ми зможемо утримати їх на боці уряду Ханату."
 MON_discourse_in_MAN_decision: "Посіяти розбрат у МАН"
 MON_discourse_in_MAN_decision_desc: "МАН виглядає єдиним цілим ззовні, але всередині він розколотий і жорстокий до своїх власних членів не менше, ніж до ворогів. Це плинне об'єднання численних груп, пов’язаних лише одним — націоналізмом. Завдяки нашій розвідці ми можемо посіяти зерна розбрату в лавах МАН. Демократія? Соціалізм? Революція? Розтягнуті в усі боки, вони неминуче розколються."

 MON_cede_to_aristocrats_decision: "Уступити владу аристократам"
 MON_cede_to_aristocrats_decision_desc: "Монгольські дворяни традиційно утримували владу й вплив через контроль над міністерствами Ханату, урядовими посадами та армією. Із піднесенням Барона до найвищої, хай і неофіційної, ролі в уряді, їхні канали до влади поступово звужувались — повільно, але невпинно. Очевидно, вони почали розуміти плани Барона, і з’явилися чутки, що вони можуть підтримати опозицію. Відкриємо для них двері хоча б трохи ширше — щоби втримати на нашому боці."

 MON_cede_to_monks_decision: "Уступити владу Буддин Зевлелю"
 MON_cede_to_monks_decision_desc: "Лами в Монголії, мабуть, є однією з найважливіших сил, які забезпечують хоч якусь подобу нормальності та урядової інфраструктури серед степів. Монастирі діють як нитка перлів, що з’єднує розрізнені поселення, які виникли довкола них. Довго шановані й поважані, вони дедалі більше обурені зменшенням свого впливу в країні, адже їхнє накопичене багатство витрачається на індустріалізацію та армію. Повернувши їм хоча б символічну частку пошани й фінансування, ми зможемо гарантувати їхню лояльність."

 MON_mongolian_highway_decisions: "Монгольські інфраструктурні проєкти"
 MON_mongolian_highway_decisions_desc: "Держава Монголія, через те, що її населення надзвичайно розкидане по величезних степах, а значна частина людей веде кочовий спосіб життя, майже не має справжньої інфраструктури. Зв’язок здебільшого здійснюється кількома залізницями, що ведуть до та з столиці, а також караванними шляхами, і більшість Монголії значною мірою покладається на пересування верхи на коні. У такому стані ми не зможемо ефективно постачати наші війська під час війни, а населення неминуче почуватиметься відірваним одне від одного. Щоб це виправити, ми повинні розпочати будівництво амбітного інфраструктурного проєкту, який з’єднає Ургу з усіма куточками нашої держави."
 MON_connect_to_chahar_decision: "Покращити зв’язки з [612.GetCapitalVictoryPointName]"
 MON_connect_to_ningxia_decision: "Покращити зв’язки з [348.GetCapitalVictoryPointName]"
 MON_connect_to_ordos_decision: "Покращити зв’язки з [616.GetCapitalVictoryPointName]"

 MON_dealing_with_the_leftover_bandits_decisions: "Боротьба із західними бандитами"
 MON_dealing_with_the_leftover_bandits_decisions_desc: "Хоча Західне повстання було успішно придушене центральним урядом, у регіоні й досі діють різні незалежні загони дрібних ватажків та бандитів. Хоч їхня сила значно зменшилася, вони все ж постійно турбують чиновників, мирних жителів і солдатів. Надзвичайно важливо негайно розпочати відбудову, і першим кроком має стати викорінення глибоко вкоріненої гнилі, що роз’їдає Захід."
 MON_pacify_western_bandits_decision: "Заспокоїти західних бандитів"
 MON_pacify_western_bandits_decision_desc: "Підтримання влади та ефективне придушення місцевих банд у цьому регіоні вимагає сильної військової присутності. Ми повинні спрямувати сили уряду до цього регіону."

 MON_declare_pan_mongol_state_decision: "Проголосити Панмонгольську державу"
 MON_declare_pan_mongol_state_decision_desc: "Дух початкової війни за незалежність не зник! Свобода для всіх монголів нарешті здобута! Завдяки серцю, сталі, крові, поту та сльозам створено Велику Монгольську державу — об’єднання, про яке мріяли десятиліттями, нарешті здійснилося. Ми можемо лише сподіватися, що принесені жертви і ті гарантії, які вони несуть, допоможуть ханству пережити безсумнівно складні часи в майбутньому. Новозавойовані землі лише частково населені монголами, тож доведеться робити поступки для нашого нового населення, яке може бути не прихильним до ідеї панмонголізму. Попри це, ми можемо радіти такій історичній миті в історії Монголії!"

 MON_join_co_pro: "Приєднатися до Сфери спільного процвітання"

### Focus tree ###
 MON_reign_of_the_mad_baron: "Правління «Божевільного» барона"
 MON_reign_of_the_mad_baron_desc: "Протягом десятиліття Монголія перебувала під пильним і уважним наглядом барона Унгерна, його російських офіцерів, а також вірних йому лам і знаті. Якщо він хоче вистояти під час стрімкого розвитку подій після Західного повстання, він має діяти швидко."

 MON_cultivating_the_camarilla: "Виховання камарильї"
 MON_cultivating_the_camarilla_desc: "Хоча деякі аристократи й справді беруть участь в опозиції до регентства, ще очевидніше, що їхня вірність належить власним володінням, а не дрібному союзу. Завдяки тактовній дипломатії, що властива баронові, ми знову зможемо приєднати їх на свій бік. Князі повинні бути досить поступливими задля єдності — зрештою, хто ж здобув їм свободу?"

 MON_the_due_reward_for_treason: "Гідна кара за зраду"
 MON_the_due_reward_for_treason_desc: "Надто довго барон утримував відносно стриману руку щодо знаті та їхніх маєтків. Та, схоже, повагу, честь і належну обережність було сприйнято за слабкість. Вони вже бачили, що барон робив із тими, хто прагнув знищити Монголію. Нехай Унгерн покаже частку своєї люті та нагадає їм про їхнє місце."

 MON_deign_them_not_the_time_of_day: "Не удостоїти їх навіть хвилини"
 MON_deign_them_not_the_time_of_day_desc: "Зрештою, князі не мають значення. Це зібрання невмілих людей, благословенних походженням, але нічим іншим. Їхні дрібні чвари нічого не значать для народу Монголії, тож розумно буде зосередити зусилля регентства на знищенні тих, хто намагається відвести людей від нього. Соціалісти та лами разом є тією згубною спокусою, від якої народ має відмовитися."

 MON_principles_of_traditionalism: "Принципи традиціоналізму"
 MON_principles_of_traditionalism_desc: "Протягом століть Монголія зберігалася як ідеалістична земля традицій та культури. Уникаючи спотворення декадентством модернізації та західного впливу, вона стала притулком для збереження своєї історії. Хоча регентство й запрошує західні новації та ідеї на кшталт виборчого права чи егалітаризму, ми не прислухатимемося до жодного слова про цей соціалізм."

 MON_patron_of_the_mongolian_people: "Покровитель монгольського народу"
 MON_patron_of_the_mongolian_people_desc: "Народ почав піддаватися підлим брехням, що їх поширюють опортуністи та зрадники. Ті, хто називає регента диктатором, людиною, керованою жадібністю та амбіціями. Можливо, такий потік хибних думок і є нашою власною провиною, з огляду на «Шаленого» барона. Проте без Унгерна Монголія страждала б під владою китайців. Нагадаємо ж людям про цей факт."

 MON_hijacking_the_one_supreme_truth: "Привласнення Єдиної Верховної Істини"
 MON_hijacking_the_one_supreme_truth_desc: "Правдою є те, що Унгерн вважає себе підзвітним буддійському богослов’ю та вченню. Так само правдою є й те, що він був вихований у православному християнстві. Проте жодна з цих релігій не є взаємовиключною, і всі вони підкоряються Єдиній Верховній Істині. Люди стурбовані, налякані, а лами зловживають своїм становищем. Настав час, щоб і регентство використало ці настрої як зброю."

 MON_an_accord_for_our_mutual_enemy: "Угода проти нашого спільного ворога"
 MON_an_accord_for_our_mutual_enemy_desc: "Князі та регентство можуть не завжди сходитися в поглядах, однак усі погоджуються, що жоден не може існувати без іншого. Князі підтримали регентство, забезпечивши стабільність. Натомість Унгерн захистив їх і всю Монголію від спільних ворогів — як внутрішніх, так і зовнішніх. Було б нерозумно стверджувати, що таку угоду неможливо відновити за необхідних компромісів."

 MON_in_defence_of_tradition_and_order: "На захист традицій і порядку"
 MON_in_defence_of_tradition_and_order_desc: "Сам Унгерн вважає традиції, чесноти, релігію та культуру Монголії найважливішими у справі відновлення здорового глузду в світі. Цілком природно, що повинен існувати єдиний верховний правитель, благословенний релігією та походженням, якому судилося здійснювати найвищу владу. Чого насправді прагнуть люди? Безкінечної нестабільності в руках соціалістів, слабкого уряду під владою жадібних теократів? Чи нації, яку веде віра та розсудливість."

 MON_the_nations_only_saviour: "Єдиний рятівник нації"
 MON_the_nations_only_saviour_desc: "Несправедливо впадати в пастку персоналізму, звеличуючи Унгерна на п’єдестал. Проте без нього Монголія не була б такою, як зараз. Вільною. Незалежною. Отримавши титул великого князя від Богд-хана, він уже самим цим фактом може просвітити людей щодо своєї справжньої мети. В умовах занепаду моралі та духовної стійкості в усьому світі лише регент може гарантувати продовження існування ханства."

 MON_remind_the_army_of_duty_and_service: "Нагадати армії про обов’язок і службу"
 MON_remind_the_army_of_duty_and_service_desc: "Служба в армії — це не просто робота для заробітку. Це честь. Це обов’язок. Це те, до чого спонукають усіх людей шляхетного походження, і надзвичайно важливо зберігати цю репутацію. Офіцери армії — сумлінні, благородні, приклади для поваги й наслідування. Лами, знать і соціалісти прагнуть зіпсувати цю чисту державну інституцію. Ми не можемо допустити цього."

 MON_truth_and_merciless_severity: "Правда і безжальна суворість"
 MON_truth_and_merciless_severity_desc: "Хоча уряд керував країною на основі закону ще з революції 1924 року, дедалі очевидніше, що зрадники, бандити та повстанці побачили в конституціоналізмі яскравий відтінок слабкості. Але це була їхня власна ілюзія. Минуло чимало часу від темної розпусти громадянської війни, проте Азіатська кінна дивізія за цей час аж ніяк не стала слабкою чи кволою."

 MON_saluting_the_romantic_chevalier: "Вшанування романтичного лицаря"
 MON_saluting_the_romantic_chevalier_desc: "Барон, мабуть, є втіленням людини, що опинилася не у своєму часі. Поверненням до епохи лицарів, до кішиків. Романтичний джентльмен, здатний одночасно на прояви палкого кровопролиття та на спокійну, хитру дипломатію. Для всього регентства вкрай важливо звеличувати такі цінності. Адже в часи хаосу єдине, за що можна триматися, — це власні переконання та мораль, а наша є найчистішою."

 MON_the_regent_endures: "Регент тримається"
 MON_the_regent_endures_desc: "Нарешті Унгерн-Штернберг і його регентство перемогли опозицію, знову відновивши порядок у країні. Як і завжди, елегантно взявши кермо влади у свої руки, барон дивиться в майбутнє — і на хлопчика-хана. Оновлене військовою перемогою, регентство готове втілити свої задуми в реальність."

 MON_the_supreme_law_of_the_land: "Верховний закон країни"
 MON_the_supreme_law_of_the_land_desc: "Західне повстання та хаос, що за ним послідував, продемонстрували крихку оболонку стабільності, яку можуть дати будь-які закони чи конституціоналізм. Без підтримки озброєної сили, що не втратила пильності, слова на папері не варті нічого. Якщо вороги ханства поважають лише силу гармат, тоді саме таку силу ми й повинні проявити."

 MON_proliferation_of_mission_type_tactics: "Поширення тактики місійного типу"
 MON_proliferation_of_mission_type_tactics_desc: "Кіннота завжди була основою монгольської армії. Здатна до величезної мобільності, вона колись наводила жах на народи Євразії гуркотом у степах. Проте у сучасну добу війни вона набула нової форми. Auftragstaktik, або тактика місійного типу, ідеально вписується в структуру монгольських збройних сил."

 MON_financing_the_ministry_of_military_affairs: "Фінансування міністерства військових справ"
 MON_financing_the_ministry_of_military_affairs_desc: "Зброя, якою ми комплектуємо армію та поповнюємо склади, стає дедалі старішою. Це вже радше реліквії минулої епохи. Хоча гвинтівка Мосіна й залишається надійною, сучасна війна потребує кулеметів, здатних вивергати нескінченні хвилі пекельного вогню. І ми це добре знаємо, адже користуємося такою зброєю. Не маючи розвиненої промисловості, ми повинні забезпечити, щоб навіть наші малі озброєння були вершиною зброярського мистецтва."

 MON_contracts_with_tula_arms: "Контракти з Тульським збройним заводом"
 MON_contracts_with_tula_arms_desc: "Більшість населення веде кочовий спосіб життя, а не мешкає в містах чи містечках. Через це, а також через малу чисельність і суворі умови, промисловість Монголії розвинена вкрай слабо. Використавши зв’язки, надані нам російським консульством, та старе коло товаришів з Російської кліки, укладемо угоди з промисловими гігантами самої росії. Завдяки їхнім інвестиціям і досвіду ми неодмінно вистоїмо."

 MON_warfare_as_a_way_of_life: "Війна як спосіб життя"
 MON_warfare_as_a_way_of_life_desc: "Колись війна була звичним способом життя на степах. Не зачеплені протягом століть під владою Цін, люди відклали зброю та інтегрувалися в мирне суспільство. Хоча було б великим гріхом назавжди відкинути пасторалізм і традиційний уклад життя, ми все ж можемо прищепити сучасний бойовий дух у військових структурах — адже немає кращого захисника для нації, яку ми так цінуємо."

 MON_grand_flourish_of_the_sabre: "Величний змах шаблі"
 MON_grand_flourish_of_the_sabre_desc: "Що за чудове видовище! Кружляння шаблі, піднесення руки, заклик до зброї. Такі образи повинні пробуджувати в нашому народі могутній патріотизм. На честь наших військових героїв! Їхніх жертв, їхньої готовності захищати свою батьківщину, захищати всіх монголів. Це велична картина, яку слід увічнити та використати для зміцнення цивільного мілітаризму Монголії."

 MON_baron_of_the_steppes: "Барон степів"
 MON_baron_of_the_steppes_desc: "Хоча степ безмежний і довгий час не мав домінуючої сили, здатної об’єднати його народи, він — звір, якого можна приборкати. Барон продемонстрував це, як ніхто інший. Скромний слуга, скромний навіть великий князь при хлопчику-хані, він став подібним до сьогуна. Служачи на благо монарха, Унгерн вирішує майбутнє Монголії в цей час великого конфлікту."

 MON_riding_along_the_wide_steppe: "Верхи широким степом"
 MON_riding_along_the_wide_steppe_desc: "Росіяни завжди залишалися давніми союзниками Монголії. І хоча ми, безперечно, не є наївними дурнями — очевидно, що вони отримують величезну вигоду від статусу Монголії як «буферної держави» — ми також маємо від цього чималий зиск. Під їхнім захистом ми отримали вічну незалежність і зміцнену економіку. З огляду на швидке відродження Китаю, що наближається на горизонті, ми були б нерозумними, зрадивши свого союзника."

 MON_overtures_to_the_consular_community: "Кроки назустріч консульській спільноті"
 MON_overtures_to_the_consular_community_desc: "Від часу підписання Нерчинського договору 1689 року та Першого Кяхтинського договору 1727 року присутність росії в Монголії постійно зростала. Вважаючи її частиною своєї сфери впливу протягом століття, Росія сприяла формуванню досить численної громади в Зовнішній Монголії. Зосереджена навколо російського консульства в столиці, вона дедалі більше набуває ваги, і настав час зважати на це."

 MON_heroes_of_the_great_ice_march: "Герої Великого льодового маршу"
 MON_heroes_of_the_great_ice_march_desc: "Великий льодовий марш — це легенда, героїчний ривок крізь пустки росії, щоб вонзити доблесні багнети в темне серце демонічних соціалістів. Герої цієї епопеї — це вже рідкісний, дедалі старіший загін відважних душ. З їхньої відданості та військового досвіду можна почерпнути чимало, варто лише попросити цих ветеранів поділитися своєю мудрістю."

 MON_embellishment_of_the_economic_agreement: "Розширення економічної угоди"
 MON_embellishment_of_the_economic_agreement_desc: "Економічна допомога з боку росії припинилася після хаосу, спричиненого вбивством Чернова. Тепер, коли становище росії стабілізувалося, а наші власні потрясіння залишилися в минулому, необхідно знову розпалити вогонь російсько-монгольської економічної співпраці. Для них це гарантії нашої відданості, а для Монголії — рушійна сила індустріалізації."

 MON_a_toast_to_the_takhi_and_the_bear: "Тост за тахі та ведмедя"
 MON_a_toast_to_the_takhi_and_the_bear_desc: "Монголія та росія здавна були братами — це правда. Ще за часів монгольських завоювань монгольський народ зробив внесок у формування російської культурної ідентичності. Так само і серед їхніх земель, і серед наших, живуть наші спільні монгольські народи. Від калмиків і бурятів до халхів — ми всі об’єднані спільною історією. Піднімімо ж келихи, святкуймо, адже ми — символ нового світового порядку."

 MON_weapons_from_batus_heir: "Зброя від нащадка Батия"
 MON_weapons_from_batus_heir_desc: "Золота Орда колись кочувала безкраїми просторами російського степу та далі. Це був прямий нащадок завоювань самого Чингісхана. У схожий спосіб сучасна Російська держава без сумніву є спадкоємицею Батия, першого хана Золотої Орди, та його походів. Саме їхньою зброєю Росія змогла відбити наполеонівський натиск, змагатися з усіма великими державами світу, і неминуче зможе зробити це знову. Візьмімо ж собі частку цього спадку."

 MON_the_khanate_unshackled: "Ханство без кайданів"
 MON_the_khanate_unshackled_desc: "З огляду на те, що росія вже втретє за новітню історію покинула нас, стає очевидним — їй не можна довіряти. Насправді єдиним справжнім союзником Монголії є Лхаса. Та все ж наші землі надто віддалені, щоб ми могли надавати одне одному значну допомогу. Якщо ми хочемо вижити в наступному столітті, Монголія має сама прокласти шлях сили та могутності."

 MON_all_mongolians_made_equal: "Усі монголи рівні"
 MON_all_mongolians_made_equal_desc: "Попри зовнішні враження, Монголія — це багатоетнічна держава. Більше того, самі монголи походять з різних історичних, культурних і традиційних коренів. Зрештою, кожен хошун трохи відрізняється, як і кожен об’єднаний аймак. Проте під Білим сяйливим Сонцем усі монголи рівні перед законом і державою. Це правда, якої ми дотримуємося."

 MON_harkening_towards_pan_mongolism: "Заклик до панмонголізму"
 MON_harkening_towards_pan_mongolism_desc: "Дехто називає панмонголізм провальною справою, передчасною жертвою на вівтарі прагматизму та угод між великими державами. Та для народу Зовнішньої Монголії це — вічний вогонь у серцях. Щоб об’єднати наших братів у Бурятії, на Алтаї, у Внутрішній Монголії, Маньчжурії та Джунгарії, ми повинні розпалювати цей сміливий дух. Завоювання можуть дати нам землю, але люди повинні бути готовими."

 MON_fulfilling_the_dream_of_mongolian_independence: "Втілення мрії про незалежність Монголії"
 MON_fulfilling_the_dream_of_mongolian_independence_desc: "Незалежність Монголії, що народилася у вогні 1911 року, означала свободу для всіх монголів. Не лише тих, що перебували під владою китайців, тепер розділених на держави, але й під владою росіян. Не бажаючи дарувати нам братерство та єдність дипломатичним шляхом, вони змушують нас об’єднати решту монголів так само, як і вперше: силою зброї."

 MON_in_defence_of_a_free_mongolia: "На захист вільної Монголії"
 MON_in_defence_of_a_free_mongolia_desc: "Монголія не може повністю покладатися на силу своїх союзників — це марна справа. Лише за одним порухом капелюха націю можуть продати вигіднішому покупцеві. Саме тому кожен монгол має працювати та служити для блага Монголії й захисту своєї свободи. Адже те, що ми всі цінуємо та бережемо, може бути зраджене в одну мить."

 MON_restore_pride_in_military_service: "Повернути гордість за військову службу"
 MON_restore_pride_in_military_service_desc: "Через релігійні переконання та роки бездіяльності народ Монголії все більше зневажає службу в армії. Це їхнє право — справді, служба не є легкою ношею, і її не можна нав’язати силоміць. Але в ній є гордість. Не в убивстві, адже воно приносить негативну карму й суперечить принципам буддизму, а в захисті сучасної нації. Саме там можна знайти надію та славу."

 MON_alone_between_a_bear_and_a_dragon: "Наодинці між ведмедем і драконом"
 MON_alone_between_a_bear_and_a_dragon_desc: "Покинута союзниками та оточена ворогами, монгольська держава сучасності йде по тонкій линві між своїми головними ворогами — Китаєм і Росією. Та завдяки власній силі та волі вона відверне і російське маріонетництво, і китайське підкорення. Пишна нація гордого народу — це невгасимий вогонь, що реве дедалі гучніше й спалює всіх, хто наважиться втрутитися."

 MON_a_khanate_and_its_regent: "Ханство та його регент"
 MON_a_khanate_and_its_regent_desc: "Слабкість регентства полягала в тому, що воно було надто поблажливим і надто швидко приймало в обійми тих, хто прагнув йому зла. Зваблене словами, щедрістю, досвідом та переконаннями, воно впустило зрадників і щурів до своїх лав. Ті, хто шепоче солодкі нісенітниці на вухо хлопчику-хану й встромляє кинджали в спини баронових придворних, не мають місця в новій Монголії."

 MON_mastery_of_the_intelligence_war: "Майстерність у війні розвідок"
 MON_mastery_of_the_intelligence_war_desc: "Хоча міфи й криваві оповіді про «Божевільного барона» малюють образ нестабільного, божевільного одинака, який чинить хаос, вбачаючи в цьому суть війни, це може бути лише вигадкою. Досвідчений у розвідувальній роботі та листуванні, регент має знову запустити свою мережу контактів по всій країні. Завжди пильний і завжди готовий діяти, щоб зберегти мир."

 MON_exorcising_the_alluring_misgiving: "Вигнання спокусливого омани"
 MON_exorcising_the_alluring_misgiving_desc: "МАН — це гниль, яку неможливо вирізати з тіла. Безжальний рак, що розростається в слабкості та вразливості самої Монголії. Він говорить про соціалізм, класову боротьбу, демократію та визволення, але зовсім не зважає на фундаментальну несумісність монгольської культури й традицій з такими чужими концепціями, привезеними із Заходу. Ми повинні звернутися до народу й запевнити його, що регентство знає, як краще."

 MON_mongolias_own_stavka: "Власна Ставка Монголії"
 MON_mongolias_own_stavka_desc: "Російська Ставка — це зібрання найкращих і найталановитіших військових офіцерів і генералів країни. Подібно до Генерального штабу, вона визначає найефективніші та найпріоритетніші військові стратегії у разі будь-якого конфлікту для нації. Вкрай важливо, щоб уроки, здобуті росією, не були втрачені. Запросімо всіх цих світлих умів військової справи та прислухаймося до їхніх порад у зусиллях заради виживання нації."

 MON_an_army_of_tact_and_order: "Армія такту та порядку"
 MON_an_army_of_tact_and_order_desc: "У роботі Барона немає більшої ганьби, ніж відсутність дисципліни, честі. Відсутність поваги до ролі, яку військовослужбовець повинен відігравати в моральності та обороні нації. Під керівництвом Барона та його військових союзників такій самозаспокоєності, такому занедбаному порядку немає місця. Нація, якою керують бандити, — це те, чим Монголія більше не стане. Вони зневажають військову традицію, і настав час виправити цей курс."

 MON_the_land_untainted_by_liberalism: "Земля, не зіпсована лібералізмом"
 MON_the_land_untainted_by_liberalism_desc: "Монголія — це земля, що вистояла випробування часом. Як би вони не намагалися, навіть МАН досі прислухаються до слів, продиктованих Ханатом, Джамсараном, їхніми ламами, що наповнюють їхні ряди. На Заході степ є непривітним, навіть диким, але вони осліплені своєю занепадницькою модерністю. Можна одночасно модернізуватися, індустріалізуватися в значній мірі, не жертвуючи та не зраджуючи власні переконання чи культуру."

 MON_the_last_great_white_warlord: "Останній великий білий воєначальник"
 MON_the_last_great_white_warlord_desc: "Навіть Москва засуджувала Барона і великого князя Романа Федоровича Унгерн-Штернберга як «воєначальника». Це звання й визначення призначене принизити та образити його досягнення, показати його ненадійним або егоїстичним, таким, що служить лише власним інтересам і тримає владу винятково силою. Але для монгольського народу він — рятівник, їхній захисник. Можливо, обидва погляди правдиві, але безсумнівно, що Унгерн займає місце в історії серед «великих»."

 MON_culmination_of_the_peoples_revolution: "Кульмінація народної революції"
 MON_culmination_of_the_peoples_revolution_desc: "Занадто довго народ топтали дворяни. Занадто довго його змушували прислухатися до жадібних лам і їхньої монополії на духовну практику. І занадто довго людям відмовляли в їхніх правах, цінностях, можливості насолоджуватися не лише життям, а й своєю роллю в сучасному суспільстві. Ми зазнавали невдачі вже двічі, але, як кажуть, втретє пощастить."

 MON_stranglehold_on_the_information_apparatus: "Залізна хватка над апаратом інформації"
 MON_stranglehold_on_the_information_apparatus_desc: "У такому традиційному та відокремленому суспільстві, яким є Монголія, багато людей не переймаються справою соціалізму та демократії. Для них правитель столиці не має значного впливу на їхній спосіб життя; за винятком того, кому їхні пани зобов’язані вірністю та кому вони сплачують податки й данину. Знадобиться чимало часу, щоб поінформувати людей про їхній громадянський обов’язок і сформувати демократичну традицію. А до того часу лише МАН зможе плекати те, чого вони прагнуть."

 MON_exemplifying_the_misery_of_the_barons_regime: "Показ страждань режиму Барона"
 MON_exemplifying_the_misery_of_the_barons_regime_desc: "Багато хто в Монголії досі відчуває до Барона та його посіпак велику повагу. Незважаючи на їхню безжалісну жорстокість до тих, кого вони вважали зрадниками або ворогами, чимало хто бачить в Унгерні батька сучасної нації — людину, яка вигнала китайців і відновила владу Богдо-хана. Хоч це й правда, Унгерн також спричинив невимовні страждання, здійснюючи помсту та кровопролиття щодо всіх, кого вважав надто близькими до соціалізму."

 MON_salvo_of_the_oppressed_underclass: "Залп пригнобленого нижчого класу"
 MON_salvo_of_the_oppressed_underclass_desc: "Селянство Монголії, що складає більшість населення країни, надто довго залишалося лише підданими й власністю огидних князів. Позбавлені голосу, вони змушені були терпіти невимовні труднощі протягом століть. Хай МАН і Монгольська революція стануть канонадою, яка знищить гніт аристократії, і хай ми збудуємо Нову Монголію з попелу."

 MON_wealth_under_new_management: "Багатства під новим управлінням"
 MON_wealth_under_new_management_desc: "Свою владу дворяни значною мірою черпають зі своїх, тепер уже згасаючих, накопичених багатств. Не демонструючи чеснот буддизму та не виявляючи співчуття до ближніх, вони сиділи серед розкоші, сплачуючи данину монастирям і підкуповуючи свої війська. Необхідно якомога швидше конфіскувати ці неправедно нажиті століттями багатства та перерозподілити їх під державним управлінням."

 MON_an_accord_with_the_lamas: "Угода з ламами"
 MON_an_accord_with_the_lamas_desc: "Було б недоречно називати Монгольську революцію боротьбою проти релігії, адже чимало лам і ченців-початківців входять до лав партії. Ми не прагнемо війни з буддизмом чи його послідовниками, а лише з занепадницькими інституціями, що допомагали пригнічувати монгольське селянство. Ті нейтральні монастирі стануть нашими опорами в новому монгольському суспільстві, адже врешті-решт ми переслідуємо однакову мету."

 MON_the_cleansing_of_aristocracy: "Очищення від аристократії"
 MON_the_cleansing_of_aristocracy_desc: "Що відрізняє селянина від його пана? Яка вроджена риса є у князів, якої бракує пересічному монголу? Час феодальної спадковості та панування знатних династій у монгольському уряді добігає кінця. Вони протестуватимуть і, без сумніву, відповідатимуть силою зброї, але заради вільної Монголії жодна ціна не є надто великою."

 MON_breaking_the_vice_of_the_military_clique: "Розрив хватки військової кліки"
 MON_breaking_the_vice_of_the_military_clique_desc: "Широка мережа військової розвідки Унгерна простягається далеко за межі степу і навіть далі. Поширена як серед росіян, так і серед монголів, російська військова кліка й досі зберігає значний вплив у тіні. Щоб зламати їхню хватку, ми повинні проводити власні контррозвідувальні операції та виганяти щурів з їхніх лігв."

 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four: "Виконання обов’язків 21-го і 24-го років"
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four_desc: "Таке неймовірне майбутнє для монгольського народу, яке ще десять років тому здавалося немислимим, нарешті вийшло на сліпуче сонце. Зазнавши поразки від Божевільного Барона та китайців у 1921 році, МАН загартувався і зберіг віру. Знову він спробував у 1924-му, намагаючись вигнати Унгерна, перш ніж той міг ще більше сплюндрувати Монголію. І все ж знадобилася третя спроба та ціна багатьох життів, аби здійснити мрію про Вільну Монголію."

 MON_cultivating_class_sentiment_in_the_arat: "Виховання класової свідомості серед аратів"
 MON_cultivating_class_sentiment_in_the_arat_desc: "Арати, або селянський клас, становлять переважну більшість населення Монголії. До революції МАН 1921 року вони складали 92,5% населення країни та володіли 50,5% її худоби. Але що вони мають, щоб показати це? Маючи майже нульову владу перед обличчям дворян і їхніх господарів, вкрай важливо, щоб вони усвідомили своє значення в національній економіці та свої права як селянства."

 MON_from_feudalism_onto_capitalism: "Від феодалізму до капіталізму"
 MON_from_feudalism_onto_capitalism_desc: "Запалити вогонь соціалістичної революції в Монголії не можна лише силою зброї чи розуму. Адже Монголія — це пасторальна, кочова країна, просякнута уявленнями минулої епохи. Заповнена знаменами, лігами, князями й дворянами, степ справляє враження своєрідної капсули часу. Звісно, це лише поверхневе враження, однак розвиток капіталізму є необхідним кроком на шляху до соціалізму."

 MON_ending_monastic_preferential_treatment: "Ending Monastic Preferential Treatment"
 MON_ending_monastic_preferential_treatment_desc: "Owing to their invaluable presence in maintaining governmental authority, the monasteries of Mongolia received a large amount of preferential funding under the previous administrations. With such an institution such as the Buddhist Lamas particularly distant, sceptical, or even offended by MAN's intentions to modernise the nation, it is nonetheless prudent that the playing field be equalised, and re-evaluated."

 MON_ending_monastic_preferential_treatment: "Кінець монастирських привілеїв"
 MON_ending_monastic_preferential_treatment_desc: "Завдяки своїй безцінній ролі у підтриманні державної влади монастирі Монголії отримували значне преференційне фінансування за попередніх урядів. Оскільки буддійські лами, як інституція, часто залишаються далекими, скептичними або навіть ображеними намірами МАН модернізувати країну, усе ж розумно вирівняти умови та провести переоцінку."

 MON_equality_under_the_law: "Рівність перед законом"
 MON_equality_under_the_law_desc: "Багаті дворяни володіють більшістю придатних для обробітку земель у Монголії, а столиця, так само, не має ані ресурсів, ані культури, щоб стати основою великого робітничого класу. Практично неможливо, щоб робітнича революція по-справжньому захопила Монголію. Проте, передавши частину дворянських активів народу, обов’язково з’явиться обмежений середній клас, а разом із ним — і класова свідомість."

 MON_defanging_the_opportunists: "Знешкодження опортуністів"
 MON_defanging_the_opportunists_desc: "Дворянство Монголії ніколи не мало справжніх добрих намірів ані для країни, ані для її народу. Вони довго догоджали гнобителям Монголії, підкоряючись монархові Цін і беручи участь у безглуздих авантурах Бейяну. Навіть у 1919 році князі зрадили країну та віддали її Китаю. Зі зменшенням їхніх багатств має зникнути й їхня політична сила."

 MON_mongolias_own_constitution: "Власна конституція Монголії"
 MON_mongolias_own_constitution_desc: "Хоча це й лишається доволі суперечливим кроком, прийнятим партією, він усе ж дозволив МАН нарешті виконати свої обов’язки щодо вільної Монголії. Зібравши найкращих національних фахівців з конституційного права — від тих, що здобули освіту на Заході, до лам, прихильних до ідей МАН — ми створимо Конституційний комітет, обраний із членів Великого Хуралу."

 MON_a_revolt_against_aristocracy: "Повстання проти аристократії"
 MON_a_revolt_against_aristocracy_desc: "Більшість аристократії та представників Старої Монголії досі готові продати своїх «підданих» і свій народ, аби лише зберегти власні багатства. Для такої гордої нації немає більшої ганьби, ніж панування земельної еліти. Війна з Бароном могла закінчитися, але війна проти старої влади лише починається."

 MON_undoing_decades_of_tarnish: "Скасування десятиліть ганьби"
 MON_undoing_decades_of_tarnish_desc: "Після безплідних і безрезультатних революцій 1920-х років багато політично активних монголів дивляться на МАН із короткочасною зневагою. Занурена в негайну нестабільність і не маючи успішних політик попереднього уряду, ще й розділена внутрішніми конфліктами, партія, на думку багатьох, є непридатною до управління. Щоб продемонструвати нашу спроможність у державному управлінні, ми повинні негайно впровадити реформи неефективного старого порядку."

 MON_allowing_the_people_to_bloom: "Дати народу розквітнути"
 MON_allowing_the_people_to_bloom_desc: "Протягом століть монгольський народ жив у стані відносної політичної байдужості. У їхньому розпорошеному способі життя справи столиці їх не цікавили, окрім випадків війни. Але в самій столиці будь-які думки, пов’язані з інакодумством, як-от соціалізм, регентство Барона зустрічало жорстко та з презирством. Покажімо народу права сучасної людини та її можливість висловлюватися з будь-якого питання, незалежно від його ідейної суті."

 MON_ashes_of_the_mongolian_peoples_army: "Попіл Монгольської народної армії"
 MON_ashes_of_the_mongolian_peoples_army_desc: "Монгольська народна армія, хоча й є офіційною бойовою силою партії, насправді є лише зібранням нерегулярних формувань, кадрів і добровольців, навчених методам партизанської війни та кампаній. Звиклі більше воювати за рух, а не за державу, вони мають передати свій успішний досвід на національний рівень, і якщо є хтось, здатний це зробити, то це Дамдін Сухе-Батор."

 MON_preservation_of_the_whole: "Збереження цілого"
 MON_preservation_of_the_whole_desc: "Хоча багато монголів залишаються за межами нашої скромної держави, надзвичайно важливо, щоб держава й армія не йшли просто до власної могили. Без сумніву, одного дня китайці чи росіяни прийдуть за своєю часткою країни, і вкрай важливо, щоб військо було присвячене збереженню держави, а не лише її розширенню."

 MON_in_defence_of_mongolias_underclass: "На захист нижчого класу Монголії"
 MON_in_defence_of_mongolias_underclass_desc: "Герої на передовій серед монгольського селянства — це ніхто інший, як хоробрі воїни Монгольської народної армії. Воюючи не лише за розквіт Великої Монголії, а й за народну революцію, ми повинні прославляти та звеличувати чесноти служби. Колись зустрічані громадянами зневагою, вони мають стати предметом гордості у формуванні їхнього політичного революційного духу."

 MON_democracy_under_no_tall_order: "Демократія без надмірних вимог"
 MON_democracy_under_no_tall_order_desc: "У своєму остаточному втіленні, після десятиліть боротьби та років гарячих дебатів, Монгольська народна партія нарешті подарувала монгольському народу, можливо, найбільший свій дар. Хоча початок, безперечно, важкий — з дуже малою участю монголів у виборах і тимчасовою інфраструктурою — Монголія все ж може сяяти як самотній смолоскип свободи в Азії. Після десятиліть тяжкої боротьби це наш обов’язок перед монгольським народом."

 MON_victory_for_the_moderniser_princes: "Перемога князів-модернізаторів"
 MON_victory_for_the_moderniser_princes_desc: "Завдяки своїм природним особливостям як «добрі» князі монгольського дворянства, Монгольський автономний союз зумів перетягнути на себе виборчу кампанію. Під проводом здібного й показного реформатора Ву Хелінга організація стала своєрідним посередником у перемовинах із Китаєм і захисті інтересів внутрішніх монголів. Під проводом «неохочого революціонера» Монголія дотримуватиметься поміркованого курсу."

 MON_ending_noble_persecution: "Кінець переслідування дворян"
 MON_ending_noble_persecution_desc: "Враховуючи обставини, було б несправедливо засуджувати доволі жорстке ставлення МАН до дворян у перехідний період як абсолютно несправедливе. Адже, поки дворяни визначали шлях і політику монгольського народу, було очевидно, що вони зловживали своїм місцем на капітанському містку. Але було б надто суворо просто засуджувати їх і продовжувати переслідування. Їх можна врятувати, як і всіх монголів."

 MON_encourage_investment: "Заохочення зовнішніх інвестицій"
 MON_encourage_investment_desc: "Завдяки вибірковим податковим пільгам для бізнесу та іншим економічним стимулам, ділові уми МАС розробили серію економічних пропозицій і планів, щоб тріумфально ввести Монголію в індустріальну епоху. Об’єднуючи як китайські, так і російські інвестиції, нехай Монголія процвітає у своїй унікальній економічній ситуації — зручний торговий місток від Москви до Пекіна. Тоді вона принаймні не страждатиме від власної географії."

 MAN_old_habits_die_hard: "Старі звички помирають важко"
 MAN_old_habits_die_hard_desc: "Хоча демократія — досить революційна ідея для Монголії, традицію не слід відкидати й викидати на смітник історії. Це наріжний камінь суспільства, який захищав монгольську культуру протягом століть. І хоча повернення у минуле суперечило б нашим щирим ідеалам, нам не потрібно вдаватися до безглуздої вестернізації, щоб модернізувати країну."

 MON_remembering_the_victims_of_radicalism: "Вшанування жертв радикалізму"
 MON_remembering_the_victims_of_radicalism_desc: "Країна зрештою зовсім не готова стати на шлях соціалізму. Це лише велике зло, яке розкололо рухи, як-от Гоміньдан, або ж занурило суспільство в руїну та хаос у всепоглинаючому ідолі класової боротьби. Навіть реформатори заблукали, пройшовши шлях від доброзичливості до ідеалізму. У революціях МАН загинуло багато гідних людей, і їхнє життя, з усім, що воно включало, має бути пам’ятним."

 MON_walking_a_fine_line_between_titans: "Ходіння по тонкій межі між титанами"
 MON_walking_a_fine_line_between_titans_desc: "Під владою росіян і китайців Монголія опинилася між молотом і ковадлом. Наші попередники, ще до часів Унгерна, обрали шлях незалежності. Та навіть вони зрозуміли, що нація має лише два варіанти: входження до російської сфери або, у кращому випадку, автономію під китайцями. Однак МАС іде середнім шляхом — ані підкорення, ані асиміляції!"

 MON_rewarding_the_party_of_revolution: "Винагорода партії революції"
 MON_rewarding_the_party_of_revolution_desc: "Було б чистісіньким самообманом вважати, що партія, яка привела народ до нової демократії, буде просто відкинута, щойно справа зроблена. Народжена як революційна партія під присягою, Монгольська народна партія продовжує свою бурхливу кампанію проти самотності й підкорення народу! Хто перший об’єднався, щоб чинити опір китайцям? І хто перший завдав удару проти деспотизму Барона!"

 MON_unburdening_the_press_of_feudal_sensibilities: "Звільнення преси від феодальних уявлень"
 MON_unburdening_the_press_of_feudal_sensibilities_desc: "Тепер, маючи не лише революційний, а й демократичний мандат, Монгольська народна партія не повинна жити в страху перед ідолопоклонством народу фальшивим пророкам їхнього спасіння. Як це личить цивілізованому суспільству, ми маємо прийняти беззаперечні права особи демонструвати й вірити у власну вільну правду. Проголошуючи права на об’єднання та збори, так само слід утвердити й свободу слова."

 MON_equality_between_the_peoples: "Рівність між народами"
 MON_equality_between_the_peoples_desc: "Монголія — це багатокультурна держава. Це не та умова життя, яку можна ігнорувати. Казахи, китайці, буряти, халха-монголи, чахар-монголи, ордос-монголи, ойрати. Список постійно розширюється й зростає, адже Монголія інтегрується у світове співтовариство. Обов’язок партії держави, якою б вона не була, — захищати права всіх людей у Монголії, незалежно від їхніх переконань. Така чеснота має бути закріплена в законі."

 MON_forever_revolutionaries: "Назавжди революціонери"
 MON_forever_revolutionaries_desc: "Цілковито неприйнятно, щоб підлі пси й розкольники з МЛН та МАС наважувалися спотворювати дар МАН монгольському народу. Гаряче обговорювана тема відтоді, як партія зазнала поразки в 1924 році, нині, мабуть, стало очевидно, що прагнення концепції ліберальної демократії зовсім не підходить революційній партії. Соціалізм і націоналізм — ось що об’єднало партію, а не виборчий бюлетень."

 MON_elected_elites_guiding_the_flock: "Обрані еліти, що ведуть народ"
 MON_elected_elites_guiding_the_flock_desc: "Великий Хурал, який функціонує як головний законодавчий орган Монгольської держави, був створений у 1911 році та зберігався за всіх адміністрацій відтоді. Все очевидніше, що цей орган домінує стара еліта й аристократія минулої Монголії. Щоб справді революціонізувати монгольську державу, необхідно, щоб лише МАН, і тільки МАН, керувала принципами національної політики."

 MON_the_only_truth_is_mongoliin_unen: "Єдина правда — це Mongoliin Ünen"
 MON_the_only_truth_is_mongoliin_unen_desc: "Партія вже давно заявляє про себе на національній та міжнародній арені завдяки своєму друкованому органу — Mongoliin Ünen, або «Монгольська правда». Заснована в Іркутську у 1920 році, газета прикрашалася гаслами на кшталт «Пролетарі всіх країн, єднайтеся!». Викриваючи феодальний уряд і його вади, кричущі зловживання режиму Барона та пропагуючи ідеали соціалізму, газета Церен-Очирина Дамбадоржа має відігравати беззаперечно вирішальну роль у революції."

 MON_providing_them_their_alms: "Даючи їм милостиню"
 MON_providing_them_their_alms_desc: "Партія може виголошувати будь-які показні промови та влаштовувати яскраві виступи, щоб прищепити людям революційний настрій, але перш за все потрібна дія. МАН вже зробила багато, і може зробити ще більше. Народ і далі страждає, і далі нарікає на своє пасторально-кочове життя. Ми не прагнемо топтати їхні традиційні способи існування, але й не можемо відмовити їм у тому, чого вони потребують, чи в їхній милостині."

 MON_uplifting_the_industrial_society: "Піднесення індустріального суспільства"
 MON_uplifting_the_industrial_society_desc: "Побудова індустріального суспільства під керівництвом держави могла б вважатися штучним і зрештою хибним шляхом. Але ми не прагнемо, щоб димові хмари задушили степ, чи щоб виник новий аристократичний клас, наділений багатством замість родоводу. Партія прагне створити зародковий робітничий клас, більший за нинішній, і такий, що усвідомлює своє призначення в ширшому суспільстві."

 MON_the_golden_swallow_of_democracy: "Золота ластівка демократії"
 MON_the_golden_swallow_of_democracy_desc: "Довгий час Монголія була островом деспотизму в мінливому світі. Навіть після її досить поспішного проголошення незалежності, єдиною сильною та надійною інституцією залишалася буддійська теократія. І хоча не можна сказати, що монгольський демократичний експеримент зазнав повного краху, його все ж роздерли на шматки чвари між ламами та князями. Цього разу ми повинні забезпечити, щоб поразки не було."

 MON_mongolias_national_revolution: "Національна революція Монголії"
 MON_mongolias_national_revolution_desc: "Монголія — лише наріжний камінь на шляху міжнародної революційної хвилі. Адже XX століття по-справжньому є століттям революцій, і вкрай важливо, щоб Монголія не відстала у прагненні цього шляху. Ми маємо революціонізувати, модернізувати та вивести суспільство з пазурів феодалізму у сучасність. Поневолена та підкорена імперіалістами, Монголія повинна здійснити повну революцію — і лише МАН здатна це забезпечити."

 MON_from_revolution_to_moderation: "Від революції до поміркованості"
 MON_from_revolution_to_moderation_desc: "Відколовшись від Монгольської народної партії через її уявну несправедливість, некомпетентність і відсутність потреби зберігати єдність після військової перемоги, Ліберальна партія Монголії стала найсвіжішою силою на політичній арені країни. Під проводом шанованого бурята Цевеена він та його інтелектуальне коло шукають для Монголії новий шлях. Ані революція, ані аристократія — Цевеен сподівається зберегти новоздобуту ліберальну демократію."

 MON_freedom_for_all_mongolians: "Свобода для всіх монголів"
 MON_freedom_for_all_mongolians_desc: "Як можна стверджувати, що МАН установила бодай подобу справжньої свободи для монгольського народу, якщо серед публікацій і газет країни панує лише «Монгольська правда»? Зрештою, ігрове поле треба вирівняти. Держава не повинна втручатися в особисті справи громадян — нехай доходять висновків самостійно. Але ми принаймні маємо захистити цей принцип як справжній вирівнювальний чинник суспільства."

 MON_enshrining_constitution_and_law: "Освячення конституції та закону"
 MON_enshrining_constitution_and_law_desc: "Новостворені демократичні інститути держави постійно перебувають на відстані витягнутої руки від небезпеки — з обох боків їм загрожують як авторитарні радикали з МАН, так і князівсько-домінований МАК. Вони не зважають на бажання народу щодо справжнього представництва та готові викинути виклик громадянської участі, якщо це буде вигідно їхній ідеології. Потрібно ухвалити закони та гарантії, які не допустять паралічу законодавчої влади та повернення до автократії."

 MON_prying_the_poor_from_the_mud: "Витягти бідних із багна"
 MON_prying_the_poor_from_the_mud_desc: "Найубогіші в цій країні досі борються за виживання. Це проста несправедливість, яка просто не може існувати в сучасній державі. Безробіття та злидні — ось два великі лиха, що гальмують добробут народу. Щоб залишатися вірними засадничим чеснотам МАН — принципу дати людям життя без гноблення та страждань — МЛН має стати ударом молота, який визволить їх із кайданів."

 MON_education_onwards_to_modernity: "Освіта — шлях до сучасності"
 MON_education_onwards_to_modernity_desc: "Наша нація ніколи не розвинеться без належного шкільництва та освіти. Фундаментальний наріжний камінь західного суспільства — це його грамотність і освітні інституції. Останнім часом було зроблено великі кроки для досягнення цього ідеалу: за правління Богд-хана, під час регентства, і тепер — за нової монгольської демократії — ми так само повинні зберігати цей курс. Це необхідно, якщо ми хочемо розвиватися як суспільство та чинити опір спокусам традиціоналізму."

 MON_true_defenders_of_mongol_democracy: "Справжні захисники монгольської демократії"
 MON_true_defenders_of_mongol_democracy_desc: "Монголія — нація, що постійно перебуває у боротьбі сама з собою. Між панами та селянами, між панами та ламами, між регентством та його радою, а тепер — між новими політичними партіями сучасної доби. Але стверджувати, що найцінніше надбання Монголії — її молода демократія — не має захисників у цій вічній боротьбі, було б помилкою."

 MON_true_heirs_of_mongol_society: "Справжні спадкоємці монгольського суспільства"
 MON_true_heirs_of_mongol_society_desc: "Благословенні нащадки Чингісхана, князі Монголії, правили країною протягом століть. Цілком природно, що тягар керівництва та правління знову має лягти на їхні плечі. Їх таврували як деспотів, нездар, некомпетентних — тож ми повинні дати опозиції можливість на власні очі побачити їхню помилку. Наших ворогів чимало, і ми мусимо діяти швидко, щоб закріпити своє правління."

 MON_casting_a_lot_with_the_faithful: "Об’єднання з вірянами"
 MON_casting_a_lot_with_the_faithful_desc: "Релігія, безумовно, є основою життя в Монголії, але для князів вона не є головним питанням. Віддаючи належне монастирям, стосунки між ламою і князем, можливо, найточніше можна описати як напружені. Адже саме слабкість, народжена нашими чварами, дозволила Баронові захопити владу та вплив на Богд-хана. Мудро й передбачливо не повторювати помилок минулого. Звертаючись до віри народу, ми зміцнимо свої позиції."

 MON_conjuring_compliance_of_the_lamas: "Закликання покори лам"
 MON_conjuring_compliance_of_the_lamas_desc: "Недостатньо просто звертатися до загальних почуттів і об’єднувальної доктрини, яка ширяє серед монгольського народу, адже їхні дії та погляди спрямовують лами. Монастирі мають величезний вплив на населення, і було б нерозумно вірити, що досі непохитна позиція щодо Буддійської ради зможе забезпечити лідерство князя. Укладення угоди виключене, але простягнута оливкова гілка — аж ніяк."

 MON_painting_the_humiliation_of_class_struggle: "Змальовування ганьби класової боротьби"
 MON_painting_the_humiliation_of_class_struggle_desc: "Знедолені монгольські селяни легко піддаються солодким обіцянкам публікацій МАН. Розпалені революційними осередками та проповідями про соціалізм, вони лише відкривають двері в епоху, що пануватиме під знаком масового терору. Поглинувши країну в хаосі, вони спрямують несправедливу народну лють на шляхту, звинувачуючи її у своїх бідах. Ми повинні показати класову боротьбу не як їхнє спасіння, а як їхнє прокляття."

 MON_securing_the_mongolian_way_of_life: "Забезпечення монгольського способу життя"
 MON_securing_the_mongolian_way_of_life_desc: "Монголія — це нація, що століттями зберігала та розвивала свою культурну ідентичність. Саме наш спосіб життя підтримує поняття монгольського народу. І саме цей спосіб життя прагнуть знищити соціалісти та монополізувати лами. Не зважаючи на росіян, лише шляхта може запобігти спотворенню нашої багатої історії, і лише шляхта здатна справді забезпечити майбутнє Монголії."

 MON_parley_with_the_holdouts: "Переговори з тими, хто чинить опір"
 MON_parley_with_the_holdouts_desc: "Багато офіцерів армії вірні не своїм князям, якщо вони знаменосці, а військовому інституційному апарату. І останнім часом ця система стала глибоко розколотою. Хоча ми можемо покладатися на сили Внутрішнього князя, доцільно звернутися до тих, хто ще тримається осторонь, таких як Магсаржав і Дамдінсурен, і залучити їх на наш бік."

 MON_endearing_ourselves_to_the_people: "Завойовування прихильності народу"
 MON_endearing_ourselves_to_the_people_desc: "Багато селян і досі прихильно ставляться до інтересів князя. Їм байдуже до дріб’язкових чвар деспотів, лам чи революціонерів — вони залишаються задоволеними чинним порядком, нашим доброзичливим і просвітленим сюзеренітетом. Звісно, це можна використати і перетворити. Монгольська нація має перейти до стану сучасної держави, і неминуче настане час, коли народна участь стане необхідністю."

 MON_saluting_the_bannermen_and_their_jasaghs: "Вшанування знаменосців і їхніх джасагів"
 MON_saluting_the_bannermen_and_their_jasaghs_desc: "Завдяки своєму походженню багато знаті та князів Внутрішньої й Зовнішньої Монголії мають у своєму розпорядженні чималу кількість загонів збереження миру. Це одні з найкраще підготовлених воїнів, яких може дати країна, однак, на жаль, вони не мають озброєння сучасної війни. Їх потрібно об’єднати в потужну бойову силу."

 MON_new_leaf_of_the_ancient_fiefdom: "Нова сторінка стародавнього уділу"
 MON_new_leaf_of_the_ancient_fiefdom_desc: "Не ділячи владу ані з бароном, ані з ламою, монгольська знать знову опинилася в повному управлінні державою. Адже лише знать несла справу Незалежності у 1911 році, і лише вона постійно мала найкращі наміри щодо майбутнього народу. Ми, однак, не прагнемо повертатися в епоху феодалізму. Світ змінюється, і Монголія не може залишатися осторонь."

 MON_the_unchanging_steppes: "Незмінні степи"
 MON_the_unchanging_steppes_desc: "Держава отримала велику користь від співпраці з Росією: наша армія є однією з найсучасніших у регіоні, знову й знову перемагаючи китайців. Але на цьому шляху ми втратили свій характер, ставши лише блідою копією російських збройних сил. Іронія цих незмінних степів полягає в тому, що єдина форма виживання — це новаторство."

 MON_the_many_leagues_of_the_khanate: "Численні ліги ханства"
 MON_the_many_leagues_of_the_khanate_desc: "Монголи світу розпорошені й розділені не лише державними кордонами, а й правителями, лігами та знаменами. Власне Зовнішня Монголія має чотири великі ліги, а також Ховдський край. Подібно до цього, Внутрішня Монголія розділена на різні ліги та знамена, і навіть існують тувинська знать та ойрати у Сіньцзяні. Колись наша сила полягала у гнучкості історії, тепер її потрібно централізувати у сучасну добу."

 MON_primacy_of_the_nobility: "Першість знаті"
 MON_primacy_of_the_nobility_desc: "Лише знать справді здатна керувати державою. Так само лише знать може очолити війська. Благословенна войовничою спадщиною, що сягає багатьох великих завойовників історії, у сучасну добу війни природно відродити цю звитяжну традицію. Адже саме знать стояла на полі бою в 1911 році, саме вона вела дипломатичні війни і саме знать комплектує Корпус збереження миру."

 MON_from_many_leagues_to_one: "Від багатьох ліг до єдиної"
 MON_from_many_leagues_to_one_desc: "Не можна забувати про головну армію Монголії. Хоча княжа армія може зберігати свою першість як елітне військо, саме армія простого люду рухає вперед самовизначення Монголії. Знать може керувати, але народ воює, і було б несправедливо казати інакше. Організувавши військо за зразком нової армії Китаю, буде мудро й передбачливо не допустити зародження військових кланів."

 MON_the_modern_war_council: "Сучасний курултай"
 MON_the_modern_war_council_desc: "Курултай, що означає «збори», був давньою політичною та військовою радою наших предків з далеких часів. Його призначенням було обрання наступного Великого хана ханства, а також він був своєрідним святом і урочистістю, що знайшла своє місце в сучасному святкуванні Наадаму. Проте, можна поєднати романтику минулого з реаліями сьогодення і, створюючи власну військову раду, чому б не відродити традиції минулих часів?"

 MON_traditions_of_a_warlike_people: "Традиції войовничого народу"
 MON_traditions_of_a_warlike_people_desc: "Монгольські воїни колись були страхітливою силою степу. І навіть ближче до дому, вони століттями воювали як з династією Цін, так і з іншими, а також проти них. Від приреченого повстання Чингунджава до битв у Війні за незалежність — монгольське військо здебільшого залишалося мирним, але зараз настав час великих можливостей для ханства. Потрібно лише достатньо ретельно підготуватися, щоб скористатися ними."

 MON_the_most_critical_asset_in_statecraft: "Найважливіший інструмент державного управління"
 MON_the_most_critical_asset_in_statecraft_desc: "Невдалі програми індустріалізації, слабке фінансування армії та виплата позик як росіянам, так і японцям, залишили державу з доволі мізерними фінансами. Звісно, ми могли б звернутися й до наших поступливих японських контактів, аби профінансувати інвестиції в місцеву промисловість чи ресурси Монголії, але зрештою ми маємо обрати курс спільним рішенням."

 MON_oiling_a_fine_machine: "Змащування добре налагодженої машини"
 MON_oiling_a_fine_machine_desc: "Традиціоналізм — це основа монгольського суспільства, від свят до спокійного ритму повсякденного життя. Це не продовження феодалізму, тієї огидної системи, а збереження того, що об’єднує монгольський народ. Хоч ми й розділені різними державами, нас усе ж пов’язує спільна культура й історія. Такі радісні традиції слід підтримувати й заохочувати. Ми — гордий народ, і не боїмося це показати."

 MON_the_necessary_fiscal_responsibilities: "Необхідна фінансова відповідальність"
 MON_the_necessary_fiscal_responsibilities_desc: "Управління сучасною державою — це тонкий баланс між ідеалами та цілями управління з урахуванням витрат і стану економіки. Економіка Монголії не є сильною; більша частина промислового потенціалу зосереджена у столиці або у Внутрішній Монголії. Проте амбіції держави великі, і хоч ми здебільшого аграрна країна, доведеться змагатися з індустріальними державами часу. Тому необхідно, щоб фінанси були впорядковані."

 MON_enshrining_the_right_to_property: "Закріплення права власності"
 MON_enshrining_the_right_to_property_desc: "Право власності — це, мабуть, одне з найважливіших і найвизначніших досягнень сучасного конституційного права. Людині не потрібно охороняти своє майно силою зброї, якщо вона впевнена, що держава захищає недоторканність володіння. Щоб розвивати монгольський капіталізм і сучасне право, спершу слід дозволити розквіт і захист багатства людини."

 MON_celebrating_mongolian_culture: "Святкування монгольської культури"
 MON_celebrating_mongolian_culture_desc: "Більша частина населення Монголії зберігає свій повністю кочовий спосіб життя та корені, подорожуючи протягом року замість постійного осілого проживання. Укорінений у монгольському суспільстві, такий спосіб життя лише нещодавно почав змінюватися на масове оселення. Проте ми не можемо забувати про вільний дух нашого минулого, і, просуваючись уперед разом із рештою світу, будьмо горді зі своєї спадщини, з нашої Великої Монгольської Держави."

 MON_our_innate_commercial_potential: "Наш природний торговельний потенціал"
 MON_our_innate_commercial_potential_desc: "Монголія розташована на важливому перехресті. Будучи місцем відносної безпеки між Росією та китайським ринком, вона наповнила свої залізниці та караванні шляхи купцями, діловими людьми та мандрівниками. Протягом більшої частини нашої історії ми отримували інвестиції лише від росії та Японії, але тепер слід скористатися природним транзитним положенням Монголії, міцно поєднавши нашу економіку з економіками сусідів."

 MON_aristocracy_as_a_shield_against_popular_terror: "Аристократія як щит від народного терору"
 MON_aristocracy_as_a_shield_against_popular_terror_desc: "Маси довели, що їх можна спрямувати й повести, наче отару. Нашими зусиллями ми відвернули їх від сліпої відданості ідеям революції та бездумної теократії. Регентство хлопчика-хана може бути збережене лише завдяки його вірним шляхетним радникам, а наша присутність у його міністерствах та законодавчих органах лише підкріплює цей факт."

 MON_centuries_of_folk_of_silver_herds: "Століття народу срібних табунів"
 MON_centuries_of_folk_of_silver_herds_desc: "Об’єднуючи регентство, його доблесну знать, колишніх лам, простих людей і опору аратів, Монголія є країною справді унікальних обставин. Має безсумнівно багату історію та незаперечне право на землю, яку населяє. Монгольський народ витримав незліченні випробування і завжди йтиме шляхом між титанами. Ані завойовник, ані підкорений, це народ, який ідеально поєднав традицію з модерністю."

 MON_a_khanate_of_many_faces: "Ханство багатьох облич"
 MON_a_khanate_of_many_faces_desc: "Колись Монголія була величезною імперією, що простягалася світом. Тепер це розділена країна, розділений народ — на Зовнішню, Внутрішню, Східну та Західну Монголію. Щоб утвердити ідентичність монгола, ми повинні невід’ємно пов’язати її з панмонголізмом. Якщо ми прагнемо об’єднати наших братів, пригноблених воєначальниками, деспотами та національними державами, то маємо єднатися спільною спадщиною. Подробиці можуть різнитися, але лише Вільна Монголія є справжнім уособленням свого унікального народу."

 MON_commemoration_and_primacy_of_the_khan: "Вшанування і першість хана"
 MON_commemoration_and_primacy_of_the_khan_desc: "Ми як нація повинні пам’ятати свою історію та її правителів. Богд-хан подарував нам сучасну державу, виступаючи стабілізуючою силою серед радикального потоку хаотичних політичних течій. Дев’ятий Джебцзундамба-хутухту продовжує цю роль. І навіть у глибшому минулому нашою країною правили великі хани, реформатори та воїни. Монголія не може існувати без свого монарха, а монарх — без своєї знаті."

 MON_revel_in_our_freedoms: "Радіймо нашим свободам"
 MON_revel_in_our_freedoms_desc: "Щоб зберегти те, що нам таке дороге, ми завжди повинні боротися за нашу незалежність. Ця думка вела нас далеко вперед крізь бурхливі часи, в яких ми опинилися, і цілком природно, що вона повинна вести монгольський народ до остаточного об’єднання нашої цивілізації. Радіти, ба навіть найурочистіше святкувати свою свободу — це найвищий прояв патріотизму. Ми повинні відзначати не лише 29-те, а й кожен день Вільної Монголії."

 MON_no_compromise_on_the_spirit_of_nineteen_eleven: "Жодних компромісів із духом 1911 року"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_desc: "Націоналізм породив сучасну національну державу, і в Монголії це було так само. Патріотичні бійці, визначені не багатством чи славою, а чистою любов’ю до своєї країни, здобули нам незалежність 1911 року. І ми майже завоювали всю Внутрішню Монголію, якби не відхід російської підтримки. Так, знать дійсно вітала китайську окупацію, але ніколи більше ми не принизимося до такого."

 MON_never_another_occupation: "Ніколи більше жодної окупації"
 MON_never_another_occupation_desc: "Збереження монгольської держави — понад усе. Це найважливіше питання сучасності, адже відроджений Китай і підступна Росія наближаються до наших земель. Даремне кровопролиття вже глибоко просякло степ, і монгольський народ не заслуговує на війну знищення. Захист нашої культури, нашої території та нашої релігії — це три чесноти, яких має дотримуватися кожен громадянин, інакше нас спіткає гірша доля, ніж «нова політика автономії»."

 MON_the_khanate_unbowed: "Ханство, що не скорилося"
 MON_the_khanate_unbowed_desc: "Надто довго монгольський народ грав другорядну роль для росіян, китайців та всіх інших поневолювачів. Як може нація, що так незворотно змінила хід світової історії, вважатися лише пішаком на шахівниці світової політики? Ми не шукаємо ворогів чи руїни — лише гарантованого права на існування монгольського народу. Ніколи більше ми не дозволимо, щоб ханство було васалом."

 MON_for_the_preservation_of_the_regency: "Заради збереження регентства"
 MON_for_the_preservation_of_the_regency_desc: "В основі монгольської держави лежить теократія. Більшість населення слідує вченню Будди, а лами та їхні монастирі є ключовими в підтримці належного правління. Різні впливові постаті при дворі хлопчика-хана почали спокушати його, відводячи від Восьмирічного шляху заради власних інтриг. Ми повинні зберегти незалежність хлопчика, щоб він міг вирости великим правителем."

 MON_safeguarding_the_khanate: "Охорона ханства"
 MON_safeguarding_the_khanate_desc: "Люди слухають заклики лам. Їхні слова мають величезний вплив у країні. Ми повинні поширювати і проповідувати, що знать не є друзями народу, і ні вони, ні їхні уряди більше не мають права вирішувати долю держави. Дбаючи передусім про власне майно, вони егоїстичні й цілковито нехтують своїм ближнім."

 MON_the_sole_governing_body_of_state: "Єдиний керівний орган держави"
 MON_the_sole_governing_body_of_state_desc: "У монгольському уряді немає місця для справ Ради знаті чи автономістів. Засадивши Великий хурал і міністерства своїми посіпаками, вони наповнюють армію та користуються Корпусом збереження миру, наче кийком, б’ючи людей до покори. Лише під проводом благочестивих, праведних лам нація може знайти своє спасіння і мир."

 MON_ceasing_false_idolatry: "Припинення хибного ідолопоклонства"
 MON_ceasing_false_idolatry_desc: "Сам Унгерн, схоже, з великою повагою ставиться до буддизму, але так і не прийняв його повністю. Будда проповідував самоповагу та усвідомлення наслідків власних вчинків. Маючи самоповагу, можна уникнути дій, що шкодять власній честі, а розуміння наслідків дає усвідомлення того, як наші вчинки впливають на інших. Унгерн не виявляє жодної з цих чеснот, і було б безглуздо намагатися переконати його у протилежному."

 MON_slashing_the_puppetmasters_strings: "Розривання струн ляльковода"
 MON_slashing_the_puppetmasters_strings_desc: "Російський вплив пронизує монгольське суспільство. І не лише через Барона, адже Монголія підтримувала певну російську присутність ще з кінця XVIII століття. Проте останнім часом це зайшло надто далеко, що показала відмова від економічної підтримки. Монголія не зможе стояти на власних ногах, якщо повністю залежатиме від доброї волі та прихильності московських правителів. Ми можемо бути союзниками, але не паном і підлеглим."

 MON_cultivating_maitri_and_karuna: "Виховання майтрі та каруни"
 MON_cultivating_maitri_and_karuna_desc: "Багато людей були покинуті через безжальну сутність монгольського суспільства. Залишені позаду внаслідок безоглядного прогресу — це гірке видовище. Як можна казати, що будь-хто з наших лам на шляху до стати бодгісатвою, якщо ми миримося з щоденними стражданнями? Щоб зробити перший крок і прийняти бодхічітту, спершу потрібно виховати в собі любов, або майтрі, та співчуття, або каруну, до ближнього. Адже милосердя й дарування — це найвище діяння."

 MON_encouraging_faith_amongst_the_people: "Заохочення віри серед народу"
 MON_encouraging_faith_amongst_the_people_desc: "Народ почав втрачати віру або ж не дотримується справжніх засад буддизму. І це не повністю їхня вина, адже життя в Монголії було для них важким. Якщо ми хочемо дати людям доброту й спасіння, на які вони заслуговують, вони повинні спершу звернутися до монастирів. Маяки миру на пустельних рівнинах — лише так вони зможуть розвинути моральність і знайти втіху."

 MON_a_nation_of_humility_and_tolerance: "Нація смирення та терпимості"
 MON_a_nation_of_humility_and_tolerance_desc: "Практикуючи буддизм, людина повинна змиритися з мінливістю смертності. Це не означає, що вчинки в цьому світі не мають значення — вони впливають на його мешканців, незалежно від того, чи слідують вони Будді. Однак із цим усвідомленням приходить і смирення. Немає більшого удару по власному стану в цьому світі й у наступному житті, ніж заподіяння несправедливої шкоди іншій істоті."

 MON_a_regency_steadfast_in_buddhas_principles: "Регентство, вірне принципам Будди"
 MON_a_regency_steadfast_in_buddhas_principles_desc: "Тибет і Бутан — це дві інші великі буддійські держави у світі, якими керують переважно їхні вірні практики. Казати, що вони є для нас зразком, було б перебільшенням, але вони, безумовно, наші друзі та союзники. Коли всі вороги віри або злякані, або вигнані, Монголія може йти праведним шляхом, накресленим Богд-ханом у 1911 році. Держава, керована не егоїстичною знаттю, а принципом і Буддою."

 MON_defending_our_proud_nation: "Захист нашої гордої нації"
 MON_defending_our_proud_nation_desc: "Конфлікт починається з «трьох отрут»: жадібності, ненависті та омани. Разом із жаданням і прив’язаністю вони спричиняють страждання, а отже, і конфлікт. «Де б не виникав конфлікт серед живих істот, його причиною є почуття власності». Ототожнення себе з племенем, національною державою чи релігією також сприяє конфлікту. Усе це правда. Не обов’язково починати конфлікт, але завжди можна його відвернути."

 MON_loyalty_to_the_boy_khan: "Вірність Юному Хану"
 MON_loyalty_to_the_boy_khan_desc: "Тулку, або «втілення», — це постать, визнана перевтіленням певного бодгісатви. Їх визначають змалку за допомогою ворожіння та речей покійного лам, і деякі з них з часом стають керівниками монастирських інституцій. Дев’ятий Джебцундамба Хутухту є одним із таких людей, і він — найшанованіший у всій Монголії."

 MON_virtues_of_the_bodhisattvas: "Чесноти бодгісатв"
 MON_virtues_of_the_bodhisattvas_desc: "Бодгісатви, або «герої пробудження», — це шановані істоти, які виявили волю й дали обітницю присвятити себе й усе своє життя бодхічітті заради всіх живих істот. Щоб стати бодгісатвою, треба пройти шлях п’яти етапів: накопичення, підготовки, бачення, медитації та завершення навчання. Разом вони ведуть до досягнення буддаства. Чесноти, які сповідують ці герої, і їхній шлях повинні бути втілені й у наших воїнах."

 MON_inspirations_from_chinas_shaolin_temple: "Натхнення з китайського храму Шаолінь"
 MON_inspirations_from_chinas_shaolin_temple_desc: "Храм Шаолінь у провінції Хенань — відомий буддійський монастир, що виробив свій унікальний стиль бойових мистецтв. Шаоліньське кунг-фу, найвідоміша з форм, виховує монахів не лише духовно, а й фізично через бойову підготовку. Звісно, у сучасну добу такий рукопашний бій мало придатний, проте ченці Шаоліня можуть бути прикладом того, яким може бути войовничий буддизм."

 MON_modernising_the_khanates_armies: "Модернізація армії Ханату"
 MON_modernising_the_khanates_armies_desc: "Монгольська національна армія, відокремлена від шляхетського Корпусу збереження миру, — це сила, частково змодельована за російським зразком. Спираючись переважно на кінноту, кулемети та артилерію, вона дала нам змогу майже безперечно панувати на степу. Але з нашим новим духовним орієнтиром акт убивства, насильства не може бути справою легкою. Ми повинні діяти лише для того, щоб запобігти великому злу та стражданню."

 MON_only_in_the_defence_of_the_dharma: "Лише на захист Дгарми"
 MON_only_in_the_defence_of_the_dharma_desc: "Використовуючи уривки з «Махаяна Махапарінірвана сутри», можна зробити обґрунтований висновок, що насильство є необхідним для захисту Дгарми. Щоб зберегти як монгольську націю, так і порядок Всесвіту, ми повинні брати участь у війнах нашої епохи. Але слід пам’ятати прямі слова Будди: «Переможець здобуває ворожнечу. Переможений живе в смутку. Спокійний живе щасливо, відкинувши і перемогу, і поразку»."

 MON_governance_of_the_spirited: "Правління духовних"
 MON_governance_of_the_spirited_desc: "Існує чотири способи життя лам: ті, що є монахами й живуть у монастирях; ті, що ведуть мирське життя в селах; мирські майстри, які кочують у наметах; і ті, що є йогами. Але всі вони — однаково досвідчені тантричні практики. Вони не лише вчителі чи наставники, а й провідники та охоронці. Нехай економісти дбають про економіку. Нехай військові керують армією. А ламам слід доручити керування державою."

 MON_morality_maintained_through_scripture: "Мораль, збережена через писання"
 MON_morality_maintained_through_scripture_desc: "Буддійська спільнота все ще має чимало ворогів у державі. Шляхта не зникла, і хоча вона досі сплачує десятину монастирям, чи може регентство бути певним, що вони знову не зрадять націю? Їх потрібно випробувати у філософських дебатах, щоб по-справжньому виявити як їхнє розуміння, так і прихильність до шляху Будди."

 MON_the_faith_of_all_mongols: "Віра всіх монголів"
 MON_the_faith_of_all_mongols_desc: "Буддизм — це справжня об’єднувальна сила, яка зберігає монгольську націю. Разом із культурою та історією він пов’язує нас не лише з нашими братами в межах країни, а й з тими, хто за її межами. Більше того, він дає спільні засади моралі та розуміння від Індії до Японії. Хоча було б наївно думати, що це знищить суперечки між народами, у нашому суспільстві ми маємо вшановувати цей принцип."

 MON_teachings_of_the_eightfold_path: "Вчення Благородного Вісімкового Шляху"
 MON_teachings_of_the_eightfold_path_desc: "Освіта в Монголії зробила величезний крок уперед з часів Старої Монголії. Із розвитком шкіл у кожному окрузі вкрай важливо, щоб країна створила власний національний університет у столиці. Він має навчати не лише природничих і суспільних наук, а й писань та релігії. «Полум’я прогресу розгоряється у горнилі освіти»."

 MON_concerning_the_new_generation: "Щодо нового покоління"
 MON_concerning_the_new_generation_desc: "Життя лами справді вимагає десятиліть практики. Воно формує одних із наймудріших людей країни, завжди відданих своїм переконанням і чеснотам. Але воно надає державі й тривожну рису: лами, які не є перевтіленнями, зазвичай досягають свого статусу у старшому віці. Нам слід виховати нове молоде покоління духовенства."

 MON_mongolias_only_friend_in_lhasa: "Єдиний друг Монголії у Лхасі"
 MON_mongolias_only_friend_in_lhasa_desc: "Дуже небагато держав розуміють або підтримують монгольську націю так, як Тибет. Маючи абсолютний духовний авторитет над регентством і Ханатом як джерело та провідник тибетського буддизму, було б великою помилкою відкидати нашу взаємну силу. Хоч ми й не маємо спільного кордону, тибетський і монгольський народи поєднані вірою, і цей зв’язок потрібно зміцнювати й у державних справах."

 MON_autonomy_for_the_kazakhs: "Автономія для казахів"
 MON_autonomy_for_the_kazakhs_desc: "Казахи в монгольському суспільстві давно є найбільшою етнічною меншиною Зовнішньої Монголії. Зосереджені в західних провінціях, вони зазнали значних труднощів унаслідок повстання. Прибувши в XIX столітті внаслідок експансії Російської імперії, вони інтегрувалися у значну спільноту в Джунгарії та Ховді. Вони здавна є нашим братнім народом, і ми повинні цінувати їхній внесок у розвиток монгольського суспільства."

 MON_synthesising_the_gelukpa_school: "Синтез школи Ґелукпа"
 MON_synthesising_the_gelukpa_school_desc: "Школа Ґелукпа, або Ґелук, — одна з чотирьох головних шкіл тибетського буддизму і та, яку сповідує більшість монголів. З часом вона розвинула власні традиції. Глибоко вірячи в існування тулку, ми повинні поєднати цю школу з вимогами сучасності, створивши релігію, здатну адаптуватися до часу."

 MON_autonomy_for_the_tengri: "Автономія для тенгрі"
 MON_autonomy_for_the_tengri_desc: "Шаманізм і буддизм, мабуть, є ідеальними супутниками. Буддизм приносить шанобливе ставлення до інших, співчуття і прагнення до моральної чистоти. У шаманізмі, зокрема у вірі в Тенгрі, шанують духів предків і Отця-Небо. Вони виступають захисниками своїх послідовників і не потребують відмови від впливу лам. Ми поважатимемо їхню віру, а вони — нашу."

 MON_respect_for_the_old_mongolia: "Повага до Старої Монголії"
 MON_respect_for_the_old_mongolia_desc: "Нав’язувати релігійний фанатизм іншій людині — це визнати, що власна віра і впевненість у ній слабкі та неповноцінні. Тенгрі й шамани були в Монголії задовго до буддизму, і вони ніколи не заважали поширенню вчення Будди. Справжня повага в суспільстві втілюється у релігійній свободі, тож ми маємо зробити її невід’ємною частиною нашої держави."

 MON_buddhist_brotherhood: "Буддийське братерство"
 MON_buddhist_brotherhood_desc: "Лише одна країна по-справжньому визнала суверенітет і незалежність Монголії у 1911 році. Це була не Росія, яка вважала нас лише бунтівним регіоном Китаю. Не Британія, не Франція і не Японія, а Тибет. Саме Лхаса, об’єднана з нами у спільній боротьбі проти Цін та пов’язана нашою спільною вірою, простягла руку Монголії. Кажуть, ми досі не віддячили за цю доброту, але кращого часу, ніж тепер, годі й шукати."

 MON_promoting_the_five_precepts_and_four_noble_truths: "П’ять заповідей і Чотири благородні істини"
 MON_promoting_the_five_precepts_and_four_noble_truths_desc: "П’ять заповідей — це ключові моральні цінності, що становлять основу етичного коду для мирян-буддистів. Вони забороняють убивство, крадіжку, розпусту, грубу мову та сп’яніння. Чотири благородні істини є подібним фундаментом моралі. Ми повинні знову вкоренити їх у суспільстві."

 MON_ten_bases_of_meritorious_actions: "Десять основ благочестивих вчинків"
 MON_ten_bases_of_meritorious_actions_desc: "Десять основ благочестивих вчинків — це головні діяння, що приносять заслуги в окремих школах буддизму. Вони дарують довге щасливе життя, врівноваженість і щедрість. Дотримання П’яти заповідей, благодійність, розвиток розуму, скромність, допомога та поширення Дгарми — лише деякі з тих, які ми прагнемо просувати."

 MON_integrating_the_rural_way_of_life: "Інтеграція сільського способу життя"
 MON_integrating_the_rural_way_of_life_desc: "Сільські села та невеликі громади у степах Монголії переживають великі труднощі, особливо на заході після нещодавнього повстання. Вони живуть у місцевостях, спустошених бандитами або приречених на занепад. Ми більше не можемо дозволяти, щоб сільське населення, яке становить більшість, залишалося поза справами столиці. Настав час налагодити зв’язки з цими кочівниками."

 MON_following_the_principle_of_a_chakravartin: "Дотримання принципу чакравартіна"
 MON_following_the_principle_of_a_chakravartin_desc: "Будівництво громадських споруд часто пропагується у буддійських текстах. Такі царі, як Ашока, є справжніми прикладами мирян, які забезпечували добробут народу шляхом зведення лікарень і парків. Чакравартін — «ідеальний цар, що обертає колесо» — править справедливо, допомагає знедоленим і бореться з бідністю. Молодий Хлопчик-хан повинен з ентузіазмом іти цим шляхом."

 MON_end_suffering_in_the_capital: "Покласти край стражданням у столиці"
 MON_end_suffering_in_the_capital_desc: "Давання робить людину щасливою, приносить гарну карму та розвиває невідчепність. Воно добре не лише тому, що приносить плоди, а й тому, що збагачує духовно. Столиця зазнала великих страждань за останні десятиліття. Зазнавши чималих руйнувань від рук китайців і барона, вона перебуває у жалюгідному стані. Ми повинні практикувати мистецтво давання та полегшити її біль."

 MON_encourage_compassion_and_generosity: "Заохочення співчуття та щедрості"
 MON_encourage_compassion_and_generosity_desc: "Будда приділяв велику увагу чесноті давання та взаємодопомоги. В основі буддійської економічної етики лежить благодійність. Навіть бідняки й знедолені, які знаходять прихисток у монастирях під опікою лам, заохочуються ділитися, бо це збагачує духовно. Щоб викорінити егоїзм, який сіють безвірники, ми повинні протиставити йому співчуття."

 MON_successor_to_the_bogd_khan: "Наступник Богд-хана"
 MON_successor_to_the_bogd_khan_desc: "Молодому Хлопчику-хану ще довго перебувати під опікою регентства, перш ніж він зможе повноцінно правити. Проте він уже проявив, у своїй дитячій запальності, велику повагу й бажання навчатися у лам. Є надія, що за нашого духовного та морального проводу приклад і наука зможуть виховати в ньому великого правителя, якого потребує Монголія."

 MON_taming_the_nomadic_economy: "Приборкання кочової економіки"
 MON_taming_the_nomadic_economy_desc: "Монголія — малонаселена країна, близько половини населення якої веде кочовий спосіб життя у степах. Це становить серйозний виклик для економічних планувальників, про який слід пам’ятати під час модернізації країни. Починаючи наші економічні реформи, ми будемо наполягати на кращому обліку та контролі за орними землями, а також прагнути до модернізації сільськогосподарської інфраструктури."

 MON_developing_the_sacred_steppe: "Розвиток священного степу"
 MON_developing_the_sacred_steppe_desc: "Економіка Монголії традиційно була тісно пов’язана з тваринництвом, але для забезпечення майбутнього добробуту та незалежності необхідно створити власну промислову базу. Центром наших останніх зусиль зі створення легкої промисловості стане місто Улястай у Західній Монголії. За допомогою певних стимулів та державних ініціатив ми зосередимося на переробці тваринницької продукції та забезпеченні аграрного внутрішнього ринку промисловими товарами."

 MON_financing_those_on_horseback: "Фінансування тих, хто в сідлі"
 MON_financing_those_on_horseback_desc: "Допомога кочовим кланам є ключовою для добробуту людей у степах та збереження їхньої вірності. Кочівники особливо вразливі до суворих зим, що ускладнює підтримання здорового стада. Забезпечуючи їх ресурсами для захисту худоби від хвороб і негоди, ми зменшимо щорічний тягар. Паралельно з розвитком нової гірничої та лісозаготівельної промисловості ми ліквідуємо економічний застій у селах і принесемо нове процвітання."

 MON_a_capital_greater_than_khanbaliq: "Столиця величніша за Ханбалик"
 MON_a_capital_greater_than_khanbaliq_desc: "Урга — наше найбільше місто і столиця, але, правду кажучи, статус міста воно має лише сезонно. Як осередок влади та символ реформ, які ми прагнемо впровадити в Монголії, воно потребує інвестицій у постійну інфраструктуру як у самому місті, так і навколо нього. Ми збудуємо нові дороги та мости, що з’єднають навколишні села з Ургою, а старі відремонтуємо. Це стане фундаментом нашої зростаючої економіки."

 MON_developing_the_native_arms_trade: "Розвиток національної зброярської справи"
 MON_developing_the_native_arms_trade_desc: "Монголія не має розвиненої власної зброярської промисловості, і це історично ставило нас у невигідне становище у відносинах із сусідами. Небагато наших виробів — це кустарно виготовлені, хоч і красиві, але безнадійно застарілі мушкети та луки. Хоча наш бюджет обмежений, а промисловість ще в зародковому стані, наші лідери сповнені рішучості. Можливо, це будуть не найновіші чи найкращі рушниці, але з великим зусиллям Монголія отримає свій перший збройовий завод!"

 MON_whirlwind_of_the_modern_age: "Вир сучасної епохи"
 MON_whirlwind_of_the_modern_age_desc: "Наша зброя — вкрай низької якості, здебільшого надлишки, які нам передавали великі держави, коли ми були васалами. Багато з них настільки старі, що їм місце у музеї! Щоб зберегти незалежність, нам необхідно мати централізовану та ефективну систему постачання зброї. Потрібно укласти ліцензії та контракти з іноземними конструкторами, хай навіть за високу ціну, але Міністерство оборони отримає зброю, не гіршу за ту, що мають наші вороги."

 MON_the_trans_mongolian_railway: "Трансмонгольська залізниця"
 MON_the_trans_mongolian_railway_desc: "Трансмонгольська залізниця пережила чимало етапів планування та численні невдачі, але мрія залишалася незмінною: збудувати велику магістраль через степи. Здобувши відносну незалежність як від Пекіна, так і від Москви, а також стабільність у країні, настав час втілити ці плани у життя. Наш уряд нарешті підтримає проект прокладання колій, щоб краще з’єднати Монголію."

 MON_from_a_trading_outpost_to_an_industrial_hub: "Від торгового форпосту до промислового центру"
 MON_from_a_trading_outpost_to_an_industrial_hub_desc: "Ховд — ще одне місто Західної Монголії, яке гостро потребує промислового розвитку. Надихаючись нашим досвідом у сусідньому Улястаї, ми розпочнемо програму внутрішніх промислових інвестицій, зосереджену на виробництві легкої промислової продукції для потреб місцевих фермерів. Наша зростаюча промислова економіка дозволить нам фінансувати нові проекти з ефективнішого видобутку багатих природних ресурсів Монголії для експорту за кордон."

 MON_reconstituting_the_russian_model: "Відтворення російської моделі"
 MON_reconstituting_the_russian_model_desc: "Монгольська армія складається переважно з кінних військ, здатних швидко пересуватися безкраїми рівнинами степу. Вони захищали нас багато років, але зі змінами у світі змінюватися повинні й ми. Нам потрібна сучасна армія, тож створено нову військову комісію для впровадження реформ, заснованих на досвіді російського військового аташе Казагранді та барона Унгерна."

 MON_reigniting_the_fear_of_the_steppe: "Відродження страху перед степом"
 MON_reigniting_the_fear_of_the_steppe_desc: "Наш проект з постачання зброї вже добре просунувся, і тепер війська краще забезпечені та озброєні, але те саме можна сказати й про ворогів. Безпека Монголії — це рухома ціль, і щоб відповідати майбутнім викликам, ми маємо ще більше розвивати власну оборонну промисловість. Кошти буде спрямовано на нові заводи з виробництва боєприпасів та залучення іноземних фахівців. Ми можемо не довіряти всім нашим сусідам, але зможемо довіряти героїзму власних солдатів!"

 MON_embers_of_the_military_industrial_complex: "Жарини військово-промислового комплексу"
 MON_embers_of_the_military_industrial_complex_desc: "Необхідно отримати нові зразки зброї, щоб постачати війська сучасним озброєнням. Хоча ми вже досягли значного прогресу у виробничих технологіях, у багатьох сферах ми все ще відстаємо і за якістю, і за кількістю. Використовуючи доступні нам іноземні креслення та технічних спеціалістів, а також залучаючи власних конструкторів для заповнення прогалин, ми прагнутимемо зберегти конкурентоспроможність монгольської армії."

 MON_modernisation_of_doctrine: "Модернізація доктрини"
 MON_modernisation_of_doctrine_desc: "Нестабільність у Китаї дала нам фактичну незалежність, а роки боїв із зовнішніми загарбниками та між собою — досвідчену, але застарілу армію. Тепер, коли наша країна повністю об’єднана, настав час узагальнити уроки, засвоєні нашими воїнами, і створити сучасні збройні сили Монголії. Ми повинні проаналізувати методи нашої армії, щоб з’ясувати, як зробити її більш ефективною."

 MON_advantages_of_the_wide_expanse: "Переваги безкраїх просторів"
 MON_advantages_of_the_wide_expanse_desc: "Ми повинні усвідомити, що територія нашої країни надзвичайно складна для пересування та ведення бойових дій — від рівнинних степів до крутих пагорбів і підступних гір. Ми можемо або боятися цього, або використати на свою користь. Будуть створені застави, склади постачання, нанесені на карти безпечні маршрути, а також налагоджені добрі зв’язки з місцевими жителями, які допоможуть нам. Поки вороги боротимуться з рельєфом, ми почуватимемось тут, як удома."

 MON_natural_glories_of_heroism_and_service: "Природна слава героїзму та служби"
 MON_natural_glories_of_heroism_and_service_desc: "З такою малою чисельністю населення Монголія потребує кожного солдата, якого тільки може мобілізувати. Тепер, коли внутрішні проблеми вирішено (принаймні наразі), ми повинні розпочати новий план набору, щоб збільшити нашу армію. Ми спростимо процес призову та точніше вестимемо облік особового складу, щоб позбутися «солдатів-привидів» і дезертирів. Армія, здатна до сучасної війни, має відмовитися від сезонних ополчень та перетворитися на надійну професійну силу."

 MON_passing_on_the_mantle: "Передача естафети"
 MON_passing_on_the_mantle_desc: "Багато монгольських офіцерів погано підготовлені та змушені навчатися лише з власного досвіду. Із заснуванням Національного університету оборони настав час створити нову навчальну програму для наших кадетів. Наш викладацький склад складається переважно з ветеранів прикордонних воєн Монголії та іноземних військових радників. Проте вони не залишаться назавжди. У нову епоху війни мудрість стає безцінним ресурсом."

 MON_denizens_of_the_steppe_and_desert: "Мешканці степу та пустелі"
 MON_denizens_of_the_steppe_and_desert_desc: "Кочові народи, що живуть у Монголії, вправно володіють верховою їздою, але їх важко враховувати для призову. Уважні переговори з племінними лідерами та більші підйомні допоможуть нам краще залучати кочове населення як потенційних новобранців. Їхній досвід безцінний і стане великим надбанням для наших реорганізованих сил оборони."

 MON_centralisation_of_the_banners: "Централізація хоругв"
 MON_centralisation_of_the_banners_desc: "Деякі клани залишаються досить ізольованими і є невикористаним резервом для військового набору. Завдяки налагодженню контактів, наданню матеріальних поступок та перспективі нового життя далеко від бідних сільських районів, ми зможемо ще більше поповнити наші лави витривалими солдатами. Крім того, тепер, коли стабільність нашого уряду більше не викликає сумнівів, ми можемо почати вербувати ветеранів переможених фракцій громадянської війни та включати їх до нашої армії."

 MON_renew_the_academies: "Відновлення академій"
 MON_renew_the_academies_desc: "У Монголії військова підготовка здебільшого була стихійною — більшість офіцерів навчалися на практиці або вдома. Щоб виправити це, у 1921 році барон Унгерн-Штернберг збудував у Урзі невелику академію. Елегантна будівля в російському стилі — лише один із багатьох подарунків, які російські військові зробили Монголії. Незалежно від наших відносин із Москвою, з їхніх відроджених збройних сил є чому повчитися та що перейняти."

 MON_necessities_of_modern_warfare: "Необхідності сучасної війни"
 MON_necessities_of_modern_warfare_desc: "Монголія — велика, малонаселена країна, народ якої розділений великими відстанями та високими горами. Радіо- та електронні технології мають великий потенціал для подолання цього розриву. Ба більше, з часів Великої війни радіо використовують для ефективного зв’язку між генералами та їхніми солдатами. Якщо ми хочемо захистити свій дім, інтеграція радіозв’язку в нашу доктрину — обов’язкова!"

 MON_repudiation_of_the_statute_of_autonomy: "Відмова від Статуту автономії"
 MON_repudiation_of_the_statute_of_autonomy_desc: "Монгольський степ спіткала чорна доля. Проливши кров у боротьбі за незалежність у 1911 році, наші великі герої були зраджені знаттю, ханом і Росією. Нас продали у 1915-му, а у 1919-му знову передали китайцям у заручники. І тепер, із скасуванням автономії Монголії Сюй Шичаном, здається, та сама доля спіткала нас ще раз."

 MON_national_unity_front: "Фронт національної єдності"
 MON_national_unity_front_desc: "Лише небагато політичних партій готові співпрацювати з китайцями. Та все ж, щоб створити видимість незалежності Монголії від Китаю для зовнішніх спостерігачів, нам наказано сформувати широку коаліцію співпрацюючих груп. Для цього ми повинні створити нові партії-оболонки та організації по всьому політичному спектру."

 MON_reorganise_military_structure: "Реорганізація військової структури"
 MON_reorganise_military_structure_desc: "Китайці мають зовсім інший підхід до війни, ніж ми. Вони воюють у сучасних умовах — серед гір, міст і глибоких річок. Щоб полегшити співпрацю та зменшити військову незалежність, ми повинні наблизити нашу структуру до китайської, вивчивши уроки великих військових академій Китаю."

 MON_requesting_officers_in_advance: "Завчасне прохання офіцерів"
 MON_requesting_officers_in_advance_desc: "Наші війська майже знищені після підкорення. Якщо ми знову хочемо створити постійну армію, гідну поваги та гордості, необхідно, щоб наші сюзерени принаймні дали нам таку милість. Через найм китайських офіцерів і перекладачів ми відновимо монгольське військо для нової сучасної епохи."

 MON_nip_the_resistance_in_the_bud: "Придушити опір у зародку"
 MON_nip_the_resistance_in_the_bud_desc: "Багато сільських монголів відмовляються визнавати наш уряд, приєднуючись до загонів опору. Ми надто добре знаємо, на що здатний спротив і які плоди він може принести. Адже попри найкращі запевнення барона, Маньчжурія так і не змогла його придушити. Але ми не повторимо його самовпевнених помилок. Має бути проведена ретельна антипартизанська кампанія."

 MON_incorporation_into_the_middle_kingdom: "Інкорпорація до Серединної держави"
 MON_incorporation_into_the_middle_kingdom_desc: "Внутрішня Монголія показала, що монгольський і ханський народи можуть плідно співпрацювати. За умови, що верхівку становитимуть монголи, підтримувані китайцями, можна справді досягти модернізації. Хоча мине ще багато часу, перш ніж ми зможемо керувати собою так, як наші брати, хто сказав, що ми не можемо почати прокладати шлях уже зараз?"

 MON_endearing_the_chains_that_bind: "Прив’язаність до ланцюгів, що зв’язують"
 MON_endearing_the_chains_that_bind_desc: "Скільки існує Монголія як культурна спільнота, більшу частину цього часу вона перебувала під китайським сюзеренітетом. Хоч ми й скуштували коротку мить незалежності, стало очевидно, що ми були неспроможні її захистити. Як би сумно це не було, ми повинні вбудуватися в нову систему управління."

 MON_the_national_revolution_sweeps_the_steppe: "Національна революція охоплює степ"
 MON_the_national_revolution_sweeps_the_steppe_desc: "Гоміньдан переміг старий монгольський режим. Монгольський Гоміньдан, який колись животів у невідомості, вирвався на авансцену, щоб вести нову Монголію вперед, пліч-о-пліч із Китаєм."

 MON_land_to_the_tiller: "Земля тим, хто її обробляє"
 MON_land_to_the_tiller_desc: "Аграрна реформа є основою програми Гоміньдану як правого, так і лівого крила. Сільські маєтки мають бути передані тим, хто працює та випасає худобу на цих землях. Це основа сучасного, індустріального та кооперативного суспільства, а також, безперечно, перший крок до національного визволення."

 MON_push_for_industrialisation: "Поштовх до індустріалізації"
 MON_push_for_industrialisation_desc: "Економічна модернізація необхідна як для того, щоб наша країна могла конкурувати на світовій арені, так і для інтеграції нашої економіки з економікою Китаю. Спершу більш формалізовані кустарні виробництва слід перетворити на сучасні майстерні. Потім — підтримати розвиток профспілок. І зрештою, Монголія увійде в сучасну епоху."

 MON_heroes_of_the_national_revolution: "Герої національної революції"
 MON_heroes_of_the_national_revolution_desc: "Національно-революційна армія — це сила, якій немає зупину. Створена як партійна армія за наказом Го-фу, вона віддано служить Трьом принципам і вперто продовжує боротьбу з часів завершення Північного походу. Маючи у своєму складі деякі з найвидатніших військових умів цього покоління, монгольська НРА неодмінно досягне подібної величі."

 MON_controlling_the_means_of_the_masses: "Контроль над засобами народу"
 MON_controlling_the_means_of_the_masses_desc: "Було б несправедливо зображати Гоміньдан як силу зла чи невдоволення в монгольському степу, адже серед його лав і верхівки є чимало монголів та представників національних меншин. Через Монголо-тибетську комісію гарантується, що наші права захищені та почуті. Але народ із цим не згоден — і його треба виправити."

 MON_hoisting_the_white_sun: "Підіймаючи Біле сонце"
 MON_hoisting_the_white_sun_desc: "Ми повинні повністю об’єднатися з китайським Гоміньданом у думках і завзятті. Пропагуючи спільність нашої боротьби та місця у світі, поволі, але впевнено, монгольський і ханський народи підуть уперед, пліч-о-пліч, до спільного Датуну. Бо хоч наші громадяни й не воювали у Національній революції, ніщо не заважає їм зробити це зараз."

