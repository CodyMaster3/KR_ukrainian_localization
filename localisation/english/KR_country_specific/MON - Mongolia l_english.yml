### Parties ###
 MON_man_intro: "З огляду на те, що Монголія була крихкою нацією, ізольованою між агресивним Китаєм, який вважав її своєю законною територією, та байдужою росією, яка сприймала Монголію лише як пішку, різні представники інтелектуальної та релігійної еліти Монголії об’єдналися у два різні рухи опору після китайської окупації 1919 року. Так звана «Група Консульського пагорба», заснована Догсоміном Бодо, Хорлогійном Чойбалсаном, Даризавином Лосолом та іншими, взяла на себе суворий соціалістичний курс до революції. Паралельно з нею існував рух «Східна Хурее», заснований Данзрабілегіном Догсомом, Дамдіном Сухе-Батором і Солійн Дандзаном, який більше зосереджувався на націоналістичній течії революції.\n\nБорючись за спільну справу та маючи взаємні контакти, ці дві групи об'єдналися в 1920 році в Монгольську народну партію. Побачивши автократичне правління Унгерна, який нещодавно скинув китайський гарнізон, як найбільш огидний прояв європейського імперіалізму, МНП спробувала розпочати повномасштабне національне повстання проти Божевільного Барона, але зазнала поразки. Ще більше розпалена смертю Богд-хана в 1924 році, МНП розпочала друге, також приречене повстання проти Унгерна."

 MON_totalist_party: "МНП (Мілітаристи)"
 MON_totalist_party_long: "Монгольська народна партія – Мілітаристи\n§L$MON_man_intro$\n\nХоч і щиро пригнічені, але точно не знищені, МНП у період після 1924 року поступово нарощували військову силу та вдосконалювали свої тактики. За підтримки таємних міжнародних союзників, «Мілітаристи» МНП — це насамперед ті, хто зробив кар’єру у військовій чи силовій сферах партії. До їхніх лав входять такі постаті, як Чойбалсан, Демід і Бумценд, а більшість їхньої спадщини приписують Сухе-Батору, навіть якщо той і залишається віддаленим від цієї фракції.§!"

 MON_syndicalist_party: "МНП (Синдикалісти)"
 MON_syndicalist_party_long: "Монгольська народна партія – Синдикалісти\n§L$MON_man_intro$\n\nНайбільш невиразна гілка партії, що виникла внаслідок співпраці та розповсюдження Інтернаціональної літератури й медіа, «Синдикалісти» партії виступають за впровадження синдикалістських методів, натхненних Китайською синдикалістською партією. Проте, з огляду на слабку промислову базу Монголії, зосереджену переважно в Урзі, «Синдикалісти» залишаються пасивними, звертаючись до внутрішньої класової боротьби Монголії.§!"

 MON_radical_socialist_party: "МНП (Радикали)"
 MON_radical_socialist_party_long: "Монгольська народна партія – Радикали\n§L$MON_man_intro$\n\nХоча їх вважають «Радикалами», ця кліка, можливо, є найбільш прийнятим мейнстримом партії в соціалістичних колах. Сформована з молодших, більш обурених членів партії, Радикали МНП закликають до повної революції проти старого порядку, і їхні лави часто перетинаються з мілітаристами. Надмірно завзяті, Радикали схильні вимагати цілковитого переходу до монгольського соціалізму, залишаючись водночас досить космополітичними у своїх поглядах.§!"

 MON_social_liberal_party: "МНП (Ліберали)"
 MON_social_liberal_party_long: "Монгольська народна партія – Ліберали\n§L$MON_man_intro$\n\nНедавній розвиток у складі МНП після прийняття ідеї монгольської демократії, «Ліберали» сформувалися як відгалуження Поміркованих, згуртоване навколо Джамсрангійна Цевена. Ввічливий, доброзичливий і шанований чоловік, Цевен хоч і не народився в Монголії, проте безсумнівно залишив свій слід. Розробивши «Десять прагнень» МНП, Цевен послідовно дотримувався середнього шляху — ні радикальної соціальної революції, ні повернення до старих порядків. Втім, через свої ліберальні погляди він часто зазнавав критики з боку лівих членів партії, і його зв’язок із МНП останнім часом помітно ослаб.§!"

 MON_market_liberal_party: "МНП (Праві)"
 MON_market_liberal_party_long: "Монгольська народна партія – Праві\n§L$MON_man_intro$\n\nТісно пов’язані з поміркованими та лібералами МНП, «Праві» партії, по суті, згуртовані навколо одного з «Семи Засновників» партії — Дамбина Чагдаржава. Як політична опора партії та справжній макиавелліст, Праві часто вступають у конфлікт із іншими членами партії щодо того, що має бути головним у монгольській революції — демократія чи соціалізм.§!"

 MON_social_democrat_party: "МНП (Помірковані)"
 MON_social_democrat_party_long: "Монгольська народна партія – Помірковані\n§L$MON_man_intro$\n\nОсновна течія й домінуюча частина членства МНП після революцій 1921 та 1924 років, «Помірковані» залишаються тією фракцією в партії, яка найбільш здатна утримувати її розрізнені частини разом. Під проводом Дамбадоржа, вони продовжують революційну боротьбу за власну монгольську революцію, а також за розвиток демократичної системи. Без сумніву, всередині партії у них є опоненти, але Помірковані МНП залишаються домінантними виключно завдяки масовій підтримці та старшинству.§!"

 MON_social_conservative_party: "МАК"
 MON_social_conservative_party_long: "Монгольська Автономна Федерація (Монголын Автономит Холбоо)\n§LХоч і є відносно недавнім явищем у монгольській політиці (після включення Сілінголу до складу монгольської держави), Монгольська Автономна Федерація все ж може простежити своє походження до початку 1910-х років. Після Сіньхайської революції уряд Бейян зробив усе можливе, щоб запевнити лояльних князів і знатних осіб Внутрішньої Монголії (які становили більшість), що їхні права, титули та становище залишаться незмінними. У 1914 році уряд також створив три спеціальні округи на заході Внутрішньої Монголії: Жехе, Чахар і Суйюань, що дало знаті регіону відчуття привілеїв у рамках уряду Бейян.\n\nПротидіючи спробам Богдо-ханату приєднати Внутрішню Монголію в 1915 році, місцеві князі почали служити як сенатори в уряді Бейян і використовували протистояння між північними мілітаристами на свою користь. Пильно стежачи за подіями в Зовнішній Монголії, конфлікт згодом перекинувся й на внутрішньомонгольських громадян, коли Роман Унгерн-Штернберг вторгся до Чахару, спершу воюючи з Гомінцзюнь, а потім із клікою Фентяня. У відповідь на дестабілізацію ситуації та жорстокі репресії Унгерна проти китайців, різні князі Внутрішньої Монголії сформували дві структури: Нойодин Зевлел і Монголын Автономит Холбоо. Спрямована на збереження своїх привілеїв та безпеки своїх підданих, Монгольська Автономна Федерація є унікальним внутрішньомонгольським утворенням у національній політиці, очолюваним пов’язаним із Гоміньданом Ву Хеліном.§!"

 MON_authoritarian_democrat_party: "НЗ"
 MON_authoritarian_democrat_party_long: "Рада Знаті (Нойодин Зевлел)\n§LПротягом багатьох років вищі класи мали потужний вплив в Урзі. Аристократи Монголії завжди брали участь у керуванні країною, і тепер не стало винятком. Однак із моменту приходу Унгерна до влади в 1920 році багатство та вплив знаті опинилися під загрозою. Унгерн за останні роки неодноразово показував, що не боїться конфіскувати майно знаті або придушувати їхній вплив задля збереження контролю.\n\nХоча, як правило, знатні роди конкурують між собою й з ламами за вплив на Зовнішню Монголію, у світлі появи спільного ворога вони зуміли подолати суперечності. У 1927 році князі та аристократи Монголії об’єдналися в організацію під назвою Нойодин Зевлел. Об’єднавши чотири головні ліги Північної Пустелі — Лігу Хан'алін, Лігу Ціцірлік, Лігу Чечен та Лігу Закбіласекін-Бідурнуер, а також племена Ховду та новоінкорпоровані ліги Внутрішньої Монголії — Джирим, Джосоту та Сілінгол, рада виступає під проводом молодого князя-аристократа Демчугдонрова. Нойодин Зевлел задоволені своїм нинішнім становищем, але будуть змушені втрутитися, якщо їхні активи чи вплив опиняться під загрозою.§!"

