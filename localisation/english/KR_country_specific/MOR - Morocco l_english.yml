### Intro Screen ###
 MOR_country_intro_background: "GFX_MOR_intro"
 MOR_country_intro_header: "Історія Марокко"
 MOR_country_intro_content: "У 1904 році Франція та Іспанія вирізали зони впливу в Марокко. Визнання Сполученим Королівством сфери впливу Франції, викликало сильну реакцію з боку Німецької Імперії, і в 1905 вибухнула криза. Це питання було вирішено на конференції в Альхесірасі у 1906 році. Агадірська криза 1911 р. посилила напруженість у відносинах між європейськими державами. Феський договір 1912 р. зробив Марокко протекторатом Франції та спровокував масові заворушення. За цим же договором Іспанія взяла на себе роль захисту влади над північною та південною зонами Сахари. Під час Вельткріга, Зайська конфедерація берберів повстала проти Франції і отримала широку підтримку з боку Центральних Держав, але не змогла здобути жодну велику перемогу аж до падіння Франції. У той час як різні претенденти на трон намагалися вести переговори з Німецькою імперією, вони були безрезультатними, і врешті-решт Мухаммед V був посаджений на трон після того, як його батько зрікся престолу. Новий султан підписав новий договір із німцями, вплив яких на внутрішні справи Марокко було значно зменшено порівняно з французьким протекторатом. Договір був ретельно сформульований, щоб зробити його якомога дружелюбнішим. Тим не менш, напруженість все ще іноді спалахує, що іноді вимагає втручання з боку Королівської гвардії, що підтримується німцями. У 30-ті роки Марокко одужало від епохи Протекторату, проте відносини з Алжиром залишаються досить прохолодними, і деякі націоналісти виступають за зміцнення альянсу з Німецькою імперією з метою забезпечення незалежності Марокко. Султан повинен захистити Марокко не лише від реваншистської французької еліти в Алжирі, а й від диких революціонерів у Парижі, які бачать у Марокко ворота революції до Африки та ісламський світ."
 
### Events ###
 morocco_events.5.t: "Марокко просить підтримки"
 morocco_events.5.d: "Марокко просить про нашу допомогу для зміцнення військової присутності у північній Африці."
 morocco_events.5.a: "Вони й самі чудово справляються."
 morocco_events.5.b: "Направити військову місію."
 
 morocco_events.6.t: "Німеччина відмовляється допомогти"
 morocco_events.6.d: "Німеччина відмовилася підтримати нас."
 morocco_events.6.a: "Ми станемо сильнішими всупереч усьому."
 
 morocco_events.7.t: "Німеччина відправляє військову місію"
 morocco_events.7.d: "Німеччина погодилася направити військову місію до Марокко протягом тижня. Група, яку вони направлять, складається з 50 радників та допоміжного персоналу та консультуватиме нас протягом наступних вісімнадцяти місяців."
 morocco_events.7.a: "Це зробить нас сильнішим."
 
 morocco_events.106.t: "Марокко скидає протекторат!"
 morocco_events.106.d: "Відчуваючи нашу слабкість перед ворогами в поточному конфлікті, віроломний марокканський уряд вирішив відмовитися від нашого союзу в найважчий для нас час. Марокканський король та його радники викликали нашого посла, щоб повідомити йому, що всі наші сили в регіоні мають залишити країну, і що вони оголошують нейтралітет у зовнішніх справах. Це глибоке образу, враховуючи, як сильно ми допомогли їхній незалежності від французького панування і як багато вони виграли від нашого постійного захисту. Без сумніву, їхні сусіди зараз з радістю дивляться на можливість поділу їхніх земель завдяки марокканській недалекоглядності. Проте, враховуючи наші нинішні обставини, в кабінеті міністрів звучать заклики прийняти цей поворот подій як факт, що відбувся. Зважаючи на те, що наша увага зосереджена на досягненні остаточної перемоги над нашими ворогами, можливо, не варто додавати Марокко до цього списку."
 morocco_events.106.a: "У нас є проблеми важливіші."
 morocco_events.106.b: "Їм це з рук не зійде!"

### Characters ###
 MOR_mohammed_alaouite: "Mohammed V"
 MOR_mohammed_alaouite_leader_desc: "§YBorn:§! §LAugust 10th, 1909, in Fès, Wilaya'at of Fès, Sultanate of Morocco§!\n§YBackground:§! §LBorn soon after the Hafidiya that saw his uncle seize the throne from his own brother, Sidi Mohammed bin Yusef would see the capitulation of the nation to two imperial powers from the start of his youth. After the death of his father, Moulay Yusef ben Hassan, in 1927, Mohammed would ascend the throne as Mohammed V at the mere age of 18. Initially indifferent to Germany's entrenchment, he would approve of laws that increased Germany's ever-growing presence in the nation, which often enraged the local populace. As he grew older, he began to realise the importance of uplifting the Moroccan people while understanding the nuances of maintaining loyalty to a nation as powerful as Germany. However, as the years pass, and as the Germans encroach further onto Morocco, he himself has wondered if such a state of affairs can continue within his lifetime.§!"

