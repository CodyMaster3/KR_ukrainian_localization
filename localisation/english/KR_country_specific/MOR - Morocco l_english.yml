### Politics ###
 MOR_a_time_of_troubles: "Смутний час"
 MOR_a_time_of_troubles_desc: "Останні роки не були добрими до Марокко. Зіткнувшись із бідністю та відсталістю, наш народ витримав, але постраждав. Ми сильні як нація та народ, але ми більше не можемо ігнорувати проблеми. Відтепер ми прагнемо вирішувати проблеми нашого народу."
 MOR_national_infrastructure_plan: "Національний інфраструктурний план"
 MOR_national_infrastructure_plan_desc: "НІП прагне омолодити нашу руйнівну інфраструктуру в наших національних містах. Звідси ми можемо продовжити інші проекти, щоб покращити рівень життя наших людей."
 MOR_royal_morrocan_railways: "Марокканські залізниці"
 MOR_royal_morrocan_railways_desc: "Єдине, за що ми можемо подякувати французам – це їхні залізниці. Однак багато залізничних проектів, започаткованих на початку 1920-х років, так і не було завершено, незважаючи на допомогу Німеччини, що ускладнило доступ до багатьох районів. Виконання такого завдання не тільки покращить нашу здатність пересуватися по всій країні та доступ до ресурсів, але також покращить наш рівень життя."
 MOR_agadir_rabat_railway: "Агадіро-Рабатська залізниця"
 MOR_agadir_rabat_railway_desc: "Після звільнення Німеччини Агадир став великим торговим центром нашої країни, зв'язавши решту Африки з Європою. Логічно, що ми покращуємо зв'язки між ним та Касабланкою, щоб надалі отримувати прибуток."
 MOR_ask_for_german_help: "Німецька допомога"
 MOR_ask_for_german_help_desc: "Наші відносини з Німецькою імперією були дуже корисні для нашого народу та нашого розвитку. Враховуючи наші особливі відносини, вони заявили, що будуть раді допомогти нашим промисловим реформам."
 MOR_the_port_of_casablanca: "Порт Касабланки"
 MOR_the_port_of_casablanca_desc: "У Касабланці знаходяться наші найважливіші торгові та морські верфі. Однак вони відстали у наших промислових та інфраструктурних реформах. Розширення цих верфей має надати нам більше можливостей для розширення наших торговельних зв'язків та військово-морських сил."
 MOR_royal_budget_rearengment: "Королівський бюджет"
 MOR_royal_budget_rearengment_desc: "Відповідно до указу Мухаммеда V наш новий бюджет має включати різке збільшення витрат на розвиток інфраструктури для підвищення рівня життя наших людей, а також на освіту та охорону здоров'я."
 MOR_developmnet_plan: "План розвитку"
 MOR_developmnet_plan_desc: "Наш уряд розробив Стратегічний план розвитку для подальшого розвитку нашого промислового потенціалу по всій країні. З благословення Мухаммеда V ми можемо розпочати роботу."
 MOR_foreign_industrial_expertise: "Зарубіжний промисловий досвід"
 MOR_foreign_industrial_expertise_desc: "Хоча ми робимо все можливе, щоб стимулювати нашу галузь новими проектами в галузі розвитку, ми все одно маємо шукати іноземних розробників, які могли б допомогти у нашій індустріалізації."
 MOR_new_laws_for_new_times: "Нові часи – нові закони"
 MOR_new_laws_for_new_times_desc: "Наша правова система ґрунтується на застарілих принципах, які стримують наш розвиток. Ми повинні прагнути до їх модернізації, а також до поділу громадянського та релігійного права."
 MOR_invest_in_the_old_capital: "Інвестиції у стару столицю"
 MOR_invest_in_the_old_capital_desc: "Касабланка вже деякий час відстає в розвитку інфраструктури, що погано відбивається, коли іноземці бачать наші старі будівлі, що руйнуються. Настав час відродити такі будівлі та упорядкувати місто загалом."
 MOR_manufacturing_incentives: "Стимуляція промисловості"
 MOR_manufacturing_incentives_desc: "Наш уряд має заохочувати іноземні компанії, які інвестують у нашу країну. Тоді ми зможемо показати світові, що Марокко є місцем інновацій та розвитку."
 MOR_the_berber_question: "Берберське питання"
 MOR_the_berber_question_desc: "Протягом століть ми намагалися асимілювати язичників-анімістів-берберів у Риф. Тепер, коли наше правління стабільне, у нашому уряді було порушено питання: чи маємо ми продовжувати посилювати арабізацію в регіоні?"
 MOR_the_new_western_realm: "Нове Західне Королівство"
 MOR_the_new_western_realm_desc: "Останнім часом у Марокко відбулися значні зміни, і ми маємо вирішити, чи варто нам приділяти більше уваги промисловості чи інфраструктурі, щоб максимізувати наші потенційні вигоди."
 MOR_francophobe_rethoric: "Франкофобія"
 MOR_francophobe_rethoric_desc: "Багато наших людей зневажають французів, особливо з огляду на те, через що вони змусили нас пройти під час Вельткрігу. Заохочення таких реваншистських настроїв дозволить нам отримати подальшу військову підтримку для будь-яких майбутніх конфліктів, які нам, можливо, доведеться виправдати."
 MOR_the_kings_gendarme: "Королівська жандармерія"
 MOR_the_kings_gendarme_desc: "Мухаммед V прагнув створити елітну жандармерію для захисту своїх громадян та підтримки громадського порядку за часів розбратів. Ці хоробрі люди забезпечать підтримку внутрішньої безпеки нашої нації."
 MOR_parliament_of_morocco: "Парламент Марокко"
 MOR_parliament_of_morocco_desc: "Незважаючи на перенесення нашої столиці до Касабланки, наш парламент, як і раніше, знаходиться в Рабаті, що означає, що його столичний статус залишається чисто де-юре. Впровадивши нашу політику міського розвитку, ми вважаємо за доцільне побудувати новий великий парламентський будинок, в якому розміщуватиметься наш уряд і вивести людей з нашої нової столиці."
 MOR_beyond_al_qarawiyn: "За Аль-Карауїном"
 MOR_beyond_al_qarawiyn_desc: "Аль-Карауїн є нашим найстарішим і найціннішим навчальним закладом. Тим не менш, наша вища освіта не повинна бути переведена в одне місце в Марокко, а повинна бути легко доступна у всіх наших великих містах."
 MOR_industrialize_the_realm: "Індустріалізація королівства"
 MOR_industrialize_the_realm_desc: "Хоча наша країна досягла швидких успіхів у розвитку, наші інновації не повинні припинятися, а повинні продовжуватись у міру того, як ми ведемо Марокко в майбутнє."

### Army ###
 MOR_the_royal_army_of_morocco: "Королівська армія Марокко"
 MOR_the_royal_army_of_morocco_desc: "Наша армія гордо стояла сотні років. Однак є багато нових методів, які ми можемо дослідити, щоб покращити їх ефективність та репутацію."
 MOR_learning_with_our_mistakes: "Навчання на власних помилках"
 MOR_learning_with_our_mistakes_desc: "Наша армія надто неформальна та дезорганізована. Королівська армія має бути чимось більшим, ніж просто місцеве ополчення та спеціальне керівництво. Той факт, що ми відзначили такі проблеми, є початком, але ми маємо вжити заходів для їх усунення."
 MOR_begin_army_reform: "Початок реформ в армії"
 MOR_begin_army_reform_desc: "Більше неефективна бюрократія тиснутиме на КАМ! З цього дня ми намагатимемося забезпечити міцну командну структуру, завдяки якій наша армія процвітатиме."
 MOR_new_equipment_standards: "Нові стандарти спорядження"
 MOR_new_equipment_standards_desc: "Дотримуючись вказівок європейців, ми впровадили основні стандарти для нашої зброї та іншої військової техніки. Це має допомогти підвищити ефективність нашої армії."
 MOR__patriotic_propaganda: "Патріотична пропаганда"
 MOR__patriotic_propaganda_desc: "Ми помітили тривожну апатію та поганий моральний дух у лавах КАМ. Щоб виправити це, ми заручилися підтримкою німецьких експертів із пропаганди, щоб викликати додатковий запал у наших солдатів."
 MOR_lessions_of_the_prussians: "Прусські уроки"
 MOR_lessions_of_the_prussians_desc: "Вивчення Франко-прусської війни показало нам, що німецька армія використовувала добре навчену, структуровану та сучасну армію для руйнування французів менш ніж за рік. Поділяючи самі почуття, ми прагнемо адаптувати ці ідеї в сучасну епоху."
 MOR_request_german_military_mission: "Німецька військова місія"
 MOR_request_german_military_mission_desc: "Німецька армія дуже дисциплінована та добре підготовлена до будь-якого зіткнення, з яким вона може зіткнутися. Наші дипломати, відчувши нагоду, звернулися до німецького уряду з проханням про надання військової місії для сприяння нашому розвитку."
 MOR_moroccan_officer_schools: "Марокканські офіцерські училища"
 MOR_moroccan_officer_schools_desc: "Ми надто покладаємось на іноземних офіцерів, щоб керувати нашими арміями. Ми докладаємо зусиль для того, щоб створити власну офіцерську школу, щоб марокканську армію очолювали марокканці."
 MOR_enlist_the_berber_horsemen: "Служба берберських вершників"
 MOR_enlist_the_berber_horsemen_desc: "Бербери дуже досвідчені у використанні своїх коней у бою. Якби ми могли заохотити їх приєднатися до нашої армії, вони виявились би цінним активом. Згодом вони могли навіть передати свої навички іншим нашим кавалеристам."
 MOR_a_new_kind_of_horsepower: "Новий вид кавалерії"
 MOR_a_new_kind_of_horsepower_desc: "Бронетехніка справила революцію у сучасній війні. Поділ нашої власної броньованої кінноти дало б нам перевагу перед багатьма іншими націями і навіть ігровим полем проти наших сусідів в Алжирі."
 MOR_a_modern_age_of_war: "Сучасна доба війни"
 MOR_a_modern_age_of_war_desc: "Наш суворий ландшафт важко перетнути пішки, і наші люди страждають від теплового удару. У наші дні армії підтримуються механізованими частинами, які зменшать наше загальне виснаження та збільшать швидкість, з якою наші сили можуть бути передислоковані."
 MOR_heroes_of_the_weltkrieg_heed_the_call: "Поклик героїв Вельткрігу"
 MOR_heroes_of_the_weltkrieg_heed_the_call_desc: "Під час Вельткрігу наші люди були завербовані у французькі збройні сили для боротьби з німцями. Хоча з того часу ситуація змінилася, люди, які пережили конфлікт, мають безцінний військовий досвід і навички, які можна передати решті КАМ."
 MOR_modern_army_hierarchy: "Сучасна армійська ієрархія"
 MOR_modern_army_hierarchy_desc: "Королівська армія Марокко зробила швидкі кроки щодо модернізації, і з нашим власним обладнанням, навчанням та керівництвом здається розумним, що ми модернізуємо нашу структуру командування, щоб увімкнути ці розробки."
 MOR_a_legacy_of_a_thousand_years: "Спадщина тисячоліття"
 MOR_a_legacy_of_a_thousand_years_desc: "Наш народ витримав випробування часом понад тисячу років! З нашими новими та вдосконаленими збройними силами, ми обов'язково витримаємо ще тисячу!"
 MOR_new_uniforms_and_training_drills: "Нова уніформа та муштра"
 MOR_new_uniforms_and_training_drills_desc: "Наша форма стара і непрактична для сучасної війни. Якщо подивитися в іншому місці, ми черпали натхнення в новітніх технологіях, щоб наші солдати були краще підготовлені до розгортання."
 MOR_modern_artillery: "Сучасна артилерія"
 MOR_modern_artillery_desc: "У німецьких артилерійських полках заведено говорити: "Піхота перемагає у битвах, а артилерія перемагає у війнах". Спостерігаючи за вогневою потужністю, продемонстрованою під час демонстрації артилерії в Німеччині, ми вирішили прийняти цю думку близько до серця та забезпечити нашим артилерійським озброєнням достатню підтримку."
 
### Navy ###
 MOR_royal_moroccan_navy: "Флот Марокко"
 MOR_royal_moroccan_navy_desc: "Наш флот у його нинішньому вигляді маленький, старий та застарілий. Настав час зробити кроки, спрямовані на модернізацію нашого флоту, враховуючи модернізацію європейського військово-морського флоту, що триває."
 MOR_the_atlantic_kingdom: "Атлантичне королівство"
 MOR_the_atlantic_kingdom_desc: "Обличчям до Атлантики та Середземномор'я відмінно підходить для нашої торгівлі. Однак це і благословення, і прокляття з огляду на те, що ми повинні охопити і два моря. Однак ми більш ніж готові прийняти виклик, і ми захищатимемо наші моря і нашу торгівлю."
 MOR_watch_over_the_straits: "Слідкування за протоками"
 MOR_watch_over_the_straits_desc: "Наше становище в південній частині Гібралтарської протоки ставить нас у вигідне становище, тому що ми маємо засоби для управління потоками кораблів у Середземне море і з нього. Це напевно те, що ми повинні прагнути використати у своїх інтересах."
 MOR_submarine_engineering: "Конструювання підводних човнів"
 MOR_submarine_engineering_desc: "Використання підводних човнів, які відмінно підходять для нальоту на конвої та переслідування невеликих флотів, матиме неоціненне значення для такої невеликої нації, як Марокко."
 MOR_trading_interdiction: "Торгова заборона"
 MOR_trading_interdiction_desc: "Завдяки нашим новим військово-морським технологіям у нас є більше можливостей для завдання ударів по торгових шляхах наших ворогів та заподіяння шкоди їхнім лініям постачання. Як і в наші старі піратські часи в Середземномор'ї, ті, хто вестиме війну проти нас, повинні боятися нас."
 MOR_foreign_naval_experts: "Іноземні морські експерти"
 MOR_foreign_naval_experts_desc: "Спостерігаючи за тактикою, яку європейці використовують на своїх ВМС, ми були б дурні, якби не звернулися до них за допомогою в просуванні нашої тактики і доктрини."
 MOR_dockyards_of_casablanca: "Верфі Касабланки"
 MOR_dockyards_of_casablanca_desc: "Касабланка – наш найбільший та життєво важливий порт. У світлі останніх подій, ми повинні й надалі розширювати наші верфі для підтримки нашого флоту, що розвивається."

### Air ###
 MOR_royal_moroccan_airforce: "ВПС Марокко"
 MOR_royal_moroccan_airforce_desc: "Королівські марокканські ВПС нині існують лише за назвою. Ми повинні почати розвивати його в належну бойову силу, щоб ми могли керувати своїм небом."
 MOR_foreign_flight_instructors: "Іноземні льотні інструктори"
 MOR_foreign_flight_instructors_desc: "Ми повинні звернутися за допомогою до іноземних авіаторів, щоб підняти майстерність КМ ВПС у повітрі."
 MOR_reverse_engineering: "Інженерний аналіз"
 MOR_reverse_engineering_desc: "Ми помітили багато нововведень від виробників літаків у Європі, і вважаємо, що ми можемо адаптувати деякі з них до наших власних моделей. Ми надіслали замовлення на купівлю кількох старіших моделей літаків для аналізу нашими інженерами."
 MOR_royal_naval_aviators: "Військово-морські пілоти"
 MOR_royal_naval_aviators_desc: "Ми повинні також закликати нашу промисловість і ВПС підтримати Королівські військово-морські сили у їхніх зусиллях."
 MOR_modernize_our_aircraft_inventory: "Модернізація інвентару літаків"
 MOR_modernize_our_aircraft_inventory_desc: "Вся наша авіаційна інвентаризація складалася зі винищувачів епохи Вельткрігу. Ми повинні прагнути розширити наші військово-повітряні сили таким чином, щоб у нас були різні літаки, що охоплюють усі ролі сучасного повітряного бою."
 MOR_control_the_skies_of_africa: "Контроль неба Африки"
 MOR_control_the_skies_of_africa_desc: "Нам вдалося підготувати кадри пілотів за допомогою літаків, які ми змогли придбати. Хоча це не так вражає, як більші європейські військово-повітряні сили, але це дає нам можливість контролювати наше власне небо."
 MOR_the_war_on_the_skies: "Небесна війна"
 MOR_the_war_on_the_skies_desc: "Наша доктрина ВПС така ж важлива, як і наші літаки. Якщо у нас не буде чіткого розуміння тактики та стратегії дій у повітрі, ми ніколи не станемо такими ефективними, якими потенційно могли б бути."
 MOR_airbase_expansion: "Розширення авіабаз"
 MOR_airbase_expansion_desc: "Для підтримки наших військово-повітряних сил, що формуються, ми розробили план розширення авіабаз як в Анфі, так і в Рабат-Салі, щоб у нас було достатньо приміщень для наших нових літаків."

### Break with Germany ###
 MOR_off_with_the_german_yoke: "Скинення німецького ярма"
 MOR_off_with_the_german_yoke_desc: "Німецька Імперія надто довго експлуатувала нашу націю для власної вигоди! Тепер ми відкидаємо наші ланцюги та шукаємо своє майбутнє."
 MOR_a_deal_with_the_devil: "Угода з дияволом"
 MOR_a_deal_with_the_devil_desc: "Як би нам не було боляче шукати допомоги у Європейської імперії, єдиним логічним шляхом забезпечення нашої довгострокової свободи є звернення по допомогу до британців."
 MOR_english_counterweight: "Англійська противага"
 MOR_english_counterweight_desc: "Ми прагнемо покращити наші відносини з канадцями та їхньою Антантою з метою зміцнення нашого авторитету та забезпечення нашої позиції у міжнародних справах."
 MOR_request_isac_membership: "Членство в ІНАР"
 MOR_request_isac_membership_desc: "Ми щосили намагалися йти в ногу із сучасними технологічними досягненнями. Приєднання до ІНАР дозволить нам суттєво надолужити втрачене, що буде великою перевагою для нашої нації."
 MOR_independence_guarantees: "Гарантії незалежності"
 MOR_independence_guarantees_desc: "В результаті нашого альянсу з Канадою нам повідомили, що Британська імперія офіційно гарантувала нашу незалежність, щоб забезпечити нашу безпеку від зовнішніх загроз. Це значно підвищить наш престиж у питаннях міжнародної дипломатії."
 MOR_once_more_into_europe: "Ще раз до Європи"
 MOR_once_more_into_europe_desc: "Після першого Вельткрігу ми ніколи не думали, що знову боротимемося проти німців. Однак наші союзники закликали нас до зброї, щоб звільнити пригноблені народи Європи, які страждають від нестерпного режиму. Наші союзники підтвердили, що вони цінують і поважають наш суверенітет, і тому ми більш ніж щасливі воювати на їхньому боці."
 MOR_our_friends_on_the_other_side: "Наші друзі з іншого боку"
 MOR_our_friends_on_the_other_side_desc: "Наш народ не повинен шукати підтримки в іноземних імперіалістів, оскільки вони принесли лише біль та страждання нашому народу. Ми повинні дивитися на наші братні африканські народи – Єгипет, зокрема, здається, потенційно вигідним союзником."
 MOR_border_treaty_with_libya: "Угода про кордони з Лівією"
 MOR_border_treaty_with_libya_desc: "Брати та сестри Магрібі в Лівії мають спільну історію придушення імперіалістичних держав, тому цілком природно, що ми зібралися разом як друзі, щоб захистити себе від будь-якої деградації наших національних суверенітетів у майбутньому."
 MOR_egyptian_imports: "Єгипетський імпорт"
 MOR_egyptian_imports_desc: "Заохочення торгівлі між Єгиптом та Марокко зміцнить наші позиції в рамках Каїрського Пакту, а також сприятиме промисловому та економічному зростанню у наших спільних інтересах."
 MOR_the_timbuktu_claim: "Претензії на Тімбукту"
 MOR_the_timbuktu_claim_desc: "Ми втратили контроль над Тімбукту майже 100 років тому, але тепер, коли ми зміцнили нашу державу та зміцнили наші збройні сили, настав час вимагати від французів повернення нашої історичної території, щоб ми могли відновити Пашалик."
 MOR_prepare_our_defenses: "Підготовка оборони"
 MOR_prepare_our_defenses_desc: "Ми знаємо, що європейці були б щасливі знову затвердити свою імперську владу над нашим народом. В очікуванні будь-якого нападу, ми повинні зміцнити наші землі, щоб ми могли адекватно захистити себе у разі вторгнення."
 MOR_prepare_to_strike_the_french: "Удар по французам"
 MOR_prepare_to_strike_the_french_desc: "Французи володіють територією, яка по праву належить нам та народам Африки! Однак ми не можемо кидатися у бій без ретельно продуманих планів; ми повинні мати всі переваги перед П'єр-Нуарами."
 MOR_the_war_for_africas_soul: "Війна за душу Африки"
 MOR_the_war_for_africas_soul_desc: "Час прийшов! Ми завдаємо удару так само швидко і тихо, як вітер пустелі, і раз і назавжди виганяємо іноземних загарбників!"

### Commune of Morocco ###
 MOR_the_commune_of_morocco: "Марокканська Комуна"
 MOR_the_commune_of_morocco_desc: "Монархія надто довго співпрацювала із західними імперіалістами та експлуатувала наш народ. З цього дня народ керуватиметься Марокканським Робочим Конгресом."
 MOR_revolutionary_fervour: "Революційний дух"
 MOR_revolutionary_fervour_desc: "Хоча не всі в нашій Комуні погоджуються з нашим баченням майбутнього, ми повинні дати їм зрозуміти, що без нас немає майбутнього для Марокко."
 MOR_seizing_rural_means_of_production: "Конфіскація засобів виробництва"
 MOR_seizing_rural_means_of_production_desc: "Наші люди організовані та протистоять усім формам експлуатації капіталістичної адміністрації. Настав час дозволити робітникам контролювати власне виробництво."
 MOR_deal_with_reactionary_berbers: "Знищення реакціонерів серед берберів"
 MOR_deal_with_reactionary_berbers_desc: "Народ Аль-Барбара продовжує практикувати архаїчні традиції, що суперечать нашому новому революційному руху. Ми повинні вирішити цю проблему та викорінити цю інфекцію, перш ніж вона пошириться."
 MOR_our_socialism: "Наш соціалізм"
 MOR_our_socialism_desc: "Ми не повинні просто копіювати форму синдикалізму, яка склалася в інших країнах. Ми повинні створити свою власну гілку марокканського соціалізму, яка підтверджує нашу прихильність до того, щоб привести Марокко в епоху демократії, плюралізму та поваги до основних принципів індивідуальної та колективної свободи."
 MOR_light_of_africa: "Зірка Африки"
 MOR_light_of_africa_desc: "Наша революція призвела до емансипації робітників у Марокко. Розширюючи їхні права та можливості, ми стали маяком надії для всіх народів Африки на те, що колись вони зможуть звільнитися від своїх колоніальних панів."
 MOR_trade_guild_democracy: "Демократія торгових гільдій"
 MOR_trade_guild_democracy_desc: "Спроба впровадити православний синдикалізм у Марокко неможлива з огляду на нинішній стан нашої країни. Ми вважаємо, замість цього ми можемо встановити форму гільдейського соціалізму С.Г. Хобсона, яка, хоч і схожа на синдикалізм, більше зосереджена на реформуванні існуючого державного апарату, а не на його повному скасуванні."
 MOR_freedom_and_justice: "Свобода та справедливість"
 MOR_freedom_and_justice_desc: "Ми наголошуємо, що за часів правління Мухаммеда V не було свободи – лише рабство. Прагнучи представляти наш народ, ми будемо прагнути до емансипації нашого народу та надання йому справжньої свободи та справедливості."
 MOR_direct_rule_from_marrakesh: "Управління з Марракешу"
 MOR_direct_rule_from_marrakesh_desc: "Інші фракції не бачать, що наша революція перебуває під загрозою через нездатність здійснити централізований уряд. Ми повинні врятувати наш народ від себе, щоб не піддатися буржуазної демократії. Щоб забезпечити наше майбутнє, ми маємо закласти основу демократії під демократичним централізмом та принципами тоталізму."

### Ideas ###
 MOR_War_For_Africa_Soul: "Війна за душу Африки"
 MOR_War_For_Africa_Soul_desc: "Населення Африки надто довго страждало від ланцюгів європейської жадібності та експлуатації. Настав час вигнати гнобителів!"
 MOR_royal_budget_rearengment_idea: "Коригування королівського бюджету"
 MOR_developmnet_plan_idea: "План розвитку"
 MOR_foreign_industrial_expertise_idea: "Зарубіжна промислова експертиза"
 MOR_modern_army_hierarchy_idea: "Сучасна армійська ієрархія"
 MOR_moroccan_officer_schools_idea: "Офіцерська академія"
 MOR_enlist_the_berber_horsemen_idea: "Берберські вершники"
 MOR_francophobe_rethoric_idea: "Франкофобія"
 MOR_new_laws_for_new_times_idea: "Модернізована правова система"
 MOR_light_of_africa_idea: "Зірка Африки"
 MOR_a_legacy_of_a_thousand_years_idea: "Тисячолітня спадщина"
 MOR_new_uniforms_and_training_drills_idea: "Нова уніформа, нова муштра"
