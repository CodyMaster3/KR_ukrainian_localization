### Events ###
 natal_events.1.t: "Сецесіоністська сила Натала"
 natal_events.1.d: "Провінційна рада Наталу переважною більшістю проголосила вірність Імперії, і натальське населення вже заявило про свою підтримку цього курсу дій, як під час обрання цієї провінційної ради, так і під час підписання Наталівського договору.\n\nПроте реакція з боку Преторії, ймовірно, буде неминучою, і якщо Наталя збирається вижити, то буде потрібна певна військова підтримка.\n\nЗ цією метою Рада провінції, яка тепер має стати Натальським Парламентом, закликала всіх вірних підданих короля-імператора взятися за зброю для захисту від мерзенних бурів у Преторії. На полегшення уряду, заклик отримав захоплений відгук, і натальські кінні стрільці перейшли на бік сепаратистів. Деякі військові керівники ОДС також заявили про свою підтримку нашої справи."
 natal_events.1.a: "До зброї, його величність!"
 
 natal_events.2.t: "Повстання лоялістів!"
 natal_events.2.d: "Наш вибір скористатися моментом і проголосити нашу незалежність, підтримується далеко не всіма. У той час як у Капській і Трансваальській провінціях можна було б уникнути повномасштабного оголошення про відокремлення через велику частину консервативного африканського населення, яке рішуче підтримує нашу республіканську справу, у цих провінціях усе ще є значний білий англомовний демографічний прошарок, спровокований нашою відмовою від імперського лона. Деякі групи ліберальних африканців у Кейпській провінції також стали на бік англо-південноафриканського руху, щоб повернути Південну Африку в імперське лоно. У зв'язку з цим у Кейптауні, Йоганнесбурзі та Порт-Елізабет повстали ополченці, які заявили про підтримку уряду Натала, і слід зробити висновок, що уряд більше не здійснює ефективного контролю на східно-капському узбережжі між Наталом і Порт-Елізабет."
 natal_events.2.a: "Ми розчавимо цих зрадників!"
 
 natal_events.3.t: "Повстання лоялістів!"
 natal_events.3.d: "Хороші новини! Англомовне населення і навіть деякі ліберальні групи африканців у Капській провінції, засудили проголошення урядом республіки і підняли ополчення, підтримуване натальськими племенами, по всій країні. Найбільше вони захопили ефективний контроль над значною частиною східної частини Капської провінції між Наталом і Порт-Елізабет, а в міських районах самого Порт-Елізабет лояльні повстанці Кейптауна і Йоганнесбурга стикаються з південноафриканськими армійськими підрозділами.\n\nПо всій країні присутня підтримка імперської справи, але перемогти буранську загрозу, ймовірно, буде непросто."
 natal_events.3.a: "Бурам треба боятися!"
 
 natal_events.4.t: "Повернення до Імперії"
 natal_events.4.d: "З милості Божої ми покинули віроломну і незаконну республіку. Тепер настав час ще раз присягнутися у вірності єдиному й істинному законному королю.\n\nЯкщо говорити реалістично, то переважна підтримка, яку ми отримуємо тут, у Південній Африці, імовірно, недостатня для того, щоб насправді перемогти африканців та їхню професійну армію. Тому наш посланець, який вирушить із Мозамбіку, де до нього приєднається представник Південної Родезії, також попросить офіційного визнання з боку імперії та звернеться за офіційним підкріпленням. Ми визнаємо, що в центрі уваги вигнанців перебуває повернення додому. Але якщо ми, вірні піддані Його Величності з Південної Африки, хочемо допомогти їм у досягненні цієї мети, нам знадобиться їхня допомога."
 natal_events.4.a: "Безпечної дороги!"
 
 natal_events.5.t: "Наталь і Південна Родезія шукають нашого визнання і підтримки"
 natal_events.5.d: "Африканерський націоналістичний уряд нашого нині колишнього домініону Південної Африки оголосив себе республікою і дистанціювався від Імперії. Дві провінції Південної Африки, провінції Натал і Південна Родезія, які мають англомовний білий електорат, засудили це незаконне відокремлення і оголосили про свою незалежність від нещодавно створеної Південно-Африканської Республіки.\nЗвісно, уряд Південної Африки виявив намір повернути собі лоялістські провінції. Ці провінції тепер уже мають послали до нас послів, які благають про наше визнання і наше втручання, щоб врятувати їх від майже неминучого панування південноафриканських нащадків голландських, чисельно більших африканських поселенців.\n\nЦе породжує дилему, оскільки Третя Англо-Бурська війна може обійтися дорого і до певної міри відволікати від повернення на батьківщину, але з іншого боку, ми навряд чи можемо засудити наших лояльних підданих до влади бурів."
 natal_events.5.a: "Ми завжди можемо підписати мир, якщо він затягнеться."
 natal_events.5.b: "Похвальна ініціатива, але ви самі по собі."
 
 natal_events.6.t: "[From.GetNameDefCap] обіцяє підкріплення"
 natal_events.6.d: "Чудові новини: наші посланці прибули з [From.GetNameDef]. Вони стверджують, що уряд у вигнанні погодився підтримати нашу справу і що підкріплення вже готове послабити тиск, який чинять південноафриканські сили на наші місцеві сили. Усе, що нам зараз потрібно зробити, це протриматися досить довго, щоб ці сили з усієї імперії прибули!"
 natal_events.6.a: "Боже, бережи нашого Милостивого короля!" 
 
 natal_events.7.t: "[From.GetNameDefCap] не надсилає підтримку"
 natal_events.7.d: "Сумні новини: посилаючись на необхідність зосередитися на поверненні додому, [From.GetAdjective]ий уряд знехтував обіцянками підтримки з боку інших країн Імперії.\n\nВони висловили повну підтримку нашій справі і заявили, що з Божою милістю ми зможемо перемогти незаконну республіку своїми силами. Однак, без підкріплення, допомоги Божої може виявитися недостатньо для того, щоб перемогти професійну армію Південної Африки, і ця зрада вже завдала шкоди нашому моральному духу: ми боремося за монархію, яка, здається, не дбає про нашу долю."
 natal_events.7.a: "Все одно ми не здамося без бою!"
 
 natal_events.8.t: "Декларація Порт-Елізабет"
 natal_events.8.d: "'Визнаючи, що Закон про Конституцію Південно-Африканської Республіки ніколи належним чином не отримував королівської санкції, і стверджуючи, що підтримка африканерів не може за жодних обставин надати мандат на розрив стосунків між британським населенням Південної Африки та британською короною, цей документ підтверджує, що Південно-Африканська Республіка не є законною та справді суверенною державою ні в якій якості'.\n\nЦе вступна фраза Порт-Елізабетської декларації - документа, підготовленого мером Порт-Елізабет і підписаного кількома видатними представниками адміністрації Наталя. У документі стверджується, що республіканський уряд Південної Африки не має жодної легітимності, і радикально змінює Закон Південної Африки в тому вигляді, в якому він існував до ухвалення Конституційного закону Південно-Африканської Республіки, встановлюючи федеральну модель, аналогічну Канаді або Австралазії, і закріплюючи монархічну форму правління. Значення цього документа випливає з того, що його згодом схвалив італійський парламент, який заявив, що він не просто сепаратистський суб'єкт, а й конкуруючий з республікою уряд, який має намір узурпувати свої позиції після закінчення Англо-Бурської війни."
 natal_events.8.a: "Федеральна ПАР повстане!"

 natal_events.9.t: "Декларація Порт-Елізабет"
 natal_events.9.d: "Віроломні натальці та їхній нелегітимний парламент ухвалили Декларацію Порт-Елізабет, яка була складена мером Порт-Елізабет. Документ заперечує легітимність Південно-Африканської Республіки і висуває Наталівську вимогу стати справжнім південноафриканським урядом, з поправкою на закон про Південну Африку, який закріплює монархічну форму правління і ґрунтується на федеральній моделі, подібній до Австралазії та Канади. Ця заява значно підвищує ставки у війні, тому що тепер мова йде або про перемогу, або про смерть."
 natal_events.9.a: "Oorwinning of die dood!"
 
 natal_events.10.t: "Військово-морський флот перейшов на наш бік"
 natal_events.10.d: "Військово-морські сили Південної Африки ніколи не були численними, просто були невеликим загоном кораблів, придбаних у Королівських ВМС. Обмежений Офіцерський корпус Королівського Військово-морського добровольчого резерву, а також більшість людей в околицях його основної бази, Саймонс-Тауна поблизу Кейптауна, співчувають нашим заявленим цілям, перейшли до наших лав та відплили з обложеного Саймонс-Тауна до Дурбана."
 natal_events.10.a: "Натал править хвилями!"
 
 natal_events.11.t: "Військово-морський добровольчий резерв повертається в Наталь"
 natal_events.11.d: "Катастрофа, військово-морський флот Південно-Африканського союзу, військово-морський добровольчий резерв, дезертирував з наших лав і оголосив про свою вірність повстанцям у Натале. Хоча це і не є великим сюрпризом, з огляду на симпатії більшості морських піхотинців і мешканців головної морської бази Саймонс-Тауна, це все ж таки вважається невдачею, тому що наявність військового контролю може затримати приплив поставок з Британської Імперії або сповільнити будь-яке потенційне вторгнення, до якого ми зараз, безумовно, піддаємося."
 natal_events.11.a: "Зрада на суходолі та в морі!"

 SAF_boer_war_surviving_secessions_both: "$SAF_boer_war_surviving_secessions_SFR$ та $SAF_boer_war_surviving_secessions_ZIM$"
 SAF_boer_war_surviving_secessions_NAT: "Натал"
 SAF_boer_war_surviving_secessions_ZIM: "[ZIM.GetNonIdeologyName]"

 natal_events.12.t: "Мир з [SAF.GetNameDef]"
 natal_events.12.d: "Ми успішно захистили [SAF_boer_war_surviving_secessions] від республіканців Південної Африки, і їхній моральний дух погіршується внаслідок невдачі. Ми могли б скористатися цією можливістю, щоб домогтися миру і забезпечити незалежність [SAF_boer_war_surviving_secessions] і лояльність Імперії, але це потягне за собою відмову від надії знищити республіканський уряд і відновити Британське управління у всій Південній Африці."
 natal_events.12.a: "Настав час простягнути оливкову гілку."
 natal_events.12.b: "Ми не заспокоїмося, поки ці мерзенні республіканці не будуть знищені!"
 
 natal_events.13.t: "Ньюкаслська Конвенція"
 natal_events.13.d: "[SAF_boer_war_surviving_secessions][SAF_boer_war_surviving_secessions_have_or_has] нарешті забезпечив незалежність [SAF_its_or_theirs]. У натальному промисловому місті Ньюкаслі, історичному місці через його участь у розробці Преторійської конвенції 1881 року, представники [SAF.GetNameDef] та [ENT.GetNameDef], а також інші представники Антанти підписали договір, який забезпечує подальше існування [SAF_its_or_their]. Договір справді означає, що [SAF.GetNameDef] також доживе до наступного дня, і що будь-які претензії на альтернативу [SAF.GetAdjective]ий уряд втратив. Надеюсь, что это послужит нам в будущем равноправными и дружественными членами международного сообщества."
 natal_events.13.a: "Розпишіться під печаткою."
 
 natal_events.14.t: "Ньюкаслська Конвенція"
 natal_events.14.d: "[SAF_boer_war_surviving_secessions_have_or_has] нарешті забезпечив незалежність [SAF_its_or_theirs]. У натальному промисловому місті Ньюкаслі, історичному місці через його участь у розробленні Преторійської конвенції 1881 року, представники [SAF.GetNameDef] і [ENT.GetNameDef], а також інші представники Антанти підписали договір, який забезпечує подальше існування [SAF_its_or_their]. Договір справді означає, що [SAF.GetNameDef] також доживе до наступного дня, і що будь-які претензії на альтернативу, [SAF.GetAdjective]ий уряд втратив. Сподіваюся, що це послужить нам у майбутньому рівноправними і дружніми членами міжнародної спільноти."
 natal_events.14.a: "Розпишіться під печаткою."
 
 natal_events.15.t: "Друга Преторійська Конвенція"
 natal_events.15.d: "Пробританські сили в Південній Африці зазнали нищівної поразки, і наші сили виявилися нездатними відновити плацдарм у регіоні. З огляду на ці факти, у нас залишається мало вибору, окрім як погодитися з республіканським захопленням Південної Африки. Наші представники зустрілися зі своїми південноафриканськими колегами в Преторії, резиденції уряду Південної Африки. Згідно з умовами договору, ми визнаємо Південну Родезію і Наталь, а також території Верховного комісара Басутоленд, Свазіленд і Бечуаналенд законною Південноафриканською територією, і наші претензії на Південну Африку мають бути припинені."
 natal_events.15.a: "Затверджено."
 
 natal_events.16.t: "Друга Преторійська Конвенція"
 natal_events.16.d: "Поразка 1902 року була відомщена! Велика британська імперія стоїть на колінах і змушена визнати нашу повну незалежність від їхнього ярма, наш контроль над Наталем, Південною Родезією, що території Верховного комісара офіційно й беззастережно належать нам. Дзвони дзвонять у всіх африканських містах і селищах, і натовпи співають 'Die Stem van Suid-Afrika' на честь свята і спалюють Юніон Джек.\n\nНатовпи в Преторії кричать [ENT.GetAdjective]им дипломатам, які прибули підписати згоду свого уряду на те, що Південна Африка буде вільним і незалежним членом міжнародного співтовариства."
 natal_events.16.a: "Якби тільки Пол Крюгер міг бачити нас!"
 
 natal_events.18.t: "Тубільці в Наталі"
 natal_events.18.d: "Колишня провінція Наталь, а нині Домініон Наталь, є не тільки серцем англо-Південноафриканської діаспори: у цьому ж регіоні легендарний Шака Зулу об'єднав Королівство Зулу, яке проіснувало до їхньої остаточної поразки від вторгнення Британської імперії в Англо-Зулуській війні 1871 року.\n\nЦе історичне тло є основною причиною того, що досі більшість тубільців, які становлять дуже велику більшість населення Наталю, є зулусами. Як і Південна Африка, ми є державою, керованою білою меншістю, як провінція і колонія Наталь. Однак тепер, коли Наталь залишив Південну Африку і знову отримав повне самоврядування, новий уряд має переглянути статус народу зулусів."
 natal_events.18.a: "Певною мірою співпраця є необхідною."
 natal_events.18.b: "Тільки репресії можуть забезпечити безпеку білих натальців."
 
 natal_events.19.t: "Робота з реанімацією?"
 natal_events.19.d: "Раніше, коли ми були частиною Південної Африки, приєднання до СІС було б немислимим, і результат таких дій проявився, коли міністр праці Волтер Медлі зробив це, спричинивши розкол у партії.\nНаш уряд справді не боїться працювати з відділенням інтенсивної терапії для покращення стану Наталя. СІС має великий вплив на місцеве населення, але їхній радикалізм дещо тривожить. Однак у їхніх лавах є помірковані, і прем'єр-міністр Бойделл вважає, що помірковану профспілку серед тубільців можна культивувати, визнаючи і співпрацюючи з натальним відділенням інтенсивної терапії замість того, щоб постійно принижувати їх. Інші припускають, що вплив СІС може бути послаблений шляхом створення нових поміркованих профспілок, з якими уряд буде взаємодіяти."
 natal_events.19.a: "Ми, безумовно, можемо відвернути відділення інтенсивної терапії від його радикалізму!"
 natal_events.19.b: "Замість цього ми повинні організувати нерадикальні союзи."

 natal_events.20.t: "Визнання верховного вождя"
 natal_events.20.d: "Після розпаду Королівства Зулуленд, події розвивалися не дуже добре для монархії зулусів. Цю сім'ю просто було визнано урядом як вождів Усуту, і що ще гірше, після смерті Соломона кадінузулу Зулу 1933 року цей трон оскаржувався між його синами: Пікоквазівайо Віктором касоломоном Зулу, Тандайіпхі касоломоном Зулу та Кіпріаном Бхекузулу касоломоном. Тим часом південноафриканський уряд призначив Мшієні кадінузулу Зулу, брата Соломона, регентом вождівства.\n\nНовий Натальський уряд вважає, що найкращим захистом від синдикалістського проникнення серед зулусів, є визнання верховного вождя зулуської нації ще раз, щоб зміцнити племінні структури, але це означає, що доведеться зайняти позицію: одна з вимог принців має бути виконана, щоб дозволити нам оголосити одного верховного вождя всіх зулусів."
 natal_events.20.a: "Принц Пікоквазівайо, як старший син."
 natal_events.20.b: "Принц Тандаїпхі, рекомендація регента."
 natal_events.20.c: "Принц Кипріан, якого в шкільному підручнику позначили спадкоємцем."
 
 natal_events.21.t: "Співпраця з Джоном Лангалібалеле"
 natal_events.21.d: "Джон Лангалібалеле дубе є лідером Африканського національного конгресу (АНК) у Натале, групи із захисту прав корінних народів, що має деяку схожість із СІР, хоча й набагато меншу. Саме жадібний консерватизм цієї людини привернув увагу уряду: у той час, коли синдикалістський вплив серед зулуського народу зростає, а нащадки зулуського короля зайняті боротьбою за право на вождівство Усуту, Дубе розглядається як можливий шлях до збереження місцевих традиційних структур, утворюючи захист від синдикалістської демагогії. Оскільки Дубе є борцем за права корінних жителів, співпраця йде в обох напрямках."
 natal_events.21.a: "Давайте запросимо його на чашку чаю!"
 
 natal_events.22.t: "Індійці в Наталі"
 natal_events.22.d: "Азіатська громада Натала в основному походить від індійських найманих робітників, які були імпортовані для роботи на плантаціях цукрової тростини в регіоні. Нині вони становлять значну частину Натальського населення, на одну більше, ніж біла діаспора. На незадоволення своїх білих колег, багато індійців мають дуже успішні малі підприємства, які перевершують їхніх конкурентів. В результаті цього, біле населення Наталя урізало свої громадянські права задовго до того, як Наталь був включений до Південно-Африканського союзу.\n\nАзіатська спільнота політично обізнана, і погане ставлення до них, найімовірніше, призведе до масових акцій. Однак, якщо ми хочемо догодити їм, ми повинні бути обережними, тому що Білий електорат, швидше за все, не схвалить. Із затвердженням незалежності Наталя має бути сформульована політика щодо цих Натальських громадян."
 natal_events.22.a: "Нам потрібно працювати разом тісніше."
 natal_events.22.b: "Звичайно, ми не можемо дозволити їм перевершити нас!"
 
 natal_events.23.t: "Расові заворушення в Дурбані"
 natal_events.23.d: "Катастрофа... Після того, як індіанець нібито вдарив зулуську дівчину, зулуські заколотники напали на етнічних індіанців в Індійському діловому районі Дурбана. У своїй люті вони почали нападати на окремих індіанців, закидаючи камінням транспортні засоби індійських водіїв, грабуючи індійські магазини та спалюючи індійську власність. За словами інформатора, зулуси організовані баламутами, які вирішили, що 'настав час позбавити країну від індіанців'.\n\nПоліція готова слідувати інструкціям міської ради. За словами начальника поліції, необхідно якомога швидше втрутитися, щоб обмежити кількість очікуваних жертв."
 natal_events.23.a: "Переконайтеся, що це не стане справжньою бійнею, але не дозволяйте їй закінчитися занадто рано."
 natal_events.23.b: "Жорстоке придушення цих зулуських варварів виправдане!"
 natal_events.23.c: "Нехай зулуси розважаються."
 
 natal_events.24.t: "Азійська представницька Рада"
 natal_events.24.d: "Уряд Наталя ухвалив рішення надати азіатській діаспорі в Наталі певний ступінь представництва. Якщо раніше вони не мали жодного політичного впливу, то тепер Азіатська представницька рада, що складається з білих, обиратиметься азіатським населенням Наталя, що дасть їм принаймні певний ступінь представництва, навіть якщо білі Наталя не готові розділити з ними владу на рівних засадах."
 natal_events.24.a: "Крок у правильному напрямку, запевняю вас!"
 
 natal_events.25.t: "Загальні вибори [GetYear] року"
 natal_events.25.d: "З формалізованою Конституцією настав час натальському (білому) населенню обрати уряд з мандатом. Тимчасова Коаліція за незалежність Союзної федеральної партії та Партії Домініону розпалася, і останні кілька тижнів вони ведуть кампанію один проти одного. Більшість очікує, що одна з цих двох партій отримає більшість, хоча, якщо парламент виявиться підвішеним, є невеликий шанс, що коаліція Наталської Лейбористської партії та залишків Південноафриканської партії зможе сформувати уряд натомість, вигнавши обидві передбачувані більші партії в опозицію. Національна партія також бере участь у недвозначній платформі возз'єднання, але вони не повинні бути конкурентоспроможними ніде, крім Дурбана-Півночі."
 natal_events.25.a: "Союзна федеральна партія отримує робітничу більшість"
 natal_events.25.b: "Партія Домініону перемагає більш ніж у половині виборчих округів"
 natal_events.25.c: "Коаліція між лейбористами та НЮП виявляється успішною"

 natal_events.26.t: "Перемога в Англо-Бурській війні"
 natal_events.26.d: "Знову британці здобувають перемогу. Бунтівна Республіка Д.Ф.Малана була переможена, і законний імперський порядок був відновлений. Майбутнє Південної Африки знову міцно пов'язане з Британською імперією і Антантою. Тепер ми повинні переконатися, що це буде останній раз, коли Південна Африка буде залита кров'ю. Звичайно, втретє чарівність?!"
 natal_events.26.a: "Боже, бережи короля!"
 
 natal_events.27.t: "Федеральні вибори [GetYear] року"
 natal_events.27.d: "Настав час провести перші федеральні вибори в нашій новій федерації. Як і в Союзі, більшість виборців, як і раніше, білі, але це, безумовно, відрізняється від того, що було раніше: велика кількість африканерів, пов'язаних з віроломною Національною партією, або тих, хто воював на боці бурів під час війни, була позбавлена виборчих прав, компенсуючи демографічний розрив між африканерами і англомовними південноафриканцями. Вибори дещо схожі на ті, що були в перші дні існування Союзу, коли союзна федеральна партія Ніколса виконувала роль англомовних юніоністів і Південноафриканської партії, тепер на чолі з Яном Гендріком Гофмейром після відставки генерала Сметса, будучи підтриманою африканерами, хоча більшість колишніх націоналістів, оскільки вони не позбавлені виборчих прав, не визнають себе на ліберальному шляху, до якого тягне партію Гофмейра."
 natal_events.27.a: "Перемога Ніколса, батька Федерації!"
 natal_events.27.b: "Ліберальна програма Хофмейра виграє день!"
 
 natal_events.28.t: "Ополченці займають будівлі парламенту"
 natal_events.28.d: "'Ідея про те, що після перемоги над Африканерськими силами, механіка демократії знову привела африканерів до влади ціною британського населення Південної Африки, є неприйнятною', - ось що заявив член парламенту від Рудепорта, Чарльз Сталлард, з маргінальної партії Домініону. Сьогодні мала відбутися урочиста асамблея першого федерального парламенту Південної Африки, після перемоги САП. Але це не так, оскільки ополченці, які воювали на боці федералів під час Англо-Бурської війни, в цей самий день зайняли будівлі парламенту Кейптауна. Сталлард, виступаючи спікером від імені цих заколотників, прямо дав вказівку генерал-губернатору: для захисту інтересів Британської діаспори в Південній Африці парламент має бути призупинено на невизначений термін, і генерал-губернатор повинен узяти на себе контроль над урядом, як це було зроблено аналогічно до ситуації в Австралазії у 1920-х роках, в той час як Тимчасовий уряд Домініону повинен допомогти в цій справі.\nПотім виступив генерал-губернатор і..."
 natal_events.28.a: "...застосував свої надзвичайні повноваження, щоб відповісти на виклик!"
 natal_events.28.b: "...засудив неповагу до демократичного процесу."
 
 natal_events.29.t: "Ополченці відступають від палат парламенту"
 natal_events.29.d: "Після доносу генерал-губернатора Сталлард і ополченці були змушені дійти висновку, що без запитаної підтримки корони їхня спроба перевороту не матиме жодних шансів. Потім ополченці здалися, і парламентський процес відновився, як і планувалося спочатку. Пізніше того дня, майбутнім прем'єр-міністром Яном Хендріком Hofmeyr був заявлений про своє розуміння британської заклопотаності і, як примирливий захід, оголосив, що має намір помилувати всіх солдатів, які брали участь в окупації, а також тих, хто організував її, чиє покарання він би замість того, щоб особисто їздити не більше ніж п'ять років у в'язниці, якби їх мали бути засуджено більше, ніж це." 
 natal_events.29.a: "Невдалий старт для нового початку"

 natal_events.51.t: "Федеральні вибори [GetYear] року"
 natal_events.51.d: "Мандат федерального уряду закінчився, і генерал-губернатор знову призначив вибори. Південноафриканський електорат у всіх південноафриканських Штатах зібрався, щоб обрати новий парламент, який представлятиме їх у Кейптауні. Політики як з СФП, так і з ПАП, провівши сезон у кампанії за свої місця у федеральному парламенті, з тривогою очікують, чи буде їхня важка робота винагороджена виборцем."
 natal_events.51.a: "Союзна федеральна партія отримує більшість!"
 natal_events.51.b: "Південноафриканська партія тріумфує!"
 
 natal_events.52.t: "Загальні вибори [GetYear] року"
 natal_events.52.d: "Після завершення п'ятирічного мандата парламенту настав час для Натальського електорату обрати нового. Основними партіями, що конкурують за формування уряду, є Союзна федеральна партія Ніколса, Домініонна партія Сталларда і Лейбористська партія Бойделла. Тепер нічого не залишається, як чекати результатів..."
 natal_events.52.a: "Союзна федеральна партія отримує робітничу більшість."
 natal_events.52.b: "Партія Домініону перемагає більш ніж у половині виборчих округів."
 natal_events.52.c: "Коаліція між лейбористами та ПАП виявляється успішною."
 
 natal_events.53.t: "Закон Про надання виборчих прав 'кольоровим'"
 natal_events.53.d: "Тепер, коли Я.Х.Хофмейр отримав свою нещодавно набуту більшість у новому федеральному парламенті в Кейптауні, він вніс свій найсуперечливіший законопроєкт. І це пройде: на федеральних виборах Хофмейр зробив ставку на те, що принаймні більш помірковані праві африканери, позбавлені своєї власної партії, яка через свою причетність до спроби відокремлення від імперії тепер є незаконною, будуть надто щільними, щоб голосувати за англомовну союзну Федеральну партію Хітона Ніколса, і як такий зробив усе, що в його силах, щоб висунути прогресивних кандидатів. Таким чином, він створив коаліцію африканерів і британських прогресистів, яка розколола СФП, незважаючи на те, що райони, в яких голосували британці, були вирішальними.\n\nБачачи напис на стіні з більшістю ПАП і не бажаючи відчужувати 'кольорову' базу виборців, яка явно готується до отримання виборчих прав, СФП вирішила підтримати законопроєкт, спокійно запевнивши своїх виборців у Наталі, що вони дозволять цьому стати кроком до отримання виборчих прав індійського населення Наталу. Єдина опозиція у федеральному парламенті походить від жорстко налаштованої сегрегаціоністської партії Домініону, причому полковник Столлард засуджує законопроєкт прем'єр-міністра, стверджуючи, що "нові штати Південноафриканської Федерації не схожі на провінції Союзу, яким Преторія може вказувати, що робити; цей законопроєкт сильно виходить за рамки федеральної влади". Однак його заперечення не зупинять ухвалення законопроєкту. Партія Домініону - лише другорядний гравець у парламенті."
 natal_events.53.a: "Законопроект проходить без проблем!"
 
 natal_events.54.t: "Мовна битва в Стелленбосі"
 natal_events.54.d: "Ми наполегливо працювали над англіцизацією Південної Африки, і частиною цього було переконати вищі навчальні заклади відмовитися від свого афрікаансу і натомість викладати англійською мовою. На жаль, один із найстаріших і найпрестижніших університетів Південної Африки, університет Стелленбоса, пишається своєю давньою традицією викладати переважно афрікаанською і демонструє небажання підкорятися всьому, що ми намагаємося зробити для цього: залучати англомовних фахівців, надавати підтримку відповідним університетам, відмовляти їм у грантах. Вони, як і раніше, активно наймають викладачів африкаанс і продовжують викладати переважну більшість своїх предметів африкаанс. Вони самотній острів африканської культури, який ми, здається, не можемо зрушити з місця."
 natal_events.54.a: "Досить! Викладати англійською або бути зведеним до підручників історії!"
 natal_events.54.b: "Скасуйте всі останні привілеї та фунт фінансування!"

 natal_events.55.t: "Війна в Південній Африці та повернення додому"
 natal_events.55.d.default: "Європа перебуває в стані війни, і [Root.GetNameDef] пріоритет номер один - це відновлення рідних островів від безбожних синдикалістів. На жаль, однак, наші сили все ще загрузли у Вельді, намагаючись умиротворити [SAF.GetNameDef]. Хоча втрата контролю над стратегічно цінним мисом є похмурою перспективою, більшість в уряді згодні з тим, що наш пріоритет має полягати в забезпеченні повернення на батьківщину, і що Південна Африка має бути запізнілою думкою. З Південною Африкою робляться пропозиції про повернення до Status-Quo ante Bellum: тобто Наталь і Південна Родезія остаточно повернуться до складу імперії, але в іншому разі Південно-Африканська республіка буде повністю незалежною, і ми визнаємо їх такими... Принаймні, зараз..."
 natal_events.55.d.losing: "Наталь капітулював, Антанта хоче піти якомога швидше - відмовиться від Родезії, якщо вона все ще існує."
 natal_events.55.a: "Зв'яжіться з бурами стосовно поселення."
 natal_events.55.b: "Вони майже впали, ми можемо впоратися з обома пріоритетами."

 natal_events.56.t: "[From.GetNameDefCap] просить миру"
 natal_events.56.d.default: "[From.GetAdjective]ий уряд зв'язався з нашим через німецького посередника: вони прагнуть повернутися до Статусу-кво до війни і визнати нашу республіку за умови, що ми, своєю чергою, визнаємо незалежність Наталя і Південної Родезії, тим самим назавжди втративши їх. Очевидно, що вони, як і раніше, переконані, що в кінцевому підсумку зможуть поставити нас на коліна, але вважають, що це не варте затрат людей і обладнання, яких вони гостро потребують для повернення додому. Дехто в уряді каже, що ми повинні погодитися на це врегулювання, оскільки це означає, що ми нарешті доб'ємося нашої незалежності, і подальша боротьба з ними може виявитися безнадійною. Інші вважають, що війну можна виграти в абсолютному сенсі і що повне витіснення британців з нашого континенту буде єдиним гарантом нашої національної безпеки в довгостроковій перспективі."
 natal_events.56.d.winning: "Наталь капітулював, Антанта хоче піти якомога швидше - відмовиться від Родезії, якщо вона все ще існує."
 natal_events.56.a: "Це найкращий результат, якого ми можемо очікувати."
 natal_events.56.b: "Ми виженемо всіх британців з нашого континенту, якщо буде потрібно!"

 natal_events.57.t: "Республіка приймає!"
 natal_events.57.d: "Республіканці прийняли нашу спробу укласти мир. Відтепер Південна Африка буде незалежною республікою, але, принаймні, британське населення Наталя і Південної Родезії не буде підпорядковане африканському пануванню. Дехто, безсумнівно, буде розчарований таким результатом, особливо ті англомовні меншини, які живуть в інших провінціях Південної Африки, але, принаймні, тепер ми можемо повністю зосередитися на відновленні рідних островів."
 natal_events.57.a: "Наступна зупинка, Британія!"
 
 natal_events.58.t: "Республіка відкидає мир!"
 natal_events.58.d: "Брудні бури відкинули шанс, який ми дали їм у їхній такій бажаній незалежності, наполягаючи на тому, що Південна Африка буде незалежною з усіма своїми провінціями, а бажання Наталівського та родезійського населення будуть прокляті. І очевидно, вони думають, що можуть змусити нас прийняти ці вимоги..."
 natal_events.58.a: "Ви обрали смерть, голландці..."
 
 natal_events.59.t: "[ENT.GetNameDefCap] та [SAF.GetNameDef] підписують мир"
 natal_events.59.d: "Прагнучи переспрямувати свою увагу на відновлення рідних островів, [ENT.GetAdjective]ий уряд вирішив підписати мир із південноафриканцями. Вони забезпечили нашу незалежність, але вони також прийняли незалежність Південної Африки, що означає, що будь-яка попередня риторика про Південноафриканську Федерацію, як це обговорювалося в Наталі, видається мертвою у воді...."
 natal_events.59.a: "Це те, що є..."
 
 natal_events.60.t: "[From.GetNameDefCap] хоче приєднатися до Антанти"
 natal_events.60.d: "Після того, як ми відмовилися допомогти пробританським повстанцям у Південній Африці, мало хто думав, що вони кинуть виклик і переможуть республіку самостійно. Проте вони якимось чином взяли гору самі по собі, і тепер [From.GetNameDefCap] офіційно подав заявку ще раз, щоб возз'єднатися з Британською Імперією і сферою впливу. На даний момент, здається, мало причин відмовляти їм..."
 natal_events.60.a: "Нехай знову гордо майорить прапор Юніон Джек!"
 natal_events.60.b: "Вражаюче, але вся суть полягала в тому, щоб кинути Південну Африку!"
 
 natal_events.61.t: "[From.GetNameDefCap] згоден"
 natal_events.61.d: "Не дивно, що [From.GetNameDef] був більш ніж щасливий вітати нас цього разу. З розгромом бурів [Root.GetNameDef] стоятиме, сподіваюся, цього разу назавжди, з Імперією!"
 natal_events.61.a: "Скажи це разом зі мною, бур: Боже, бережи короля!"
 
 natal_events.62.t: "[From.GetNameDefCap] знову відмовляє нам!"
 natal_events.62.d: "Неймовірно! Спочатку [From.GetAdjective]ий уряд залишив нас напризволяще під час боротьби проти бурської загрози. Незважаючи на відсутність підкріплень у цій, здавалося б, безнадійній боротьбі, нам усе ж таки вдалося взяти гору в нашій вірності імперії, до якої ми розраховували швидко повернутися після нашої перемоги. На жаль, це не так, тому що з якоїсь причини вони просто не хочуть нас бачити. Ми були вірні, і це наша вдячність?!"
 natal_events.62.a: "Можливо, нам варто приєднатися до Америки!"
 
 natal_events.63.t: "Федерація відродилася"
 natal_events.63.d: "Подія для мирного Наталю після Бурської війни - хтось інший переміг бурів і віддав їм контроль над рештою Південної Африки, тож Наталь реформується у Федерацію."
 natal_events.63.a: "Перемога, вирвана з пащі поразки."
