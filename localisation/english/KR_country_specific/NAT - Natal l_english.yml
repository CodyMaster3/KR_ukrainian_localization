### Country Names ###
 SAF_natal: "Натал"
 SAF_natal_ADJ: "Наталськ"
 SAF_natal_DEF: "Натал"

### Focuses ###
 natal_focus: "Дерево фокусів Наталя"

 NAT_natal_rings_true: "Тріумф Наталя!"
 NAT_natal_rings_true_desc: "Ми стали переможцями в Третій Англо-Бурській війні. Прийшов час перебудувати нашу державу."
 NAT_native_question: "Питання корінного населення"
 NAT_native_question_desc: "Після здобуття незалежності, настав час розібратися з питанням про корінних жителів."
 NAT_speak_softly: "Діючи м'яко"
 NAT_speak_softly_desc: "Замість того, щоб жорстко придушити місцевих корінних жителів, ми можемо домовитися з ними, тим самим принісши мир і процвітання в Натал."
 NAT_work_with_native_trade_unions: "Робота з місцевими профспілками"
 NAT_work_with_native_trade_unions_desc: "Корінні жителі Наталя створили безліч профспілок, щоб допомагати в боротьбі за свої права один одному. Буде розумним домовитися з цими профспілками."
 NAT_organise_the_native_workforce: "Акт про регулювання праці тубільців"
 NAT_organise_the_native_workforce_desc: "Експлуатація праці тубільців і місцевих племен, завжди була проблемою для цілісності нашої нації. Настав час покласти цьому край і дозволити їм працювати нарівні з білими жителями."
 NAT_recognize_zulu_paramount_chief: "Визнати верховного вождя зулусів"
 NAT_recognize_zulu_paramount_chief_desc: "Зулуси завжди мали свої вождівства і своїх вождів. Хоча уряд поки що не визнає нікого з них, ми вирішили зробити перший крок у цьому напрямку."
 NAT_encourage_zulu_communalism: "Заохочувати зулуський комуналізм"
 NAT_encourage_zulu_communalism_desc: "Більша частина корінного населення Наталя належить до племен Зулу. Заохочуючи племінні структури, визнаючи й підтримуючи племінних правителів і збільшуючи їхні стипендії, Натальський уряд культивував почуття зулуського комунізму, що обмежує здатність синдикалізму вкоренитися в зулуському населенні."
 NAT_collaborate_john_dube: "Підтримати Джона Дубе"
 NAT_collaborate_john_dube_desc: "Джон Дубе - відомий активіст і борець за права корінних жителів. Хоча його позиція доволі суперечлива, але для нашого уряду буде розумно співпрацювати з ним."
 NAT_establish_the_land_settlement: "Підтримати місцевих поселенців"
 NAT_establish_the_land_settlement_desc: "Як стверджує Дубе, уряд у Дурбані розробив план із розширення обсягу землі, що виділяється, яка беззастережно належатиме корінному населенню. Є надія, що, поширивши права володіння землею на більшу кількість місцевих жителів, їх можна відволікти від більш радикальної політики - навіщо їм хотіти повалити уряд, який дав їм землю?"
 NAT_state_sponsored_native_education: "Освіта для корінних жителів"
 NAT_state_sponsored_native_education_desc: "Місцеві корінні жителі ніколи не отримували належної освіти відтоді, як ми прибули на береги Наталя. Ми вирішили створити державну програму навчання для зулусів, щоб підвищити їхній рівень добробуту."
 NAT_establish_native_council: "Створити Раду корінних жителів"
 NAT_establish_native_council_desc: "Корінні жителі повинні мати свого представника в уряді, тому було вирішено створити раду корінних жителів, що діятиме в інтересах індіанців."
 NAT_carry_big_stick: "Політика 'великого кийка'"
 NAT_carry_big_stick_desc: "Місцеве корінне населення було великою проблемою в Південній Африці, і тепер, після здобуття незалежності, ми зможемо вирішити це питання. Ми вирішили придушити всякі амбіції та надії тубільців, щоб убезпечити нашу англо-саксонську державу."
 NAT_suppress_ICU: "Заборонити СІР"
 NAT_suppress_ICU_desc: "Союз Індустріальних Робітників є інструментом Третього Інтернаціоналу, щоб розвалити нашу державу зсередини, сподіваючись звільнити корінних мешканців від 'гніту капіталізму' відповідно до доктрини синдикалізму. Настав час раз і назавжди знищити цих соціалістів!"
 NAT_root_out_syndicalism: "Викорінити тубільський синдикалізм"
 NAT_root_out_syndicalism_desc: "Місцеві корінні жителі та синдикалізм - це дві перешкоди для нашої держави. Настав час позбутися цієї загрози, поки вона не розрослася до справді небезпечних розмірів."
 NAT_asiatic_question: "Азійське питання"
 NAT_asiatic_question_desc: "У Натале живе досить багато індійців, ми повинні вирішити, що нам робити з цією меншиною." # (&)
 NAT_restrict_indian_land_ownership: "Знищити індійські підприємства"
 NAT_restrict_indian_land_ownership_desc: "Індійські підприємства приносять нам тільки проблеми, їх має бути знищено." # (&)
 NAT_provoke_indo_zulu_antagonism: "Провокувати зулусько-індійську ворожнечу"
 NAT_provoke_indo_zulu_antagonism_desc: "Хоч це і досить жорстоко, але ми можемо створити ворожнечу між зулусами та індійцями, зрештою послабивши обидві сторони." # (&)
 NAT_full_immigration_stop: "Зупинити імміграцію індійців"
 NAT_full_immigration_stop_desc: "Індійські іммігранти принесли нам багато проблем. Настав час покласти край імміграції індійців у Натал." # (&)
 NAT_suppress_natal_indian_congress: "Заборонити Конгрес індійців Наталя"
 NAT_suppress_natal_indian_congress_desc: "Конгрес індійців Наталя - це просто група індусів, які діють тільки у своїх інтересах, які застосовують методи, запозичені у Ганді, щоб спробувати отримати від нас якусь подачку. Якщо ми хочемо зберегти стабільність у нашій державі, нам потрібно заборонити цю організацію."
 NAT_Asiatic_land_tenure_act: "Закон про азіатських хліборобів"
 NAT_Asiatic_land_tenure_act_desc: "Індійці загрожують місцевим білим жителям своїм підприємництвом. Білі власники магазинів постійно скаржаться, що індійці створюють їм непідйомну конкуренцію, тим самим залучаючи до себе як зулуських, так і білих покупців. Ми не можемо залишити цю ситуацію без уваги..."
 NAT_establish_the_indian_council: "Створити Індійську Раду"
 NAT_establish_the_indian_council_desc: "Якщо ми створимо Індійську Раду, наш уряд зможе налагодити набагато кращі відносини з місцевою популяцією індійців, ніж без неї"
 NAT_abolish_indian_pass_laws: "Скасувати індійські закони про перепустки"
 NAT_abolish_indian_pass_laws_desc: "Заборона на вхід у певні місця для індійських натальців неефективна: вона лише обмежує наш ринок і зменшує зростання економіки."
 NAT_indian_representation_in_parliament: "Індійці в парламенті"
 NAT_indian_representation_in_parliament_desc: "Бажання мати свого представника в уряді природно для всіх людей, і ми повинні дати індійцям Наталя таку можливість."
 NAT_open_higher_education_to_indians: "Надати індійцям вищу освіту"
 NAT_open_higher_education_to_indians_desc: "Вища освіта - це основа процвітаючого суспільства, і кожна людина в нашій країні повинна мати змогу здобути її."
 NAT_nation_building: "Сформувати нашу націю"
 NAT_nation_building_desc: "Ми нарешті-таки досягли повної незалежності. Тепер на нас чекає довгий процес перебудови суспільства і формування нашої нації."
 NAT_pass_the_natal_constitution_act: "Ухвалити Акт про конституцію Наталя"
 NAT_pass_the_natal_constitution_act_desc: "Конституція - це основа будь-якого сучасного уряду, і ми її ухвалимо просто зараз."
 NAT_welcome_the_anglo_south_african_influx: "Британські переселенці"
 NAT_welcome_the_anglo_south_african_influx_desc: "Наша нація майже цілком складається з британських поселенців, які прибули сюди в минулі століття і створили місцеві міста. Немає жодної потреби утискати місцевих британців."
 NAT_scrap_dutch_administration: "Припинити використання голландського"
 NAT_scrap_dutch_administration_desc: "Оскільки англосаксони є більшістю в наших землях, використання голландської мови не має сенсу."
 NAT_herald_the_natal_briton_identity: "Прийняти наше британське походження"
 NAT_herald_the_natal_briton_identity_desc: "Натальці - це нація, що має британське походження, і ми повинні пишатися цим."
 NAT_reform_the_division_into_supreme_court: "Створити Верховну раду"
 NAT_reform_the_division_into_supreme_court_desc: "Після здобуття самостійності, ми маємо реформувати місцеві судові відділи, що раніше були вищими органами влади в наших землях, у найголовнішу Верховну Раду, що вирішуватиме долю різних законопроєктів і втілюватиме їх у життя."
 NAT_separate_the_natal_police: "Розділити поліцію Наталя"
 NAT_separate_the_natal_police_desc: "Ми повинні відокремити наші поліцейські сили від Поліції Південної Африки, бо зі здобуттям незалежності нам ні до чого накази з Преторії. Поліція Наталя відповідатиме нашим потребам домініону."
 NAT_seek_imperial_support: "Попросити допомоги в Імперії"
 NAT_seek_imperial_support_desc: "Імперський уряд у Канаді має дуже багато коштів, які могли б сильно допомогти нам. Буде розумним попросити в них допомоги."
 NAT_national_reconstruction: "Національне відновлення"
 NAT_national_reconstruction_desc: "Наталь був розірваний на частини громадянською війною. Після того, як вщух грім гармат і осів пил, ми повинні відновити націю Наталя і покласти початок нашому процвітанню."
 NAT_redirect_iedc_funds: "Перенаправити допомогу з ІСЕР"
 NAT_redirect_iedc_funds_desc: "Допомога від ІСЕР уже прибувала на наші землі. Наталь значно менша за Південну Африку, але з іншого боку, ми теж спустошені громадянською війною. Ми маємо відправити прохання до ІСЕР, щоб вони перенаправили частину своїх коштів нам."
 NAT_found_central_bank: "Заснувати центральний банк"
 NAT_found_central_bank_desc: "Застосування валюти Південної Африки сильно заважає нам: це робить нас залежними від них і принижує нашу самостійність і лояльність Імперії. Якщо ми хочемо нарешті-таки позбутися їхньої валюти, ми повинні сформувати центральний банк, який управлятиме нашою новою валютою."
 NAT_issue_natal_pound: "Прийняти натальський фунт"
 NAT_issue_natal_pound_desc: "Після створення центрального банку ми можемо замінити південноафриканську валюту своєю власною, натальською. Ми тепер не будемо підвішені на економіці Преторії, а будемо все робити самі!"
 NAT_invest_in_natal_unicollege: "Інвестиції в Натальський Університет"
 NAT_invest_in_natal_unicollege_desc: "Натальський університет - це найбільший освітній заклад у нашій державі. Нам слід інвестувати в нього, щоб ми могли відповідати світовим стандартам."
 NAT_encourage_cash_cropping: "Заохочувати торгівлю продуктами"
 NAT_encourage_cash_cropping_desc: "Продаж сільськогосподарських культур дуже прибутковий у всьому світі. Якщо ми розширимо подібну торгівлю, ми дуже швидко побачимо позитивні результати."
 NAT_expand_durban_port: "Розширити порт Дурбана"
 NAT_expand_durban_port_desc: "Порт Дурбана має бути розширено, оскільки це сильно розширить наші можливості на морі."
 NAT_durban_shipyards: "Верфі Дурбана"
 NAT_durban_shipyards_desc: "За допомогою розширення доків у Дурбані ми зможемо примножити наш флот."
 NAT_trade_with_empire: "Торгівля з імперією"
 NAT_trade_with_empire_desc: "Щоб поліпшити наші відносини з Імперією і дати поштовх нашій економіці, ми повинні розширити наші торговельні зв'язки з ними."
 NAT_improve_train_lines: "Покращити залізниці"
 NAT_improve_train_lines_desc: "Залізниці в Натале явно потребують модернізації. На щастя, у нас є можливості для цього."
 NAT_expand_newcastle_sp: "Розширити сталеливарні заводи Ньюкасла"
 NAT_expand_newcastle_sp_desc: "Нам відомо, що в Ньюкаслі є дуже багато нерозвіданих покладів заліза; якщо ми розширимо тутешній видобуток металу, ми зможемо отримати набагато більше сталі."
 NAT_newcastle_development: "Розвиток промисловості Ньюкасла"
 NAT_newcastle_development_desc: "Промисловість у Ньюкаслі має бути розширена. Це розширення індустрії сильно нам допоможе в майбутніх війнах."
 NAT_found_nbc: "Заснувати НРК"
 NAT_found_nbc_desc: "Після здобуття незалежності від Південної Африки, ПАРК тепер не застосовна для Наталя. Ми повинні створити свою радіомовну корпорацію, яка буде передавати народу голос нашого уряду..."
 NAT_mozambique_trade: "Торгівля з Мозамбіком"
 NAT_mozambique_trade_desc: "Наш північний сусід багатий на ресурси, торгівля з ним буде дуже вигідною для нас і принесе великий прибуток."

### Military ###
 NAT_two_can_play_the_game: "У цю гру можуть грати двоє"
 NAT_two_can_play_the_game_desc: "Довгий час бури залишалися переконаними, що взяли гору, використовуючи нерегулярну війну у своїх інтересах. Але вони припустилися однієї фатальної помилки: ми, натальці, так само добре знаємо свою землю і так само вправні в тактиці обману і вивертів. Зрештою, у цю гру можуть грати двоє."
 NAT_phase_in_new_standard_equipment: "Етап стандартизації екіпірування"
 NAT_phase_in_new_standard_equipment_desc: "Наталь повинен отримати новітні моделі гвинтівок Антанти і ліцензії на виробництво, щоб забезпечити рівень стандартизації і, таким чином, знизити навантаження на ланцюжки поставок. Єдині стандарти екіпіровки можуть допомогти забезпечити однакову підготовку полків і більш ефективні бойові дії."
 NAT_entente_instructors: "Найняти радників Антанти"
 NAT_entente_instructors_desc: "У той час як у нашому розпорядженні є багато ветеранів-патріотів, які бажають допомогти в навчанні майбутніх поколінь солдатів, не завадило б бути в курсі поточних військових подій, працюючи з нашими союзниками по Антанті."
 NAT_establish_nsis: "Заснувати НСРС"
 NAT_establish_nsis_desc: "Криптологія, шпигунство і секретність завжди були визначальними елементами ведення війни, але Натал відстає в цьому відділі. Ми маємо створити наш власний шпигунський підрозділ, Натальську секретну розвідувальну службу, щоб боротися з тими, хто хоче заподіяти нам шкоду."
 NAT_Zulu_Question: "Зулуське питання"
 NAT_Zulu_Question_desc: "У сфері військових справ Наталя стикається з проблемою - її збройні сили залишаються сегрегованими на користь білої меншини, що скорочує і без того невеликий кадровий резерв майже до гнітючого рівня. У той час як очолюваний білими уряд завжди нервував з приводу надання тубільцям зброї з кількох причин, можна трохи змінити правила, щоб покінчити з цією проблемою." 
 NAT_royal_natalese_army: "Королівська армія Наталя"
 NAT_royal_natalese_army_desc: "Дарована нам самим королем Королівська армія Наталя сформує незалежні сухопутні війська, що діятимуть на захист відповідального правління в Південній Африці. З посиленням координації та концентрації наші можливості планування мають бути набагато сильнішими."
 NAT_fullerite_doctrine: "Прийняти доктрину Фуллера"
 NAT_fullerite_doctrine_desc: "Дж. Ф.Ч. 'Боні' Фуллер - один із провідних канадських танкових теоретиків, і хоча його ідеї трохи... цікаві, його робота з бронетанкової війни неймовірно підходить для довгих ділянок савани та інших рівнинних місцевостей, що складають Південну Африку."
 NAT_durban_light_infantry: "Дурбанська легка піхота"
 NAT_durban_light_infantry_desc: "Королівська Дурбанська легка піхота, один із найвисокопоставленіших підрозділів старої південноафриканської армії, вже давно служить з відзнакою і гордістю. Належним чином використовуючи їхню спадщину і дозволяючи їм навчати інші підрозділи методам ведення легкої і швидкої війни, ми можемо створити боєздатну і швидку дивізію сухопутних військ."
 NAT_salvage_ac_designs: "Прототипи Мармон-Геррінгтон"
 NAT_salvage_ac_designs_desc: "Мармон-Геррінгтон був провідним розробником і виробником броньованих автомобілів і моторизованої техніки для наших південноафриканських попередників. Ми можемо врятувати деякі прототипи, для включення в наші власні моторизовані підрозділи."
 NAT_extend_army_motorisation: "Контракти на моторизацію армії"
 NAT_extend_army_motorisation_desc: "У міру того, як наша армія починає формуватися, стає очевидним, що нам знадобиться допомога для реалізації наших амбітних планів з моторизації. Там, де необхідно заткнути дірки, приватні компанії можуть укласти контракти на виробництво вантажівок від нашого імені."
 NAT_commission_tank_designs: "Проєкти серійних танків"
 NAT_commission_tank_designs_desc: "Не маючи власних розробок, які можна було б врятувати, нам потрібно буде ліцензувати і вводити в експлуатацію нові прототипи танків для нашого багатообіцяючого бронетанкового корпусу. Канада була б тут дуже корисна, але ми не можемо вічно покладатися на їхню благодійність."
 NAT_armoured_warfare_formations: "Бронетанкові з'єднання"
 NAT_armoured_warfare_formations_desc: "Нам потрібно належним чином включити використання бойових броньованих машин, чи то мотопіхота, чи то великі старі танки, в наші бойові можливості. Великі бронетанкові з'єднання будуть авангардом нашої армії."
 NAT_guarding_overhead: "Охорона з небес"
 NAT_guarding_overhead_desc: "Молоді Королівські військово-повітряні сили Натала мають бути реорганізовані таким чином, щоб їхньою основною метою була підтримка військ на землі та зрив операцій противника. Таким чином, ми можемо повністю саботувати будь-яку протидію на нашому шляху."
 NAT_ground_targeting: "Навчання наземного цілевказання"
 NAT_ground_targeting_desc: "Підтримуючи наші війська, ми не можемо просто бомбити район без розбору і сподіватися на краще. Наші пілоти мають бути навчені вражати високоточні цілі з великих висот. Неймовірне завдання, але не недосяжний подвиг..."
 NAT_red_soil_white_sky: "Червоний ґрунт під білим небом"
 NAT_red_soil_white_sky_desc: "Домогтися повної синхронізації між землею і повітрям - непростий подвиг, але при цьому ми переможемо наших ворогів, як ніколи раніше. Ґрунт буде забарвлений у червоний колір під небом, наповненим білим димом."
 NAT_bureau_of_military_munitions: "Бюро з боєприпасів та праці"
 NAT_bureau_of_military_munitions_desc: "У міру того, як "двигуни війни" набирають обертів, нам потрібно буде створити належну службу для координації внутрішнього виробництва і придбання боєприпасів, а також місцевого трудового корпусу. Ми повинні прагнути мобілізувати останні на обслуговування нових збройових заводів."
 NAT_lease_entente_fighters: "Лізингові проєкти винищувачів Антанти"
 NAT_lease_entente_fighters_desc: "Повітряні бої і супровід - це хліб з маслом для королівських ВПС, але нині нам не вистачає вітчизняних розробок, які лягли б в основу нашого винищувального крила. З деякою допомогою з Канади ми зможемо все виправити."
 NAT_war_in_the_bush: "Війна в Буші"
 NAT_war_in_the_bush_desc: "Більша частина Африки вкрита густими лісами, джунглями і чагарником. Оскільки Наталь є імперським авангардом у захисті колоній, ми повинні підготувати наші війська до того, що нам доведеться битися в такій негостинній місцевості."
 NAT_askari_guides: "Залучення скаутів Аскарі"
 NAT_askari_guides_desc: "Солдати аскарі вже давно є лояльним елементом наших сил, і вони дуже добре знають свою батьківщину. Правильно залучаючи місцевих розвідників, ми можемо мати у своєму розпорядженні великий корпус здібних фахівців з розвідки."
 NAT_masters_of_the_irregular: "Майстри нерегулярних військ"
 NAT_masters_of_the_irregular_desc: "Як і наші бурські супротивники, ми теж знаємо, як використовувати землю у своїх інтересах і як використовувати арсенал досвідчених людей. Те, чого нам може не вистачати у вогневій потужності і ненавчених новобранцях, ми можемо з лишком заповнити майстерністю, хитрістю і підступністю."
 NAT_savanna_paras: "Тренування в саванах"
 NAT_savanna_paras_desc: "Хоча наш клімат більше схожий на помірний середземноморський, ніж на тропічні джунглі Конго, військові навчання у спеку не зовсім сприяють доброму здоров'ю. Використовуючи савану для тривалих тренувань, ми можемо гарантувати, що наші солдати зможуть впоратися зі складнішими кліматичними умовами."
 NAT_savanna_marines: "Тренування в саванах"
 NAT_savanna_marines_desc: "Хоча наш клімат більше схожий на помірний середземноморський, ніж на тропічні джунглі Конго, військові навчання у спеку не зовсім сприяють доброму здоров'ю. Використовуючи савану для тривалих тренувань, ми можемо гарантувати, що наші солдати зможуть впоратися зі складнішими кліматичними умовами."
 NAT_carbineers_paras: "Збільшення чисельності Натальских карабінерів"
 NAT_carbineers_paras_desc: "Королівські натальські карабінери, які відслужили з відзнакою, є найстарішим підрозділом південноафриканської армії і заслужили репутацію грізних воїнів. Збільшуючи чисельність карабінерів, ми можемо прищепити деякі нові тактичні прийоми решті частини армії і новим рекрутам, які прагнуть довести свою хоробрість."
 NAT_carbineers_marines: "Збільшення чисельності Натальских карабінерів"
 NAT_carbineers_marines_desc: "Королівські натальські карабінери, які відслужили з відзнакою, є найстарішим підрозділом південноафриканської армії і заслужили репутацію грізних воїнів. Збільшуючи чисельність карабінерів, ми можемо прищепити деякі нові тактичні прийоми решті частини армії і новим рекрутам, які прагнуть довести свою хоробрість."
 NAT_natal_bomber_division: "Формування Наталської дивізії бомбардувальників"
 NAT_natal_bomber_division_desc: "З акцентом на меншу і більш елітну армію, оснащену для спеціальних операцій, Королівські військово-повітряні сили Наталії стануть нашою основною бойовою силою, зосередивши увагу на повному знищенні ворога за допомогою екстремальних руйнувань і тактичної авіації."
 NAT_saturated_destruction_exercises: "Інтенсивне знищення"
 NAT_saturated_destruction_exercises_desc: "Оскільки наша армія діє в менших масштабах, ми можемо дозволити собі бути набагато агресивнішими в наших бомбардуваннях. Замість того, щоб залишати будь-що на волю випадку, великі райони, що становлять військовий інтерес, будуть атаковані і просякнуті дощем пекельного вогню."
 NAT_night_fighting: "За завісою темряви"
 NAT_night_fighting_desc: "Денні повітряні атаки - небезпечна гра, що залишає наших пілотів відкритими для атак, але водночас дає їм видимість, якої вони так відчайдушно потребують. Нічні операції пов'язані з ризиком, але за відповідної підготовки ми можемо якоюсь мірою протистояти цьому."
 NAT_natalese_parachute_corps: "Наталський парашутно-десантний корпус"
 NAT_natalese_parachute_corps_desc: "Оскільки наша армія зосереджена на елітних військах і спеціальних операціях, ми повинні інвестувати в збереження старої південноафриканської традиції "командос", роблячи їх придатними для сучасної епохи. Смерть зверху має прийти не у вигляді бомби, а у вигляді полку добре навчених воїнів."
 NAT_evasion_adaption_survival: "Ухилення, адаптація та виживання"
 NAT_evasion_adaption_survival_desc: "Висадка глибоко в тилу ворога - небезпечне завдання, і наші парашутисти мають бути озброєні інструментами, необхідними для забезпечення їхнього негайного виживання, здатності ухилятися від ворожих сил і пристосовуватися до обставин, щоб вони могли дожити до наступного дня."
 NAT_rapid_envelopment_doctrine: "Доктрина швидкого охоплення"
 NAT_rapid_envelopment_doctrine_desc: "Наші командос мають бути швидкими та здатними миттєво організуватися на місцях. При цьому вони зможуть швидко оточувати та реагувати на загрози."
 NAT_marines: "Натальські морські війська"
 NAT_marines_desc: "Будучи прибережною нацією, носієм морських традицій, цілком природно, що ми повертаємося спиною до моря і вчимося боротися з хвилями. Оскільки наші вороги захищені глибоким синім океаном, ми маємо показати їм, що це взагалі не захист."
 NAT_amphibious_landing_exercises: "Навчання з висадки десанту"
 NAT_amphibious_landing_exercises_desc: "Наші війська повинні бути здатні ефективно і швидко перекидатися з моря на берег і захоплювати плацдарм. Це непросте завдання, але за належної підготовки переборне."
 NAT_commando_exercises: "Навчання військово-морських командос"
 NAT_commando_exercises_desc: "У той час як наші морські піхотинці будуть першими військами, які висадяться і створять плацдарм, їм потрібно буде пережити початковий натиск, ймовірно, за відсутності належних ліній постачання, і вони будуть змушені наступати на ворожі сили. Вкрай важливо, щоб вони пройшли належну підготовку, щоб пережити цей початковий натиск."

 NAT_royal_natalese_navy: "Королівський флот Наталя"
 NAT_royal_natalese_navy_desc: "Хоча у нього дуже скромне походження, наш флот, який нещодавно отримав назву королівського флоту Наталя, став новою силою в африканських морях. Незважаючи на те, що це не великий флот, він все ще може забезпечити первісну мету - захист мису від будь-кого, хто загрожує інтересам Антанти і Наталя."
 NAT_expand_durban_dockyards: "Розширення Дурбанських верфей"
 NAT_expand_durban_dockyards_desc: "Оскільки більш-менш увесь південноафриканський флот змінив кольори, Наталь залишився з досить великим флотом для своїх розмірів, але йому не вистачає коштів для їхнього обслуговування. Нам потрібно буде розширити наші верфі, щоб гарантувати, що ми зможемо належним чином підтримувати єдиний істинний флот."
 NAT_nipper_warfare: "Тактика 'кліщів'"
 NAT_nipper_warfare_desc: "Есмінці дешеві, швидкі та надійні. Ідеальні кораблі для берегової охорони і захисту своїх більших побратимів, якщо вони слабкі. Великий флот есмінців сформує ідеальні 'кліщі', щоб переслідувати ворожі кораблі та розчищати дорогу нашим власним."
 NAT_manoeuvre_exercises: "Навчальні маневри"
 NAT_manoeuvre_exercises_desc: "Моря великі, а наші військово-морські сили малі. Якщо вони хочуть дожити до наступного дня, то вони мають бути швидкими, спритними, здатними будь-якої миті зникнути в ночі та паралізувати наших ворогів за допомогою навичок швидкого маневрування."
 NAT_shipping_escorts: "Супровід перевезень"
 NAT_shipping_escorts_desc: "Крейсери є чудовими міні-капітальними кораблями, швидкохідні й універсальні, вони складуть основу сил, що захищають життєво важливі морські маршрути. Зрештою, ми не можемо дозволити Наталю бути ізольованим."
 NAT_sailing_the_cape: "Плавання по мису"
 NAT_sailing_the_cape_desc: "Діючи поблизу великих водойм, наші військово-морські сили певною мірою ізольовані від наших союзників, і тому нам потрібно буде підготуватися до далеких плавань. Плавання по мису і вивчення того, як максимально збільшити наші запаси, забезпечать, щоб це стало можливим."
 NAT_halifax_at_the_helm: "Галіфакс у керма"
 NAT_halifax_at_the_helm_desc: "Оскільки адмірал Галіфакс перейшов на бік Наталя у скрутну хвилину, він став біля керма військово-морського флоту Наталя і допомагає керувати нашими молодими силами. Досить скоро ми станемо силою, з якою доведеться рахуватися!"
 NAT_natal_sea_college: "Натальський морський коледж"
 NAT_natal_sea_college_desc: "Нині, коли в Дурбані немає належної морської академії, настав час виокремити деякі навчальні заклади та перетворити їх на справжній військово-морський коледж, щоб новобранці та капітани-ветерани могли дечому навчитися."
 NAT_coastal_bases: "Ремонт об'єктів берегового базування"
 NAT_coastal_bases_desc: "Якщо ми хочемо мати засоби належного проектування сили, то нам потрібно буде мати належні засоби для базування наших військово-морських сил. Нашим об'єктам берегової бази не завадило б трохи полірування та нової фарби. Можливо, трохи більше..."
 NAT_coastal_bomber_squadron: "Ескадрильї берегової авіації"
 NAT_coastal_bomber_squadron_desc: "Оскільки військово-повітряні сили зосередилися на більшій координації з сухопутними військами, військово-морський флот вирішив сформувати власне незалежне військово-морське бомбардувальне авіакрило. Це дало змогу покращити координацію та здатність завдавати морські бомбардувальні удари там, де вони вкрай необхідні."

### Ideas ###
 NAT_his_majestys_most_loyal_servants: "Бастіон лоялістів"
 NAT_his_majestys_most_loyal_servants_desc: "Там, де решта Південної Африки нахабно покинула його величність у скрутну хвилину, Наталя стоїть як сяюче світло на службі у короля-імператора. Єдина з чотирьох колоній, об'єднаних у Південно-Африканському союзі 1910 року, яка все ще перебуває в Імперському лоні, і вона залишиться такою."
 NAT_segregation: "Расова сегрегація"
 NAT_segregation_desc: "Біле населення Наталя відрізняється від більшості білих південноафриканців своєю лояльністю до Імперії та своєю рідною мовою. Але коли мова заходить про питання сегрегації, вони не надто відрізняються від південноафриканського мейнстриму. У Натале також соціально-економічна влада належить переважній більшості англомовних білих поселенців, тоді як більшість зулусів, а також індійська діаспора виключені з процесу ухвалення рішень."
 NAT_idea_native_labour_regulation: "Закон про Регулювання праці тубільців"
 NAT_idea_native_labour_regulation_desc: "Закон про Регулювання праці тубільців, регулює використання тубільної праці в Наталі, підпорядковуючи тубільну робочу силу певним правилам, які, хоча і більш обмежені, ніж у білих людей, принаймні гарантують деякі основні права. Він популярний серед тубільців, оскільки їм тепер надається захист, тоді як білий робітничий клас схвалює його, оскільки він дає їм менше незручностей на ринку праці порівняно з тубільним робітником."
 NAT_idea_zulu_communalism: "Зулуський комуналізм"
 NAT_idea_zulu_communalism_desc: "Більша частина корінного населення Наталя належить до племен Зулу. Заохочуючи племінні структури, визнаючи й підтримуючи племінних правителів і збільшуючи їхні стипендії, Натальський уряд культивував почуття зулуського комунізму, що обмежує здатність синдикалізму вкоренитися в зулуському населенні."
 NAT_idea_land_settlement: "Земельна ділянка"
 NAT_idea_land_settlement_desc: "Щоб обмежити вплив синдикалізму серед корінного населення, уряд вирішив розширити обсяг землі, що виділяється для безумовного володіння корінним населенням. Зрештою, навіщо комусь підтримувати ідеологію проти власності, якщо він володіє землею для себе?"
 NAT_idea_native_education: "Тубільська освіта"
 NAT_idea_native_education_desc: "За південноафриканського правління, тубільна освіта, що фінансується державою, була повністю відсутня, а можливості здобуття освіти для тубільного населення були повністю обмежені релігійними установами. Це змінюється зараз, коли держава забезпечує певну базову освіту навіть для корінного населення. Низька грамотність серед корінного населення також не йде нам на користь."
 NAT_idea_syndicalism_zulu: "Занепад зулуського традиціоналізму"
 NAT_idea_syndicalism_zulu_desc: "Хитке лідерство і відсутність можливостей у традиційних землях зулусів призводять до розпаду традиційних племінних структур серед зулусів, які становлять більшість населення Наталя. Вакуум, залишений листям традиціоналізму, що руйнується, дає змогу впровадити небезпечні ідеології, як-от синдикалізм серед зулусів, і змушує зулусів переселятися до міських районів Наталя, де вони починають конкурувати з бідними білими, як і в решті Південної Африки."
 NAT_idea_syndicalism_zulu_crushed: "Войовничі тубільці-соціалісти"
 NAT_idea_syndicalism_zulu_crushed_desc: "Жорсткі заходи проти тубільного синдикалізму з боку Натальського уряду радикалізували Натальську СІР. Її здатність представляти тубільні інтереси скорочується, оскільки злість боротьби з владою відлякує багатьох, але ті, хто залишився, тільки стають більш жорстокими."
 NAT_idea_indian_diaspora: "Індійська діаспора"
 NAT_idea_indian_diaspora_desc: "Наталь має значне азіатське населення, яке прибуло в регіон як наймані робітники на цукрових плантаціях Наталя протягом 19-го століття. До теперішнього часу вони в основному живуть в індійських кварталах в Дурбані та інших міських районах."
 NAT_idea_indian_diaspora_no_migration: "Індійська діаспора"
 NAT_idea_indian_diaspora_no_migration_desc: "Наталь має значне азіатське населення, яке прибуло в регіон як наймані робітники на цукрових плантаціях Наталя протягом 19-го століття. До теперішнього часу вони в основному живуть в індійських кварталах в Дурбані та інших міських районах."
 NAT_idea_repressed_indian_diaspora: "Репресована індійська діаспора"
 NAT_idea_repressed_indian_diaspora_desc: "Наталь має значне азіатське населення, яке прибуло в регіон як наймані робітники на цукрових плантаціях Наталя протягом 19-го століття. В даний час вони в основному живуть в індійських кварталах в Дурбані та інших міських районах."
 NAT_idea_indian_diaspora_no_pass_laws: "Індійська діаспора"
 NAT_idea_indian_diaspora_no_pass_laws_desc: "Наталь має значне азіатське населення, яке прибуло в регіон як наймані робітники на цукрових плантаціях Наталя протягом 19-го століття. В даний час вони в основному живуть в індійських кварталах в Дурбані та інших міських районах."
 NAT_idea_represented_indian_diaspora: "Представництво індійської діаспори"
 NAT_idea_represented_indian_diaspora_desc: "Наталь має значне азіатське населення, яке прибуло в регіон як наймані робітники на цукрових плантаціях Наталя протягом 19-го століття. В даний час вони в основному живуть в індійських кварталах в Дурбані та інших міських районах."
 NAT_idea_indian_students: "Індійський університет"
 NAT_idea_indian_students_desc: "Раніше доступ до вищої освіти був дуже обмежений для індіанців через расистські заборони, що обмежують доступ до білих. Уряд послабив ці правила, що означає, що азіатське населення Наталя більше не повинно виїжджати за кордон, щоб вступити в Університетський коледж."
 NAT_idea_judicial_system: "Судова система"
 NAT_idea_judicial_system_desc: "Судова система Наталії являє собою поєднання південноафриканських і британських традицій. Ця система вибірково використовує південноафриканську судову практику відповідно до рекомендацій так званої 'Судової перехідної системи'. Використання Римсько-голландського права, як це прийнято в Південній Африці, більше не діє."
 NAT_idea_national_reconstruction: "Національна реконструкція"
 NAT_idea_national_reconstruction_desc: "Ми воювали з нашими колишніми співвітчизниками з Південної Африки. Це призвело до руйнування і болю в усій країні, і тепер настав час відновити її."
 NAT_idea_monetary_system: "Грошова система"
 NAT_idea_monetary_system_desc: "Після відокремлення від ПАР, Натал не мав жодного контролю над своєю валютою, оскільки всі вони перебувають під контролем ПАР. Для вирішення цієї проблеми уряд розробляє спеціальну натальську грошову систему центрального банку."
 NAT_idea_imperial_trade: "Імперська торгівля"

 ### Army ###
 NAT_doctrine: "Дух опору"
 NAT_doctrine_desc: "Перед лицем негараздів ми діємо за прикладом наших предків. Великі гармати можуть вигравати битви, але відвага і дух перемагають у війнах."
 NAT_army: "Натальська королівська армія"
 NAT_army_desc: "За підтримки самого короля Натальська королівська армія готова перемогти ворогів Імперії."
 NAT_cas: "Охорона з неба"
 NAT_cas_desc: "Королевские ВВС Наталя были сформированы для того, чтобы в первую очередь сосредоточиться на защите наземных войск и поддержке их усилий."
 NAT_tactical_bombers: "Смерть згори"
 NAT_tactical_bombers_desc: "Оскільки наша армія більше зосереджена на спеціальних операціях, королівським ВПС доведеться взяти на себе основну частину бойових дій за допомогою тактичних і стратегічних бомбардувань."
 NAT_navy: "Королівські ВМС"
 NAT_navy_desc: "Повернувшись спиною до моря, ми є господарями мису і за його межами. Наталь правитиме хвилями!"

