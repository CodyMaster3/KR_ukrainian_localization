l_english:

### Events ###
 nepal_events.10.t: "Непал перемагає у війні"
 nepal_events.10.d: "Можливо, непальські гуркхи вийшли з гір і повертають хід подій проти нас. Можливо, настав час поступитися їхнім вимогам і вимагати миру?"
 nepal_events.10.a: "Так, давайте покінчимо з цим зараз"
 nepal_events.10.b: "Ні, ми все ще можемо все змінити!"

 nepal_events.11.t: "[From.GetNameDefCap] судиться за мир з Непалом"
 nepal_events.11.d: "Дивно, але непальська армія перехитрила нас. [From.GetNameDefCap] подала позов про мир і задовольнила їхні вимоги, щоб нарешті покласти край нашому приниженню."
 nepal_events.11.a: "Неймовірно!"

 nepal_events.20.t: "Патова ситуація у війні з Непалом"
 nepal_events.20.d.claims: "Наша війна з непальцями зав'язалася в горах, на території, де вони надто добре вміють воювати. Можливо, нам варто подати позов про мир - вони можуть віддати нам території, на які ми претендуємо, і піти геть, а ми припинимо наші спроби завоювати їх. Напевно, вони знають, що, маючи достатньо часу, ми переможемо... але якою ціною?"
 nepal_events.20.d.noclaims: "Наша війна з непальцями зав'язалася в горах, на території, де вони надто добре вміють воювати. Можливо, нам слід подати позов про мир і просто піти від цього, поки битва не затягнулася занадто надовго."
 nepal_events.20.a: "Так, давайте покінчимо з цим зараз"
 nepal_events.20.b: "Ми попросимо [faction_leader.GetNameDef] домовитися про мир"
 nepal_events.20.c: "Ні! Ми візьмемо Катманду або помремо!"

 nepal_events.21.t: "Мир з Непалом?"
 nepal_events.21.d.claims: "Війна з непальцями розгорнулася в горах, на території, де вони надто добре вміють воювати. Посланці від [From.GetAdjective]ого уряду звернувся до нас і попросив, щоб ми подали позов про мир - непальці можуть віддати їм території, на які вони претендують, і піти геть, а уряд [Root.GetFactionName] відмовиться від спроб завоювати їх. Безумовно [NEP.GetNameDef] знає, що, маючи достатньо часу, ми перемогли б... але якою ціною?"
 nepal_events.21.d.noclaims: "Війна з непальцями розгорнулася в горах, на території, де вони надто добре вміють воювати. Посланці від [From.GetAdjective]ого Уряд звернувся до нас і попросив, щоб ми подали позов про мир - [Root.GetFactionName] безсумнівно, виграє в довгостроковій перспективі, але якою ціною? Кажуть, що війна не варта того, щоб її продовжувати."
 nepal_events.21.a: "Тоді покінчимо з цим зараз"
 nepal_events.21.b: "Війна не закінчиться, поки не впаде Катманду"

 nepal_events.22.t: "Мир з [From.GetNameDef]?"
 nepal_events.22.d.claims: "Війна з [From.GetNameDef] як ми і передбачали, зупинився в горах, але до перемоги нам ще дуже і дуже далеко. Представники [From.GetAdjective]ого Уряд запропонував нам передати заявлені [claimant.GetAdjective]і території і піти зараз, зберігши нашу незалежність.."
 nepal_events.22.d.noclaims: "Війна з [From.GetNameDef] як ми і передбачали, зупинився в горах, але до перемоги нам ще дуже і дуже далеко. Представники [From.GetAdjective]ого уряд запропонував нам закінчити війну і піти зараз, жодна зі сторін не отримала нічого, окрім нашої незалежності."
 nepal_events.22.a: "Так, давайте покінчимо з цим зараз"
 nepal_events.22.b: "Ні в якому разі!"

