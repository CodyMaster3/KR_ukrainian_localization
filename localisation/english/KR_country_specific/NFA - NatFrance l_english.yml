 nfa.126.d: "Не маючи великої присутності в жодному великому столичному регіоні окупованої Франції, німецькі дипломати запропонували відносно стриману угоду з нами. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французького народу. Вони наполягають на укладенні короткострокової економічної угоди про відшкодування збитків, щоб допомогти їм повернути понесені втрати. Від нас також потрібна угода про припинення воєнних дій у найближчому майбутньому, тоді як наші країни відновлюватимуться. В обмін вони передадуть частини окупованої Франції, якими вони володіють."
