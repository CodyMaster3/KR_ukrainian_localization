# Redressement #

 NATFRA_Marshal_Triumph: "Маршал тріумфатор"
 NATFRA_Marshal_Triumph_desc: "Перемогу здобув Лев, герой Вердена, який очолив Францію в темну годину. Його режим, який колись настільки засуджувався, зарекомендував себе як порятунок для Франції. Ніхто не наважиться поставити під сумнів Маршала або його союзників з Redressement Français, після здійснення такого подвигу, і вони вільні реформувати Францію відповідно до своїх планів."
 NATFRA_Remember_Verdun: "Пам'ять про Верден"
 NATFRA_Remember_Verdun_desc: "Незважаючи на те, що протягом багатьох років Петен був жорстоко обмовлений пропагандою Комунарів, навіть ці зусилля не могли змусити французів забути про те, що саме він привів їх до перемоги під Верденом і значно покращив умови життя на фронті. Ціле покоління досі яскраво пам'ятає його фатальний заклик: "Вони не пройдуть!" Ми повною мірою скористаємося цим, щоб примирити наш народ із новим режимом."
 NATFRA_Restore_Religious_Freedom: "Свобода віросповідання"
 NATFRA_Restore_Religious_Freedom_desc: "Глибоко антиклерикальні ліві прагнули зламати Церкву. Незважаючи на те, що державний атеїзм був надто небезпечним для комунарів, віруючих висміювали та обрушували на них пропагандою, релігійну освіту забороняли, а публічне вираження релігійних поглядів жорстко обмежували. Більше немає: хоча Франція залишається світською державою, цей антагонізм релігії негайно припиниться."
 NATFRA_Incentivise_Philanthropy: "Філантропія"
 NATFRA_Incentivise_Philanthropy_desc: "Держава завжди буде неефективною у задоволенні потреб народу, а держава загального добробуту лише заохочуватиме паразитизм: натомість, чим більше благодійності серед нашого народу, тим більше заохочуватимуться податкові пільги та почесті для жертвування та турботи про нужденних, щоб одного прекрасного дня державний соціалізм був повністю ліквідований."
 NATFRA_Denounce_Party_Politics: "Засудження партійної політики"
 NATFRA_Denounce_Party_Politics_desc: "Третя Республіка поринула в нестабільність, що призвело нас до нашої поразки у Вельткрізі, в той час як Маршал мав покласти край дрібним чварам у вигнаній Четвертій Республіці. Очевидно, що багато в чому в цьому винна партійна політика, оскільки окремі особи віддали перевагу своїм груповим інтересам тому, що було краще для Франції. Вибрані чиновники більше не асоціюватимуться з партіями, а натомість мають сяяти своїми власними заслугами."
 NATFRA_Perm_Advisors: "Аполітичні постійні радники"
 NATFRA_Perm_Advisors_desc: "Занадто часто французькі уряди і законодавці вводять у дію законодавство, не знаючи головного про тему, чи то промисловість, наука чи економіка. Тому Маршал призначає постійних, аполітичних технічних радників у кожний комітет, кожну комісію, щоб не допустити повторення непоінформованих помилок минулого."
 NATFRA_Electoral_System: "Оптимізована виборча система"
 NATFRA_Electoral_System_desc: "Республіканська виборча система надто схильна зловживати примхою народу, який легко впадає у шаленство. Для запобігання нестабільності, що призвела до краху Франції, ми проведемо її глибоку реформу. Більш тривалі мандати, менша кількість членів парламенту, лише часткове оновлення парламенту, звичайно ж, розширення повноважень виконавчої влади чи створення Верховного суду, безсумнівно, зроблять політику раціональнішою."
 NATFRA_Disinterested_Experts: "Уряд безкорисливих експертів"
 NATFRA_Disinterested_Experts_desc: "Франція більше не стикатиметься з невмілими професійними політиками, натомість вона процвітатиме під керівництвом прагматиків, вільних від впливу будь-яких партій, більше не буде рабів політичних пристрастей, які працювали та домагалися успіху самостійно, до того, як їх закликали на служіння Франції."
 NATFRA_Dismantle_Red_Virus: "Знищення червоного вірусу"
 NATFRA_Dismantle_Red_Virus_desc: "Як підступна хвороба, соціалізм поширився за останнє століття у французькій свідомості, від божевільних інтелектуалів, до політиків і найскромніших робітників. Спочатку він призвів до економічної стагнації, потім до нестабільності, і, нарешті, до революції та громадянської війни. Якщо ми хочемо уникнути повторення того ж кошмару, з цією червоною чумою необхідно боротися у всіх сферах життя, ретельно викорінюючи її."
 NATFRA_Admin_Reorg: "Адміністративна реорганізація"
 NATFRA_Admin_Reorg_desc: "Довоєнна адміністрація була просто марнотратством. Занадто багато підрозділів, занадто багато бюрократів, використовували дуже багато ресурсів і створювали занадто багато правил, що призводило до підвищення податків, зниження продуктивності, зменшення виробництва. Простіше кажучи, адміністративна тяганина просто душила найкраще і яскраве, водночас лише збільшуючи навантаження на інших: час скоротити її до мінімуму."
 NATFRA_End_State_Meddle: "Кінець державного втручання"
 NATFRA_End_State_Meddle_desc: "Французька Республіка незліченну кількість разів патетично намагалася брати участь в економіці, що найчастіше призводило до прикрих невдач: бюрократи, які практично ніколи не мали реальної роботи, просто не дуже добре зналися на тонкому мистецтві отримання прибутку. Настав час покінчити з цим маскарадом і обмежити роль держави тим, що вона робить найкраще: відстоює верховенство закону."
 NATFRA_Marshal_Above_Liberty_Below: "Маршал вище, \n Свобода нижче"
 NATFRA_Marshal_Above_Liberty_Below_desc: "Завдяки дбайливому керівництву Лева Франція готова йти вперед. Багато чого ще треба зробити, але французи, нарешті, можуть спокійно відпочити, знаючи, що найяскравіші та найкомпетентніші уми нашої епохи були зібрані, щоб виправити збитки, завдані синдикалізмом, і уникнути помилок роздутої квазі-соціалістичної Третьої Республіки. Ніколи більше верховенство закону не буде поставлене під загрозу."
 
 NATFRA_Marshal_idea_flip_tt: "Замінити §YНаціональне відродження, Нова політика,§! та §YАдміністративна реорганізація§! на §YТехнократична держава§!\nЕфективна чиста зміна:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+2.50%§!"

# Democratic #

 NATFRA_Republic_In_Charge: "Повернення республіки"
 NATFRA_Republic_In_Charge_desc: "Після багатьох років боротьби з тиранією всередині країни та за кордоном, Французька Республіка знову стала єдиною та неподільною. Багато чого ще треба зробити, але вільні народи світу можуть відсвяткувати цей тріумф демократії та свободи!"
 NATFRA_Prepare_New_Elections: "Нові вибори"
 NATFRA_Prepare_New_Elections_desc: "Відвоювавши материк, ми маємо показати, що наші обіцянки демократії вірні. Французький народ висловить свою суверенну волю в ході перших за багато років виборів до законодавчих органів, щоб його представники могли бути обрані та розпочати роботу з вирішення важкого завдання відновлення нашої країни."
 NATFRA_Colonel_Coup: "Гамбіт полковника"
 NATFRA_Colonel_Coup_desc: "Франція, як і раніше, вкрай нестабільна: парламентаризм - це те, що призвело її до падіння більше двох десятиліть тому, і ми не повторюватимемо ту ж саму помилку. Для забезпечення майбутньої стабільності Республіки де ля Рок звернувся до героїв відвойовування і вступив у боротьбу за підтримання порядку доти, доки не буде створено нову, більш стабільну демократію."
 NATFRA_Radical_Reconciliation: "Радикальне примирення"
 NATFRA_Radical_Reconciliation_desc: "Ліве крило Радикальної Партії підтримало революцію, а потім було значною мірою відтіснене на задній план радикальнішими соціалістами. Тепер вони побачили помилки у своєму шляху, і возз'єднані Радикали перемогли: соціальна реформа допоможе нашому народу плавніше повернутися до республіканізму."
 NATFRA_Maintain_Concentration: "Концентрація"
 NATFRA_Maintain_Concentration_desc: "Щоб захистити возз'єднану Республіку від радикалізму та тиранії як правих, так і лівих, помірковані республіканці сформували широку помірну коаліцію та здобули перемогу, забезпечивши повернення до нормального життя після десятиліть негараздів: дух Третьої Республіки продовжує жити."
 NATFRA_Revive_National_Bloc: "Відродження Національного блоку"
 NATFRA_Revive_National_Bloc_desc: "Борг кожного француза - протистояти постійно зростаючій соціалістичній загрозі: широка коаліція правих партій, від традиційніших католицьких консерваторів до ФСП, здобула перемогу, рішуче показавши, що наш народ хоче раз і назавжди залишити позаду помилки минулого."
 NATFRA_Maintain_Military_Rule: "Військове панування"
 NATFRA_Maintain_Military_Rule_desc: "Франція просто ще не готова повернутися до демократії, ховається надто багато загроз, які прагнуть розвалити Республіку. Наші збройні сили, нещодавно увінчані лаврами перемоги, тимчасово утримуватимуть владу доти, доки не буде повністю відновлено стабільність і не буде забезпечено безпечне відновлення демократичного життя."
 
 NATFRA_Administrative_Decentralization: "Адміністративна децентралізація"
 NATFRA_Administrative_Decentralization_desc: "Спроба скасувати десятиліття синдикалістських зусиль щодо децентралізації була б просто дурною: у той час як Франція з самого світанку Республіки є дуже централізованою країною, ніщо не заважає нам просто пристосуватися до цього нового статус-кво та реформувати його, щоб він найкраще відповідав відновленому порядку."
 NATFRA_Legitimize_Union_Reforms: "Реформістські союзи"
 NATFRA_Legitimize_Union_Reforms_desc: "Відкинувши реформи, робітники звернулися до насильства та класової війни у ​​надії покращити свої умови, і таким чином народилася революція. Щоб запобігти такій трагедії, має відбутися діалог між капіталом і робітником, а реформи мають бути можливі: профспілки, які офіційно зрікаються революційної риторики, вітатимуться на робочих місцях, навіть якщо вони сповідують якусь форму соціалізму."
 NATFRA_Negotiate_New_Labor_Laws: "Нове трудове законодавство"
 NATFRA_Negotiate_New_Labor_Laws_desc: "Під егідою уряду робітники та капітал, а також представники різних партій та зацікавлених груп зібралися разом, щоб обговорити реформи трудового законодавства, які часто обходять стороною після синдикалістської поразки. Наш народ може і має бути впевненим у невтомному захисті Республікою своїх інтересів."
 NATFRA_Abolish_Death_Penalty: "Скасування смертної кари"
 NATFRA_Abolish_Death_Penalty_desc: "Вже в 1791 році наші предки вели пристрасні суперечки про відміну смертної кари, і з тих пір наші великі люди, такі як Уго, Гамбетта, Клеменсо, Жорес, невпинно виступають за скасування страти. Нарешті настав час зробити цей крок уперед: спрага крові гільйотини була насичена цими десятиліттями братовбивчого конфлікту."
 NATFRA_Nationalize_Public_Services: "Націоналізація державної служби"
 NATFRA_Nationalize_Public_Services_desc: "Десиндикалізація час від часу ревно та агресивно заходила надто далеко, в окремих областях призводячи до зниження якості життя наших громадян: щоб виправити цю помилку, деякі державні послуги будуть націоналізовані, щоб використовувати їх відповідно до суспільних інтересів, а не з метою отримання прибутку."
 NATFRA_Expand_Welfare_Reforms: "Реформи соціального забезпечення"
 NATFRA_Expand_Welfare_Reforms_desc: "Продовження та розширення солідарних програм добробуту в руслі Радикальних традицій забезпечить нашому народу, який ще не оговтався від війни і бореться за відновлення нашої країни, можливість гідно жити і не впасти в ностальгію за синдикалістським режимом."
 
 NATFRA_Protect_Secular_Traditions: "Світські традиції"
 NATFRA_Protect_Secular_Traditions_desc: "Закони 1905 року про поділ Церков і держави закріпили laïcité, сувору світськість, як одну з основ Французької Республіки. Цей документ, який здобув широке визнання, але зрештою народився з духу примирення, буде відновлений, гарантуючи, що ні релігійне мракобісся, ні далекий антиклерикалізм не завадять Республіці рухатися вперед."
 NATFRA_Disband_the_Dispos: "Розпуск Dispos"
 NATFRA_Disband_the_Dispos_desc: "Служба безпеки ФСП, "Dispos", надто довго перебувала на межі воєнізування: вони використовували їх для захисту нашої демократії, але ми не можемо миритися з тим, що приватні особи намагаються обійти законні правоохоронні органи для підтримки порядку. Ми зв'яжемося з де ля Роком, щоб їх можна було спокійно розпустити."
 NATFRA_Reinstitute_Republican_School: "Республіканська школа"
 NATFRA_Reinstitute_Republican_School_desc: "Коли Республіка була ще молодою та тендітною, обов'язкова, безкоштовна освіта зміцнила її позиції та підкорила серця та уми французького народу республіканськими цінностями та ідеалами. Можливо, зараз Республіка і тріумфує, але багато що ще треба зробити для того, щоб залікувати шрами останніх десятиліть, і знову школи стануть критичним полем битви ідей."
 NATFRA_Enshrine_Freedom_of_Speech: "Свобода слова"
 NATFRA_Enshrine_Freedom_of_Speech_desc: "Одним із основних прав, викладених у Декларації прав людини та громадянина 1789 року, є свобода слова. З того часу це право часто оспорювалося: і влада Комуни, і хунта Петена використовували цензуру ліберально, але не більше! Свобода слова має бути піднесена як одна з основ Республіки."
 
 NATFRA_Reorganise_the_Departments: "Реорганізація департаментів"
 NATFRA_Reorganise_the_Departments_desc: "Комуна скасувала департаменти, базовий адміністративний поділ Франції. Призначені для руйнування феодальних і культурних кордонів 1789 року, вони були оголошені буржуазними, залишками тиранії з так званого Розуму. Ця скасування породила регіоналістські настрої: вони будуть відновлені, для кращого, більш ефективного управління Францією єдиною та неподільною, не поступаючись при цьому дрібним локалізмам."
 NATFRA_Fight_Regionalism: "Боротьба з регіоналізмом"
 NATFRA_Fight_Regionalism_desc: "Федеральний характер Комуни підбадьорив регіоналістів, і деякі з них відкрито просять автономію для своїх регіонів, особливо у Бретані та навіть на Корсиці. Кожен дюйм, відданий цим групам, наближається до сепаратизму. На щастя, Франція пройшла через такі залишки минулого, вона єдина і неподільна!"
 NATFRA_Normalize_Church_Relations: "Церковні відносини"
 NATFRA_Normalize_Church_Relations_desc: "Відносини між Католицькою Церквою та Республікою, м'яко кажучи, були напруженими, а з 1905 року стався поділ офіційних дипломатичних відносин між Церквою та державою. Однак Вельткріг і наше спільне неприйняття Комуни зблизили нас, і тепер ми повинні прагнути до умиротворення стосунків зі Святим Престолом."
 NATFRA_Combat_Polarization: "Боротьба з поляризацією"
 NATFRA_Combat_Polarization_desc: "Крипто-комунари зліва, реакціонери праворуч, тут ми знаходимося в центрі, і ми повинні триматися разом, щоб запобігти будь-якому роду деспотизму, щоб повалити Республіку ще раз. Не можна допустити, щоб політика знову впала в жорстоку риторику та непримиренні протистояння: назва гри – компроміс та єдність проти радикалів."
 
 NATFRA_Privatisation_Madness: "Приватизаційне божевілля"
 NATFRA_Privatisation_Madness_desc: "Так багато було захоплено та колективізовано Комуною, що неможливо відновити функціональну економіку, якщо ми просто приймемо статус-кво: масова приватизація має продовжити допомагати Франції відтворювати ринкову економіку."
 NATFRA_Create_New_Elite: "Нова патрональна еліта"
 NATFRA_Create_New_Elite_desc: "Більша частина старої індустріальної еліти скомпрометувала себе, кинувшись до ніг військової хунти, а деякі шепочуть, що мають плани з прямого захоплення державного апарату. Щиро кажучи, їм не можна довіряти. За допомогою стратегічного використання державних замовлень та інвестицій ми забезпечимо успіх потрібних республіканських патріотів у майбутньому."
 NATFRA_Expand_Gendarmerie: "Розширення жандармерії"
 NATFRA_Expand_Gendarmerie_desc: "Жандармерія повинна бути розширена і укріплена, щоб навести порядок у сільських районах Франції, які все ще періодично страждають від залишків Комуни, і де спустошення війни та деколективізація залишили багатьох у складній ситуації, а деякі з них звернулися до злочинності та Чорного ринку."
 NATFRA_Discredit_Radical_Socialists: "Дискредитація радикальних соціалістів"
 NATFRA_Discredit_Radical_Socialists_desc: "Ліве крило радикалів, що кинули своє жереб із Революцією, до того як їх відтіснили на узбіччя радикальніші соціалістичні елементи, намагаються приповзти назад до Республіки: ми не повинні допустити, щоб зрадники та крипто-синдикалісти просочилися до залів влади."
 
 NATFRA_Reinforce_Presidential_Powers: "Президентські повноваження"
 NATFRA_Reinforce_Presidential_Powers_desc: "Третя Республіка, як відомо, була нестабільною: ми не можемо допустити тих самих помилок, що й наші попередники, потрібна якась перевірка парламентської влади. Президент Республіки повинен відігравати об'єднуючу роль, а не обмежуватись суто церемоніальною владою."
 NATFRA_Social_Catholic_Welfare: "Католицьке благополуччя"
 NATFRA_Social_Catholic_Welfare_desc: "Відповідно до суспільного вчення Церкви, християнська солідарність вимагає, щоб держава захищала гідність та благополуччя наших співвітчизників. У зв'язку з цим має бути проведена масштабна реформа системи соціального забезпечення, а приватні благодійні акції активно заохочуватимуться та субсидуватимуться."
 NATFRA_Integrate_Christian_Regionalists: "Інтеграція християнських регіоналістів"
 NATFRA_Integrate_Christian_Regionalists_desc: "Церква вимагає субсидіарності, тобто, щоб політичні рішення ухвалювалися по можливості на місцевому рівні, а централізуючий заклик Республіки мав швидше якобінський характер. Це тільки для того, щоб вітати тих, хто хоче захистити свої місцеві традиції, особливо свою прихильність до віри. Франція – Єдина, але заперечувати її місцеві особливості – безглуздо."
 NATFRA_Christian_Unions: "Християнські союзи"
 NATFRA_Christian_Unions_desc: "Папа Лев XIII виклав в енцикліці Rerum Novarum взаємні обов'язки та права капіталу та робітника: серед них - право на об'єднання у профспілки, і з того часу вірні католики-працівники об'єдналися, щоб захищати свої права у релігійних спілках. Їх необхідно активно просувати, щоб урівноважити будь-які залишки соціалістичної риторики серед робітничого класу."
 
 NATFRA_Establish_Regional_Prefectures: "Регіональні префектури"
 NATFRA_Establish_Regional_Prefectures_desc: "Префекти та субпрефекти є прямими представниками держави на місцевому рівні, на яких покладено багато обов'язків, таких як охорона правопорядку. Вони призначені для нейтральних перевірок обраних місцевих органів влади, які вільно призначаються урядом. Для запобігання будь-якому ризику нестабільності в майбутньому їх повноваження будуть розширені, і буде забезпечена їхня повна лояльність Республіці."
 NATFRA_Restore_Churches_And_Parishes: "Церкви та парафії"
 NATFRA_Restore_Churches_And_Parishes_desc: "Хоча Комуна не була явно атеїстичною державою, вона, безумовно, була затято антиклерикальною, і багато наших церков страждали від нестачі ресурсів, якщо не від ворожих актів, то від війни. Ми розпочнемо масштабні відновлювальні роботи, надавши можливість багатьом усунути помилки минулого."
 NATFRA_Blasphemy_Laws: "Закони про блюзнірство"
 NATFRA_Blasphemy_Laws_desc: "З новим Конкордатом підуть закони про богохульство. Свобода слова – це, звичайно, незаперечне право, але свобода закінчується там, де починаються права інших: образа релігії більшості французів неприпустима, тим більше, що свобода релігії так часто порушувалася комунарами, що діяли під маскою секуляризму."
 NATFRA_Sign_A_New_Concordat: "Новий Конкордат"
 NATFRA_Sign_A_New_Concordat_desc: "Закони 1905 року про поділ церков та держави були трагедією, спровокованою радикалами: заперечення католицької природи Франції – це просто заперечення реальності та глибока несправедливість. Новий Конкордат буде узгоджений зі Святим Престолом, і Франція знову з гордістю заслужить звання Старшої Дочки Церкви, що стане першим кроком до відновлення ролі Віри у нашому народі."
 
 NATFRA_Rule_By_Decree: "Правило за указом"
 NATFRA_Rule_By_Decree_desc: "Щоб протистояти революційній загрозі, потрібний ефективний уряд. Нова військова хунта під командуванням Полковника де ля Рока не турбуватиметься з приводу парадності парламентської демократії: доти, доки не буде забезпечено порядок і стабільність, рішення прийматимуться та застосовуються Полковником, за порадою патріотичних експертів у своїх галузях."
 NATFRA_Privatisations_For_Loyalty: "Приватизація заради лояльності"
 NATFRA_Privatisations_For_Loyalty_desc: "Для відновлення функціональної ринкової економіки потрібна приватизація. Але для того, щоб найкращі люди пожинали плоди новонабутої величі французької нації, при продажі колишніх державних активів пріоритет буде відданий патріотам, лояльним Франції та полковнику."
 NATFRA_Hunt_Down_Crypto_Syndicalists: "Крипто-синдикалісти"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc: "Ретельні чистки від синдикалістських елементів вже відбулися, але серед новоспечених лоялістів у Республіці ховаються багато крипто-соціалістів, які очікують відповідної можливості для повторного страйку. Радикал-соціалісти, "реформісти" юніоністи, помиловані офіцери, всі вони будуть піддані розслідуванню та допиту. Соціалістам не буде дозволено знову напасти на французьку націю."
 NATFRA_Social_Engineer_Role: "Соціальна роль інженера"
 NATFRA_Social_Engineer_Role_desc: "Інженер є одночасно і кваліфікованим техніком, і робітником, і як такий є ідеальною сполучною ланкою між народними класами та капіталом. Інженери повинні привнести у свої професійні та технічні навички глибоке розуміння наших інститутів, які сприяють класовому співробітництву, щоб світ на робочому місці міг бути гарантований патріотами, які усвідомлюють важливість свого обов'язку перед Францією."
 NATFRA_Expand_Corporatist_Policies: "Корпоративна політика"
 NATFRA_Expand_Corporatist_Policies_desc: "Франція впала через класовий конфлікт, тому що ні капітал, ні робітники не поважали свої взаємні обов'язки один перед одним, тому що вони зосередилися зрештою на дріб'язкових питаннях прибутку, а не на своїй набагато більшій місії: на своєму обов'язку перед своєю батьківщиною. Уряд забезпечить, щоб ці помилки не повторилися, а класова напруга була підкорена католицьким братством і любов'ю до Франції."
 NATFRA_Patriotic_Technical_School_System: "Патріотична система технікумів"
 NATFRA_Patriotic_Technical_School_System_desc: "Молодь Франції розгублена, загублена в новому світі: буде створено систему патріотичних технікумів, в яких вони навчатимуться практичним навичкам, які будуть потрібні у трудових колективах, а також через учнівство та практичний досвід. З втрачених дітей синдикалістської справи ми створимо покоління робітників, які гордо допомагають відновлювати Патрі."
 
 NATFRA_A_Social_Republic: "Соціальна республіка"
 NATFRA_A_Social_Republic_desc: "Республіка повинна бути люблячою, дбайливою матір'ю для своїх дітей та забезпечити їм усім безпеку, благополуччя, здоров'я, доступ до освіти та право на працю. Синдикалістська революція була викликана жахливими умовами життя трудящих мас, що призвело Францію з розпачу на темний шлях: відроджена Республіка не припуститься помилок, які розірвали її на частини."
 NATFRA_A_Liberal_Republic: "Ліберальна республіка"
 NATFRA_A_Liberal_Republic_desc: "Республіка повинна бути неупередженою матір'ю для своїх дітей, пропонуючи їм усі можливості та свободу, незалежно від особистих обставин. Попри все, ліберальні ідеали Третьої Республіки збереглися, незважаючи на анархію та тиранію: Республіка відродилася, розмахуючи смолоскипом Свободи, і знову сяє яскравим, справжнім прикладом для всіх любителів Розуму."
 NATFRA_A_Catholic_Republic: "Католицька республіка"
 NATFRA_A_Catholic_Republic_desc: "В 1892 році Папа Лев XIII закликав французьких католиків прийняти Республіку, щоб повернути Францію з антикатолицьких сил. Незважаючи на безперервні гоніння від лібералів до соціалістів, віруючі працювали невтомно, і через півстоліття це вдалося зробити. Завдяки нашим зусиллям, Французька Республіка нарешті хрещена і ніколи більше ніхто не ставитиме під сумнів благочестя Старшої Дочки."
 NATFRA_A_Strong_Republic: "Сильна республіка"
 NATFRA_A_Strong_Republic_desc: "Третя Республіка впала через свій хаотичний характер. Ця помилка призвела до поразки та вигнання: наша відроджена Республіка не допустить повторення нерозсудливості минулого. Завдяки лідерству Полковника, під керівництвом якого ми всі єдині, Франція знову відродиться, її діти об'єднані спільною метою, відновленням її слави.\nUnité!"
 
 NATFRA_Proclaim_Fourth_Republic: "Четверта Республіка"
 NATFRA_Proclaim_Fourth_Republic_desc: "Щоб зміцнити Республіку більш міцних основах, залишивши позаду минуле, було розроблено нову конституцію. Вона закріпить наші недавні реформи та приведе Республіку до нової епохи процвітання та престижу.\n\nLiberté! Egalité! Fraternité! Vive la France!"
 NATFRA_Social_D_abord: "Social d'Abord"
 NATFRA_Social_D_abord_desc: "Полковник де ля Рок провів Францію через темну годину і в найближчому майбутньому поведе до глибокого реформування Республіки та забезпечення того, щоб трагедія, що роздирає нашу націю протягом останніх десятиліть, більше ніколи не повторилася. Наш народ, нарешті, возз'єднавшись, не допустить, щоб вороги Франції знову поділили його.\nVive le Colonel! Vive la France!"

