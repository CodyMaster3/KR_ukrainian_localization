 NFA_transahara_cat: "Транссахарська магістраль"
 NFA_transahara_cat_desc: "Те, що залишилося від Франції, фактично поділено на дві частини. Алжир та Туніс ізольовані від французької Західної Африки величезними просторами Сахари. Подорож пішки займає понад два місяці суцільного маршу. Це недопустимо!\n\nХоча поки що ми можемо перевозити постачання, людей та ресурси через Атлантику, це рішення буде неможливим, якщо майбутній ворог почне посилено патрулювати Атлантику або, що ще гірше, перекриє Гібралтарську протоку для наших кораблів. Ми нікому не повинні дозволяти експлуатувати наш нинішній стан! Якщо ми закінчимо цей проект, то зможемо показати світові, що Франція все ще перебуває на одному рівні з великими державами світу і має користуватися повагою."
 
