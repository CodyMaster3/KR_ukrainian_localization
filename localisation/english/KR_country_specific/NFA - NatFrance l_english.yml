 #DLR decides to put on an air of democracy or maintain military rule:
 nfa.223.d: "Із забезпеченим державним апаратом Франсуа де ля Рок тепер єдиний, хто контролює майбутнє Франції. Він має вибір: зберегти фасад демократії на місці, очевидно, з собою на чолі, або використовувати армію за спиною та встановити військову хунту, не надто відмінну від тієї, якою керує маршал Петен."
