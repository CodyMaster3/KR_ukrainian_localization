# Action Française #

 NATFRA_Kings_Made_France: "Королі створили Францію"
 NATFRA_Kings_Made_France_desc: "Франція народилася в 508 році з хрещенням Кловіса, короля франків: з того часу його нащадки царюють у Франції і незліченну кількість разів вели її до слави. Франція була побудована невтомними зусиллями її королів, і без них вона була нічим: осиротіла, заблукала і впала. Але ця трагедія закінчилася, нехай живе Король!"
 NATFRA_Pays_Naturels: "Визнання Pays Naturels"
 NATFRA_Pays_Naturels_desc: "Прагнучи знищити справжню Францію, республіканці у своїй маніакальній одержимості раціональністю створили повністю штучні адміністративні підрозділи, заперечуючи будь-яку місцеву ідентичність, діалекти та традиції, аж до нав'язування паризького діалекту як "правильної" французької мови. Ми виправимо цю несправедливість і визнаємо різні природні та культурні регіони Франції."
 NATFRA_Province_Parliament: "Провінційні парламенти"
 NATFRA_Province_Parliament_desc: "Територія традиційно розділена між різними провінціями, кожна з яких має власні асамблеї, яким доручено керувати своєю територією відповідно до місцевих прав і привілеїв, гарантуючи, що кожна частина Франції управляється ідеально пристосованим до місцевих умов. Зрозуміло, ці провінційні парламенти були скасовані Революцією, що поклала край століттям гармонійної автономії: вони будуть відновлені."
 NATFRA_Expand_Camelot: "Розширення Камелотів"
 NATFRA_Expand_Camelot_desc: "Camelots du Roi (Королі Камелотів), молоді люди, яким спочатку було поставлене завдання продавати газету Аксьон Франсез, перетворилися на вкрай лояльні воєнізовані формування. Зробивши членство у воєнізованих формуваннях обов'язковим для молоді та організувавши молодіжні табори, натхненні скаутським рухом для навчання корисним навичкам, а також прищеплення сильних релігійних цінностей та поваги до авторитету, ми зможемо компенсувати збитки, завдані Комуною молодому поколінню."
 NATFRA_Authority_not_Tyranny: "Верховна влада"
 NATFRA_Authority_not_Tyranny_desc: "Так само як підпорядкування - це не рабство, влада не повинна бути тиранією. Король повинен і буде схожим на люблячого батька, твердого, коли це необхідно, готового забезпечити неупереджене правосуддя, але в іншому залишає своїх дітей, народ, вільними у використанні своїх природних прав та здійсненні своїх традиційних привілеїв та свобод."
 NATFRA_Honour_House_France: "Дім Франції"
 NATFRA_Honour_House_France_desc: "Будинок Франції, тобто королівська родина, знову і знову доводять свої особисті риси. Хоробрі, благочестиві, розумні, дбайливі, кожен з яких є гідним нащадком Сен-Луї та взірцем для всіх нас. Деякі з наших звільнених співвітчизників, можливо, продовжують миритися з відновленою монархією, ми маємо переконатися, що вони знають, як їм пощастило, що їх знову очолила Династія."
 NATFRA_Social_Doctrine: "Соціальна доктрина"
 NATFRA_Social_Doctrine_desc: "Соціальна доктрина Церкви – це широкий спектр навчань, пов'язаних із спільним благом суспільства. Окрім політичних ідей, вони є моральним імперативом, який повинен дотримуватися будь-якого істинного католика, що вимагає субсидіарності, солідарності та людської гідності. Як монарх Старшої Дочки Церкви, король стежитиме за тим, щоб ці принципи неухильно дотримувалися всіх."
 NATFRA_Consecrate_Heart: "Непорочне серце"
 NATFRA_Consecrate_Heart_desc: "З 1638 року Франція освячена Дівою Марією, нині вічної Королевою Франції. Але на знак подяки Пресвятій Богородиці за її захист, що дозволила нам відвоювати її королівство, ми знову дамо цю клятву, цього разу освячуючи державу Її Непорочному Серцю, символ її співчутливої ​​любові до всіх людей."
 NATFRA_Blame_et_Accuse: "Вина Геузу, вина бошів"
 NATFRA_Blame_et_Accuse_desc: "Через жалюгідні еліти Республіки, війна була програна. Потім, як і німці заохочували існування Геузе, щоб послабити Францію 1871 року, вони прищеплювали народу соціалістичну чуму під час Великої війни. Вони хотіли, щоб Франція була слабкою та розділеною: годі! Король, нарешті, повернувся, прокинувся наш введений в оману народ, а антифранцуз, республіканець чи синдикаліст був вигнаний."
 NATFRA_Coopt_Cercle_Proudhon: "Cercle Proudhon"
 NATFRA_Coopt_Cercle_Proudhon_desc: "Ми створимо 'Cercle Proudhon', аналітичний центр, що складається з лідерів націонал-синдикалістів, натхненних роботами Прудона, Сореля і ще дивовижніше, Шарля Морраса. Вони найдружніші із синдикалістських фракцій: ми скористаємося їхньою популярністю, щоб допомогти нашому народу примиритися з новим порядком."
 NATFRA_Prole_no_More: "Пролетарів більше немає!"
 NATFRA_Prole_no_More_desc: "Революція 1789 року позбавила наш народ його традиційних прав і привілеїв, перетворивши його на експлуатований клас, пролетаріат у владі Москви. Анти-Франція отримала вигоду з їхнього праведного гніву, що призвело до подальшої помилки. Досить! Їхні права відновлені, у Франції більше немає жодного пролетаріату, лише горді ремісники, горді селяни, горді робітники."
 NATFRA_Integral_Monarch: "Король врятував її!"
 NATFRA_Integral_Monarch_desc: "Справжня Франція тривалий час страждала від тиранії своїх ворогів, чи то паразитичних республіканців, чи то безбожних соціалістів. Ще треба зробити велику роботу, щоб виправити завдану шкоду, але нація нарешті одужує під дбайливим і пильним керівництвом її законного монарха.\nVive le Roi! Vive la France!"
 
