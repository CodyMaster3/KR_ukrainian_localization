 NFA_country_intro_header: "Республіки Франція - Історія"
 NFA_country_intro_content: "Третя Республіка впала так само, як і прийшла: зазнавши поразки від німецької зброї та зіткнувшись із соціалістичними хвилюваннями. Коли громадянська війна, що послідувала за комунарською революцією 1920 року, добігла кінця, уряд віддав перевагу вигнанню капітуляції. Відступивши в Марсель, вони з французьким флотом попрямували до Алжиру, сподіваючись, що ця тимчасова ситуація незабаром вирішиться, оскільки новостворена Федерація комун Франції, безсумнівно, або швидко впаде сама по собі, або буде придушена Бошами.\n\nНі того, ні іншого не сталося, і натомість було укладено мирний договір між Німецькою імперією та Комуною, майже без жодного відношення до вигнаного уряду. Комуна була визнана спадкоємицею Французької Республіки здебільшого недавно приєднався до німецького світу, тоді як вигнанці як і розглядалися як законний уряд тими, хто боровся поруч із ними у Вельткриге. Але біженці не піддавалися залякуванню: вони знову заявляли про себе як про законний уряд усієї Франції та її імперію і про свою відданість Антанті, готуючись до будь-якої можливості завдати удару.\n\nОднак наслідки вигнання виявилися вкрай нестабільними. Демократичні сили виявилися не в змозі сформувати міцний уряд, замість того щоб все глибше занурюватися в дрібні чвари, ситуація посилювалася напруженістю між вигнанцями і франко-алжирськими колоністами, і в 1926 році армія втрутилася, оголосила надзвичайний стан і сформувала тонко завуальовану. ельткрига, такими як його протеже адмірал Франсуа Дарлан чи генерал Анрі Мордак. Як верховний головнокомандувач французькими збройними силами, які міцно тримають державу, Петен має повний контроль над Францією, але конституція не була змінена, ні скасована, і як така Республіка та її інститути продовжують існувати на папері, хоча парламент робить трохи більше, ніж штампує рішення, прийняті Маршалом. Політичні партії все ще існують і продовжують діяти, щоб дати населенню ілюзію демократії, хоча мало хто з них є досить ідеалістичним, щоб повірити, що у них є реальна влада. Чотири основні політичні партії – Радикальна Партія (РП), Республікансько-Демократична Партія (РДП), альянс, що народився у вигнанні різних традиційних ліберально-консервативних партій, Французька Соціальна Партія (ФСП) та Аксьон Франсез (АФ)."
 nfa.1.a: "Кляті комунари!"
 
 NFA_country_intro_header_1: "Республіки Франція - Політична ситуація"
 NFA_country_intro_content_1: "Маршал Петен переконаний, що авторитарне правління необхідне порятунку Франції. Але хоча престиж радикалів і ПРД низький, оскільки вони вважаються несучими частку відповідальності за поразку і революцію як основні партії Третьої Республіки, вони все ще користуються деякою Народною підтримкою, у той час як ПСФ, створена після війни ветеранами, розглядається багатьма як необхідний проміжний час між демократією і сильним. Республіка не може собі цього дозволити.\n\nЗ іншого боку, жодна з демократичних партій не має достатньої сили, щоб нав'язати щось Маршалу, все ще широко популярному серед ветеранів, які бачать у ньому Лева Вердена, тоді як збройні сили бачать у ньому єдиного, хто здатний належним чином підготувати Францію до боротьби з Інтернаціоналом. Але балансування режиму не може тривати вічно: більш демократично налаштовані починають втрачати довіру до режиму, тоді як роялісти з 'Аксьон Франсез' вірять, що порятунок Франції прийде лише через повалення Республіки та її інститутів - ідея, до якої багато хто в армії та серед традиційних французьких та місцевих еліт тривожно сприйнятливий. Простіше кажучи, хунта повільно, але вірно втрачає політичний авторитет і тепер переважно тримається на престижі Петена."
 nfa.2.a: "Ми можемо довіряти Леву!"
 
 NFA_country_intro_header_2: "Республіки Франція - Зростання занепокоєння"
 NFA_country_intro_content_2: "Начебто цього браку громадянської підтримки було недостатньо, довіра до Маршала починає руйнуватися в армії, кістяку режиму. Фаворитизм Петена по відношенню до своїх протеже поставив багатьох на ключові пости, і хоча вони, безумовно, компетентні, багато офіцерів залишилися позаду, в той час як інші турбуються, що це може сприяти доктринальній гнилі, що Петен оточує себе єсменами. Однак деякі з оточення Маршала відкрито критикували такий стан справ, як-от Анрі Мордак, і на даний момент це невдоволення в армії обмежується дискусіями, оскільки багато хто сподівається, що Петен зрештою прислухається до своїх більш реформістськи налаштованих протеже. Зрозуміло одне, проте, що ескалація цих розбіжностей виявиться катастрофічною для режиму.\n\nОднак найважливіша проблема, що стоїть перед нацією, - це просто її становище у вигнанні. Хоча в Алжирі, офіційно анексованому як частина Франції як заморський департамент наприкінці XIX століття, вигнанці та французько-алжирські поселенці становлять значну частину населення, у деяких великих містах навіть становлять більшість, в цілому європейці все ще становлять невелику меншість, що править мільйонами індигенів, які, незважаючи на те, податками та примусовою працею, а правління з Алжиру здійснюється місцевими елітами та армією. Після поразки у Вельткризі становище колоній стало хитким: заворушення безжально пригнічувалися, недавній голод погано керувався, синдикалістські та панарабські агенти поширювали пропаганду проти колоніальної влади. Однак більшість традиційних еліт корінних народів все ще лояльні до Франції, і існує зростаючий клас французьких освічених тубільців і місцевих ветеранів війни, які, незважаючи на бажання реформ, залишаються лояльними. Але ясно одне: якщо уряд виявить безтурботність, то неминуче розпочнуться нові хвилювання і, можливо, навіть повстання.\n\n§RБудьте обережні! Нездатність утримати опір у неосновних африканських державах нижче 80 призведе до повстань.§!"
