 NFA_Light_Up_Lyon: "Освітлити Ліон"
 NFA_Light_Up_Lyon_desc: ""Місто Світла" було перетворено комунарами на фортецю під час їхнього відступу на північ. У зв'язку з цим під час бойових дій місто було зруйноване, щоб звільнити населення. Ми повинні взяти на себе відповідальність за відновлення міста та повернути світло цьому колись чудовому місту!"
