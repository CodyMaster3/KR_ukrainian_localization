 nfa.444.t: "Місія Далаби атакована"
 nfa.444.d: "Гарний схил пагорба, який регулярно приймає у себе безліч туристів, тепер перетворився на випалену оболонку свого колишнього стану. Далаба є місцем цивілізованої місії з 1924 року, коли Місія вперше вибрала це місце, щоб розпочати своє служіння місцевому населенню. Найближчі будинки, побудовані в традиційному стилі народності фула з їхніми трав'яними дахами, не дуже добре себе відчули, коли натовп тубільців, розгніваний присутністю християнських місіонерів, що приносять Євангеліє своєму народу і порушують їх колишній спосіб життя, спалив місто вщент."
 nfa.444.a: "Трагедія"
 
 nfa.471.t: "Суперечка між королями Вольти" 
 nfa.471.d: "Колонія Верхня Вольта, фактично завойована у 1896 році, досі складається з традиційних королівств з невеликою офіційною владою, але з сильним впливом на населення. Найбільшим є королівство Моссі, на чолі якого стоїть нинішній Муго Нааба, Наба Кум II. У ньому зберігається спадщина наймогутнішого королівства в регіоні до французької колонізації, яка поширила свою владу далеко за межі своєї столиці Уагадугу на сусідні королівства. Однак інші королівства, такі як Тенкодого, Фада Н'Гурма, Буссума чи Уахігойя, все ще існують разом зі своїми королями і продовжують змагатися за вплив у Верхній Вольті. \nУ цьому контексті нещодавно виникла суперечка між Муго Нааба та іншими королівствами. Справді, Наба Кум II високо оцінив роботу місцевого етнолога Антуана Діма Делобсом Імперія Мого-Наба (L'empire du Mogho-Naba). Книга є справжнім нововведенням, оскільки це перша етнологічна книга, написана уродженцем країни, що вивчається. Однак у книзі також поширена думка про те, що країна майже повністю підкоряється поклонінню під Муго Наабою, підживлюючи і узаконюючи все ще існуючі амбіції Наби Кум II зробити Королівство Моссі домінуючою владою у Верхній Волті. Цей прояв амбіцій не дуже добре поєднувався з іншими королями, побоюючись, що Муго Нааба гратиме між інтересами французьких колоністів та інтересами населення, щоб знову утвердити владу Моссі.\nПредставники кожного королівства прибули у складі делегації до резиденції колоніального губернатора в Уагадугу, щоб змусити його зайняти будь-яку позицію з цього питання. Кого ми маємо підтримати?"
 nfa.471.a: "Пліч-о-пліч з Муго Нааба, королівство Моссі воістину найзаконніше!" 
 nfa.471.b: "Пліч-о-пліч з малими королями, ми повинні розділити, щоб завоювати"
 
 nfa.445.t: "Залізниця Конакрі-Канкан саботована"
 nfa.445.d: "\"Нова залізнична пригода біля Канкану\" - заголовки місцевих газет у Французькій Гвінеї. Розслідування цього інциденту дало лише незначні докази, як склалася ситуація. Декілька ділянок колії були вибиті з колії, що призвело до краху поїзда. Хоча повідомлень про загибель людей внаслідок цього інциденту не надходило, оскільки перший поїзд, що проїхав, був вантажним складом з відносним кістяком екіпажу, більша частина вантажу все ще була занадто пошкоджена, щоб дістатися місця призначення. Схоже, що ця ділянка шляху є звичайною мішенню для місцевих гвінейських терористів та опору, очікується більша кількість подібних дій."
 nfa.445.a: "Ми відновимо"
 
 nfa.446.t: "Напад на гарнізон у Уагадугу"
 nfa.446.d: "Минулої ночі в Уагадугу пролунав вибух. Заколотники встановили імпровізований пристрій, який пробив дірку у стіні гарнізону у місті Уагадугу в колонії Верхньої Вольти. Внаслідок цього вибуху бунтівники потрапили прямо в одну з казарм, повністю застигши зненацька більшу частину загону. Коротка, але інтенсивна перестрілка між бунтівниками та іншими прилеглими підрозділами гарнізону закінчилася перемогою французьких військ, але моральний дух опустився на новий рівень з тією легкістю, з якою бунтівники зуміли проникнути на об'єкт. Цей напад, ймовірно, сприятиме подальшому посиленню опору на території протягом наступних кількох тижнів."
 nfa.446.a: "Ми повинні зберігати пильність"
 
 nfa.448.t: "Страйк на залізниці Дакар-Нігер"
 nfa.448.d: "На залізниці Дакар-Нігер серед місцевих робітників поширюється страйк. Вони вимагають найкращих умов та вимагають оплати нарівні зі своїми білими французькими колегами в Алжирі. Цей страйк сильно вдарив по внутрішньому простору Західної Африки, оскільки ця залізниця є одним із головних маршрутів углиб континенту із Сенегалу. Ми можемо заслужити їхню прихильність, погодившись з їхніми вимогами про рівність, або ми можемо почекати і подивитися, як довго вони зможуть протягнути, перш ніж повернутися до роботи."
 nfa.448.a: "Поліпшити їх умови"
 nfa.448.b: "Зрештою, вони мають повернутися до роботи"
 
