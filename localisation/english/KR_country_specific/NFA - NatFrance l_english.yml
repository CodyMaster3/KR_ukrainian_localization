 nfa.193.a: "Чудово!"
 
 nfa.194.t: "[FROM.GetName] відмовляється повертати [return_state.GetName] державі [ROOT.GetNameDef]!"
 nfa.194.d: "Уряд країни [FROM.GetNameDef] відмовився виконати свою частину угоди і не збирається повертати [ROOT.GetAdjective]у територію країни [return_state.GetName], яку контролювало за нас, стверджуючи, що [FROM.GetAdjective]е правління над регіоном краще, ніж [ROOT.GetAdjective]е."
 nfa.194.a: "У нас був договір!"
 
 nfa.196.t: "Франко-німецький бізнес"
 nfa.196.d: "Відновлений уряд Франції звернувся до нас у супроводі кількох керівників французького бізнесу з проханням посилити економічне співробітництво між нашими двома країнами. Згідно з їхнім планом, компанії наших двох країн співпрацюватимуть та вкладатимуть кошти в Рур та Північну Францію разом, що покращить економічні зв'язки між нами. Все це - частина великих зусиль для досягнення розрядки між Францією та Німеччиною, прибуток - основа для міцного світу. Чи варто нам продовжувати цей план?"
 nfa.196.a: "До наших нових партнерів!"
 nfa.196.b: "Ні, вибачте, ми працюватимемо самостійно"
 
 nfa.197.t: "Франко-німецький бізнес"
 nfa.197.d: "Відмінні новини! Уряд Німеччини погодився з нашим планом покращення економічного співробітництва. Компанії, що беруть участь у угоді, якнайшвидше почнуть працювати разом для забезпечення спільного процвітання наших двох країн."
 nfa.197.a: "До наших нових партнерів!"
 
 nfa.198.t: "Провал франко-німецької бізнес-угоди"
 nfa.198.d: "Новина вийшла несподіваною. Уряд Німеччини відмовився від нашого плану покращення економічної співпраці. Свою відмову вони обґрунтували вказівкою дрібних деталей у плані, які, на їхню думку, не відповідали їхнім економічним планам, але очевидно, що це лише привід. Ми не бачимо в цьому нічого іншого, окрім серйозного спротиву нашим спробам широкої дипломатичної розрядки між нашими країнами."
 nfa.198.a: "Вони нас ображають?"
 
 nfa.199.t: "Верденський конгрес"
 nfa.199.d: "Зусилля французького уряду щодо підтримки міцного миру між нашими країнами продовжуються. Сьогодні французький посол з'явився до Імператорського палацу в Берліні з офіційним листом, запросивши наш уряд на франко-німецький конгрес у Вердені. Посол сказав, що французький уряд сподівається, що конгрес стане приводом для вироблення офіційного миру та глибшої співпраці між Парижем та Берліном. Це також був рідкісний момент, щоб обговорити історію та майбутнє проблемних франко-німецьких відносин, історії, наповненої війнами та суперництвом, саме у Вердені, як в одному з їхніх символів. Саме у Вердені мільйони померли у 1916 році у Вельткрізі, саме у Вердені території Франції та Німеччини вперше були розділені у 843 році спадкоємцями Карла Великого.\nЯк ми повинні відповісти на цю спробу миру?" 
 nfa.199.a: "Ми будемо присутні на конгресі"
 nfa.199.b: "Це не варте нашого часу"
 
 nfa.200.t: "Німеччина погодилася бути присутнім на конгресі"
 nfa.200.d: "Наш посол щойно повернувся з імператорського палацу і негайно зателефонував до Парижа, щоб оголосити новину: уряд Німеччини погодився бути присутнім на Верденському конгресі та оголосив про намір укласти мир зі своїм давнім суперником. Наші дипломатичні зусилля того варті!\n\nТаким чином, найближчими днями можна буде розпочати роботу конгресу, і розпочнуться тривалі переговори між французькими та німецькими делегатами."
 nfa.200.a: "Чудово!"
 
 nfa.201.t: "Німеччина відмовляється бути присутнім на конгресі"
 nfa.201.d: "Наш посол тільки-но повернувся з імператорського палацу і негайно зателефонував до Парижа, щоб повідомити сумну новину: уряд Німеччини не прийняв наше запрошення на дипломатичний конгрес у Вердені, заявивши, що вони не думають, що такі зусилля будуть варті. Відповідь викликала обурення у нашому міністерстві закордонних справ, оскільки всі наші зусилля щодо організації конгресу тепер здаються марними. Здавалося, що зрештою ми не можемо довіряти німцям."
 nfa.201.a: "Німці шукають втіхи у зброї замість плодів миру"
 
 nfa.202.t: "Шлях до миру?"
 nfa.202.d: "З часів поділу імперії Карла Великого, Франція та Німеччина були суперниками. Королівство Франції боролося зі Священною Римською імперією більше, ніж можна порахувати, Наполеон створив свою імперію на німецькій могилі. Потім Пруссія змусила Францію заплатити 1871 року, відтворивши свою імперію на руїнах Другої наполеонівської. Потім новонароджена Республіка та Німецька імперія продовжили інтенсивне суперництво, борючись в Африці, школах, газетах і нарешті, на полях Північної Франції під час Вельткрігу.\n\nКоли Французька Республіка повернулася до Парижа, деякі дипломати та інтелектуали закликали до нової ери франко-німецьких відносин, у якій Франція та Німеччина співпрацюватимуть на благо континенту замість того, щоб кожні кілька років відправляти мільйони своїх дітей на смерть. Міністр закордонних справ Німеччини сам підвівся, щоб попросити миру та співробітництва, і нам час зробити це."
 nfa.202.a: "Настав час миру, а не війни"
 
 nfa.203.t: "Шлях до миру?"
 nfa.203.d: "З часів поділу імперії Карла Великого, Франція та Німеччина були суперниками. Королівство Франції боролося зі Священною Римською імперією більше, ніж можна порахувати, Наполеон створив свою імперію на німецькій могилі. Потім Пруссія змусила Францію заплатити 1871 року, відтворивши свою імперію на руїнах Другої наполеонівської. Потім новонароджена Республіка та Німецька імперія продовжили інтенсивне суперництво, борючись в Африці, школах, газетах і нарешті, на полях Північної Франції під час Вельткрігу.\n\nКоли Франція повернулася до Парижа, деякі дипломати та інтелектуали закликали до нової ери франко-німецьких відносин, у якій Франція та Німеччина співпрацюватимуть на благо континенту замість того, щоб кожні кілька років відправляти мільйони своїх дітей помирати. Чи не час нарешті покласти край франко-німецькому суперництву?"
 nfa.203.a: "Настав час миру, а не війни"
 nfa.203.b: "Маячня! Суперництво ніколи не закінчиться"
 
 nfa.204.t: "Провал Верденського конгресу"
 nfa.204.d: "Довгих розмов про пихатість історичного франко-німецького суперництва було недостатньо, схоже, німці не хотіли йти на компроміс і назавжди змінити наше спільне майбутнє. Міністр закордонних справ Німеччини відмовився працювати разом, щоб забезпечити період миру між нашими двома країнами, їхньою єдиною поступкою було підписання замість цього незначного торговельного договору. Зайве говорити, що наше розчарування безмірне, але ми дізналися, що німці ніколи не змінюються."
 nfa.204.a: "Дурниця!"
 
 nfa.209.t: "Угода на Верденському конгресі"
 nfa.209.d: "Після важливих заяв наших міністрів закордонних справ вистачило кількох днів, щоб дійти згоди з Німецькою імперією. Між нашими двома країнами було підписано офіційний пакт про ненапад, завдяки чому Верденський конгрес мав шалений успіх. Ми можемо радіти з того, що західний фронт нарешті затих."
 nfa.209.a: "Мир у наш час!"
 
 nfa.210.t: "Угода на Верденському конгресі"
 nfa.210.d: "Після важливих заяв наших міністрів закордонних справ вистачило кількох днів, щоб дійти згоди з французами. Між нашими двома країнами було підписано офіційний пакт про ненапад, завдяки чому Верденський конгрес мав шалений успіх. Ми можемо радіти з того, що західний фронт нарешті затих."
 nfa.210.a: "Мир у наш час!"
 
 #GER POV - NFA breaks Halifax agreement
 nfa.211.t: "Ельзас-Лотарингія або війна!"
 nfa.211.d.halifaxbroke: "Незважаючи на обіцянки, зроблені в [ENT.GetConferenceLocation] під час Другого Вельткрігу, французи направили Берліну ультиматум. Вони вимагають, щоби ми передали імперську провінцію Ельзас-Лотарінгія, яка не контролювалася французами з 1871 року. Французи загрожують війною, якщо ми відмовимося. Це момент, коли ми повинні протистояти французам та їхнім прагненням до світового панування!"
 nfa.211.d: "Французи направили Берліну ультиматум. Вони вимагають, щоби ми передали імперську провінцію Ельзас-Лотарінгія, яка не контролювалася французами з 1871 року. Французи загрожують війною, якщо ми відмовимося. Настав момент, коли ми маємо протистояти французам та їх амбіціям світового панування!"
 nfa.211.a: "Вони божевільні? Це війна!"
 nfa.211.b: "Ми не можемо дозволити собі війну, поступитися вимогами Франції..."
 
 #NFA POV - GER refuses to cede Alsace-Lorraine
 nfa.213.t: "Німці відмовляються"
 nfa.213.d: "Берлін відмовився передати законну територію Франції, "імперську" провінцію Ельзас-Лотарінгія, що відокремилася від французької нації після ганебної війни 1871 року. Ми маємо діяти зараз, якщо хочемо звільнити наших французьких братів та сестер під владою Німеччини!"
 nfa.213.a: "Нарешті ми помстимось за Вельткріг, німці ніколи не отримають Ельзас та Лотарингія!"
 nfa.213.b: "Взагалі, зараз не час..."
 
 #NFA POV - GER cedes Alsace-Lorraine
 nfa.214.t: "Німці поступаються Ельзас-Лотарингією"
 nfa.214.d: "Дуже дивно, що німці поступилися нашим вимогам і передали Ельзас-Лотарінгію. Наш давно втрачений регіон нарешті став домом на своїй французькій батьківщині, і як тільки ми демобілізуємося, ми проведемо в Парижі грандіозне свято цієї славної перемоги."
 nfa.214.a: "Неймовірний успіх!"
 
 nfa.215.t: "Західний фронт оживає!"
 nfa.215.d.halifaxbroke: "Ніколи не можна було довіряти французам виконання своїх обіцянок у Галіфаксі! Ці зрадники вже мобілізувалися і вже готувалися до вторгнення до провінції Ельзас-Лотарінгія! Зараз триває війна, але немає жодних сумнівів у тому, що ми ще раз пройдемо через ворота Парижа!"
 nfa.215.d: "Ніколи не можна довіряти французам! Ці зрадники вже мобілізувалися та вже підготувалися до вторгнення до провінції Ельзас-Лотарінгія! Зараз триває війна, але немає жодних сумнівів у тому, що ми ще раз пройдемо через ворота Парижа!"
 nfa.215.a: "Ще раз у пролом!"
 
 nfa.216.t: "Французи просять військово-морської допомоги"
 #Feel free to expand/change:
 nfa.216.d: "Протягом століть ми створювали для себе сильні військово-морські традиції, і ось французи прийшли до нас у пошуках радників, які б допомогли їм відновити свій флот тепер, коли вони повернули свої володіння в континентальній Європі. Чи маємо ми поділитися з ними деякими з наших традицій чи залишити їх для себе?" #Feel free to expand/change
 nfa.216.a: "Надіслати їм радників"
 nfa.216.b: "Вибачте, але тільки Британія має правити морями"
 
 nfa.217.t: "[FROM.GetName] відправляє військово-морських експертів"
 nfa.217.d: "Погодившись зі своїми союзницькими обов'язками та бачачи нагальну потребу в силі у ці повоєнні дні, британці вирішили відправити радників, щоб допомогти нам відновити наш флот. Це буде важливим кроком на шляху відновлення першокласного флоту!"
 nfa.217.a: "Чудово!"
 
 nfa.218.t: "[FROM.GetName] не відправить військово-морських експертів"
 nfa.218.d: "Незважаючи на все, через що ми разом пройшли протягом останніх кількох років, британці вирішили не залучати експертів, щоб допомогти нам відновити наш флот. Здається, доведеться робити це самотужки."
 nfa.218.a: "Обурливо!"
 
 nfa_franco_german_business_tt: "Якщо §Y[GER.GetNameWithFlag]§! погодиться співпрацювати з нами, ми разом будуватимемо §Gнові галузі промисловості§! в §CРурі та півночі Франції.§!"
 nfa_verdun_congress_tt: "Якщо §Y[GER.GetNameWithFlag]§! погодиться на цей конгрес, ми зберемося разом, щоб обговорити позицію про §Gненапад§! між двома нашими §Cвеликими державами.§!"

# Post-War Democratic Events

 nfa.220.t: "Кому лояльна армія?"
 #Army decides to block the coup #This is for when the Neutralize the PSF focus has been taken
 nfa.220.d.parliament: "Оскільки за останні кілька років його вплив ослаб, результат його спроби державного перевороту було вирішено наперед. Крот, посаджений у його верхні кола, розкрив свій план використовувати свої зв'язки в армії для перетворення Франції на свою особисту державу.\n\nПрихильники демократичного руху швидко схопили та зупинили будь-кого з тих, хто міг загрожувати нашому демократичному способу життя. Вражений тим, як швидко його плани впали, Франсуа де ля Рок був відправлений до Касбу в очікуванні суду.\n\nКоли загрозу демократії придушили на корені, армія заявила про свою підтримку повернення до вільних виборів тепер, коли Метрополія відвойована."
 #Army decides to back the coup #This is for when the Constitutional Reform focus has been taken:
 nfa.220.d.dlr: "За останні кілька років Франсуа де ля Рок зумів нагромадити величезний вплив майже у всіх куточках французького суспільства. У нього є інформатори та контакти у вищих ешелонах французької армії, вірні його заклику.\n\nХоча комунари могли бути переможені на полі бою, ще багато роботи, щоб забезпечити безпеку Франції від тих, хто ховається всередині. На користь країни Франсуа де ля Рок скликав своїх офіцерів на найважливішу нараду."
 #Army gets to decide to back coup or not #Neither of the above has been taken.:
 nfa.220.d: "Хоча падіння Комуни викликало багато радощів, зловісний туман продовжує утримувати владу над Францією. Сили, які колись вважалися пов'язаними з урядом, починають виявляти свою справжню відданість.\n\nКлей, що скріплює різні партії, почав слабшати, оскільки уряд готується повернутися до Метрополії. Французька Соціальна Партія почала об'єднуватися навколо Де ля Рока сильніше, ніж будь-коли, і ходять чутки, що він, можливо, готує переворот, щоб узяти кермо влади в свої руки.\n\nАрмія, традиційно відчужена від політики, змушена була докласти руку. Вони мають або підтримати вільні вибори, або гамбіт Полковника, якщо вірити чуткам."
 nfa.220.a: "Я відданий республіці! За демократію!"
