 #Peace Deal 2
 nfa.132.t: "Ліонський конгрес"
 nfa.132.d.2.bel: "Маючи велику присутність у великому столичному регіоні окупованої Франції, наші дипломати мають певний простір для маневру в угодах із французами.\n\nГолуби в дипломатичній делегації прагнуть відносно стриманої угоди з французами. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французів. Вони домагаються руйнування французьких укріплень уздовж нашого спільного кордону, обмеження тоннажу нових французьких військових кораблів, міцного закріплення Бретані у нашій сфері впливу та анексії регіону Па-де-Кале до складу Бельгії. Короткострокова економічна компенсація, яка допоможе нам повернути зазнані втрати. Крім того, від французів потрібна угода про припинення бойових дій у найближчому майбутньому, тоді як наші країни відновлюватимуться. В обмін на це ми передамо решту окупованої Франції, якою ми володіємо.\n\nТим часом помірковані наполягають на виконанні деяких вимог, які є трохи гіднішими витрат німецького народу, витрачених на те, щоб досягти цього моменту. Вони домагаються тих же домовленостей, як і голуби, з додатковим пунктом про заборону таємне переозброєння французьких військових. Ми будемо добиватися укладання угоди про безперешкодний військовий доступ для спостереження за французьким народом у разі будь-яких ознак зради.\n\nКрім того, деякі інші войовничі члени дипломатичної делегації заявили про те, що Франція має бути в економічній залежності від Німеччини. Вони повинні зберегти всі попередні угоди, а також погодитися на вступ до економічного союзу Міттельєвропи. Якщо їхня економіка залежить від нашої, вони не можуть дозволити собі повстати проти нас!\n\nПрагнучи приховати від французів будь-яку внутрішню боротьбу, дипломатичні посланці повинні вирішити, чи пропонувати їм обережну голубину угоду, яка майже напевно буде прийнята, більш розумне прохання поміркованих, яке, швидше за все, буде прийнята, або спробувати удачу і спробувати отримати більше від Франції, пред'явивши вимогу угоди яструбів."
