 NFA_Small_Propaganda: "Зусилля з допомоги"
 NFA_Small_Propaganda_desc: "Нашим першочерговим завданням має бути допомога: Франція спустошена війною, і наш народ страждає, їхні будинки часом зруйновані, сім'ї розбиті війною, і багато хто бореться за те, щоб мати доступ навіть до предметів першої необхідності. Наш обов'язок полягає не тільки в тому, щоб дбати про наших співвітчизників і захищати їх, а й у тому, що подібна допомога, безперечно, почне ламати комунарську пропаганду, яка протягом останніх десятиліть зображує нас чудовиськами."
 NFA_Large_Scale_Effort: "Зусилля з десиндикалізації"
 NFA_Large_Scale_Effort_desc: "На нагальні проблеми нашого народу почали відгукуватися, і настав час вирушати у довгий і важкий шлях: десиндикалізацію. Менше ніж за двадцять років, комунари завдали величезної шкоди: їхня ідеологія глибоко заплямила всі сторони французького суспільства, починаючи від соціальних структур та економіки, закінчуючи освітою та збройними силами. Звичайно, минуле стерти неможливо, а деякі речі ніколи не будуть виправлені, і тому ми збережемо хороше, знесемо погане, відновимо справедливість для тих, хто на це заслуговує, і доб'ємося, щоб наш народ більше ніколи не піддавався спокусі синдикалізму. Перше у списку - це переконатися, що наш народ знає всю правду про ідеологію, яка була нав'язана йому."
