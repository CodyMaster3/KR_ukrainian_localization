 nfa.449.t: "Вибух на залізниці Дакар-Нігер"
 nfa.449.d: "Вчора вночі, близько 5-ї ранку, місцеві жителі поблизу залізничної лінії прокинулися від вибуху. Термінові повідомлення були відправлені вгору по лінії, щоб про всяк випадок зупинити рух наступних поїздів вниз рейками. Коли сонце тільки заглянуло за обрій, на місце події прибув найближчий гарнізон, щоб з'ясувати, що сталося. Світло торкнулося того, що залишилося від кількох газелів, і кілька шматочків механізму спуску, який мав спрацьовувати при проходженні поїзда над головою. Схоже, що той, хто це зробив, полював за великою здобиччю."
 nfa.449.a: "К счастью, это был не поезд!"
 
 nfa.450.t: "Напад на гарнізон у Французькому Судані"
 nfa.450.d.funnyfootball: "Гра у футбол залучила деяких із нудьгуючих солдатів в одному з наших фортів у Французькому Судані. Місцеві жителі грали за межами форту, і шалений удар послав м'яч, що пролетів через відкриті передні ворота. Всі гравці гналися за цим м'ячем усередині форту, і перш ніж солдати встигли обдумати те, що відбувалося, тубільці захопили зброю і взяли форт у заручники силою зброї. Піднявши імпровізований прапор над кріпосними валами, наших людей без чобіт вигнали з міста. Пробігши кілька кілометрів, вони зіштовхнулися із патрулем бронеавтомобілів, який вони змогли зупинити. За допомогою патруля гарнізонні бійці змогли відбитися та знову захопити фортецю. Найближчими місяцями введено військовий стан, а розважальні ігри повинні проводитися не менш ніж за 500 метрів від гарнізону."
 nfa.450.d.generic: "'Форт під атакою! Форт під атакою!' Такою є телеграма, отримана в колоніальній штаб-квартирі Бамако. Форт, укомплектований французьким гарнізоном, знову зазнав нападу бунтівних тубільців. Штаб надіслав сили з броньованими машинами, щоб зупинити атаку і відбити бунтівників. На щастя, бунтівники швидко бігли, побачивши рятувальну силу, і форт не отримав практично жодних пошкоджень, але все ж таки кілька наших людей загинули, і напад послужив сильним сигналом для інших тубільців цього району. Ми повинні бути обережними."
 nfa.450.a: "Обурливо!"
 
 nfa.451.t: "Назад на трек"
 nfa.451.d: "Через 2 місяці поїзди тепер можуть вільно курсувати залізницею Дакар-Нігер. Великі групи робітників, що програли, повертаються на роботу збентеженими через відсутність реакції з боку нашого уряду щодо їхніх вимог про рівномірну оплату праці. Однак не кожен страйкар повернувся на роботу. Значна кількість поїхала і, ймовірно, працює з місцевими групами опору в регіоні. У найближчому майбутньому від них очікується ще більше неприємностей."
 nfa.451.a: "Добре, але погано"
 
 nfa.453.t: "Бедуїнський набіг"
 nfa.453.d: "Рейдерство – це спосіб життя бедуїнів. Їхній кочовий спосіб життя в основному забороняє їм селитися десь, де можна було б жити і займатися сільським господарством, щоб забезпечити себе. Суворий клімат Сахари також мало що дає в плані способу життя, що лише посилює їхню потребу в набігах на наші поселення. Нещодавно група жителів сіл з Мавританії звернулася до нас із проханням про допомогу у захисті їхніх поселень від набігів. Раз або два рази на рік бедуїни вибираються з пустелі, грабують місто і їдуть, як правило, з кількома тваринами, що пасуться, яких можна взяти з собою на їжу."
 nfa.453.a: "Франція допомагає своїм"
 nfa.453.b: "Вони повинні бути сильнішими самі по собі"
 
 nfa.454.t: "Згоріле село"
 nfa.454.d: "Один з наших бронеавтомобільних патрулів на сході Мавританії натрапив на те, що залишилося від села, що тліє. Мало хто запанікував спочатку намагався сховатися від нашого загону, але після того, як один з наших місцевих солдатів зняв кашкет і відклав гвинтівку, одному з тих, хто залишився живим, вдалося подолати свій страх і розповісти жахливу історію про вершників на верблюдах зі сходу, які ввірвалися сюди, щоб захопити сюди, щоб захопити рабів. Будь-хто, хто чинив опір, майже не бачив плодів своєї праці. Інший солдат кричить, що він може розібрати слабкий слід, що рухається на схід, але піщана буря, схоже, просувається вгору з півдня..."
 nfa.454.a: "За ними!"
 nfa.454.b: "У нас нічого не вийде"
 
 nfa.455.t: "Загублені у пісках"
 nfa.455.d: "Хоча наш загін добре почував себе, піщана буря рухалася все швидше. Як тільки вона поглинула патруль, будь-яку надію знайти рабів було втрачено. Люті вітри і завивающій пісок робили будь-який рух ризикованим, оскільки наші машини з такою ж ймовірністю врізалися одна в одну, як і за будь-якого просування вперед. На жаль, незважаючи на всі наші зусилля, вони, схоже, втекли..."
 nfa.455.a: "Ми спробували"
 
 nfa.456.t: "Захоплено караван рабів"
 nfa.456.d: "Історія потрапила до заголовків по всій країні! Наші хоробрі солдати, які зіткнулися зі страшною сценою в селі, але при цьому кинулися в погоню пустелею. Летячи через пустелю, мчачи проти часу, коли піщана буря неухильно наближалася до їхньої позиції, патруль зрештою зумів знайти караван, що біг через пустелю. Племінні рейдери зі зброєю в руках, але не позбавлені серця, жорстоко билися, але наші хлопці здобули перемогу у праведній боротьбі! Один із рейдерів був схоплений живим і розкрив місце, де він мав зустрітися з іншим рейдерським загоном перед тим, як повернути до Сахари.\n\nПеревіривши поранених зі спаленого села, наш патруль поїхав на північ і зумів влаштувати засідку на другий караван. Загалом понад 40 рабів було врятовано з полону і почали поширювати розповіді про хоробрості своїх визволителів, які їх захищали. Це, безумовно, викличе прихильність до нашого уряду з боку місцевого населення."
 nfa.456.a: "Слава руйнівникам ланцюгів!"
 
 nfa.458.t: "ЗКТР починає страйк"
 nfa.458.d: "Confédération Générale des Travailleurs Tunisiens (Загальна Конфедерація Туніських Робітників) була заснована в 1920-х роках Мохамедом Алі ель-Хаммі, відомим прихильником синдикалістів, які живуть за морем. Зрозуміло, на той час ми швидко заборонили ЗКТР, але це не завадило йому існувати у підпіллі. Союз завжди був близьким із туніськими націоналістами партії 'Дестур', і дві підпільні організації часто працюють разом. Цього разу вони працювали над тим, щоб розпалити страйк серед туніських докерів і на кількох фабриках на півдні Тунісу та в самому Тунісі.\nЯкщо синдикалістська пропаганда вже не була досить загрозливою, то страйки висунули на перший план питання незалежності Тунісу. Абсурд, звичайно, але ці робітники, схоже, у це вірять. Принаймні зараз саме час трохи почистити докерів у порту Тунісу, і якщо страйкарі не розійдуться, доведеться послати армію."
 nfa.458.a: "'Це перше попередження, повертайтеся до роботи або нам доведеться застосувати силу...'"
 
 nfa.459.t: "За чутками, Монсеф-бей допомагає туніським націоналістам"
 nfa.459.d: "Наша таємна поліція направила рапорт із цього приводу на стіл французького генерала, який проживає в Тунісі. Документ розповідає про відомих туніських націоналістів, які в'їжджають до Бейлінського палацу, в якому мешкає принц Монсеф-бей. Ці члени націоналістичної партії 'Дестур' не є найбільш відомими - вони не Хабіб Бургіба і не Абдельазіз Таалбі, - але більшість із них підозрюються у зраді. Вони входять і виходять із палацу непомітно і нічого не передають, але немає сумнівів, що Бей передає їм важливу інформацію. Монсеф-бей - син одного з попередніх почесних монархів протекторату Тунісу, Насір Бея та онуковий племінник нинішнього правлячого Бея Ахмеда II. Його завжди відзначали за його незгоду з французьким режимом, і він не приховує своєї симпатії до туніських націоналістів.\n\nСитуація особливо актуальна з огляду на те, що Монсеф є наступним по черзі спадкоємцем статуту Бея після Ахмеда II. Що б він насправді не робив, щоб допомогти цим терористам, противника не можна терпіти так близько до влади. За нашої важливої ​​військової присутності, втручання з метою 'убезпечити' Бея не повинно зустрічати великого опору."
 nfa.459.a: "Нам доведеться його заарештувати, ми не можемо ризикувати"
 nfa.459.b: "Відпустіть його, але переконайтеся, що він ніколи не отримає доступу до трону"
 
 nfa.460.t: "Терористична атака на туніську залізницю!"
 nfa.460.d: "'Бабах!', резонуючи, ніби Комунари щойно бомбардували місто, детонація розбудила багатьох жителів передмість міста. Терористи заклали бомбу на залізничній лінії, що проходить повз Туніс. Ця лінія відіграє важливу роль у постачанні регіону, і хоч ремонт не займе багато часу, послання залишається ясним: у разі війни терористи можуть перерізати наші лінії постачання простим вибухом."
 nfa.460.a: "Будь вони прокляті!"
 
 nfa.461.t: "Націоналістичні листівки у Тунісі"
 nfa.461.d: "'Ми не боротимемося за французів! Тунісці борються тільки за себе!'\n\nЦе була одна із пропозицій, написаних на листівках, які можна знайти всюди у популярних районах Тунісу. Схоже, що підпільна націоналістична партія "Дестур" знову захлеснула робочі місця та ринки своєю згубною пропагандою. Ми знищимо ці листівки як завжди і якнайшвидше, щоб запобігти поширенню цих ідей."
 nfa.461.a: "І ми зробимо нову купу попелу"
 
 nfa.463.t: "Північноафриканська Зірка - надихаюча промова!"
 nfa.463.d: "Невеликий натовп почав збиратися на площі Алжиру сьогодні ввечері о 18:00. Всього через 20 хвилин натовп, помітно збільшуючись з кожною хвилиною, вже поширювався всіма маленькими вуличками навколо площі в супроводі бурхливого шуму. У центрі збирання був молодий алжирський активіст. Незважаючи на те, що йому було всього 20 років, він мав рідкісне красномовство, зачаровуючи натовп навколо себе, і навіть найдальші спостерігачі були зачаровані його жестами та його зримими переконаннями. Він заявляв, що є частиною 'Etoile Nord Africaine' (Північноафриканська Зірка), націоналістичної алжирської партії з синдикалістськими тенденціями, заснованою в Парижі в 1926 Мессалі Хаджем. Бойовик перебував тут, на цій площі, поширюючи слова партії, які значною мірою визначаються лідерами та інтелігентами партії, ще в Парижі, але все більше і більше поширюються в самому Алжирі. ПАЗ виступає за дві найгірші з можливих ідей: Синдикалізм і алжирський націоналізм, партія прагне створити в Алжирі Незалежну Соціалістичну Республіку, подібну до Французької Комуні, і вигнати французів з цієї землі.\nПоліція не поспішала з приїздом, дозволивши оратору виступити протягом 30 хвилин і, мабуть, переконати деяких глядачів перед тим, як бігти до міста, коли співробітники нарешті прийшли, щоб розігнати натовп. Цей інцидент не можна ігнорувати, і до нього не можна ставитись легковажно. Ця стратегія ПАЗ спрямована на поширення своїх ідей та забезпечення талановитого молодого покоління бойовиків в Алжирі для того, щоб вони могли розпочати боротьбу за незалежність в Африці за підтримки Французької Комуни. Незважаючи на те, що їхні спроби боротьби ще далекі від завершення, це не є приводом бути поблажливими. Ми повинні подбати про те, щоб не допустити повторення подібної події."
 nfa.463.a: "Промова все одно була написана не дуже добре"
 
 nfa.464.t: "Вулична бійка між алжирськими націоналістами"
 nfa.464.d: "Раннього вечора на вулицях Костянтина раптово спалахнуло насильство. У поліцейському звіті йдеться про те, що деякі бойовики з партії Аксьон Алжирьєн цілком випадково зіткнулися з членами підпільної ПАЗ, коли вони сиділи в невеликому ресторанчику. Деталі почала бійки згодом незрозумілі, але всі версії сходяться на тому, що за кілька хвилин вулиця перетворилася на повний хаос, тоді як члени обох партій билися, кидали стільці, столи та будь-який снаряд, який вони могли знайти, ображаючи один одного французькою та арабською мовами. Бійка нарешті припинилася, коли з'явилися чутки про прихід поліції.\n\nЦя боротьба, яка має другорядне значення, свідчить про зростання напруженості у відносинах між двома основними алжирськими націоналістичними партіями. ПАЗ – це синдикалістська партія, заснована в Парижі, Мессалі Хаджем, заборонена в Алжирі та радикально виступає проти нинішнього французького правління. Однак Аксьйон Алжирьєн є законною, і її лідер Ферхат Аббас вірить в асиміляцію у Велику Францію і закликає до більшої традиційної автономії. В основі Аксьйон Алжирьєн лежать ідеї Аксьйон Франсез, що адаптує інтегралізм до алжирського контексту.\n\nЗрештою, якими б не були фактичні відмінності, хороша новина в тому, що всі вони ненавидять один одного."
 nfa.464.a: "Ха, принаймні, вони б'ються між собою"
 
 nfa.465.t: "Захоплений вантаж із Комуни"
 nfa.465.d: "Наша поліція добре спрацювала. Вони були на пляжі в той самий момент, коли маленький непомітний човен, що прибув з Іспанії, мав причалити в Алжирі. В лодці: зброю, припаси, разом із націоналістичними та синдикалістськими книгами – все це було відправлено з Комуни та переправлено контрабандою через Іспанію. Ми знаємо, що комунари постачали алжирський опір протягом багатьох років, посилаючи все можливе, щоб підтримати рух. Проте сьогодні, зробивши цей арешт, наша поліція ясно дала зрозуміти, що провезення контрабанди не потерпить, і ми можемо привітати їх із зусиллями, спрямованими на збереження єдності країни."
 nfa.465.a: "Начебто у нас і так не вистачає проблем"
 
 nfa.466.t: "Націоналістичні алжирські книги конфісковано!"
 nfa.466.d: "Схованка була добре захована, у підвалі будівлі на вузькій вулиці європейського міста Алжиру. Відчиняючи двері до підвалу, можна побачити повний запас націоналістичної літератури, більша частина якої обурливо антифранцузька, і все це заборонено. Всі книги були вилучені поліцією, щоб більше ні на кого не чинити поганого впливу, і двох алжирців, які були присутні на момент втручання, заарештували за державну зраду.\nПодальше розслідування встановило, що цокольний поверх належав молодому п'є-нуару, який проживав у районі і симпатизував націоналістичній справі, який згодом також був заарештований. Ці п'є-нуари, що зраджують свою країну, є справжньою скалкою в наших ступнях, оскільки вони мають бути засуджені за французькими законами та захищені відповідним чином. Вони також можуть використовувати свої привілеї, щоб з легкістю збудувати мережу бойовиків з франкоалжирців у містах і орендувати місця, подібні до того, де ми щойно здійснили рейд. Але це також культурне розчарування: Наскільки погана система освіти цієї молоді, щоб перетворитися на таку зраду?"
 nfa.466.a: "Ми більше не можемо довіряти навіть своїм співвітчизникам"
 
 nfa.468.t: "Шахтарський страйк у Сенегалі!"
 nfa.468.d: "Колонія Сенегалу, "найцивілізованіша" з усіх західноафриканських колоній, в якій знаходиться порт Дакар, зазвичай є тихою. Напруженість у відносинах між населенням та колоніальним урядом винятково низька. Саме тому оголошення страйку шахтарів стало шоком для колоніальної влади. Сьогодні вранці робітники залізниці відмовилися йти на роботу і залишилися перед шахтою. Вони вимагали кращих умов життя та кращої зарплати, взявши за зразок багатство кольорової буржуазії в Дакарі, щоб узаконити свої вимоги. На щастя для нас, за їхнім страйком не пішли інші шахти країни, а лише через один день була послана армія, щоб подбати про страйкарів. Сподіватимемося, що цей ізольований інцидент залишиться... ізольованим."
 nfa.468.a: "А тепер повертайтесь до роботи!"
 
 nfa.469.t: "Обурення поширюється на нижчі верстви населення Сенегалу" 
 nfa.469.d: "Очевидно, що Сенегал є нашою економічною колонією, що найбільш динамічно розвивається в Західній Африці. Великий порт Дакар забезпечується гірничодобувними ресурсами із сільської місцевості Сенегалу, а також іншими товарами, що надходять залізницею з усієї Західної Африки. Ця багата експортна економіка спирається, однак, на глибоку прірву між торговельною буржуазією у містах, що складається з французів, а також із чорних 'évolués' (що еволюціонували) з французьким громадянством, і величезним робітничим класом, найбільш яскравим прикладом якого є докери Дакара та шахтарі. Насправді нижчі верстви населення працюють в основному в умовах режиму примусової праці, який закликається колоніальною владою, зокрема для будівництва інфраструктури.\nТаким чином, сенегальське суспільство сильно стратифіковане, і те, що нижчі класи, здається, починають розуміти. Ропотіння ревнощів і сумнівів у системі поширився і на робітничий клас Сенегалу. 'Чому в Дакарі такі багаті, а ми боремося за те, щоб жити правильно?'.\nЯкщо Сенегал все ще далекий від того, щоб зазнати повстання, то за останні роки вже було проведено кілька страйків, і цю ситуацію необхідно тримати в полі зору."
 nfa.469.a: "Сподіватимемося, що все це не породжує синдикалізм"
 
 nfa.470.t: "'Evolués' підтримують ідею незалежності"
 nfa.470.d: "Наше джерело з цього питання – французький член колоніальної адміністрації в Дакарі, запрошений друзями на монданський обід, на якому зібралися багаті французькі та чорні 'évolués' (що еволюціонували) купці. Адміністрація чекала доброзичливої ​​атмосфери, після того, як усі 'évolués' отримали французьке громадянство і мали багато привілеїв у порівнянні зі своїми чорношкірими колегами нижчого класу, які страждають за Кодексом Індигенату. Тому його подив був такий сильний, коли він почув, як гурт 'évolués' говорив про те, як Сенегал зможе самостійно організовуватися після здобуття незалежності. Дискусія була неймовірною, 'évolués' розглядали місцеве правління Сенегалу і стверджували, що їх не дуже турбує французька справа! Тому адміністратор з права вирішив повідомити про те, що він бачив, до найближчого відділу секретних служб.\n\nПодальше розслідування показало, що це непоодинокий випадок. Схоже, що 'évolués' настільки підживилися французькою політичною культурою, що більше не сприймають те, що вважають тиранією. Більшість з них, схоже, воліють місцеве сенегальське республіканське правління, ніж підкорятися французам і вести їх війни. Вважається, що Комуна також активно діє, займаючись контрабандою націоналістичних книг цієї культурної еліти в Дакарі... У будь-якому випадку, урок цієї історії полягає в тому, що деякі з 'évolués' можуть несподівано повернутися, щоб вкусити руку, яка їх годувала."
 nfa.470.a: "Такий тип мислення не підходить для людини, яка, ймовірно, еволюціонує"
 
 nfa.476.t: "Пророк Іриби"
 nfa.476.d: "В Ірібі, маленькому місті в Чаді, людина почала називати себе новим пророком. Спочатку він закликав місцевих жителів вбивати свою худобу, щоб запобігти їх перетворенню на левів, пантер та стерв'ятників. Потім він сказав їм, що вони мають перестати платити податки та викинути свої французькі гроші. Зрештою, він оголосив, що білі залишають країну: губернатор прилеглого міста Більтін вже був вигнаний тубільцями, і що їх обов'язком було вбити всіх білих, що залишилися, щоб вони могли нарешті жити вільно. Щоб допомогти їм виконати місію Аллаха, мертві навіть повернуться до життя та накинуться на французькі гарнізони. Їм не було чого боятися: за словами "пророка", зброя французів тепер стріляла лише водою.\n\nДеякі були по-справжньому переконані в цьому, але обурення народу Чаду, що зароджується, потребувало лише найменшої іскри: під керівництвом безумця спалахнуло невелике повстання, патруль, що повернувся, був розбитий і знищений, і незабаром місцевий гарнізон опинився в облогу. Порядок був швидко відновлений і божевільний публічно страчений, але вся ця дивна історія – попередження: ситуація далеко від Алжиру більш ніж нестабільна."
 nfa.476.a: "Принаймні тепер вони знають, що наша зброя все ще стріляє кулями"
 
 nfa.477.t: "Зіткнення з туарегами"
 nfa.477.d: "Війна проти туарегів Нігера у 1910-х роках була успішною, але призвела до інших несподіваних проблем. Туареги, будучи вигнані з деяких звичайних кочуючих земель, були змушені іноді жити в більш непривітних регіонах. Там, не маючи можливості покладатись на скотарство, як вони зазвичай роблять, їм доводилося виявляти більше творчого підходу. Це стало причиною їхнього нападу сьогодні вранці на нігерійське село, розташоване недалеко від пустелі, але досить родючі, щоб мати ферми та резерви. Невеликий туарегський загін прибув на світанку, щоб пограбувати ферми і вкрасти запаси продовольства, але вони не очікували на присутність невеликого французького патруля, що відпочиває в селі. Французька присутність не була запланована, і вона складалася лише з кількох солдатів, які супроводжували колоніального офіцера, але цього було достатньо, щоб спробувати зупинити туарегів. Декілька пострілів змусили впасти одного з коней, на голову впав туарег. Ще один туарег був поранений у живіт, і французького солдата було тяжко поранено, перш ніж сили втекли і покинули село. Французькі солдати мали привітати себе перед відходом, щоб допомогти пораненому другу, село, однак, мало відновитися самостійно."
 nfa.477.a: "Це вас навчить!"
 
 nfa.478.t: "Вбивство в Чаді!"
 nfa.478.d: "Серйозні новини надійшли до колоніальної штаб-квартири Чаду в Абеші. Ще один французький чиновник зазнав нападу сьогодні вранці і пізніше помер у лікарні. Ці вбивства французів досить часті на знак протесту проти колоніального правління, яке жорстоко нав'язує свої рішення у нещодавно завойованому регіоні Чаду. Розслідування завжди пов'язане з великими труднощами в регіоні, де населення не виявляє готовності до співпраці, і цілком імовірно, що ми, як завжди, ніколи не знайдемо вбивцю."
 nfa.478.a: "Принаймні ми можемо помолитися за його душу"
 
 nfa.479.t: "Напад на патруль у Нігері"
 nfa.479.d: "Ми часто посилаємо патрулі через північ Нігеру для забезпечення нашого верховенства на цих землях. Оскільки у нас там не так багато постійних баз, звідки можна було б встановити контроль, ми змушені вдаватися до такого регулярного патрулювання. Патрулі зазвичай нерегулярні, але цього разу все було негаразд. Наші солдати раптово зазнали нападу з боку озброєних до зубів та рішучих туарегів, вони ховалися за рельєфом, чекаючи, коли патруль підійде ближче, перш ніж вони нападуть на нього з кавалерією. Перші запаніковані постріли патруля справді змусили кілька коней впасти; проте невдовзі почали падати французькі коні, оскільки інша група туарегів, що сховалася в дюнах, почала стріляти з іншого кута. Цілком безпорадні і здивовані, солдати потрапили ліворуч і праворуч на кулі і клинки туарегів, поки безладно не відступили. Одному з тих, хто вижив, вдалося повернутися на найближчий колоніальний форпост, щоб розповісти цю історію.\n\nЦей напад - обурливо, але ми зовсім безсилі покарати їх, якщо не відправимо повномасштабну армію на пошуки пустелі. Нам доведеться карати людей, які знаходяться ближче до нас, які у будь-якому випадку, ймовірно, є спільниками туарегів..."
 nfa.479.a: "Обурливо!"
 
 nfa.600.t: "Підтримане повстання у [revolter.GetNameDef]"
 nfa.600.d: "Аборигени в [revolter.GetNameDef] були озброєні та організовані окупантом колонії протягом кількох тижнів, починаючи з того моменту, коли наші сили були відбиті з території регіону. Наразі вони зібрали досить потужну силу, щоб самим проголосити незалежність, а також оголосили відкрите повстання проти нашого правління."
 nfa.600.a: "Ще одне? Ми маємо тримати це під контролем!"
 
 nfa.601.t: "[revolter.GetNameDefCap] оголошує про свою незалежність"
 nfa.601.d: "Після того, як наші війська були вибиті, [revolter.GetNameDef] оголосив про свою незалежність. Чи маємо ми розтрощити їх нашими переважаючими силами, чи слід скоротити втрати, щоб зосередитися в іншому місці?"
 nfa.601.a: "Вони мають залишатися частиною Імперії!"
 nfa.601.b: "У нас є справи важливіші, ніж придушення тубільних повстань."
 
 NFA_gets_event_revolt: "Викликає подію '§H[?revolter_var.GetNameDefCap] оголошує про свою незалежність§!'."
 
 nfa.614.t: "Перемога над французькими колонізаторами!"
 nfa.614.d: "Коли ми почали наше повстання, ніхто не знав, до чого воно приведе, одні були песимістами, інші – оптимістичнішими, але всі були сповнені рішучості боротися за нашу незалежність. Тепер ця рішучість принесла свої плоди, і після цієї довгої війни у ​​французьких колоніалістів не залишалося іншого вибору, як запропонувати нам світ і визнати, що їхньому пануванню над нашою країною прийшов кінець. Цей день назавжди залишиться славним святом нашої незалежності."
 nfa.614.a: "Розважаймося!"
 
 nfa.623.t: "Розпад Французької Імперії"
 nfa.623.d: "Після окупації Алжиру центр нашої влади в Африці опинився під загрозою наступу. Без нашої адміністративної бази неможливо продовжувати керувати Африкою, тому наше панування фактично припинилося в наших колоніальних володіннях. Всюди в Африці наші гарнізони та адміністратори виганяються підбадьореними натовпами тубільців. Наші чиновники та солдати змушені бігти у будь-яке місце, яке здається більш захищеним, але незабаром їх уже не буде. Деякі французи вже планують бігти, щоб продовжити боротьбу, але більшість із них приймають цей факт: війна програна, і ми скоро станемо чужими у нашому власному будинку.\n\nФранцузької держави у вигнанні більше не існує."
 nfa.623.a: "Fin du jeu"
 
 nfa.624.t: "Розпад Французької Імперії"
 nfa.624.d: "Ми втратили контроль. Імперія завдовжки тисячі квадратних кілометрів, що охоплює кілька стародавніх королівств і тисячі екосистем, озер, саван і лісів, які ми збудували в Африці, більше не перебуває під нашим контролем. Наша армія була відтіснена місцевими повстаннями, показавши себе організованішими та ефективнішими, ніж ми думали спочатку. Перша поразка була завдана страшним ударом, але потім вона продовжувала просуватися вниз, доки не поставила під загрозу наше серце - Алжир. Ситуація справді безнадійна. Наш єдиний шанс вижити більше кількох тижнів – це визнати незалежність усіх корінних держав та відступити назад до Алжиру, де ми можемо сподіватися на реорганізацію та захист нашої нації. Якщо нам пощастить і ми зможемо ефективно боротися з алжирськими та внутрішніми заворушеннями, може, ми зможемо втриматись на ногах? Можливо, це не буде кінцем для нас... вірно?"
 nfa.624.a: "Національна катастрофа"
 
 nfa.625.t: "Подати прохання про мир із Єгиптом?"
 nfa.625.d: "Після повного краху та капітуляції нашого африканського союзника – алжирського режиму Франції – військових цілей Єгипту, на жаль, було досягнуто. Наша ганьба і така велика, і немає необхідності продовжувати цей шлях приниження. Чи маємо тоді просити миру з Єгиптом і зберегти те, що в нас залишилося?"
 nfa.625.a: "У нас немає вибору..."
 nfa.625.b: "Ми все ще можемо виграти цю війну!"
 
 nfa.626.t: "Антанта просить миру"
 nfa.626.d: "З повним крахом їхнього африканського союзника, Антанта прийшла до розуміння того, що ця війна закінчена, вони зазнали поразки, а ми перемогли, і більше немає причин продовжувати цю боротьбу. Тому дипломати з [ENT.GetNameDef] прийшли до нас, щоб передати пропозицію свого уряду: білий мир, щоб покласти край цій війні."
 nfa.626.a: "Ми приймаємо пропозицію"
 nfa.626.b: "Ніколи не буде миру з Антантою!"
 
 nfa.627.t: "Єгипет прийняв нашу пропозицію миру"
 nfa.627.d: "Відмінні новини! Уряд Єгипту прийняв пропозицію наших дипломатів та погодився підписати офіційний мир між нашими країнами. Після закінчення цієї війни ми можемо зосередитись на інших фронтах."
 nfa.627.a: "Відмінно"
 
 nfa.628.t: "Єгипет відхилив нашу пропозицію про мир"
 nfa.628.d: "Єгипетський уряд вирішив повернути наших дипломатів та відмовитися від запропонованого нами білого світу. Це сумний день для міжнародного світу, і він також має змусити нас бути обережними. Якщо їхній уряд відмовляється, вони прагнуть відібрати в нас більше..."
 nfa.628.a: "Ця війна ніколи не закінчиться?"

 NFA_Bring_Brittany_Home: "Пригласить Бретань вернуться домой"

 nfa.629.t: "[BRI.GetName] приєднується до [NFA.GetNameDef]"
 nfa.629.d: "З падінням могутності Німеччини у Європі її становище у [BRI.GetName] перестало бути стійким, і її війська було виведено з регіону. Через культурні та економічні зв'язки з [NFA.GetNameDef], уряд у [BRI.Capital.GetCapitalVictoryPointName] виступило за возз'єднання з французьким урядом у [NFA.Capital.GetCapitalVictoryPointName]. Таке прохання було негайно задоволене і відзначено як ознака зростання французького домінування над німецькими інтересами!"
 nfa.629.a: "Повернемося до французів."
 nfa.629.b: "Ласкаво просимо додому!"

 NFA_Bring_Belgian_Land_Home: "Вимагати повернення французької території"

 nfa.630.t: "[NFA.GetName] вимагає повернення французької території"
 nfa.630.d: "Сьогодні представники зібралися у [FROM.Capital.GetCapitalVictoryPointName], щоб обговорити долю французьких територій, які ми окупували після закінчення першого Вельткрігу. Світом, підписаним перед початком громадянської війни у ​​Франції, порт Дюнкерк перейшов під [FROM.GetAdjective]ий контроль. Через кілька десятиліть, під час миру після падіння [FRA.GetNameDef], на Ліонському конгресі, розмір [FROM.GetAdjective]ої нації було розширено завдяки військовим вимогам Німеччини. Після їх падіння та приходу до влади французів вони звернулися до нас з проханням скасувати німецькі придбання за останні кілька десятиліть."
 nfa.630.a: "Дуже добре. Передайте весь прибуток."
 nfa.630.b: "Залишіть [29.GetCapitalVictoryPointName], решту передайте."
 nfa.630.c: "Ми збережемо всі наші землі."

 nfa.631.t: "[29.owner.GetCapitalVictoryPointName] відповідає на наш запит"
 nfa.631.d1: "Наші дипломати провели дуже успішні переговори у [FROM.Capital.GetCapitalVictoryPointName]. Вони погодилися передати всі французькі території, які вони придбали після закінчення першого Вельткрігу. Це велика перемога для нашого дипломатичного корпусу!"
 nfa.631.d2: "Наші дипломати досягли помірного успіху в переговорах у [FROM.Capital.GetCapitalVictoryPointName]. Вони погодилися передати володіння, які одержали від німців після Ліонського конгресу. Хоча деякі члени хотіли б побачити повернення [29.GetCapitalVictoryPointName], це перемога для дипломатичного корпусу!"
 nfa.631.d3: "З великим збентеженням наша дипломатична партія повернулася з [FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetAdjective]і представники вперлися п'ятами в землю і відмовилися поступитися бодай якоюсь землею законному французькому правлінню в регіоні."
 nfa.631.a: "Слава!"
 nfa.631.b: "Доведеться обійтися межами 1919 року."
 nfa.631.c: "Прокляття!"

 nfa.632.t: "Розпад Французької Імперії"
 nfa.632.d: "[NFA.GetNameDefCap] втратили контроль. Імперія площею тисячі квадратних кілометрів, що охоплює кілька древніх королівств і тисячі екосистем, озер, саван і лісів, що вони створили собі у Африці, не перебуває під їх контролем. Їхня армія була відтіснена повстаннями тубільців, які виявилися набагато організованішими та ефективнішими, ніж передбачалося спочатку. Перша поразка в Сахарі стала жахливим ударом, але зрештою вона померкла в порівнянні з повним лихом на заході, поки, нарешті, навіть їхній рідний Алжир не опинився в небезпеці. Ситуація для французів справді безнадійна. Їхній єдиний шанс протриматися більше кількох тижнів – це визнати незалежність усіх місцевих держав і відступити назад до Алжиру, де вони можуть сподіватися на реорганізацію та захист того, що залишилося від їхньої нації."
 nfa.632.a: "І ось залишки Французької Імперії\nзникають!"
 nfa.632.b: "Схоже, Третя Республіка була приречена\nпомерти у пустелі."
 nfa.632.c: "Схоже, їхня хватка була недостатньо міцною."

