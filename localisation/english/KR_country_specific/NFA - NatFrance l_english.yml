 nfa.133.d: "Маючи переважну присутність у столичному регіоні окупованої Франції, німецькі дипломати запропонували нам жорстку угоду. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французького народу. Вони наполягають на нашому вступі до економічного союзу Міттельєвропи, анексії регіону Па-де-Кале, створенні Бретані, дворічний договір про обмеження озброєнь, необмежений військовий доступ на територію Франції, руйнування зміцнень уздовж нашого спільного кордону, укладення короткострокової угоди про економічні репарації, щоб допомогти їм повернути понесені втрати, і угоду про припинення військових дій у найближчому майбутньому, поки наші країни. В обмін вони передадуть нам решту окупованої Франції, яку вони тримають."
