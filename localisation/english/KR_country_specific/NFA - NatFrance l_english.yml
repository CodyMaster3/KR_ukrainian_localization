 NFA_small_native_revolt_desc: "На нашій території спалахнуло невелике повстання. На щастя для нас, політика «розділяй і владарюй» означає, що сили, що протистоять нам, слабкі і неорганізовані. Щоб зберегти наш престиж, ми впораємося із цим самі!\n\n§gЯкщо понад три колонії повстануть проти нашого правління, цей Національний дух стане недійсним, і ми зможемо закликати решту членів альянсу.§!"
