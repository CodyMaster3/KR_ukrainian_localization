 NFA_lucien_lacaze_admiral_desc: "§YAdmiral Description\nBorn:§! §gJune 22nd, 1860, in Pierrefonds, Oise, French Empire§!\n§YNaval Career:§! §gBorn to a physician, Marie-Jean-Lucien Lacaze went to a Jesuit school as a child and entered the École Navale in 1879. Lacaze served as capitaine de vaisseau in Senegal, India and Vietnam, and was later a naval attaché in Rome and chief of staff to Admiral Germinet. He would later take command of the battleship Masséna, before serving as chief of cabinet to minister of the Navy Théophile Delcassé. During the Great War, Lacaze lead a division of the Mediterranean fleet, and organised part of the Dardanelles Campaign. Lacaze was made Minister of the Navy in October 1915, and he retained the office until 1917. He would be one of the elder naval officers in exile and has used his experience in a variety of naval positions as the French Government reorganised. He has refused to retire until such time as Paris is retaken, but his age is starting to show."

 NFA_jean_de_laborde_admiral_desc: "§YAdmiral Description\nBorn:§! §gNovember 29th, 1878, in Chantilly, Oise, French Republic§!\n§YNaval Career:§! §gJean Joseph Jules Noël de Laborde is the French Republic's foremost pioneer of naval aviation. de Laborde was first posted to the Far East in 1897 where he served as an Ensign in 1900 and would take part in the Chinese campaign following the Boxer Rebellion. Upon returning to France, he was commissioned as a Lieutenant in 1908. After a few years he was sent back to the Far East on board the armoured cruiser Dupleix. While there, he learned to fly and overflew Saigon, earning his pilot's licence in 1914. During the Great War he would rise to be the director of the maritime aviation centre at Dunkirk."

 NFA_jean_pierre_esteva_admiral_desc: "§YAdmiral Description\nBorn:§! §gSeptember 14th, 1880, in Reims, Marne, French Republic§!\n§YNaval Career:§! §gJean-Pierre Estava would join the Navy in 1898, serving on a variety of ships in Asia and the Mediterranean. In 1910 he would be promoted to Lieutenant de vaisseau and would continue to serve on multiple ships. During the Great War he would participate in the Dardanelles campaign on board the cruiser Jeanne D'Arc, and would be wounded in the process by a large shell. For this injury he would receive the Croix de guerre, and after recovering would be assigned as deputy to the head of Ports and Maritime Communications Service. Later he would command the Jeanne-et-Genevieve, where he would duel with the German sub on 6 August 1917 and receive a citation for his victory. With the Revolution and his subsequent exile to Algiers, his wide variety of experience has put him in a leadership role training up and coming officers."

 NFA_emile_muselier_admiral_desc: "§YAdmiral Description\nBorn:§! §gApril 17th, 1882, in Marseille, Bouches-du-Rhône, French Republic§!\n§YNaval Career:§! §gOne of the very first officers to rally around the Algiers government, Emile Muselier's career prior to the Great War was mostly spent in the Far East and the Mediterranean. In 1915 he would command a unit of marine fusiliers at the Yser River in Belgium and would later become president of the marine section of the Ministry of Inventions. His first true command would be of the aviso Scape, in April 1918. During the chaos of the Revolution, the Scape would be the only one of the ships in its assigned squadron to not raise the red flag thanks to the leadership of Emile Muselier. For keeping control of the ship and successfully bringing it to Algiers, he would be rewarded with several promotions within the reorganised French Navy."

 NFA_jean_marie_charles_abrial_admiral_desc: "§YAdmiral Description\nBorn:§! §gDecember 17th, 1879, in Réalmont, Tarn, French Republic§!\n§YNaval Career:§! §gJean-Marie Charles Abrial started his career in 1896 at the École Navale, becoming a midshipman in 1898. He would command a high seas patrol boat until 1917 when he joined the Naval Ministry's anti-submarine division. In the chaos of the Revolution and the reorganisation in Algiers he would be promoted to Capitaine de frégate and spends a lot of time concerning himself with the coastal defence of the French Republic. "

 NFA_thierry_dargenlieu_admiral_desc: "§YAdmiral Description\nBorn:§! §gAugust 7th, 1889, in Brest, Finistère, French Republic§!\n§YNaval Career:§! §gGeorges Thierry d'Argenlieu was born to a family of naval officers and would follow in their footsteps. After joining the École Navale at the age of 17, he would first serve on the Du Chayla as a midshipman and would earn the Legion of Honour for his services. During the Great War he would serve mainly in the Mediterranean, and while on leave would become a member of the Secular Order of Discalced Carmelites. He was promoted to lieutenant de vaisseau in 1917, and in 1918 as commanding officer of a patrol boat, the Tourterelle, he would distinguish himself in the rescue of a troop transport. He would flee with many other naval officers to Algiers, and in the intervening decade, would study theology at the Pontifical Angelicum College in Rome."

 NFA_jean_decoux_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 5th, 1884, in Bordeaux, Gironde, French Republic§!\n§YNaval Career:§! §gJean Decoux was born one of three children of a family originally from Upper Savoy, and at the age of 16 he entered the École Navale. By 1913 he had reached the rank of corvette captain. After an unremarkable service in The Great War, he would be one of the naval officers that went into exile in Algiers. In 1935 he would finally be promoted to rear admiral."

