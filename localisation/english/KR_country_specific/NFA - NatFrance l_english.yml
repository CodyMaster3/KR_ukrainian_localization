 nfa.110.t: "Антанта готується атакувати нас"
 nfa.110.d: "Наші шпигуни на Корсиці та в Алжирі повідомляють про нарощування військ, які готуються до нападу на нашу країну. Їх найімовірніший шлях атаки буде йти з півдня в Провансі, але ми повинні зберігати гнучкість наших людей. Хто знає, які диявольські плани вигадали реакціонери під час заслання. Ці зрадники ніколи не повинні погасити революційний вогонь!"
 nfa.110.a: "Вони не пройдуть далі пляжу!"
 
 nfa.111.t: "Французьке вторгнення в Марокко"
 nfa.111.d: "Шакали французького уряду у вигнанні, що базується в Алжирі, відчули нашу слабкість і вирішили захопити нашу колонію в Марокко! Ми мало що можемо зробити... Деякі з наших генералів, однак, вважають, що ми маємо чинити опір, хай навіть символічне зусилля. Декілька націоналістичних фельдмаршалів радикальніші: якщо ми хочемо, щоб нас як і раніше поважали як велику державу, ми повинні попередити французів, щоб вони відступили або зустріли наші сили!"
 nfa.111.a: "Ми нічого не можемо зробити, здати колонію."
 nfa.111.b: "Зробіть якийсь опір..."
 nfa.111.c: "Ми можемо бути слабкими, але ми не вклонимося французам - чиніть опір будь-якому вторгненню."
 
 nfa.112.t: "Марокко наш!"
 nfa.112.d: "Німецька імперія, що падає, поступилася нашим вимогам і поступилася нам колонією Марокко. Однак деякі загони ізгоїв відмовилися підкорятися наказам самого кайзера і готові чинити опір нової французької адміністрації."
 nfa.112.a: "Хм, це дивно."
 
 nfa.113.t: "Марокко наш!"
 nfa.113.d.moroccogermanpuppet: "Німецька імперія, що падає, поступилася нашим вимогам і поступилася нам колонію Марокко! Наші війська зараз входять під протекторат, аби створити нову французьку адміністрацію. Це перемога!"
 nfa.113.d.moroccoindependent: "Безхребетні марокканці по праву підкорилися нашим вимогам і поступилися своїми землями. Наші війська вдруге входять у країну, що під французьким протекторатом. Це перемога!"
 nfa.113.a: "Чудово!"
 
 nfa.114.t: "Німецьке попередження"
 nfa.114.d: "Схоже, німецький гігант не такий мертвий, як здається... Отримавши наші вимоги про здачу Марокко, залишки уряду Рейху наказали своїм військам чинити опір будь-яким французьким вторгненням до їхньої колонії, а також поставили наш кабінет перед вибором: або припинити марш у Марокко, або зіткнутися з німецькими військами..."
 nfa.114.a: "Може, не варто з ними зв'язуватись... Відступаємо!"
 nfa.114.b: "Не звертайте уваги на їхні погрози, просувайтеся до Марокко."
 
 nfa.115.t: "Наші погрози ігноруються"
 nfa.115.d: "Уряд Алжиру вирішив проігнорувати наші попередження, і їхні війська вже перетнули кордон із німецьким Марокко. Що нам тепер робити?"
 nfa.115.a: "Ми нічого не можемо зробити, здайте колонію."
 nfa.115.b: "Зробіть якийсь опір..."
 nfa.115.c: "Вони зробили свій вибір – війна!"
 
 nfa.116.t: "Французьке вторгнення в Марокко!"
 nfa.116.d: "Після краху колись великої Німецької імперії та нашої новонабутої незалежності французи в Африці взяли на себе відповідальність зажадати контролю над нашою територією, інакше вони ризикують зіткнутися з війною. Що ми скажемо?"
 nfa.116.a: "У нас немає вибору, окрім як здатися..."
 nfa.116.b: "Ми боротимемося до останнього!"
 
 nfa.117.t: "Марокканці пручаються!"
 nfa.117.d: "Здається, що марокканці вирішили знехтувати нашими вимогами і не дозволять нам увійти до Королівства. Це образа Франції, і з нею, безперечно, треба розібратися негайно. Марокканці будуть покарані за свою помилку."
 nfa.117.a: "На жаль, ми ще не готові до війни..."
 nfa.117.b: "Час атакувати!"

### Case Peace Deals NFA/GER
 nfa.120.t: "[GER.GetName] запрошує нас обговорити долю Франції"
 nfa.120.d: "З укладанням миру з комунарами, Франція розпалася на дві сфери впливу. Без попередньої угоди, яка мала бути досягнута під час війни, кожна зі сторін претендує на якомога більше земель. В той час, як деякі в нашому уряді сподіваються, що німці дозволять нам взяти під контроль решту їхньої окупаційної зони, також дуже очевидно, що вони тримають усі карти за цим столом. Якщо ми хочемо знову побачити Францію під одним прапором, ми не матимемо іншої можливості для зустрічних переговорів."
 nfa.120.a: "Які умови вони хочуть продиктувати цього разу?"
 nfa.120.b: "Це хитрощі, не треба відповідати"
 
 nfa.121.t: "Французи відхиляють нашу пропозицію"
 nfa.121.d: "Припустивши приховані мотиви нашої пропозиції про переговори щодо обговорення долі французьких земель, які ми нині займаємо, уряд Франції відмовився від зустрічі з нами. Хоча ми сподівалися, що французів вдасться переконати покрити витрати, пов'язані з окупацією, поступившись не оспорюваною територією, яку ми отримали під час Другого Вельткрігу, нашим людям доведеться залишитися у Франції ще ненадовго, щоб утихомирити комунарську загрозу, що затаїлася в тіні."
 nfa.121.a: "Сумно"
 
 nfa.122.t: "Ліонський конгрес розвалюється"
 nfa.122.d: "Через галас навколо наших вимог французи покинули конференцію. Будь-яка надія на мирне врегулювання була зруйнована в міру того, як дипломатичні відносини між двома нашими країнами розривалися і досягли переломного моменту в тому, що, на думку французів, є обурливими вимогами, які висувають наші дипломати. У той час як французи розлючені, наші солдати не зацікавлені в тому, щоб залишатися у Франції, щоб утихомирювати будь-яку комунарську загрозу, що затаїлася в тіні."
 nfa.122.a: "Принаймні ми намагалися помиритися..."
 
 nfa.123.t: "Ліонський конгрес успішно завершився"
 nfa.123.d.5: "Зіткнувшись із реаліями ситуації, французька делегація мудро прийняла умови наших вимог. Незважаючи на те, що у нас не було достатньо значущої території для ведення переговорів, ми все ж таки змогли домогтися від французького уряду економічних репарацій і обіцянки не виявляти ворожість в обмін на передачу землі, яка знаходиться в нашому володінні."
 nfa.123.d.4: "Зіткнувшись із реаліями ситуації, французька делегація мудро прийняла умови наших вимог. Незважаючи на те, що в нас було мало території, за яку можна було б торгуватися, ми все ж таки змогли домогтися анексії Па-де-Кале, ліквідації їх прикордонних зміцнень, отримання економічних репарацій та обіцянки не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому володінні."
 nfa.123.d.4.nobel: "Зіткнувшись із реальним станом справ, французька делегація мудро прийняла умови наших вимог. Хоча в нас було мало території, щоб торгуватися, ми все ж таки змогли забезпечити знищення їхніх прикордонних зміцнень, економічні репарації та обіцянку відсутності ворожості з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому розпорядженні."
 nfa.123.d.3: "Зіткнувшись із реаліями ситуації, французька делегація мудро прийняла умови наших вимог. Маючи окуповану територію, яка знаходиться під нашим контролем, ми змогли багато чого добитися від французів. Ми змогли закріпити анексію Бретані та Па-де-Кале, змусити їх прийняти договір про обмеження озброєнь, ліквідувати їх прикордонні зміцнення, виплатити економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому володінні."
 nfa.123.d.3.nobel: "Зіткнувшись із реальним станом справ, французька делегація мудро прийняла умови наших вимог. Маючи під нашим контролем окуповану територію, ми змогли досягти багато від французів. Нам вдалося домогтися анексії Бретані, змусити до ухвалення договору про обмеження озброєнь, знищити їх прикордонні зміцнення, виплатити економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться в нашому розпорядженні."
 nfa.123.d.2: "Зіткнувшись із реаліями ситуації, французька делегація мудро прийняла умови наших вимог. Маючи окуповану територію, яка знаходиться під нашим контролем, ми змогли багато чого добитися від французів. Ми змогли забезпечити військовий доступ до французів, анексію Бретані та Па-де-Кале, змусити їх прийняти договір про обмеження озброєнь, знищити їх прикордонні зміцнення, виплатити економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому володінні."
 nfa.123.d.2.nobel: "Зіткнувшись із реальним станом справ, французька делегація мудро прийняла умови наших вимог. Маючи під нашим контролем окуповану територію, ми змогли досягти багато від французів. Це дозволило нам забезпечити військовий доступ до французів, анексію Бретані, змусити їх прийняти договір про обмеження озброєнь, знищити їх прикордонні зміцнення, виплатити економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться в нашому розпорядженні."
 nfa.123.d.1: "Зіткнувшись із реаліями ситуації, французька делегація мудро прийняла умови наших вимог. Маючи окуповану територію, яка знаходиться під нашим контролем, ми змогли багато чого добитися від французів. Ми змогли змусити французів приєднатися до Міттельєвропи, забезпечити військовий доступ до французів, анексію Бретані та Па-де-Кале, змусити їх прийняти договір про обмеження озброєнь, знищити їх прикордонні зміцнення, економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому володінні."
 nfa.123.d.1.nobel: "Зіткнувшись із реальним станом справ, французька делегація мудро прийняла умови наших вимог. Маючи під нашим контролем окуповану територію, ми змогли досягти багато від французів. Нам вдалося переконати французів приєднатися до Міттельєвропи, забезпечити військовий доступ на французьку територію, анексію Бретані, змусити їх прийняти договір про обмеження озброєнь, знищити їх прикордонні зміцнення, виплатити економічні репарації та обіцянку не виявляти ворожість з боку французького уряду в обмін на передачу землі, яка знаходиться у нашому розпорядженні."
 nfa.123.a: "За міцний мир!"
 
 ### FUTURE WORLD NEWS EVENT ###
 nfa.124.t: "Ліонський конгрес – успіх!"
 nfa.124.d: "Під час підписання Ліонського договору по всій кімнаті миготіли камери. Десятиліттями, а то й століттями, німецький і французький народи перебували у протиріччі друг з одним. Завершення Другого Вельткріга ознаменувало закінчення третьої за останні 80 років франко-німецької війни. Багато хто розглядав конференцію в Ліоні як чергове розпалювання ненависті між двома народами, але було доведено, що вони помилялися. З підписанням договору, новий французький уряд визнаний справжнім наступником уряду, який був повалений під час громадянської війни у ​​Франції після першого Вельткрігу. Німці погодилися залишити більшу частину окупованої Франції та повернути землю законному уряду Франції."
 nfa.124.a: "Слава дипломатії!"
 
 #Peace Deal 5
 nfa.125.t: "Ліонський конгрес"
 nfa.125.d.5.bel: "Без нашої присутності у будь-якому великому столичному регіоні окупованої Франції у наших дипломатів мало можливостей для маневру в угодах із французами.\n\nПомірні члени дипломатичної партії прагнуть відносно стриманої угоди з французами. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французів. Вони наполягають на укладенні короткострокової економічної угоди про відшкодування збитків, щоб допомогти нам повернути понесені втрати. Від французів також потрібна угода про припинення військових дій у найближчому майбутньому, тоді як наші країни відновлюватимуться. В обмін ми передамо окуповану Францію, якою ми володіємо.\n\nНавпаки, багато представників яструбиної дипломатичної партії наполягали на укладенні амбітної угоди про відшкодування збитків, з якими мали погодитись і французи. Вони домагаються тих самих угод, як і помірні, з додатковим пунктом встановлення розширеної прикордонної лінії нашого союзника у Бельгії. Район Па-де-Кале буде анексований Бельгією, і французи повинні знищити всі укріплення вздовж нашого спільного кордону.\n\nПрагнучи приховати від французів будь-яку внутрішню боротьбу, дипломатичні посланці повинні вирішити, чи варто висувати розумніші вимоги поміркованих, які, швидше за все, будуть прийняті, або спробувати удачу і спробувати отримати більше від Франції, пред'явивши вимоги угоди яструбів."
