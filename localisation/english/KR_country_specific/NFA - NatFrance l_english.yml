 nfa.239.t: "Полковник, перехитрив"
 nfa.239.d: "Сьогодні полковник Франсуа де ля Рок подав прохання про відставку з посади голови Ради міністрів президенту Мордаку. Напруженість у широкій коаліції Union Sacrée навколо Полковника досягла точки кипіння, оскільки представники традиційних партій Третьої Республіки не могли змусити себе погодитись з широкими політичними реформами, передбаченими ФСП, і невпинно працювали за лаштунками, щоб зміцнити свої позиції та повернути втрачений престиж своїм партіям та традиційним демократичним інститутам республіки. Ходять навіть чутки, що сам Мордак втрутився, щоб не допустити повного розпаду коаліції в ці критичні часи, і особисто попросив сформувати новий уряд як примирний захід. Цей новий уряд на чолі з Полем Рейно з РДП був представлений Асамблеї того ж дня і майже одноголосно виніс вотум довіри.\n\nЗвичайно, ця зміна курсу не означає, що ФСП чи де ля Рок зараз перебувають в опозиції з урядом, і сам Полковник не бачить у цьому кінця своєї спроби домогтися влади: зрештою, ФСП все ще залишається важливою партією і майбутні успіхи на виборах, безумовно, можуть повернути його до авангарду політики. Тим часом, однак, партії доведеться відігравати другорядну роль у коаліції, що завдасть удару по її прагненню до глибоких реформ інститутів республіки."
 nfa.239.a: "Vive la Concentration Républicaine!"
 
 nfa.240.t: "Нова конституція?"
 nfa.240.d: "З домінуванням Французької соціальної партії та її президента полковника Франсуа де ля Рока над коаліцією Union Sacrée, що відстоюється місяцями політичного маневрування, механізми глибших реформ нарешті починають діяти. Сьогодні Полковник оголосив перед Асамблеєю про свої плани проведення конституційного референдуму після перемоги у війні, який повністю трансформує інститути республіки та створить напівпрезидентський, демократичний, більш стабільний режим замість республіки, яка домінує її непостійним парламентом. Цього повністю очікували від Полковника, оскільки це було частиною платформи ФСП із моменту створення партії. Тим не менш, він закінчив свою промову, сказавши, що ця конституційна реформа буде проголосована шляхом референдуму, оскільки він стверджує, що французький народ зрештою суверенний: для реформи такої важливості вони найбільш кваліфіковані для ухвалення рішення про майбутнє нації.\n\nЦе одразу викликало обурення серед прихильників верховенства парламенту. Справді, востаннє референдум використовувався у такий спосіб, коли президент Луї-Наполеон Бонапарт поховав Другу Республіку. Образи, звинувачення у тиранії розлетілися по всьому напівциклу, члени парламенту навіть вступили у бійку, і до кінця дня стало зрозуміло, що Union Sacrée користується лише номінальною підтримкою більшості його колишніх союзників. Таким чином, при де ля Роке було сформовано новий уряд із тих, хто співчував його планам, хоча президент Мордак втрутився, щоб у цей критичний час зберігалася видимість єдності. Традиційні партії Третьої Республіки, неабияк відповідальні за її падіння, просто залишилися позаду, оскільки Мордак продовжує революціонізувати французьку політику."
 nfa.240.a: "Хай живе полковник де ля Рок!"
 
 nfa.241.t: "Де ля Рок обраний президентом"
 nfa.241.d: "Сьогодні рано-вранці президент генерал Жан Жюль Анрі Мордак підписав коротку заяву, в якій оголошує про свою відставку з посади глави держави Французької Республіки до закінчення її семирічного терміну. Потім Ведмідь виголосив довгу промову, пояснюючи причини свого рішення: як прихильник демократії, він бажає лише бачити її процвітання, чого вона не могла зробити за президента, обраного у вигнанні великим парламентом. Він подякував французькому народу за їхні величезні зусилля щодо відвоювання французької нації та за їхню лояльність щодо нього, а також поділився своїм бажанням майбутнього, в якому Франція ніколи не буде так розділена. У радикалів був кандидат Едуард Даладьє, але перемога Національного блоку на виборах до законодавчих органів дала їм необхідний імпульс для обрання свого кандидата: полковника Франсуа де ля Рока, чиє мудре керівництво на чолі уряду воєнного часу привело Францію до перемоги. Тепер він вестиме нас ще сім років, в один із найкритичніших моментів нашої історії."
 nfa.241.a: "Вітаю, мій Полковник"
 
 nfa.242.t: "Марен обраний президентом"
 nfa.242.d: "Сьогодні рано-вранці президент генерал Жан Жюль Анрі Мордак підписав коротку заяву, в якій оголошує про свою відставку з посади глави держави Французької Республіки до закінчення її семирічного терміну. Потім Ведмідь виголосив довгу промову, пояснюючи причини свого рішення: як прихильник демократії, він бажає лише бачити її процвітання, чого вона не могла зробити за президента, обраного у вигнанні великим парламентом. Він подякував французькому народу за їхні величезні зусилля щодо завоювання французької нації та за їхню лояльність щодо нього, а також поділився своїм бажанням майбутнього, в якому Франція ніколи не буде так розділена. У радикалів був кандидат Едуард Даладьє, але перемога Національного блоку на виборах до законодавчих органів дала їм необхідний імпульс для обрання свого кандидата: Луї Марена. Всі вітали перемогу високоповажного професора як шановного діяча, здатного досягти консенсусу в міру того, як демократія поступово відновлюється."
 nfa.242.a: "Вітаємо, професоре"
 
 nfa.243.t: "Світанок Нової Імперії"
 nfa.243.d: "Луї Бонапарт більше немає. Відтепер він буде відомий як Наполеон VI, імператор Франції та наступник попередніх правлячих французьких імператорів: Наполеона І та Наполеона ІІІ.\n\nСтворення нової імперії походило не від старого республіканського політичного класу, а безпосередньо від людей, які під час плебісциту переконливо схвалили нову конституцію. Почувши цю новину, Наполеон VI влаштував чудовий парад у Парижі. Він проїхав Єлисейськими полями на військовій машині, оточений масою парижан, що вигукують його ім'я, а за ним слідували 3 колони кращих ветеранів останніх французьких воєн. Наполеон супроводжував цих воїнів спочатку під час завоювання Метрополії, а потім, коли остаточно повернув Ельзас-Лотарингію Франції! Він не лише командував ними, а й боровся разом з ними, керуючись лише гордістю Франції як своїм ідеалом.\n\nНарод Франції тепер належним чином нагороджує Героя війни, вони визнали його звитягу і вирішили запропонувати йому трон на знак своєї віри в нього. Республіканські політики були обурені тим, що вони називають державним переворотом, але Наполеон знає, що французька нація живе у своєму народі, а не у своїх політиках. Імператор не отримав офіційної релігійної коронації, воліючи засновувати свою легітимність на мандаті народу, а не на церкві, але закінчив свій паризький парад вражаючою месою в церкві Мадлен, щоб показати дружбу Імперії з тисячолітньою французькою католицькою церквою.\n\nФормою нової держави буде конституційна монархія. Таким чином, Наполеон VI керуватиме разом з обраним парламентом, щоб найкраще служити інтересам народу. Нинішній парламент, в якому домінує Національний блок, буде збережено і служитиме першим законодавчим органом при Імперії. З імператором на чолі Франція, здається, готова пережити новий період миру і слави."
 nfa.243.a: "Vive l'Empereur ! Vive l'Armée ! Et vive la France !"
 
 nfa.244.t: "КНП відновлює французьку демократію"
 nfa.244.d: "Комітет Національного Спасіння під керівництвом генерала Мордака нарешті зробив це. Париж знову взятий, синдикалісти переможені, і Франція може розпочати відновлення. Наступний крок до відновлення Франції у її величі – політичний. КНП був розроблений від початку як тимчасовий, поки Метрополія не буде відвойована. Мордак кілька разів обіцяв, що коли настане час, республіка і демократія будуть відновлені у Франції відповідно до старої конституції III Республіки.\n\nОсь, час прийшов. Мордак востаннє скликав возз'єднання КНП цього ранку, він подякував усім за їхню наполегливу працю і рішучість у порятунку Франції, перш ніж оголосити, що КНП буде розпущено після возз'єднання і замінено демократичним громадянським урядом, в який скоро відбудуться перші вибори. Демократична політична сцена у вигнанні пережила важкі часи, але тепер, схоже, вона поділена на помірну ліву тенденцію на чолі з радикалами та спілку консервативних партій на чолі з ФСП. Після цих виборів настануть, як і заплановано конституцією, вибори президента на 7 років. До проведення виборів Мордак також оголосив, що залишиться як тимчасовий президент, у цій ролі він зможе керувати процесом переходу до демократії і стежити за тим, щоб все йшло за планом."
 nfa.244.a: "Merci Général Mordacq !"
 
 nfa.245.t: "Бонапарт обраний президентом"
 nfa.245.d: "Сьогодні рано-вранці президент генерал Жан Жюль Анрі Мордак підписав коротку заяву, в якій оголошує про свою відставку з посади глави держави Французької Республіки до закінчення її семирічного терміну. Потім Ведмідь виголосив довгу промову, пояснюючи причини свого рішення: як прихильник демократії, він бажає лише бачити її процвітання, чого вона не могла зробити за президента, обраного у вигнанні великим парламентом. Він подякував французькому народу за їхні величезні зусилля щодо завоювання французької нації та за їхню лояльність щодо нього, а також поділився своїм бажанням майбутнього, в якому Франція ніколи більше не буде так розділена. У радикалів був свій кандидат Едуард Даладьє, але перемога Національного блоку на виборах до законодавчих органів дала їм необхідний імпульс для обрання свого кандидата: Луї Бонапарт. Генерал зробив собі ім'я на війні і тепер є справжньою популярною фігурою, він гарантує, що відновлена ​​Республіка підкорить серця людей."
 nfa.245.a: "Вітаю, mon Général"

# Some Colonial Events 250 - 260 #

 nfa.250.t: "Доля Екваторіальної Французької Африки"
 nfa.250.d: "Довгий час ми плекали надію, що окупація багатьох наших колишніх колоній німцями буде недовгою. Їх широке поширення по всій земній кулі, можливо, створило умови, необхідні для їхнього колапсу. Але синдикалістському режиму в Метрополії не вдалося розпастися, і ми були змушені залишатися в Алжирі, дивлячись кинджали на наших братів і сестер по всьому Середземномор'ю. Потім наш давній союзник у Сполученому Королівстві розпався 1925 року, не залишивши нам можливості повернути наші колонії під наше правління. Завершуючи останній термін свого перебування на посаді генерал-губернатора того, що залишилося від Французької Екваторіальної Африки, Рафаель Антонетті вирішив піти зі своєї посади, пославшись на погіршення здоров'я останніми роками. Антонетті обіймав цю посаду з 1924 року, переживши в регіоні кілька неспокійних часів і добре заробивши свою пенсію після служби.\n\nТепер, коли це місце залишилося вакантним, можливо, настав час об'єднати наші два колоніальні уряди на південь від Сахари в єдину адміністрацію. Німецька Імперія як і раніше домінує в усьому світі, і поділ уваги на розподіл ресурсів марнування часу та зусиль. Оскільки від Французької Екваторіальної Африки залишилася лише вузька частина колоніального регіону Чад, ми маємо зробити кроки по об'єднанню Чаду до Французької Західноафриканської Адміністрації. Колись наша законна територія може повернутися до нас, але цей день не сьогодні."
 nfa.250.a: "Настав час змиритися з долею Екваторіальної Французької Африки, інтегрувати регіони..."
 
 nfa.251.t: "Алжирська конференція"
 nfa.251.d.civmission: "Чиновники з усіх кінців наших колоній зібралися в Алжирі, щоб обговорити, як ми керуватимемо колоніями, які знаходяться під нашим контролем. З недавнім відвоюванням Метрополії у синдикалістів ми нарешті повернулися на нашу рідну територію. Тепер ми маємо вирішити, що робити з колоніями, які підтримували нас під час нашого вигнання після поразки у Першому Вельткрізі.\n\nБагато хто в нашому уряді бачать у наших постійних зусиллях щодо поширення цивілізаційної місії майбутнє Франції! Тубільці Африки здебільшого стояли на нашій стороні в наш самий похмурий час і заслуговують на краще визнання та представництва в нашій країні. Оскільки населення продовжує асимілюватися у французьку культуру, воно має бути допущене до нового французького союзу між метрополією та колоніями!"
 nfa.251.d.autonomy: "Чиновники з усіх кінців наших колоній зібралися в Алжирі, щоб обговорити, як ми керуватимемо колоніями, які знаходяться під нашим контролем. З недавнім відвоюванням Метрополії у синдикалістів ми нарешті повернулися на нашу рідну територію. Тепер ми маємо вирішити, що робити з колоніями, які підтримували нас під час нашого вигнання після поразки у Першому Вельткрізі.\n\nНаші політики дійшли короткого висновку. Настав час послабити тиск на тубільне населення. Ми повинні негайно вжити заходів, щоб повернути владу місцевим вождям та місцевій владі. У міру того, як вони відновлюють суспільства, які ми розірвали в минулому, ми продовжуватимемо забезпечувати захист від будь-яких зовнішніх загроз доти, доки вони не будуть готові захистити себе."
 nfa.251.a: "Давайте продовжимо наші зусилля щодо включення африканських народів до французьких громадян"
 nfa.251.b: "Запровадити широку автономію по всій країні"
 
 nfa.252.t: "Робітники втікають"
 nfa.252.d: "Зіткнувшись зі скороченням запасів продовольства в результаті нової політики, яку проводить наш уряд, великі групи місцевих робітників вирішили ризикнути і втекти. Вночі кілька кваліфікованих робітників піднялися зі своїх бараків, здійснили набіг на їдальню в пошуках їжі та припасів і вирушили до пустелі, щоб знайти дорогу додому. Будь-які пошуки цих людей були неможливі через сильний вітер, що стирає їх сліди на піску. Ми маємо знайти більше робітників, якщо ми сподіваємося закінчити цей проект!"
 nfa.252.a: "Ми дійсно повинні були це передбачати..."
 
 nfa.253.t: "Проект наближається до завершення!"
 nfa.253.d: "Давно ми мріяли про цей день. Навіть у деякі з найпохмуріших днів в історії Франції її народ зумів виявити завзятість і показати світові свою стійкість. Трансцукорська магістраль буде нашою демонстрацією сили, щоб французький народ не був переможений! Країна стоїть міцно!\n\nНавіть на піку нашої могутності перед Першим Вельткрігом багато хто сумнівався у нашій здатності створити такий інженерний проект, як ця залізниця. Ми покажемо Комуні та всьому світу, що, незважаючи на наше вигнання, дух французького народу горить так само яскраво, як і раніше!"
 nfa.253.a: "Наша країна скоро об'єднається!"
 
 nfa.254.t: "Робітники страйкують"
 nfa.254.d: "Невдоволені зниженням заробітної плати, що продовжується, і збільшенням тривалості робочого дня, групи робітників на Транссахарській магістралі відклали свої інструменти на знак протесту. Вони вимагають змін у нашому ставленні до них. Якби умови покращилися, вони були б раді повернутися до роботи, але нам потрібно було б повернути стан справ на колишнє місце, перш ніж ми скоротимо ресурси, які виділяють робітники. В якості альтернативи ми могли б припинити постачання товарів робітникам доти, доки вони не погодяться повернутися до роботи."
 nfa.254.a: "Поліпшити умови"
 nfa.254.b: "Перечекати"
 
 nfa.255.t: "Саботаж на залізниці"
 nfa.255.d: "Нещодавно бригади виявили пошкоджені ділянки рейок у секторах, які мають бути у первозданному стані. Незрозуміло, чи ці області є роботою навмисного саботажу або просто некваліфікованими робітниками, які створюють неякісну роботу. У будь-якому випадку, ми повинні виділити більше робочої сили для спостереження за рейдами вночі, а також для спостереження за робітниками протягом дня."
 nfa.255.a: "Пройти через невдачі"

 nfa.256.t: "Консолідувати усю Британську Африку?"
 nfa.256.d: "Після розпаду колоній Німецької Імперії в Африці керівництво [BWA.GetNameDef] звернулося до нас з приводу інших колишніх британських колоній, які в даний час управляються з [NFA.Capital.GetCapitalVictoryPointName]. Оскільки решта Британської Західної Африки приєдналася до нашого уряду, вони попросили надати їм можливість управляти колоніями Сьєрра-Леоне та Гамбія. Передача колоній під управління Великобританії звільнить наші гарнізони, які можуть бути відправлені до сусідніх колоній для надання допомоги, але це також спричинить відмову від прямого доступу до ресурсів колоній."
 nfa.256.a: "Передати Сьєрра-Леоне та Гамбію."
 nfa.256.b: "Ми продовжуватимемо утримувати територію."

 nfa.257.t: "Перша фаза завершена"
 nfa.257.d: "Перша фаза Транссахарської залізниці показала, що проект буде перспективним. День і ніч робітники з усієї Західної Африки прокладали шляхи вглиб пустелі. Почавши з Південного Алжиру, вони вже покрили чверть шляху через Сахару.\n\nКритики цього грандіозного проекту наголошують на поганих робочих умовах, а також на тому, що ресурси, виділені на будівництво, слід спрямувати на мобілізацію наших військових сил. І хоча наші інженери та радники роблять все можливе, щоб будівництво йшло якнайшвидше, очевидно одне – це лише початок."
 nfa.257.a: "Ми впораємося!"

 nfa.258.t: "Друга фаза завершена"
 nfa.258.d: "Прийшла чергова доповідь про просування будівництва Транссахарської залізниці. Шляхи прокладено вже за половину пустелі. Під час будівництва, нам довелося зіткнутися з багатьма труднощами та непередбаченими обставинами. Робітники, французи та місцеві, провели серію страйків, незадоволені жахливими робочими умовами. Крім того, вони бояться, що Санусити можуть почати влаштовувати рейди на склади з ресурсами.\n\nПопри це будівництво не припиняється ні на день. По всьому шляху прямують робітники, інженери і військовий персонал, що патрулює навколишню пустелю. Доповіді про просування будівельних робіт залучають дедалі більше інвесторів, як у країні, і там. У цю дорогу готові вкладатися канадці, турки та навіть німці."
 nfa.258.a: "Ми покажемо світові, на що ми ще здатні!"

 nfa.259.t: "Третя фаза завершена"
 nfa.259.d: "Проект зі створення Транссахарської залізниці радує нас ще однією доповіддю. Шляхи перетнули кордони алжирської Сахари, роботи ведуться вже на території Північного Малі.\n\nНаші інженери, чиї успіхи вражають багатьох у всьому світі, працюють день і ніч, не покладаючи рук. Їм на допомогу приходить стабільний потік інвестицій як від країн Антанти, так і країн Міттельєвропи. До кінця прокладки третьої чверті шляхів залишилося набагато менше робітників, ніж було спочатку, хоча умови праці для них стали набагато комфортнішими, все завдяки нашим інвесторам. Незважаючи на це, нам періодично доводиться використовувати працю каторжан із Західної Африки, які замінюють собою звільнених. Критики нарікають, що подібні заходи надто жорстокі та нелюдські, але наші прихильники заперечують їм, заявляючи, що проект зайшов надто далеко, щоб кидати його.\n\nНа тлі того, як ведуться роботи з прокладання останнього відрізка колії, у столиці вже планують грандіозне відкриття залізниці. [NFA.GetLeader] заявив про те, що буде присутня на ньому особисто і виступить з промовою."
 nfa.259.a: "Кінець вже близько!"

 nfa.260.t: "Четверта фаза завершена"
 nfa.260.d: "Сьогоднішній день можна офіційно вважати днем, коли було закінчено Транссахарську залізницю. Довгі місяці наполегливих робіт вдень і вночі, незважаючи на труднощі та негаразди, а також підтримка наших інвесторів, допомогли втілити цей проект у життя. [NFA.GetLeader] особисто відвідав церемонію відкриття у Південному Алжирі, виступивши з промовою та привітавши інженерів із відмінно виконаною роботою. У рамках церемонії було запущено перший пасажирський потяг, який віз близько ста п'ятдесяти осіб, більшу частину з яких складали інвестори, військові, які охороняли будівельні роботи, а також самі інженери.\n\nЦей проект став справжнім історичним досягненням у галузі залізничної інженерії. Світ був приголомшений нашими успіхами, а репутація французьких інженерів злетіла до неба. Лише одні тільки комунари, у безсилій заздрості та злості, продовжували критикувати нову дорогу, нагадуючи нам використання праці в'язнів.\n\nЯк би там не було, Транссахарська залізниця назавжди стане однією з ключових артерій нашої держави. Вона з'єднала собою Північ та Південь Французької Африки, між якими тепер можна дістатися на звичайному поїзді. Вже ведуться припущення щодо того, як нам можна буде використовувати її у військових цілях, і як скоординувати рух цивільних та військових поїздів."
 nfa.260.a: "Світ побачив справжнє диво!"

# Spies Events 270 - 272 #

 nfa.270.t: "Доля чотирьохсот ударів"
 nfa.270.d: "Ежен Делонкль, голова терористичної організації, відомої як "Чотириста ударів", близький до Аксьон Франсез і сумнозвісний змовник проти Республіки, був заарештований, коли він поспішно планував втечу до Португалії. Протягом багатьох років він уникав хватки як поліції, так і наших спецслужб, вбиваючи та вибухаючи за своїм бажанням. Його метою, мабуть, було перетворити плани його організації на змови комунарів чи індигенів, щоб підштовхнути режим Петена до подальшого придушення, але мало хто був досить довірливий, щоб повірити в це. Його царство терору закінчилося, але лишається питання: що з ним робити? Військовий трибунал, звичайно, засудив би його до смерті, але його майстерність незаперечна, і він запропонував служити Республіці в обмін на своє життя."
 nfa.270.a: "Нам не потрібні зрадники у наших лавах. До стінки його!"
 nfa.270.b: "Тепер він буде використовувати свої навички на благо, проти червоних"
 
 nfa.271.t: "Корвіньйоль"
 nfa.271.d: "Після нашої перемоги над Мордаком та його прихильниками стало відомо, що наша розвідувальна служба, Друге Бюро, була скомпрометована прихильниками Мордака. Після секретного розслідування Делонкля та його групи "les 400 coups" ми виявили агентство в рамках Другого Бюро, назване 'Мережею Корвіньоля', на чолі з націоналістичним полковником Джорджем Груссаром. Незважаючи на свою колишню відданість демократичним силам, він все ще добрий француз, який ненавидить комунарів, і було б соромно дозволити його навичкам зникнути задарма: ми можемо відправити його до Комуни, де він боротиметься з комунарськими покидьками, не в змозі загрожувати нашому режиму. Або просто скажи слово, і Делонкль подбає про нього раз і назавжди."
 nfa.271.a: "Ти знаєш, що робити Делонкль"
 nfa.271.b: "Надішліть його на материк, ми не можемо обійтися без таких умілих патріотів, як він"
 
 nfa.272.t: "Тіні Оріфлейм"
 nfa.272.d: "Коли наші служби готувалися до знищення Груссара під керівництвом Делонкля, Груссар вирішив завдати удару першим. Нам вдалося виявити його притулок і оточити його компетентними офіцерами, але перш ніж було віддано наказ розпочати штурм, наші агенти були атаковані викраденим броньовиком і змушені були відступити. Більшість наших агентів втратили слід, а трупи тих, кого не було, ми знайшли посеред вулиці. Груссар подбав про те, щоб не залишити жодних доказів у своєму притулку, підпалив його перед відходом, перетворивши на попіл усе, крім одного клаптика паперу. Тепер у нас не залишилося нічого, окрім простого слова 'Оріфлейм'. Більше запитань, ніж відповідей."
 nfa.272.a: "Колись ми його спіймаємо."

# Napoleon Events 301 - 309 #

 nfa.301.t: "Закон про вигнання"
 nfa.301.d: "Після переходу влади від уряду Петена до Комітету Національного Порятунку наш уряд отримав листа зі Швейцарії. Молодий спадкоємець роду Бонапартів, Луї Бонапарт висловив бажання служити під істинно французьким прапором. Однак для цього необхідно скасувати закон про вигнання, який забороняє спадкоємцям старих імператорських династій, підписаний 1886 року. Луї хоче вступити до Алжирської академії та запропонувати свою військову службу для країни. Скасування закону може призвести до деякого збільшення підтримки нашого уряду з боку монархічного табору, а Франція потребує всіх солдатів, яких вона може отримати. З іншого боку, це можна вважати нападом на демократичне правління, до якого ми хочемо повернутися після нашого повернення на континент."
 nfa.301.a: "Скасувати закон"
 nfa.301.b: "Він був створений не дарма"
 
 nfa.302.t: "Бонапарт повернувся на французьку землю"
 nfa.302.d: "Сьогодні вранці невеликий натовп зібрався в доках Алжиру, щоб подивитися на молодого Луї, який спускався з пароплава. Він перетнув Швейцарські Альпи та Австрію, поки не знайшов човен, на якому можна було дістатися Алжиру. Заспокоївши натовп, Луї швидко вимовив коротку промову, яка вихваляє Французьку Республіку і підтверджує його віру в демократію та право народу голосувати за тих, кого він підтримує, на позиції влади та авторитету. На закінчення своєї промови він закликав усіх молодих чоловіків і жінок у натовпі виконати свій обов'язок перед Францією та завербуватися, щоб звільнити її від комунарського ярма!"
 nfa.302.a: "Франція закликає своїх синів служити"
 
 nfa.303.t: "Генерал Бонапарт"
 #This needs some expansion:
 nfa.303.d: "Після багатьох років навчання, Луї Бонапарт їде з Алжирської військової академії. З енергією наших свіжих рекрутів і знаннями, переданими від наших старих інструкторів, генерал Бонапарт готовий нарешті прийняти бій із комунарами, які надто довго забруднювали ґрунт Франції!"
 nfa.303.a: "Ласкаво просимо до бою!"

# Jean III replaced by Henri VI events 310 - 311 #

 nfa.310.t: "Король мертвий"
 nfa.310.d.noreconquest: "Його Величність Жан III, з милості Божої, найхристиянськіший король Франції, мирно помер у 65 років у своєму Алжирському палаці. До останнього подиху наш король прагнув служити своїй країні та своєму народу в тому місці, яке належало йому, країні, яку він любив безумовною любов'ю, любов'ю батька, для Франції та для французів, вважаючи кожного своєю дитиною. Будучи учасником Великої Війни, з моменту свого піднесення на посаді глави французьких капетингів він невпинно працював над тим, щоб запропонувати альтернативу республіці, що розвалюється, і після фатального заклику де Голля відновити монархію здійснити глибоку реформу, необхідну для справжнього відновлення Королівства Франції. Але тягар його зрослих обов'язків виявився надто важким для монарха, що вже глибоко постраждав від поразки та вигнання, і його здоров'я протягом деякого часу неухильно погіршувалося. Дофін втрутився, щоб змінити батька, але цього було недостатньо, а ті, хто знався на цій справі, знали, що смерть короля лише питання часу. Частина мрії Жана III про відновлення свого королівства здійснилася, і тепер, коли його сім'я, особливо син Дофін та онук Генріх, дбали про нього в останні хвилини життя, він знав, що майбутнє забезпечене, що він залишає королівство у надійних руках, що Франція скоро буде звільнена, що всі жертви, принесені його народом та ним самим, не були марними, що він, нарешті, може відпочити.\n\nОголошено тиждень національної жалоби, наприкінці якої буде поховано короля. Жану, який пішов із цього світу і тепер близькому до Бога, успадкував його старший син Анрі, 32 роки. Енергійний юнак був особливо активний у роботі спочатку у напрямку відновлення у співпраці з Аксьон Франсез, а потім після коронації його батька у державних справах. Останні кілька років, що вирують політичною діяльністю, переконали молодого принца в тому, що він більш ніж готовий як державний діяч, як проникливий політик і як король здійснити мрію свого батька.\n\nКороль помер, хай живе король!"
 nfa.310.d.reconquest: "Його Величність Жан III, з милості Божої, найхристиянськіший король Франції, мирно помер у 65 років у своїй резиденції. До останнього подиху наш король прагнув служити своїй країні та своєму народу в тому місці, яке належало йому, країні, яку він любив безумовною відданістю, любов'ю батька для Франції та для французів, вважаючи кожного з них своїми дітьми. Будучи учасником Великої Війни, з моменту свого піднесення на посаді глави французьких капетингів він невпинно працював над тим, щоб запропонувати альтернативу республіці, що розвалюється, і після фатального заклику де Голля відновити монархію здійснити глибоку реформу, необхідну для справжнього відновлення Королівства Франції. Найголовніше, він привів нашу країну до перемоги у війні з червоними зрадниками, успішно впоравшись із непростим завданням повернення нас на Батьківщину. Але тягар зрослих обов'язків виявився непосильним для монарха, і без того глибоко постраждалого від тяжкості вигнання, і його здоров'я протягом певного часу неухильно погіршувалося. Дофін втрутився, щоб змінити батька, але цього було недостатньо, а ті, хто знався на цій справі, знали, що смерть короля лише питання часу. Мрія Жана III про відновлення свого королівства збулася, і тепер, коли його сім'я, особливо син дофін та онук Генріх, дбали про нього в останні хвилини життя, він знав, що майбутнє забезпечене, що він залишає королівство в надійних руках, що Франція продовжуватиме виправлятися на краще, що всі жертви, принесені його народом та ним самим, не були марними, що він нарешті може відпочити.\n\nОголошено тиждень національної жалоби, наприкінці якої буде поховано короля. Жану, який пішов із цього світу і тепер близькому до Бога, успадкував його старший син Анрі, 32 роки. Енергійний юнак був особливо активний у роботі спочатку у напрямку відновлення у співпраці з Аксьон Франсез, а потім після коронації його батька у державних справах. Останні кілька років, що вирують політичною діяльністю, переконали молодого принца в тому, що він більш ніж готовий як державний діяч, як проникливий політик і як король здійснити мрію свого батька.\n\nКороль помер, хай живе король!"
 nfa.310.a: "Хай живе король!"
 
 nfa.311.t: "Коронація Генріха VI"
 nfa.311.d.cof: "Після жалоби настав час радіти: Дофін Генріх Орлеанський був коронований у соборі Святого Пилипа в Алжирі, прийнявши царське ім'я Генріх VI. Як і коронація його батька, церемонія проходила відповідно до традицій, що склалися протягом тисячоліття французькою монархією: після принесення традиційних клятв і помазання олією зі священної ампули принц був одягнений у регалії королів Франції і, нарешті, коронований архієпископом Алжиру. Пери Франції та місцеві вожді поклялися у вірності новоспеченому королю, відслужили месу, і всі попрямували до виходу з собору.\n\nЙого величність, замість того щоб негайно вирушити до королівського палацу на приватний прийом, вважав за краще взяти участь у святкуванні свого народу, змішавшись на деякий час з натовпом, що зібрався, щоб побачити свого нового короля, і вимовив промову, передану по радіо по всій імперії, закликаючи до єдності і рішучості перед лицем і рішучістю перед лицем гряде народу, не будуть марними. Народні гуляння тривали до пізньої ночі, і сьогодні вранці ясно дві речі: спадкоємність монархії тепер забезпечена, і наша нація має тепер бути більш рішучою, ніж будь-коли, щоб звільнити наших співвітчизників від червоних оків Комуни, щоб одного прекрасного дня королі Франції могли знову коронуватися в Реймсі."
 nfa.311.d.nocofnoparis: "Після жалоби настав час радіти: Дофін Генріх Орлеанський був коронований у соборі Святого Пилипа в Алжирі, прийнявши царське ім'я Генріх VI. Як і коронація його батька, церемонія проходила відповідно до традицій, що склалися протягом тисячоліття французькою монархією: після принесення традиційних клятв і помазання олією зі Священної ампули принц був одягнений у регалії королів Франції і, нарешті, коронований архієпископом Алжиру. Пери Франції та місцеві вожді поклялися у вірності новоспеченому королю, відслужили месу, і всі попрямували до виходу з собору.\n\nЙого величність, замість того щоб негайно вирушити в королівський палац на приватний прийом, вважав за краще взяти участь у розгулі свого народу, змішавшись на деякий час з натовпом, що зібрався подивитися на свого нового короля, і промовив, передану по радіо по всій імперії, закликаючи до єдності і рішучості перед майбутніми труднощами, запевняючи всіх, що зусилля, потрібні від Франції та її народу, не будуть марними. Народні гуляння тривали до пізньої ночі, і сьогодні вранці ясно дві речі: спадкоємність монархії тепер забезпечена, і наша нація має тепер бути більш рішучою, ніж будь-коли, щоб звільнити наших співвітчизників, щоб одного прекрасного дня королі Франції могли знову коронуватися в Реймсі."
 nfa.311.d.nocofparis: "Після жалоби настав час радіти: король Жан був похований у традиційному місці упокоєння французьких королів базиліці Сен-Дені, а Дофін Анрі Орлеанський був коронований у Реймсі, як і сорок поколінь королів до нього, прийнявши королівське ім'я Генріх VI. На відміну від коронації його батька, церемонія могла максимально точно дотримуватися ритуалів, встановлених протягом тисячоліття монархією. Після принесення традиційних клятв і помазання оливою зі Святої Ампули принц був одягнений у регалії королів Франції, включаючи деякі втрачені у вигнанні думки, такі як рука правосуддя та скіпетр Карла VI, перш ніж нарешті бути коронованим архієпископом Реймса. Пери відродженого королівства і місцеві вожді поклялися у вірності Його Величності, потім відслужили месу.\n\nЗа межами собору, хоча лунали крики "Хай живе король!", глузування і образи, натовп, здавалося, був здебільшого спантеличений цим сюрреалістичним видовищем: зрештою, минуло більше століття з того часу, як король востаннє коронувався в Реймсі, і два десятиліття правління Комуни, безумовно, унеможливили, щоб подібна подія повторилася. І ось замість того, щоб вирушити в резиденцію архієпископів Реймса на приватний прийом, його величність вважав за краще вийти з собору пішки у супроводі свого юного сина, змішавшись на деякий час зі своїми новими підданими, майже щоб довести відвойовану націю, а може, й самому собі, що все це справді так: червоний звір убитий, королівство справді відродилося, ця братська війна закінчилася. Потім Генріх VI виступив із промовою, переданою по радіо по всій Франції та її імперії, запевняючи, що з його коронацією настала нова ера, епоха порядку, миру та процвітання, і що всі жертви, понесені Францією, не будуть марними. У той час як у деяких районах народні гуляння тривали до глибокої ночі, в інших спалахнули заворушення: королю доведеться проявити себе перед здебільшого нашого народу."
 nfa.311.a: "Нехай правління Генріха буде довгим і процвітаючим!"

# AF purge decisions events 312 - 316 #

 nfa.312.t: "Заняття боротьбою"
 nfa.312.d.democratie: "Камелоти стукали у двері видатних республіканських інтелектуалів, журналістів, громадських діячів і виводили їх на площу, іноді тягли, іноді під дулом пістолета. Ці люди потім ставали навколішки, щоб зректися своїх зрадливих переконань, вибачалися масам у добре відрепетованих публічних вибаченнях, іноді піддавалися рукоприкладству або з боку учасників Аксьон, або з боку натовпу, а потім вирушали додому, до невідомості, чудово знаючи, що їх твори, їхні промови ніколи більше не будуть почуті народом, але з полегшенням вони не закінчилися, як останні з Парадистів, розірвані на шматки гарматами Демократії. Це стало звичайним видовищем, і натовп, здається, все більше прагне звалити всі свої біди на цих зрадників, іноді кровожерливіших, ніж найфанатичніші з Камелотів дю руа, і їм доводиться стримуватися, щоб не розірвати їх на частини."
 nfa.312.d.nodemocratie: "Камелоти стукали у двері видатних республіканських інтелектуалів, журналістів, громадських діячів і виводили їх на площу, іноді тягли, іноді під дулом пістолета. Ці люди потім ставали навколішки, щоб зректися своїх зрадницьких переконань, вибачалися масам у добре відрепетованих публічних вибаченнях, іноді піддавалися рукоприкладству або з боку учасників Аксьон, або з боку натовпу, а потім вирушали додому, в безвісність, чудово знаючи, що їхні твори, їхні промови ніколи більше не будуть почуті народом, але з полегшенням вони не закінчилися, як останні з Парадистів, розірвані на шматки гарматами Демократії. Це стало звичайним видовищем, і натовп, здається, все більше прагне звалити всі свої біди на цих зрадників, іноді кровожерливіших, ніж найфанатичніші з Камелотів дю руа, і їм доводиться стримуватися, щоб не розірвати їх на частини."
 nfa.312.a: "Цього достатньо, вони спокутували свої гріхи. Нехай будуть, доки залишаються вірними"
 nfa.312.b: "Vox Populi, Vox Dei: Нехай натовп робить, що їм заманеться"
 nfa.312.c: "Натовп має рацію, ми могли б навіть доставити їм правильні цілі"
 
 nfa.313.t: "Все прогнило?"
 nfa.313.d: "Ліві, радикали, помірковані всі були головними підозрюваними. Від муніципальних радників до членів парламенту вони десятиліттями очолювали Геузу, щокроку підводячи Францію, постійно підштовхуючи до руйнування Церкви, роздмухуючи полум'я соціалізму своєю некомпетентністю та демагогічними обіцянками. Тих, хто ще не чекав на суд, заарештовували, допитували, іноді змушували назвати імена товаришів-зрадників, іноді змушували зізнатися у зраді. Було створено спеціальні трибунали, і натовп збирався в кожному місті, щоб побачити, як ті, хто так довго зраджував їх, отримають те, що давно очікувалося. Нарешті "Справжня Країна" перекинулася. Судові процеси часто відбувалися в дещо спішному порядку, але більшості з них давався час на підготовку захисту, а якщо вони не могли собі цього дозволити, їм надавалася належна юридична допомога. Більшість із них були засуджені до заборони обіймати державні посади, деякі – до тюремного ув'язнення, а деякі – до страти. Хоча це задовольняє уряд, деякі радикальніші голоси виступають за більш оперативні процедури боротьби з таким брудом."
 nfa.313.a: "Королівське правосуддя справедливе, давайте не будемо робити мучеників із зрадників"
 nfa.313.b: "Гаразд, не те, щоб вони ставилися до нас по-іншому"
 nfa.313.c: "Це контрреволюція, а чи не чаювання. Організувати розстріли"
 
 nfa.314.t: "22, А ось і поліція"
 nfa.314.d: "Як і очікувалося, нашим дослідженням не знадобилося багато часу, щоб знайти проблемні елементи в поліції, з кількома випадками формування того, що здається революційними осередками. На щастя, їх спіймали вчасно, і ці поліцейські були переконані колегами-офіцерами, розвідувальною службою та Камелотами, які випадково допомогли допитам, щоб видати будь-яких спільників, які прослизнули через тріщини. Тим, хто пережив останній парад, особливо наполегливо радили вказати, чи була їхня зрада того фатального дня спонтанною чи спланованою. Як запобіжний засіб були допитані офіцери, які, як відомо, симпатизували Мордаку і демократичній справі, і для них також були передбачені санкції."
 nfa.314.a: "Звільнити співчуваючих, посадити у в'язницю змовників, стратити ватажків банди"
 nfa.314.b: "Саджайте у в'язницю і тих, хто співчуває теж, у наші дні не можна бути надто дбайливим"
 nfa.314.c: "Ми можемо їх замінити! Їх не вистачать, якщо гільйотина подбає про них."
 
 nfa.315.t: "Очищення"
 nfa.315.d: "Схоже, хоча більшість армії стояла на боці Мордака в його реванші проти більш химерного використання маршалом інформації проти передбачуваних зрадників, навіть люди, які вважалися близькими до Аксьон Франсез, зрештою були набагато менш симпатичні демократичній справі, ніж можна було побоюватися. Або, принаймні, так запевняють багато хто з допитаних військовим трибуналом, можливо, наляканий передчасною долею Мордака. У будь-якому випадку, хоча деяких доведеться розстріляти, принаймні, щоб показати приклад, більшість допитаних можуть бути реінтегровані до лав без особливого покарання: ядро кліки Мордака було розірвано разом із їхнім лідером, і об'єднана опозиція з боку збройних сил здається малоймовірною."
 nfa.315.a: "Добре, ми не можемо відштовхнути армію і не можемо легко замінити талановитих офіцерів"
 nfa.315.b: "Переконайтеся, що найпідозріліші отримують те, що вони заслуговують"
 nfa.315.c: "На них чекають розстрільні команди."
 
 nfa.316.t: "Ті, хто ковзає у пітьмі"
 nfa.316.d: "Розслідування виявило тривожний стан справ: Крота відносно швидко знайшли люди, особисто віддані де Голлю, і подвійні агенти витягували з нього джерело інформації. Схоже, що більшість Бюро співчувала Мордаку, і хоча вони покірно допомагали нам очищати інші елементи суспільства, вони також ретельно приховували докази того, що деякі з них були в контакті з нашими ворогами, аж до знищення захоплених доказів. Однак ми маємо діяти обережно: всі вони неймовірно талановиті люди, і наше розслідування, схоже, показує, що вони діяли лояльніше один до одного, ніж будь-які глибокі ідеологічні зобов'язання. Півень, особисто близький до деяких людей з Бюро, схоже, вважає, що досить просто обвести Крота навколо пальця, згодувати йому неточну інформацію, щоб він поділився з посадженими контактами, і дозволити Бюро залишитись недоторканим: Зрештою, відкритих республіканців залишилося мало, жертвувати цінними активами для боротьби з тінями здається марною витратою. Інші стверджують, що Бюро не можна довіряти і що воно має бути розформоване і замінене деякими менш надійними членами, призначеними на посади далеко в цукровій пустелі. Нарешті, найпростіше було б просто позбутися їх усіх."
 nfa.316.a: "Дотримуйтесь поради де Голля, ці люди нам потрібні"
 nfa.316.b: "Створити більш жорстко контрольоване бюро"
 nfa.316.c: "Необхідне ретельна чистка"
 
 nfa.317.t: "Закінчення розслідування"
 nfa.317.d: "За кілька місяців після приходу до влади нам вдалося заручитися лояльністю більшості верств суспільства. Поліція, Друге Бюро, політики, армія та простолюдини засвоїли вірність королю та новому режиму, і ми можемо сподіватися, що із залишками республіканців більше не буде проблем. Можливо, однак, що ми надто сильно вдарили республіканцям у деяких секторах, знизивши там нашу ефективність, або, навпаки, що ми недостатньо вдарили по них, що означає, що деякі частини держави ще не повністю знаходяться під нашим контролем. Але зрештою це більше не може загрожувати режиму. У будь-якому випадку ми можемо подякувати нашим Камелотам дю Руа і нашим слідчим за цю всебічну справу, і тепер ми можемо тільки сподіватися, що ця нововіддана відданість триватиме довго."
 nfa.317.a: "Хай живе король!"

# 318 - Load Post War Tree #

 nfa.318.t: "Відновлення метрополії!"
 nfa.318.d: "З великою тріумфуванням і фанфарами вулиці по всій Франції заповнили паради та інші святкові заходи, що вітають повернення залишків Третьої республіки, засланих до Алжиру з 1920 року. Значною мірою організовані членами OSARN, і віруючі, які отримали свободу повернутися і відкрито сповідувати свої релігійні переконання, багато хто в сільській місцевості чекав цього дня десятиліттями. Проте настрої у великих міських центрах набагато стриманіші. Оскільки багато соціалістів мають друзів чи сім'ї, що загинули в лавах наших військ, серед заходів іноді можна почути глузування та крики. Хоча під час переможних парадів серед розділеної французької нації не виникло відкритого конфлікту, ясно, що відновлення Франції буде важким завданням.\n\nБільшість країни лежить у руїнах, оскільки армії комунарів відступили перед нашими військами. Вогнища опору і загони, які не надто відрізняються від наших власних осередків OSARN, напевно, збираються в кутах, куди не доходить світло. Якщо ми хочемо уникнути затяжного опору нашому правлінню, ми маємо бути слухняними та швидкими у відновленні Франції. Багато чого було принесено в жертву, щоб досягти цього моменту. Залучення до нових іноземних війн не буде сприйнято прихильно населенням, яке прагне миру та стабільності після стількох війн за останні кілька десятиліть. Народ Франції має згуртуватися і стати єдиним цілим!"
 nfa.318.a: "Це буде довгий шлях!"

