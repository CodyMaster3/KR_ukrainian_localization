#Initial Ideas
 NFA_anti_communard: "Антикомунар"
 NFA_anti_communard_desc: "Після нашої поразки у Вельткрізі в 1919 році, комунари знову піднялися та зруйнували нашу заповітну республіку. На щастя, деякі з найважливіших постатей республіки іммігрували до Алжиру, де планують організувати контрреволюцію. Тепер, коли зрадники-синдикалісти повністю захопили контроль над материком, ми повинні розтрощити їх! Ми повинні гарантувати, що наша Вічна Франція завжди буде вільною!"
 
 NFA_native_unrest_2: "Code de l'Indigénat"
 NFA_native_unrest_2_desc: "З моменту свого створення в 1887 році Кодекс Індигенат залишається чинним. Різноманітні закони та постанови, що накладаються на корінне населення імперії, закріплюють їх нижчий правовий статус, незважаючи на те, що технічно є французькими громадянами. Колективне покарання, паралельна система правосуддя, примусова праця та служба у збройних силах, які застосовують місцева еліта під прикриттям модернізації та поширення цивілізації: говорити про те, що Індигенат створив нову систему, було б применшенням. Однак він виявився надійним джерелом робочої сили для колоніальних зусиль і підтримується багатьма видними представниками уряду, які стверджують, що збереження цього статус-кво необхідне для підготовки до відвоювання."
 
 NFA_internal_unrest: "Внутрішні заворушення"
 NFA_internal_unrest_desc: "Роки бездіяльності та політичного застою призвели до того, що багато елементів усередині армії та населення радикалізувалися та втратили віру в нинішній режим. Незважаючи на те, що вона перебуває у пригніченому стані, боротьба всередині Французької Республіки повільно, але вірно наростає."

