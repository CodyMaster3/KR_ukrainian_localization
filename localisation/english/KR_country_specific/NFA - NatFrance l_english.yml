 nfa.128.d.4.bel: "Враховуючи незначну присутність у будь-якому великому столичному регіоні окупованої Франції, наші дипломати мають невеликий простір для маневру в угодах з французами.\n\nГолуби в дипломатичній партії прагнуть відносно стриманої угоди з французами. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французів. Вони наполягають на укладенні короткострокової економічної угоди про відшкодування збитків, щоб допомогти нам повернути понесені втрати. Від французів також потрібна угода про припинення військових дій у найближчому майбутньому, тоді як наші країни відновлюватимуться. В обмін ми передамо землі окупованій Франції, якими ми володіємо.\n\nУ той же час, помірковані наполягають на деяких вимогах, дещо гідніших за ту вартість, яку німецький народ витратив на те, щоб досягти цього моменту. Вони домагаються тих самих угод, як і голуби, з додатковим пунктом про встановлення розширеної прикордонної смуги для нашого союзника в Бельгії. Регіон Па-де-Кале буде анексований Бельгією, і французи повинні знищити всі укріплення вздовж нашого спільного кордону.\n\nКрім того, інші члени яструби дипломатичної місії заявили, що Францію слід поставити на своє місце. Зброя Комуни забрала надто багато хороших німецьких хлопців у ранню могилу. Французам мають бути накладені військові обмеження, що обмежують тоннаж військових кораблів, які вони виробляють, та військові можливості їхньої військової машини. Вони також хочуть, щоб ми досягли створення Бретані на узбережжі Франції. Зрозуміло, що під нашим керівництвом порти стануть прекрасними базами для виходу в Атлантичний океан.\n\nПрагнучи приховати від французів будь-яку ворожнечу, дипломатичні посланці повинні вирішити, чи пропонувати їм більш обережну голубину угоду, яка майже напевно буде прийнята, розумніше прохання поміркованих, яке, швидше за все, теж буде прийнято, або спробувати удачу і спробувати вирвати ще більше грошей із Франції, пред'явивши вимоги угоди яструбів."
