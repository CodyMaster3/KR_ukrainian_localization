 nfa.4.t: "Смерть друга"
 nfa.4.d: "Його Величність Георг V, Милістю Божою, Сполученого Королівства Великобританії та Ірландії та Британських Володій за морями, король, Захисник Віри, Імператор Індії, друг Франції, наш великий союзник під час Великої війни та після нашого вигнання, а також особистий друг маршала Петена з того часу, як вони зустрілися на полях битв два десятиліття тому, помер сьогодні у віці 70 років.\n\nХоча ситуація, на жаль, напружена на батьківщині, враховуючи масштабність події, для Антанти важливо, щоб Лев був присутній на похороні Георга V і коронації його сина Едуарда, і більш особисто для Петена важливо оплакувати друга і союзника, який, як і він, спостерігав за вигнанням свого народу після кривавих революцій на своїй батьківщині і як і він, їм по праву. І ось маршал Петен вирушив у спеціальний трансатлантичний рейс, готовий вшанувати пам'ять друга та відсвяткувати нову еру англо-французької дружби."
 nfa.4.a: "Король помер, хай живе король!"
 
 nfa.5.t: "Лев у Канаді"
 nfa.5.d: "Після шістдесятигодинного трансатлантичного перельоту маршал Петен прибув до Оттави, де його зустріли прем'єр-міністр Маккензі Кінг і великий натовп канадців, переважно квебекців, які розглядають цей державний візит як поновлення англо-французького співробітництва. Потім вони поїхали до Віндзора, де покійний король-імператор Георг просив поховати його. Після грандіозної та емоційної церемонії, на якій Петен, нарешті, зміг попрощатися з особистим другом і союзником, він вирушив у турне Онтаріо та Квебеком, зустрінутий на всьому шляху як друг Імперії, перш ніж зустрітися з королем Едуардом VIII.\n\nУ заздалегідь спланованому русі двоє чоловіків потиснули один одному руки перед засобами масової інформації всього світу, і новий король заявив, що незалежно від того, яка боротьба чекає на майбутнє, французька і британська нації завжди боротимуться пліч-о-пліч у цьому великому хрестовому поході проти синдикалістської загрози. Пізніше вони провели приватну бесіду, обговорюючи поточні проблеми, які стоять перед Антантою, політику, яку обидва планували зробити, а також неминучу перспективу війни. Взаємна безсмертна відданість обох націй одна одній була, звичайно, відновлена, оголосивши про ще міцніші зв'язки всередині Антанти."
 nfa.5.a: "Час повертатися додому"
 
