 nfa.140.t: "Французи хочуть оголосити війну"
 nfa.140.d: "Щойно надійшла термінова телеграма з нашого посольства в Алжирі, наш представник дізнався, що французький уряд планує оголосити війну Французькій Комуні найближчим часом. Ігноруючи той факт, що це занурить весь наш союз у війну, французи планували повідомити про це нам лише за кілька днів до її оголошення. На щастя, тепер ми маємо інформацію і ми можемо діяти відповідно до неї. Якщо ми того побажаємо, то з легкістю зможемо чинити на них тиск, щоб вони відмовилися від своїх планів і переконати їх у тому, що ми не готові до війни, або ми можемо дозволити їм вчинити так, як вони того бажають."
 nfa.140.a: "Вони мають рацію, нехай оголошують війну, і ми будемо готові..."
 nfa.140.b: "Змусьте їх зупинитись! Зараз не час"
 
 nfa.155.t: "Приєднатися до законного французького уряду"
 nfa.155.d: "Наше недавнє звільнення від панування ставить питання про мету існування нашої країни. Почавши свою діяльність як сателіт в окупованій Франції, ми тепер маємо повну владу над нашою землею, але не можемо використовувати її у своїх інтересах. Поруч із нами знаходиться Національний уряд Франції, який походить від законного уряду Третьої Республіки та претендує на володіння контрольованою нами територією. Багато наших громадян також з нетерпінням чекають на появу цього іншого уряду і не розуміють, чому ми продовжуємо створювати державу-сателіт. Чи маємо ми приєднатися до Національної Франції чи оголосити себе законною владою у регіоні?"
 nfa.155.a: "Попросити Французьких вигнанців про об'єднання наших держав."
 nfa.155.b: "Ми єдина законна влада у Франції."
 
 nfa.156.t: "Французи зустрічають французів"
 nfa.156.d: "Колишній французький маріонетковий уряд у Парижі, нещодавно був звільнений і внаслідок нової зовнішньої політики, вирішив вважати нас законним французьким урядом і просити об'єднання нашої влади. Очевидно, ми дуже раді це чути і сподіваємося, що французи продовжать об'єднуватися."
 nfa.156.a: "Слава!"
 
 nfa.157.t: "Французи просять свою землю"
 nfa.157.d: "Після громадянської війни у ​​Франції, що сталася після першого Вельткріга, Франція була поділена на дві частини. Тепер, коли позаду вже завершено другий Вельткріг, комунари зазнали поразки і реакціонер [NFA.GetName] здобув перемогу. Пам'ятаючи про відновлення, вони приїхали зустрітися з нами і обговорити долю окупації Північної Франції. Вони вважають, що Франція має знову стати єдиним цілим, щоб не допустити розпаду зсередини, оскільки колишні комунари виступають проти уряду, який дозволяє французьким громадянам залишатися поза Патрі.\n\nНаш союз із французами в Антанті може бути поставлений під сумнів, якщо ми намагатимемося зберегти свій вплив на французькій землі!"
 nfa.157.a: "Францію потрібно зробити єдиною!"
 nfa.157.b: "Ми передамо все, крім Дюнкерка"
 nfa.157.c: "Ми збережемо землю!"

