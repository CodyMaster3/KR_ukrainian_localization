 nfa.60.t: "Виникають анти-синдикалістські ополчення!"
 nfa.60.d: "Після успішної висадки на материк на наші передові посади прибули сотні добровольців. Штаб Armée De Terre вирішив об'єднати наших місцевих прихильників у нерегулярні сили під назвою Milice Française (Французьке ополчення). Цей народний рух був досить несподіваним, але бажаним, і ми можемо очікувати, що звільнення нових регіонів Метрополії підніметься більше ополченців. За допомогою народу витіснити червону нечисть із нашої улюбленої Франції буде набагато простіше!"
 nfa.60.a: "Ми йдемо до Парижа!"
 
 nfa.61.t: "Зрадники!"
 nfa.61.d: "Після повернення реакціонерів до Франції всяка анти-синдикалістська погань почала виповзати зі своїх нір. Дезертири, злочинці, терористи та інші болонки міжнародної буржуазії пропонували свої послуги нелегітимному уряду в Алжирі! Ми повинні бути обережними, інакше події одного і того ж типу відбуватимуться у кожному регіоні, який перетинають націоналісти."
 nfa.61.a: "Це не має значення! Смерть гнобителям та їхнім лакеям!"
 
 nfa.62.t: "Франція нас підтримує!"
 nfa.62.d: "Французький уряд в Алжирі вирішив підтримати нас у громадянській війні. Можливо, це переважно тому, що вони сподіваються заручитися нашою підтримкою у поверненні Франції."
 nfa.62.a: "Чудово!"
 
 nfa.63.t: "Франція нас підтримує!"
 nfa.63.d: "Французький уряд в Алжирі вирішив підтримати нас у громадянській війні. Можливо, це пов'язано тільки з їхнім католицьким корінням, але також і тому, що вони сподіваються заручитися нашою підтримкою у поверненні Франції."
 nfa.63.a: "Чудово!"
 
 nfa.87.t: "Опір нашому поверненню додому"
 nfa.87.d: "Попри народну підтримку, яка змусила ополченців виникати спонтанно, здається, що уряду Комунарів вдалося переконати деяких бідняків Франції. Декілька прихильників комунарів сповнені рішучості перешкодити нашим зусиллям щодо повернення Метрополії, щоб врятувати синдикалістський режим. Вони вже старанно працюють, саботуючи нашу інфраструктуру, розпалюючи інакодумство та організовуючи опір."
 nfa.87.a: "Ми повинні заручитися їхньою підтримкою"
 
