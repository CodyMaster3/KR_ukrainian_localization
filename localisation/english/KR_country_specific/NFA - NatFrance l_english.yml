 nfa.224.t: "Висунення кандидатів у президенти від національного блоку [GetYear] року"
 nfa.224.d.nonapfirst: "З перемогою Національного блоку на останніх виборах до законодавчих органів президент Мордак оголосив про свій намір піти у відставку і піти з громадського життя: за його словами, Франції настав час повернутися до нормального життя і по-справжньому залишити позаду вигнання і війну. Таким чином, різні партії Національного блоку зібралися, щоб вирішити, яку людину вони мають обрати, щоб представляти їхні інтереси на майбутніх президентських виборах. Цей вибір особливо важливий, оскільки людина, яку вони оберуть, обов'язково буде обрана: президент обирається Зборами, щоб очолити республіку на сім років, і їх нещодавно отриманої більшості вже достатньо для обрання кандидата на їх вибір.\n\nДва з них серйозно розглядаються: кращий полковник Франсуа де ля Рок з ФСП, голова колишнього уряду єдності під час війни, який не потребує представлення, але чиє домінуюче становище дещо похитнулося, оскільки він ще не виявив ФСП так само добре, як в Алжирі, і Луї Марен, ветеран консервативної парламентської політики, член Палати депутатів вже майже чотири десятиліття. Професор етнографії, консервативний, культурний, патріотичний, поміркований католик, Марін – це образ видатного джентльмена похилого віку, якого високо цінують його колеги та широка публіка, і тому він розглядається як компромісний кандидат."
 nfa.224.d.napoleonfirst: "З перемогою Національного блоку на останніх виборах до законодавчих органів президент Мордак оголосив про свій намір піти у відставку і піти з громадського життя: за його словами, Франції настав час повернутися до нормального життя і по-справжньому залишити позаду вигнання і війну. Таким чином, різні партії Національного блоку зібралися, щоб вирішити, яку людину вони мають обрати, щоб представляти їхні інтереси на майбутніх президентських виборах. Цей вибір особливо важливий, оскільки людина, яку вони оберуть, обов'язково буде обрана: президент обирається Зборами, щоб очолити республіку на сім років, і їх нещодавно отриманої більшості вже достатньо для обрання кандидата на їх вибір.\n\nСерйозно розглядаються три кандидати: найкращий полковник Франсуа де ля Рок з ФСП, голова колишнього уряду єдності під час війни, який не потребує представлення, але чиє домінуюче становище дещо похитнулося, оскільки він ще не виявив ФСП так само добре, як в Алжирі, і Луї Марен, ветеран консервативної парламентської політики, член Палати депутатів вже майже чотири десятиліття. Професор етнографії, консервативний, культурний, патріотичний, поміркований католик, Марін – це образ видатного джентльмена похилого віку, якого високо цінують його колеги та широка публіка, і тому він розглядається як компромісний кандидат. Нарешті, Луї Бонапарт, молодий офіцер, який так недавно захоплював уяву нашого народу своїми подвигами, розглядається деякими, хто вважає його потенційною популярною підставною особою."
 nfa.224.d.nonap: "Різні партії Національного блоку зібралися, щоб вирішити, яку людину обрати для представлення їхніх інтересів на майбутніх президентських виборах. Серйозно розглядаються двоє: улюблений полковник Франсуа де ля Рок із ФСП, голова колишнього уряду єдності під час війни, який не потребує представлення, і Луї Марен, ветеран консервативної парламентської політики, член Палати депутатів уже майже чотири десятиліття. Кого обрати?"
 nfa.224.d.napoleon: "Різні партії Національного блоку зібралися, щоб вирішити, яку людину обрати для представлення їхніх інтересів на майбутніх президентських виборах. Серйозно розглядаються троє: улюблений полковник Франсуа де ля Рок із ФСП, голова колишнього уряду єдності під час війни, який не потребує представлення, та Луї Марен, ветеран консервативної парламентської політики, член Палати депутатів уже майже чотири десятиліття, і нарешті, Луї Бонапарт, молодий офіцер, який так недавно захоплював уяву нашого народу своїми подвигами. Кого обрати?"
