##Second Political Trees Ideas

#AF
 NATFRA_Return_Monarch_1_idea: "Повернення монарха"
 NATFRA_Return_Monarch_1_idea_desc: "Франція, в яку ми повернулися, не та, яку ми залишили десятиліття тому. Комунарський уряд протягом багатьох років вів пропаганду в головах народу, щоб засліпити їх тим, хто побудував французьку державу, якою вона є сьогодні! Монархія збудувала Францію в минулому, а тепер монархія відновить Францію!"
 NATFRA_Cercle_Proudhon_1_idea: "Cercle Proudhon"
 NATFRA_Cercle_Proudhon_1_idea_desc: "Cercle Proudhon, мозковий центр, сформований із довоєнних націонал-синдикалістських лідерів, зараз працює з Короною, щоб допомогти нашому народу зрозуміти, що націонал-інтегралізм і Король – це справжній шлях до виконання долі Франції."
 NATFRA_Province_Parliament_idea: "Відновлені провінційні парламенти"
 NATFRA_Province_Parliament_idea_desc: "Революція 1789 року позбавила французькі провінції автономії, заперечуючи їхні права, привілеї та місцеву самобутність. Нововідновлені парламенти стежитимуть за тим, щоб кожна провінція керувалася належним чином, з належною автономією та увагою до їх особливостей."
 NATFRA_Expand_Camelots_idea: "Розширені Камелоти"
 NATFRA_Expand_Camelots_idea_desc: "Камелоти успішно трансформувалися в громадську молодіжну організацію, забезпечивши утворення нового покоління, вільного від соціалістичної корупції, готового служити Богу, Короні та Батьківщині."
 NATFRA_Social_Doctrine_idea: "Примусова соціальна доктрина"
 NATFRA_Social_Doctrine_idea_desc: "Соціальна доктрина католицької церкви вимагає, щоб держава та віруючі забезпечували людську гідність. Застосовуючи її, Король не тільки виявляє особисте благочестя і веде наших багатостраждальних людей до більш святого життя, а й стежить за тим, щоб їх більше не спокушував безбожний соціалізм."
 NATFRA_Integral_Monarch_idea: "Цілісний монарх"
 NATFRA_Integral_Monarch_idea_desc: "Багато чого ще потрібно зробити, знадобляться роки для того, щоб усунути збитки, завдані революціями, але нарешті ми знаходимося на правильному шляху. Францію знову очолює благочестивий монарх, який відновив Pays Réel і готовий направити нас до подальшої слави. Францію більше не утримує ні Геуза, ні Червоні: відроджується законне Сакраментальне Королівство."

#Redressment
 NATFRA_Nat_Revita_1_idea: "Національне відродження"
 NATFRA_Nat_Revita_1_idea_desc: "Redressement Français, аполітична група патріотичних, реформістськи налаштованих промисловців та інтелектуалів, що надали Маршалу неоціненну допомогу, коли йому потрібно було закріпитися у вигнаній Франції. Вони, як ніхто інший, зробили свій внесок у відновлення метрополії і тепер готові повною мірою реалізувати свої довгострокові плани."
 NATFRA_New_Politics_1_idea: "Нова політика"
 NATFRA_New_Politics_1_idea_desc: "Третя Республіка була слабкою, розділеною дріб'язковою партійною динамікою та особистими інтересами. Майбутнє французької політики має бути вільним від партій та від бездарності політично амбітних. Завдяки глибоким реформам Франція отримає нову, ефективну, доброчесну і компетентну політичну та виборчу систему, яка найбільше здатна взяти на себе важке завдання."
 NATFRA_Red_Virus_idea: "Знищити червоний вірус"
 NATFRA_Red_Virus_idea_desc: "Десятиліття синдикалістської та прикордонної соціалістичної адміністрації Франції зруйнували її економічну міць і занапастили сам розум нашого населення, яке з овечою впевненістю вірить у те, що державна інтервенція ніколи не припиниться. Виправити це буде непросто, але здійснивши реформи, запропоновані Маршалу, Redressement Français, ми зробимо сміливий перший крок на шляху до оновленої національної величі."
 NATFRA_Admin_Reorg_1_idea: "Адміністративна реорганізація"
 NATFRA_Admin_Reorg_1_idea_desc: "Наша адміністрація була ганебно роздута, обтяжуючи все французьке суспільство та перешкоджаючи підприємництву. Це можливість провести глибоку реформу системи, щоб зробити її більш упорядкованою, раціональною, ефективною, продуктивною."
 NATFRA_Technocrat_State_idea: "Технократична держава"
 NATFRA_Technocrat_State_idea_desc: "З попелу піднімається нова Франція, Франція думає та рухається вперед. Французи більше не розділені політикою і не очолюються популістами: натомість вони знають, що можуть довіряти своєму Леву Вердену, а також найкращим і найрозумнішим людям на його боці, щоб направити їх до світлого майбутнього, подалі від помилок минулого та готовим прийняти нові виклики."

#Democratic
 NATFRA_Military_Administration_idea: "Військова адміністрація"
 NATFRA_Military_Administration_idea_desc: "В даний час Франція знаходиться під військовим управлінням, щоб підтримувати порядок, у той час як ми маємо справу із залишками соціалістичного опору нашому правлінню."
 NATFRA_Devolved_Administration_idea: "Автономна адміністрація"
 NATFRA_Devolved_Administration_idea_desc: "Повернення до старого централізованого характеру Республіки було б помилкою, яка викликала б місцеве невдоволення. Натомість ми пристосувалися до децентралізованої адміністрації, залишеної комуною, гарантувавши, щоб будь-яке рішення, яке приймається на місцевому рівні, могло бути ухвалене саме таким чином."
 NATFRA_Departmental_Administration_idea: "Відомча адміністрація"
 NATFRA_Departmental_Administration_idea_desc: "Ми відновили та вдосконалили стару систему департаментів, забезпечивши ефективне управління та розподіл, заснований на здоровому глузді, а не на феодальних чи "культурних" межах."
 NATFRA_New_Regions_idea: "Нові регіони"
 NATFRA_New_Regions_idea_desc: "Старі регіональні адміністративні підрозділи були майстерно побудовані таким чином, щоб зруйнувати регіональну самобутність та особливості. Об'єднавши давно розділені природні регіони Франції, ми значною мірою задовольнили запити лояльних французів, прив'язаних до своєї місцевої культури та традицій."
 
 NATFRA_welfare_state_idea: "Держава загального добробуту"
 NATFRA_welfare_state_idea_desc: "Республіка є люблячою матір'ю і піклується про своїх дітей, забезпечуючи задоволення їхніх основних потреб, щоб вони могли процвітати."
 NATFRA_strong_public_sector_idea: "Сильний державний сектор"
 NATFRA_strong_public_sector_idea_desc: "Держава повинна відігравати активну роль в економіці, щоб забезпечити процвітання як Франції, так і її народу."
 NATFRA_reformed_unions_1_idea: "Легітимні профспілки"
 NATFRA_reformed_unions_1_idea_desc: "Профспілки необхідні створення здорової динаміки між державою, капіталом і працею. Вони будуть захищати права трудящих та стежити за тим, щоб вони боролися за гідні умови праці законними засобами."
 NATFRA_reformed_unions_2_idea: "Легітимні профспілки"
 NATFRA_reformed_unions_2_idea_desc: "Профспілки необхідні створення здорової динаміки між державою, капіталом і працею. Вони будуть захищати права трудящих та стежити за тим, щоб вони боролися за гідні умови праці законними засобами."
 
 NATFRA_republican_politics_idea: "Республіканська політика"
 NATFRA_republican_politics_idea_desc: "Радикалізм як лівого, і правого плану розірвав Республіку на частини, але завдяки нашій стратегії ці вороги порядності в політиці повільно втрачають хватку над французьким народом."
 NATFRA_capital_growth_idea: "Зростання капіталу"
 NATFRA_capital_growth_idea_desc: "Процвітання - це найвірніший спосіб досягти того, щоб Франція та її народ зцілили шрами, залишені розлукою та війною. Нова заступницька еліта, яка краще усвідомлює свій обов'язок перед Францією, забезпечить, щоб цим процвітанням насолоджувалися всі."
 NATFRA_expanded_gendarmerie_idea: "Розширена жандармерія"
 NATFRA_expanded_gendarmerie_idea_desc: "В ім'я Вітчизни, Честі та Закону жандармерія візьме на себе обов'язки щодо підтримання правопорядку в сільських районах Франції, забезпечивши повернення до нормального життя."
 
 NATFRA_catholic_welfare_state_idea: "Католицький добробут"
 NATFRA_catholic_welfare_state_idea_desc: "Республіка є люблячою матір'ю, що забезпечує задоволення потреб своїх дітей та збереження їхньої гідності відповідно до Соціальної доктрини Церкви."
 NATFRA_christian_unions_idea: "Християнські союзи"
 NATFRA_christian_unions_idea_desc: "Профспілки, що орієнтовані на віру, забезпечать захист прав трудящих, одночасно стежачи за тим, щоб духовні потреби працівників були належним чином задоволені, а їхні обов'язки по відношенню до Капіталу поважалися."
 NATFRA_catholic_renewal_idea: "Католицьке оновлення"
 NATFRA_catholic_renewal_idea_desc: "Незважаючи на десятиліття антикатолицького правління над Республікою як з боку антиклерикальних лібералів, так і соціалістів, віруючі трималися. Зараз багато з їхніх втрачених братів і сестер радісно зустрінуті вдома, в люблячих обіймах нашої Святої Матері-Церкви."
 
 NATFRA_loyal_capitalists_idea: "Лояльні капіталісти"
 NATFRA_loyal_capitalists_idea_desc: "Покровительська еліта, що не має коріння, одержима прибутком замість свого обов'язку перед нацією, призвела нас до катастрофи. На щастя, народжується нова еліта, яка патріотична і усвідомлює важливу роль, яку вони грають у житті Республіки."
 NATFRA_technocratic_elite_1_idea: "Технократична еліта"
 NATFRA_technocratic_elite_1_idea_desc: "Дрібні, жалюгідні лізоблюда керували старою Республікою, дозволяючи своїм дрібним особистим інтересам керувати кожним їх кроком. Вони залишаться в минулому, оскільки нові республіканські еліти складатимуться з найкращих і здібних у своїх галузях."
 NATFRA_technocratic_elite_2_idea: "Корпоративна технократична еліта"
 NATFRA_technocratic_elite_2_idea_desc: "Народжується нова республіканська еліта, що складається з найкращих і здібних у своїй галузі, кожен з яких глибоко усвідомлює свій обов'язок перед ближніми."
 NATFRA_technocratic_elite_3_idea: "Католицька корпоративна економіка"
 NATFRA_technocratic_elite_3_idea_desc: "Республіка більше не буде розірвана класовою війною. Держава забезпечить спільну роботу Капіталу та Праці в ім'я процвітання Патрі у дусі християнського братства, натхненого Церквою."
 
 NATFRA_social_republic_1_idea: "Соціальна республіка"
 NATFRA_social_republic_1_idea_desc: "Республіка є люблячою матір'ю, що забезпечує задоволення потреб своїх дітей та спрямовує їх до процвітання."
 NATFRA_liberal_republic_idea: "Ліберальна республіка"
 NATFRA_liberal_republic_idea_desc: "Республіка є неупередженою матір'ю, яка гарантує своїм дітям свободу, рівні права та можливості."
 NATFRA_catholic_republic_idea: "Католицька республіка"
 NATFRA_catholic_republic_idea_desc: "Республіка, колись така вороже налаштована по відношенню до нашої Святої Матері-Церкви, була хрещена нашими зусиллями. Бунтівна Старша Дочка тепер любляча мати, що забезпечує матеріальні та духовні потреби своїх дітей."
 NATFRA_catholic_empire_idea: "Католицька Імперія"
 NATFRA_catholic_empire_idea_desc: "За правління Наполеона в 1801 році Французька Імперія взяла на себе мантію захисника папства. Ми знову будемо з гордістю нести нашу католицьку спадщину на світовій арені. Старша дочка ніколи не повинна забувати, що треба боротися за захист віруючих у Франції та за її межами!"
 NATFRA_strong_republic_idea: "Сильна республіка"
 NATFRA_strong_republic_idea_desc: "Республіка, реорганізована під керівництвом полковника Де ля Рока, більше ніколи не впаде. Вона виступає єдиним фронтом, гордо захищаючи своїх дітей, кидаючи виклик своїм ворогам і готова знову зайняти своє законне місце на міжнародній арені."
 
