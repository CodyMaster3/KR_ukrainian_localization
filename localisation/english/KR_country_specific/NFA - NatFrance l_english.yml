 Deal_With_Political_Opposition_Airwaves: "Боротьба з демократичною риторикою"
 Deal_With_Political_Opposition_Airwaves_desc: "Преса, засоби масової інформації, "Четверта влада" відіграли важливу роль у цій боротьбі, оскільки конкуруючі ЗМІ надають підтримку або Петану, або Мордаку, або просто отримують вигоду з політичної лихоманки, яка охопила нашу країну, щоб збільшити свої продажі, кожне нове видання приносить нову інформацію, кожне радіо транслює привід для політичного скандалу: ми не можемо дозволити демократам здобути перемогу на цьому полі битви в ефірі."
 
 nfa.21.t: "Ефірні хвилі відскакують назад"
 nfa.21.d: "При шокуючому повороті подій конкуруюча мова, що транслюється Анрі Мордаком, виявилася більш популярною, ніж Маршала Петена: тисячі слухачів по всій імперії прислухалися до слів Медведя Арраса, уважно слухали його заклики до реформ і нападок на уряд, нібито надто роздутий і неефективний, щоб належним чином привести Францію до її відродження. Ми, можливо, програли битву, але не війну, хоча ця невдача, звичайно, не виглядає добре навіть для наших найвідданіших прихильників." 
 nfa.21.a: "Прокляття"
 
 nfa.22.t: "Ефірні хвилі відскакують назад"
 nfa.22.d: "Це було вирішено заздалегідь: інтерв'ю, дане Маршалом Петеном, з його аналізом та щирими думками про поточну кризу за популярним радіо, виявилося надзвичайно популярним, і тисячі слухачів по всій імперії налаштувалися слухати слова Верденського Лева. Уряд може зітхнути з полегшенням: незважаючи на всі наклепи, незважаючи на нападки, народ не покинув Маршала, принаймні, поки що."
 nfa.22.a: "Французька! Тебе не продали, не зрадили і не покинули."
 
 Deal_With_Political_Opposition_Parades: "Угода з демократичним протестом"
 Deal_With_Political_Opposition_Parades_desc: "Мордак планує за кілька днів провести в одному з великих міст акцію протесту, яка може залучити більше людей до його справи та змусити нас виглядати безпорадними. Якщо Мордак не хоче опинитися поза законом, він має отримати офіційний дозвіл на проведення будь-якого масового мітингу: що робити?"
 
 nfa.23.t: "Фракційний протест"
 nfa.23.d: "Оточення Маршала розходиться в думках щодо того, як вчинити з прийдешнім протестом Мордака: деякі стверджують, що ці протести цілком законні, і що їхня заборона просто доведе думку Медведя, змусивши Петена виглядати тираном. Інші стверджують, що це, безумовно, приверне більше людей до його справи та змусить нас виглядати безсилими: якщо Мордак не хоче впасти в незаконність, він повинен отримати офіційне схвалення на будь-які масові збори: було б легко знайти якийсь спосіб запобігти цьому протесту, будь то проблеми безпеки чи якась форма, не включена вчасно."
 nfa.23.a: "Лев не тиран, нехай проводить свій маленький протест"
 nfa.23.b: "Упс, схоже, дозвіл А38 не був належним чином проштампований! Яка ганьба"
 
 Deal_With_Political_Opposition_Speech: "Промови Мордака"
 Deal_With_Political_Opposition_Speech_desc: "Мордак невпинно виступає перед аудиторією, що постійно зростає, з кожним публічним виступом набираючи все більше прихильників, оскільки він харизматично захищає свої пропозиції і засуджує режим, хоча в цілому залишається осторонь особистих нападок на маршала Петена. У будь-якому випадку ми не можемо дозволити йому домінувати в публічному дискурсі: необхідно щось робити."
 
 nfa.24.t: "Ведмідь притягує натовп"
 nfa.24.d: "Ідея здавалася блискучою: дві промови, сказані у двох різних місцях двома найвидатнішими людьми нашої країни, одночасно. Що може бути краще, щоб дізнатися, хто все ще має якщо не прихильність, то, принаймні, інтерес французького народу, один виступить з промовою перед повним залом, інший перед кількома закоренілими прихильниками. На жаль, це була азартна гра, і Петен програв її. Хоча послухати промову Маршала прийшла поважна кількість людей, насамперед ветеранів, ми маємо визнати свою поразку: промова Мордака зібрала величезний натовп, і це все, що залишиться в пам'яті про цей день. Інакше й не скажеш: це приниження."
 nfa.24.a: "Жодної любові до старого Маршала"
 
 nfa.25.t: "Маршал збирає натовп"
 nfa.25.d: "Ідея була блискучою: дві промови, сказані у двох різних місцях двома найвидатнішими людьми нашої країни, одночасно. Що може бути краще, щоб дізнатися, хто все ще має якщо не прихильність, то, принаймні, інтерес французького народу, один виступить з промовою перед повним залом, інший перед кількома закоренілими прихильниками. Це була азартна гра, і Петен виграв. Хоча послухати промову Мордака прийшла поважна кількість людей, його прихильники змушені визнати поразку: промова Лева зібрала величезний натовп, насамперед ветеранів, які прийшли ще раз подивитися на героя Вердена. Маршал закликав народ залишатися єдиним у ці скрутні часи, зосередженим на майбутній війні з Комуною, закінчивши свою промову тепер уже безсмертною фразою, сказаною під Верденом два десятиліття тому: \"Courage, on les aura\", "Сміливіше, ми з ними розберемося", хоча це було спрямовано проти комунарів чи прихильників Мордака, ніхто не знає."
 nfa.25.a: "Добре, все ще є!"
 
 nfa.26.t: "Промова зайшла надто далеко?"
 nfa.26.d: "Анрі Мордак - харизматична людина, і він невпинно доводив це останні кілька місяців. Тепер він регулярно виступає з полум'яними промовами у кожному місці, яке тільки можна собі уявити, набираючи на шляху все більше послідовників. Але маршал Петен все ще може розраховувати на захоплення і повагу більшої частини нашої нації, особливо ветеранів, і тому деякі з його оточення пропонують, щоб Лев Верден теж вирушив у турне нашою країною, щоб виступити з конкуруючими промовами і відвернути увагу від Мордака. Інші стверджують, що це може виявитися небезпечним як для здоров'я Маршала, так і для його репутації, змушуючи його здаватися зневіреним. Нарешті, є деякі переконані, що Ведмедя треба зупинити за всяку ціну: викриття його як бунтівної людини, що працює заодно з Комуною, має зробити свою справу і перешкодити їй легально виступати з промовами."
 nfa.26.a: "Тільки дай йому виговоритись, він втомиться."
 nfa.26.b: "Лев вирушає на гастролі!"
 nfa.26.c: "Закінчити. З цим. Навіщо дозволяти явному зраднику говорити про свою зрадницьку поведінку?"
 
 Deal_With_Political_Opposition_Barrack: "Забезпечити військову лояльність"
 Deal_With_Political_Opposition_Barrack_desc: "Хоча збройні сили все ще в переважній більшості підтримують Маршала, деякі з них демонструють сприйнятливість до обіцянок Мордака: збройні сили традиційно тримаються подалі від політичної участі, але дебати з Медведем набувають надто великого значення для "la Grande Muette", щоб їх ігнорувати. Необхідно щось зробити, щоб збройні сили залишилися на правильній стороні."
 
 nfa.27.t: "Шепіт у Великому Мовчанні"
 nfa.27.d: "Демократичні брошури, видання "Уроків 1914 року" та агітація, що повільно поширювалася серед цивільного населення, пробивалися до солдатів дійсної служби. Поки що ці спроби демократичного табору виявилися дещо безплідними, але збройні сили є опорою маршальського режиму: дисидентство тут терпіти не можна. Звичайно, солдати, які відкрито виступають проти Маршала, будуть покарані, але деякі серед офіцерського корпусу виступають за активніші заходи. Залишаючись пильними до настроїв в офіцерських вітальні та казармах, ми можемо спокійно боротися з агітаторами, просуваючи наших найвірніших прихильників або призначаючи супротивників патрулювати у найглибших частинах Сахари, де вони можуть блукати, не викликаючи проблем, у той час як жорсткіший контроль вхідної пошти запобігатиме потраплянню фракційної літератури в неправильні руки, хоча це може викликати гнів деяких і виявитися важким для примусу. Що ж робити?"
 nfa.27.a: "Давайте не ускладнюватимемо життя піхотинцю, ніякі небезпечні ідеї не поширяться."
 nfa.27.b: "Краще перестрахуватися, ніж шкодувати, впровадити тимчасові обмеження на вхідну пошту."
 
 nfa.28.t: "Лічильник конкуренції (Схована подія)"
 nfa.28.d: "Ця подія має бути прихована. Будь ласка, створіть звіт про проблему, якщо ви бачите це під час гри, та позначте на ньому Альфа-собаку."
 nfa.28.a: "Ось і ми!"
 
 nfa.29.t: "Лев та вигнанці"
 nfa.29.d: "Вже будучи найрозвиненішою з французьких колоній, економіка Алжиру здобула велику користь із вигнання багатьох французів, особливо значної частини французької еліти, та економічної мобілізації, необхідної Маршалу, щоб тримати націю на п'єдесталі, готову конфлікту з комунарами у час. Таким чином, оскільки маршал Петен шукає все більшої підтримки з боку різних впливових груп у своїй боротьбі з партизанами Мордака, йому особливо пощастило з промисловими вищими класами як вдячними за підтримку, яка дала їм можливість боротися після вигнання, так і глибоко ідеологічно відданим режиму, вважаючи, що потрібна сильна рука, щоб вести Францію до порятунку. Однак, щоб запобігти спокусі цих еліт більш демократичними силами всередині Республіки, багато радників Петена пропонують кампанію посилення підтримки та стратегічних інвестицій: це не тільки ще більше розвинуло б економіку країни та військовий потенціал, а й шляхом ретельного вибору тих, хто виграє від цих інвестицій, наприклад, як лояльних прихильників режиму, так і тих, хто все ще спокушається риторикою Мордака, Левова хватка влади може бути відновлена, а можливо навіть збільшена."
 nfa.29.a: "Трохи стратегічного дирижизму ще нікому не зашкодило!"
 
 NFA_Investing_tt: "В даний час ми не інвестуємо в інший проект"
 
 nfa.30.t: "Схована подія Протидія корупції"
 nfa.30.d: "Ця подія має бути прихована. Будь ласка, створіть звіт про проблему, якщо ви бачите це під час гри, та позначте на ньому Альфа-собаку."
 nfa.30.a: "Ось і ми!"
 
 nfa.31.t: "La Rumeur"
 nfa.31.d: "У той час як Маршал Петен щосили намагається увійти в контакт з кількома могутніми людьми, на чию підтримку він найбільше покладається, щоб залишитися при владі, його махінації дуже повільно розкриваються офіцерам, тим, хто знає і нарешті населенню в цілому. У той час як більшість наразі відкидає ці чутки, деякі, навпаки, бачать у недавніх урядових контрактах і офіційних зустрічах голі спроби Петена підкупити впливових людей перед можливою конфронтацією з демократичними партизанами Анрі Мордака. Можливо, для Лева необхідно змінити курс, оскільки, будучи ефективною, ця консолідація влади може розпалити обурення звичайних громадян та тих впливових, але недостатньо могутніх, щоб вважатися Маршалом за ці "жести доброї волі"."
 nfa.31.a: "Безпідставні звинувачення!"
 
 nfa.32.t: "Le Canard"
 nfa.32.d: "Сьогодні щотижнева сатирична газета, близька до демократичної опозиції, розкрила багато найтемніших справ, до яких було залучено уряд з того часу, як почалася гра в політичні шахи між маршалом Петеном і генералом Мордаком. Як вони отримали цю інформацію, залишається загадкою, але газета радісно обіцяла нові одкровення найближчими тижнями. Ці звинувачення поширилися, як лісова пожежа, по всій країні, серйозно пошкодивши репутацію Маршала як непідкупну, моральну людину, значно зміцнивши претензії демократичного табору, і деякі шепочуться, що Лев Вердену повинен піти у відставку. Як альтернатива уряд міг би закрити газету, залишитися на колишньому курсі дій і спробувати пережити бурю або, навпаки, зізнатися у всьому або, принаймні, знайти цапа-відбувайла і спробувати виправити шкоду."
 nfa.32.a: "Закрийте цю газету і дайте нам пережити цю бурю."
 nfa.32.b: "Можливо, це була погана ідея, зрештою, давайте зізнаємось і спробуємо виправити шкоду."
 
 nfa.33.t: "Операція Токкату"
 nfa.33.d: "Громадянська адміністрація паралізована корупцією, державна скарбниця порожня, а армією керують підлабузники і пихати вискочки. Невдача уряду Петена неприйнятна, і якщо ми не діятимемо, то незабаром країна порине в хаос, і це буде кінець для всіх нас. Цього не можна допустити.\n\nЩоб урятувати націю, було терміново створено секретний комітет на чолі з Мордаком, головою всіх демократичних партій та генералами на нашому боці. Ми повинні позбутися Петена зараз, поки не пізно! План простий: П'єр Лелон із 2-го бюро візьме участь у кризових нарадах Петена. Він привезе з собою валізу, наповнену вибухівкою, яка вибухне, як тільки він залишить будівлю, вбивши і Петена, і його найвпливовіших союзників."
 nfa.33.a: "Молімося за його успіх."
 
 nfa.34.t: "Непідкупний"
 nfa.34.d: "Оскільки боротьба Петена за консолідацію влади поступово стає все більш очевидною для широкого загалу, уряд почав розуміти, що хоча більшість нашої нації все ще стоїть за Левом Верденом, порушення довіри народу до непідкупності Маршала може призвести більше людей до табору Мордака... і, можливо, кінець президентству Петена. Таким чином, радники президента розробили план, щоб заглушити чутки про будь-які правопорушення: широкомасштабна боротьба з корупцією всіх рівнях суспільства. Перетворивши корупцію на ще більш серйозний злочин, заохочуючи засудження навіть найменшого натяку на неї та у більш загальному плані підтримуючи оновлений моральний порядок в адміністрації та державних службах, уряд сподівається, що громадськість заплющить очі на недавні обіцянки Петена про підтримку та інвестиції різних груп, окремих осіб та галузей промисловості.\n\nТим не менш, для підживлення цього двигуна знадобиться неабияка кількість ресурсів, і хоча цей план міг би допомогти Філіппу Петену зберегти владу, деякі в уряді стверджують, що ці ресурси можна було б краще використати, щоб спробувати знайти ще більшу підтримку режиму, в той час як інші стверджують, що ці заходи можуть відштовхнути частину адміністрації."
 nfa.34.a: "Можливо, настав час усунути це безладдя."
 
