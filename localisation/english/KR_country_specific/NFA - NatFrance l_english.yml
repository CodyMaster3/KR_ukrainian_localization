 nfa.8.t: "Уроки 1914 року та наступної війни"
 nfa.8.d: "За підтримки маршала Петена, "Уроки 1914 року та наступної війни", написані генералом Анрі Мордаком миттєво стали бестселером як серед офіцерів, так і серед широкої публіки. Зрештою, більшість із них – ветерани. У той час як вищі офіцери бурчать з приводу пропозиції Мордака про радикальну реорганізацію збройних сил, усі бачать гостроту його аналізу та насолоджуються уїдливими звинуваченнями як кайзера, так і комунарів. Заклики Ведмедя до дії, до реформ, до того, щоб бути готовим завдати удару по червоним за першої ж нагоди, луною розносяться по всій Республіці. Багато хто починає вважати Мордака потенційним політичним лідером, і його заклики до реорганізації поєднуються з більш загальним невдоволенням політичними структурами нації."
 nfa.8.a: "Чи може поклик Ведмедя справді принести зміни?"
 
 nfa.9.t: "Розбрат"
 nfa.9.d: "Підтриманий маршалом Петеном і довгоочікуваний "Розбрат", написаний підполковником Шарль де Голлем відразу ж став бестселером, високо оціненим критиками за його розповідь про плутанину, що панувала серед офіцерів під час Вельткріга. Хоча це не нове для тих, хто пережив це, багато хто в широкій публіці, особливо молоде покоління, надто молоде, щоб битися у Великій Війні, виявляє приголомшену цю неприємну істину: поразка була нашою власною справою більше, ніж будь-що ще. У той час як тактичні та стратегічні реформи, запропоновані в цьому есе де Голлем, були схвалені офіцерами, саме велика соціальна реформа, на яку деякі бачать натяк Півня в його роботі, зачепила за живе багатьох збройних сил, від простого піхотинця до самого Лева Вердена, і серед цивільних осіб, особливо ветеранів: всі ці жертви, стільки кровопролиття, стільки втрачених життів, як вони могли не бути достатніми, щоб відбити Бошей? Проблема повинна лежати насамперед в іншому місці, в уряді, надто слабкому, щоб нав'язати свою волю збройним силам, і надто готовому дозволити їм впасти у фатальний розлад. Можливо, потрібна сильніша, більш моральна громадянська влада.\n\nУ всякому разі, де Голль, вже прославлений герой війни і впливовий офіцер, швидко стає ще більш популярною фігурою, так як багато хто з тих, кого торкнувся його заклик до реформ, відчувають, що він є ідеальним прикладом, на який має прагнути бути схоже нове покоління офіцерів. ю похвалу у бік свого "наставника" Філіппа Петена."
 nfa.9.a: "Моральний порядок? Звучить знайомо."
 
 nfa.10.t: "Працювати у книгарнях"
 nfa.10.d: "Маршал Петен вирішив дати можливість цим суперечкам між офіцерами йти своєю чергою, і книги Мордака і де Голля були опубліковані в той самий день. Обидва дуже очікувані, "Розбрат" та "Уроки 1914 року і наступної війни" миттєво стали бестселерами, у більшість книгарень швидко закінчуються книги, а видавці ледве встигають за попитом. Хоча обидва есеї були високо оцінені як критиками, так і широкою публікою, їхня одночасна публікація викликала порівняння між двома роботами і стала темою номер один для обговорення в кафе, сімейних обідах та офіцерських віталень. Дебати іноді стають гарячими, оскільки вони переходять від літературних питань до політичних, оскільки люди вголос порушують питання про наслідки запропонованих реформ двох офіцерів, деякі починають бачити і Ведмедя, і Півня як потенційних політичних лідерів."
 nfa.10.a: "Головне, не про це говоритимемо!"
 
 nfa.11.t: "Вони говорили про це..."
 nfa.11.d: "Хоча дебати, що охопили країну після одночасної публікації нарисів Шарля де Голля та Анрі Мордака, досі залишалися відносно цивілізованими, вони, схоже, виходять із-під контролю. Учора ввечері неформальна бесіда на цю тему серед ветеранів в алжирському кафе переросла спочатку у бійку, потім у бійку і нарешті, коли для заспокоєння ситуації було викликано поліцію, у невеликий бунт. Хоча повідомлялося лише про поранення та матеріальні збитки, очевидно, що ця літературна дискусія викристалізувала набагато глибші проблеми в нашій країні, і засоби масової інформації, офіцери та звичайні громадяни почуваються змушеними вибрати бік. Маршал Петен приватно попросив Ведмедя і Півня зробити спільну заяву, яка закликає до мирних дебатів, оскільки обидва чоловіки стають все більш впливовими."
 nfa.11.a: "Ми, звичайно пристрасний народ, але це вже занадто!"
 
 nfa.12.t: "Розбрат"
 nfa.12.d: "Незважаючи на відсутність підтримки з боку свого покровителя маршала Петена, Шарль де Голль випустив свою останню книгу, "Розбрат". Барвистий опис Півнем плутанини, що панувала серед офіцерів під час Вельткріга, мало помірний успіх і здобула похвалу критиків, насамперед газети 'Аксьйон Франсез', як надзвичайно проникливе занурення в проблеми, що мучили збройні сили. Однак заклики де Голля до реформ, хоча, звичайно, і не залишаються поза увагою, особливо серед вищих офіцерів, затьмарюються популярністю ідей Мордака, що постійно зростає."
 nfa.12.a: "Хороше читання, але не більше."
 
 nfa.13.t: "Інший маршал іде на пенсію"
 nfa.13.d: "Професійний солдат та герой війни маршал Франше д'Еспере оголосив сьогодні про свою відставку. Після смерті Жозефа Жоффра він був єдиним маршалом у французькій армії, крім самого Петена, і служив правою рукою Петена як віце-президент військової ради, який відав військовими справами, коли маршал Петен був надто зайнятий важливішими справами. Тепер, коли він пішов, Маршалові доведеться обирати, хто стане його заміною. Очікується, що два його протеже, обидва герої війни та майбутні офіцери, Шарль де Голль або Анрі Мордак, будуть обрані для сходження до цих вищих обов'язків. Таке підвищення буде сприйнято багатьма як призначення наступника Верденського Лева, нині вже похилого віку. Якщо Мордака буде призначено, цілком імовірно, що він розглядатиметься як наступник Петена, і цей крок буде сприйнятий як явне схвалення планів Мордака щодо радикальної військової та політичної реформи. Вибір де Голля, набагато молодшої людини, ближчої до Петена і відомого прихильника безсоромної недовіри Маршала до парламентаризму, безсумнівно, буде сприйнятий як спосіб утримати владу ще деякий час, краще підготувавши свого можливого спадкоємця до того, щоб стати його наступником.\n\nЗ іншого боку, Петен просто не міг призначити наступника Франше д'Еспере, гарантуючи, що герой Вердена знову виявить активний інтерес до військових питань і зосередить довкола себе владу."
 nfa.13.a: "Тільки Ведмідь здатний очолити армію Франції"
 nfa.13.b: "Леву не треба ділити свою прерогативу"
 nfa.13.c: "Нам потрібен офіцер Молодої гвардії, приведіть сюди де Голля!"
 
 nfa.14.t: "Уроки 1914 року та наступна війна"
 nfa.14.d: "\"Уроки 1914 року і наступна війна\" Анрі Мордака була в приватному порядку опублікована, знаходячи помірний успіх і критичні похвали за його гострий аналіз поразки, хоча радикальні реорганізації, запропоновані Медведем, виявилися спірними, серед вищих громадськості за те, що вони були надто радикальними, і вони були занадто радикальними, і явленої в есе де Голля. Тим не менш, ті, хто менш захоплений Розбратом, особливо ті, хто турбується про те, що може спричинити більш "моральний" громадянський порядок, знайшли в Мордаку альтернативу і бачать у генералі потенційного політичного лідера, того, хто піде проти зерна лихоманки удару в спину, що нині охоплює націю."
 nfa.14.a: "Цікаве чтиво, шкода, що Ведмідь не бачить реальної проблеми"
 
 nfa.16.t: "Маршал, Merci!"
 nfa.16.d: "Сьогодні рано-вранці маршал Філіп Петен підписав коротку, лаконічну заяву, в якій оголосив про свою негайну відставку з посади голови Французької Республіки. Хоча ця відставка була ретельно підготовлена ​​Левом і ніхто ні в уряді, ні в адміністрації не здивований цим рішенням, для народу це раптовий кінець епохи. Хоча деякі відкрито радіють, більшість просто приголомшені: адже молодші з них ніколи не знали іншої політичної ситуації, а для тих, хто досить старий, щоб пам'ятати материк, Маршал був центром політичного життя вже понад десять років. Щоб запобігти будь-якій паниці і послабити страхи за майбутнє, герой Вердена тоді вирішив виступити з промовою перед Сенатом і Національними зборами, переданою по радіо: пославшись на свій похилий вік як основну причину своєї відставки, дивно життєрадісний Петен потім продовжив дякувати всім тим, хто підтримував його в смутні часи з часів Великої Війни, зокрема ветеранів, роблячи менш ніж тонкі посилання на Ведмедя Арраса, Анрі Мордака.\n\nЗаключна заява, яка закликає до мирної передачі влади і підтверджує її повну довіру народу продовжувати боротьбу за повернення Метрополії, маршал Петен закінчив своєю промовою цією простою фразою, цитованою з його культового наказу, відданого багато років тому у Вердені: \"Courage, on les aura !\", "Сміливіше, ми з ними розберемося", що відразу ж супроводжувалася громовими оплесками та довгими оваціями. Коли оплески стихли, пролунав голос: \"Maréchal, merci!\", "Маршал, дякую!", порушення протоколу, яке всі в кімнаті тут же радісно наслідували. Зовні будівлі населення спонтанно зібралося, щоб попрощатися зі рятівником Франції, незалежно від стану та статусу, вигнанцями, французо-алжирцями та алжирцями, і всі повторили цей крик, завдяки Філіпу Петену, коли він йшов пішки, тому що всі розчарування, весь гнів останніх кількох тижнів і років, принаймні на мить зникли."
 nfa.16.a: "Маршал, au revoir!"
 
 passed_the_torch_tt: "Маршал закликатиме своїх прихильників підтримати новий режим\n"
 
 nfa.17.t: "Le Triomphe de L’Ours"
 nfa.17.d: "Після короткої перерви голова Асамблеї послався на статтю 7 нових відновлених Конституційних законів: у разі вакансії новий президент має бути негайно обраний обома палатами парламенту. Цей спеціальний конгрес вже зібрався, і не було запропоновано жодного іншого імені, крім імені генерала Жана Жюля Анрі Мордака. Обраний майже одноголосно, генерал Мордак негайно промовив по радіо пристрасну промову, в якій подякував маршалу Петену за його службу, підтвердивши свою відданість негайним реформам та мобілізації нації для відвоювання материка у комунарів. Хоча деякі, як і раніше, стурбовані тим, що цей перехід влади надто раптовий, а інші воліли б, щоб він взагалі не відбувався, люди, які вже зібралися в Алжирі, щоб попрощатися з Маршалом, і всі ті, хто по всій республіці приклеївся до своїх радіопостам, вибухнули стихійними урочистостями, які тривали до глибокої ночі. Сьогодні вранці зрозуміло лише одне: це, безперечно, світанок нової ери."
 nfa.17.a: "Генерале, ласкаво просимо!"
 
 #Fight for Influence
 nfa.19.t: "Le Lion et L’Ours"
 nfa.19.d: "Філіпп Петен і Анрі Мордак, Лев і Ведмідь, людина, яка тримала Верден і герой оборони Арраса, дві легенди Великої війни, дві людини, які, незважаючи ні на що, поважають і захоплюються одна одною, тепер протистоять політичним питанням. У той час, як Мордак став лідером більш демократичних сил усередині країни, Петен вважає, що для порятунку Франції необхідне сильне моральне правило. У той час як маршал Петен користується підтримкою та захопленням багатьох, особливо ветеранів та загалом вищих класів, Мордак може розраховувати на народне невдоволення, викликане жорсткою хваткою армії у французькому суспільстві після поразки. Хоча це ще гра в політичні шахи, деякі побоюються, що цей конфлікт може загостритися. У будь-якому випадку, напруга відчутна, оскільки обидва чоловіки намагаються знайти підтримку."
 nfa.19.a: "Маршал утримується у Вердені, він триматиметься проти деяких політиків, що вискочили!"

