 nfa.35.t: "La Chute"
 nfa.35.d: "Оскільки в останні кілька тижнів у пресі було розкрито весь масштаб глибоко вкоріненої корупції, яка переслідує уряд Петена, недовіра швидко змінилася гнівом, і протести на вулицях, які закликають до відставки президента, зростали з кожним днем. Маршал, чи не бажав, чи нездатний вжити будь-яких радикальних дій для захисту свого режиму, зберігав дивне мовчання, ховаючись у президентському літньому палаці на висотах Алжиру, коли навколо нього спалахнули заворушення, і його підтримка як серед народу, так і серед еліти, яку він так намагався зібрати. Всі могли бачити напис на стіні, його правління не могло тривати довго, шляху назад не було: у свідомості народу Лев Вердена зник, залишився тільки Петен, здавалося б, настільки готовий продати країну, щоб утримати владу.\n\nСьогодні сталося те, на що ми очікували. Рано-вранці армійські та поліцейські підрозділи, розгорнуті для підтримання порядку в очікуванні чергового дня протестів, натомість захопили всі стратегічні пункти Алжиру, зайнявши Палац уряду, штаб-квартиру колоніальної адміністрації, Національні збори та оточивши президентський палац. У короткій радіопередачі генерал Мордак закликав до спокою та порядку та оголосив, що того ж дня у Консульському палаці буде скликане спеціальне засідання нижньої та верхньої палати. У другій половині дня, коли зібралася більшість членів парламенту, député, відомий прихильник Мордака, піднявся, щоб вимовити чітко відрепетировану промову, що засуджує дії Маршала і його уряду, посилаючись на статті 6 і 12 Конституційних законів, що стосуються кримінальної відповідальності президента і його міністрів у випадках своєї зради мова довгим переліком темних справ, виявлених за останні кілька тижнів, та закликом до негайного голосування, зустрінутого напруженими оплесками, було майже одноголосне рішення звинуватити президента.\n\nЧерез кілька хвилин війська, що оточили президентський палац, увірвалися до будівлі, лише трохи захищеної кількома президентськими гвардійцями, все ще вірними Маршалу. Там вони знайшли Пилипа Петена, в повному маршальському мундирі, з церемоніальним жезлом у руці, який чекав їх на самоті у своєму кабінеті; мовчки, коли йому вручили ордер на державну зраду, старий не намагався чинити опір арешту, тільки виглядав зляканим, коли деякі люди відмовилися відповісти на його військовий салют, і був швидко переведений у гарнізон Касби, щоб чекати на суд."
 nfa.35.a: "Принаймні, він спустився з чуттям."
 
 nfa.36.t: "Лев помер..."
 nfa.36.d: "Після короткої перерви, коли арешт маршала Петена було підтверджено, голова Асамблеї послався на статтю 7 Конституційних законів: у разі вакансії новий президент має бути негайно обраний обома палатами парламенту. Цей спеціальний конгрес зібрався пізно вночі, і не було запропоновано жодного іншого імені, крім імені генерала Анрі Мордака, обраного переважною більшістю голосів, чому, можливо, сприяла присутність солдатів, вірних Медведю, які охороняли всі виходи з кімнати. Випадково опинившись у будівлі, генерал Мордак негайно виголосив пристрасну промову, передану радіо, обіцяючи звільнити Республіку від корупції, зберегти основні свободи, обіцяючи нові вибори в найближчому майбутньому і зрештою нову конституцію. Незважаючи на пізню годину, урочистості спонтанно спалахнули на вулицях усіх великих міст, оскільки прихильники Мордака сподіваються на радикальні реформи та демократичніше майбутнє. Незважаючи на всі зусилля Петена, нова зоря піднімається над Французькою Республікою, і обіцяні Ведмедем реформи можуть лише зміцнити країну для війни, яка неминуче наближається."
 nfa.36.a: "...Хай живе ведмідь!"
 
 nfa.37.t: "Судовий процес"
 nfa.37.d: "\"Підсудний, який з'являється сьогодні, вже багато років викликає найрізноманітніші почуття: ентузіазм, який ви пам'ятаєте, свого роду кохання. Навпаки, він також підняв почуття жорстокої ненависті та ворожості.\n\nНа початку цього слухання, де ці пристрасні почуття мають бути погашені, я хочу наполягти на наступному: ми знаємо лише одну пристрасть під трьома аспектами. Пристрасть до істини, пристрасть до справедливості, пристрасть до нашої країни. Тому я прошу громадськість пам'ятати, що в той час як сьогодні ми звинувачуємо підсудного, Історія одного разу судитиме самих суддів.\"\n\nЗ цими словами голова Верховного суду відкрив перше слухання тривалого судового процесу за звинуваченням Петена, який обвинувачується у корупції, державній зраді та змові проти Республіки. Вирішивши захистити свою честь, маршал Петен готував і свій захист, і свої мемуари зі своєї камери в Алжирській Касбі, куди допускалися лише його дружина та адвокат. З'явившись до суду в повному мундирі, після короткої заяви в перший день суду, який стверджував, що всі його дії як президент були здійснені на користь порятунку Франції і що він несе відповідальність тільки перед французьким народом, а не перед Верховним судом, колишній президент мовчав як свідок після того, як свідки підтвердили висунуті проти нього. Після кількох тижнів пристрасних дебатів, нарешті, було винесено вирок: смерть. При цьому вирок Маршал, який залишався таким стоїчним, на короткий час виявив слабкість, втратив самовладання, на короткий час Лев Вердена перетворився на Філіпа Петена, втомленого старого старше 80 років.\n\nГромадська думка неймовірно розділена, але здається, що якби більшість хотіла, щоб Маршал пішов від влади, більшість вважає, що будь-який вирок зайшов би надто далеко, не кажучи вже про страту. Бажаючи уникнути того, щоб цей процес був надто відверто партизанським, Анрі Мордак досі зберігав мовчання, проте як президент він міг пом'якшити вирок Петену. Що ж робити Ведмедю?"
 nfa.37.a: "Верховний суд засудив Петена до страти, і ми не втручатимемося."
 nfa.37.b: "Замініть йому покарання довічним ув'язненням! Він не буде мучеником."
 nfa.37.c: "Петен нам не загрожує, замініть йому покарання домашнім арештом!"
 
 nfa.38.t: "Le Redressement Français"
 nfa.38.d: "Коли маршал Петен намагається відновити свою підтримку серед вищих класів, одна група, зокрема, піднялася на чільне місце. Називаючи себе 'Redressement Français', Французьким Відродженням, частково асоціація роботодавців, частково мозковий центр, частково пропагандистська рука передових вищих класів, що прагнуть до "об'єднання еліт і просвіти мас", фанатично анти-синдикалістських і всі віддані Левові шала, щоб, нарешті, досягти свого бачення сильної, оновленої Франції, готовий битися з комунарами.\n\nЗакликаючи до реорганізації та впорядкування адміністративної та політичної системи, більшої турботи вищих класів про соціальне питання, а також загалом більшої класової співпраці, міцних прав власності, більшої участі "патріотичних промисловців та інтелектуалів" у виробленні політики через спеціалізовані комісії, поряд зі здоровою дозою скептицизму по відношенню до традиційної парламентської демократії, яку вони вважають роздутою та частково відповідальною за революцію, вони добре відомі у більш ліберальній опозиції як технократичний, поблажливо-заступницький, і корпоративістський. Тим не менш, їх підтримка і досвід виявилися неоціненними для режиму, і Петен неодноразово зустрічався з представниками організації, взявши деяких з її членів як спеціальних радників, щоб допомогти йому впоратися з кризою, що розгортається в даний час, і ідеї відновлення Франції, безсумнівно, вплинуть на рішення, прийняті Маршалом у майбутньому."
 nfa.38.a: "Отже, нація править як компанія?"
 
 nfa.39.t: "En Marche!"
 nfa.39.d: "Республіка напрочуд спокійна. Після кількох місяців заворушень, інтенсивних дебатів, протестів, божевілля ЗМІ здається, що все знову гаразд. Авантюра маршала Петена на утримання влади окупилася: з дорогоцінною допомогою Французького уряду він зумів повністю заручитися підтримкою вищих класів, відродити захоплення народу та заспокоїти соціальні заворушення. Демократичний табір все ще існує, але він був сильно ослаблений нападами ЗМІ та закулісними угодами з багатьма з його найвидатніших прихильників, його база підтримки сильно підірвана обіцянками уряду реформ. Ходять чутки, що сам Мордак уклав угоду з урядом. Багато хто думав, що це буде кінець його режиму, і все ж Філіп Петен виходить із цієї кризи сильніше, ніж будь-коли: фракція Ведмедя більше не загрожує, і народ знову довірився Льву Вердену. Хоча з часів революції маршал міцно тримався за політику, тепер, схоже, ніщо не може завадити йому по-справжньому реформувати республіку відповідно до своїх бажань.\n\nАбо пошепки, відповідно до побажань 'Redressement Français'. Його допомога виявилася вирішальною: на ідеологічному рівні, оскільки багато реформ, запропоновані Петеном, прямо взяті з їхніх ідей, і матеріальному рівні, оновлення перетворилося на пропагандистський важіль уряду під час кризи, фінансуючи і організуючи його контрнаступ у суспільній та приватній сфері. Стабілізація режиму відбулася багато в чому завдяки їхнім зусиллям, і Петен та члени аналітичного центру знають це. Багато з них були щедро винагороджені впливовими посадами в уряді та адміністрації і, що важливіше, довірою та вдячністю Петена. Вони, без сумніву, вплинуть на формування майбутнього Республіки, і більш цинічні з наших громадян стверджують, що ви можете передбачити майбутнє, просто прочитавши праці групи. Принаймні тепер, коли криза минула, увага всієї нації звернена на Метрополію: ситуація в Європі стрімко розвивається, і можливість завдати удару і звільнити материк може з'явитися будь-якої миті. Народ, який тепер повністю об'єднався за маршалом Петеном, нарешті звільнився від дрібних розбіжностей, готовий врятувати батьківщину."
 nfa.39.a: "Маршале, ось ми і прийшли! Патрі відродиться!"
 
 nfa.40.t: "Операція Токкату"
 nfa.40.d: "Було близько двох годин, і більшість союзників Петена прибули у Великий квартал Генераль. Дарлан, Де Голль - всі сподівалися знайти план, як залишитися при владі та уникнути падіння Маршала. Не було тільки Лелонга, який щойно встиг узяти таксі до призначеної зустрічі.\n\nУ машині він міцно тримав свій портфель, як солдат пістолет, поки в голові у нього розігрувалися всі етапи плану Мордака. Все було ретельно вивчено, плани будівлі були проаналізовані, щоб переконатися, що генерал може залишити його живим, але він знав, що такого поняття, як нульовий ризик, не існує. Він дістав з кишені свою фотографію з дружиною та дітьми і через кілька секунд поклав її назад у кишеню, молячись, щоб водій нічого не побачив.\nЯк тільки він під'їхав до штабу, Лелонг вийшов з машини з високо піднятою головою, чудово розуміючи, що більше не може повернути назад...\n\nЗатримавшись перед будівлею, він вибачився перед офіцерами, що охороняли його, а потім пішов приєднатися до зборів. Після привітань та низки вибачень і пояснень за затримку він сів і вислухав різні пропозиції, подбавши про те, щоб розташуватися якомога ближче до Петена. Настали дискусії та дебати, потім він вдав, що йому потрібно у ванну, щоб встати і вийти з кімнати, залишивши свій портфель позаду. Вейган перехопив його перед тим, як він вийшов, і спитав, що він привіз із собою: 'Секретні документи, які були успішно вкрадені у Мордака, ми навіть знайшли план убивства Петена. Я відкрию його, коли все закінчать говорити,' - відповів Лелонг. Перш ніж вийти з кімнати, він кинув останній погляд, щоб подивитися, хто там."
 nfa.40.a: "Тік... тік... тік..."
 
 nfa.41.t: "Операція Токкату"
 nfa.41.d: "Дбаючи про те, щоб зачинити за собою двері, він продовжував говорити собі, що точку неповернення досягнуто. Страх паралізував його на кілька довгих хвилин, перш ніж він зміг прийти до тями, відкрив вікно туалету і почав виходити.\nВибух пролунав у нього за спиною і потряс усю будівлю. Спрацювала сигналізація, і невдовзі паніка поширилася всім штабом. Крізь усі звуки розбитих вікон та перекинутих стільців він почув голос, що кричав: 'Він не помер! Він не помер! Він не помер! Викличте лікаря,' - і тут же дізнався голос Шарля Де Голля. Коли адреналін ринув через його тіло, він побіг до зали засідань, піднявши гвинтівку солдата, що впав, коли він проходив повз одну з дверей, які раніше охоронялися до вибуху. Двері відчинилися від легкого дотику, і Лелонг побачив Петена, вкритого кров'ю, але з широко розплющеними очима, а поряд з ним - де Голля. Охоплений панікою і вирішивши довести справу до кінця, Лелонг випустив дві кулі в груди Маршала, а третя влучила в голову генерала поруч із ним. Обидва впали на землю, вкриті кров'ю. Потім Лелонг відкинув зброю і побіг назад у туалет, перш ніж вискочити через вікно, що виходить на задню частину будівлі. Потім він підійшов до задніх дверей, які більше не охоронялися, бо солдатів покликали всередину. На вулиці на нього чекала машина, в яку він одразу ж стрибнув у напрямку штабу Мордака..."
 nfa.41.a: "Маршал мертвий!"
 
 nfa.42.t: "Наслідки операції Токкату"
 nfa.42.d: "Після короткого періоду хаосу смерть маршала Петена була підтверджена, і голова Асамблеї послався на статтю 7 Конституційних законів: у разі вакансії новий президент має бути негайно обраний обома палатами парламенту. Цей спеціальний конгрес зібрався пізно вночі, і не було запропоновано жодного іншого імені, крім імені генерала Анрі Мордака, обраного переважною більшістю голосів, чому, можливо, сприяла присутність солдатів, вірних Медведю, які охороняли всі виходи з кімнати. Випадково опинившись у будівлі, генерал Мордак негайно виголосив пристрасну промову, передану радіо, обіцяючи звільнити Республіку від корупції, зберегти основні свободи, обіцяючи нові вибори в найближчому майбутньому і зрештою нову конституцію. Незважаючи на пізню годину, урочистості спонтанно спалахнули на вулицях усіх великих міст, оскільки прихильники Мордака сподіваються на радикальні реформи та демократичніше майбутнє. Незважаючи на всі зусилля Петена, нова зоря піднімається над Французькою Республікою, і обіцяні Ведмедем реформи можуть лише зміцнити країну для війни, яка неминуче наближається."
 nfa.42.a: "Vive l’Ours!"
 
 nfa.43.t: "Приспати Ведмедя"
 nfa.43.d: "О 6 годині ранку Жан Жюль Анрі Мордак був заарештований за звинуваченням у образі глави держави, змові проти держави та державній зраді. Прекрасно розуміючи, що опір арешту означатиме лише запрошення режиму приспати його дома, Ведмідь пішов спокійно. Негайно переведений у секретне місце неподалік Алжиру, звістка про його арешт була тріумфально поширена урядом у засобах масової інформації, згодувавши їм барвисту історію про те, як дурень Мордак вступив у змову з агентами комунарів, щоб повалити уряд Петена і запросити червоних. Хоча не можна заперечувати, що деякі прихильники Мордака мали зв'язки з лівішими довоєнними партіями, а деякі з заарештованих зізналися під суворими методами допиту, що вони були на платню Комуни, докази такої змови в кращому разі невеликі. Незважаючи на те, що йому запропонували щедру угоду в обмін на його визнання, сам Мордак досі відмовляється визнати, що зробив щось не так. Дивно, але багато хто відкрито сумнівається в офіційній версії. Арешт такого популярного героя війни не йде добре навіть серед сильних прихильників режиму, особливо ветеранів, які дуже добре пам'ятають героїчну оборону Арраса, і навіть в армії багато хто був би в гіршому випадку апатичний придушенню демократичного руху, тепер обурені тим, що уряд зайшов так далеко.\n\nУ всякому разі, сталося те, чого побоювався Петен: Анрі Мордак став мучеником. Відкрите протистояння з боку армії безпрецедентне, і багато хто в уряді починає панікувати і радить збалансований підхід: подвоїти репресії, піти за тими, хто зараз протестує проти арешту Мордака, в той же час трохи відступити, вивести Мордака з укриття і дати йому публічний суд."
 nfa.43.a: "Чим швидше все це закінчиться, тим краще."
 
 nfa.44.t: "Громадський ворог номер один"
 nfa.44.d: "Коли Анрі Мордака переводили з його секретного місця утримання в форт в Алжирі для суду, поліцейський конвой, який його перевозив, потрапив у засідку на маленькій вуличці старої Касби: коли вантажівки в'їхали, щоб перекрити вулицю, десятки озброєних людей у ​​масках у цивільному одязі оточили конвой, щоб звільнити Ведмедя. Бажаючи зберегти обережність, ескорт було зведено до мінімуму, і з ним швидко розправилися, тих, хто намагався чинити опір, застрелили. Мордака супроводили до машини, а конвой підпалили менш як за п'ять хвилин. Ті, хто вижив після нападу, розповідають, що ув'язнений був так само здивований, як і його ескорт, що це відбувається, але явно хтось координував цю атаку зсередини: мало того, що ця передача мала бути секретом навіть для більшої частини уряду, але підроблений маршрут був поширений агентами розвідки і був організований конвой-приманка. Той, хто злив інформацію, повинен був бути дуже добре пов'язаний, або знаходиться дуже високо в ланцюжку командування. Звичайно, було розпочато розслідування, і вся поліція перебуває в стані підвищеної готовності, але в той час, як насильство партизан Мордака принесло режиму деяку симпатію, це ефектне ухилення привело уряд у повну паніку: це не лише показує світові, що режим втрачає контроль, а й показує нашому народу, що демократичний рух має дуже впливових друзів. У будь-якому випадку ті небагато радників, які все ще виступають за помірність при роботі з демократичним табором, були зганьблені тим, що деякі з них навіть під сильною підозрою симпатизують Мордаку, а ті, хто виступає за жорсткіші репресії, тепер прислухаються до Маршала."
 nfa.44.a: "Як таке могло статися?"
 
 nfa.45.t: "Товариство Пост-Істини"
 nfa.45.d: "Режим завжди мав сильний вплив на засоби масової інформації, і в багатьох випадках останні десятиліття противники режиму знаходили свої маленькі брудні секрети, реальні або сфабриковані, розмазаними по всіх щоденних газетах. Коли політичний тиск і залякування не спрацьовують, шантаж та соціальна ганьба зазвичай роблять свою справу. Проте таке звернення було зарезервовано для цивільних осіб, оскільки уряд та розвідувальні служби були обережні, щоб зберегти репутацію збройних сил, інакодумців, як правило, просто відправляли на завдання до центру Сахари, де їхні проблеми нікого не турбували. Однак, оскільки арешт Мордака шокував багатьох, було вирішено, що велика кількість інформації, зібраної за ці роки розвідувальними службами про солдатів та офіцерів, буде використана з користю. Останньою жертвою такого шантажу став адмірал Люсьєн Лаказ, відомий прихильник Мордака і всіма улюблений, успішний і насамперед морально бездоганний офіцер. Ця людина відмовилася відступити, коли до неї звернулися наші агенти, і заперечує будь-які звинувачення, висунуті проти нього. Таким чином, ці шокуючі одкровення з'являться у денному спеціальному випуску у всіх газетах. Насправді, як не дивно, всі ті, хто публічно заявляв про свою підтримку Мордака, схоже, були прокляті, щоб їхні особисті секрети були розкриті, що, звичайно, могло серйозно перешкодити їх кар'єрі і могло просто відкинути їх, щоб піти у відставку з ганьбою."
 nfa.45.a: "Не треба було вибирати не той бік, Лаказ."
 
 nfa.46.t: "Новий Affaire des Fiches"
 nfa.46.d: "Похоже, что, несмотря на наш обширный контроль над национальными средствами массовой информации, некоторым офицерам удалось узнать правду о недавней волне скандалов, обрушившихся на сторонников Мордака, распространить информацию о наших обширных сетях сбора информации и распечатать листовки, раздаваемые в казармах и офицерских столовых, осуждающие режим и наши попытки помешать офицерам высказывать свое мнение. Адмірал Лаказ був перетворений на нового мученика демократичного табору, і хоча він пішов у відставку після скандалу, схоже, що тепер він у прямому контакті з партизанами Мордака. Хоча це різко заважає нашим планам розібратися з інакодумством у збройних силах з деякою тонкістю, є набагато більш тривожні речі: ми не тільки втратили ту довіру, яку офіцери все ще надають режиму, а й листівки, що розповсюджуються в даний час, як лісову пожежу, містять конфіденційні документи. ставлених офіцерів, а також багатьох в адміністрації та в уряді. Є лише один можливий висновок: серед нас є кріт, і ми повинні спіймати її, щоб запобігти новим витокам."
 nfa.46.a: "Я хочу, щоб Секретна служба негайно зайнялася цією справою!"
 
 nfa.47.t: "Les Parades"
 nfa.47.d: "Конституційні закони та закон про військовий кодекс не дозволяють французьким збройним силам, які часто називають La Grande Muette, Великим Мовчанням, оголошувати страйк. Але схоже, що після справи Лаказе і наступних викриттів, що просочилися до солдатів, офіцерів і, зрештою, широкого загалу, багато обурених офіцерів проігнорували цей принцип і раптово вирішили вийти на вулиці, щоб висловити протест. У той час як наші сили повинні були придушити будь-який протест, багато поліцейських і військових офіцерів були спантеличені цією незвичайною ситуацією і вирішили просто відійти в бік, щоб уникнути боротьби зі своїми товаришами та друзями. Багато цивільних спостерігають за цим протестом з цікавості, і тепер всім очевидно, що правління Петена далеко не популярне навіть у збройних силах, традиційно єдиному місці, де режим був найбільш безпечним. Оскільки протести заборонені для солдатів дійсної служби, офіційна версія подій полягає в тому, що ці офіцери просто "парад", термін, який більшість опозиційних журналів, підпільних або дивом, які все ще відкрито публікуються, тепер використовують іронічно для позначення цих протестів. "Паради" продовжуються вже кілька днів, і настав час вирішити, як вчинити в ситуації, що склалася. Тим часом, Друге Бюро все ще веде розслідування, щоб знайти крота, який створив цю безглузду ситуацію в першу чергу."
 nfa.47.a: "...можливо, врешті-решт вони заспокояться?"
 
 NFA_parades_idea: "Les Parades"
 
 nfa.48.t: "Паради продовжуються"
 nfa.48.d: "Минають дні, а солдати та офіцери продовжують невтомно марширувати вулицями, до яких з кожним днем ​​приєднується все більше і більше цивільних осіб, незадоволених режимом, розчарованих демократів і навіть монархістів, підбадьорених втечею Мордака та відсутністю примусу проти цих протестів. У той час як протести досі були в основному пов'язані з протестом проти політики режиму, тепер вони прийняли радикальний поворот і відкрито закликають Маршала піти у відставку, вважаючи, що він не здатний правити навіть вдруге, хоча багато хто ще не наважується покласти провину на нього особисто, оскільки деякі вважають його старим і перебувають під контролем його близьких радників. У будь-якому випадку, кількість протестуючих зростає з кожним днем, і наші сили, як і раніше, відмовляються робити будь-які активні дії проти них, у кращому разі запобігаючи доступу до президентського палацу та іншим важливим урядовим будівлям, з дискретними, але численними жестами солідарності між ними. Найбільш радикальні сили всередині режиму вважають, що було б краще діяти негайно і що, можливо, вже занадто пізно зупинити Мордака, який все ще перебуває в бігах."
 nfa.48.a: "Зрештою, вони самі себе втомлять... вірно?"
 nfa.48.b: "Ми маємо діяти швидко, але нам потрібна допомога"
 
 nfa.49.t: "Фінальний парад"
 nfa.49.d: "Оскільки за останні кілька тижнів у підпільних газетах і з вуст в уста були розкриті всі масштаби жахливих зловживань, вчинених урядом Петена, а в брошурах, що розповсюджувалися на парадах, один витік за іншим виявлявся витік, недовіра швидко змінилася гнівом. Маршал і його радники, незважаючи на те, що за останні кілька місяців вони зробили так багато радикальних дій, не бажаючи або не маючи можливості зробити це, щоб захистити режим, залишалися дивно мовчазними, переховуючись у президентській літній резиденції на висотах Алжиру, коли навколо нього спалахували безлади, так підтримувалися як такі, як серед народу. в'ядала з кожним днем. Всі чекали удару Маршала, багато хто був готовий померти на вулицях, але Петен нічого не робив. Якщо це було зроблено в надії, що народ заспокоїться, то це було безглуздо, тому що шляху назад не було: у свідомості народу Лев Верден зник, залишився тільки Петен, здавалося б, такий охочий жорстоко поводитися зі своїм народом, щоб утримати владу."
 nfa.49.a: "Куди подівся Лев?"
 
 nfa.50.t: "Фінальний парад"
 nfa.50.d: "Сьогодні сталося те, на що ніхто не очікував. Рано-вранці армійські та поліцейські підрозділи, розгорнуті для підтримки порядку в очікуванні чергового дня парадів, натомість приєдналися до протестів, очолюваних самим Мордаком, і захопили всі стратегічні пункти Алжиру, зайнявши Палац уряду, штаб-квартиру колоніальної адміністрації, Національне Навіть якби Петен спробував завдати удару, це було фактично приречено від початку: більшість 2-го Бюро, секретних служб, було скомпрометовано та співпрацювало з партизанами Ведмедя, "відпливи" були повністю цілеспрямованими. У короткій радіопередачі, першій після його арешту та подальшої втечі, генерал Мордак закликав до спокою та порядку та оголосив, що того ж дня у Консульському палаці буде скликане спеціальне засідання нижньої та верхньої палат. У другій половині дня, коли більшість членів парламенту зібралися, один із заступників, відомий прихильник Мордака і щойно звільнений із в'язниці, піднявся, щоб вимовити імпровізовану промову, засуджуючу дії Маршала та його тиранічний режим, посилаючись на статті 6 та 12 призупинених Конституційних законів, що стосуються кримінальної відповідальності президента та його міністрів у разі державної зради та права Асамблеї звинуватити його та його міністрів у такому злочині. Закінчивши свою промову довгим переліком численних тяжких злочинів, розкритих за останні кілька тижнів, і закликом до негайного голосування, він зустрів бурхливі оплески, за якими було майже одностайне рішення звинуватити президента.\n\nЧерез кілька хвилин війська, що оточили президентський палац, увірвалися в будівлю, лише трохи захищену кількома президентськими гвардійцями, які все ще по дурості віддані Маршалу. Там вони знайшли Пилипа Петена, у повному маршальському мундирі, з церемоніальним жезлом у руці, який чекає їх на самоті у своєму кабінеті; мовчки, коли йому вручили ордер на державну зраду, старий не намагався чинити опір арешту, тільки виглядав зляканим, коли деякі люди відмовилися відповісти на його військовий салют, і був швидко переведений в гарнізон Касби в місті, щоб чекати на суд, який містився в тій же камері суворого режиму, яка була підготовлена ​​для Анрі Мордака."
 nfa.50.a: "Ми маємо реформувати Республіку, якщо хочемо знищити комунарів."
 
 nfa.51.t: "The Comité de Salut National"
 nfa.51.d: "Арешт Лева подтвержден, известный сторонник Мордака выступил перед Собранием и предложил в интересах стабильности нации создать временный комитет национального спасения, состоящий из парламентариев, экспертов и офицеров, назначенных законодательным органом, с широкими полномочиями для восстановления порядка после многомесячных протестов, репрессий и парадов и борьбы как с оставшимися сторонниками Маршала, так и с внешними врагами. Хоча в конституції немає положення про створення такого комітету, є історичний прецедент, і Палата депутатів, зрештою, є суверенною владою в Республіці і може розподіляти владу на власний розсуд. У той час, як деякі депутати утрималися, більшість проголосувала за цю пропозицію, і ніхто, крім генерала Анрі Мордака, героя боротьби з тиранічним Петеном, не був запропонований очолити комітет, чому, можливо, сприяла присутність солдатів, вірних Медведю, які охороняли всі виходи із зали. Присутній у будівлі генерал негайно виголосив пристрасну промову, передану по радіо, обіцяючи звільнити Республіку від корупції, зберегти фундаментальні свободи, нові вибори, як ситуація стабілізується, і зрештою редакцію нової конституції.\n\nНезважаючи на пізню годину, урочистості спонтанно спалахнули на вулицях усіх великих міст, оскільки прихильники Мордака нарешті змогли проявити себе після місяців репресій. Незважаючи на всі зусилля Петена, нова зоря піднімається над Французькою Республікою, і обіцяні Ведмедем реформи можуть лише зміцнити країну для війни, яка неминуче наближається."
 nfa.51.a: "Vive l’Ours!"
 
 nfa.52.t: "Політика судить себе за її результатами"
 nfa.52.d: "З розвитком кризи швидко стає очевидним, що режим втратив більшу частину своєї бази підтримки. Ветерани шоковані діями людини, яку вони так довго шанували, і La Grande Muette голосно і ясно заявляє про себе: вона обурена репресіями уряду. Уряд відчайдушно потребує союзників, і, схоже, принаймні одна група в Європі може бути зацікавлена ​​в такому партнерстві: роялістська організація Аксьон Франсез. І справді, сьогодні Шарль де Голль приїхав, щоб обговорити з маршалом Петеном наодинці можливий союз обставин. Півень, схоже, взяв на себе роль сполучної ланки між своїм наставником і партією, до якої він ніколи не приховував симпатій, і хоча націонал-інтегралісти послідовно і нахабно виступали проти Республіки, розглядаючи режим Петена як крок вперед від слабкого довоєнного уряду, їх поєднує спільна риса: недовіра до парламентської демократії та ліберальних партій, правління яких призвело до падіння Франції насамперед.\n\nТаким чином, Аксьон Франсез пропонує неофіційну співпрацю з режимом, принаймні доти, доки криза не закінчиться, партнерство, яке може виявитися корисним для Лева та його уряду. Як стара партія, яка дуже добре зарекомендувала себе, Аксьйон Франсез має багато прихильників як серед вищих, так і нижчих класів, у Церкві, армії і навіть користується деякою популярністю у місцевого населення, залученого обіцянками децентралізації та поваги місцевих звичаїв. Його щоденна газета є однією з найбільш читаних у країні, і партія контролює мережу "продавців газет", Camelots du Roi, Королівських камелотів, службу безпеки, що складається з молоді та студентів, яку деякі описують як воєнізовану силу, що використовується для вуличних бійок та контролю натовпу. Нарешті, деякі з найбільш радикальних членів АФ натякнули на готовність використовувати всі інструменти, що є в їхньому розпорядженні, для більш "прямих дій" проти демократичного табору. Все це можна було б використовувати для того, щоб служити режиму і остаточно покінчити з кризою раз і назавжди.\n\nОднак це партнерство могло б відштовхнути останніх вірних прихильників Петена, і немає жодних сумнівів, що послуги АФ прийдуть ціною компромісу з ними в майбутньому. Але режим може просто не вижити в найближчі кілька тижнів, якщо ми не ухвалимо цю угоду."
 nfa.52.a: "Прекрасно, адже у політиці все справедливо."
 nfa.52.b: "Дякую, але ми зможемо вибратися з цього самостійно."
 
 nfa.53.t: "Чотириста ударів"
 nfa.53.d: "Угода, укладена з Аксьон Франсез, набула чинності негайно: партійна газета змінила свою позицію щодо режиму, і монархічні офіцери та солдати, які беруть участь у парадах, просто перестали з'являтися. Використовуючи свою велику мережу впливу у вищих класах та збройних силах, партія зуміла заспокоїти частину інакодумства, що йде звідти, і Королівські камелоти тепер з'являються щодня, щоб придушити протести і убезпечити ключові райони, не виявляючи таких же вагань, як регулярні війська, щоб боротися з тими, хто все ще йде, і не дбаючи про правила чи уникаючи травм. Здавалося б, режим може зітхнути з великим полегшенням, оскільки рух Мордака тепер набагато менш висхідний.\n\nТим не менш, частково втрата позицій для демократичного табору є наслідком жорстокої тактики радикальніших елементів Аксьон Франсез, які організувалися у високо структуровану, потайливу та незалежну групу, щоб вжити прямих дій проти прихильників Медведя, практично без нагляду з боку партії і без будь-якого контролю з боку уряду. Залякування, вбивства і навіть вибухи в останні кілька тижнів здається, що для них немає нічого надто далекого, щоб знищити демократичний табір. Прозваний Організацією чотирисотих переворотів, Організацією чотирьох сотень ударів або, буквально, Організацією, щоб підняти пекло, неможливо заперечувати, що вони були неймовірно ефективні в придушенні наших противників, але сам Лев тихо жахається терористичною природою цієї групи."
 nfa.53.a: "Це заходить надто далеко, давайте покінчимо з цією угодою, ми не можемо опускатися так низько."
 nfa.53.b: "У нас немає вибору, це все заради порятунку Франції!"
 
 NFA_400_coup_idea: "400 ударів"
 
 nfa.54.t: "Самотність Лева"
 nfa.54.d: "Відмовившись від пропозиції Аксьон Франсез, Маршал виявився більш ізольованим, ніж будь-коли, і сховався у своїй каюті президентського палацу з видом на Алжир, писав свої мемуари зі свого кабінету, де міг чути далекі звуки парадів. Відкинуті, АФ накинулися на уряди, і навіть дорогий протеже Петена, де Голль, почав відмежовуватись від режиму. Схоже, багато хто в уряді розглядає можливість бігти за кордон, у той час як ходять чутки, що сам Мордак вийшов з підпілля і його бачили на зустрічах із парламентарями та армійськими офіцерам. Багато хто вважає, що кінець правління Лева неминучий. Однак, незважаючи на його прямий наказ своєму помічнику не турбуватися про державні справи, лист дійшов до столу Пилипа Петена, що має робити Маршал?"
 nfa.54.a: "Чого в ньому хорошого, давайте просто проігноруємо."
 nfa.54.b: "Чому б і ні, може, це від шанувальника."
 
 nfa.55.t: "Le Redressement Français"
 nfa.55.d: "Лист надісланий від групи, що називає себе Redressement Français, Французьким Відродженням, частково асоціацією роботодавців, частково думаючою і вдячною, частково пропагандистською рукою далекоглядних вищих класів, що прагне "об'єднати еліти і просвічувати маси", фанатично виступає. незважаючи на його недавні помилки. У загадковому листі йдеться про те, що вони пропонують свою допомогу режиму в цей відчайдушний час.\n\nЇх, що виступають за реорганізацію та оптимізацію адміністративної та політичної системи, велику турботу вищих класів про соціальні питання, а також загалом більш широке класове співробітництво, сильні права власності, більш активну участь «патріотичних промисловців та інтелектуалів» у розробці політики через спеціалізовані комісії, поряд зі здоровою часткою. відповідальної за революцію, свого часу більш ліберальна опозиція засуджувала як технократів, поблажливо патерналістських та корпоративних. Проте їх ресурси, досвід та великі зв'язки з елітами можуть виявитися порятунком для режиму, щоб від нього не залишилося. Просячи Маршала сформувати новий уряд, що складається з членів організації та, по суті, має повну свободу дій для реформування країни відповідно до їхніх ідеалів, в обмін вони обіцяють, що зроблять все, що в їх силах, щоб покласти край кризі. Хоча в будь-який інший час це було б кричущою пропозицією, у Пилипа Петена дійсно немає іншого вибору, окрім як прийняти його."
 nfa.55.a: "Це пропозиція, від якої ми не можемо відмовитися."
 
 nfa.56.t: "Старий Лев"
 nfa.56.d: "Після місяців метушні, інтенсивних дебатів, протестів, ажіотажу у ЗМІ, насильства та парадів здається, що все дуже повільно повертається до порядку. Ставка маршала Петена на утримання влади майже провалилася, але коли все видавалося втраченим, цінна допомога Redressement Français врятувала становище. Групі вдалося спочатку ретельно заручитися підтримкою вищих класів, стурбованих кризою, що розгортається, і організувати наступ у засобах масової інформації, поклавши всю провину за нещодавні репресивні та образливі рішення режиму на підлабузників, які скористалися літнім Маршалом. Багато хто з них уже був заарештований за звинуваченням у державній зраді та корупції, брехня, якій багато хто в країні більш ніж щасливі повірити, цивільні особи, ветерани, солдати та офіцери. Демократичний табір все ще існує, але через закулісні угоди з багатьма з його найвидатніших прихильників і обіцянок реформ його підтримка швидко слабшає. Паради, як і раніше, є щоденним заходом, але вони швидко скорочуються в розмірах, і ходять чутки, що сам Мордак укладає угоду з урядом, ведучи переговори про повну амністію для своїх прихильників і комфортний вихід на пенсію для себе.\n\nХоча він, звичайно, як і раніше, є главою держави, політичний геній Петен давно пішов: залишився тільки втомлений старий, що стрімко віддаляється від повсякденного правління, і дехто шепотів, що він просто став номінальним главою Французького Відродження. Усі реформи, запропоновані урядом, взяті прямо з їхніх ідей, і «Відродження» перетворилося на пропагандистську руку режиму, яка організує та фінансує його контрнаступ у громадській та приватній сфері. Стабілізація режиму повністю зумовлена ​​їхніми зусиллями, і Петен, і члени організації це знають. Багато хто з них був щедро винагороджений впливовими посадами в уряді та адміністрації, і більш цинічні з наших громадян стверджують, що можна передбачити майбутнє, просто прочитавши роботи групи. У будь-якому випадку зараз, коли криза вщухає, увага всієї країни знову звертається до Метрополії: ситуація в Європі швидко розвивається, і можливість завдати удару і звільнити материк може з'явитися будь-якої миті. Об'єднавшись за фігурою Лева Вердена, люди незабаром будуть готові врятувати батьківщину, і Французьке Відродження має повну свободу дій, щоб реформувати націю, щоб вона була здатна це зробити."
 nfa.56.a: "Батьківщина відродиться!"
 
 nfa.57.t: "Останній парад"
 nfa.57.d: "Сьогодні відбувся останній парад. Генерал Анрі Мордак особисто з'явився до кількох солдатів і офіцерів, які все ще протестували в Алжирі, і виголосив пристрасну промову, подякувавши їм за підтримку та жертви в останні кілька місяців. Хоча він порадив їм залишатися пильними, він також виступав за добру волю по відношенню до реформованого режиму на благо Франції, оскільки нарешті наближається час для удару проти комунарів, і нація має бути об'єднана в цей критичний момент. Після емоційного прощання зі своїми прихильниками Ведмідь на першому човні вирушив на Корсику, виконавши свою частину угоди з урядом: мирний вихід на пенсію, далеко від політики та далеко від Алжиру.\n\nКриза, яка потрясла режим, нарешті, дійсно закінчилася, і нарешті, настав час рухатися далі і реформувати країну."
 nfa.57.a: "Адью, Мордак!"
 
 nfa.58.t: "Кривавий день"
 nfa.58.d: "Між хвилею терористичного насильства проти демократичної фракції та присутністю дедалі більше агресивних камелотів на околицях парадів зростала напруженість. Одного разу деякі солдати принесли свою службову зброю під приводом необхідності самооборони. Крім того, незважаючи на те, що насильство проти прихильників Мордака залякало багатьох, воно також викликало у них велике співчуття з боку широкого загалу, і тому все більше і більше мирних жителів брали участь у парадах. Те, що починалося як досить абсурдна демонстрація гніву Grande Muette, тепер перетворилося на щоденне напружене протистояння від сходу до заходу сонця з періодичними бійками між протестувальниками та камелотами. Дивом, незважаючи на численні травми, отримані у щоденних бійках, на парадах ніхто не загинув.\n\nТобто до сьогодні. Коли між протестувальниками та камелотами спалахнула звичайна бійка, пролунав постріл, за яким стався крик болю. Ніхто не знає, хто вистрілив і звідки, але після частки секунди враженої тиші запанував хаос. З кожного боку надходило все більше і більше пострілів, і з кожним із них протестуючі, камелоти, поліція та військові падали на землю, деякі були поранені, деякі вбиті. Спочатку приголомшені сили режиму швидко відновили самовладання, вигляд своїх мертвих товаришів позбавив будь-якого почуття нерішучості, яке вони могли відчувати щодо бою з товаришами по службі. Все швидко переросло у вуличні бої: протестуючі поспіхом зводили барикади, беручи участь у тому, що можна було описати лише як відступ з боями: більшість із них були діючими військовослужбовцями чи ветеранами, безумовно виникла плутанина, але не паніка. Хоча їх було відкинуто до узбережжя, протестувальники продовжують твердо контролювати більшу частину центру Алжиру, оскільки урядові сили чекають на подальші накази."
 nfa.58.a: "Скликайте нараду, нам потрібно знайти вихід із ситуації!"
 
 nfa.59.t: "Démocratie"
 nfa.59.d: "Стратегічне нарада тривало кілька годин, і вже був вечір. Глибоко вражений подіями, що розгортаються, маршал Петен відхилив усі пропозиції військових, поліції, міністрів, радників і навіть свого протеже Шарля де Голля, вважаючи, що всі вони ризикують занадто великою кількістю життів. Переговори з протестувальниками ні до чого не привели, а відсутність серед них центрального керівництва у будь-якому випадку унеможливила б досягнення консенсусу. У конференц-залі президентського палацу запанувала напружена тиша, яку порушували лише випадкові постріли. Потім прийшли новини: протестуючі захопили великокаліберні кулемети і вирішили відступити ще далі і зміцнити велику площу, на якій було збудовано польовий госпіталь. Будь-який напад обійдеться дуже дорого, і всі в кімнаті це знали. А потім тихо, майже пошепки:\n\n\"... обстріляти їх\".\n\nМовчання порушив молодий морський офіцер. Він продовжив: \"Ми могли б їх обстріляти. Дредноут \"Démocratie\" класу \"Liberté\" стоїть на якорі за кілька миль від Алжиру, якщо ми дочекаємось настання темряви і накажемо їй обстріляти площу, це створить достатньо безладу, щоб штурмувати табір, мінімізуючи шкоду місту та втрати наших сил. Вони чекають на напад із суші, а не з моря\". Після кількох секунд мовчання Верденський Лев сердито підвівся, але перш ніж він зміг заговорити, втрутився Шарль де Голль, Півень: \"Боюся, ми не маємо вибору. Якщо ми дозволимо ситуації посилитись, ми можемо прокинутися. завтра вранці до загального повстання: ми маємо придушити цю революцію у зародку та діяти швидко. Перепрошую, Маршале, але зараз час діяти, а не сперечатися\".\n\nІ ось, коли Філіпп Петен замовк, наказ було віддано."
 nfa.59.a: "Наказ надіслано..."
 
 nfa.69.t: "Наступний день"
 nfa.69.d: "Різанина. Кривава баня. Так зарубіжна преса описує події в Алжирі. Запропонована стратегія була справді неймовірно ефективною, і щойно потрапили перші снаряди, протестуючі відмовилися від будь-якої організованої оборони і розбіглися в усіх напрямках тільки для того, щоб натрапити на наші сили, які штурмують площу, де вони або негайно здалися, або були негайно усунуті. Агенти комунарів поширюють розповіді про скалічені тіла, жорстоке поводження з ув'язненими та масові страти, але наш народ знає правду: наступного ранку на перших шпальтах усіх газет було написано: "Спроба державного перевороту хоробро пригнічена". Загроза, яка походить від цих червоних зрадників, нарешті усунена: мало хто залишився так звані демократи зараз або перебувають під вартою, чекаючи суду за свої злочини, або ховаються, хоча їх рано чи пізно виявлять, або вони вже лежать мертвими в братській могилі, повільно заповнюючи її в міру очищення площі. Анрі Мордак, або те, що залишилося від його тіла, було знайдено та упізнано за його формою: сам Ведмідь мертвий, і тепер ми можемо зітхнути з полегшенням.\n\nПроте маршал Петен глибоко зворушений і з тих пір не залишав президентський палац, відмовляючись бачити будь-кого, крім своєї дружини і духовника, лише зрідка виходячи з його кімнати і бурмочучи собі під ніс. Таким чином Шарль де Голль неофіційно втрутився, щоб допомогти керувати державними справами на даний момент: Зрештою, хто може краще, ніж протеже Лева, стежити за тим, щоб справи йшли гладко в ці критичні часи? Здобувши звання генерала за хоробрість і вміння справлятися з кризою, стабільність Франції тепер є найвищим пріоритетом для Півня, і тому він розпочав нове великомасштабне розслідування, щоб знайти та притягнути до відповідальності всіх без винятку, хто міг бути причетний до цієї спроби державного перевороту. Багато чого ще треба зробити, але всіх тих, хто насмілиться поставити під загрозу Патрі в ці критичні часи, тепер попереджають: їхня зрадлива поведінка більше не буде терпимою."
 nfa.69.a: "На щастя Маршал може розраховувати на лояльність де Голля."
 
 nfa.73.t: "Уряд де Голля"
 nfa.73.d: "Після місяців заворушень, змов, насильства, спричиненого ворогами нації, здається, що справи у Франції нарешті налагоджуються. Сформувавши новий уряд, Шарль де Голль, який тепер став президентом ради міністрів, нарешті, зміг почати боротися з більшою частиною гнилі, що виникла в адміністрації та збройних силах: корумповані плутократи і підлабузники, що користувалися старіючим Маршалом, підозрювані агенти комунарів, прихильники Мордака і взагалі ті, хто обмежує національні інтереси, розглядаються, заарештовуються, судяться спеціальними судами і або придушуються, або сідають у в'язницю. Хоча ми могли побоюватися нестабільності після того, як було оприлюднено тимчасовий стан Маршала, енергійне керівництво де Голля, його статус шановного героя війни, протеже Петена та його особистий престиж пом'якшили побоювання багатьох. ЗМІ покірно повідомляли про масштаби корупції, і щодня новий арешт, новий скандал шокує наших людей, які нарешті по-справжньому розуміють цю істину: так само, як Півень описав це в La Discorde, найстрашніша загроза чекає нас не ззовні, а зсередини. Поразки, боротьба, жертви тепер мають сенс: наші зусилля були саботовані, витрачені даремно внутрішніми силами.\n\nОднак наші зусилля остаточно раз і назавжди розібратися з паразитами, які переслідують батьківщину, як і раніше, обмежуються дрібними ліберальними міркуваннями, і де Голль розуміє, що необхідно вжити надзвичайних заходів для забезпечення порятунку Франції. Таким чином, він прийшов до Філіпа Петена з пропозицією: щоб Верденський Лев пішов у відставку з поста президента Французької Республіки, щоб він міг отримати чудову пенсію і мати можливість дбати про своє явно хворе здоров'я, а також щоб пропозиція, наділяючий уряд повноваженнями щодо створення та проголошення нової конституції, що більш підходить для захисту національних інтересів, було представлено перед Національними зборами. Звісно, ​​остаточне рішення залишається за Маршалом."
 nfa.73.a: "Звичайно, де Голль знає краще, і тепер Леву пора з гордістю піти у відставку."
 nfa.73.b: "Ні, ми можемо впоратися з кризою, не заходячи так далеко."
 
 nfa.74.t: "Пісня Півня"
 nfa.74.d: "Новий світанок у Франції. Сам Лев прибув, щоб вимовити промову перед Національними зборами, яку транслювали радіо: втомлений Петен, пославшись на свій похилий вік і слабке здоров'я, оголосив про свій відхід на пенсію, а потім подякував усім, хто підтримував його у лихоліття після Великої Війни, особливо ветерани, роблячи певні ясні посилання на Шарля де Голля. У своїй заключній заяві, що закликає до мирної передачі влади та підтверджуючи свою повну довіру до де Голля, який спрямовуватиме націю в ці смутні часи та до людей, Маршал Петен, який продовжує боротьбу за повернення Метрополії, закінчив свою промову цією простою фразою, цитованою з його знакового наказу багато років тому у Вердені: \"Courage, on les aura!\", \"Сміливіше, ми з ними розберемося!\", за яким відразу пішли громові оплески та тривалі овації. Коли оплески стихли, пролунав голос: \"Maréchal, merci!\", \"Дякую, Маршале!\" - порушення протоколу, яке негайно з радістю повторили усі в залі. За межами будівлі населення спонтанно зібралося разом, щоб попрощатися зі рятівником Франції, незалежно від класу та статусу, подякувавши Пилипу Петену, коли він йшов пішки, а також увесь гнів, усі страхи останніх кількох тижнів і років принаймні на мить зникли. Сам Петен, зазвичай такий спокійний, виглядав схвильованим і як не дивно, зітхнув з полегшенням.\n\nПісля короткої перерви депутат, відомий прихильник Аксьон Франсез, виступив із чітко відрепетованою промовою, докладно описавши масштаби нещодавно виявленої корупції і нагадавши своїм колегам-конгресменам про оргію насильства, що охопила націю, і нарешті, закликавши до передачі надзвичайних повноважень уряду де Голля. Збори були очищені від значної частини гнилі, що утворилася після вигнання, і це теж зустріли бурхливі оплески, і пропозиція була швидко схвалена."
 nfa.74.a: "Прощавай, Петен, нехай живе де Голль!"
 
 nfa.75.t: "Лев мертвий"
 nfa.75.d: "Сьогодні нашу націю спіткала трагедія. Коли маршал Петен вимовляв промову, оголошуючи про закінчення кризи та повернення до спокою, президентська машина опинилася під градом кулеметного вогню. Кулеметника було негайно вбито президентською охороною, але було вже пізно, Філіп Петен був поранений у голову і за кілька хвилин помер. Хоча розслідування, безперечно, допоможе нам зрозуміти справжні обставини вбивства, вбивця вже був упізнаний як молодого журналіста, якого підозрювали у зв'язках з бунтівним угрупованням Мордака, який був заарештований, але звільнений через відсутність доказів.\n\nГенерал де Голль поспішив вимовити коротку, але явно емоційну промову перед переданими по радіо Національними зборами, закликавши до спокою та порядку та урочисто пообіцявши притягнути до відповідальності винних у цьому звірячому акті, завершивши свій виступ цією простою фразою, процитованою із знаменитого наказу Петена, зробленого багато років тому у Вердені: \"Courage, on les aura!\", \"Сміливіше, ми з ними розберемося!\", відразу за якими пішли бурхливі оплески. Після короткої перерви депутат, відомий прихильник Аксьон Франсез, піднявся, щоб вимовити дивно добре відрепетировану промову, докладно описавши масштаби нещодавно виявленої корупції та нагадавши своїм колегам-конгресменам про оргію насильства, що охопила націю, і, нарешті, закликавши до передачі надзвичайних повноважень уряду де Голля, щоб мати можливість нарешті впоратися з екзистенційними загрозами, що стоять перед Францією, і по-справжньому реформувати батьківщину. Збори були очищені від більшої частини гнилі, що утворилася після вигнання, і це теж зустріли бурхливі оплески, і пропозиція була швидко схвалена."
 nfa.75.a: "Vive le Coq!"
 
 nfa.76.t: "Воскресіння"
 nfa.76.d: "\"Національні збори наділяють уряд Республіки під владою де Голля повноваженнями проголошувати одним або декількома актами нову конституцію французької держави\". Цією простою пропозицією, прийнятою одноголосно, доля Франції змінилася на краще. Всюди вороги Франції все ще ховалися, і Шарль де Голль, нарешті отримавши інструменти для порятунку Франції, продовжив розпочату роботу з очищення нації. Куди б він не подивився, виявлялося дедалі більше свідчень неймовірно глибокої гнилі, що вражає Республіку. Перед тим як врятувати Францію генерал прийшов до простого висновку, який сьогодні він пред'явив у промові перед Сенатом.\n\n\"На мене покладено важке завдання з керівництва нацією в ці небезпечні часи, і я маю ставити вітчизну понад усе. Вище особистих переживань, вище дрібних переконань, вище за дивізії. Таким чином, я дійшов висновку, що система, народжена у вогні революції, не може загасити вогонь іншої, і що будь-якої конституції, яку міг би скласти мій уряд, було недостатньо для забезпечення безпеки та майбутнього нашої нації. Таким чином, як голова Французької Республіки, з повноваженнями, наданими мені народом, я заявляю, що для забезпечення порятунку Франції ми повинні звернути увагу на основні закони, закони, які керували нашою нацією і прославили її з давніх-давен, закони королівства. Таким чином, заради блага Франції та її народу, як підданий, я смиренно прошу монсеньйора герцога де Гіза, спадкоємця сорока королів, які протягом тисячоліть створювали Францію, надіти корону і направити нас до воскресіння, оновлення Франції.\"\n\nЩоправда, цей виступ нікого не здивував. Ні парламентарів, ні народ. Симпатії генерала де Голля до монархії та роялістської організації Аксьон Франсез не були секретом, і сили, лояльні до режиму та АФ, у засобах масової інформації, церкви, збройних силах, невпинно працювали, щоб закріпити ідею реставрації у суспільній свідомості. Поразка і революція вже серйозно підірвали імідж Республіки, нещодавні події зробили так, що мало хто, як і раніше, був прив'язаний до неї. Сенатори влаштували де Голлю довгі овації, призначивши його генерал-лейтенантом відродженого королівства, тобто регентом, перш ніж проголосувати за розпуск законодавчих палат. Спонтанні святкування спалахнули на вулицях по всій країні, але для більшості людей переважним почуттям є полегшення: нарешті криза, яка приголомшила націю протягом кількох місяців, закінчилася."
 nfa.76.a: "Vive le Roi!"
 
 nfa.77.t: "Розслідування"
 nfa.77.d: "Сьогодні на стіл генерал-лейтенанта Королівства Шарля де Голля надійшли висновки розслідування подій останніх місяців. Від грошової підтримки Мордака до допомоги в його втечі та заохочення недавньої спроби державного перевороту - результати неймовірно жахливі для багатьох представників старого республіканського істеблішменту, і в них замішані тисячі людей, у тому числі багато з армії, спецслужб та адміністрації. Хоча з ними, звичайно, оперативно боротимуться, деякі в Аксьйон Франсез радять скористатися цією кризою, щоб остаточно раз і назавжди очистити французьке тіло від плям республіканізму і одним махом знищити паразитичні групи, що тягли Францію вниз."
 nfa.77.a: "Давайте притягати до відповідальності винних, не потрібно поспішати."
 nfa.77.b: "Очистіть їх усіх, вони у чомусь винні."
 
 nfa.78.t: "Суд"
 nfa.78.d: "Це суд століття. Щодня аудиторія транслюється по радіо для всієї країни, тоді як багато хто в Алжирі збирається біля будівлі суду, щоб бути якомога ближчим до місця подій. Коли були опубліковані імена тих, хто звинувачується в зраді та змові проти держави за їхню причетність до Анрі Мордака та її прихильників, і розкрито зраду багатьох шанованих державних діячів, військових і взагалі громадських діячів, громадськість була глибоко вражена. Тим не менш, наш народ нарешті може дати ім'я і обличчя глибоко укоріненої корупції, яка переслідувала Республіку, нарешті, вони можуть заспокоїтися, знаючи, що ті, хто створили проблеми останніх місяців, і в ширшому сенсі, більшу частину боротьби, яку вони пройшли з Великої Війни, більше не заважатиме Франції, вони нарешті. Нарешті, батьківщина може рухатися вперед, спочатку змінивши себе, слідуючи керівництву нашого царя, а потім глянувши на Метрополію, що все ще перебуває під гнітом комунарів."
 nfa.78.a: "Ворог усередині нарешті переможений!"
 
 nfa.86.t: "Бо Господь впізнає своїх"
 nfa.86.d: "Це суд століття, щодня аудиторія транслюється по радіо для всієї нації, а багато хто в Алжирі збирається біля будівлі суду, щоб якомога ближче до того, що відбувається. Однак відтоді, як імена обвинувачених були опубліковані та вивішені всюди, країною прокотилася нова хвиля насильства. Надмірно завзяті камелоти переслідували сім'ї та друзів підсудних, а також загалом усіх і будь-яких відкритих республіканців, переслідуючи та швидко ескалюючи насильство. Вчора це були глузування та образи, сьогодні – побиття та матеріальні збитки, але поліція рідко втручається, невідомо, де це зупиниться. Населення, охоплене безумством і бажаючий змусити страждати тих, хто несе відповідальність за страждання Франції, також почало приєднуватися, часто колективно виявляючись більш жорстокими стосовно передбачуваних ворогів вітчизни, ніж найвідданіші з верблюдів. Деякі тікають, інші сподіваються, що колективний гнів просто минеться, хоча він швидко стає неконтрольованим. Вчорашні політичні розбіжності перетворилися на сліпу лють, і деякі навіть використовують переваги загального божевілля для врегулювання особистих чвар, або приєднуючись до мафії та впливаючи на неї, щоб переслідувати особистих ворогів, або оголошуючи лібералів, які співчувають Мордаку, республіканцями... хто б не зневажав їх. Однак ця оргія насильства може стати катарсисом для наших людей, оскільки вони нарешті можуть спокійно відпочивати, знаючи, що ворог усередині більше не перешкоджатиме. Нарешті, батьківщина може рухатися вперед, спочатку змінивши себе, слідуючи керівництву нашого короля, а потім глянувши на Метрополію, що все ще перебуває під гнітом комунарів."
 nfa.86.a: "...сподіваюся, на цьому республіканський кошмар справді закінчиться."
 
 nfa.89.t: "Велике мовчання незадоволене"
 nfa.89.d: "Не гаючи часу, Ведмідь розпочав здійснення своїх глибоких планів військової реформи. Тим не менш, багато з цих реформ вже викликали суперечки у вищій ієрархії командування, і тепер, коли вони здійснюються, вони поставили деяких збройних сил у стан підвищеної готовності щодо наступних дій генерала Мордака. Крім того, заклик нового глави держави до глибоких реформ розглядається багатьма цивільними особами як прелюдія до відновлення демократичного життя, хоча Мордак досі не кинув виклик надзвичайному становищу, яке утримувало Францію у демократичному стані протягом останнього десятиліття. Тліюча надія досягла рядів військових, серед яких багато хто, вже стурбований перспективою військових реформ, у кращому разі скептично ставиться до можливого повернення до парламентської демократії в міру наближення війни. Занепокоєння, яке їхні колеги-реакціонери поспішили використати, переконуючи деяких колишніх прихильників Петена, що Мордак був поганим вибором порівняно із набагато консервативнішим де Голлем.\n\nУ будь-якому випадку ці казармові плітки навряд чи матимуть глибші наслідки, Мордак - шановний теоретик і герой війни, призначений наступником Лева Вердена. Однак ми могли б зв'язатися зі старим Маршалом і попросити його ненадовго вийти з відставки для промови, адресованої військам, не так тонко закликаючи до більшої єдності в лавах."
 nfa.89.a: "Нехай Лев відпочиває, він уже зробив достатньо."
 nfa.89.b: "Звернемося за допомогою до Маршала."
 
 nfa.90.t: "Останній рик Лева"
 nfa.90.d: "Востаннє маршал Петен має згуртувати Францію, оскільки в єдності збройних сил уже виявляються тріщини. Лев несподівано з'явився на церемонії вшанування солдатів, нагороджених за їхні героїчні подвиги, які патрулюють Сахару, вручив їх заслужені медалі чоловікам, перш ніж виголосити довгу промову перед численними зборами. Кожен із них уважно слухав людину, яка ще недавно все ще домінувала в житті нації, від найпростіших піхотинців до найтитулованіших офіцерів. Усі вони голосно і ясно чули послання, яке методично викладав Маршал. Говорячи тоном розчарованого дідуся, він порівняв нинішню ситуацію у Франції з тривалою подорожжю ворожою пустелею, де цінується кожен ресурс, але найголовніше - згуртованість усередині групи, щоб чоловіки могли довіряти один одному і покладатися один на одного. щоб вони могли дістатися місця призначення. Він високо оцінив свого наступника і підтвердив свою віру в здатність Мордака глибоко реформувати націю та її збройні сили, перш ніж оголосити, що він повністю піде з громадського життя, оголошення, яке викликало хвилю шоку та перешіптування по всій кімнаті. Отримавши овації не менш щирі, ніж ті, які він одержав, коли пішов у відставку з посади глави держави, Маршал нагадав свій великий заклик Вердена востаннє."
 nfa.90.a: "On les aura!"
 
 nfa.91.t: "Проблеми у гарнізонах"
 nfa.91.d: "Стався інцидент за участю великої групи п'яних солдатів, які перебували у відпустці в Орані. Ці люди публічно критикували генерала Мордака і були підслухані цивільними особами, які не виявили люб'язності до образ і дві групи швидко вступили в бій. Правоохоронні органи втрутилися швидко, але не після того, як кілька барів було розгромлено під час боїв, що охопили всю вулицю. Повідомляється, що ці люди називали своїх опонентів, і, відповідно, Ведмедя, крипто-комунарами, які призведуть Францію до парламентського хаосу та вічного вигнання. Цією справою могла б зайнятися місцева поліція, але справу чоловіків взяла на себе Аксьйон Франсез, яка називає п'яниць патріотами, які виступають проти внутрішніх ворогів, і потребує їхнього негайного звільнення. Місцева влада відмовилася коментувати ситуацію, але цей інцидент є тривожною ознакою зростання напруженості у збройних силах."
 nfa.91.a: "Вони схоплять будь-кого, хто завдасть нам неприємностей, хах"
 
 nfa.92.t: "Вбивство в Касбі"
 nfa.92.d: "Цього ранку індигени, які прямували на ранкову молитву, виявили закривавлений труп вищого офіцера на вузьких вуличках Касби в Алжирі. Очевидно, цю людину жорстоко побили, а потім кілька разів вистрілили, і її можна було впізнати тільки за військовим посвідченням особи, яку він мав при собі. У повній уніформі та при собі значна сума грошей, пограбування, яке сталося не за планом, малоймовірне: ця людина, однак, була відомим прихильником генерала і нещодавно набула популярності, публічно підтримавши припинення надзвичайного стану та повернення до країни нормального демократичного життя. Таким чином, Deuxième Bureau (Друге Бюро) взяло на себе розслідування, вважаючи, що це робота сил, що протистоять режиму. Проте демократична преса не дочекалася підтвердження і вже називає цю людину жертвою Аксьйон Франсез. Роялістська газета, з іншого боку, майже вітає цю новину, швидко вказуючи на те, що мета цієї людини в смердючій області залишається невідомою, торгуючи теоріями, щоб очорнити пам'ять офіцера, починаючи від відвідування борделів Касби до зловісної змови з передбачуваними агентами комунарів."
 nfa.92.a: "Це низько навіть для роялістів"
 
 nfa.93.t: "Сплячі красуні"
 nfa.93.d: "Незважаючи на припинення дії конституційних законів після революції, режим прагнув принаймні зберегти ілюзію демократії: парламент залишався на своєму місці, і хоча вже десять років він лише підтверджував рішення Маршала, його право тримати кермо влади в руках, як і раніше, походить від представників народу. Таким чином, різні партії все ще існують, з президентською коаліцією та опозицією, які ведуть публічні дискусії, хоча ніхто в Республіці не настільки дурний, щоб думати, що вони мають будь-яку реальну владу. Проте натхненні обранням Анрі Мордака, якого вони вважають другом справи демократії, давно сплячі політичні партії нарешті прокинулися. Хоча вони б ніколи не наважилися публічно засудити режим, який вони слухняно підтримували з моменту вигнання, представники основних партій попросили про конфіденційну приватну зустріч з Ведмедем.\n\nТам вони пояснили свої побоювання генералу Мордаку. У той час як деякі з них говорили про ідеали республіки, про моральний обов'язок відновлення демократії, більшість дійшли набагато більш практичного висновку: люди втрачають довіру до режиму, і його майбутнє здається безрадісним. На даний момент народна надія на реформи зосереджена довкола Мордака. Незважаючи на його заклики до глибоких реформ, він, як і раніше, значною мірою політично підтримує режим Петена з тією самою непохитною метою: повернути собі Метрополію та перемогти червоних. Таким чином, ці депутати запропонували просто поступитися народним вимогам, оголосити надзвичайний стан, відновити конституційні закони на благо стабільності республіки та закликати до нових виборів, що дозволяють знову процвітати подобу нормального демократичного життя в республіці.\n\nГенерала не залишили байдужим такі аргументи, але він відмовився дати пряму відповідь про свої наміри."
 nfa.93.a: "Хіба інтелектуальні змагання на півкрузі справді те, що нам потрібне?"
 
 nfa.94.t: "La Rumeur"
 nfa.94.d: "Хоча Мордака було призначено законним наступником Петена, схоже, що Аксьон Франсез та його союзники, де Голль та Дарлан, не відмовилися від своїх амбіцій щодо відновлення монархії у Франції. Хоча вони офіційно поважають і підкоряються ієрархії, накази, як правило, таємничим чином губляться, а підрозділи, які перебувають під контролем відомих прихильників, схоже, лише незначно слідують відданим їм наказам. Ми вважаємо, що це люди, які стоять за бійнею в Касбі, і згідно з нашими впровадженими агентами Другого бюро, вони готуються до наступного кроку. Якщо ми не будемо обережні, їхній вплив може стати досить сильним, щоб здійснити переворот проти нашого режиму.\n\nАле ми не будемо сидіти склавши руки, ми повинні вжити активних дій. За допомогою Другого бюро ми могли б протистояти їхнім діям та запобігти перевороту, але наш успіх залишається невизначеним у цих умовах. Щоб покращити шанси, ми могли б спробувати зв'язатися з лідерами різних партій, які представлені в парламенті: хоча у них де-факто невелика політична влада, у них все ще є глибокі зв'язки з фінансовою та промисловою елітою нашої країни і, можливо, вдасться успішно позбавити Аксьйон Франсез своєї фінансової підтримки. Крім того, ФСП Де ля Рока може надати неоціненну допомогу у запобіганні перевороту. Однак малоймовірно, що вони погодяться на це без компенсації, і нам доведеться вести переговори щодо їх підтримки."
 nfa.94.a: "Нам потрібна вся можлива допомога, зв'яжіться з демократами."
 nfa.94.b: "Не хвилюйтесь, ми тримаємо ситуацію під контролем."
 
 nfa.95.t: "Красуні прокинулися"
 nfa.95.d.petainhelp: "Якщо звіти Бюро вірні, до загрози роялістського перевороту не можна легковажно ставитися. Прагнучи реформувати військовий генерал Мордак, відштовхнув багатьох прихильників та призначенців Петена, а його неоднозначне ставлення до припинення надзвичайного стану та відновлення нормального демократичного життя викликало занепокоєння навіть у реакційних колах: для багатьох це дрібні сварки Третьої Республіки, яка призвела Францію до поразки та вигнання, і відновлення повної демократії у самій критичній ситуації, з якою колись стикалася батьківщина, було б самогубством. Ведмідь, хоче він того чи ні, був пов'язаний із так недавно все ще дещо відчуженими прихильниками демократії, і в нього швидко закінчуються союзники, хоча недавнє втручання маршала Петена заспокоїло деяких.\n\nТаким чином, була скликана окрема зустріч з керівниками різних партій, сподіваючись знайти рішення поточної ситуації. На подив Мордака, голова ФСП мала конкретну пропозицію: він використав великі можливості та інфраструктуру своєї масової партії для підтримки генерала та його реформи, тоді як більш традиційні партії кинули б свої ресурси у боротьбу, щоб протистояти настанню ЗМІ на режим з боку Аксьйон Франсез. Натомість генерал оголосить про припинення надзвичайного стану та публічно пообіцяє повернутися до нормального життя у розумні терміни. Крім того, необхідно було сформувати новий уряд, новий Union Sacrée, широку коаліцію республіканських партій, які працюють разом, щоб забезпечити майбутнє республіки. Це амбітний план: незважаючи на те, що Мордак давно вірить у демократію, він поділяє стурбованість населення щодо негайного відновлення. Однак завдяки відновленню підтримки Петена цей перехід може бути простішим, ніж можна було б подумати. І генерал все одно матиме мало місця для переговорів... Що робити?"
 nfa.95.d.solo: "Якщо звіти Бюро вірні, до загрози роялістського перевороту не можна легковажно ставитися. Прагнучи реформувати військовий генерал Мордак, відштовхнув багатьох прихильників та призначенців Петена, а його неоднозначне ставлення до припинення надзвичайного стану та відновлення нормального демократичного життя викликало занепокоєння навіть у реакційних колах: для багатьох це дрібні сварки Третьої Республіки, яка призвела Францію до поразки та вигнання, і відновлення повної демократії у самій критичній ситуації, з якою колись стикалася батьківщина, було б самогубством. Ведмідь, хоче він того чи ні, був пов'язаний із так недавно все ще дещо відчуженими прихильниками демократії, і в нього швидко закінчуються союзники.\n\nТаким чином, була скликана окрема зустріч з керівниками різних партій, сподіваючись знайти рішення поточної ситуації. На подив Мордака, голова ФСП мала конкретну пропозицію: він використав великі можливості та інфраструктуру своєї масової партії для підтримки генерала та його реформи, тоді як більш традиційні партії кинули б свої ресурси у боротьбу, щоб протистояти настанню ЗМІ на режим з боку Аксьйон Франсез. Натомість генерал оголосить про припинення надзвичайного стану та публічно пообіцяє повернутися до нормального життя у розумні терміни. Це важка угода: незважаючи на те, що Мордак давно вірить у демократію, він поділяє стурбованість населення щодо негайного відновлення. Однак він може мати мало місця для переговорів. Що робити?"
 nfa.95.a: "Добре, якщо вони знову не почнуть сваритися."
 nfa.95.b: "Тоді хай живе демократія! Хоча старий Лев не буде щасливим."
 nfa.95.c: "Невже жартують? Ми обійдемося без них."
 
 nfa.96.t: "Новий Union Sacrée"
 nfa.96.d: "Під загрозою перевороту з боку роялістських сил та за рішучої підтримки генерала Мордака різні парламентські групи погодилися сформувати велику республіканську коаліцію – новий Union Sacrée (Священний Союз). Глава держави виголосив по радіо пристрасну промову, в якій пообіцяв звільнити Республіку від корупції, відновити основні свободи, провести нові вибори в майбутньому та сформувати уряд національного союзу на чолі з Франсуа де ля Роком із ФСП, П'єром-Етьєном Фланденом із ДА (демократичного альянсу) та Едуардом Даладьє з радикалів. Таким чином, основні демократичні партії представлені в цьому новому уряді, і вони разом боротимуться як проти синдикалізму, так і проти автократії, відкидаючи свої ідеологічні розбіжності на благо республіки.\n\nЩе невідомо, чи зможе така коаліція ефективно керувати Францією, але одразу ж на вулицях усіх великих міст спонтанно спалахнули урочистості: справді, схоже, багато хто давно сподівався на радикальні реформи та більш демократичне майбутнє. Незважаючи на всі зусилля роялістів, у Французькій Республіці настає новий світанок, і обіцяні реформи можуть лише зміцнити країну для війни, яка неминуче насувається."
 nfa.96.a: "Vive la République! Vive la France!"
 
 nfa.97.t: "Пропущений удар"
 nfa.97.d: "Сьогодні те, на що всі очікували, нарешті сталося. Рано-вранці армія та поліцейські підрозділи захопили стратегічні точки в Алжирі, а також Палац уряду, штаб-квартиру колоніальної адміністрації, Національних зборів та околиці президентського палацу. У короткому виступі по радіо де Голль спробував закликати до спокою та порядку та оголосив, що у цей день буде скликане спеціальне засідання нижньої та верхньої палат для спеціального засідання у Консульському палаці для збереження стабільності режиму. І все-таки ця радіоінтервенція справила протилежний ефект: члени ФСП, і навіть незліченну кількість мирних жителів, заповнили вулиці, на приголомшене здивування розгорнутих підрозділів, деякі ізольовані групи солдатів навіть зазнали зневаги, як їх мирно роззброїли і заарештували. У другій половині дня, коли зібралася більшість членів парламенту, депутат, відомий прихильник Аксьон Франсез, піднявся, щоб виступити з чітко відрепетованою промовою, яка засуджує дії генерала Мордака та його нового уряду, посилаючись на статті 6 та 12 конституції, стосовно кримінальної відповідальності президента та його міністрів у випадках державної зради та права Асамблеї звинувачувати його та його міністрів у такому правопорушенні, закінчуючи свою промову довгим списком передбачуваних злочинів, які здійснив Ведмідь і закликав до негайного голосування. Ця промова була зустрінута оплесками реакціонерів парламенту, але їх швидко заткнули всі інші збори. Солдати намагалися навести лад, але безуспішно.\n\nЧерез кілька хвилин після цього лояльні режиму війська оточили Збори та увірвалися до будівлі. Там вони знайшли де Голля, який мовчав, поки йому пред'явили ордер на державну зраду. Півень не намагався чинити опір арешту, просто виглядав ураженим, коли деякі чоловіки відмовилися відповісти йому військовим салютом, і був швидко переведений у гарнізон Касби у місті, щоб дочекатися суду: очевидно, спроба державного перевороту пройшла не так, як планувалося."
 nfa.97.a: "Принаймні, він тонув із чуттям."
 
 nfa.98.t: "Парламентська боротьба"
 nfa.98.d: "Як і очікувалося, щойно генерал оголосив про відновлення регулярної парламентської діяльності, парламентарі повернулися до своїх старих звичок. Ліберали вже розпочали наклепницьку кампанію проти ФСП Де ля Рока, стверджуючи, що Полковник просто має намір скористатися поверненням демократії, використовуючи свою масову партію, щоб захопити республіку та встановити нову диктатуру. У відповідь ФСП використала свої широкі можливості, щоб годувати засоби масової інформації розповідями про співпрацю між агентами комунарів і лівішими радикалами, натякаючи, що вони зрадники, які просто чекають на підходящу можливість запросити комунарів до Алжиру і знищити будь-який шанс на порятунок для Франції.\n\nНа розчарування генерала, такий поворот подій виявився позитивним тільки для роялістів з Аксьон Франсез, їх лави все більше поповнювалися за рахунок багатьох колишніх прихильників Петена. Монархістська газета смакує оповідання, що виходять із Асамблеї, переказуючи будь-які аргументи у яскравих деталях: зрештою, якщо відновлення парламентської демократії завжди було саме таким, можливо, це не варте зусиль."
 nfa.98.a: "...вони всі таємно працюють на Морраса?"
 nfa.98.b: "Якщо вони не працюватимуть разом, Ведмідь змусить їх працювати разом."
 
 nfa.99.t: "Самотній Ведмідь"
 nfa.99.d: "Незважаючи на зростаючі чутки про роялістський переворот, що насувається, генерал Мордак дозволив своєму скептицизму з приводу негайного відновлення парламентської демократії завадити йому прийняти допомогу демократичних сил в республіці. Нездатність Третьої Республіки вести війну проти Німеччини більше не повториться: як і Петен, він вирішив здебільшого ігнорувати парламент і керувати країною без втручання політиків, що сперечаються. Хоча він, як і раніше, обговорює політику з політиками з усіх боків і часто контактує з промисловцями, вони лише радники, і останнє слово у всіх прийнятих рішеннях залишається за Мордаком.\n\nОднак загроза, викликана Аксьйон Франсез, все ще є, і нам потрібно щось із цим робити. Незважаючи на підтримку Другого бюро, їх кількість обмежена, і їм буде потрібен час, щоб проникнути в Аксьон Франсез. Часу залишається замало, а простір для маневру скорочується. Однак у нас є останній варіант: ще раз попросити Маршала про допомогу, хоча неясно, прийме він чи ні."
 nfa.99.a: "Ми можемо довіряти Другому бюро, щоб зупинити де Голля, Морраса та їх кліку."
 nfa.99.b: "Попросіть Петена про одну останню послугу."
 
 nfa.100.t: "Допомога друга"
 nfa.100.d: "Петен і Мордак, двоє чоловіків, які глибоко поважають один одного, незважаючи на їхні відмінності. Зустріч відбулася у президентському палаці з видом на Алжир. Маршал підтвердив загрозу перевороту: з ним уже зв'язалися його колишні прихильники, щоб очолити його, але він поки що відмовлявся. Вихід на пенсію явно не притупив проникливість Лева, бо мав пропозицію для Ведмедя: обидва знали, що дні режиму в його нинішній формі вважаються незалежно від того, чи буде загроза виходити від роялістів, які скидають Республіку, або надто великої співпраці з демократами. Таким чином, маршал Петен ще раз запропонував би свою допомогу Мордаку, контактував би з колишніми лоялістами, втраченими для АФ, а також приватно підтримував би режим у громадських заходах з багатими і впливовими настільки, наскільки це було необхідно. В обмін, однак, його наступник мав погодитися не відновлювати парламентську демократію негайно, а зробити це лише після того, як Франція знову стане цілісною та стабільною: надто багато було поставлено на карту, щоб залишити владу політиків.\n\nГенерал, поділяючи його скептичне ставлення до парламенту, одразу погодився."
 nfa.100.a: "Дякую, Маршале!"
 
 nfa.101.t: "Пропущений удар"
 nfa.101.d: "Сьогодні те, на що всі очікували, нарешті сталося. Рано-вранці армія та поліцейські підрозділи захопили стратегічні точки в Алжирі, а також Палац уряду, штаб-квартиру колоніальної адміністрації, Національних зборів та околиці президентського палацу. У короткому виступі по радіо де Голль спробував закликати до спокою та порядку та оголосив, що у цей день буде скликане спеціальне засідання нижньої та верхньої палат для спеціального засідання у Консульському палаці для збереження стабільності режиму. І все-таки ця радіоінтервенція справила протилежний ефект: члени ФСП, і навіть незліченну кількість мирних жителів, заповнили вулиці, на приголомшене здивування розгорнутих підрозділів, деякі ізольовані групи солдатів навіть зазнали зневаги, як їх мирно роззброїли і заарештували. У другій половині дня, коли зібралася більшість членів парламенту, депутат відомий прихильник Аксьон Франсез, піднявся, щоб виступити з чітко відрепетованою промовою, яка засуджує дії генерала Мордака та його нового уряду, посилаючись на статті 6 та 12 конституції, що стосуються кримінальної відповідальності президента та його міністрів у випадках державної зради та права Асамблеї звинувачувати його та його міністрів у такому правопорушенні, закінчуючи свою промову довгим списком передбачуваних злочинів, які вчинив Ведмідь, та закликав до негайного голосування. Ця промова була зустрінута оплесками реакціонерів парламенту, але їх швидко заткнули всі інші збори. Солдати намагалися навести лад, але безуспішно.\n\nЧерез кілька хвилин після цього лояльні режиму війська оточили Збори та увірвалися до будівлі. Там вони знайшли де Голля, який мовчав, поки йому пред'явили ордер на державну зраду. Півень не намагався чинити опір арешту, просто виглядав ураженим, коли деякі чоловіки відмовилися відповісти йому військовим салютом, і був швидко переведений у гарнізон Касби у місті, щоб дочекатися суду: очевидно, спроба державного перевороту пройшла не так, як планувалося."
 nfa.101.a: "Принаймні, він тонув із чуттям."
 
 nfa.102.t: "Комітет Національного Порятунку"
 nfa.102.d: "Підтверджено арешт де Голля, відомий прихильник Мордака зайняв позицію перед Асамблеєю і запропонував створити на користь стабільності нації тимчасовий Комітет національного порятунку, що складається з парламентаріїв, експертів та офіцерів, названих законодавчим органом, наділеним широкими повноваженнями щодо відновлення порядку після такої грандіозної спроби зруйнувати Республіку, а також щодо пошуку та переслідування будь-яких роялістських зрадників. Хоча в конституції немає положення про створення такого комітету, є історичний прецедент, і Палата депутатів зрештою є суверенною владою в республіці і може розподіляти владу на власний розсуд. Хоча деякі депутати утрималися, більшість проголосувала за пропозицію. Присутній у будівлі, генерал негайно промовив по радіо пристрасне мовлення, пообіцявши звільнити Республіку від корупції, зберегти основні свободи, провести нові вибори, як ситуація стабілізується, і зрештою, відредагувати нову конституцію.\n\nЧи зможе такий комітет ефективно керувати Францією, ще невідомо, але одразу ж на вулицях усіх великих міст спонтанно спалахнули урочистості: дійсно, схоже, багато хто давно сподівався на радикальні реформи і більш демократичне майбутнє, і наш народ довірить Мордаку управління. Незважаючи на всі зусилля роялістів, у Французькій Республіці настає новий світанок, і обіцяні реформи лише зміцнять країну для війни, яка неминуче насувається."
 nfa.102.a: "Хай живе Ведмідь!"
 
 nfa.103.t: "Le Coup de Force"
 nfa.103.d: "Сьогодні те, на що всі очікували, нарешті сталося. Рано-вранці підрозділи армії та поліції захопили всі стратегічні точки Алжиру, зайняли Палац уряду, штаб-квартиру колоніальної адміністрації, Національні збори та оточили президентський палац. У короткій промові по радіо генерал де Голль закликав до спокою та порядку та оголосив, що цього дня буде скликане спеціальне засідання нижньої та верхньої палат для спеціального засідання у Консульському палаці, щоб забезпечити стабільність нації. У другій половині дня, коли зібралася більшість членів парламенту, депутат, відомий прихильник Аксьон Франсез, піднявся, щоб виступити з чітко відрепетованою промовою, що засуджує дії генерала та його уряду, посилаючись на статті 6 та 12 Конституції, стосовно кримінальної відповідальності президента та його міністрів у випадках державної зради та права Асамблеї звинувачувати його та його міністрів у такому правопорушенні, закінчуючи свою промову довгим списком звинувачень на адресу глави держави, включаючи змову з комунарами, та закликав до негайного голосування, що було зустрінуте напруженими оплесками, за якими було майже одностайне рішення звинуватити президента. Прийняттю рішення, ймовірно, сприяла присутність на півкрузі озброєних людей, які негайно заарештували тих, хто проголосував проти нього.\n\nЧерез кілька хвилин після цього війська, що оточили президентський палац, увірвалися до будівлі, яку лише трохи захищали кілька президентських гвардійців та мирних жителів, лояльних до Аррасського Ведмедя. Там вони знайшли Жан-Жюля Анрі Мордака у повній формі, який чекав їх наодинці у своєму кабінеті: мовчки, поки йому вручався ордер на державну зраду, ця людина не намагалася чинити опір арешту, просто виглядала зляканою, коли деякі чоловіки відмовилися відповісти на його військовий салют, і його швидко перевели в гарнізон Касби в місті, щоб дочекатися суду."
 nfa.103.a: "Принаймні, він тонув із чуттям."
 
 nfa.104.t: "Ведмідь мертвий..."
 nfa.104.d: "Після короткої перерви, після підтвердження арешту генерала Мордака, голова Зборів послався на статтю 7 Конституційних законів: у разі вакансії новий президент має бути негайно обраний обома палатами парламенту. Цей спеціальний конгрес зібрався пізно вночі, і не було запропоновано жодного імені, окрім одноголосно обраного Шарля де Голля. Випадково перебуваючи в будівлі, він негайно промовив по радіо пристрасну промову, пообіцявши навести лад і очистити Францію від комунарської загрози. Незважаючи на пізню годину, на вулицях усіх великих міст спонтанно спалахнули урочистості, коли прихильники АФ полегшено зітхнули: парламентське божевілля більше не обрушиться на Францію. Незважаючи на всі зусилля Мордака зі знищення нації, у Франції настає новий світанок."
 nfa.104.a: "...Vive le Coq!"
 
 nfa.105.t: "Воскресіння"
 nfa.105.d: "\"Національні збори наділяють уряд Республіки під владою генерала де Голля повноваженнями щодо проголошення одним або декількома актами нової конституції французької держави.\". Цією простою пропозицією, прийнятою одноголосно, доля Франції змінилася на краще. Скрізь вороги Франції, як і раніше, ховалися, і Шарль де Голль, нарешті отримавши інструменти для порятунку Франції, продовжив розпочату роботу з очищення нації. Куди б він не подивився, виявлялося дедалі більше свідчень неймовірно глибокої гнили, що вражає Республіку. Перед тим як врятувати Францію генерал прийшов до простого висновку, який сьогодні він пред'явив у промові перед Сенатом:\n\n\"На мене покладено важке завдання з керівництва нацією в ці небезпечні часи, і я маю ставити вітчизну понад усе. Вище особистих переживань, вище дрібних переконань, вище за дивізії. Таким чином, я дійшов висновку, що система, народжена у вогні революції, не може загасити вогонь іншої, і що будь-якої конституції, яку міг би скласти мій уряд, було недостатньо для забезпечення безпеки та майбутнього нашої нації. Таким чином, як глава Французької Республіки, з повноваженнями, наданими мені народом, я заявляю, що для забезпечення порятунку Франції ми повинні звернути увагу на основні закони, закони, які керували нашою нацією і прославили її з давніх-давен, закони королівства. Таким чином, заради блага Франції та її народу, як підданий, я смиренно прошу монсеньйора герцога де Гіза, спадкоємця сорока королів, які протягом тисячоліть створювали Францію, надіти корону і направити нас до воскресіння, оновлення Франції.\"\n\nПравду кажучи, цей виступ нікого не здивував. Ні парламентарів, ні народ. Симпатії генерала де Голля до монархії та роялістської організації Аксьон Франсез, не були секретом, і сили лояльні до режиму та АФ, у ЗМІ, церкві, збройних силах, невпинно працювали, щоб закріпити ідею реставрації у суспільній свідомості. Поразка та революція вже серйозно підірвали імідж Республіки, нещодавні події зробили так, що мало хто, як і раніше, був до неї прив'язаний. Сенатори влаштували де Голлю довгі овації і назвали його генерал-лейтенантом відродженого королівства, тобто регентом, перш ніж проголосувати за розпуск законодавчих палат. Республіка померла насильницькою смертю, але мало хто оплакуватиме її."
 nfa.105.a: "Vive le Roi!"

