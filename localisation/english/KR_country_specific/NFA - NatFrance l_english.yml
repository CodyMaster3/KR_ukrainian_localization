 nfa.221.t: "Тріщини в об'єднанні"
 nfa.221.d: "Якимось дивом правляча коаліція єдності збереглася протягом останніх кількох років, незважаючи на внутрішні відмінності між старою гвардією республіканського порядку та більш популістськими ФСП. Все це, звичайно ж, завдяки Медведю, президенту Анрі Мордакку, присутність якого на чолі Французької Республіки гарантувала, що ніхто не наважиться загрожувати стабільності Франції у воєнний час. Після відвоювання Метрополії розбіжності у поглядах на майбутнє країни можуть виявитися нестерпними для коаліції. Невдалий переворот полковників уже призвів до розриву дискредитованої ФСП, яка об'єднала радикалів і РДП разом у Concentration Republicaine, але зараз йдуть розмови про повне припинення коаліції. Правду кажучи, єдине, що все ще утримує Коаліцію, - це присутність Мордака. Його слово могло забезпечити його продовження, його слово могло покласти край."
 nfa.221.d.PSFsidelined: "Після того, як ФСП була виключена з Коаліції, Концентрація Реpublicaine встояла. Все це, звичайно ж, завдяки Медведю, президенту Анрі Мордаку, присутність якого на чолі Французької Республіки гарантувала, що ніхто не наважиться загрожувати стабільності Франції у воєнний час. Після завоювання метрополії відмінності у поглядах на майбутнє нації можуть виявитися нестерпними для Концентрації. Радикали зараз обіграють ідею незалежної участі у виборах, використовуючи свою новонабуту популярність як помірковані ліві в Метрополії. Щиро кажучи, єдине, що все ще утримує Concentration, - це присутність Мордака. Його слово могло забезпечити його продовження, його слово могло покласти край."
 nfa.221.a: "Кінець коаліції, справжньою демократією не можна правити без дебатів"
 nfa.221.b: "Зберігайте Concentration Républicaine! Єдність надто важлива."
 
 nfa.222.t: "Нові вибори"
 nfa.222.d.splitcon: "Після звільнення метрополії настав час організувати перші справді демократичні вибори у Французькій Республіці за два десятиліття. Протистоять два виборчі альянси: правий Національний блок, що складається із Соціальної партії Франції, та більш другорядні сили правого та правоцентристського штибу, які сподіваються продовжити реформування Франції відповідно до компромісу між баченням Полковника Де ля Рока і помірніші сили правого крила і радикали, які як раніше маргіналізована лівоцентристська сила користуються новою підтримкою тих, хто все ще чіпляється за деякі аспекти лівих мрій."
 nfa.222.d.wholecon: "Після звільнення метрополії настав час організувати перші справді демократичні вибори у Французькій Республіці за два десятиліття. Завдяки впливу президента Мордака коаліція єдності збереглася навіть зараз, коли материк був відвойований. Всі основні партії, представлені в цій правлячій коаліції, результати виборів нікого не дивують: Concentration Republicaine здобула переконливу перемогу, забезпечивши стабільність на наступні чотири роки в міру того, як демократія поступово відновлюється. Воістину об'єднавшись, Франція може знову піти вперед шляхом мирного компромісу."
 nfa.222.d.csn: "Коли демократія, нарешті, відновлена, настав час організувати перші справді демократичні вибори у Французькій Республіці більш ніж за два десятиліття. Протистоять два виборчі альянси: правий Національний блок, що складається із Соціальної партії Франції, і більш другорядні сили правого та правоцентристського штибу, які сподіваються продовжити реформування Франції відповідно до компромісу між баченням Полковника Де ля Рока і помірніші сили правого крила і радикали, які як раніше маргіналізована лівоцентристська сила користуються новою підтримкою тих, хто все ще чіпляється за деякі аспекти лівих мрій. Зрозуміло, що президент Мордак, як і раніше, має великий вплив на майбутнє Франції, і кажуть, що будь-яка партія, яку він підтримує, переможе."
 nfa.222.a: "Радикали поєднуються з республіканцями-соціалістами, щоб завоювати більшість"
 nfa.222.b: "Національний Блок отримує комфортну більшість"
