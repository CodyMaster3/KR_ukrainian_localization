 #Peace Deal 3
 nfa.130.t: "Ліонський конгрес"
 nfa.130.d.3.bel: "Маючи значну присутність у великому столичному регіоні окупованої Франції, наші дипломати мають можливість маневрувати в угодах із французами.\n\nГолуби в дипломатичній делегації прагнуть відносно стриманої угоди з французами. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французів. Вони домагаються руйнування французьких укріплень уздовж нашого спільного кордону та анексії регіону Па-де-Кале до складу Бельгії. Короткострокова економічна компенсація допоможе нам повернути зазнані втрати. Крім того, від французів потрібна угода про припинення бойових дій у найближчому майбутньому, тоді як наші країни відновлюватимуться. В обмін на це ми передамо решту окупованої Франції, якою ми володіємо.\n\nТим часом помірковані наполягають на виконанні деяких вимог, які є трохи гіднішими витрат німецького народу, витрачених на те, щоб досягти цього моменту. Вони домагаються тих самих угод, як і голуби, з додатковими положеннями, які обмежують тоннаж французьких військових кораблів, і навіть обмежують створення подальших засобів ведення війни. Їхній план також передбачає створення Бретані, яка стане для нас чудовою базою для просування в Атлантичний океан.\n\nКрім того, деякі члени дипломатичної місії, які дотримуються політики яструбів, заявили, що Франція ніколи не повинна дозволяти собі безконтрольно нарощувати чисельність своїх збройних сил. Нам слід забезпечити доступ військових по всій території їхньої країни, щоб забезпечити можливість нашого вільного та безперешкодного пересування. Хоча вони можуть почуватися приниженими, коли ми наступаємо на їх "суверенітет", ми завжди можемо нагадати їм, що саме ми є причиною того, що вони можуть володіти більшою частиною землі, яку вони мають зараз.\n\nПрагнучи приховати від французів будь-яку внутрішню боротьбу, дипломатичні посланці повинні вирішити, чи пропонувати обережну голубину угоду, яка майже напевно буде прийнята, більш розумне прохання поміркованих, яке, швидше за все, все ж таки буде прийнята, або спробувати удачу і спробувати отримати більше від Франції, пред'явивши вимогу угоди яструбів."
