 nfa.236.b: "Кандидат від Нацблоку подбає про наші інтереси!"
 
 nfa.237.t: "Єдина кандидатура для законодавчих виборів [GetYear] року"
 nfa.237.d: "Оскільки Concentration Republicaine все ще діє, об'єднана кандидатура, висунута на виборах до законодавчих органів, гарантовано знову переможе. Навіть якщо вибори відбудуться, всі знають, що насправді немає жодних побоювань, оскільки Concentration домінує у демократичній політиці. Таким чином, наш парламент продовжить безперебійну роботу під владою більшості коаліції Concentration Républicaine, взятої з усіх куточків демократичного спектру, щоб голоси були почуті однаково."
 nfa.237.a: "Наша єдність дає нам силу"
 
