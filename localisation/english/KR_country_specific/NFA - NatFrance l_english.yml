 NFA_rebuild_metropole_cat: "Відновити столичну промисловість"
 NFA_rebuild_metropole_cat_desc: "Париж, Ліон, Марсель, Бордо... великі міста Метрополії, заздрість усіх міст Європи, занепали. Громадянська війна зруйнувала нашу країну, перетворивши будівлі на руїни та залишивши сільську місцевість спустошеною жахами сучасної війни. Оскільки опір комунарів ставав все більш фанатичним і відчайдушним, вони не залишили після себе нічого, крім руйнувань, перетворивши наш прекрасний Метрополь на руїни, що вироджуються. Щоб оговтатися від війни та шкоди останнього десятиліття, ми розпочнемо масштабний проект реконструкції, щоб відновити наші міста та полегшити страждання наших співвітчизників."
 
 NFA_civ_in_amiens: "Відновити цивільну промисловість в Ам'єні"
 NFA_mil_in_calais: "Відновити військову промисловість у Кале"
 NFA_Rebuild_Loire_Valley: "Відновити долину Луари"
 NFA_Restore_Caen: "Відреставрувати місто Кан"
 NFA_Restore_Caen_desc: "Нещадні бомбардування під час війни виявилися катастрофічними для міста та його околиць. Деякі будівлі були врятовані. Ми повинні докласти всіх зусиль, щоб відновити Нормандію!"
 NFA_Rebuild_Burgundy: "Перебудувати Бургундський регіон"
 NFA_Rebuild_Burgundy_desc: "У прикордонних районах відбувалися великомасштабні бої: під час другого Вельткрігу сталося зіткнення між німцями та комунарами. Масове переміщення військ завдало шкоди інфраструктурі регіону та потребує уваги з боку нашого уряду для відновлення."
 NFA_Renovate_Champagne: "Реновація Шампані"
 NFA_Renovate_Champagne_desc: "Як і під час першого Вельткріга, місто Реймс потрапило під прямий ворожий вогонь, і більшість міста було знищено під час боїв, які комунари вели під час свого відступу у бік Парижа. Ця трагедія може бути використана в наших інтересах, оскільки ми маємо можливість перепроектувати місто з кращою інфраструктурою, щоб підтримати населення, яке хоче повернутися додому."
 
 NFA_Renovate_Marseille: "Новий Марсель"
 NFA_Renovate_Marseille_desc: "З самого початку нашої експансії до Північної Африки, порт Марселя був важливим вузловим пунктом, що пов'язує Метрополію та колонії. У той час як багато підприємств та індустрій, що втікали під час громадянської війни, почали переселятися назад до Метрополії, деякі вирішили залишитися там, де вони зараз розташовані. Для того, щоб забезпечити їхній бізнес, ми повинні працювати над розширенням портових споруд Марселя і повернути його на карту як один з найбільших судноплавних портів Європи."
 NFA_mil_in_provence: "Відновити військову промисловість у Провансі"
 NFA_Revive_La_Rochelle: "Відродити порт Ля-Рошель"
 NFA_Revive_La_Rochelle_desc: "Важливість порту в Ля-Рошелі впала з тих пір, як у 1763 році в La Guerre de Conquête ми зазнали поразки від англійців, що багато в чому зумовило долю наших колоніальних амбіцій у Новому Світі. З новим порядком у світі ми можемо знову звернути увагу на цей порт для трансатлантичної торгівлі з нашими новими світовими союзниками. А саме, продовження імпорту товарів і матеріалів, що випливають із канадських фабрик, які допомогли нам повернутися на батьківщину."
