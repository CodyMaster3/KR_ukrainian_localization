 NFA_philippe_petain_commander_desc: "§YGeneral Description\nBorn:§! §gApril 24th, 1856, in Cauchy-à-la-Tour, Pas-de-Calais, French Empire§!\n§YMilitary Career:§! §gThe Lion of Verdun, Henri Philippe Benoni Omer Pétain, always the eternal bachelor, he joined the French Army in 1876 and attend both Saint-Cyr and the École Supérieure de Guerre. Through the end of the century he would serve in multiple battalions of the elite Chasseurs à pied. In the 20th century he would alternate between regimental and command staff assignments, progressing slowly for opposing the primary doctrine of overwhelming infantry assaults. He would enter the Great War a colonel, having been told repeatedly that he would never become a general. By the end of August, he was a brigadier general and was given command of the 6th Division in time for the First Battle of the Marne. His greatest achievement as a general would come in February 1916 at the battle of Verdun. During the battle he was promoted to command of Army Group Centre. With his skills at organisation, he would ensure that more than 15 million shells were fired at the Germans during the first five months of the battle, and Verdun would hold. In April 1919, Pétain would replace Ferdinand Foch as overall commander of French forces but would be unable to organise any offensives before the war ended later that year. Pétain would maintain his leadership role through the subsequent Revolution and would organise much of the exiled military that ended up in Algiers."

 NFA_louis_franchet_desperey_commander_desc: "§YGeneral Description\nBorn:§! §gMay 25th, 1856, in Mostaganem, Oran, Algeria, French Empire§!\n§YMilitary Career:§! §gBorn to a cavalry officer, Louis Félix Marie François Franchet d'Espèrey would grow up to be an officer like his father. His early commands ranged from France to Algeria to China, and by 1913 was in command of the I Corps. During the Great War, Franchet d'Espèrey would fight in many of the early battles; among them Charleroi, Guise, and the Marne. He would also develop a... particular... form of command in order to push his officers to follow his orders. He ordered that any officer not doing their duty were to be shot, and he would break up roadblocks by firing a pistol repeatedly until everyone understood his message. This style of command would not avail him however, and despite promotions first to the Eastern Army Group and then the Northern Army Group, he failed to produce substantial victories. Eventually he was forced into exile as the Revolution took hold, and now serves as the eldest officer in the reorganised French Army, aside from Philippe Pétain himself."

 NFA_jean_de_lattre_de_tassigny_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 2nd, 1889, in Mouilleron-en-Pareds, Vendée, French Republic§!\n§YMilitary Career:§! §gBorn to an aristocratic family, he would attend the École spéciale militaire de Saint-Cyr, graduating 5th in his class. By the time of the Great War he was a second lieutenant assigned to the 12th Dragoon Regiment. His career during the Great War was marked by taking and surviving a total of seven wounds, five of which were taken at the Battle of Verdun. For these injuries he became well decorated; receiving eight citations, The Legion of Honour, and the British Military Cross. He remained loyal to the government as the revolution took hold, and fleeing south, was eventually promoted to Colonel."

 NFA_charles_de_gaulle_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1890, in Lille, Nord, French Republic§!\n§YMilitary Career:§! §gCharles André Joseph Marie de Gaulle, a staunch Catholic would enter the military academy of Saint-Cyr in 1910 and would prove a capable student, graduating 13th in his class in 1912, joining the 33rd infantry regiment of infantry under the orders of then Colonel Pétain. De Gaulle would enter the Great War as a first lieutenant, and the 33rd regiment would see action very early on at Dinant. At Dinant he would be thrown right into the fire and was one of the first to be wounded, taking a bullet to the knee. While recovering he wrote about the shortcomings of the French officer staff and how slow he felt the British troops were. He would rejoin his regiment and by December he became a regimental adjutant. His unit became well known for sneaking through No Man's Land to listen in on enemy conversations, and for this de Gaulle would be rewarded the Croix de Guerre in January of 1915. Another injury in March would take him out of the fighting for four months, and by September he became captain of the 10th company. In the Battle of Verdun, de Gaulle would take a bayonet in the thigh and be captured as a result. He would spend the next few months in German captivity. During this time, he read German newspapers, wrote his first book, and eventually escaped. De Gaulle was granted a hero's welcome when he returned, becoming a symbol of French defiance against the Germans. He would go home to his family but would not be at peace due to the Revolution. De Gaulle and his family would follow the government in exile to Algiers, where he would join loyalist officers. He has become famous in exile as a military lecturer and theorist and is a close associate of Marshal Pétain."

 NFA_maxime_weygand_commander_desc: "§YGeneral Description\nBorn:§! §gsupposedly January 21st, 1867, in Brussels, Brabant, Kingdom of Belgium§!\n§YMilitary Career:§! §gSupposedly born to unknown Belgian parents, his true parentage is still a mystery, and he would be sent to Marseille to be raised by a widow and would only become a proper French citizen once he was adopted. Weygand was admitted to the École Spéciale Militaire de Saint-Cyr as a foreign cadet and become a cavalryman. Eventually he would be promoted to captain and become an instructor at the Saumur Cavalry School. At the outbreak of the Great War he would spend a short amount of time on the front lines before spending most of the rest of the war in the general staff of Ferdinand Foch. Weygand was promoted to général de brigade in 1916. His final promotion would be near the end of the war, as Ferdinand Foch was sidelined by Pétain and Weygand was promoted to fill much needed gaps in command. His new rank as général de division would make him a target by association during the revolution, and he would be one of the generals to flee across the sea. He spends much of his time in Algeria as an inspector for the Army and trying to organise what troops the Republic has available."

 NFA_henri_mordacq_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 12th, 1868, in Clermont-Ferrand, Puy-de-Dôme, French Empire§!\n§YMilitary Career:§! §gHenri Mordacq is one of the oldest officers still serving the republic. Mordacq's earliest years in the military were spent in Algeria before joining the 1st Foreign Regiment of the Foreign Legion in French Indochina in 1893. He became an intelligence officer in Indochina before going back first to Algeria and then to Paris. He spent quite a lot of time writing, and later as an instructor, eventually becoming the head of military courses at the École spéciale militaire de Saint-Cyr in 1912. At the outbreak of war in 1914, Mordacq was chief of staff of general Archinard's First Reserve Corps Group in the Eastern Army. He would take frontline command of the 159th Regiment of Alpine Infantry and fight in the Battle of the Frontiers as well as defend Arras from German occupation. As the war dragged on, he became witness to the first poison gas attack, and fought at both the Somme and Verdun. His last promotion before the revolution would be to become the military chief of staff to Georges Clemenceau's second government. This kept him off the front lines through the earliest events of the Revolution, and like many other officers, he would flee with the Republic to Algiers."

 NFA_henri_giraud_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 18th, 1879, in Paris, Seine, French Republic§!"

 NFA_alphonse_juin_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 16th, 1888, in Bône, Constantine, Algeria, French Republic§!\n§YMilitary Career:§! §gAlphonse Juin was born the only son of a gendarme and his wife who herself was the child of a gendarme. In 1909 he passed the entrance examination for the École spéciale militaire. At that time cadets were required to spend a year in the Army before commencing the course, so he enlisted in an Algerian regiment, the 1st Zouaves Regiment, quickly rising to corporal and then sergeant. After graduating on 1 October 1912, Juin was commissioned as a sous-lieutenant in an Algerian regiment, the 1st Algerian Tirailleurs Regiment. During the Great War, he would suffer an injury that would permanently damage his right arm. As a result of this, he is a rare breed of soldier given permission to salute with his left hand."

 NFA_henri_meric_de_bellefon_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 30th, 1888, in Vannes, Morbihan, French Republic§!\n§YMilitary Career:§! §gHenri-Roger Marie Meric de Bellefon was born the son of Anyard Meric de Bellefon, a recipient of the Légion d'honneur. Henri-Roger would follow in his father's footsteps and join the Army, eventually becoming a cavalry officer before the Great War. Despite being injured in the fighting, he remained as the commander of his units, inspiring confidence and loyalty in his men. This loyalty proved useful when the Revolution broke out, and many men in his unit would choose to remain loyal to de Bellefon and go into exile in Algeria with him."

 NFA_maurice_grisot_commander_desc: "§YGeneral Description\nBorn:§! §gApril 28th, 1888, in Fouvent-Saint-Andoche, Haute-Saône, French Republic§!\n§YMilitary Career:§! §gThe most reserved of the exiled military officers, Maurice Grisot was born in 1888. His military career was mostly undistinguished until the Great War, where he served with enough distinction to be awarded the Croix de Guerre with several citations. He chose to remain loyal to the government during the Revolution and ended up an exile like the others. In the time since, his skills in civil and military engineering have earned him promotion after promotion."

 NFA_philippe_de_hauteclocque_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1902, in Belloy-Saint-Léonard, Somme, French Republic§!\n§YMilitary Career:§! §gPhilippe François Marie Leclerc de Hauteclocque was born the fifth of six children, of The house of Hauteclocque, a distinguished noble line that survived the French Revolution, and Philippe's direct ancestors participated in the fifth and eighth Crusades. This pedigree made the family enemies of the socialist revolutionaries, and Philippe would flee with his family to Algiers before completing his education. As soon as he was able, he enlisted in the remnant French Army, and has since made a name for himself as a competent cavalry officer."

 NFA_jean_touzet_du_vigier_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 10th, 1888, in Chambéry, Savoie, French Republic§!\n§YMilitary Career:§! §gA military volunteer, Jean-Louis-Alain Touzet du Vigier would be denied entry to the St. Cyr Special Military School and instead assigned to the infantry. His time in the infantry was short lived however, as then War Minister Alexandre Millerand would assist him in finally attending St. Cyr. Touzet du Vigier would graduate just before the Great War broke out, serving in the 9th Cuirassiers. He spent most of the war in a trench alongside the 9th, but then in 1918 he was sent to join the 2nd regiment of the Chasseurs d'Afrique in Morocco. This fortuitous transfer would remove him from France as the revolution broke out, and Touzet du Vigier would find himself an officer in exile."

 NFA_marcel_descour_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 6th, 1899, in Paris, Seine, French Republic§!\n§YMilitary Career:§! §gMarcel Descour is one of the few officers in the French military who did not fight in the Great War. His family made the choice to abandon Paris during the chaos of the revolution, and they have since resettled in Algeria. He made the choice to enlist in the Army, becoming an expert in stealth tactics and he now heads a unit of loyalist commandos."

 NFA_pierre_boyer_commander_desc: "§YGeneral Description\nBorn:§! §gJune 18th, 1896, in Maisons-Laffitte, Seine-et-Oise, French Republic§!\n§YMilitary Career:§! §gPierre Boyer de Latour du Moulin is one of the youngest officers in the exiled French Army. He would enlist at the outbreak of the Great War in August 1914, and would serve in the dragoons until 1916, where at his request, he was transferred to the first Moroccan infantry regiment where he served for the rest of the war. At war's end, he had been temporarily promoted to lieutenant and would be in Africa when the Third Republic capitulated. Now an exile, his promotion was made permanent, and he has gradually climbed the ranks since. He has much interest in the affairs of the natives of Kabylia and spends much time there."

 NFA_alphonse_georges_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 15th, 1875, in Montluçon, Allier, French Republic§!\n§YMilitary Career:§! §gAlphonse Joseph Georges is a general of modest origins, He excelled in school, and would enter Saint-Cyr in 1895, graduating third in his class. His first posting would be in Algiers, and after marrying he would attend the École supérieure de guerre, where he passed with flying colours. He would assume various staff office and regimental positions through the end of the decade. At the time of the Great War Georges could be found on the staff of General de Castelnau's 2nd Army, and in command of the 122nd regiment, would be seriously injured on September 11th, 1914. This injury would force Georges to become a staff officer first under Joseph Joffre, and later under Ferdinand Foch. The consequence of this latter assignment would be that Alphonse Georges became a mortal enemy of the socialists when the Revolution broke out, and he would be forced into exile."

 NFA_pierre_lelong_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 20th, 1891, in Angoulême, Charente, French Republic§!\n§YMilitary Career:§! §gPierre Lelong was born the ninth child of French general Michel Lelong, After graduating from Saint-Cyr, he was supposed to be deployed with the 22nd colonial infantry regiment to Madagascar but would be turned around in the middle of the Red Sea at the outbreak of the Great War. Lelong would first see action in the Argonne in 1914 and was wounded that September at Frignicourt. In February 1915, he was taken prisoner in the fort of Beauséjour, and was sent first to Mainz and then to Fort Ingolstad. After being released at the end of the war, he would choose to go to Algiers instead of being a part of the newly created Commune of France. He would rejoin the loyalist remnants of the French military, and much of his time since the flight to Algiers has been spent moving from post to post within French Africa."

