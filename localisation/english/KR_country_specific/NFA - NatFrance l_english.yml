 nfa.6.t: "Розбіжності всередині армії"
 nfa.6.d: "Після Першої світової серед молодих вищих офіцерів виникли дві школи думки, що пояснюють військову поразку. Якщо обидва приходять до висновку, що поразка була викликана насамперед неефективністю, особистою ворожнечею та загальною відсутністю координації у вищому військовому командуванні, розтратою хоробрості та крові французького піхотинця, а також стратегічними та тактичними інноваціями Філіппа Петена, вони розходяться в думках про те, що викликало ці проблеми та найголовніше, що має бути зроблено для їх виправлення. Двоє людей стали лідерами цих угруповань у французькій армії, і обидва планують випустити книги, які пояснюють їхню точку зору. Вони надіслали копії Маршалу, сподіваючись отримати деяку громадську підтримку своєї роботи над опозицією."
 nfa.6.a: "Погляньмо, що вони написали"
 
 nfa.7.t: "Ведмідь чи Півень?"
 nfa.7.d: "Анрі Мордак на прізвисько "Ведмідь", генерал піхоти, який піднявся службовими сходами під час Великої війни завдяки чистій хоробрості та командирським здібностям, особливо у відчайдушній обороні Арраса. Близький до Петена, але довгий час критикував військовий істеблішмент, він вважає, що війну було програно через відсутність досвідчених офіцерів і відірваність вищого командування. Він планує випустити книгу під назвою "Уроки 1914 року та наступної війни", докладно описуючи свій досвід війни та свої пропозиції на майбутню війну. Серед цих пропозицій - відставка всіх офіцерів старших за п'ятдесят шість років і злиття всіх пологів військ, що може призвести до фактичної реорганізації збройних сил з нуля.\n\nШарль де Голль, на прізвисько "Півень", нещодавно здійснений у чин підполковника. Ветеран Великої війни, він хоробро вів своїх людей у ​​битві при Вердені, перш ніж був поранений і взятий у полон. Вирвавшись із полону, він став символом стійкості проти німецької агресії. Особливо амбітний, він став протеже Лева Вердена і відомим військовим теоретиком, роблячи досить схожі спостереження щодо поразки, як Мордак, але виступаючи за більшу співпрацю, а не реорганізацію, ширше використання бронетехніки з підтримкою з повітря, велику автономію для армії і створення поряд з традиційним призивом. Ці пропозиції знайшли велику підтримку серед офіцерів, але де Голль планує випустити ще одне есе, просто під назвою "Розбрат". Якщо цей нарис просто представлений як збори спостережень за безладдям, що панує серед офіцерів під час війни, декому здається, що він підтримує теорію удару в спину, популярну серед цивільних осіб, солдатів та офіцерів. Особливо враховуючи пропозицію де Голля запобігти плутанині в критичні моменти - підпорядкування військових "Моральної" громадянської влади.\n\nМаршал Петен міг би підтримати публікацію будь-якої з цих книг, які ефективно визначали курс реформ у збройних силах, або просто дозволити дебатам йти своєю чергою."
 nfa.7.a: "Підтримайте Ведмедя, поки ми розходимося в думках щодо деяких питань, потрібно зробити щось радикальне."
 nfa.7.b: "Підтримайте Півня, реформа потрібна, але реальна проблема лежить за межами збройних сил."
 nfa.7.c: "Леву не потрібно приймати чийсь бік! Дебати здорові, підтримати ні тих, ні інших."
 
