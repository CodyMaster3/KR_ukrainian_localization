 NFA_reclaim_metropole_cat_desc: "Нарешті настав час. Приблизно через 20 років після нашого вимушеного вигнання та революції, яка спустошила Францію, її владу та традиції, ми готові повернути її назад. Весь цей час ми перебудовувалися, збираючи запаси та союзників, реформуючи нашу армію і готуючись до переправи через Середземне море. За морем комунари не зробили нічого, крім ще глибше знищили Францію в ім'я своєї старезної ідеології. Ми повинні раз і назавжди зупинити це божевілля і повернути Франції те становище у світі, на яке вона заслуговує!\n\nНастав час для фінальної сутички."
