 nfa.129.d: "Маючи незначну присутність у столичному регіоні окупованої Франції, німецькі дипломати запропонували нам напружену угоду. Ця війна коштувала Німеччині величезної кількості життів та матеріальних засобів, багато з яких було знищено від рук французького народу. Вони наполягають на анексії регіону Па-де-Кале, створенні Бретані, дворічний договір про обмеження озброєнь, руйнування укріплень уздовж нашого спільного кордону, укладення угоди про короткострокові економічні репарації, яка допоможе їм повернути понесені втрати, та угоди про припинення військових дій у найближчому майбутньому, доки наші країни відновлюватимуться. В обмін вони передадуть нам решту окупованої Франції, яку вони тримають."
