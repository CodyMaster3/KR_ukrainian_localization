 NFA_fate_of_french_africa_cat: "Доля Французької Африки"
 NFA_fate_of_french_africa_cat_desc: "Занадто довго французькі колонії вважалися лише землею і людьми, яких можна було експлуатувати. Наш священний обов'язок – достукатися до наших братів і сестер і підняти їх. Ми принесемо світло християнства та цивілізації тубільцям, які надто довго спотикалися у темряві!"
 
