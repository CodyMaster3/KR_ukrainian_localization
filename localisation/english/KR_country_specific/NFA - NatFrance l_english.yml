# CSN #

 NATFRA_Comite_du_Salut_National: "Comité du Salut National"
 NATFRA_Comite_du_Salut_National_desc: "Анрі Мордак сформував спільно з представниками демократичних і збройних сил Комітет Національного Порятунку, перехідний орган влади до повного відновлення демократії: воістину, ми не можемо допустити, щоб наша нація була розділена в цей критичний час, коли час відвоювання стає дедалі ближчим."
 NATFRA_Commisariat_au_Plan: "Commissariat Général au Plan"
 NATFRA_Commisariat_au_Plan_desc: "Для того, щоб забезпечити ідеальну організаційну основу для майбутніх національних дій, було створено комісію, що складається з цивільних та військових осіб, для планування та координації різних ініціатив щодо забезпечення готовності до війни та мобілізації всіх національних ресурсів для виконання нашого священного обов'язку."
 NATFRA_War_Credits: "Військові кредити"
 NATFRA_War_Credits_desc: "Є популярна приказка: \"l'argent est le nerf de la guerre\", \"гроші – це жила війни\": справді, держава має вкласти все, що тільки може, у військові зусилля та залучити до цього наш народ, багатий чи бідний, за допомогою військових облігацій та приватних інвестицій. Наш народ повинен зрозуміти, що це врешті-решт останній ривок, і що потрібна повна, натхненна участь кожного."
 NATFRA_Army_Supervision: "Військовий нагляд"
 NATFRA_Army_Supervision_desc: "Комітет Національного Спасіння – це спільні зусилля цивільних та збройних сил, але хто може краще зрозуміти потреби наших армій, ніж вони самі? Слід передбачити певний нагляд з боку військових в адміністративному та промисловому секторах, щоб забезпечити швидку та своєчасну повномасштабну мобілізацію, коли в цьому виникне потреба."
 NATFRA_Aim_For_SelfSustainability: "Самозабезпечення"
 NATFRA_Aim_For_SelfSustainability_desc: "Хоча наші союзники в Антанті запевнили нас у своїй повній підтримці, ми не можемо просто сподіватися на краще і покладатися на їхню щедрість: необхідно зробити все для того, щоб Франція могла повністю забезпечити свої сили, використовуючи власні ресурси. Ми подбаємо про те, щоб величезні природні багатства Африки були повністю мобілізовані і щоб якнайменше з них було витрачено марно, ніж експорт: зараз не час для прибутків."
 NATFRA_Dam_Construction: "Будівництво гребель"
 NATFRA_Dam_Construction_desc: "Наш доступ до вугілля обмежений, а нафта має бути збережена для збройних сил: щоб наші люди та промисловість мали доступ до електроенергії, ми вкладатимемо значні кошти в гідроенергетику. В Алжирі є багато контрастів і Атласські гори ідеально підходять для розвитку цього джерела енергії."
 NATFRA_Companies_des_Forges: "Companies des Forges"
 NATFRA_Companies_des_Forges_desc: "Щоб переконатися, що ми готові до майбутньої війни, уряд зустрінеться з представниками металургійної промисловості, які під час Вельткригу дуже добре координували оборонну промисловість, з метою створення нового, більш централізованого конгломерату, повністю призначеного для обслуговування військових дій."
 NATFRA_Societes_Nationales: "Sociétés Nationales"
 NATFRA_Societes_Nationales_desc: "У деяких життєво важливих галузях промисловості неприпустимо, щоб щось заважало процесу мобілізації: уряд як такий почне широку політику стратегічної націоналізації та інвестицій, щоб наші сили мали всі необхідні ресурси."
 NATFRA_War_in_our_Plates: "Війна на наших позиціях"
 NATFRA_War_in_our_Plates_desc: "Усі ресурси мають бути спрямовані до збройних сил для звільнення Франції. Сюди відноситься і продовольство, оскільки ще до початку війни ми повинні створити величезні запаси товарів, що не псуються: жоден солдат не може битися на порожній шлунок. У зв'язку з цим здійснюватиметься поступове нормування товарів першої необхідності."
 NATFRA_Policy_and_Strategy: "Політика та стратегія"
 NATFRA_Policy_and_Strategy_desc: "Багато наших депутатів і державних чиновників мають деякий військовий досвід, Франція, зрештою, є нацією громадян-солдат. Тим не менш, вони повинні повною мірою розуміти, на що йдуть наші зусилля: часті доповіді від збройних сил, а також брифінги зі стратегії та тилового забезпечення гарантують, що у них будуть інструменти для того, щоб служити країні якнайкраще."
 NATFRA_Our_Morale_Forces: "Наші моральні сили"
 NATFRA_Our_Morale_Forces_desc: "На жаль, до кінця Вельткріга багато солдатів відчували себе відданими своїми командирами та своїм урядом, що призвело до того, що дехто навіть повстав і прийняв соціалізм. Щоб запобігти подібній ситуації, було сформовано новий департамент, повністю присвячений підтримці високого морального духу та забезпечення того, щоб навіть найнижчі з піхотинців точно знали, чому він бореться."
 NATFRA_Militarise_Society: "Мілітаризоване суспільство"
 NATFRA_Militarise_Society_desc: "Після революції 1789 року, Франція є нацією громадян-солдат, і військова служба вимагає від усіх чоловіків. Ми повинні спиратися на цю традицію, на "levée en masse", яке врятувало Республіку, коли вона була оточена тиранами і зіткнулася з повстанням у себе вдома: сувора дисципліна, повага ієрархії та повна мобілізація мають бути очікуваними від усіх наших громадян."
 NATFRA_Time_for_Action: "Час діяти!"
 NATFRA_Time_for_Action_desc: "Ми не можемо дозволити собі застій режиму Петена, Комітет повинен буде вжити рішучих заходів для того, щоб ми були готові до виконання нашого священного обов'язку. Однак, на відміну від інколи візантійської хунти, ми будемо прагнути прозорості та повної ефективності, інформуючи наш народ про те, що потрібно і має бути зроблено."
 NATFRA_Extended_Powers: "Розширені повноваження"
 NATFRA_Extended_Powers_desc: "Зараз не час для дрібних розбіжностей та особистих амбіцій, спрямованих на розширення наших зусиль: представники народу наділили Комітет широкими повноваженнями займатися тим, що необхідно зробити для порятунку Франції, і ми маємо намір повною мірою скористатися цим. Керувати декретами та діяти в обхід тривалих парламентських сесій поки що – так, але для забезпечення майбутнього демократії та порятунку Франції."
 NATFRA_Same_Blood_Tax_For_Everyone: "Податок на кров"
 NATFRA_Same_Blood_Tax_For_Everyone_desc: "Призов на військову службу - це старовинне та горде виховання у Франції, від якого мало хто міг втекти. Однак ці небагато винятків, якими б малими вони не були, створили уявлення про те, що еліти з вигаданих медичних міркувань можуть легше нести службу; відверто ухилятися від заклику: тепер ми запекло боротимемося з будь-якими лазівками, щоб наші люди знали, що кожен з них може розраховувати на своїх співгромадян."
 NATFRA_Salux_Patriae_Suprema_Lex_Esto: "Salus Patriae Suprema Lex Esto"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc: ""Порятунок нації - вищий закон": якщо ми зазнаємо невдачі у нашій священній місії щодо повернення на батьківщину, це буде кінець Республіки, кінець Франції. Цього не можна допустити. Наш народ, нарешті, по-справжньому об'єднаний, готовий витримати будь-які жертви заради порятунку Франції, найвищого пріоритету будь-якого істинного француза."
 NATFRA_Civilian_Heroism: "Громадянський героїзм"
 NATFRA_Civilian_Heroism_desc: "Не кожен може бути солдатом: деякі з них надто старі або працюють на критичних посадах, деякі – поранені ветерани Велткріга, деякі ще надто молоді, деякі навіть жінки! Але це не означає, що вони не можуть служити Франції, і ми маємо офіційно визнати їхні зусилля в тилу, адже без них нічого не можна було б зробити."
 NATFRA_Rewards_For_Productivity: "Нагороди за продуктивність"
 NATFRA_Rewards_For_Productivity_desc: "Відповідно до нашого прагнення до визнання вітчизняної праці, впроваджується система нагород за зразкову продуктивність, починаючи з талонів на кращі пайки та бонусних виплат за перевищення квот та закінчуючи медалями та національним визнанням виняткових працівників: трудівники тилу, можливо, і не проллють кров за Францію, але піт і сльози - гідна жертва Батьківщині."
 NATFRA_Devoir_France_Devouement: "Devoir, France, Dévouement"
 NATFRA_Devoir_France_Devouement_desc: "Обов'язок, Франція, Відданість, ці три слова мають бути в центрі уваги кожного з наших громадян, на додаток до традиційного республіканського девізу – Свобода, Рівність, Братство. Для того щоб мати можливість з гордістю знову затвердити друге в Метрополії, ми повинні зараз зосередитися на першому."
 NATFRA_Devoir_Idea_tt: "Об'єднайте та покращіть національні духи §Y$NATFRA_War_in_our_Plates_idea$§! та §Y$NATFRA_Rewards_For_Productivity_idea$§! в"
 NATFRA_National_Narrative: "Національний наратив"
 NATFRA_National_Narrative_desc: "Республіка завоювала свій народ через освіту: від наших предків галів, через королів середньовіччя до революції, доля Франції була зрозумілою: створення просвітленої республіки, сяючого маяку свободи, рівності та братерства. Тепер, завдяки нашим зусиллям, має бути написано ще один розділ із цієї розповіді: відвоювання Метрополії."
 
 NFA_Full_Infra_tt: "В Алжирі, Корсиці та Орані більше неможливо побудувати інфраструктуру."

# Redressement #

 NATFRA_Revolution_Nationale: "Національна революція"
 NATFRA_Revolution_Nationale_desc: "На подив багатьох, Петен продовжує залишатися при владі завдяки оперативній допомозі групи "Французьке Відродження". Демократи та реакціонери думали, що зможуть обійти Льва Вердена і знищити Францію в цей критичний час: їм довели, що вони помиляються, і тепер Петен і Redressement вільні проводити реформи, необхідні для того, щоб ми змогли повернути наш будинок."
 NATFRA_Give_Petain_ful_powers: "Повна влада Петена"
 NATFRA_Give_Petain_ful_powers_desc: "Уряд Петена завжди намагався підтримувати ілюзію нормальності, і йому доводилося миритися з різними почуттями нашого народу. Щоб, нарешті, дозволити йому по-справжньому здійснити реформи, яких потребує Франція, парламент востаннє надасть йому повні повноваження, зокрема конституційні повноваження, перш ніж проголосує за розпуск доти, доки ситуація не стане достатньо стабільною."
 NATFRA_Control_all_the_newspapers: "Контроль за газетами"
 NATFRA_Control_all_the_newspapers_desc: "Мордацька криза довіла, що уряд надто довго залишав під контролем преси фанатичні та непатріотичні елементи: при ретельному контролі за дозволеною до публікації інформацією та ретельному відборі журналістів ми стежитимемо за тим, щоб наш народ був поінформований належним чином."
 NATFRA_Rally_Nationalists: "Згуртування націоналістів"
 NATFRA_Rally_Nationalists_desc: "Новий режим має проявити себе перед найзатятішими націоналістами, оскільки багато хто побоюється, що він просто увічнить застій попередніх років: ми звернемося до найвидатніших патріотичних голосів, щоб переконати їх у тому, що Маршал, який нарешті повністю контролює ситуацію, був і залишається правильним вибором для Франції, що має призвести до припливу добровольців для повернення Метрополії."
 NATFRA_Crush_the_Dissent: "Знищення дисидентів"
 NATFRA_Crush_the_Dissent_desc: "Хоча прихильники Мордака зазнали поразки і багато хто тепер бачить, що Петен приведе нас до перемоги, Лев все ще стикається з дисидентством з усіх боків: демократи, роялісти, навіть колишні лоялісти, що побоюються впливу Національного відродження на Маршала, які сумніваються в тому, яку владу він насправді тримає. Зараз ми не можемо вважати цих людей просто небайдужими громадянами: до них ставитимуться як до зрадників."
 NATFRA_Replace_the_Constitution: "Зміна конституції"
 NATFRA_Replace_the_Constitution_desc: "Нова конституція розробили уряд Маршала, очевидно, під сильним впливом теорій Національного Відродження. Перебудовуючи декадентну парламентську демократію, закріплюючи технократичні та корпоративістські елементи, ця конституція надає майже необмежену владу "Голові Французької Держави": Філіппу Петену."
 NFA_rename_french_state: "Країна буде перейменована на 'Французька Держава'"
 NATFRA_Order_and_Discipline: "Порядок та дисципліна"
 NATFRA_Order_and_Discipline_desc: "На жаль, ми повинні визнати, що колись армія, така віддана Леву, була одним із джерел недавньої кризи, оскільки люди нерозважливо йшли за Мордаком. Як опора режиму ми докладемо всіх зусиль для того, щоб викорінити агітаторів, винагородити лоялістів і відновити сувору дисципліну. Має бути відвоювання, і ми не можемо дозволити собі нестабільність у лавах збройних сил."
 NATFRA_Notre_Grand_Pere_a_Tous: "Notre Grand-Père à Tous"
 NATFRA_Notre_Grand_Pere_a_Tous_desc: "Філіпп Петен, Лев Вердена, людина, що повністю віддає себе Франції та її народу, подібно до дбайливого патріарха, тверда, але любляча, досвідчена і готова піти на всі жертви заради своєї сім'ї. Маршал, який провів нас через шторм вигнання, продовжуватиме робити це доти, поки Росія не відновиться заново, французький народ, нарешті, по-справжньому об'єднається навколо нього."
 NATFRA_Redressement_Francais: "Redressement Français"
 NATFRA_Redressement_Francais_desc: "Група Французьке Відродження надала неоціненну допомогу Маршалу в подоланні недавньої кризи, і до теперішнього часу вони вже заслужили прихильність Петена, який призначив цих найбільш компетентних людей на посади, необхідні для здійснення їх реформ, завдяки яким Франція, безперечно, буде приведена до перемоги."
 NATFRA_Economic_Reform: "Економічні реформи"
 NATFRA_Economic_Reform_desc: "Франція завжди погано керувала своєю економікою, дозволяючи політичним пристрастям контролювати більшу частину економічної політики. Держава має відновити довірчі відносини з капіталом, створити консультативні комісії промисловців, скоротити бюрократію, реформувати нашу фіскальну систему, захистити власність з метою раз і назавжди покласти край своїй неосвіченості в тій галузі, яку вона знову і знову демонструвала і яку вона просто не розуміє."
 NATFRA_Gives_Back_Companies: "Повернення компаній"
 NATFRA_Gives_Back_Companies_desc: "Щоб впоратися з титанічними військовими зусиллями Вельткріга, уряд був змушений націоналізувати багато компаній, і часто керував ними неймовірно погано. Хоча режим Петена активно підтримував вигнанців в Алжирі, він також часто застосовував цю варварську тактику, не переймаючись правами власності чи ефективності: настав час виправити ці помилки."
 NATFRA_Class_Collaboration: "Класова співпраця"
 NATFRA_Class_Collaboration_desc: "Французький політичний дискурс часто переходить у непродуктивний дискурс, який звинувачує багатих чи незаможних у тих чи інших соціальних хворобах: благодатний ґрунт для соціалістичної агітації. Але зрештою всі ми - французи, яких об'єднує наше гаряче бажання звільнити наших співвітчизників. Уряд просуватиме групи, які виступають за класову співпрацю, і слідкувати за тим, щоб ті, хто насмілюється говорити про класову війну, залишалися в тіні."
 NATFRA_Technological_Innovations: "Технологічні інновації"
 NATFRA_Technological_Innovations_desc: "Здоровий глузд полягає в тому, що конкуренція - це найкращий спосіб стимулювати інновації, і все ж таки Франція невпинно намагається втручатися в дослідження та розробки, що призводить до того, що наша велика нація відстає від Сполучених Штатів, Великобританії і навіть Німеччини в технологічних перегонах. Нехай приватне підприємництво та ринок природно відсівають марні проекти, перш ніж накидатися на гідні та фінансувати їх."
 NATFRA_Private_Cooperation: "Приватна співпраця"
 NATFRA_Private_Cooperation_desc: "Держава тепер нарешті стримується в розумних межах, приватний сектор може злетіти, повністю підтримати нашу справу і повернути в тисячу разів велику подяку Леву, який звільнив їх від своїх величних кайданів і рухомий патріотичним палким настроєм, що все більше посилюється."
 NATFRA_Social_Reform: "Соціальні реформи"
 NATFRA_Social_Reform_desc: "Redressement складається з багатших людей, що незаперечно. І хоча всі вони, безумовно, сяяли своїм індивідуальним альтруїзмом, вони визнають, що як клас вони повинні робити більше для простої людини: тому буде здійснено широкий спектр соціальних реформ, узгоджених комітетами, які складаються з промисловців, профспілок та представників уряду."
 NATFRA_Housing_Programms: "Житлові програми"
 NATFRA_Housing_Programms_desc: "Хоча з моменту вигнання минуло більше десяти років, багато наших громадян, які були змушені бігти, досі живуть у несприятливих умовах, у перенаселених прибережних містах: уряд купуватиме порожню землю, заохочуватиме будівництво гідного житла та видаватиме позички за пільговими ставками сім'ям та молодим парам на купівлю нового житла."
 NATFRA_Chantiers_de_Jeunesse: "Chantiers de Jeunesse"
 NATFRA_Chantiers_de_Jeunesse_desc: "Щоб підтримати наших підлітків та навчити їх корисним навичкам, сильним моральним цінностям та повазі до авторитету, ми зробимо обов'язковим місячне проживання у молодіжних таборах, натхнених скаутським рухом, де підлітки виконуватимуть громадську роботу, будувати міцні зв'язки далеко від свого звичайного життя і готувати свій розум і тіло до багаторічної військової служби, як тільки вони досягнуть повноліття."
 NATFRA_Get_support_from_the_Clergy: "Підтримка духовенства"
 NATFRA_Get_support_from_the_Clergy_desc: "Лев підтримував порядні стосунки з Церквою, але багато священнослужителів надали підтримку нашим демократичним чи роялістським опонентам у нещодавній кризі, тоді як інші скептично ставляться до економічних цілей Redressement. Щоб спробувати повністю перемогти Церкву, ми намагатимемося наголосити на повазі свободи віросповідання та нашій надії на моральну державу."
 NATFRA_Rebuild_The_Morale_Order: "Моральний порядок"
 NATFRA_Rebuild_The_Morale_Order_desc: "Третя Республіка з її безрозсудним лібералізмом і глибоко антиклерикальною політикою переросла в корумпований, аморальний безлад, який призвів Францію до поразки, це очевидно. Франція не повинна знову впадати в цю пастку: ми працюватимемо над відновленням порядку на всіх рівнях суспільства, пригнічуючи радикалізм та заохочуючи релігійне, моральне виховання."
 NATFRA_Travail_Famille_Patrie: "Робота, Сім'я, Вітчизна"
 NATFRA_Travail_Famille_Patrie_desc: "Робота, Сім'я, Батьківщина, ці слова у свідомості всіх справжніх французів, ось девіз, який повинен змітати надмірності Стародавньої Республіки і привести в рух нову державу, щоб одного прекрасного дня ми могли виконати наш священний обов'язок: звільнити Францію від її червоних кайданів, завдяки керівництву Маршала, Лева, Героя Вердена, коханого всіма, Філіппа Петена."

# Action Française #

 NATFRA_Politique_Dabord: "Politique D'Abord!"
 NATFRA_Politique_Dabord_desc: "Після кількох місяців політичної нестабільності, Аксьон Франсез здобуває перемогу: Шарль де Голль звернувся до герцога де Гіз із проханням взяти корону і відродити королівство. Нарешті, Республіка буде зметена, і на чолі з нашим королем ми знову повстанемо у славі."
 NATFRA_Restauration: "Реставрація"
 NATFRA_Restauration_desc: "Vive le Roi! Королівство відроджується, і хоча багато чого ще потрібно зробити, ми майже готові зробити перший крок на шляху до порятунку Франції: коронацію Жана Орлеанського як законного короля Франції. Поспішно плануються розкішна церемонія та загальнонаціональні урочистості, максимально наближені до традицій французької корони."
 NFA_restauration_focus_tt: "Фокус буде завершено автоматично після організації церемонії коронації.\n"
 NATFRA_Bring_back_Aristocracy: "Повернення аристократії"
 NATFRA_Royal_Dictatorship: "Королівська диктатура"
 NATFRA_Royal_Dictatorship_desc: "У цей критичний час необхідно встановити диктатуру, яка очолить важкий перехід декадентської Республіки. Не диктатура партій, обраних посадових осіб, яка швидко впадає в деспотизм і ту саму корупцію, від якої страждала республіка, а королівська диктатура, яка перевершує дрібні партійні сварки, загартована тисячолітніми традиціями та батьківською турботою про суспільні інтереси."
 NATFRA_Decentralisation: "Децентралізація"
 NATFRA_Decentralisation_desc: "Революція зробила все можливе, щоб зруйнувати структури французького королівства: влада була відібрана у провінцій і зосереджена в руках представників, відправлених до Парижа. Це виявилося схильним до корупції та неефективним для вирішення місцевих проблем. Ми почнемо виправляти помилки наших предків, систематично віддаляючи владу від столиці."
 NATFRA_Protective_Inequality: "Захист нерівності"
 NATFRA_Protective_Inequality_desc: "Демагогічні ліберали вдавали, що всі люди рівні: зрозуміло, це було безглуздо. Натомість держава має працювати над перерозподілом суспільних ролей на користь усіх, заохочуючи традиційні та природні структури та не допускаючи жодних ексцесів, які могли б викликати невдоволення серед нижчих класів: не з нездійсненної мрії про "рівність", а з ясного почуття турботи про наших підданих."
 NATFRA_The_Eldest_Daughter: "Старша донька церкви"
 NATFRA_The_Eldest_Daughter_desc: "Франція - це найстаріша Дочка Церкви, батьківщина незліченної множини святих і вірних героїв, які захищають Віру на кожному кроці, навіть благословлених святими королями, подібно до Сен-Луї. Тобто до революції та до Законів 1905 року: ми маємо покаятися у цих помилках і відновити Церкву у її законному становищі. З безбожної республіки ми відродимося як священне королівство."
 NATFRA_Localism: "Локалізм"
 NATFRA_Localism_desc: "Ми відновимо інститути Французького Королівства: муніципальні поради, регіональні парламенти, професійні збори, гільдії та ін. Корона визначить політику і вирішуватиме, що ніхто інший не може, проте все, що може бути вирішене на місцевому рівні, має залишатися таким. Крім того, правосуддя та правоохоронна діяльність здійснюватимуться на місцевому рівні відповідно до місцевих законів та місцевих традицій."
 NATFRA_Promote_Regional_Cultures: "Провінційні культури"
 NATFRA_Promote_Regional_Cultures_desc: "Републіка прагнула знищити регіональні культури та мови, діалекти, заборонені для чогось офіційного, особливо для освіти, тоді як в імперії було виявлено мало поваги до місцевих традицій, які незабаром були зметені так званим "прогресом". Але саме Республіка була зметена, і тому ми будемо проводити політику заохочення різноманіття Франції та її народу."
 NATFRA_Corporatism: "Корпоративізм"
 NATFRA_Corporatism_desc: "Соціальна доктрина церкви відкидає соціалізм та необмежений капіталізм та підтримує права трудящих на організацію. Натхненні цими і традиційними інститутами наші піддані об'єднаються в корпорації в дусі старих гільдій. У минулому Король захищав нижчі класи, кинуті, вони ставали рабами послідовників Мамона: ми говоримо: досить!"
 NATFRA_Clacissism: "Класицизм"
 NATFRA_Clacissism_desc: "Походження революції лежить у Реформації та Просвітництві: натомість ми сприятимемо їх протилежності, класицизму, очищенню генія древніх греків і римлян крізь ретельно французьку лінзу: стоїчна тверезість і мудрість древніх запобігнуть укоріненню декадансу у Франції."
 NATFRA_End_Parliamentarism: "Кінец парламентаризму"
 NATFRA_End_Parliamentarism_desc: "Третя Республіка є слабкою, неефективною під час кризи і не здатна проводити політику, необхідну для того, щоб Франція зберегла своє становище серед країн. Франція страждала від відсутності чіткого напрямку, її народ розділився: король припинив цю дрібну сварку, що маскується під демократію, і відтепер вестиме своїх підданих до слави."
 NATFRA_Le_Pays_Reel: "Le Pays Réel"
 NATFRA_Le_Pays_Reel_desc: "Ми всі ближче до того, щоб звільнити "pays réel", від кайданів, нав'язаних "pays légal", кількох тисяч індивідуумів, що виступають за мільйони, більше заклопотаних своїми маленькими сварками між посередньою так званою елітою. Але справжня країна, яка колись штучно розділена, поступово підривається своїми витоками, обдурена колись Геузе, тепер об'єднана під владою короля: збитки, завдані з 1789 року, будуть усунені."
 NATFRA_Exalt_Aristocracy: "Вихваляння аристократії"
 NATFRA_Exalt_Aristocracy_desc: "Дворянство подарувало нам багато великих героїв, які ніколи не вагалися у боротьбі за королівство та віру. Позбавлені своїх привілеїв і гнані, багато дворян впали в байдужість, просто зберігаючи мрію про королівство. Тепер це змінилося: гідні вельможі будуть відновлені у своєму природному становищі, а шляхетні та селяни реформують свої священні узи, щоб знову взяти на себе роль Геузи."
 NATFRA_National_Solidarity: "Національна солідарність"
 NATFRA_National_Solidarity_desc: "Червоні пропагують класову війну: хоча їхній захист праці справедливий, це глибоко суперечить Вірі, штовхає брата проти брата і зрештою не досягає нічого, крім руйнування соціальної структури. Натомість ми заохочуватимемо національну солідарність; завдяки пильному керівництву нашого короля ми досягнемо того, щоб усі отримали справедливу винагороду за свою працю, щоб вони могли жити гідно."
 NATFRA_End_Republican_Demagogy: "Кінец республіканству"
 NATFRA_End_Republican_Demagogy_desc: "Обіцяючи рівність, республіканці глибоко похитнули Францію. Народи, сподіваючись на недосяжну мрію, зведену до простих гвинтиків, покликані голосувати за те, щоб рішення приймалися подалі від них, легко спокусилися риторикою Комунарів. Хто може їх звинувачувати? Республіканці, що залишилися, спокутують провину, або ми подбаємо про те, щоб вони більше не ганьбили Францію."
 NATFRA_Colony_To_Province: "З колонії в провінцію"
 NATFRA_Colony_To_Province_desc: "Вплив місцевих еліт виявився вирішальним для забезпечення влади, і тепер вони очікують, що їх звичні привілеї та права будуть відновлені. Ми зобов'язуємся: Франція більше не буде зневажати племінні та ісламські закони, намагаючись перетворити цих людей на французів. Натомість, індигени тепер процвітатимуть під пильним наглядом цих самовідданих слуг імперії."
 NATFRA_Rely_on_Ourselves: "Свої сили"
 NATFRA_Rely_on_Ourselves_desc: "Хоча ми знаємо, що можемо розраховувати на наших союзників у нашому хрестовому поході після повернення Франції, наших латинських і католицьких братів, і так, навіть Ростбіфів, ми не повинні покладатися на іноземну допомогу. Імперія багата на ресурси і населена мільйонами гордих французів, готових боротися і померти за Патрі: нам просто необхідний потужний імпульс для розвитку та технічного прогресу, і ніщо не зможе нас зупинити."
 NATFRA_Take_back_our_Resources: "Королівські ресурси"
 NATFRA_Take_back_our_Resources_desc: "Наше африканське володіння сповнене багатств. Ми не можемо дозволити, щоб будь-яка неефективність заважала видобутку ресурсів, життєво важливих для майбутніх військових дій. Корона візьме під безпосередній контроль різноманітні шахти, нафтові родовища та нафтопереробні заводи, розкидані по наших володіннях, розробить інфраструктуру, необхідну для їхнього процвітання, та широко профінансує кампанію з пошуку додаткових ресурсів."
 NATFRA_La_Contre_Revolution: "La Contre-Révolution"
 NATFRA_La_Contre_Revolution_desc: "Зусилля зі знищення Геузи нарешті закінчилися. Але ми ніколи не втрачали на увазі нашу мету: пожежі однієї революції загашені, настав час загасити пожежі іншою. Щоб Франція була єдиною, щоб її народ був вільний, щоб династія привела нас до світлішого майбутнього, ми готуватимемося, чекатимемо відповідного моменту, а потім боротимемося до самого гіркого кінця.\nMontjoie Saint-Denis ! Vive le roi et vive la France !"
 NATFRA_Egoism_of_each_helps_all: "Егоїзм кожного, допомогає всім"
 NATFRA_Egoism_of_each_helps_all_desc: "Хоча вплив короля повинен відчуватися в усьому суспільстві, повсякденне прийняття рішень на місцевому рівні має здійснюватися асоціаціями між окремою людиною та державою, вільно створеними та керованими на основі консенсусу, торговими асоціаціями чи муніципальними радами. У міру того, як кожен з них прагнутиме до досягнення своїх інтересів, укладатиметься взаємовигідна угода, за якої Корона виступатиме як арбітр, щоб запобігти будь-яким проявам несправедливості."

# Democratic #

 NATFRA_Second_Union_Sacree: "Другий Священий Союз"
 NATFRA_Second_Union_Sacree_desc: "Після кількох місяців політичної нестабільності Петен упав, а Республіка вистояла. Після свого обрання Парламентом, президентом Французької Республіки генерал Анрі Мордак вирішив зробити крок назад і дозволити уряду національної єдності на чолі з Полковником де ля Роком взяти на себе відповідальність, сподіваючись на повернення до нормального життя після багатьох років військової хунти."
 
 NATFRA_the_concentration_republicaine_theory: "\"Республіканська концентрація\""
 NATFRA_the_concentration_republicaine_theory_desc: "Третя Республіка з самого початку була нестабільною, зазнаючи тиску з боку реакційних правих та революційних лівих, оскільки республіканці були поділені. Як і раніше, республіканці всіх мастей повинні об'єднатися і вистояти, відклавши убік свої розбіжності хоча б на якийсь час, щоб Республіка вистояла в цей доленосний час."
 NATFRA_reinforce_the_republican_school_system: "Республіканська шкільна система"
 NATFRA_reinforce_the_republican_school_system_desc: "Спочатку республіка була продуктом ліберальнішого міського верхнього середнього класу, і для того, щоб по-справжньому прижитися, знадобилися покоління. Однією з її найбільших зброй була безкоштовна обов'язкова освіта, просвітництво навіть найбідніших верств населення та забезпечення того, щоб усі отримали республіканські цінності. Завдяки "чорним гусарам Республіки", вчителям, ми відновимо довіру до нашої демократичної системи."
 NATFRA_new_senatorial_elections: "Нові вибори сенаторів"
 NATFRA_new_senatorial_elections_desc: "Перебуваючи під тиском маршала Петена, Сенат, у якому домінують старіші, консервативніші члени парламентів, неохоче йдуть його відставку і можуть виявитися громіздкими, щоб по-справжньому зцілити Республіку. Хоча ще зарано для проведення загальнонаціональних виборів, Сенат обирається Асамблеєю: в результаті виборів більшість ставлеників Петена втратять своє місце."
 NATFRA_electoral_reforms: "Виборчі реформи"
 NATFRA_electoral_reforms_desc: "Для забезпечення виживання нашої оновленої демократії потрібна виборча реформа: деякі частини Алжиру та Сенегалу завжди направляли своїх представників до парламенту, але у нинішньому вигляді їх просто не буде достатньо. Райони будуть перекроєні, привілеї Чотирьох Комун будуть поширені на більшу частину Сенегалу, а кількість парламентаріїв буде скорочено."
 NATFRA_parliamentary_suppremacy: "Парламентська перевага"
 NATFRA_parliamentary_suppremacy_desc: "Четверта Республіка народилася в хаосі, і її нові конституційні закони здебільшого офіційно закріпили загальноприйняту практику Третьої: тобто парламентська перевага, коли президент вважає за краще залишатися обмеженим багато в чому церемоніальною, об'єднавчою роллю. Щоб не допустити захоплення влади з боку силових структур, ми й надалі закріплюватимемо верховенство парламенту."
 
 NATFRA_le_franc_algerien: "Le Franc Algérien"
 NATFRA_le_franc_algerien_desc: "Під час Вельткріга франк втратив більшу частину своєї цінності, а вигнання посилило ситуацію, оскільки вважалося, що військові борги навряд чи будуть погашені. Ретельна грошова реформа була потрібна протягом багатьох років, але вона була відкладена режимом Петена в надії на повернення довоєнної вартості франка. Більше немає: це може бути непопулярним, але франк буде сильно девальвований."
 NATFRA_bailout_french_companies: "Спасіння компаній"
 NATFRA_bailout_french_companies_desc: "Завдяки великим інвестиціям з боку держави багато компаній, витіснених революцією, зуміли безперешкодно відновитися в Алжирі. Проте недавні хвилі потрясінь зробили економічну ситуацію нестабільною: уряд оголосив про те, що він надасть допомогу підприємствам, щоб запобігти подальшій кризі, приватно сподіваючись на відновлення дружніх зв'язків між державою та промисловістю, які існували в період правління хунти."
 NATFRA_attract_investments_from_the_entente: "Інвестиції з Антанти"
 NATFRA_attract_investments_from_the_entente_desc: "Наші союзники за кордоном підтримали нас протягом усього існування, і багато хто бачать у цьому відновленні демократії велику ознаку: з обіцянкою підтримки та вигідних контрактів, а також більшої економічної співпраці з союзними державами, уряд залучатиме подальші інвестиції з боку Антанти."
 NATFRA_reinforce_business_ties: "Ділові зв'язки"
 NATFRA_reinforce_business_ties_desc: "Петен створив потужну мережу підтримки серед промислових еліт, подяку за підтримку у вигнанні та великий скептицизм щодо парламентської демократії. Ми повинні відновити довіру бізнесу до нового стану справ і досягти порозуміння з економічними елітами: хвиля економічних субсидій надіслала сильний сигнал, нові урядові контракти, як ми сподіваємося, зроблять все інше."
 NATFRA_solidarist_welfare_reforms: "Реформи солідарного добробуту"
 NATFRA_solidarist_welfare_reforms_desc: "Республіка має показати відкриту руку, а не закритий кулак. Відповідно до теорії радикального Леона Буржуа, як реакція на соціалізм та лібералізм, солідарність керувала багатьма соціальними реформами останніх десятиліть, такими як право на охорону здоров'я та страхування, безкоштовну освіту чи прибутковий податок. Ми продовжуватимемо ці ініціативи, щоб покращити життя наших громадян та запобігти заворушенням."
 
 NATFRA_nationalize_weapons_manufactures: "Націоналізація віробництва зброї"
 NATFRA_nationalize_weapons_manufactures_desc: "Щоб бути впевненими в тому, що ми готові до майбутньої війни, уряд націоналізує частину військової промисловості, переконавшись у тому, що вона добре підготовлена ​​до необхідних масштабних зусиль і що після того, як конфлікт буде остаточно врегульований, доставка обладнання для наших військ пройде максимально гладко."
 NATFRA_deepen_cff_cooperation: "Співпраця з CFF"
 NATFRA_deepen_cff_cooperation_desc: "Щоб підготуватися до майбутньої війни, уряд зустрінеться з представниками Ливарного Комітету - організації, що об'єднує лідерів металургійної промисловості, які під час Вельткрігу чудово координували роботу збройової промисловості. Оскільки над їхньою головою висить мовчазна загроза націоналізації, ми забезпечимо їхню повноцінну співпрацю у військових діях."
 NATFRA_republicanization_of_the_army: "Республіканізація армії"
 NATFRA_republicanization_of_the_army_desc: "Хоча армія відіграла вирішальну роль у відстороненні Петена з посади, вона все ще є осередком реакціонерства, оскільки лояльні хунте та монархісти поступово відновлюють своє колишнє становище. Незважаючи на те, що ми повинні уникати нової справи Affaire des Fiches, ми забезпечимо, щоб поступово, помалу лояльні республіканці отримали підвищення по службі, наслідуючи приклад Мордака."
 NATFRA_emprunts_de_la_defense_nationale: "Emprunts de la Défense Nationale"
 NATFRA_emprunts_de_la_defense_nationale_desc: "Війна невідворотно настає: ми повинні підготуватися, а народ має зробити свій внесок. Буде випущено військову облігацію, а уряд звернеться до населення за кредитами, попросивши їх віддати частину своїх заощаджень, які будуть відшкодовані в довгостроковій перспективі, розраховуючи запобігти залежності від кредиторів."
 NATFRA_begin_civilian_mobilization: "Громадянська мобілізація"
 NATFRA_begin_civilian_mobilization_desc: "Після революції Франція була нацією громадян-солдат, кожен з яких був готовий бути покликаний до армії, боротися за Республіку та померти за неї. Настав час частково мобілізуватися зараз, коли на горизонті війна. Крім того, завдяки режиму Петена ми добре підготовлені до переходу на військову економіку: ми почнемо підготовку до повної мобілізації цивільної промисловості для ведення війни."
 
 NATFRA_merge_unions_into_the_cspf: "Злиття профспілок у БФПП"
 NATFRA_merge_unions_into_the_cspf_desc: "Після вигнання соціалістичні профспілки були заборонені, а традиційні виявилися неефективними, що призвело до відсутності представників трудящих. У зв'язку з цим уряд створив Бюро Французьких Професійних Профспілок, надихнуте власною профспілкою ФСП, і рішуче заохочило профспілки до злиття з Бюро, а радикальнішим профспілкам було сказано, що у них не залишилося іншого вибору, крім як погодитися з цим."
 NATFRA_secure_labor_agreements: "Гарантовані трудові угоди"
 NATFRA_secure_labor_agreements_desc: "Поглинання переважної більшості профспілок у БФПП призвело до великої кількості переукладень місцевих угод між роботодавцями та працівниками. Справді, якщо раніше профспілки були ослаблені та ізольовані тиском з боку держави, то тепер вони можуть розраховувати на широку мережу підтримки та висувати вимоги, не побоюючись репресій, Бюро стежить за тим, щоб ці вимоги залишалися обґрунтованими."
 NATFRA_societe_nationale_du_transport_saharien: "Société Nationale du Transport Saharien"
 NATFRA_societe_nationale_du_transport_saharien_desc: "Надійний перехід через Сахару довгий час був мрією колоніальної влади. Подорожі морем забирають багато часу, тоді як авіаперельоти все ще ненадійні і не підходять для перевезення великої кількості вантажів: необхідний сухопутний маршрут, який зв'язує Алжир з Дакаром, що приносить процвітання у внутрішні райони країни. Наслідуючи братів Етьєнн, ми розвиватимемо цукрову інфраструктуру і втілюватимемо цю мрію в життя."
 NATFRA_promote_technocratic_management: "Технократичне управління"
 NATFRA_promote_technocratic_management_desc: "Занадто часто при режимі Петена не гідні, а найбільш лояльні кандидати отримували підвищення: це призводило до напруженості та загальної бездарності в управлінні як у приватному, так і в державному секторі. Натомість уряд сприятиме ухваленню експертних рішень у своїх галузях, подаючи приклад в уряді, щоб спонукати компанії шукати думку найбільш кваліфікованих фахівців."
 NATFRA_work_charter: "Статут роботи"
 NATFRA_work_charter_desc: "БФПП, уряд і представники великого бізнесу нарешті дійшли національної угоди: завдяки обіцянкам значної державної підтримки та обмеженню підривної діяльності профспілок, особливо страйків, було досягнуто поступок з боку промислових еліт, новий трудовий статут, який, безсумнівно, покращить умови праці та заробітну плату значної частини нашого населення."
 
 NATFRA_expand_the_mass_party: "Народна партія"
 NATFRA_expand_the_mass_party_desc: "У новому уряді домінує Французька соціальна партія, масова партія, створена після вигнання: замість того, щоб обслуговувати політично налаштованих представників середнього та вищого класу, партія, організована у місцевих осередках, вітає народні маси, координуючи велику кількість заходів, починаючи від супових кухонь та закінчуючи літніми таборами. Тепер в уряді партія зростатиме і пропонуватиме ще більше можливостей для своїх прихильників."
 NATFRA_merge_the_rightist_parties: "Об'єднання правих партій"
 NATFRA_merge_the_rightist_parties_desc: "Існує безліч дрібних правих партій, і їх зусилля часто розпорошуються на дрібну фракційність: для досягнення мети міцної національної єдності та забезпечення наявності в Республіці добре збройних сил для боротьби як з вкрай лівими, так і з АФ, які все ще таяться, ФСП запропонує помірним консервативним і великим правим партіям об'єднатися під егідою ФСП, ініціативою, рішуче підтриманою де ля Роком."
 NATFRA_allow_militarization_of_the_croix_de_feu: "Jeunesses Sociales et Patriotiques"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc: "Успіхи молодіжного крила ФСП у створенні вертикальної, динамічної молодіжної організації призвели до пропозиції про створення аналогічної організації на національному рівні - Громадської та патріотичної молоді. Вона прищеплюватиме молоді патріотичні ідеали, заохочуватиме фізичну активність, групову співпрацю, а також корисні навички, такі як походи, приготування їжі або поводження зі зброєю."
 NATFRA_regularize_relations_with_the_church: "Відносини з церквою"
 NATFRA_regularize_relations_with_the_church_desc: "Республіка була відома своїм антиклерикалізмом, але війна, що призвела до відродження народної віри, та режим Петена поглибили зв'язки між Церквою та державою. Падіння хунти породило страх відновлення ворожості: уряд зустрінеться з відомими католиками, щоб заспокоїти їх, переконатися, що вони тримаються подалі від реакціонерів і знають ім'я свого нового благодійника: де ля Рока."
 NATFRA_glorify_the_colonel: "Прославлення полковника"
 NATFRA_glorify_the_colonel_desc: "Полковник де ля Рок – виняткова людина. Герой війни, тяжко поранений під час Вельткріга, але який вирішив повернутися на фронт, він отримав численні нагороди за свою хоробрість. Після вигнання він застосував свої природні здібності до лідерства, спочатку серед груп ветеранів, а потім у створенні ФСП та в уряді, вже покращуючи життя мільйонів людей. Він заслуговує на наш захоплення."
 
 NATFRA_cement_the_coalition: "Цементована коаліція"
 NATFRA_cement_the_coalition_desc: "На подив багатьох, традиційні республіканські еліти та ФСП зуміли налагодити спільну роботу у відносній згоді: уряд національної єдності, цей священний союз, здається, добре налаштований на перспективу, оскільки залучена до нього партія задовольняє різні потреби нового політичного ландшафту, масового призову та традиційної республіканської легітимності. Народжується нова, гібридна система."
 NATFRA_neutralize_the_psf: "Нейтралізація ФСП"
 NATFRA_neutralize_the_psf_desc: "Стара гвардія Третьої Республіки зуміла перехитрити де ля Рока. ФСП, як і раніше, залишається, безумовно, головною силою, але традиційні партії зуміли відродитися після втрати легітимності в результаті вигнання: дух Третьої Республіки витримав, і жоден силовик не зможе кооптувати державу."
 NATFRA_constitutional_referendum: "Обіцяний референдум"
 NATFRA_constitutional_referendum_desc: "Полковник де ля Рок та ФСП тепер домінують в уряді національної єдності, їхня політична марка залишає традиційні республіканські еліти позаду і викликає невдоволення. Де ля Рок тепер може скористатися цим, щоб оприлюднити свій наступний крок – обіцянку провести конституційний референдум для посилення ролі президента, обраного загальним голосуванням."
 
 NATFRA_Parliament_Supreme_cf: "Верховне правління парламенту!"
 NATFRA_Colonel_Supreme_cf: "Верховне правління полковника"
 NATFRA_PSF_Neutralized_cf: "ФСП були нейтралізовані"

# Mordacq/Democracy Military Tree #

 NATFRA_Establish_Supreme_Command: "Верховне командування"
 NATFRA_Establish_Supreme_Command_desc: "Ведмідь Арраса, Анрі Мордак, отримав право вільного правління, щоб реформувати збройні сили, в чому він довів найглибшу необхідність у своєму тепер уже відомому "Уроки 1914 року та наступна війна". З таким тонким розумом, який очолює заряд змін, наша перемога безперечна: насамперед, різні роди військ будуть об'єднані під керівництвом одного головнокомандувача для забезпечення більш тісної співпраці."
 NATFRA_Principles_of_Strategy: "Великі принципи стратегії"
 NATFRA_Principles_of_Strategy_desc: "Хоча створення жорсткого набору стратегій для використання в польових умовах було б повністю, під керівництвом Мордака щонайменше систематизувати низку принципів для наших офіцерів: продовжувати наступ, економити сили, дотримуватися встановленої стратегії чи взяти він ініціативу, але з розслаблятися, а найголовніше, слідувати нової мантрі наших збройних сил. Маса. Швидкість. Руйнування."
 NATFRA_Strategic_Initiative: "Стратегічна ініціатива"
 NATFRA_Strategic_Initiative_desc: "Одне можна сказати напевно: війна має бути закінчена якнайшвидше. Розробляючи інноваційні стратегічні плани та навчаючи наших офіцерів швидко реагувати на мінливі ситуації, ми можемо бути впевнені, що завжди тримаємо ініціативу у своїх руках і ніколи не опинимося на задньому плані."
 NATFRA_We_Win_Wars_with_Trucks: "Вантажівки перемоги"
 NATFRA_We_Win_Wars_with_Trucks_desc: "Коні беруть участь у війні з давніх-давен, і досі широко використовуються в нашій армії у всьому, починаючи від розвідки і закінчуючи матеріально-технічним забезпеченням. Але реформовані французькі збройні сили мають бути сучасною, швидкою армією: ролі наших кінських компаньйонів будуть поступово заповнюватися набагато швидшими, і набагато стійкішими, вантажівками."
 NATFRA_Chars_d_Assault: "Char d'Assault"
 NATFRA_Chars_d_Assault_desc: "Танки відіграватимуть вирішальну роль у нашій реформованій армії, виступаючи як вершина наступальних дій, прориваючись через лінії противника з величезною вогневою потужністю, діючи в глибокій співпраці з авіаційною підтримкою і в тісній взаємодії з відважним французьким піхотинцем: наше нинішнє становище може обмежити наші виробничі потужності, але кожна машина буде використана бездоганно."
 NATFRA_Tactical_Support: "Тактична підтримка"
 NATFRA_Tactical_Support_desc: "Використання авіаційної підтримки виявилося вирішальним в останні дні Вельткріга, і виявиться ще важливішим у майбутній війні проти Комуни. Розробляються нові проекти, що спеціалізуються на безпосередній повітряній підтримці піхотних підрозділів, і ми подбаємо про те, щоб ними можна було скористатися повною мірою, послабивши супротивника, перш ніж змісти його в одному вирішальному наступі."
 NATFRA_Manoeuvre_Warfare: "Маневрена війна"
 NATFRA_Manoeuvre_Warfare_desc: "Наступна війна буде рухливою: бої на виснаження Вельткріга, окопи Вердена належать до іншої військової епохи, і Ведмідь чудово це розуміє, і ми в жодному разі не можемо дозволити собі тривалу війну: ми стрімко перехитрімо ворога і зламаємо його, перш ніж ворожі командири дізнаються, що саме їх вразило."
 NATFRA_Logistic_Support: "Логістична підтримка"
 NATFRA_Logistic_Support_desc: "Моторизація нашої армії – це все правильно і добре, але війну не виграєш ні на порожній шлунок, ні на порожній паливний бак: необхідно докласти величезних зусиль, щоб нашим людям ніколи не доводилося сповільнюватися або, що найгірше, зупинятися на своєму шляху через погану логістику."
 NATFRA_Armored_Cars: "Бронеавтомобілі"
 NATFRA_Armored_Cars_desc: "Бронеавтомобілі мали обмежене застосування на Західному фронті Вельткріга, але були визнані ефективними на великих просторах російських степів і після вигнання, забезпечували легку підтримку та захист піхотним підрозділам та виявилися чудовим інструментом для розвідки та придушення заворушень."
 NATFRA_Coordinated_Strikes: "Скоординовані удари"
 NATFRA_Coordinated_Strikes_desc: "Надзвичайно ефективним останніми днями Вельткріга був концентрований комбінований штурм броньованих військ, повітряної підтримки, артилерійського вогню, у тісній співпраці з просуваннями піхоти, заставаючи ворога зненацька та нейтралізуючи його, перш ніж він взагалі міг відреагувати. Нове покоління офіцерів повністю розуміє неймовірний потенціал цих ударів і буде проінструктовано, щоб повною мірою використовувати їх."
 NATFRA_Ineluctable_Advance: "Неминуче просування"
 NATFRA_Ineluctable_Advance_desc: "Анрі Мордак нарешті нав'язав своє бачення сучасної війни: броньовані частини, комплексна артилерійська та авіаційна підтримка та споконвічна міць французького стрільця, що працює як єдине ціле, щоб знищити ворогів Франції. Ніщо не зможе зупинити міць французьких збройних сил: завоювання Метрополії – лише питання часу."
 NATFRA_Ineluctable_Advance_tt: "Замінити §Y$NATFRA_Logistic_Support_idea$§! та §Y$NATFRA_Coordinated_Strikes_idea$§! на §Y$NATFRA_Ineluctable_Advance$§!\nЕфективна зміна:\n§YМоторизовані§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§YМеханізовані§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§Y$EQUIPMENT_ARMOR$§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
 NATFRA_Aeronavale: "L'Aéronavale"
 NATFRA_Aeronavale_desc: "Війна на морі - це неминучість, тому що у випадку з нашими союзниками ми повинні спочатку позбавитися синдикалістської морської присутності в Західному Середземномор'ї, якщо ми хочемо, зрештою, почати розвідку Метрополії: хоча нинішня доктрина передбачає наявність дедалі більшої кількості кораблів, ми також розвиватимемо нашу військово-морську авіацію, використовуючи морські літаки як для розвідки, так і для завдання ударів по ворожих кораблях з повітря."
 NATFRA_War_of_Communications: "Війна комунікацій"
 NATFRA_War_of_Communications_desc: "Якщо зараз усі роди військ перебувають під керуванням одного головнокомандувача, непорозуміння на місцях все одно може поставити під загрозу наші плани: ми будемо вкладати значні кошти в радіозв'язок, забезпечуючи, щоб кожен підрозділ у будь-який час був повністю обізнаний про великі тактичні завдання, яких він може прагнути, і щоб дні сліпої, загальної плутанини під обстрілом були дійсно позаду."
 NATFRA_Mass_Concentration: "Масова концентрація"
 NATFRA_Mass_Concentration_desc: "Наші наступальні дії повинні бути вирішальними, і тому ми подбаємо про те, щоб кожна з них виявилася непереборною для наших ворогів. Одним словом, все буде використано для того, щоб розтрощити всіх, хто стоїть проти нас, а найголовніше людей. Рішучі, добре навчені маси людей, слідуючи за броньованим наконечником списа, що знищує будь-який опір, спрямований проти нас."
 NATFRA_Form_the_Reserves: "Сформовані резерви"
 NATFRA_Form_the_Reserves_desc: "Поряд із ядром професійних солдатів, кожна людина повинна служити в армії протягом деякого часу, і може бути покликана на службу до сорока років, проходячи щорічну перепідготовку та вчення. Щоб бути впевненими в тому, що ми дійсно готові до майбутньої війни, ми створимо більше резервних підрозділів, що складаються з чоловіків, які все ще беруть участь у цивільному житті, але зобов'язані час від часу проходити підготовку і служити разом з професійними підрозділами."
 NATFRA_A_Cheap_Navy: "Дешевий флот"
 NATFRA_A_Cheap_Navy_desc: "Військово-морська доктрина з часів Вельткрига і нового панування німецького флоту визначає великі, дедалі тяжче озброєні і дедалі повільніші кораблі, справжні морські фортеці: ніби наші тевтонські друзі хочуть щось компенсувати! Ми просто не можемо дозволити собі такі великі інвестиції, а французька військово-морська доктрина завжди віддавала перевагу меншим за розміром швидкохідним кораблям."
 NATFRA_Specialised_Training: "Спеціалізоване навчання"
 NATFRA_Specialised_Training_desc: "Ми не можемо утримувати величезні армії як Комуна, натомість, шляхом напруженої підготовки, ми повинні переконатися, що кожен французький солдат коштує десяти червоних бідних ублюдків, і щонайменше двадцяти бошів. Крім того, створюючи більш спеціалізовані підрозділи, морпіхів, гірські війська чи десантників, ми можемо бути впевнені, що у нас завжди є фахівці, готові до того, куди нас покине майбутня війна."
 NATFRA_Forces_Preservation: "Збереження сил"
 NATFRA_Forces_Preservation_desc: "Наші людські ресурси коштовні: кожна людина буде якимось чином служити своїй країні, і ми не можемо дозволити собі марно витрачати жодного життя. Ввівши до складу наших сил першокласні медичні підрозділи, ми досягнемо того, щоб кожен поранений солдат пройшов лікування якнайшвидше і ефективніше, щоб він міг дожити до наступного бойового дня."
 NATFRA_Equipement_Improvements: "Поліпшене обладнання"
 NATFRA_Equipement_Improvements_desc: "У міру того, як війна набирає обертів, ми повинні стежити, щоб оснащення французького солдата залишалося на рівні останніх розробок: фінансуватиметься спеціалізований військовий науково-дослідний підрозділ, який працює у співпраці з нашими союзниками. Французький піхотинець, уже найхоробріший з усіх, кого знає світ, також буде найкраще екіпірований: ніщо не зможе йому завадити."
 NATFRA_Develop_Counter_Measures: "Контрзаходи"
 NATFRA_Develop_Counter_Measures_desc: "Мордак, звичайно, не єдиний, хто зрозумів цінність повітряної підтримки у майбутній війні: наші військово-повітряні сили, звичайно, боротимуться до напівсмерті і повертатимуться, щоб захистити наші піхотні підрозділи, але спорядивши наших людей зенітними гарматами, вони не стануть беззахисними перед повітряним штурмом, якщо опиняться у вразливому стані."
 NATFRA_Enemy_Destruction: "Знищення ворога"
 NATFRA_Enemy_Destruction_desc: "Знищення, знищення, знищення це те, що має залишитися в пам'яті наших офіцерів і солдатів: війна більше не джентльменський роман, війна більше не роман позицій із тривалими проміжками бездіяльності у проміжках між кривавими бійнями. Такі конфлікти мають залишитися у минулому: наша стратегія тепер спирається на швидкі дії, тотальну війну та повне розгром ворога, перш ніж він зможе діяти проти нас."
 NATFRA_Trade_Warfare: "Торгова війна"
 NATFRA_Trade_Warfare_desc: "Інтернаціонал може ще утримувати материк, але їхня військова машина не може працювати без ресурсів, що посилаються ним з усього світу синдикалістськими союзниками або несумлінними нейтральними націями: націлившись на кораблі, що перевозили життєво важливі військові ресурси, що прямують до Комуни, ми з легкістю зможемо зупинити їхню червону орду."
 NATFRA_Trade_Warfare_idea: "Торгова війна"
 NATFRA_Trade_Warfare_tt: "Замінити §YДешевий флот§! на §YТоргова війна§!\nЕфективна зміна:\n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+20.00%§!"
 NATFRA_Total_War: "Тотальна війна"
 NATFRA_Total_War_desc: "Як і революціонери 1792 року, ми стоїмо проти переважної більшості. І все ж, вони здобули перемогу. Як і тоді, весь народ буде мобілізований на майбутню війну, щоб одного чудового дня ми змогли звільнити Францію від її червоних оків: мільйони французів готові віддати все, щоб здійснити цю мрію, або померти намагаючись."
 NATFRA_War_of_Production: "Виробнича війна"
 NATFRA_War_of_Production_desc: "З часу вигнання промисловий потенціал Імперії значно розвинувся, але його ще недостатньо для задоволення потреб наших збройних сил: від наших громадян будуть потрібні величезні зусилля, їм доведеться працювати більше і краще, ніж будь-коли раніше, щоб дати шанс нашим воїнам. Але ми можемо пообіцяти одне: зрештою, все це того варте."
 NATFRA_War_in_the_Minds: "Війна в умах"
 NATFRA_War_in_the_Minds_desc: "Війна не просто виграється на полях боїв або навіть на заводах. Дух також має вирішальне значення: бойовий дух піхоти, звичайно, повинен підтримуватися, але й у тилу ми повинні переконатися в тому, що кожен з наших громадян чудово розуміє, що кожен із них має зіграти свою роль у військових діях. Тільки після того, як весь народ об'єднається духом, працюючи на перемогу, ми зможемо досягти нашої долі."
 NATFRA_Factories_Investments: "Інвестиції у заводи"
 NATFRA_Factories_Investments_desc: "Зрозуміло, лише старанної праці недостатньо для збільшення наших виробничих потужностей: ми будемо вкладати значні кошти у важливі для війни галузі промисловості, відкривати нові та розвивати вже існуючі заводи, одночасно навчаючи працюючих чоловіків та жінок використанню нової техніки, спеціалізованої під наші потреби."
 NATFRA_Ressource_Management: "Управління ресурсами"
 NATFRA_Ressource_Management_desc: "Не тільки народ, а й сам ґрунт нашого народу має бути використаний для надання допомоги у військових діях. На щастя, ми маємо доступ до величезних багатств імперії. Експлуатація приватних військових ресурсів ретельно відстежуватиметься, щоб переконатися, що все необхідне для збройних сил потрапляє в потрібні руки і що не буде допущено жодних затримок."
 NATFRA_Mobilise_Every_Man: "Мобілізація кожного!"
 NATFRA_Mobilise_Every_Man_desc: "Франція - це країна солдатів-громадян, і кожен чоловік віком від 20 до 45 років знає свій обов'язок: ті, хто не потрібний у критичних галузях промисловості, будуть готові до активного виконання своїх обов'язків у будь-який момент. Ці сміливці, всі герої, деякі з яких бачили жахіття Вельткріга, деякі надто молоді, щоб навіть згадати про красу материка, боротимуться до кінця, щоб звільнити своїх співвітчизників."
 NATFRA_Use_Everything: "Використання всього"
 NATFRA_Use_Everything_desc: "Більше нам потрібно більше, завжди більше. Більше зброї, більше військових матеріалів, більше людей. Все має бути кинуте у це вирішальне зусилля. Хтось може вважати це розпачом, але ми знаємо правду: це прагнення людей, позбавлених свого по праву народження. Як співали наші предки, борючись із арміями тиранів Європи: \"Sachons vaincre ou sachons périr !\" Дай нам знати перемогу, чи дозволь нам загинути."
 NATFRA_Use_Everything_tt: "Замінити §YУправління ресурсами§! та §YМобілізація кожного!§! на §YВикористання всього§!\nЕфективна зміна:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§!\nШвидкість мобілізації: §G+5.00%§!\nЕфективність збільшення ресурсів: §G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§!"
 NATFRA_Firestorm_Doctrine: "Доктрина вогняного шторму"
 NATFRA_Firestorm_Doctrine_desc: "Вогняний шторм – жахлива річ, він просувається на сотні метрів за лічені секунди, знищуючи все на своєму шляху, залишаючи за собою лише світ попелу. Якщо ми хочемо врятувати Францію, наші збройні сили повинні протистояти силам Комунарів, як вогненний шторм, знищуючи все на своєму шляху, не залишаючи ворогові ні секунди, щоб зібратися з силами, рішуче знищуючи все на своєму шляху, доки метрополь не буде звільнений."
 NATFRA_Rain_of_Shells: "Дощ зі снарядів"
 NATFRA_Rain_of_Shells_desc: "Артилерія була однією з гордостей французької армії протягом десятиліть, і наш досвід виявився неймовірно ефективним у Вельткрізі. Було б безглуздо відмовитися від цієї спадщини: ми зробимо його невід'ємною частиною наших нових тактичних задумів та рознесемо на шматки всіх, хто виступає проти нас."
 NATFRA_Incineration: "Випалювання"
 NATFRA_Incineration_desc: "Якщо ми хочемо перемогти у цій війні, ми повинні за будь-яку ціну перешкоджати можливостям наших ворогів. Бомбардувальники далекого радіусу дії подбають про те, щоб вороги Франції не могли жити безкарно: ми націлюватимемося на стратегічні об'єкти за допомогою важких бомбардувань з повітря, піднімаючись над землею, всюди, де вони захочуть застосувати проти нас свої бойові можливості."
 NATFRA_Incineration_idea: "Випалювання"
 NATFRA_Death_and_Ruin: "Смерть та розорення"
 NATFRA_Death_and_Ruin_desc: "Війна – це трагедія. Тому вона має бути швидкою, щоб оргія насильства залишалася відносно обмеженою. Однак ми не можемо дозволити, щоб сентиментальність взяла гору в цей критичний час, коли на карту поставлено саме порятунок Франції: наша війна буде швидкою, бо ніщо не стримуватиметься: кожен артилерійський обстріл, кожне бомбардування, кожен наступ матимуть вирішальне значення, незалежно від того, чого це буде коштувати нашим ворогам."
 NATFRA_Death_and_Ruin_idea: "Смерть та розорення"
 NATFRA_Death_and_Ruin_tt: "Замінити §YДощ зі снарядів§! та §YВипалювання§! на §YСмерть та розорення§!\nЕфективна зміна:\n§YБуксована артилерія§!: Протипіх. атака: §G+10%§!\n§YБуксована ракетна артилерія§!: Протипіх. атака: §G+10%§!\nСтратегічне бомбардування: §G+7.5%§!\n"

# Petain/AF Military Tree #

 NATFRA_Ministry_of_War: "Міністерство війни"
 NATFRA_Ministry_of_War_desc: "Міністерство війни відповідає за задоволення потреб наших армій та загалом за організацію та координацію військових дій, починаючи з розвідки та закінчуючи матеріально-технічним забезпеченням. Як наслідок, воно відіграє вирішальну роль: тепер, звільнившись від громадянського втручання та дрібного політиканства, воно може повністю присвятити себе нашому священному обов'язку – звільненню Метрополії."
 NATFRA_General_Estienne_Legacy: "Спадщина генерала Етьєнна"
 NATFRA_General_Estienne_Legacy_desc: "Генерал Жан Етьєнн привніс найважливіші інновації у французьку армію, став піонером повітряної розвідки, після вигнання організував поглиблене дослідження Сахари, але найголовніше, він першим розпізнав потенціал танків і теоретизував їхнє тактичне та стратегічне використання. Він навів нас так близько до перемоги у Вельткрізі: його спадщина живе сьогодні у наших військах."
 NATFRA_Professional_Army: "Професійна армія"
 NATFRA_Professional_Army_desc: "Французька армія традиційно покладалася на заклик, Франція – це нація солдатів-громадян. Проте ми маємо адаптуватися до нашої нинішньої ситуації: наші сили та ресурси обмежені. Ми не відмовимося від призову, але прислухаємося до поради де Голля і значно розширимо існуюче ядро ​​професійних військ."
 NATFRA_Char_de_Rupture: "Char de Rupture"
 NATFRA_Char_de_Rupture_desc: "Мы должны сосредоточить наши усилия на разработке танков среднего класса, мощных и хорошо бронированных, но достаточно мобильных, чтобы возглавить усилия нашей пехоты и заставить противника отступить лишь своим присутствием на поле боя."
 NATFRA_Char_Forteresse: "Char Forteresse"
 NATFRA_Char_Forteresse_desc: "Ми повинні зосередити наші зусилля на розробці надважких танків, з жахливою вогневою міццю і товстою бронею, справжніми сухопутними лінкорами, більш мобільною артилерією, яка розбиватиме ворожі сили об землю, перетворюючи на пил будь-які укріплення, що стоять на її шляху."
 NATFRA_Primacy_of_the_Manoeuver: "Маневри"
 NATFRA_Primacy_of_the_Manoeuver_desc: "Наступна війна проходитиме у русі, у цьому впевнені наші стратеги, насамперед де Голль. З танками, що ведуть наші атаки, та високомобільними військами ми зможемо долати величезні відстані, володіючи при цьому потужною вогневою міццю, що забезпечить нам швидку перемогу над тими, хто стане на шляху звільнення."
 NATFRA_Primacy_of_the_Manoeuver_tt: "Замінити попередню ідею на §Y$NATFRA_Primacy_of_the_Manoeuver$§!\nЕфективна зміна:\n§Y$EQUIPMENT_ARMOR$§!:\n    $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield: "Королева поля бою"
 NATFRA_Queen_of_the_Battlefield_desc: "Піхота - королева поля бою, без неї нічого не доб'єшся: на щастя, французький піхотинець - найкращий у світі, керований своїм "élan", пекучим бажанням боротися за Батьківщину. Щоб відвоювати Метрополію, наші війська мають бути бездоганно вивчені, бездоганно екіпіровані та впевнені у священній справі, за яку вони борються."
 NATFRA_Brandt_Armament: "Brandt Armament"
 NATFRA_Brandt_Armament_desc: "Brandt Establishments - це великий промисловий конгломерат, що спеціалізується насамперед з виробництва снарядів і артилерії. Компанія, яка тривалий час є постачальником наших збройних сил, успішно розширила свою діяльність в Алжирі після вигнання: їхня співпраця у майбутній війні допоможе нам модернізувати наше озброєння."
 NATFRA_Heir_to_the_old_75: "Спадкоємець старої 75"
 NATFRA_Heir_to_the_old_75_desc: "75-міліметрова польова зброя, що знаходиться на озброєнні з 1898 року, була чудо-зброєю, ідеальною легкою протипіхотною артилерійською зброєю, а також предметом гордості та радості наших армій. Однак Вельткріг показав його недоліки, оскільки більш важкі знаряддя виявилися критично важливими в окопній війні, і хоча легкі знаряддя не підходять для моторизованої війни: буде створено гідний наступник."
 NATFRA_Ammunition_Innovations: "Інноваційні боєприпаси"
 NATFRA_Ammunition_Innovations_desc: "Міністерство війни у ​​співпраці зі збройовою промисловістю, початок широкомасштабних досліджень і розробок, спрямованих на прискорене виробництво снарядів і боєприпасів, в ідеалі споживаючи менше ресурсів, оскільки необхідні метали є рідкістю в імперії, і в цілому боєприпаси краще підходять для наших потреб. Наша робоча сила дорогоцінна, і будь-яка перевага, яку наші люди можуть отримати в цій галузі буде мати вирішальне значення."
 NATFRA_Colonial_Special_Force: "Колоніальні спецпідрозділи"
 NATFRA_Colonial_Special_Force_desc: "Наші колоніальні війська, відомі під назвою "la Coloniale", які в основному складалися з французів і як правило, першими розгорнуті за кордоном, були знищені у Вельткрізі. Але вони очолювали завоювання минулого століття, і їхня горда традиція продовжує жити: за деяких зусиль з реорганізації та набору персоналу в майбутньому вони будуть першими, хто висадиться на пляжах континентальної Франції."
 NATFRA_Tactical_Studies_Center: "Центр тактичних досліджень"
 NATFRA_Tactical_Studies_Center_desc: "Французька армія традиційно залишала офіцерам мало місця для ініціативи, зосередившись натомість на суворому дотриманні наказів, але наш досвід Вельткріга довів нам, що тактична спонтанність іноді необхідна. Таким чином, наші офіцери навчатимуться реагувати на різні ситуації більш автономно, і з урахуванням наявних у них інструментів, щоб приймати критичні рішення на полі бою."
 NATFRA_Research_Improvements: "Поліпшені дослідження"
 NATFRA_Research_Improvements_desc: "У міру того, як війна набирає обертів, ми повинні стежити, щоб оснащення французького солдата залишалося на рівні останніх розробок: фінансуватиметься спеціалізоване військове науково-дослідне відомство, яке працює у співпраці з нашими союзниками. Французький піхотинець, уже найхоробріший із усіх, кого знає світ, також буде найкраще екіпірований: ніщо не зможе йому завадити."
 NATFRA_Young_Guard_Officers: "Офіцери молодої гвардії"
 NATFRA_Young_Guard_Officers_desc: "За прикладом Шарля де Голля та його ідей щодо реформування збройних сил народилося нове покоління старших офіцерів. Ця \"Молода гвардія\", як її прозвали, неформальна кліка героїв Вельткріга, які билися зі своїми людьми в окопах, тепер приведе нашу націю до перемоги."
 NATFRA_Fire_and_Movement: "Вогонь та рух"
 NATFRA_Fire_and_Movement_desc: "На зміну величезним піхотним хвилям Великої війни, які призвели до загибелі стільки хороших людей за невеликі тактичні та стратегічні результати, ми перейдемо на нову командну тактику, використовуючи важкий переважний вогонь та мобільні підрозділи, щоб перехитрити ворога, а потім нейтралізувати його."
 NATFRA_Infiltration_Tactics_desc: "Тактика проникнення, тобто використання досвідчених підрозділів для обходу сильних точок та більш ефективної атаки з більш сприятливої ​​точки, була з великим ефектом використана німецькими штурмовими військами у другій частині Вельткригу. Було б нерозумно з нашого боку ігнорувати таке нововведення, і з нашою новою орієнтацією на високопрофесійні війська ми забезпечимо, щоб наші люди мали гарне уявлення про цю тактику."
 NATFRA_Ministry_of_the_Air: "Міністерство ВПС"
 NATFRA_Ministry_of_the_Air_desc: "Міністерству авіації доручено завдання як організації наших авіаційних заходів, таких як цивільний повітряний транспорт, так і наших військово-повітряних сил, які виявилися настільки корисними під час Великої війни та які, на думку наших військових мислителів, виявляться ще більш критично важливими у майбутній війні, оскільки технологічний прогрес дозволяє застосовувати нову тактику та стратегію у повітрі."
 NATFRA_Total_Air_War: "Тотальна повітряна війна"
 NATFRA_Total_Air_War_desc: "Багато хто з підростаючого покоління офіцерів виступають за широкомасштабне використання авіаційної підтримки піхоти, але інші також пропонують не ухилятися від використання наших військово-повітряних сил для більш масштабного знищення інфраструктури та промисловості супротивника: ми не в змозі уникнути тотальної війни, і перетворення ресурсів супротивника на руїни може нам лише допомогти."
 NATFRA_Air_Coordination_Center: "Авіаційний координаційний центр"
 NATFRA_Air_Coordination_Center_desc: "Ми створимо спеціальний командний центр для наших ВПС, щоб вони найкраще розподілялися відповідно до їхніх сильних і слабких сторін, а не дозволяли використовувати їх потенційно неналежним чином командирам з недостатнім досвідом тактики дій у повітрі, і щоб забезпечити якомога ефективніший моніторинг та контроль за станом наших сил у повітрі, наприклад, для проведення рятувальних операцій."
 NATFRA_DEM_Barrage: "Ц.М.Р"
 NATFRA_DEM_Barrage_desc: "Для координації наступальних і оборонних зусиль у повітрі міністерство поширюватиме використання електромагнітного виявлення, величезних антен, розміщених у стратегічних точках, що використовують електромагнітні хвилі для виявлення літаків."
 NATFRA_DCA_Network: "Мережа ППО"
 NATFRA_DCA_Network_desc: "Щоб запобігти нападу на нас з боку військово-повітряних сил на нашій власній землі, особливо на Корсиці, розташованій так близько до червоного материка, ми розвиватимемо мережу зенітних артилерійських батарей та прожекторів, роботу яких найвищою мірою координує міністерство авіації."
 NATFRA_Aircraft_Production: "Виробництво літаків"
 NATFRA_Aircraft_Production_desc: "Авіаційна промисловість процвітала під час Вельткрігу, і уряд подбав про те, щоб щедро субсидувати її для полегшення її впровадження в Алжирі. З того часу підготовка до наступної війни не припинялася, тим більше, що колоніальні конфлікти дали нам можливість випробувати наші літаки. Оскільки війна нарешті на горизонті, ми мобілізуємо галузь повною мірою."
 NATFRA_Long_Range_Fighter: "Винищувач дальньої дії"
 NATFRA_Long_Range_Fighter_desc: "Корсика може бути плавучим аеродромом, з якого наші літаки можуть легко дістатися до материка, але нам потрібні винищувачі, здатні патрулювати величезні простори Середземномор'я, а також супроводжувати наші бомбардувальники вглиб червоної території, щоб знищити індустрію Комуни. Міністерство подбає про те, щоб розвиток важких винищувачів не залишився поза увагою."
 NATFRA_Tactical_Bombers: "Тактичні бомбардувальники"
 NATFRA_Tactical_Bombers_desc: "Наші військові теоретики усвідомили важливість скоординованих ударів з повітря та суші, за значної підтримки піхоти тактичною авіацією, проти оборонних споруд, особового складу противника чи інфраструктури. Для реалізації цієї тактики Міністерство авіації підтримуватиме розвиток тактичних бомбардувальників."
 NATFRA_Transmitting_Knowledge: "Передача досвіду"
 NATFRA_Transmitting_Knowledge_desc: "Франція пишається своєю історією в аеронавтиці, а Вельткріг зробив багато героїв авіації. Але літати землі навчитися не можна, а пілоти - рідкісний товар: ми подбаємо про те, щоб наші найкращі тузи стали ще найкращими інструкторами і навчимо підростаюче покоління перевершувати їх."
 NATFRA_New_Air_Tactics: "Нова повітряна тактика"
 NATFRA_New_Air_Tactics_desc: "Сфера військової авіації швидко змінюється, і наші пілоти повинні адаптувати свої навички до техніки, що постійно змінюється: з новими літаками з'являються нові можливості для наступальних і оборонних маневрів, нові способи виходу з напруженого поєдинку: великі тренування у цих нових тактичних досягненнях дадуть перевагу над нашими противниками."
 NATFRA_Ministry_of_Naval_Affairs: "Міністерство ВМС"
 NATFRA_Ministry_of_Naval_Affairs_desc: "Міністерство військово-морських справ, якому було доручено контролювати управління як нашими колоніями, так і нашими військово-морськими силами, тепер займається виключно потребами ВМФ: контроль з боку Середземномор'я матиме важливе значення для повернення Метрополії, і тому міністерство подбає про те, щоб наші військово-морські сили могли протистояти Інтернаціоналу."
 NATFRA_A_World_Class_Navy: "Флот світового класу"
 NATFRA_A_World_Class_Navy_desc: "Більшість французького флоту супроводжувала наш уряд у вигнанні до Північної Африки, тому наш флот великий, але багато наших кораблі застаріли. У своєму нинішньому стані флот міг би захищати наші береги, але незрозуміло, чим це може обернутися, якщо хтось намагатиметься конкурувати з нашою владою на Західному Середземномор'ї. Ми будемо прагнути до масштабного капітального ремонту."
 NATFRA_An_African_Toulon: "Африканський Тулон"
 NATFRA_An_African_Toulon_desc: "До війни Тулон був основною базою Середземноморського флоту, але після вигнання знаходився на озері Бізерта - великій лагуні на півночі Тунісу, що інтенсивно розвивалася під впливом колоніальної влади, зокрема, яка мала великий арсенал у Феррівіллі. Для задоволення наших амбіцій, Бізерта буде реконструйовано та вдосконалено."
 NATFRA_Heavy_Destroyers: "Важкі есмінці"
 NATFRA_Heavy_Destroyers_desc: "Військово-морський флот Франції завжди розвивався з припущенням, що він боротиметься з переважаючими силами. У минулому столітті рух під назвою "Jeune École" виступав за використання безлічі невеликих кораблів замість великих дредноутів: зараз ця ідея застаріла. Натомість міністерство заохочуватиме розвиток добре озброєних есмінців - проміжна ланка між нашими традиційними доктринами та міжнародними тенденціями."
 NATFRA_Aviation_Cruisers: "Авіаційні крейсери"
 NATFRA_Aviation_Cruisers_desc: "Сфера морської авіації певною мірою залишилася позаду міжнародного співтовариства, замкненого у постійних перегонах озброєнь: це гонка, в якій ми не можемо перемогти, натомість ми радикально змінимо нашу доктрину і заохочуватимемо використання військово-повітряних сил у морській війні, для проведення розвідки та завдання точних ударів."
 NATFRA_Sea_Leviathans: "Морські левіафани"
 NATFRA_Sea_Leviathans_desc: "Можливо, ми не зможемо конкурувати з Німеччиною чи Японією в гонці озброєнь морського флоту, але, звісно, ​​ми можемо спробувати вибити будь-якого з наших Середземноморських супротивників добре озброєними важкими лінкорами: це може піти врозріз із попередніми доктринами, але наша нинішня ситуація означає, що настав час для деяких нововведень."
 NATFRA_Air_Carriers: "Авіаносці"
 NATFRA_Air_Carriers_desc: "Нинішні перегони озброєнь морського флоту помилкові: розробляючи авіаносці, ми досягнемо того, що зможемо втримати контроль над Середземномор'ям, бомбардуючи наших ворогів і занурюючи їх у морські глибини ще до того, як ми опинимося в зоні досяжності їх гармат."
 NATFRA_Preparing_Our_Return: "Підготовка до повернення"
 NATFRA_Preparing_Our_Return_desc: "Щоб завоювати Метрополію, нам потрібно висадитися на його берег - битва, на яку Комуна чекала два десятки років: це буде не так вже й просто. Ми повинні підготуватися якнайкраще, оскільки другого шансу не буде. Міністерство вкладатиме кошти у розробку всього, що може допомогти нашому десанту."
 NATFRA_Invasion_Logistics: "Логістика вторгнення"
 NATFRA_Invasion_Logistics_desc: "Однак настання амфібій – це лише перша частина, і ми маємо забезпечити, щоб наші війська змогли зберегти міцний плацдарм. А для цього є лише один спосіб підготуватися: бездоганне тилове забезпечення, щоб люди, яким пощастило першими ступити на священну землю Вітчизни, могли стримати будь-яку спробу контратаки комунарів."
 NATFRA_The_U_Boat_Menace: "Сили субмарин"
 NATFRA_The_U_Boat_Menace_desc: "Комуні бракує багатьох ресурсів, необхідні сучасних військових дій, найголовніше - нафти. Збереження контролю над Середземномор'ям стане сильним кроком на шляху до ізоляції їх від союзників або нейтральних держав, які бажають торгувати з ними, але великий флот підводних човнів дасть нам можливість ще більш ефективно переслідувати їхні конвої."
 NATFRA_Battaile_Escadres: "Bataille d'Escadres"
 NATFRA_Battaile_Escadres_desc: "Битву за Середземномор'я не виграєш одним ударом, і нам треба мислити стратегічно. Створюючи оперативні групи, ми досягнемо того, щоб наші кораблі відігравали чітку роль і щоби вони легко координувалися, а командування наших військово-морських сил навчилося мислити в широких масштабах."

# Colonial Tree #

 NATFRA_Fate_Equatorial_Africa: "Екваторіальна Африка"
 NATFRA_Fate_Equatorial_Africa_desc: "З великим жалобою ми відпустили більшу частину Французької Екваторіальної Африки після завершення Вельткрігу. Ми сподівалися, що це буде лише тимчасовою справою, але через незадоволеність будинку, що назріває, у нас не було іншого вибору, окрім як мовчки погодитися з німцями. Як здібний адміністратор, Рафаель Антонетті заявив про свій намір піти у відставку, змусивши нас зіткнутися з реальністю ситуації."
 NATFRA_Rebuild_Sudan: "Французький Судан"
 NATFRA_Rebuild_Sudan_desc: "Нещодавні заворушення знищили більшу частину інфраструктури Французького Судану, оскільки голод та зловживання нашою політикою призвели до народного повстання. Хвилювання насилу придушили місцеві еліти та наші армії, але для того, щоб повернутися до нормального життя, нам необхідно відновити засоби зв'язку із посушливими внутрішніми районами нашої імперії та відновити економічне життя."
 NATFRA_Sahara_Society: "Сахарська інфраструктура"
 NATFRA_Sahara_Society_desc: "Наше володіння над нашими субсахарськими колоніями залежить від безперешкодного проходу наших кораблів через Гібралтарську протоку та вниз узбережжям Африки. Жоден з цих результатів не може бути гарантований у жодній з майбутніх війн. Ми повинні зосередитися на будівництві залізничної магістралі, яка зв'яже Алжир із Французькою Західною Африкою, яка знаходиться під нами!"
 NATFRA_Expand_Communication: "Комунікації у колоніях"
 NATFRA_Expand_Communication_desc: "У міру того, як радіо набуває все більшого поширення, його можна використовувати як інструмент, що допомагає нам ефективно управляти територією, яку ми контролюємо. Ми повинні працювати над тим, щоб радіо потрапило до рук урядовців по всій нашій країні, щоб навіть ізольовані села Сахеля знали, що вони є частиною Франції і готові служити інтересам Патрі."
 NATFRA_Riches_of_Africa: "Багатства Африки"
 NATFRA_Riches_of_Africa_desc: "Це континент із величезним невикористаним потенціалом. Від посушливого Сахеля до гір Атласу та більш пишного Сенегалу ми маємо подвоїти наші зусилля для того, щоб отримати більше ресурсів для участі у майбутній війні та допомогти нам звільнити Метрополію!"
 NATFRA_Reform_Code: "Реформа Code de l'indigénat"
 NATFRA_Reform_Code_desc: "Франція залишається вільною у межах своїх колоніальних територій. Однак серед корінного населення наростають хвилювання: зі втратою материка Французька колоніальна імперія стала слабшою, і деякі тубільці бачать у цьому можливість раз і назавжди покінчити з французьким поневоленням свого народу. Ми маємо реформувати Code de l'Indigénat!"
 NATFRA_Promote_Foreign_Legion: "Іноземний легіон"
 NATFRA_Promote_Foreign_Legion_desc: "Щоб знову захопити Метрополію, нам потрібно більше новобранців, щоби висадитися на пляжах і просунутися в серце окупованої Франції! Щоб заманити в армію більше солдатів, має бути розгорнуто пропагандистську лінію з обіцянками розширення умов і прав тих, хто вступає до лав Іноземного легіону для боротьби та звільнення Франції."
 NATFRA_Colonial_Extraction: "Колоніальний видобуток"
 NATFRA_Colonial_Extraction_desc: "Хоча деякі вважали, що ми повинні полегшити тягар, що лежить на нашому колоніальному населенні, через наші загальні обставини нашого вигнання, цей план є безрозсудним. Якщо ми хочемо повернути Метрополію, ми повинні подвоїти видобуток ресурсів з колоній і звільнити місце для додаткових фабрик, щоб виробляти те, що нам потрібно, щоб повернутися додому!"
 NATFRA_Meet_Local_Chief: "Місцеві лідери"
 NATFRA_Meet_Local_Chief_desc: "Для того, щоб полегшити процес асиміляції народів колоній у французьке суспільство, ми маємо звернутися до місцевих лідерів та налагодити з ними контакти. Якщо ми зможемо навчити їх нашому способу життя і змусити їх жити відповідно до наших звичаїв, вони зможуть виступати в ролі маяків для своїх сусідів, показуючи переваги асиміляції у французьку культуру!"
 NATFRA_Civ_Mission: "Цивілізована місія"
 #Expand this talking about the Civilisation Mission:
 NATFRA_Civ_Mission_desc: "Наша кінцева мета – бути маяком для суспільства на цьому континенті. Ми маємо бути містом на пагорбі, в якому вони шукають натхнення." #Expand this talking about the Civilization Mission
 NATFRA_Promote_Autonomy: "Автономія"
 NATFRA_Promote_Autonomy_desc: "Одним із найбільших злочинів, скоєних Третьою Республікою, був колоніалізм, вжитий з метою не допустити, щоб німці випередили нас у плані глобального впливу. Дуже довго ми намагалися нав'язати свою цивілізацію тубільцям Африки. Їм має бути надана велика автономія від [NFA.Capital.GetCapitalVictoryPointName]а!"
 NATFRA_Algiers_Conference: "Алжирська конференція"
 NATFRA_Algiers_Conference_desc: "З поверненням у Метрополію настав час скликати збори високопосадовців нашого колоніального уряду, щоб ухвалити рішення про те, як ми керуватимемо ними в майбутньому. Ми зберемо представників місцевої еліти, адміністраторів, представників економічних сил та місіонерів, щоб по закінченні вигнання виробити більш ефективну колоніальну політику."

# United Mainland Tree #

 #Big PP
 NATFRA_France_indivisible: "Неподільна Франція"
 NATFRA_France_indivisible_desc: "Після революції Франція була поділена ідеологією. Але більше ми не виграємо цієї боротьби лише силою волі. Потрібен час та зусилля, щоб стабілізувати націю і повернутися на своє законне місце на світовій арені, але для об'єднаного французького народу немає нічого неможливого."
 #Work on gaining cores
 NATFRA_Rebuild_Legitimacy_Whole: "Відновлення легітимності"
 NATFRA_Rebuild_Legitimacy_Whole_desc: "Для багатьох із нашого народу ми все ще вороги, окупаційна сила. Два десятиліття комунарської пропаганди не минають протягом кількох тижнів: ми підкорили більшу частину Франції, ми ще маємо підкорити серця і розум її народу."
 #Lower Resistance from Communards
 NATFRA_Endear_Population_Whole: "Задовільнення населення"
 NATFRA_Endear_Population_Whole_desc: "Зараз не час для стисненого кулака, але час для відкритої руки по відношенню до наших братів, що возз'єдналися. Ми візьмемо участь у широкомасштабних зусиллях з надання допомоги та переконаємось у тому, що наш народ знає, що ми тут як визволителі французької нації, а не як завойовники."
 #The trial events
 NATFRA_Commune_Trials: "Суд над Комуною"
 NATFRA_Commune_Trials_desc: "Лідери революційного зброду мають постати перед судом за свою зраду. Хтось все ще в бігах, або за кордоном, або в осередках опору проти нас, хтось добровільно здався: всі будуть притягнуті до відповідальності, і вони відповідатимуть за свої численні злочини."
 #Property event
 NATFRA_Return_Exile: "Повернення вигнанців"
 NATFRA_Return_Exile_desc: "Поступово маса вигнанців прибуває в Тулон, в Марсель, залишивши позаду Алжир, що так довго доводилося називати своїм домом. Ніхто з них не знає, що вони виявлять на своїй батьківщині, що змінилося, і чи може їхнє життя просто відновитися там, де вони залишили їх десятки років тому: вони знають лише одне, що вони хочуть повернутися на свою батьківщину."
 NATFRA_Reconstruction_Commission_desc: "Франція перебуває в руїнах, багато її міст та інфраструктури сильно постраждали від бойових дій, саботажу, що завдається відступаючими військами Комунарів або нашими мережами опору, а також від кампаній повітряних бомбардувань. Комісія отримає всі кошти та владу, необхідні для того, щоб започаткувати відновлення нашої країни."
 #Move exile factories back home
 NATFRA_Relocate_Algerian_Industry: "Промисловість Алжиру"
 NATFRA_Relocate_Algerian_Industry_desc: "Більшість індустріальних еліт Франції вирушили у вигнання, коли революція увінчалася успіхом. Вони забрали із собою свій досвід та капітал, і завдяки підтримці уряду успішно переїхали до алжирських департаментів. Тепер їм теж час повертатися додому."
 #Add building slots for resistance/stab hit
 NATFRA_Reverse_Collectivisation: "Зворотня колективізація"
 NATFRA_Reverse_Collectivisation_desc: "Більшість французької промисловості була колективізована, як і більшість її земель. Радикальне заперечення цього статус-кво незабаром, безсумнівно, призведе до повстання. Але поступово ми повинні і ретельно виправлятимемо цю несправедливість."
 #More resources
 NATFRA_Resource_Extraction: "Видобуток ресурсів"
 NATFRA_Resource_Extraction_desc: "Комуна була неефективна у видобутку природних ресурсів Франції для воєнних дій: ізольована, це частково призвело до їх поразки. Ми не припустимо тих самих помилок. Завдяки нашому досвіду отримання максимальної користі з наших посушливих володінь, ми досягнемо того, щоб природні багатства країни послужили нам адекватним чином."
 #Some factories in Southern France
 NATFRA_Rebuild_South_Whole: "Відновлення Півдня"
 NATFRA_Rebuild_South_Whole_desc: "Концентрація уваги на портовій інфраструктурі міст Середземномор'я та південно-західного узбережжя Атлантичного океану допоможе нам згладити переміщення людей та промисловості з колоній, а також отримати допомогу від наших союзників."
 #Some factories in Northern France
 NATFRA_Rebuild_North: "Відновлення Півночі"
 NATFRA_Rebuild_North_desc: "Основна частина французької промисловості знаходиться на півночі країни, на її вугільних та металургійних шахтах, і всі автомобільні та залізниці ведуть до Парижа. Нещодавній конфлікт, уже пошкоджений важкими боями у Вельткрізі, безумовно не був настільки прихильний до регіону. Необхідно нарощувати наші зусилля по відновленню, щоб Франція знову була готова виступити як економічна держава."
 #Post War Economic Boom
 NATFRA_Rebirth_From_Ruin: "Відродження з руїн"
 NATFRA_Rebirth_From_Ruin_desc: "Ще багато чого належить зробити, і на повну реконструкцію підуть роки, можливо, навіть десятиліття чи більше. Однак національні зусилля щодо відродження нації справді здійснюються, і наш народ старанно працює над тим, щоб Франція знову стала великою та гордою державою."
 
 #Training time and more men in the army
 NATFRA_Reorg_Forces: "Реорганізація французького війська"
 NATFRA_Reorg_Forces_desc: "У вигнанні, навіть за значного внеску indigènes, наша робоча сила була суворо обмежена. Незважаючи на такі шанси, ми здобули перемогу: тепер, коли материк знову відвойований, багато французів готові взяти до рук зброю, щоб боротися за Патрі. Для їх розміщення знадобиться деяка реорганізація, але незабаром Франція зможе знову розгорнути численні армії."
 #Mil Factories
 NATFRA_Rebuild_Mil_Complex: "Військові комплекси"
 NATFRA_Rebuild_Mil_Complex_desc: "Більшість промисловості, необхідної для військових дій, було знищено в ході конфлікту або в результаті стратегічних бомбардувань, або в результаті саботажу. Майбутнє невизначене, і подальший конфлікт не такий малоймовірний: ми відновимо наш промисловий потенціал, щоб бути готовими до виникнення такого конфлікту."
 #Pardoning some low level officers
 NATFRA_Officer_Amnesty: "Амністія офіцерів"
 NATFRA_Officer_Amnesty_desc: "Не всі люди, котрі служили революції, безнадійні. Зокрема, багатьом молодим офіцерам просто вселяли, що вони служили революції, або ще гірше, просто вважали, що це найкращий спосіб служити Франції: після відповідного періоду десиндикалізації багато хто з них вступить у наші ряди."
 #Allowing former communards into the army
 NATFRA_Reintegrate_Red_Army: "Реінтеграція Червоної армії"
 NATFRA_Reintegrate_Red_Army_desc: "Ми не можемо дозволити собі витрачати хороших офіцерів марно: незважаючи на свою жахливу організацію, армія Комунарів була сповнена хоробрих людей, які служили Франції так, як вони вміли. Тепер, коли революція зазнала поразки, багато хто усвідомлює свої помилки і сподівається продовжувати захищати Патрі. Ми не відмовимо їм у допомозі."
 #Land doctrines
 NATFRA_Lessons_Second_War: "Уроки відвоювання"
 NATFRA_Lessons_Second_War_desc: "Війна була виснажливою, що штовхає братів проти братів. Але вона також дозволила нам випробувати наші доктринальні теорії і розробити безліч нових теорій у запалі боротьби. У міру того, як ми радикально розширюємо наші збройні сили та переучуємо офіцерів, ми навчатимемося на їхньому досвіді боротьби і далі розвиватимемо нашу доктрину."
 #Tanks
 NATFRA_Remodel_Tanks: "Танкове виробництво"
 NATFRA_Remodel_Tanks_desc: "Фахівці зі стратегії та тактики Комуни повною мірою використовували танки на полі бою, під впливом наших успіхів в останні дні Вельткріга: отримавши доступ до багатств материка, ми зможемо використати їхній досвід для розробки нових, досконаліших танків, які будуть добре служити нам у майбутньому."
 #Research Slot
 NATFRA_Science_Amnesty: "Амністія для вчених"
 NATFRA_Science_Amnesty_desc: "В обмін на амністію багато вчених, які служили справі революції, готові виправитися. Доки вони будуть присягатися у вірності новому статус-кво, ми вітатимемо їх, щоб вони продовжували зміцнювати популярність Франції та розвивати нові технологічні досягнення."
 #Special Forces buff/research
 NATFRA_Special_Forces: "Troupes de Choc"
 NATFRA_Special_Forces_desc: "Війна довела нам корисність спеціалізованих військ, таких як десантники або морські піхотинці, у вирішенні обмежених завдань, що мають вирішальне значення для успіху великих операцій, особливо при роботі з обмеженою чисельністю особового складу. Ми й надалі розвиватимемо їх режим підготовки та вивчатимемо досвід Комуни в цій галузі, щоб створювати ще більш досконалі ударні війська."
 
 #Navy Doctrine
 NATFRA_World_Navy: "Флот світового класу"
 NATFRA_World_Navy_desc: "Сильна держава заслуговує на сильний флот. Хоча ми навряд чи зможемо наздогнати наших британських друзів, ми повинні й надалі нарощувати військово-морські сили, щоб утримати Середземномор'я та забезпечити зв'язок із колоніями."
 #Ports
 NATFRA_Rebuild_Toulon: "Відновлення Тулону"
 NATFRA_Rebuild_Toulon_desc: "Тулон протягом століть був базою нашого Середземноморського флоту: його порт та арсенали були пошкоджені в ході конфлікту і потребують ремонту, щоб мати можливість відновити свою довгу спадщину. Ми також скористаємось можливістю розширити базу, оскільки наші пріоритети змістилися у бік контролю над морем."
 #Carriers
 NATFRA_Ocean_Focus: "Фокус на океанах"
 NATFRA_Ocean_Focus_desc: "Після відвоювання Франції, у нас є доступ до численних портів на Атлантиці. Зосередившись так довго на Середземному морі, наш військово-морський флот недостатньо добре оснащений для того, щоб оспорювати контроль над Атлантичним океаном. Можливо, настане час, коли ми не зможемо розраховувати на наших британських союзників, і тому ми маємо створити океанський флот, зокрема авіаносці."
 #Battleships
 NATFRA_Sea_Focus: "Прав морями!"
 NATFRA_Sea_Focus_desc: "Ми можемо покластися на британців для контролю над Атлантичним океаном, натомість ми зосередимося на ще більшому посиленні нашої хватки в Середземномор'ї: у разі конфлікту наші вороги не зможуть покладатися на судноплавні лінії, що проходять через наше море."
 #More ports in colonies
 NATFRA_Mr_Worldwide_Base: "Бази по всьому світу"
 NATFRA_Mr_Worldwide_Base_desc: "Франція простягається через Європу та Америку: ми маємо використовувати цю силу в повній мірі. Розташувавши бази з усіх наших зарубіжних володінь, ми зможемо значно розширити сферу нашої діяльності."
 #This is a tech bonus for DD's and CL's
 NATFRA_Sea_Protect: "Захист морських шляхів"
 NATFRA_Sea_Protect_desc: "Щоб захистити нашу величезну імперію у разі відновлення військових дій, ми маємо захистити наші судноплавні та комунікаційні шляхи, черпаючи натхнення у нашому досвіді боротьби зі спробами Комунарів зірвати нашу торгівлю."
 #More range
 NATFRA_Project_Further: "Plus Oultre"
 NATFRA_Project_Further_desc: "Якщо ми хочемо підтримувати надії на збереження контролю над імперією, ми не можемо покладатися на союзні чи нейтральні порти для заправки та ремонту наших кораблів. У зв'язку з цим необхідно розвивати оперативну дальність дій наших військово-морських сил, щоб завжди йти далі."
 NATFRA_New_Aircraft_idea: "Старе небо, нові винищувачі"
 #Airports in Corsica and Algiers
 NATFRA_Med_Airway: "Середземноморська авіація"
 NATFRA_Med_Airway_desc: "Подорожі морем між материковою Францією та алжирськими департаментами забирають багато часу, тим більше що Середземномор'я, як відомо, примхливе, особливо взимку. Тепер, коли Метрополія звільнена, ми налагодимо регулярне повітряне сполучення між нами та нашими заморськими володіннями."
 #Fighter Tech
 NATFRA_Old_Sky_New_Fighter: "Старе небо, нові винищувачі"
 NATFRA_Old_Sky_New_Fighter_desc: "Маючи доступ до додаткових ресурсів, досліджень та досвіду Комунарів, ми зможемо розробити досконаліші винищувачі для захисту неба своєї батьківщини, якщо війна знову підніме свою потворну голову."
 #Bomber Tech
 NATFRA_Bomber_Dev: "Розробка бомбардувальників"
 NATFRA_Bomber_Dev_desc: "Бомбардування з повітря відіграли вирішальну роль у війні, знищивши інфраструктуру і моральний дух. Немає сумнівів у тому, що стратегічні та тактичні бомбардування і в майбутньому залишатимуться надзвичайно важливою складовою, і тому ми маємо залишатися на вістрі прогресу у цій галузі."
 
 #Expand intelligence
 NATFRA_Expand_Bureau: "Расширить Deuxième Bureau"
 NATFRA_Expand_Bureau_desc: "Розвідка Другого бюро мала вирішальне значення в останньому конфлікті, оскільки ми працювали разом з лоялістами в Комуні, щоб створити ідеальні умови для відвоювання. Таємні операції та контррозвідка, безперечно, будуть такими ж важливими в майбутньому, і тому наші розвідувальні служби мають бути розширені."
 #Nuclear Tech Boost
 NATFRA_Nuclear_Science: "Рятівний Дамокл"
 NATFRA_Nuclear_Science_desc: "Інтернаціонал приступив до розвитку ядерних досліджень, сподіваючись створити досконалу зброю, здатну покласти край війні. Вони зазнали поразки до того, як встигли це здійснити, але ми збережемо це дослідження і продовжимо його, щоб атом міг служити величі Франції замість революції."
 #Rocket Tech
 NATFRA_Rocket_Science: "Розвиток ракет"
 NATFRA_Rocket_Science_desc: "Ракети грали другорядну роль у війні, або встановлювалися на вантажівках, або навіть несли леткі бомби без пілота. Останнє, безумовно, є концепцією для подальшого розвитку, оскільки це може означати здатність завдавати віддалених ударів по цілям за умов практично повної безкарності."
 #Jet Tech
 NATFRA_Rocket_Planes: "Реактивний рух"
 NATFRA_Rocket_Planes_desc: "Плани на реактивні літаки було розроблено, але так і не було реалізовано: вигнання розділило французькі ресурси в розвитку військової авіації, але тепер ми возз'єдналися. Ми розроблятимемо літаки, здатні перевершити будь-якого нашого супротивника, і відстоюватимемо перевагу в повітрі, з ким би ми не зіткнулися."
 #Strong Anti Air defenses
 NATFRA_No_More_Incursion: "Більше ніяких вторгнень"
 NATFRA_No_More_Incursion_desc: "Повітряний простір Патрі має бути непрохідною фортецею, щоб нашому народові більше ніколи не доводилося терпіти бомбардування."
 
