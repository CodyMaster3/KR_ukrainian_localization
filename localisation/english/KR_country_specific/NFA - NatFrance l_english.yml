# Rebuild Legitimacy #

 NFA_rebuild_legitimacy_cat: "Нове підкорення"
 NFA_rebuild_legitimacy_cat_desc: "Через два десятиліття полум'я революції нарешті погашено, і Франція знову живе у світі. Однак наш народ, як і раніше, глибоко розколотий: одні вітають нас як визволителів, інші оплакують падіння Комуни, а більшість просто в шоці, виснажені війною, їхнє життя кардинально змінилося вдруге за покоління. Ми знову підкорили Метрополію, і тепер ми докладемо величезних зусиль, щоб підкорити серця та уми наших співвітчизників.\n\nПовне підпорядкування Метрополії зніме національний дух §RВплив комунарів, що зберігається§!\n\nЩоб повністю закріпитись у Метрополії, ми маємо відновити наш образ в очах людей, які протягом останніх двадцяти років бачили нас у вигляді демонів. Повинна бути організована §GКомісія з реконструкції§! і кожен регіон у Метрополії може бути реінтегрований назад до Франції, як тільки вони досягнуть\n§YПідпорядкування§! > §C80%§!\n§YОпір§! < §R10%§!"
 
