# Propaganda
 NFA_mobilise_population_for_war: "Мобілізація населення на війну"
 NFA_mobilise_population_for_war_desc: "Глибоко непопулярний захід, особливо серед тих, чиї будинки чи робочі місця постраждали від жахів Другого Вельткрігу, але якщо ми сподіваємося повністю звільнити всю Францію, необхідно зробити важкий вибір."
 until_we_complete_PFW_tt: "§gПоки що ми не завершимо фокус §YПідготовка до війни з Німеччиною§!, виконання цього рішення матиме наступний ефект:§!\n"

# Seize Morocco #

 NFA_seize_morocco_decisions: "Захоплення марокканських територій"
 NFA_seize_morocco_decisions_desc: "Починаючи з дев'ятнадцятого століття, ми заохочуємо наші амбіції щодо Марокко. Тепер, коли інші держави, які зацікавлені в цьому, перебувають у хаосі, настав час відібрати ці землі для себе. Vive la France!"
 NFA_seize_real_morocco: "Повернути Марокканське королівство!"
 NFA_seize_real_morocco_desc: "Німці програли війну в Європі, і тепер настав наш час завдати удару і забрати те, що було нашим!"

# Fight for Influence #

 NFA_fight_for_influence_cat: "Лев та Ведмідь"
 NFA_fight_for_influence_cat_desc: "Філіп Петен і Анрі Мордак, Лев і Ведмідь, людина, яка утримувала Верден і герой оборони Арраса, дві легенди Вельткріга, дві людини, які, незважаючи на все інше, поважають і захоплюються одна одною, нині протистоять у політичній битві, що постійно зростає. Щоб здобути перемогу у цій боротьбі за владу, вони тепер намагаються посилити свій вплив на нашу країну.\n\nЩоб перемогти у боротьбі за вплив, §CПетен та його уряд§! повинні мати більше впливу, ніж §gМордак та його послідовники§!. Однак, пошук впливу за допомогою §Rнесумлінних коштів§! - це вірний спосіб викликати §Rлють населення§!, яке може несприятливо вплинути на існуючий режим!\n\n§CВплив Петена§!: [?Pet_influence]\n§gВплив Мордака§!: [?Mor_influence]\n§RКорупція Петена§!: [?Pet_corruption]"
 
 Invest_Construction: "Інвестиції у цивільну промисловість"
 Invest_Construction_desc: "Наша промисловість зуміла відновитися після вигнання завдяки підтримці уряду Маршала: це створило величезну добру волю до Петена серед промисловців, які найкраще знають, що державні контракти є джерелом більшої частини їхнього процвітання. Ще кілька тактичних інвестицій забезпечать розвиток доброї волі.\n\nІнвестування надто великої кількості ресурсів у ці компанії може бути розцінене певними елементами нашої нації як §Rкорупція§!. Вони не будуть надто прихильні до такого уряду."
 Invest_Arms_Factory: "Інвестиції у збройову промисловість"
 Invest_Arms_Factory_desc: "Завдяки важливим урядовим інвестиціям збройова промисловість процвітала, оскільки готовність до завоювання материка була у головах кожного француза з вигнання. Однак попит на озброєння постійно зростає, особливо якщо врахувати, що війна з Комуною не за горами: інвестиції в підприємства відомих лоялістів завдадуть удару двом зайцям одним пострілом, що допоможе нам впоратися з внутрішніми та зовнішніми ворогами.\n\nІнвестування надто великої кількості ресурсів у ці компанії може бути розцінене певними елементами нашої нації як §Rкорупція§!. Вони не будуть надто прихильні до такого уряду."
 Support_Loyal_Business: "Винагорода лояльним компаніям"
 Support_Loyal_Business_desc: "У спробі закріпити наш вплив, було б мудрою ідеєю винагородити відданість цивільних осіб, які залишаються вірними Маршалу в ці неспокійні часи: кілька державних контрактів тут, дозвіл на будівництво швидко виданий там, деякі безглузді судові справи, тихо закриті для інших, забезпечать підтримку більшої частини промислового класу та допоможуть переконати тих, хто все ще перебуває у сумнівах, чи підтримати нас.\n\nІнвестування надто великої кількості ресурсів у ці компанії може бути розцінене певними елементами нашої нації як §Rкорупція§!. Вони не будуть надто прихильні до такого уряду."
 Back_Newspaper: "Повернути лояльну газету"
 Back_Newspaper_desc: "Преса довела свою корисність у цій політичній боротьбі, і підтримка вірних нам людей не залишиться непоміченою: тихо виділяючи кошти газеті, яка підтримує нашу справу, даючи доступ до раніше невідомої інформації або обіцяючи в майбутньому полегшити боротьбу з цензурою, ми можемо бути впевнені, що ця газета і надалі буде допомагати нам.\n\nІнвестування надто великої кількості ресурсів у ці компанії може бути розцінене певними елементами нашої нації як §Rкорупція§!. Вони не будуть надто прихильні до такого уряду."
 
 Mordacq_takes_to_the_waves: "§RМордак та радіо!§!"
 Mordacq_takes_to_the_waves_desc: "Ведмідь планує виступити з промовою перед нашим народом: це може мати катастрофічні наслідки, якщо його бунтівні послання будуть доставлені прямо до будинків багатьох наших співвітчизників: якщо заборонити йому виступати в ефірі, то це лише підтвердить його риторику, натомість ми повинні знайти спосіб, як запобігти надто сильному впливу його промови."
 Mordacq_parade: "§RВедмідь на марші§!"
 Mordacq_parade_desc: "Анрі Мордак та його прихильники-демократи планують провести акцію протесту в одному з великих міст, сподіваючись висловити своє невдоволення режимом, який вони вважають застійним та корумпованим. Якщо до них приєднається дуже багато людей, це може виявитися сильним ударом для уряду, створюючи ілюзію, що підтримка Ведмедя широко поширена і таким чином призводить багатьох до падіння в його руки: необхідно щось зробити."
 Mordacqs_Speech: "§RВелика промова Мордака§!"
 Mordacqs_Speech_desc: "Незабаром Мордак виступить із промовою перед великою аудиторією, що може залучити більше людей на його бік. Уряд розходиться в думках про те, як правильно на це реагувати, одні стверджують, що дебати повинні йти своєю чергою, інші пропонують, щоб Маршал виступив з промовою того ж дня, в безпосередній близькості від місця подій: у будь-якому випадку вибір має бути зроблений."
 Mordacq_In_The_Barracks: "§RШепіт у Великому мовчанні§!"
 Mordacq_In_The_Barracks_desc: "Політичні заворушення повільно проникають у серце режиму, збройні сили, які зазвичай називають "la Grande Muette", Великим Мовчанням, за свою стриманість від участі в політичному житті Республіки. Якщо й було місце, де не повинен укорінюватися демократичний рух, то це там: на щастя, навіть найскромніший піхотинець все ще сповнений поваги до героя Вердена, але дисидентська література нещодавно була знайдена в казармах та офіцерських шезлонгах: треба щось робити."
 
 NFA_Call_For_Moral_Order: "Заклик до морального порядку"
 NFA_Call_For_Moral_Order_desc: "Оскільки обурливі звинувачення в корупції почали поширюватися, Маршал має зайняти чітку позицію: він вийде в ефір, щоб закликати наших громадян до зразкової поведінки у ці важкі часи та засудити будь-які звинувачення на адресу уряду як звичайну пропаганду, яку розповсюджують синдикалісти."
 NFA_Make_Corruption_Crime: "Боротьба з корупцією"
 NFA_Make_Corruption_Crime_desc: "Щоб довести нашому народу, що Маршал невинний у корупційних скандалах, що нещодавно вибухнули, ми почнемо широкомасштабну антикорупційну кампанію на всіх рівнях суспільства, заохочуючи наших громадян доносити на будь-яку корумповану посадову особу, свідком або жертвою якої вони могли стати. Це титанічне зусилля, але воно того варте."
 NFA_Scapegoats: "Творчі методи боротьби з корупцією"
 NFA_Scapegoats_desc: "Навіть наші найщиріші зусилля по боротьбі з корупцією не принесли достатніх результатів, щоб задовольнити наших людей, і тому нам, можливо, доведеться обережніше підходити до пошуку доказів передбачуваної корупції або бути активнішими в отриманні свідчень від підозрюваних осіб. Ймовірно, вони все одно щось зробили не так, або вони можуть бути агентами Комунарів, або ще щось: яка різниця, насправді?"

# AF trials Decisions #

 NFA_decision_AF_trials_cat: "Угода із залишками республіканців"
 NFA_decision_AF_trials_cat_desc: "Нарешті, ми знищили Республіку. І зараз ведеться робота з позбавлення її згубного впливу на нашу велику країну. Однак є й такі, хто вважає, що Геуса – це те, що варто захищати: доки є залишки республіканського впливу, ми не можемо по-справжньому розпочати роботу з реформування Франції. Тому необхідно очистити французький організм.\n\nЗавершення цих рішень видалить ідею §Yреспубліканських пережитків§! та дасть іншу ідею залежно від вашого вибору."
 NFA_Public_Humiliation: "Публічне приниження республіканців"
 NFA_Public_Humiliation_desc: "Для дрібних правопорушників, таких як журналісти, які з ентузіазмом захищали Республіку чи підтримували паради, чи несправедливих критиків уряду де Голля, буде достатньо освітнього підходу. Вони будуть змушені публічно відмовитися від своїх попередніх робіт і записів, присягнутися в вірності новому уряду, після чого будуть відправлені в цілості та безпеку в дорогу."
 NFA_Arrest_Republican_Leaders: "Заарештувати їхніх політиків"
 NFA_Arrest_Republican_Leaders_desc: "Багато політиків мовчазно підтримували парадистів, просто очікуючи відповідного моменту для завдання удару по уряду Маршала, щоб ще глибше занурити нас у республіканську бездарність. Багато прихильників Мордака вже заарештовано, тоді як інші парламентарі, схоже, дедалі більше стурбовані урядом де Голля. Ретельне розслідування допоможе нам виявити тих, хто досі сподівається на те, що Республіка вистоить."
 NFA_Cleanse_the_Police: "Очистити поліцейські лави"
 NFA_Cleanse_the_Police_desc: "У фатальний день останнього параду деякі співробітники поліції, на яких було покладено завдання підтримання порядку, приєдналися до демонстрантів, коли ситуація стала кривавою. Це може свідчити про глибшу гниль суспільної функції, про яку ми думали раніше, і розслідування діяльності нашої поліції може розкрити неприємні секрети."
 NFA_Purge_the_Military: "Очистити військових"
 NFA_Purge_the_Military_desc: "Військові, нібито 'Велике Мовчання', наробили надто багато галасу в останні місяці. Хоча деякі з наших людей були серед ранніх парадистів, на жаль, очевидно, що деякі з них були гарячими прихильниками Мордака і, можливо, не були надійними офіцерами в армії нашого короля. Армія традиційно була реакційним бастіоном за Геуса, і вона повинна залишатися такою. Буде проведено ретельне розслідування, і будь-яка підозріла людина має бути допитана, солдат або генерал."
 NFA_Those_Who_Slither: "Ті, хто ковзають у темряві"
 NFA_Those_Who_Slither_desc: "Останнє місце, де ми не шукали потенційних зрадників: Друге бюро, наше розвідувальне бюро. Між втечею Мордака та демократичним табором, який, здається, завжди знає наш наступний крок, відомо, що є кріт, але досі не вдалося з'ясувати, хто це. Нам доведеться діяти в найсуворішій секретності, щоб нарешті спіймати в пастку джерело наших бід."

