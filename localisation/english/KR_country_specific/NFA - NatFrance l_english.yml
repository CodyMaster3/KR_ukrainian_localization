 nfa.20.t: "Мати справу з політичною опозицією"
 nfa.20.d: "Демократичний табір користується підтримкою багатьох відомих журналістів та інтелектуалів, і як такий Анрі Мордак впритул наблизився до домінування в громадському дискурсі, з'являючись на перших шпальтах газет через день, транслюючи свою промову по радіо сотням тисяч слухачів, у той час як уряд і Петен з усією силою зробили з усіх сил щасливими просто публікувати все, що уряд годує їх. Деякі з оточення Маршала стверджують, що ми повинні просто дозволити цій людині говорити, дозволити дебатам йти своєю чергою, що це найбільший невеликий розлад, який скоро пройде. Інші стверджують, що, навпаки, з кожною секундою, коли Ведмідь на волі, режим перебуває у трохи більшій небезпеці, вважаючи його небезпечним, безумовно, підтриманим комуною революціонером. Сам Маршал вважав би за краще перейти в контрнаступ у засобах масової інформації: адже він був відомий тим, що підтримував бойовий дух полум'яними промовами під час Великої війни.\n\nЩо ж робити?"
 nfa.20.a: "Нехай каже."
 nfa.20.b: "Час для контрнаступу засобів масової інформації!"
 nfa.20.c: "Заткніть його!"

