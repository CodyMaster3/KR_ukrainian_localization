 #France back as a global player
 NATFRA_Renewed_Diplomacy: "Оновлена ​​дипломатія"
 NATFRA_Renewed_Diplomacy_desc: "З поверненням у Меторополію, яка тепер виглядає значно солідніше, ми нарешті можемо повернутися на світову арену! Наш час у вигнанні показав нам необхідність уникати дипломатичної ізоляції, і тому ми простягатимемо руку допомоги як нашим союзникам, так і німцям, незважаючи на наші ворожі настрої."
 NATFRA_Verdun_Memorial: "Меморіал Вердену"
 NATFRA_Verdun_Memorial_desc: "Кінець Другого Вельткрігу нагадав багатьом про результати першого. Знову мільйони людей загинули на війні, села було спалено, економіка зруйнована. Відкриття спільного франко-німецького меморіалу у Вердені на згадку про втрати Вельткріга могло б стати першим кроком на шляху до укладання угоди з Німецькою Імперією."
 #Cool the relations
 NATFRA_Franco_German_Thaw: "Франко-німецька співпраця"
 NATFRA_Franco_German_Thaw_desc: "Після першого кроку, можливо, настав час докласти більше зусиль, щоб закопати сокиру війни з німцями. Їхня допомога, яку ми не любимо визнавати, була необхідна для того, щоб ми повернулися в Метрополію, і занурення Європи в чергову війну, в якій ми боротимемося за перемогу, може бути безумством. Зараз має настати час для миру."
 #Trade Up with Mitteleuropa, slightly down with Entente
 NATFRA_Franco_German_Trade: "Франко-німецька торгівля"
 NATFRA_Franco_German_Trade_desc: "Безперечно, що, незважаючи на недавній економічний спад, Німецька Імперія в даний час є домінуючою силою в Європі, як у військовому, так і найголовніше, в економічному плані. У міру того, як ми прагнемо переорієнтуватися на світову арену, можливо, приєднання до Міттельєвропи є правильним вибором для процвітання Франції."
 #Joint Factories with GER if they agree
 NATFRA_Franco_German_Business: "Франко-німецький бізнес"
 NATFRA_Franco_German_Business_desc: "В надії зробити нинішню розрядку з німцями довготривалою, кілька бізнесменів звернулися до нашого уряду з проханням допомогти їм знайти контакти у німецькій сфері для створення транснаціональних корпорацій на благо обох наших народів."
 #Event chain working towards NAP or continuing the rivalry
 NATFRA_Congress_of_Verdun: "Конгрес у Вердені"
 NATFRA_Congress_of_Verdun_desc: "Німеччина та Франція вже давно є суперниками: немає місця краще, ніж Верден, ці ворота між двома великими націями, де так багато впало у 1916 році. Саме тут у 843 році Франція та Німеччина були вперше розділені спадкоємцями Карла Великого. Багато дипломатів сподіваються, що саме тут може бути скликаний конгрес за міцний світ, а можливо, і зародження нових франко-німецьких відносин."
 
 #Strong bond with the Brits
 NATFRA_Indestructible_Bonds: "Непорушні зв'язки"
 NATFRA_Indestructible_Bonds_desc: "Протягом усього вигнання англійці залишалися на нашому боці. Разом ми виборювали повернення наших рідних територій до наших споконвічних земель. Наше суперництво сотні років тому було придушене вогнем останніх десятиліть дружби між двома нашими народами! Хай живе Антанта!"
 #Colony Trade
 NATFRA_French_New_World: "Французький Новий світ"
 NATFRA_French_New_World_desc: "Після того, як ми повернулися до Метрополії, ми знову можемо дивитися назовні, у Нове Світло. Під час вигнання наші колонії за кордоном перебували в основному під захистом англійців. Тепер настав час вимагати їхнього повернення!"
 #Move to free trade law
 NATFRA_Anglo_French_Free_Trade: "Англо-французька торгівля"
 NATFRA_Anglo_French_Free_Trade_desc: "Хоча наші країни вже не є тими гігантами, які були до першого Вельткрігу, наш загальний вплив ще величезний. Ми повинні рухатися у напрямі політики вільної торгівлі між нашими об'єднаними англо-французькими сферами."
 
 ENT_france_agree_mittel_tt: "[NFA.GetNameDefCap] погодилася вступити до Міттельєвропи"
 NFA_Breaking_Lyon_Agreement_tt: "§RПорушення угоди з німцями коштуватиме нам дуже дорого!§!"
 
 #Add radars
 NATFRA_Guard_Channel: "Охорона каналу"
 NATFRA_Guard_Channel_desc: "Канал - це кров, що поєднує Францію та Британію. Ми повинні працювати над тим, щоб він був захищений від будь-якої загрози, що поширюється. Система радарів дальньої дії для сканування на наявність загроз – перший крок до забезпечення безпеки Ла-Маншу."
 #More recruitable pop
 NATFRA_Re_Conscription: "Військова повинність"
 NATFRA_Re_Conscription_desc: "Франція завжди була країною солдатів-громадян. Усі французи служать кілька років у збройних силах – традиція, яка збереглася як у Комуні, так і у вигнанні. Нещодавно цю службу було припинено, щоб звільнити людей для реконструкції: у світлі нещодавньої напруженості ми відновимо обов'язкову військову службу."
 #Add forts along German border
 NATFRA_Secure_Eastern_Front: "Безпека східного кордону"
 NATFRA_Secure_Eastern_Front_desc: "Невдачі 1919 року ніколи не повинні повторитись! Наші лінії мають бути міцними у будь-яких майбутніх війнах проти німців на нашому східному кордоні. Ми повинні побудувати більш потужні укріплення, щоб відобразити їх наступ, звідки воно не виходило б."
 #Surrender limit
 NATFRA_Never_Fall_Again: "Ніколи більше не падемо"
 NATFRA_Never_Fall_Again_desc: "Вигнання дало нам суворий урок! Ніколи більше Франція не впаде перед загарбниками та революціонерами. Ми подвоїмо всі зусилля, щоб захистити Патрі всім, що маємо. Франція завжди стоятиме високо і гордо протистояти будь-якій загрозі!"
 #Attack and Defense boost against Germany
 NATFRA_Prepare_For_War: "Підготовка до війни з Німеччиною"
 NATFRA_Prepare_For_War_desc: "Боші неодноразово доводили, що назавжди залишаться ворогами народу Франції. Звірства, які вони здійснили проти нас у ході двох останніх воєн, і їхнє нинішнє ставлення зводять нанівець будь-яку надію на примирення. Якщо буде потрібна третя війна, ми будемо готові помститися за наших героїв і знищити жахливу химеру, відому як Німеччина!"
 #Make this better than Alsace or War
 NATFRA_Demand_Alsace_Lorraine: "Повернення Ельзас-Лотарінгії"
 NATFRA_Demand_Alsace_Lorraine_desc: "З 1870 року німці окупували французьку територію Ельзас-Лотарінгію. Ми повинні виправити цю помилку і зажадати, щоб вона була здана Франції! Якщо німці відмовляться від наших умов, у нас не залишиться іншого вибору, як відродити нашу лють проти цих ворогів миру та цивілізації!"
 #Request Naval Doctrine from ENT leader
 NATFRA_English_Doctrine: "Франко-британська морська стратегія"
 NATFRA_English_Doctrine_desc: "Довгий час британці правили морями. Завдяки нашій дружбі та союзу між двома нашими країнами, ми маємо можливість звернутися за допомогою до деяких військово-морських фахівців, які допоможуть нам навчитися їх тактиці та працюватимуть спільно, для забезпечення кращої координації між нашими цільовими групами в ході будь-яких спільних операцій, які ми будемо проводити в майбутньому."
 
