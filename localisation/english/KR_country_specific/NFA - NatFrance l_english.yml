 nfa.225.t: "Президентські вибори Четвертої Республіки"
 nfa.225.d.nap: "Четверта Республіка з'явилася під керівництвом Національного Блоку. Бачачи слабкість Третьої Республіки на кількох фронтах між поразкою німців у першому Вельткрізі, фрагментацією під час вигнання в Алжирі та майже наданням Петену можливості захопити контроль над державою, уряд вжив заходів щодо розробки нової конституції, щоб допомогти уряду пережити майбутні потрясіння. Виконавча влада була наділена більшою владою, ніж їх образніша роль, яку вони виконували під час Третьої Республіки, щоб не допустити нескінченного обертання парламенту по колу. Тим часом, кожна гілка уряду отримує суворіші системи стримувань і противаг, щоб жодна гілка не превалювала над іншими.\n\nЗі створенням нової республіки [NFA.GetLeader] закликав до нових виборів у керівництві партії. Двома найбільшими претендентами на пост президента є популярний герой війни [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName], який навіть після війни продовжував гідно служити Франції, і полковник Франсуа де ля Рок, твердий помічник під час вигнання та лідер ФСП."
 nfa.225.d.dlr: "Четверта Республіка з'явилася під керівництвом Національного Блоку. Бачачи слабкість Третьої Республіки на кількох фронтах між поразкою німців у першому Вельткрізі, фрагментацією під час вигнання в Алжирі та майже наданням Петену можливості захопити контроль над державою, уряд вжив заходів щодо розробки нової конституції, щоб допомогти уряду пережити майбутні потрясіння. Виконавча влада була наділена більшою владою, ніж їх образніша роль, яку вони виконували під час Третьої Республіки, щоб не допустити нескінченного обертання парламенту по колу. Тим часом, кожна гілка уряду отримує суворіші системи стримувань і противаг, щоб жодна гілка не превалювала над іншими.\n\nЗі створенням нової республіки [NFA.GetLeader] закликав до нових виборів у керівництві партії. Безумовно, найпопулярніший кандидат, полковник Франсуа де ля Рок, лідер ФСП, опинився у центрі уваги. Його керівництво під час нашого перебування у вигнанні було неоціненним для збереження Франції у недоторканності, поки Метрополія не буде повернена. Тим не менш, ніхто не може забути успіхи [NFA.GetLeader] і те лідерство, з яким вони вели націю після відновлення Метрополії."
 nfa.225.a: "Бонапарт добре служив у перехідний період, вибрати його знову."
