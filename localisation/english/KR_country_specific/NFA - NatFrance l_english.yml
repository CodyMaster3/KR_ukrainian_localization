# Post-War Events

 nfa.179.t: "Питання про Монмартру"
 nfa.179.d: "Париж, найкрасивіше місто Землі, було звільнено від хватки комунарів. Під їх правлінням він часто ставав мученицьким, зіпсованим радикальною авангардною архітектурою та міським плануванням. Багато будинків було пошкоджено під час революції, і тепер війна принесла нові руйнування: як такі, плани відновлення дореволюційної краси Міста вогнів вже були спішно складені, коли ми вперше побачили збитки, завдані місту. Однак залишається одне питання: що робити з Монмартром? Біля пагорба, що височить над Парижем, багата історія: вогнище Паризької комуни 1871 року, пізніше романтичне село всередині міста і що найважливіше, це місце, де на пожертвування з усієї Франції будувалася величезна неовізантійська базиліка Сакре-Кер. Близько до моменту, коли завершувалася революція, базиліка так і не була освячена і була місцем останнього оплоту лоялістських сил. Будівля, що постраждала в результаті бойових дій, була радісно знесена комунарами, які побачили в ній реакційний символ, оскільки вона була побудована для спокутування злочинів первісної Паризької комуни. Натомість вони збудували модерністський Народний Палац, де зібралася їхня спроба правління.\n\nМи отримали безліч пропозицій щодо майбутнього Монмартру, що робити?"
 nfa.179.a: "Зруйнуйте палац і відновіть Сакре-Кер, вдвічі чудовіший!"
 nfa.179.b: "Зруйнуйте палац та збудуйте величезний меморіал жертвам революції!"
 nfa.179.c: "Збережіть палац, але перетворите його на постійну виставку, присвячену дурниці синдикалізму."
 
 nfa.180.t: "Les Procès - Військові"
 nfa.180.d: "Гамелен, Тангі, Бійот, Махно, Катру, Делестрен... луна назв підсудних звучить у залах Вищого військового суду, спеціально створеного для винесення вироку офіцерам Комуни. Багато з них служили у французьких збройних силах і приєдналися до бунтівників із переконань чи особистих інтересів, інші були іноземцями, які прагнули служити справі революції. Багато хто з них присутні, чи стоїть, чи приголомшений, чи істерично плачуть. Дехто досі ховається, дехто втік, і їх доведеться заочно засудити. Кожна справа ретельно розглядається офіцерським судом, обвинувачені обвинувачуються у державній зраді, заколоті, дезертирстві, змові проти Франції, а іноді й інших звинуваченнях, і вирок неминуче виноситься: Винен. Винен. Винен.\n\nЗалишається питання, як засудити винних. Типовим вироком для військових зрадників є розстріл, проте навіть серед наших військових є заклики до поблажливості деяких з цих офіцерів, оскільки вони зв'язалися з нашими розвідувальними службами під час або навіть до війни, сподіваючись перейти на інший бік, аргументуючи це тим, що їх просто змусили служити справі, в яку вони не вірили. Інші стверджують, що конфлікти в майбутньому цілком імовірні, і що Франція не може жертвувати талановитими офіцерами."
 nfa.180.a: "Милосердя? Для зрадників? До стіни!"
 nfa.180.b: "Розстріляйте істинно віруючих. Посадити інших."
 nfa.180.c: "Деяких десиндикалізуйте, посадіть до в'язниці більшість і наведіть приклади стійких прихильників."
 
 nfa.181.t: "Les Procès - Лідери"
 nfa.181.d: "Ось уже кілька тижнів десятки відомих комунарів постають перед Вищим судом, який зібрався у Палаці правосуддя у столиці. Усі ці чоловіки та жінки стикаються з цілою низкою звинувачень: зрада, заколот, змова проти Франції, корупція... Звинувачення перераховані прокурором і резонують у високих залах, численні глядачі всередині та зовні будівлі суду зберігають труну мовчання, будівля оточена збройними силами, щоб запобігти будь-якій ризику останньої спроби врятувати цих зрадників. Їхні імена здаються знайомими нашому народу, який останні кілька років добре інформований про їхні численні злочини проти Франції під час і після революції: Форе, Півер, Торез, Жуо, Блюм, Лаваль, Сартр та багато, багато інших. Їм було дано достатньо часу для підготовки свого захисту, деякі роблять це чудово, інші доходять до того, що дають свідчення один проти одного в надії на пом'якшення вироку або, навпаки, вважають за краще зберігати повне мовчання.\n\nБільшість із них були визнані винними у злочинах, у яких їх звинувачували: яким має бути їхній вирок? Смерть - це очікуваний вирок, але це, безперечно, призведе до "створення" мучеників. З іншого боку, більш м'який вирок може здатися нашим прихильникам проявом слабкості, і переконати наш народ у тому, що будь-який з цих червоних заслуговує на милосердя, коли вони відмовляються показувати що-небудь комусь, хто стоїть на шляху їхньої шаленої революції, може виявитися важким."
 nfa.181.a: "Мадам Гільйотина та її невгамовна спрага чекають."
 nfa.181.b: "Ми кращі за цих безбожних червоних, виявіть милосердя."
 
 nfa.182.t: "Les Procès - Кадри"
 nfa.182.d: "По всій Франції проходить незліченна кількість більш менш формальних судових процесів, при цьому суди, що швидко збираються лоялістами, виносять рішення по місцевих кадрах синдикалістського апарату, від офіцерів міліції до голів рад комун або просто відомих справжніх прихильників соціалістичного ладу. Наші окупаційні сили заплющують очі на ці ледь законні суди, коли вони прямо не постачають зброю, щоб стріляти у зрадників. Простіше кажучи, наші відвойовані люди розривають один одного на частини, вибухаючи від гніву, бо вони нарешті бачать червоних такими, якими вони є насправді: ворогами Франції, які привели їх усіх до їхнього колективного падіння. Однак ці процеси могли дещо вийти з-під контролю, і надходили сумнівні повідомлення про жорстокі покарання чи врегулювання особистої помсти шляхом простого звинувачення у тому, що хтось є переконаним соціалістом. Більше того, законніші з нас стверджують, що така узурпація державної влади неприпустима.\n\nЩо робити?"
 nfa.182.a: "Нехай цей законний гнів поглине рештки Комуни."
 nfa.182.b: "Телефонуйте для замовлення! Навіть ці підонки заслуговують на належне випробування."
 
 nfa.185.t: "C’est Nous les Africains..."
 nfa.185.d: "Тепер, коли війну закінчено, ті, хто вибрав заслання під час революції, повільно повертаються. Для деяких це радісне завершення братовбивчого конфлікту, оскільки сім'ї возз'єднуються, а багато хто знову відкриває для себе свою батьківщину. Для інших це трагедія: їхні родичі могли зникнути, їхній район був зруйнований під час війни або їхня власність була колективізована. Деякі шрами гояться поколіннями, але найгостріша проблема - це конфісковане майно: багато хто вимагає повернути те, що їм належало.\n\nМи могли б просто оголосити всю передачу власності, здійснену при синдикалістському режимі, недійсною, але експропріація майна незліченної кількості сімей безумовно не викличе симпатії до нас нашого народу, що возз'єднався. Ми могли б також прийняти статус-кво, узаконити право власності на конфісковану власність і просто виплатити компенсацію вигнанцям, але для багатьох це може здатися ляпасом. Нарешті, ми могли б створити місцеві комітети, які розслідують претензії власників, що повертаються, які потім знайдуть справедливий компроміс між обома сторонами, хоча це може виявитися складним і часом витратним."
 nfa.185.a: "Ми не дамо злодіям уникнути покарання за свій злочин! Забрати все конфісковане майно!"
 nfa.185.b: "Треба діяти обережно, виплатити компенсації вигнанцям."
 nfa.185.c: "Створити комітети, спробуємо знайти компроміс."
 
 nfa.186.t: "Республіканізація армії"
 nfa.186.d: "Нещодавня спроба державного перевороту з боку реакційних елементів у збройних силах довела нам, що серед нас усе ще є багато зрадників, переважно роялістів та прихильників Петена, які відмовляються ухвалити його рішення відмовитися від влади. Ми не можемо дозволити собі просто очистити лави збройних сил від усіх реакціонерів, Grande Muette майже ніколи не виступали за ліберальну демократію. Натомість ми скористаємося вмілим поєднанням тактичних поступів по службі, щоб забезпечити зростання лоялістів у рангах, та перепризначень: інші будуть відправлені в глибини пустелі для спостереження за тим чи іншим племенем. Це буде тривалий процес, але він, безумовно, буде ефективним.\n\nДеякі члени коаліції також сподіваються зміцнити свій вплив на наші армії та обережно включити прихильників своїх супротивників до відправлених у тривалі походи по Сахарі, проте це, безумовно, розглядатиметься як велика несправедливість по відношенню до лояльних республіканців."
 nfa.186.a: "Переконайтеся, що реакціонери не створять нових проблем"
 nfa.186.b: "Відправте реакціонерів та деяких союзників ФСП."
 nfa.186.c: "Скоротіть зрадників і надішліть з ними лібералів."

