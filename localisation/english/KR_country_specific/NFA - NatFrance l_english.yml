 nfa.227.t: "Сходження Бонапарта"
 nfa.227.d: "Луї-Наполеон боровся і заслужив надхмарний успіх серед французів. Він привів вигнанців до перемоги у визволенні Метрополії та з відзнакою служив президентом наприкінці Третьої Республіки та на початку Четвертої Республіки. Його президентський термін ознаменував перемогу над німцями у польових умовах. Територія Ельзас-Лотарингія, втрачена за його правління в 1870 році, знову повернуто Франції! Вона є великим гравцем у світі завдяки лідерству таких великих людей як він! З плямою ганьби від втрати Ельзаса-Лотарингії, зверненого Людовіком, за бажання він міг упевнено оголосити референдум про створення Третьої Французької імперії з Бонапартом, знову біля керма. Люди стежать за кожною його дією в газетах і по радіо, з нетерпінням чекаючи на його рішення."
 nfa.227.a: "Хай живе Імператор!"
 nfa.227.b: "Четверта Республіка залишається"
 
 nfa.228.t: "Президентські вибори [GetYear] року"
 nfa.228.d: "Ми маємо можливість обрати нового президента до влади. Двома провідними кандидатами є:\n\nП'єр-Етьєн Фланден, колишній пілот першого Вельткріга, з того часу перейшов у політику і з того часу обіймав різні посади в уряді.\n\nПоль Рейно був юристом до того, як перейшов у політику після першого Вельткрігу."
 nfa.228.a: "Веди наш літак, П'єр-Етьєн Фланден"
 nfa.228.b: "Поль Рейно - підходяща людина для Франції"
 
 nfa.229.t: "Вибори Президента Республіки [GetYear] року"
 nfa.229.d.first: "Одним із перших кроків Національного блоку, коли він був при владі, було голосування щодо важливої ​​конституційної зміни: тепер президент обиратиметься безпосередньо народом, а не Зборами. Таким чином, президент отримає набагато більшу владу завдяки своїй демократичній легітимації. Вибори до законодавчих органів також були змінені, і тепер вони будуть проводитися лише кожні 7 років, одразу після президентських виборів, що робить їх лише формальністю. Реальна влада зараз у руках президента. Після того, як ця зміна набула чинності, настав час проголосувати на перших президентських виборах після відвойовування.\nПоки радикали висувають кандидата, невідомо яка партія виграє на цих виборах. Очікується, що Національний Блок, щойно обраний і став популярним у результаті конституційної реформи, переважною більшістю переможе та виставить свого кандидата на пост президента."
 nfa.229.d.napchau: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Луї Бонапартом і зіркою Радикальної партії, Камілем Шотаном. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.d.dlrchau: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Франсуа де ля Роком і зіркою Радикальної партії, Камілем Шотаном. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.d.marinchau: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Луї Мареном і зіркою Радикальної партії, Камілем Шотаном. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.d.napdal: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Луї Бонапартом і зіркою Радикальної партії, що сходить. Едуардом Даладьє. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.d.dlrdal: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Франсуа де ля Роком і зіркою Радикальної партії, що сходить, Едуардом Даладьє. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.d.marindal: "Зрештою, президентські вибори розійшлися між нещодавно висунутим кандидатом Національного блоку Луї Мареном і зіркою Радикальної партії, Едуардом Даладьє, що сходить. Яка партія керуватиме Францією наступні 7 років?"
 nfa.229.a: "Кандидата від Національного Блоку обрано народом!"
 nfa.229.b: "Радикали ледь не перемогли"
 
 nfa.230.t: "Вибори [GetYear] року"
 nfa.230.d: "Франсуа де ля Рок успішно керував нашою країною останні кілька років. Його мудре керівництво та широке вплив у всіх сферах французького життя приносить величезну користь французам! Нам було б добре, якби ми продовжували підкорятися Французькій соціальній партії та його пильному правлінню ще 7 років. Опозиція справді не може конкурувати з таким лідером."
 nfa.230.a: "Ще сім років!"
 
 nfa.231.t: "Даладьє обраний президентом"
 nfa.231.d: "Сьогодні рано вранці президент генерал Жан Жюль Анрі Мордак підписав коротку заяву, в якій оголошує про свою відставку з посади глави держави Французької Республіки до закінчення його семирічного терміну. Потім Ведмідь виголосив довгу промову, пояснюючи причини свого рішення: як прихильник демократії, він бажає лише бачити її процвітання, чого вона не могла зробити за президента, обраного у вигнанні великим парламентом. Він подякував французькому народу за їхні величезні зусилля щодо відвоювання французької нації та за їхню лояльність щодо нього, а також поділився своїм бажанням майбутнього, в якому Франція ніколи більше не буде так розділена. Звичайно, це рішення було довгоочікуваним: голова Асамблеї послався на статтю 7 Конституційних законів, у якій говорилося, що у разі вакансії новий глава держави має бути негайно обраний парламентом. У Національного Блоку був кандидат, полковник Франсуа де ля Рок, але їхня поразка на виборах до законодавчих органів означала, що радикали мали достатню більшість, необхідну для обрання свого кандидата: Едуарда Даладьє. Перемогу "Тауро" вітали ті, хто, як і він, ніколи не переставав вірити у верховенство парламенту та демократії."
 nfa.231.a: "Вітаємо, президент Даладьє!"
 
 nfa.232.t: "Фландена обрано президентом"
 nfa.232.d: "Після несподіваної перемоги коаліції єдності Ведмідь оголосив про свій намір піти у відставку і піти з громадського життя: за його словами, Франції настав час повернутися до нормального життя і по-справжньому залишити позаду вигнання і війну. Сьогодні рано-вранці президент генерал Жан Жюль Анрі Мордак підписав коротку заяву, в якій оголошує про свою відставку з посади глави держави Французької Республіки до закінчення її семирічного терміну. Потім Ведмідь виголосив довгу промову, пояснюючи причини свого рішення: як прихильник демократії, він бажає лише бачити її процвітання, чого вона не могла зробити за президента, обраного у вигнанні великим парламентом. Він подякував французькому народу за їхні величезні зусилля щодо відвоювання французької нації та за їхню лояльність щодо нього, а також поділився своїм бажанням майбутнього, в якому Франція ніколи більше не буде так розділена. Звичайно, це рішення було довгоочікуваним: голова Асамблеї послався на статтю 7 Конституційних законів, у якій говорилося, що у разі вакансії новий глава держави має бути негайно обраний парламентом. Незначні партії, які не входять до коаліції, пропонували своїх власних кандидатів, але серйозно розглядався лише один кандидат, справжній компромісний кандидат: П'єр-Етьєн Фланден, помірковано права людина, колишній пілот, обраний до Асамблеї всього у 25 років, чиї навички як знаючого технічного фахівця, незамінні в парламентських комісіях, до його порад прагнуть уряд та представники всіх політичних кіл. Фланден не харизматична людина: шанувальник британських інститутів та лібералізму, це захоплення можна відчути в характері цієї людини, відстороненої, флегматичної, що різко контрастує із пристрасною політикою Палати депутатів та дуже британською. Це робить його ідеальним для ролі президента."
 nfa.232.a: "Вітаємо, президент Фланден!"
 
 nfa.233.t: "Доля Concentration"
 nfa.233.d: "У зв'язку з виборами, що наближаються до законодавчих органів, репортер запитав [NFA.GetLeader], що вони думали про поточний стан партії Концентрація-Єдність з моменту повернення на континент. Незважаючи на те, що це викликало деякі дискусії про спроби порозумітися з усіма під одним наметом, було все більше коментарів про те, як країна продовжувала залишатися в однопартійній державі протягом більшої частини приблизно двох десятиліть. Багато колишніх синдикалісти навіть засуджують цю ситуацію, адже ця ситуація не краща, ніж перебувати під чоботом диктатури. [NFA.GetLeader] відповів, що..."
 nfa.233.a: "Разом ми сильніші!"
 nfa.233.b: "Час Єдності закінчився"
 
 nfa.234.t: "Законодавчі вибори [GetYear] року"
 nfa.234.d: "Пройшло чотири роки після останніх виборів до законодавчих органів, і тепер настав час знову повернутися до урн для голосування. Протистоять два звичайні виборчі альянси: правий Національний Блок, що складається з Соціальної партії Франції та більш другорядних сил правого та правоцентристського штибу, а також радикалів, які об'єдналися з республіканцями-соціалістами, щоб мати більшість. Тепер народ має вирішувати долю республіки на наступні чотири роки."
 nfa.234.a: "Радикали тримають кермо правління"
 nfa.234.b: "Національний Блок отримує більшість"
 
 nfa.235.t: "Президентські призначення радикалів [GetYear] року"
 nfa.235.d: "У міру наближення президентських виборів Радикальна партія звузила кількість своїх кандидатів до двох кандидатів: лідера правих Радико Каміль Шотан та лідера лівих Радико Едуарда Даладьє, обидва віддані роботі з обома крилами партії та шукають можливість стати наступним президентом республіки."
 nfa.235.a: "Продовжити з Шотаном"
 nfa.235.b: "Продовжити з Даладьє"
 
 nfa.236.t: "Президентські вибори [GetYear] року"
 nfa.236.d.napchau: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Луї Бонапартом та зіркою Радикальної партії, Камілем Шотаном."
 nfa.236.d.dlrchau: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Франсуа де ля Роком і зіркою Радикальної партії, Камілем Шотаном."
 nfa.236.d.marinchau: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Луї Мареном та зіркою Радикальної партії, Камілем Шотаном."
 nfa.236.d.napdal: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Луї Бонапартом і зіркою Радикальної партії, що сходить, Едуардом Даладьє."
 nfa.236.d.dlrdal: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Франсуа де ля Роком і зіркою Радикальної партії, що сходить, Едуардом Даладьє."
 nfa.236.d.marindal: "Закінчився семирічний термін правління імператора [NFA.GetLeader]. Настав час обрати, хто буде наступним президентом республіки. Вибори пройшли між нещодавно висунутим кандидатом від Національного блоку Луї Мареном і зіркою Радикальної партії, що сходить, Едуардом Даладьє."
