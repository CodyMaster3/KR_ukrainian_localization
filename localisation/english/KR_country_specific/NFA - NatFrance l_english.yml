# Change flag for the AF post war #

 nfa.319.t: "Le Tricolore"
 nfa.319.d: "Після того, як Комуна зазнала поразки і Король знову панує над Францією, настав час забезпечити, щоб режим укоренився, забезпечивши стабільність і знову знайшов велич для майбутніх поколінь. Зрозуміло, ми вже зараз наполегливо працюємо над тим, щоб підкорити серця та уми наших людей і допомогти їм побачити, що всі тяготи, які так довго зазнавали поразки Батьківщини, були результатом посередності республіканців та їхніх внутрішніх ворогів. Але щоб по-справжньому реформувати Францію, ми повинні пропагувати національні символи, придатні для відродженого Королівства. Маріанна, ошукане дівчисько, вже наклала на себе руки, а доля Марсельєзи спірна. Але серед роялістів обговорюється й інше питання: прапор. Думка про повернення до біло-золотих лілій стародавнього Режиму вже давно відкинута Аксьон Франсез, хоч і залишається королівським прапором, а синій, білий і червоний прапор тепер прийнято навіть серед відданих роялістів. Але якщо кольори не викликають сумнівів, то присутність королівських гербів на прапорі не є такою. Прийняті у вигнанні, здебільшого з практичних міркувань, багато хто очікує, що на місці нашого нинішнього прапора з'явиться звичайний триколор, який раз і назавжди закріпив цей символ за монархістською справою. Проте меншість стверджує, що ми, навпаки, маємо назавжди зберегти 'Королівський триколор', що надто багато французів загинуло за цей прапор. Що має вирішити король?"
 nfa.319.a: "Відновити Триколор"
 nfa.319.b: "Зберегти наш прапор"

# Flavor Events 401 - 442 and 500 - 599 #

 nfa_af_holiday_shared: "Чотирнадцяте липня, незалежно від того, чи відзначається воно на честь падіння Бастилії чи свята Федерації, звичайно, зовсім недоречне для нашої відродженої нації як свято. Ми не відкидаємо все, що сталося з 1789 року, але святкувати повстання проти свого законного правителя або його сковування 'конституційними' ланцюгами було б відвертим підбурюванням. Натомість для нашого народу були організовані великі урочистості: військові паради, публічні бенкети, народні бали, феєрверки, народні гуляння просто неба і ходи по всій країні."

 nfa.393.t: "Ідучи за Пуцелем"
 nfa.393.d: "За рішенням нашого короля тридцяте травня, свято святої Жанни д'Арк, стало новим національним днем ​​Франції. Історія святої селянки, покликаної Небесами врятувати наш народ від навали та громадянської війни, звичайно, звучить для нас голосніше, ніж будь-коли. Борючись і відбиваючи ворогів Франції, прийнявши мученицьку смерть, вона стала безсмертною. Її святість була визнана Святим Престолом зовсім недавно, коли Франція була роздерта безбожниками, але відданість їй - за життя як справжньої живої святої, після смерті як народного героя і святої постаті - ніколи не слабшала. Незважаючи на багатовікову боротьбу проти християнської Франції, яку вели внутрішні, інфернальні сили, саме до неї приходили наші солдати за втіхою під час Великої війни, її приклад надихає всіх, зараз і тоді.\n\n$nfa_af_holiday_shared$ Йоганнінські фестивалі стають особливо популярними, коли молоді дівчата, одягнені в обладунки, відкривають свято верхи на коні. Ці свята звеличують французький характер, нашу силу та культуру, це великий момент національного єднання. Насамперед, це нагадування про святу долю Франції, її народу та її династію: самі святі сподіваються і моляться за нашу остаточну перемогу, яка буде досягнута лише тоді, коли король і народ діятиму в досконалій християнській гармонії."
 nfa.393.a: "Жанно, допоможи нам!"

 nfa.395.t: "Царство Богородиці"
 nfa.395.d: "За рішенням нашого короля, п'ятнадцятого серпня, день Вознесіння Марії, коли Богоматір була коронована як Цариця Небесна після того, як її син був прийнятий у своє Царство, стало новим національним днем ​​Франції. Протягом століть по всій країні цього дня проходили урочистості, не лише з благочестя, а й із національної гордості. Дійсно, Діва Марія традиційно вважалася "Regnum Galliae", королевою Франції, і ця традиція була підкріплена клятвою, даною королем Людовіком XIII у 1638 році, присвятити королівство Божої Матері. Ця відданість Богородиці і ті милості, які вона надала нашому народу у відповідь, благословивши нас багатьма явищами на нашій землі, можна назвати невіддільними від нашого національного характеру: її благородний синій колір навіть на нашому державному прапорі!\n\n$nfa_af_holiday_shared$ Ці урочистості звеличують французький характер, нашу силу та культуру, це великий момент національного єднання і, перш за все, можливість порадіти вічному зв'язку між Богородицею, нашою династією та нашим народом. Зрештою, ми є зберігачами цього володіння Цариці Небесної: хто може стати на нашому шляху, коли ми прагнемо вперед під її захистом, лицарі Діви, що борються проти сил зла, всіх і кожного."
 nfa.395.a: "Богородиця, молись за Францію!"

 nfa.397.t: "Під наглядом короля"
 nfa.397.d: "За рішенням нашого короля двадцять п'ятого серпня, день пам'яті його славетного предка Людовіка IX, святого мученика та короля Франції, став нашим новим національним днем. Середньовічний король шанувався як живий святий у всьому християнстві за свою глибоку особисту побожність: всі принці схилялися перед його мудрістю, часто приходили до нього, щоб вирішити свої суперечки, його судження завжди були вірними та справедливими. Його рішення прийняти хрест і вирушити спочатку до Святої землі та Єгипту, а потім до стін Тунісу, де він зустрів трагічний кінець, стало гарантією того, що король житиме вічно: на небесах та у серцях усіх французів. Ідеальний лицар, ідеальний король: ми можемо тільки сподіватися наслідувати його приклад, як це із захопленням робили всі його нащадки.\n\n$nfa_af_holiday_shared$ Ці урочистості звеличують французький характер, нашу силу і культуру, це великий момент національної єдності і, перш за все, можливість порадіти вічному зв'язку між королем і народом. Сорок поколінь королів створили Францію, і ми можемо довірити спадкоємцю Святого Людовіка вести нас до подальшої слави, його королівська особа – це уособлення нації."
 nfa.397.a: "Святий Людовік, захисти короля!"

 #Jan 1936 and then one every month and a half:
 nfa.401.t: "Білі батьки"
 nfa.401.d: "Критично важливе значення для стабільності режиму має Товариство Місіонерів Африки, католицьке товариство апостольського життя, орієнтоване на євангелізацію та освіту в Африці. Засновані в 1868 році в Алжирі вони швидко стали невід'ємною частиною колоніального суспільства, пристосовуючись до місцевих звичаїв, переймаючи тубільний одяг, одночасно виконуючи величезну кількість етнографічних і географічних досліджень. Вони були на передньому краї французьких ініціатив на континенті, незважаючи на їх інколи напружені відносини з дедалі більш антиклерикальним республіканським урядом. Вони стали переконаними захисниками тубільного населення, навіть приймаючи тубільних священиків, ніколи не вагаючись, щоб стати на їхній бік проти колоніальної влади, коли це було необхідно, і взагалі діючи як міст між ними, заробивши їм лагідне прізвисько \"Білі батьки\".\n\nУ смутні часи після революції вони стали прямо вирішальними для підтримки французької влади над тим, що залишилося від імперії, невпинно працюючи над підтриманням миру між колоністами, вигнанцями і тубільцями за повної підтримки консервативного уряду маршала."
 nfa.401.a: "Богородиця Африканська, молись за нас і за мусульман!"
 
 nfa.402.t: "Аксьон Алжирьєн"
 nfa.402.d: "Заснована в 20-х роках Ферхатом Аббасом у хаосі вигнання, називаючи себе головним засобом масової інформації інтегрального націоналізму поряд з Аксьоном Франсезом, Аксьйон Алжирьєн стала однією з найпопулярніших газет в алжирських департаментах. Її гасло "З колонії до провінції", підбиває підсумок її боротьби поряд з інтегралістськими принципами: асиміляція в рамках великої Франції при збереженні привілеїв, традицій та місцевих законів проти централізації та зневаги до місцевих звичаїв Республіки. Вимагаючи від тубільців автономії у соціальному та економічному регулюванні, загального виборчого права на муніципальних виборах та створення місцевої знаті зборів, що консультують французький уряд, Аббас швидко знайшов відгук серед тубільців, особливо асимільованих еліт і впливових місцевих вождів, які прагнуть захистити свій спосіб життя від республіканського уряду, що постійно вторгається.\n\nПроте місцеві пропозиції Аксьон не єдине, що знайшло відгук у тубільців: її антисемітська риторика також виявилася популярною. Спадщина Декрету Крем'є, закону, який надав повне французьке громадянство єврейському населенню Французького Алжиру, але не арабському та берберському мусульманському населенню, яке досі залишається по суті громадянами другого ґатунку, цей клин між громадами, які століттями жили разом у відносному світі, виявився легко використаним для вкрай правих, оскільки деякі групи та партії навіть обіцяють скасувати декрет, щоб отримати підтримку від місцевих жителів, або з справжнього ідеологічного зближення, або просто з прагматизму, оскільки вони знають, що нічого не може бути досягнуто без підтримки, або принаймні нейтралітет корінного населення."
 nfa.402.a: "Націоналісти, які об'єдналися проти Республіки? Це не може бути добре."
 
 nfa.403.t: "Жак Бенвіль"
 nfa.403.d: "Жак Бенвіль, який народився 1879 року, відомий історик, журналіст та один із засновників Аксьон Франзес, помер у віці 57 років. Народившись у сім'ї переконаних республіканців, він звернувся до монархізму не з ностальгії, а з роздумів та порівнянь, вважаючи Республіку нестабільною, непостійною та принципово нездатною конкурувати зі стабільною та єдиною Німеччиною. Будучи продуктивним письменником, він невпинно звеличував французьку монархію у своїх історичних працях і вносив внесок у багато газет, одночасно будучи літературним критиком та фінансовим аналітиком. Втікаючи до Алжиру, коли вибухнула революція, він написав у хаотичних наслідках коротку книгу, яка швидко стала надзвичайно популярною. Під назвою "Політичні наслідки миру" Бенвіль викладає свої думки про мирний договір між ВКТ і германцями, заявляючи, що так само, як Республіка є дочкою Бісмарка, створеної для ослаблення Франції, так і Комуна є дочкою Вільгельма II, створеної для гниття Франції до самих її коренів, що в кінцевому підсумку вона могла бути перетворена на щось більше, ніж васальна держава в неминучій майбутній війні.\n\nЦя теза стала однією зі стовпів риторики АФ, яка невпинно виступає за падіння однієї з дочок бошів, щоб Франція могла взяти на себе іншу. Багато хто в нашій країні сприйнятливий до таких розмов, оскільки антинімецькі настрої серед емігрантів, звичайно, ні на йоту не ослабли, і похоронна процесія Бенвіля супроводжувалася тисячами скорботних, з політичними сподвижниками, колегами-письменниками та академіками і навіть членами уряду, які були присутніми на його похоронній месі. Сам 'Верденський Лев' виступив із заявою, що вихваляє життя і праці історика, якого багато хто тепер вважає пророком."
 nfa.403.a: "Велика людина!"
 
 nfa.404.t: "Непорочне зачаття Уагадугу"
 nfa.404.d: "Собор Непорочного Зачаття в Уагадугу був освячений сьогодні в присутності [NFA.GetLeader], губернатора Верхньої Вольти Генріха-Луї Жозефа Чессе та Жоанні Тевенуда, дуже впливового апостольського вікарія міста Уагадугу, якого деякі шепочуть як "справжнього губернатора" колонії. Перший собор, освячений у Сахелі, Собор Непорочного Зачаття черпає натхнення як традиційних африканських будівельних техніках, і у романської архітектурі. Він є потужним символом успіху місіонерської роботи у французькій колоніальній імперії і особливо у Пер-Бланці. Це також є вінцем особистого досягнення монсеньйора Теневуда, чия присутність у місті справила неперевершений вплив. Прибувши до міста в 1903 році, він відразу ж зв'язався з місцевими вождями моссі і взявся за будівництво шкіл, семінарії, освоєння землі та впровадження промисловості, повільно, але вірно перетворюючи місію на економічне серце міста, якщо не всього регіону. Через два роки після його прибуття під його наглядом вже перебувало понад тисячу катехуменів: кількість новонавернених з того часу зростала в геометричній прогресії.\n\nЩо стосується чуток про те, що він є справжнім губернатором колонії, то не можна заперечувати, що завдяки своїй особистій харизмі, досвіду, дипломатичним навичкам і зростаючому економічному впливу монсеньйор Теневуд має значний вплив, часто виступаючи посередником між колоніальною адміністрацією і традиційними владними структурами. Він був важливою і неприхованою частиною адміністративної ради Верхньої Вольти вже більше десяти років і був суворим критиком алжирського режиму щодо голоду початку 1930-х років і повстань, що послідували за ним. Однак апостольський вікарій завжди відкидав твердження про те, що справжня влада у Верхній Волті належить йому, уявляючи себе не більш ніж скромним місіонером, благословленим деяким успіхом, що піклується про свою паству."
 nfa.404.a: "Справжній святий, цей Теневуд!"
 
 nfa.405.t: "День матері"
 nfa.405.d: "Десять років тому уряд встановив жорстку наталістську політику, яка серед багатьох інших заходів включала створення спеціального святкування Дня матері та Медалі французької сім'ї, яка присуджується добрим матерям багатьох сімей. Хоча результати цієї політики тільки починають відчуватися, День матері став по-справжньому популярним святом, тепер широко відзначається у школах та будинках по всій країні на радість матерів усюди, і стало звичайним, щоб діти приносили додому маленькі подарунки для своїх матерів, а чоловіки стежили за тим, щоб це був особливий день для дружин і, звичайно ж, для їхніх власних матерів. У своїй промові, переданій сьогодні по радіо, [NFA.GetLeader] нагадав жінкам: \"Тільки ви можете дати майбутнім поколінням смак до чесної праці, це почуття дисципліни, скромності, поваги, що робить здорових чоловіків та сильну націю. Ви – джерело нашої християнської цивілізації та наша найбільша надія на майбутнє\", гарантуючи, що неймовірно важлива роль жінок у суспільстві нагадуватиметься всім і дана повага, якої вона заслуговує."
 nfa.405.a: "З Днем народження мама!"
 
 nfa.406.t: "Інтегральний гуманізм"
 nfa.406.d: "\"Інтегральний гуманізм. Мирські та духовні проблеми нового християнства\", нещодавно опублікована робота впливового католицького філософа Жака Маритена викликала палкі суперечки серед католиків. Новонавернений із протестантизму, колись близький до Французької дії, незважаючи на те, що він не був монархістом, головним чином через підозрілість до представницької демократії та опозиції антиклерикальної політики Третьої Республіки, Марітен після шоку вигнання перемістився на помірніші позиції, ближче до персоналізму та християнської демократії. Відкидаючи як відгук, так і лібералізм, секуляризм і непримиренний політичний католицизм, приймаючи гуманізм, обстоюючи права людини, важливість сім'ї, плюралістичну демократію та відповідальність перед спільним благом, все це на кшталт соціального вчення церкви, філософ частково йде проти істини. Справді, більшість французьких католицьких мирян та ієрархів було радикалізовано нинішньою ситуацією: АФ навіть засудили "Інтегральний гуманізм" як роботу зрадника, який продав "демократію", червоним саботажникам. Однак серед прогресивніших католиків робота Маритена була дуже добре сприйнята, отримавши похвалу від отця Монтіні, близького радника папи, а деякі помірні навіть були відсторонені від Аксьон Франсез, прислухавшись до його попередження про те, що рух просто використовує віру як інструмент для просування своєї політичної ідеології."
 nfa.406.a: "Новий вид інтегралізму, так?"
 
 nfa.407.t: "Поклик тиші"
 nfa.407.d: "Гран-прі французького кіно було присуджено драмі Леона Пуар'є "Поклик тиші". Фільм, який розповідає про життя блаженного Шарля де Фуко, знайшов визнання критиків та великий комерційний успіх: справді, він уже багато років зачаровує французьку публіку. Шарль Ежен, віконт де Фуко, протягом більшої частини своєї юності здавався б малоймовірним кандидатом на ту відданість, яка оточувала його зараз. Народившись в аристократичній сім'ї, він вів розпусне життя і врешті-решт став кавалерійським офіцером. Цей досвід спонукав його залишити своє колишнє життя позаду: він вирішив прийняти обітниці, залучений аскетичним життям у бідності серед туарегів, з якими він встановив глибокі зв'язки, вивчаючи їхню мову, перекладаючи Писання і проповідуючи через приклад. Тубільці, влада та церковна ієрархія вважали його святою людиною, і на нього чекав трагічний кінець: опинившись у конфлікті з Сенуссі, він прийняв мученицьку смерть 1 грудня 1916 року.\n\nПустельний самітник, святий мученик, піонер французького впливу в найвіддаленіших куточках імперії, отець Шарль став національною іконою, його повне зречення від бога та аскетизм надихнули багатьох католиків, змусивши деяких переглянути свої позиції стосовно корінного населення та ісламу в цілому. Його недавня беатифікація навіть призвела до того, що Академія Колоніальних Наук звернулася до папства з проханням зробити його святим покровителем колонізації: режим, однак, не дочекався офіційного визнання його таким і явно використовує його як пропагандистський матеріал, незважаючи на часту критику де Фуко колоніальних настроїв."
 nfa.407.a: "\"Отче, віддаюся тобі.\": святий напевно!"
 
 nfa.408.t: "Святкування Дня мучеників"
 nfa.408.d: "7 червня 1919 року у Валлетті, столиці тодішньої колонії Британської корони Мальти, спалахнули заворушення. Напруженість у відносинах з британською владою назрівала протягом деякого часу, і важкий тягар Вельткріга на острові-фортеці, а також зростання цін на продовольство виявилися надто важкими для тисяч людей, які грабували місця, пов'язані з англійцями: коли вони спробували силоміць проникнути в урядову будівлю, солдати відкрили вогонь. Натовп розійшовся, і четверо лежали мертвими. З цього похмурого дня мальтійці поминають його. У міру того як британська революція добігала кінця в 1926 році, місцева влада все більше нервувала за майбутнє Мальти, а заколот, націоналістична та соціалістична агітація або окупація іншою державою здавалися все більш реальними загрозами: німці, що вже перебувають у процесі захоплення більшої частини імперії, звичайно, не прогавить можливості поширити свій вплив на Середземне Море. Таким чином, губернатор, сер Уолтер Норріс Конгрів, закликав нас забезпечити острови для Антанти, і французька морська піхота зобов'язалася. Мальті була надана велика автономія у вирішенні повсякденних питань, офіційно вона все ще залишалася частиною Британської імперії, але тепер фактично стала французьким протекторатом, що було прийнятно як для невеликої британської еліти, достатньої збереженням своєї влади, так і для націоналістів, які тепер насолоджувалися чимось, що наближається до самоврядування. Таким чином, 7 червня був оголошений офіційним святом пам'яті та надії на єдність. Хоча острів більше не є штаб-квартирою Середземноморського флоту, він, як і раніше, є шлюзом Сицилійської протоки, бастіоном, що забезпечує панування Антанти над Західним Середземномор'ям: на острові міститься великий гарнізон, і багато було вкладено у розширення оборони та портів островів, що відображає його вирішальну роль у нашій морській стратегії."
 nfa.408.a: "Острів-фортеця витримає будь-яку загрозу!"
 
 nfa.409.t: "Новини з Корсики"
 nfa.409.d: "Сьогодні вранці на пляжі поблизу Аяччо було урочисто відкрито військовий меморіал, що містить привезену з материка ґрунт. Вона була присвячена десяткам тисяч корсиканців, які віддали свої життя за Францію під час Вельткріга та наступної громадянської війни. З часів революції острів став для нас надзвичайно важливим бастіоном: адже він знаходиться так близько від Комуни, що його береги видно в ясний день, а Червона Італія знаходиться менш ніж за 40 кілометрів. Як такий він став центром середземноморської стратегії Антанти, швидко перетворившись на велику військово-морську та авіабазу, з якою наші кораблі патрулюють якомога ближче до материка, причому напружені зіткнення з міжнародними кораблями відбуваються раз на два тижні.\n\nБудь-яка визвольна операція мала б початися тут, і більшість розвідувальної та розвідувальної роботи, що проводиться у Франції та Італії, координується з Бастії та Аяччо. Саме там висадилися перші групи вигнанців, і хоча більшість із них переїхала до Алжиру, багато хто залишився, створивши населення та економічний підйом, який у поєднанні з військовим нарощуванням оживив острів, незважаючи на постійну напруженість у міру наближення війни. Хоча тут більше немає потоку біженців, як у перші дні Комуни, все ще є постійна цівка дисидентів, що пробиваються до наших берегів, кожного зустрічають як героя, але ретельно допитують. Зрештою, організована злочинність, яка була проблемою ще до війни, стала оплотом острівного життя. Багато знедолених ветеранів і біженців звернулися до злочинності, присутність такої кількості солдатів зробила азартні ігри та проституцію процвітаючим бізнесом, а корсиканська мафія під керівництвом таких людей, як Поль "Імператор" Карбон, сам ветеран, ще більше процвітала на контрабанді товарів та людей у ​​метрополію та з неї. Влада, однак, заплющує на це очі, оскільки мафія виявилася неймовірно корисною мережею інформаторів усередині Комуни, весь час приділяючи увагу низьким потребам піхотинців та офіцерів."
 nfa.409.a: "Який чудовий острів!"
 
 nfa.410.t: "Смерть Луї Блеріо"
 nfa.410.d: "Луї Блеріо, який народився в 1872 році, інженер, винахідник і піонер французької авіації, помер від зупинки серця на своїй віллі алжирської у віці всього 64 років. Зачарований ідеєю польоту та натхненний прототипами французького інженера Клемана Адера та успіхами братів Райт, Блеріо направив прибуток від свого бізнесу автомобільних запчастин на створення літальних апаратів. Вперше зіткнувшись з такою кількістю невдач, що преса насмішкувато прозвала його "Королем аварій", він зрештою досяг всесвітньої слави і визнання за те, що першим перетнув Ла-Манш на літаку в 1909 році всього за 37 хвилин. Жива легенда авіації, навіть будучи приписаним до першої ліцензії пілота, він створив успішну фірму, яка створює його проекти, що постійно вдосконалюються. Під час Великої Війни він спеціалізувався на легких розвідувальних літаках, і його компанія зрештою виготовила понад десять тисяч літаків для французької армії. На початку революції Блеріо біг до Алжиру, як і багато інших, і успішно реорганізував свій бізнес, Блеріо Аеронотик, маршал, який заохочує дослідження та розробки в будь-якій галузі, здатної допомогти майбутнім військовим зусиллям, зрештою балотувався як кандидат від Радикальної Партії.\n\nПісля його смерті уряд опублікував заяву, в якій високо оцінив його внесок в авіацію та військові зусилля, а також його стійкість перед ранніх невдач, назвавши його прикладом для всіх французів у ці важкі часи. Було також оголошено про створення медалі Луї Блеріо, яка присуджуватиметься рекордсменам за швидкістю, висотою чи дальністю польоту на легких літаках."
 nfa.410.a: "Хай живе "Король аварій"!"
 
 nfa.411.t: "Вбивство, що потрясло Касбу"
 nfa.411.d: "Коли він прямував до мечеті Сіді Рамадан, великий муфтій Алжиру Махмуд Бендалі був оточений двома чоловіками і поранений у серці, вмираючи тут же. Двоє злочинців було спіймано після швидкого розслідування і зізналися у вбивстві, виправдовуючи свої дії тим, що муфтій діяв проти ісламської віри і був не більше ніж маріонеткою невірних. Призначений колоніальною владою спочатку імамом, а потім муфтієм, непопулярний, який часто нахабно критикував навіть м'які реформістські розмови, Бендалі мав багато могутніх ворогів. Після грубого допиту вбивця зізнався, що був лише пішаком у більшій схемі, запропонувавши тисячі франків за вбивство імама істинному натхненнику злочину: видатному члену реформістської Асоціації Алжирських Мусульманських Улемів Тайєбу ель-Окбі. Вже заборонена колоніальною владою проповідувати в мечетях, ця людина деякий час перебував під наглядом поліції, підозрюваний у змові проти держави під приводом релігійної реформи: він був негайно заарештований і чекає на суд.\n\nОднак багато алжирців і деяких французів вважають, що це змова, і що ель-Окбі був хибно залучений до цієї справи колоніальною поліцією, яка прагне позбутися такої незручності. Правда це звинувачення чи ні, але справа швидко перетворюється на конфуз. Ми могли б зняти звинувачення з ель-Окбі, дещо втративши обличчя, але запобігши подальшим заворушенням і можливо, придбавши союзника в Асоціації, або ми могли б тримати його у в'язниці, позбувшись видного лідера тубільців і посіявши інакодумство серед улемів."
 nfa.411.a: "Звільніть його, очевидно, вбивця просто намагався перекласти провину!"
 nfa.411.b: "Ми не можемо дозволити йому вільно розгулювати."
 
 nfa.412.t: "A Legionnaire"
 nfa.412.d: "Останній фільм за участю комедійної суперзірки Фернанделя "A Legionnaire", як і майже все, чого торкається актор, мав успіх. Майстер фізичної комедії та фарсу, додаючи до цього таланту до співу, його фільми, як правило, включали кілька гумористичних пісень, які потім виявлялися успішними самі по собі, його часто порівнювали з американським актором Чарлі Чапліном. Цього разу актор грає Фернана, чоловіка-підкаблучника, який, отримавши нокаут, прокидається в каравані, що прямує в глиб Алжиру, його документи вкрадені та замінені на нові: тепер він інша людина, новий доброволець у Французькому Іноземному Легіоні. Нездатний пояснити своє становище офіцеру, Фернан покликаний боротися з якимось некерованим племенем глибоко в пустелі Сахара, і незважаючи на ранні невдачі, він швидко знаходить військове життя набагато приємніше, ніж його шлюб, і особливо набагато менш дисциплінованою. Тепер він справді зовсім нова людина, і зрештою його вистежує дружина, але натомість він вирішує знову завербуватися під своїм справжнім ім'ям, ставши справжнім героєм і зрештою нагородженим орденом Почесного Легіону. Гумористична повість виявилася особливо популярною серед ветеранів."
 nfa.412.a: "Фернандель зробив це знову!"
 
 nfa.413.t: "Journal d’un Curé de Campagne"
 nfa.413.d: "Сьогодні Гран-прі Французької академії, однієї з найстаріших та найпрестижніших літературних премій Франції, був присуджений Жоржу Бернаносу за його роман під назвою "Journal d'un Curé de Campagne", опублікований на початку цього року і мав великий успіх у критиків та комерсантів. Через зворушливу історію молодого священика в маленькому селі на півночі Франції Бернанос торкається таких тем, як духовність, смерть, боротьба добра зі злом, доля, роль церкви при антиклерикальному режимі, а також безкорисливість, надія, порятунок і благодать. Борючись з нестачею влади, з нестачею коштів, з зростаючим безбожністю своєї пастви і з місцевою владою, що вагаються між зневажливою насмішкою і відвертою ворожістю, парафіяльний священик вкладає крайню запопадливість і самовідданість у спроби врятувати душі своїх парафіян, іноді впадаючи в отча, програної, але наближає його до Бога. Кульмінацією є звернення голови місцевої ради, книга закінчується на гірко-солодкій ноті, молодий кюре сам помирає невдовзі після цього від раку шлунка, тихо вимовляючи "Все є благодать".\n\nМонархіст, але вихваляючий дух повстання 1789 року, люто протистоїть синдикалізму, але настільки ж люто протистоїть буржуазії, близький до Аксьон Франсез, але часто суперечить їх поглядам, глибоко католицький, але критикує духовенство, більш стурбоване ні хрестом ніс - людина, повна протиріч. Проте цим "Щоденником", твором, сповненим його щирої віри та духовності, він торкнувся якщо не весь католицький світ, то всю націю."
 nfa.413.a: "\"Пекло - це перестати кохати\""
 
 nfa.414.t: "Друге Бюро"
 nfa.414.d: "Новий фільм взяв штурмом французькі кінотеатри: \"Deuxième Bureau\", що в перекладі означає 'Друге Бюро' від режисера П'єра Білона. Після численних затримок у виробництві та різкого прийому критиками комерційний успіх цієї захоплюючої історії про шпигунство став несподіванкою. Розповідаючи історію капітана Бенуа, якого грає Жан Мюрат, посланого на завдання Другим Бюро, нашим невловимим військовим розвідувальним агентством, щоб захопити креслення новітньої червоної зброї в самому серці Комуни, цей фільм має все: екшн, саспенс і, звичайно ж, романтику. Звичайно, красеня капітана зрештою зауважує комунарська контррозвідка, яка посилає за ним свого найкращого агента: Елізу, справжню фатальну жінку, якій доручено спокусити агента. Звичайно, вони закохуються одна в одну і планують тікати разом: коли комунари це розуміють, вона жертвує собою і вмирає в обіймах свого коханого, насильно нагадуючи йому про його обов'язок перед Францією.\n\nКритики ненавиділи його, називаючи дешевою розвагою, і все ж публіка любила його і просила більшого, відкидаючи чутки про те, що фільм отримав державне фінансування, щоб перетворити публічний образ секретної та іноді зловісної агенції на просту комунарську пропаганду."
 nfa.414.a: "Можливо, це початок телесеріалу?"
 
 nfa.415.t: "Зникнення Архангела"
 nfa.415.d: "Жан Мермоз, на прізвисько Архангел, досвідчений льотчик, який після війни звернувся до авіапоштового транспорту, став піонером у цій галузі та накопичивши незліченні подвиги пригод, таких як виживання в катастрофі в Сахарі та полон у руках бунтівних туарегів, став першим, хто перетнув Південну Атлантику з Сенегалу до Бразилії, а потім першим перетнув Анди літаком. Про його подвиги розповідають у газетах та кінохроніці, як про епічні історії, і він став чимось на зразок національного героя, навіть уплутавшись у політику з ПСФ полковника де Ла Рока і виступаючи за розвиток повітряних перевезень. Але кілька днів тому, під час свого двадцять п'ятого польоту через Атлантику, льотчик зник. Обставини досі незрозумілі, і доля Мермоза досі невідома, із заголовками, що читають "Зникнення Архангела", і статтями, що звучать все більше і більше як хвалебні промови з кожним новим виданням. Вся країна, затамувавши подих, чекає на новини з Атлантики."
 nfa.415.a: "Він пережив найгірше, вірно?"
 
 nfa.416.t: "Чудо у Південній Атлантиці"
 nfa.416.d: "Однак після більш ніж тижня відсутності новин від Жана Мермоза та екіпажу його є Latécoère 300 Croix-du-Sudє надії на їхнє благополучне повернення додому залишалося мало. Однак сьогодні сталося диво: Мермоз і його змучений, засмаглий, змучений спрагою, але цілком живий екіпаж були знайдені бразильським кораблем, що дрейфував в океані. Новини, як і пілот, швидко перетнули Південну Атлантику та поширилися, як лісова пожежа, кінотеатри та театри навіть переривали свої програми, щоб інформувати аудиторію. Громадське полегшення відчутне, уряд випустив офіційну заяву з подякою бразильській владі, і для Архангела вже заплановано героїчний прийом."
 nfa.416.a: "Кожна пережита невдача дає нам сили досягти наступного разу"
 
 nfa.417.t: "Pépé le Moko"
 nfa.417.d: "\"Pépé le Moko"\", мелодрама за участю висхідного актора Жана Габена і вже знаменитої Мірей Балін, швидко набула великого успіху на батьківщині і навіть за кордоном. Дія фільму розгортається в Алжирі, особливо в лабіринті та екзотичному старому місті Касба, і розповідає історію Пепе, якого грає Габен, колишня велика шишка у паризькому злочинному світі, нині ховається, і люди, які намагаються зловити його, як правоохоронні органи, так і агенти синдикалістів, які прагнуть раз і назавжди покінчити з головним організатором чорного ринку в Комуні. Оселившись у упорядкованому вигнанні, відновивши злочинну імперію, гангстер незабаром вибивається з рівноваги приїздом Габі, яку грає Балін, коханки видного бізнесмена, який шукає "поспілкуватися" серед місцевих жителів та емігрантів у чуттєвому та небезпечному світі Касби. Ці двоє зав'язують стосунки, розпалюючи ревнощі коханки Пепе. За цим любовним трикутником з великим інтересом стежить поліція, яка використовує двох жінок, щоб повільно підштовхнути гангстера йти на все більший і більший ризик і врешті-решт піти з укриття. Оточений, знаючи, що його загибель - це питання часу, йому загрожує вічність у в'язниці або вбивство червоними агентами, Пепе натомість вирішує вийти на своїх умовах, вчиняючи самогубство, коли він помічає Габі вдалині.\n\nЗахоплююча, напружена історія кохання та зради, з її сльозогінним кінцем, знята повністю на місці, навряд чи дивно, що фільм знайшов такий величезний успіх, деякі вважають його миттєвою класикою. І Пепе, типовий антигерой, злочинець, але принциповий, став чимось на кшталт молодіжної ікони, оскільки багато хто ототожнює його із ситуацією на перехресті двох світів, французького та рідного, а також з його меланхолійною тугою Парижем."
 nfa.417.a: "Цей Габін напевно далеко піде!"
 
 nfa.418.t: "Оранжина, апельсинова сода"
 nfa.418.d: "\"Оранжина, апельсинова сода!\", з його секретним рецептом та характерною формою пляшки, нова освіжаюча апельсинова сода, розроблена франкоалжирцем Леоном Бретоном, швидко стала масовим успіхом у закладах Алжиру, особливо серед молоді. Дехто каже, що проникливий бізнесмен навіть найняв студентів та солдатів у відпустці, щоб замовити напій: якщо ця слух вірний, стратегія була ефективною, зробивши Оранжину миттєво модною і запустивши її популярність. Кав'ярні по всіх колоніях вже замовляють ящики за ящиками солодкого напою, вибух популярності, безперечно, стимулює сільськогосподарський сектор, оскільки клімат Алжиру ідеально підходить для вирощування цитрусових."
 nfa.418.a: "Délicieux!"
 
 nfa.419.t: "Алжирські мусульманські скаути"
 nfa.419.d: "У 1935 році Мохаммед Бурас створив скаутський загін для мусульманських хлопчиків, підтримуваний реформістами улемами, традиційною елітою та реформістськи налаштованими французами, які сподівалися, що скаутський рух сприятиме фізичному та моральному вихованню, формуванню характеру, почуттю відповідальності, а також обов'язку перед Аллахом та Батьківщиною. З того часу були створені сотні загонів, які виявилися популярними серед усіх класів, оскільки багато молодих хлопчиків і підлітків стікаються до них, залучені обіцянками пригод, почуттям приналежності, а також хвацькою уніформою з червоними та зеленими банданами. Спираючись на книги лорда Баден-Пауелла, хлопчики вчаться розбивати табір і виживати, співати пісні, брати участь у релігійних церемоніях, таких як Ураза-байрам або Мавлід, де вони парад в уніформі, групи навіть організують масовий хітан, обрізання хлопчиків близько семи років, привід для великого святкування, яке бідні сім'ї інакше не могли собі дозволити. Однак ці групи залишалися значною мірою ізольованими один від одного, просто розділяючи цінності, прапор та уніформу. Таким чином, представники різних військ попросили у колоніальної адміністрації благословення на створення Федерації Алжирських Мусульманських Скаутів, що дозволило б розширити співпрацю та уніфікувати практику скаутів серед корінних жителів. Вже відомі місцеві голоси, такі як Ферхат Аббас та різноманітна коаліція французьких реформістів, виступають за офіційне схвалення такої федерації, стверджуючи, що вона просуватиме традиційні цінності поряд з лояльністю Франції, тоді як деякі консервативніші франкоалжирці стверджують, що бойскаути готуються до червоно-зеленого джихаду синдикалістськими агентами Мессалі Хаджа, що тубільна розвідка – це взагалі погана ідея, і що патріот, якому вони вірні, це не Франція, а Алжир. Більш прагматичні голоси в уряді стверджують, що схвалення цієї федерації дасть нам набагато більший контроль над автономною ініціативою."
 nfa.419.a: "\"Будьте готові\"! Дайте наше благословення, адже воно може бути лише добрим."
 nfa.419.b: "Швидше \"будьте готові\" до повстання! Забороніть ці групи."
 
 nfa.420.t: "Похмурий Діманш"
 nfa.420.d: "Похмурий Діманш, \"Похмура неділя\" - меланхолійна пісня, що розповідає зловісну історію відкинутого коханця, який наклав на себе руки, звертаючись з могили до людини, яка її покинула. Написана угорським емігрантом у Комуні в 1935 році, ця пісня поширилася по всьому світу, спочатку ставши оплотом схуднелих концертних залів і кабаре, а потім досягнувши основної аудиторії, коли вона була вперше записана французькою мовою популярною співачкою Дамією. У ці лихоліття не дивно, що народи Європи і за її межами схильні до меланхолії, проте про пісню ходять чутки: що вона пов'язана з числом самогубств, що постійно зростає у Франції, Сполучених Штатах і на батьківщині композитора, в Угорщині, і що просте прослуховування мелодії може підштовхнути навіть найвеселішої людини до суїцидальних думок. Незалежно від того, чи є це фактом, простим міським слухом чи розумною маркетинговою кампанією, пісня вже була заборонена до показу по радіо або навіть публічно виконувалася більш ніж у кількох країнах, що тільки додає достовірності чуткам про нині сумнозвісну \"угорській пісні самогубців"\".\n\nТут також розгорілася дискусія з питання про можливу заборону, майже бажану перерву у звичному політичному скандалі. Але уряду час діяти. Що ж робити?"
 nfa.420.a: "Забороніть цю пісню! Зрозуміло, що десь там заховано послання."
 nfa.420.b: "Навіщо ми взагалі витрачаємо цей час? Відмахніться від чуток."
 
 nfa.421.t: "Сподвижники Жанни д'Арк"
 nfa.421.d: "Сподвижники Жанни д'Арк - це асоціація, яка вшановує пам'ять святої покровительки Франції, канонізованої в 1920 після революції. Заснована в 1930 році Максимом Реалем дель Сартом, художником, близьким до Аксьйона Франсеза, після того, як людина організувала таємний вивіз реліквії святої з Комуни, асоціація описує себе як аполітичну, просто заявляючи, що вона прагне \"об'єднати всіх тих, хто виявляє добру волю навколо тієї, хто врятував Францію в годину злиднів і хто так Чудово втілює наші прагнення до свободи нашої нації\". І справді, з кожним роком патріотичні урочистості, організовані навколо святині, побудованої для реліквії, стають все більш популярними, і десятки тисяч людей протягом дня відвідують месу просто неба, включаючи численних парламентаріїв, чиновників, єпископів, інтелектуалів, ветеранів та офіцерів, а цього року навіть самого [NFA.GetLeader].\n\nОднак, незважаючи на те, що асоціація стверджує, що вона прагне залишатися аполітичною, а "Пуцелле" вважається здебільшого політичного спектру, багато хто прагне використовувати цю подію для просування свого політичного порядку денного. Як Аксьон Франсез, і Французька Соціальна Партія неодноразово траплялися поширенні листівок, прибічники обох партій іноді навіть вступали у бійки. Однак ці незначні інциденти не завадили загальному ентузіазму з приводу урочистостей, і сподвижники чекають на ще більшу кількість відвідувачів наступного року."
 nfa.421.a: "Свята Жанна Французька, почуй наші молитви і прийди, спаси Францію ще раз!"
 
 nfa.422.t: "Aux Martyrs Espagnols"
 nfa.422.d: "\"Іспанським мученикам\" - поема драматурга і дипломата Поля Клоделя, глибоко консервативного, побожного католика, давнього критика антиклерикальної Третьої Республіки, який став свого роду офіційним поетом режиму Петена, його довгі релігійні п'єси здобули йому нескінченну похвалу і навіть Нобелівську премію. Однак він здебільшого тримався осторонь політики, його посада дипломата вимагала суворої стриманості у цих питаннях. Проте криза, що розгорнулася в Іспанії, змінила це ставлення і спонукала його до дії, що особливо з'явилися розповіді про червоний терор, профанаціях та актах синдикалістського насильства проти католицького духовенства та мирян, все це звучало жахливо знайоме вигнанцям. Клодель благав уряд надати беззастережну підтримку іспанським роялістам, які, на його думку, ведуть священну війну проти зла. Вже почали з'являтися комітети підтримки цієї справи, які збирають кошти, що організовують добровольців і беруть участь у тому, що можна описати лише як пропагандистські зусилля від імені Королівства Іспанії за часто мовчазної підтримки католицької ієрархії. Поема "Іспанським Мученикам" закликає читача стати проти червоних Неронів і Діоклетіанів, перераховує відомі акти гонінь і підносить святу Іспанію, яка відродиться через кров мучеників: до теперішнього часу вона з'явилася на листівках, висміювана за її досить емоційну і багатослівну прозу, що нескінченно цитується прихильниками іспанського королівства, і була швидко перекладена і поширена здебільшого католицького світу, Поль Клодель став своєрідною фігурою іспанської справи."
 nfa.422.a: "Очевидно дорога йому справа"
 
 nfa.423.t: "Кубок Північної Африки"
 nfa.423.d: "Футбол був запроваджений у Північній Африці французами: аматорські клуби, що складаються з колоністів та гарнізонних солдатів, утворилися ще у 1890-х роках, причому Оранський Спортивний Клуб претендував на звання найстарішого футбольного клубу не лише в Алжирі, а й у всій Африці. Поступово формувалися клуби місцевих народів, першим з яких був Алжирський Клуб 'Мулудія' в 1921 році, і в наші дні футбол став неймовірно популярним проведенням часу для багатьох наших громадян, з дітьми, що грають на кожній вулиці, стадіонами, що будуються, і солідними фанатськими базами, що об'єднуються навколо клубів, які з'являються в кожному районі. Перегрупувавшись у відомчі ліги, ці аматорські клуби беруть участь у річному змаганні, найкращі з яких зрештою змагаються у Кубку Північної Африки з футболу з клубами з Алжиру, Тунісу та навіть Марокко. Ці поєдинки збирають величезні натовпи, даючи можливість розіграти у найдружнішій манері суперництво між націями, регіонами, а також між колоністами та тубільцями. Це останнє явище все більше турбує влада, яка хоче за будь-яку ціну уникнути того, щоб мусульманські клуби почали втілювати в собі будь-яке заперечення колоніального порядку: проте заборона цих клубів просто зробила б із них мучеників, і тому замість цього уряд вибрав політику інтеграції, чинячи тиск на клуби, щоб виставити як тубільців, так і колоністів. Політика, яка виявилася непопулярною з обох боків, але, схоже, повільно дає свої плоди.\n\nЦього року фінал Кубка Північної Африки був зіграний між Алжирським Університетом Змагань та Алжирською Галлією Спорту, причому клуб університету переміг з рахунком 2-0 після напруженого матчу і голів, які ледь уникли голкіпера клубу, молодої людини на ім'я Альбер Камю."
 nfa.423.a: "Вітаємо переможців!"
 
 nfa.424.t: "La Grande Illusion"
 nfa.424.d: "\"Велика ілюзія\", військовий фільм за участю всіх зіркових акторів, швидко стає найуспішнішим та суперечливішим фільмом останніх кількох років. Дія фільму розгортається в німецькому таборі для військовополонених під час Великої Війни і розповідає про трьох французьких офіцерів, одного з робітників, аристократа і нувориша, що натуралізувався польському євреї, та їхні спроби втекти з полону. Їхні змови неодноразово зривалися, чоловіки ніколи не втрачали надії, обіцяючи один одному зустрітися в Парижі, як тільки війна буде виграна. Офіцери обережно братаються зі своїм німецьким тюремником, але ніколи не втрачають на увазі своєї мети, і аристократ жертвує собою, щоб дозволити своїм товаришам бігти. Мандруючи німецькою сільською місцевістю, зрештою, будучи притулком вдовою, людина в неї закохується. Однак почуття обов'язку змушує його продовжувати шлях назад до Франції, і офіцери, нарешті, можуть повернутися у бій. Кінець, однак, неоднозначний: останній кадр показує порожній столик паризького ресторану, тому що зовні, здається, відбуваються важкі бої, залишаючи долю чоловіків невідомою.\n\nФільм, що торкається найрізноманітніших тем, таких як соціальні класи, забобони, патріотизм і борг з феноменальними акторами та гумором, став хітом. Однак його гуманістичний підхід, що демонструє німецькі персонажі, що співчувають, а також персонажі, які вважають війну в кінцевому рахунку марною, був палко обговорений, і багато хто звинувачував фільм у пацифізмі. За кордоном прийом був неоднозначним, оскільки фільм зазнав жорсткої цензури в Німеччині, відкинутий як реакційна пропаганда в Комуні за його теми класової співпраці та демонстрації аристократії як похвальних трагічних фігур, але вихваляється у Сполучених Штатах, навіть будучи показаним у Білому Домі. Принаймні вона миттєво стала класикою."
 nfa.424.a: "Як це вдалося пройти повз цензорів?"
 
 nfa.425.t: "Fête du Souverain"
 nfa.425.d: "З 1861 князівство Монако мало тісні відносини з Францією: номінально незалежна, крихітна держава сильно залежала від Франції, і більша частина її процвітаючої економіки залежала від французьких грошей, вкладених або втрачених у казино Монте-Карло, два сусіди зрештою погодилися підписати договір про \"захисну дружбу\". Залишаючись нейтральним у 1914 році, князівство зрештою опинилося у складній ситуації, коли громадянська війна у Франції та революція назрівали в Італії. Тоді як комунарські ополченці наближалися до Роші, символу нестримного капіталізму, у якому буржуазія програвала плоди важкої праці пролетаріату, Альберт I вибрав вигнання, забравши з собою нечувані багатства сім'ї Гримальді і створивши двір у вигнанні, перш ніж його наступником став його син у 1922 році. Людовік II служив офіцером в Іноземному легіоні, бився на Марні та Шемен-де-Дам, заробивши собі прізвисько "Солдат-принц" та підвищення в чині до генерала. З часу своєї коронації Людовік відчайдушно виборював своє односторонньо анексоване князівство. Він досяг певного успіху, домігшись визнання свого уряду у вигнанні з країн, що виступали проти Комуни. Будучи шанувальником маршала Петена, принц, крім того, фінансував різні праві та ультраправі ініціативи, керуючи, однак, Аксьоном Франсезом, який провів жорстоку кампанію в пресі проти князівства під час Великої Війни, коли Монако було розмазано як лігво німецьких шпигунів та єврейського капіталу.\n\nАле сьогодні є радісна подія, оскільки крихітна Монегаська громада у вигнанні святкує День Князя, національний день Монако, який припадає на свято покровителя принца. Було організовано розкішну вечірку, на якій багато представників французької політичної еліти та численних іноземних дипломатів зібралися в палаці принца на околиці Алжиру, і він, безсумнівно, скористається цим випадком для просування своєї справи."
 nfa.425.a: "Наступного року в Монако!"
 
 nfa.426.t: "Pierre de Coubertin Dies"
 nfa.426.d: "П'єр де Кубертен, який народився 1863 року, історик, педагог, журналіст, засновник Міжнародного олімпійського комітету, помер від серцевого нападу у віці 74 років. Народившись у сім'ї монархістів, але об'єднавшись із Республікою, він відмовився від можливості військової кар'єри і натомість присвятив своє життя педагогіці та спорту, сам будучи досвідченим спортсменом, сприяючи інтеграції фізичної культури в освіту. Але де Кубертен мав ще більшу мету: популяризувати спорт, інтернаціоналізуючи його, і зробити його інструментом миру та більшого порозуміння між народами через мирне змагання та спортивну майстерність. Сподіваючись досягти цієї утопічної мети, де Кубертен звернувся до Стародавньої Греції та її панеллінських ігор, і перші Олімпійські ігри майже за два тисячоліття відбулися 1894 року в Афінах.\n\nАле навіть відроджена Олімпіада не змогла запобігти божевіллям Великої Війни, і після революції барону довелося бігти в Алжир, як і багатьом іншим. Вже вбитий горем через загибель на фронті двох племінників, дипломатичний промах Берлінської Олімпіади 1924 року, на якій жодна з Франції не була присутня, і наступну установу Спартакіади залишили де Кубертена розбитим біля корита, його мрія руйнувалася на очах. Після оголошення про його смерть уряд, проте, випустив заяву, яка вихваляє його, і грецький уряд оголосив про свій намір збудувати пам'ятник на честь барона в Олімпії."
 nfa.426.a: "\"Головне у житті - не перемога, а боротьба\", вірно?"
 
 nfa.427.t: "Вінтаж"
 nfa.427.d: "Жовтень традиційно був часом збирання врожаю, підготовки винограду для виноробства та приводом для народних гулянь, вино, звичайно ж, було неймовірно важливим для французької культури. Виноградарство в регіоні, населеному в переважній більшості мусульманами, що утримуються від алкоголю, може здатися дивним, але Алжир добре підходить для вирощування винограду, з його теплим, сонячним кліматом. Виноробство історично було одним із двигунів французької колонізації регіону, сприяючи розвитку великих земель та інфраструктури, швидко стаючи основним підприємством для майбутніх колоністів із відносно невеликими коштами та основним джерелом доходу колонії. Після вигнання бізнес, звісно, ​​процвітав: виноградарі ледве встигають за попитом, оскільки сотні тисяч французів щороку споживають пляшку за пляшкою, а легальне ввезення вина з метрополії, звісно, ​​неможливе. Хоча Алжирський вінтаж все ще вважається дещо нижчою якістю здебільшого нашого французького населення, яке з любов'ю згадує вино з Бордо чи Бургундії, він поступово завойовує певний престиж завдяки тяжкій праці вигнанців, які прагнуть довести виробництво до стандартів батьківщини: можливо, колись ці вина будуть так само відомі, як вина метрополії."
 nfa.427.a: "Жебраки не обирають. Санте!"
 
 nfa.428.t: "Le Prolétariat"
 nfa.428.d: "Генріх, граф Паризький, опублікував "Пролетаріат", короткий історико - політичний нарис про робітничий клас. У цьому есе спадкоємець простежує витоки поганих умов праці та життя пролетаріату до Революції 1789 року, "буржуазного перевороту", який, як він стверджує, перетворив гордих ремісників та фермерів минулого на пролетарів, зруйнувавши традиційні структури, такі як гільдії та дозволивши економічному лібералізму. Він описує повільне падіння у приниження робітничих класів за останні півтора століття, викликане лихварським промисловим капіталізмом і новими нелегітимними елітами, кульмінацією якого стала революція 1919 року, подія, яку він вважає спланованою мерзенними силами, що експлуатують законні образи мас. Потім принц Генріх пристрасно обстоює монархію, єдиний режим, який, за його твердженням, може справді відновити гідність народу, підтримуючи традиції та соціальну доктрину церкви.\n\nРобота була добре прийнята і добре продавалася завдяки невтомній пропаганді з боку Аксьйон Франсез і похвалам впливового духовенства, вже перекладена кількома мовами і опублікована за кордоном, хоча деякі були шоковані жорстокістю викриття Анрі капіталізму та буржуазії. Цікаво, що він навіть отримав похвалу, іноді щиру, але переважно кумедну, від Комуни."
 nfa.428.a: "Можливо, його слід назвати Червоним Графом?"
 
 nfa.429.t: "Музей людини"
 nfa.429.d: "Сьогодні в Алжирі відкрився Музей Людини, що об'єднує колекції, пов'язані з еволюцією людини, біологічною єдністю та різноманітністю людини, культурною та соціальною різноманітністю Людини, що демонструє різні предмети, такі як доісторичні артефакти, численні зразки як французьких, так і місцевих народів. Імперії. Більшість його колекцій це нещодавні придбання: справді, уряд фінансував великі етнографічні експедиції до наших нинішніх і колишніх колоніальних володінь у спробі зміцнити наш вплив на віддалених територіях. Наприклад, одна тільки Дакарсько-Джибутійська місія 1931 року, що складалася з лінгвістів, етнографів, натуралістів, художників, фотографів і навіть музикознавця, привезла понад 3000 предметів, 6000 фотографій, 1600 метрів фотоплівки та 1500 сторінок образів життя.\n\nНезважаючи на критику з приводу придбання його колекцій, деякі радикальні газетярі, навіть якщо йшли далеко вперед за звинуваченням у рекеті, відкриття церемонності музею було успішним, очікуваним мером Алжиру, міністром колоній та тисячами цікавих алжирців, франкоалжирців та тубільців Аліке."
 nfa.429.a: "Адже це не злодійство, якщо воно для науки, вірно?"
 
 nfa.430.t: "J’accuse!"
 nfa.430.d: "Скандальний та успішний режисер Абель Ганс, піонер кіновиробництва, добре відомий своїми історичними драмами, а також своєю геніальною технікою монтажу та спецефектів. 20 років у процесі створення "Офіцер та шпигун" - це своєрідна військова історія, яка бере штурмом французькі кінотеатри, що розповідає історію дружби суперників, які стали друзями на полях битв Великої Війни, перед безглуздою загибеллю одного і повільним зануренням у контужене божевілля іншого. Але саме фінал найбільше розділив думку, оскільки божевільна людина, яка присягнула покласти край усім війнам, тимчасово впадає в розсудливість, виявивши, що світ готується до нового великого конфлікту. Він набуває чинності і в надприродній бурі закликає мільйони мертвих Вельткріга, незалежно від їхньої національності, повстати з могили і покарати живих за їхню дурну одержимість взаємним знищенням. По всій Європі мертві всіх країн чують його заклик, об'єднуються і маршують далі, створюючи масову паніку та запобігаючи новій війні. Звинувачений одними в пацифізмі, у заплямуванні пам'яті наших героїв війни, хвалити інших за свою майстерність, Ганс уникнув цензури завдяки своїм зв'язкам з асоціаціями ветеранів: дійсно, багато ветеранів було найнято під час зйомок фільму, і зокрема багато \"gueules-cassées\" (понівечені обличчя під час війни), розбиті обличчя для великого фіналу. Мертві, можливо, не повстануть і не підуть далі, щоб запобігти Другому Вельткрігу, але ті, хто понівечений останньою війною, хочуть, щоб їхні голоси були почуті, оскільки військове божевілля в нашій країні вирує."
 nfa.430.a: "Вони йдуть за тобою, Вільгельме, тепер їхні мільйони!"
 
 nfa.431.t: "Алжирський бомбардувальник"
 nfa.431.d: "Марсель Сердан, на прізвисько Алжирський бомбардувальник, завоював титул чемпіона Франції у напівсередній вазі після 12-раундового бою чистої волі проти свого супротивника на очах у тисяч глядачів, які прийшли подивитися на цю нову сенсацію у французькому боксі. 22 роки, він не знав поразок з того часу, як почав займатися боксом професійно, і зараз перебуває на 40 перемогах поспіль, чого мало хто досяг, особливо враховуючи, що Сердан зізнався в інтерв'ю, що ненавидить завдавати болю іншим і віддає перевагу футболу. Швидкий і з неймовірною точністю, деякі бачать у ньому величезний потенціал, незважаючи на одну його справжню слабкість: крихкі руки, за що він і отримав своє інше прізвисько, "Людина з глиняними руками".\n\nНароджений у бідній сім'ї п'є-нуарів іспанського походження, який розмовляє французькою, арабською та іспанською, кинув школу в 11 років, дрейфує з роботи на роботу, поки його батько не усвідомив свою справжню цінність як боксера, історія успіху Марселя перетворила його на популярну ікону. Незалежно від громади, арабів, іммігрантів, п'є-нуарів, вигнанців, публіка бачить у ньому істинну людину, що зробила себе сама, що вийшла з нічого і все ж таки піднімається все вище завдяки чистим зусиллям і силі характеру. Його національний титул добре зароблений, тепер він розглядає можливість приєднатися до європейської боротьби: вся нація з великою цікавістю слідкуватиме за його кар'єрою відтепер, підбадьорюючи його, можливо, навіть аж до титулу чемпіона світу."
 nfa.431.a: "Давай, Марсель, пішли!"
 
 nfa.432.t: "Notre-Dame de l’Atlas"
 nfa.432.d: "На вершинах Атласької гори було започатковано нове абатство. Розташована на околиці села Тибірин, що в перекладі з берберського означає "сади", Богоматір Атласька була заснована французькими ченцями-траппістами, сподіваючись навчити індигенів сучасним сільськогосподарським прийомам: вони вже приступили до роботи з посадки виноградних лоз та овочів, впровадження вуликів, а також більш ефективної організації збирання врожаю тисяч фруктових дерев на своїх великих землях. Незважаючи на те, що громада все ще невелика, вона сподівається залучити більше членів, які шукають життя у праці, молитві та служінні місцевим жителям, з якими стосунки досі були мирними.\n\nБудучи далеко не єдиною чернечою громадою в подібній ситуації, католицькі ЗМІ та ієрархія, проте, високо оцінили цей останній приклад релігійного співіснування, тоді як інші бачать в абатстві яскравий приклад цивілізаторської місії Франції в її колоніях. Однак дехто висловив занепокоєння: громада знаходиться далеко від центрів колоніального життя і найголовніше від їхніх гарнізонів. Але ченці запевнили, що їм нема чого боятися своїх сусідів і що вони в будь-якому випадку знаходяться під заступництвом Діви Марії, якій вони спорудили велику статую, що височіє над долиною."
 nfa.432.a: "Християни, мусульмани, всі ми – сини та дочки Всевишнього."
 
 nfa.433.t: "La Môme Piaf"
 nfa.433.d: "Едіт Гассіон, більш відома як "La Môme Piaf" (що на паризькому жаргоні означає "Маленький горобець"), нещодавно стала сенсацією у Франції, по обидва боки Середземного моря. Народжена за часів Вельткріга в сім'ї співака і вуличного акробата, що не відбулася, яка виросла в борделі більшу частину свого дитинства в муках революції, вона, проте, була благословенна неймовірним голосом, її суворе життя дало їй примарну глибину і чутливість. Почавши свою кар'єру вуличної співачки, вона швидко почала виступати в кабарі та робочих клубах, співати про життя та боротьбу робітничого класу. Незабаром вона вже виступала по радіо, і її пісні неминуче мали перетнути море та блокаду. Її платівки звучать у переповнених клубах Алжиру, коли французи дозволяють ностальгії за своєю батьківщиною пом'якшуватися яскравим паризьким акцентом Піаф та розповідями про атмосферу темних районів Міста вогнів.\n\nДехто вважає її пісні скандальними, інші наполягають, що ці пісні вкриті синдикалістською пропагандою, але уряд нічого не робить, щоб зупинити поширення її записів, і ходять чутки, що має шанувальників у вищих колах. Забавно, що вона виявилася такою ж суперечливою в Комуні: там її звинувачували в тому, що вона заохочує буржуазне виродження і співає контрреволюційну пропаганду про умови життя пролетаріату, хоча, на щастя, ці скарги залишаються такими ж глухими."
 nfa.433.a: "Можливо, колись ми почуємо її виступ наживо!"
 
 nfa.434.t: "Doguicimi"
 nfa.434.d: "Французька Академія присудила премію з французької мови Полю Хазуме за його історичний роман "Doguimici", який розповідає про придворні інтриги в Абомеї, столиці Дагомейського Королівства. За визнанням автора, однак, сюжет книги значною мірою служить її історичним та етнографічним якостям. Справді, Хазуме прагне точно зобразити життя до європейської колонізації, "щоб полегшити розуміння чорного розуму колонізатором", принагідно доводячи, що дагомейці та африканці в цілому не так сильно відрізняються від "цивілізованих" людей і що у них теж є довга і багата історія, гідна вивчення.\n\nЯкий народився в аристократичній сім'ї в 1890 в Порто-Ново, Хазуме сам є дагомейцем. Здобувши освіту в католицькій місії, а потім переїхавши в Сенегал для продовження навчання, Хазуме писав у місцевих газетах, розділяючи в цілому профранцузькі настрої, але ніколи не ухиляючись від критики ексцесів колоніальної адміністрації. Коли Дагомея була передана Німеччині, він розпочав викладацьку кар'єру, написавши статті, опубліковані як на французькій, так і на німецькій території. Заслуживши повагу своїх європейських колег і роботу в Музеї людини, Поль Хазуме тепер досяг нових висот, ставши першим африканцем, який удостоївся такої відзнаки. Це рішення, яке могло б виявитися спірним, натомість, як правило, зустрічалося з похвалою з боку більшої частини колоніального суспільства, хоч і з різних причин: там, де деякі емігранти бачать доказ, якщо він коли-небудь був необхідний, інтелектуальної рівності чорної людини, деякі в колоніальному уряді бачать доказ успіху цивілізаторської місії."
 nfa.434.a: "Принаймні захоплююча книга!"
 
 nfa.435.t: "Тривога у Середземному морі"
 nfa.435.d: "Гран-прі французького кінематографа був присуджений "Тривога в Середземному морі", трилеру, в якому йдуть екіпажі трьох кораблів, пришвартованих у Танжера, і зокрема, три командувачі офіцера Британського Республіканського Флоту, Німецького Імперського Флоту та Французького Національного Флоту. Їхні стосунки досить привітні та ввічливі, хоча зі зрозумілих причин холодні через геополітичні міркування, але бійка, що спалахнула між моряками різних екіпажів, перешкоджає подальшому братанню. Однак їх зближує один інцидент: торговці зброєю помічені тими, хто виходить з гавані, і під час їхньої втечі вони випустили отруйний газ. Смертоносна хмара повільно дрейфує до пасажирського судна, і люди відкладають свої розбіжності, щоб урятувати мирних жителів, йдучи прямо через газ із невеликим захистом: цивільних осіб врятовано, а торговців зупинено. Незважаючи на їх героїзм, всі екіпажі втратили кілька людей, включаючи червоного британського офіцера, і всі вони поховані з усіма військовими почестями.\n\nФільм, знятий глибоко католицьким режисером Лео Джоанноном, знятий у морі за допомогою нашого флоту, на справжніх кораблях і зі справжніми моряками як статисти, був критикований з боку деяких, хто знаходив неприємним позитивний образ німецьких і британських персонажів, доходячи до того, що обкладав фільм. На противагу таким критикам режисер стверджував, що основний посил картини-християнське братство, мужність і товариство перед обличчям негараздів, незважаючи на міжнародну напруженість, що вічно зростає."
 nfa.435.a: "Зворушлива історія!"
 
 nfa.436.t: "Ça Fait d'Excellents Français"
 nfa.436.d: "З наростанням напруженості не дивно, що популярна культура в нашій країні відобразила б цей факт: справді, остання пісня, яка потрапила до чартів Франції, називається "Вони роблять чудових французів" у виконанні Моріса Шевальє, зірки музичної комедії та короля французького шоу-бізнесу. У пісні перераховуються всі особливості групи солдатів та офіцерів: всі з різних верств суспільства, всі з різних професій, багато середнього віку і зі своїми сім'ями, різних віросповідань, рас, політичних поглядів, все зі своїми маленькими недугами, та все ж, як стверджує хор, "усі вони роблять чудових французів, відмінних солдатів.".\n\nЯскравий і комедійний, в основі пісні лежить заклик до єдності, оскільки наш народ зіткнувся зі своєю величезною боротьбою та звеличенням французького піхотинця, завжди готового залишити все позаду і забути про себе в боротьбі за захист своєї батьківщини, який досяг свого величезного успіху. У країні, де все, як і у нас, мобілізовано для майбутньої війни, кожен з нас може ототожнювати себе з цим почуттям: ми боротимемося, і ми переможемо, тому що ми повинні повернути свій дім!"
 nfa.436.a: "Вони марширують у ногу, вони більше не використовують це, але це як їзда на велосипеді, ти ніколи не забудеш!"
 
 nfa.437.t: "Радіо-Алжир"
 nfa.437.d: "Хоча налагодження радіопередач не є чимось новим для наших співвітчизників, які, як і раніше, перебувають під червоним гнітом, Корсика, зрештою, знаходиться всього за кілька миль від материка, станція новин, що веде мовлення з Алжиру, була спеціально створена для того, щоб повідомляти правдиві новини Метрополії та передавати закодовані повідомлення нашим прихильникам у Комуні, наприклад, інструкції та інформацію, замасковану під приватні повідомлення від людей, розлучених зі своїми близькими нинішніми обставинами. Цей захід був необхідний для координації різних дій, що вживаються противниками синдикалістського режиму, таких як роздача трофеїв, підготовка до запобігання військовим діям, вербування, хабарництво або роздільне навчання поводженню зі зброєю у міру того, як напруження зростало з кожним днем. Незважаючи на те, що опір ще далекий від того, щоб повстати єдиним фронтом проти комунарів, створення цієї радіостанції сприятиме тому, що зусилля наших братів не виявляться марними: як тільки ми висадимося на наші береги, вони будуть готові зробити все можливе, щоб звільнити Францію."
 nfa.437.a: "Les Français parlent aux Français!"
 
 nfa.438.t: "Eid al-Adha"
 nfa.438.d: "Сьогодні мусульмани всього світу відзначають Курбан-байрам, Свято жертвопринесення, на згадку про готовність пророка Ібрагіма принести в жертву свого сина Ізмаїла, як акт послуху Божому наказу. Однак перед тим, як було завдано смертельного удару, Бог послав архангела Джибріла, щоб той замінив сина агнцем для жертвопринесення. В пам'ять про це втручання кожна сім'я ритуально забиває тварину і ділить її на трьох: одна третина йде до бідних, одна третина – до родичів, а третина зберігається та з'їдається. Потім віруючі йдуть до місцевої мечеті, а після закінчення молитов та проповідей з нагоди Ураза-байрама вони обмінюються привітаннями, подарунками та відвідують один одного.\n\nВін вважається найсвятішим святом мусульманської віри, він завжди супроводжується великими урочистостями, а іноді навіть є приводом для зниження конфесійних бар'єрів, оскільки деякі мусульмани запрошують своїх немусульманських сусідів і друзів взяти участь у цьому унікальному ісламському святі."
 nfa.438.a: "Eid Mubarak!"
 
 nfa.439.t: "Eid al-Fitr"
 nfa.439.d: "Сьогодні настає кінець Рамадану, священного місяця, протягом якого мусульманам не дозволяється їсти та пити від світанку до заходу сонця. У всьому ісламському світі віруючі протягом одного-трьох днів святкують Курбан-байрам - Свято закінчення посту з особливими молитвами, ритуалами та благодійними акціями святкують протягом дня, відвідують родичів, обмінюються спеціальними частуваннями та подарунками, багато хто прикрашає свої будинки з цієї нагоди, а ввечері організує розкішні обіди для сім'ї та друзів.\n\nВважається другим святим святом мусульманської віри після Курбан-байрама, він є важливим днем ​​для значної частини корінного населення. Гарматний салют, який сповіщає про закінчення посту, став звичайною справою в більшості великих міст, колоніальна влада подбала про те, щоб влаштувати це свято, а для більшої частини нашого європейського населення це привід дізнатися більше про ісламську віру та її ритуали."
 nfa.439.a: "Eid Mubarak!"
 
 nfa.440.t: "Суперечка в Санекюї"
 nfa.440.d: "До нас дійшли чутки про конфлікт між двома церквами у провінції Французького Судану. Нещодавно протестантська місіонерська пара вирушила до села Санекюї після того, як дізналася про невелику громаду молодих новонавернених, які зазнали нападу з боку своїх язичницьких сусідів. З моменту їхнього прибуття була виконана велика робота зі звернення більшої кількості язичників. Однак це привернуло увагу найближчої католицької місії, розташованої всього за кілька миль від того місця, де місіонери вже почали будувати свою церкву. Місцева влада вже дала згоду на будівництво, що дуже засмутило давніх католицьких місіонерів, які бачать, як їхні протестантські сусіди ведуть все більше людей у ​​бік від церкви. Вони звернулися до колоніальної влади з проханням скасувати місцеву постанову та змусити місіонерів переїхати в інше місце, аргументуючи це тим, що ця пара прагне посіяти інакодумство в регіоні."
 nfa.440.a: "Нехай протестанти діють"
 nfa.440.b: "Пліч-о-пліч з церквою"
 
 nfa.441.t: "Від гонінь до процвітання"
 nfa.441.d: "Для молодої церкви в Санекюї цей шлях ніколи не був вільний від страждань. Спочатку на них напали сусіди-язичники, Панка та його новонавернені боролися у своїй вірі доти, доки їхні молитви не були почуті рятуванням місіонерської пари. Потім на молоду церкву чинився тиск з боку прилеглої католицької місії, але протестантській місії було дозволено залишитися і проповідувати слово. Послання апостола Павла з його Послання до Римлян про те, що "Я вважаю, що страждання теперішнього часу не варті того, щоб порівнювати їх зі славою, яка відкриється нам," стало центральним посланням нової церкви. Ці випробування змусили багатьох заглибитися в Писання і старанно зміцнювати свою віру.\n\nОстаннім часом місцеві жителі доклали великих зусиль, щоб подолати мовні бар'єри для своїх побратимів-бобо. Християни Червоних Бобо зв'язалися з Чорними Бобо, які живуть у їхньому районі, щоб донести до них Євангеліє. Села з християнською присутністю різко зросли за останні кілька років, і починають формуватися плани з пошуку іншої місії, ближчої до народу Чорних Бобо."
 nfa.441.a: "Ми маємо бути світлом для народів!"
 
 nfa.442.t: "Каплиця Банфора"
 nfa.442.d: "Хоча деякі місіонери були спочатку відправлені в регіон ще рік тому, їх відкликали та відправили на інше місце невдовзі після прибуття до села. Замість них місцевий тесляр із Бобо-Діуласо взяв роботу до своїх рук. Нещодавно він завершив будівництво каплиці, в якій проповідував слово навколишньому світу. Урожай у Банфорі багатий, а населення довколишніх районів сягає майже 150 000 осіб, включаючи багато язичницьких племен. Нехай його робота стане прикладом для інших по всьому континенту!"
 nfa.442.a: "Тесляр кличе своїх людей до Нього."
 
 nfa.472.t: "Прихована містика"
 nfa.472.d: "Одним з найбільш суперечливих аспектів Аксьон Франсез є збереження відносин деяких її членів з окультизмом. Для багатьох реакційних католиків ці відносини є достатнім доказом того, що вони не є справжніми прихильниками контрреволюційної справи. В Алжирі ці відносини ще більше заглибилися. Під впливом таких персонажів, як Рене Генон та його газети "La Gnose", і бажання вести езотеричну духовну війну проти Синдикалістів, деякі спрямовані до масонських орденів, незважаючи на глибоко антимасонську риторику нової інтегралістської монархії. Більше того, з переходом Генону в суфізм багато з цих масонів та інших людей виявляють все більший інтерес до місцевих суфійських Тарикатів або Орденів. З приходом до влади АФ ці відносини стають все більш тривожними, деякі оголошують про повернення гностицизму та квієтизму, обидві з яких є відлученими від Церкви єресями. Самі Тарікати також переймаються чутками про те, що вони мають зв'язки з алжирськими незалежними групами.\n\nСтає ясно, що якісь репресії потрібні, що треба робити?"
 nfa.472.a: "Терпіти їх. Вони не завдають жодної шкоди, поки виступають проти соціалізму."
 nfa.472.b: "Знищте масонів, але дайте Таріку спокій, давайте не тиснутим на індигенів"
 nfa.472.c: "Припинити і те, й інше. Старша Дочка не терпить окультизму."
 
 nfa.473.t: "La Métaphysique Orientale"
 nfa.473.d: "Після поразки Наполеона Третього у франко-прусській війні, у Франції стався вибух у езотеричних суспільствах. Це окультистське середовище породило різні нові релігійні та філософські течії, які претендують на стародавні родоводи та приховані знання, нібито передані масонами, магами та алхіміками. З цього середовища виникли перші академічні дослідження східних релігій та метафізичних систем. Однак, після поразки, ця спільнота окультистів і сходознавців, що зароджується, розпалася на дві частини, з жорстоким захопленням або неприйняттям нового соціалістичного режиму. Рене Генон твердо став до табору антисиндикалістів, пішовши за урядом у вигнанні, написавши антиматеріалістичні трактати і опублікувавши 'Кризу сучасного світу', в якій він відкидає концепцію прогресу на користь індуїстського циклічного часу. Однак він настільки ж суперечливий навіть серед ультраправих, виступаючи на користь ультрамонтанізму, ґрунтуючись на верховенстві брахміну над Кшатрією, а також нещодавно прийнявши суфійський іслам і залишивши масонську ложу. Його остання книга, "Східна метафізика", є докладним дослідженням східних метафізичних систем, встановлюючи зв'язки між католицизмом і східними релігіями як поділяючими первісну традицію. Вона була прийнята деякими групами вкрай правих, які розглядають ці системи як спосіб уникнути ліберального світогляду їхнього недавнього минулого на користь традиціоналістської системи, вільної від лих Прогресу. Інші, однак, затято відкидають це як воскресіння гностицизму в християнському Авангарді, а деякі бажають, щоб це було заборонено. Книга викликала значні суперечки та жваві дебати, особливо між Геноном і католицьким філософом-неотомістом Жаком Маритеном, досягнувши дивного успіху навіть за відносно широкої аудиторії. Заклики до заборони книги пролунали з боку духовенства та консервативних католиків, тоді як інші стверджують, що вона може бути корисною для євангелізації, або контролю над тубільцями."
 nfa.473.a: "Заборонити, нам не потрібна східна 'Мудрість'"
 nfa.473.b: "Дозвольте публікації, звичайно ж, під пильним наглядом"
 
 nfa.480.t: "Зростання опору сенусі в [senussi_resistance_state.GetName]"
 nfa.480.d: "Наші сили в [senussi_resistance_state.GetName] повідомили, що щось, схоже, змушує сенуси в регіоні стати сміливішими в їхньому опорі нашому колоніальному правлінню. Командири гарнізонів вимагали збільшення чисельності сил, дислокованих у регіоні, щоб забезпечити безпеку наших французьких громадян."
 nfa.480.a: "Ми не можемо дозволити цим верблюжим пастухам залякати наш народ!"
 
 nfa.481.t: "Зростання активності сенусі в [senussi_zawiya_state.GetName]"
 nfa.481.d: "Наші сили в [senussi_zawiya_state.GetName] повідомили про випадки виявлення верблюжих караванів, що йдуть з Кіренаїки. Хоча на даний момент це лише легка незручність, зросла присутність може бути ознакою подальших неприємностей."
 nfa.481.a: "Ми повинні зберігати пильність!"
 
 nfa.482.t: "Французька атака Завії"
 nfa.482.d: "Зухвалим кроком, спрямованим на припинення сенуського впливу серед наших підданих, ми послали загін французької армії вглиб Сахари, щоб зробити набіг на їхні оази. Підтримувані сучасними гвинтівками та авіаційною підтримкою, їхній аль-Іхван не мав жодних шансів зупинити нас, але вони змогли напасти на французькі колони, перш ніж відступити назад у пустелю."
 nfa.482.a: "І більше не повертайтесь!"
 
 nfa.500.t: "Зрадник?"
 nfa.500.d: "'En Terre d'Islam', щомісячний академічний журнал, присвячений ісламознавству, користувався заслуженим успіхом навіть серед відносно основної аудиторії, принаймні для такого роду публікацій. Наше нинішнє вигнання змусило багатьох, особливо вчених та священнослужителів, шукати кращого розуміння віри багатьох наших співвітчизників. Деякі з них із щирого інтересу чи надії на міжконфесійний діалог, тоді як інші мріють про широкомасштабне звернення індигена до християнства. Проте нещодавній відкритий лист, анонімно опублікований на "En Terre d'Islam", загрожує тендітній релігійній рівновазі. Лист, що закликає до створення "П'ятничної молитовної ліги за звернення мусульман" для "моліт за наших відчужених братів", був добре сприйнятий у католицьких колах і швидше за все, не дійшов би до мусульманської аудиторії, якби не особистість його автора, просочилося в наступні дні у ширшу пресу: Отець Жан-Мохамед Бен Абдельджліл.\n\nНещодавно він був висвячений на священика, а минулого року став професором Католицького інституту Алжиру. І все-таки, десять років тому, він був першим студентом-мусульманіном. Приїхавши з видатної мороканської сім'ї, блискучий юнак, палкий у вірі, він потрапив під захист маршала Ліотея, який підштовхнув його до подальшого навчання в Алжирі. Там він познайомився зі знаменитим сходознавцем Луї Массіньоном та католицьким філософом Жаком Марітаном. Він приєднався в надії на "вивчити ворога", через рік він перейде в іншу віру, двічі приєднався до Ордену францисканців. Це гучне звернення було здебільшого замасковане через страх перед заворушеннями, відступництво від віри є особливо важким актом в ісламі: подібні страхи були підтверджені. Лист, перекладений і перекручено перекладений, був широко поширений у мечетях і медресі, і в переважній більшості випадків приймався з погордою, якщо не з гнівом, навіть із погрозами на адресу отця Жана-Мохамеда, який пішов у підпілля."
 nfa.500.a: "Не найкращий день для спілкування"
 
 nfa.501.t: "Le Feu"
 nfa.501.d: "Останні кілька тижнів у Алжирі відбувалося щось дивне. Людина, яка називає себе "Прометей Франсуа-Анрі", організовувала політико-містичні збори, залучаючи все більше цікавих глядачів, а деякі навіть перетворювалися на віруючих на дивне кредо цього палкого "Прометея". Людина заявляє, що вона є "Господарем" політичного руху під назвою "Le Feu", Вогонь, "Нова Людина", яка "прийшла, щоб відновити Надію у серцях усіх французів". Зі сцени, прикрашеної банерами, що зображують символи культу партії, фенікса, колеса і грому, він очолює натовпи, що постійно ростуть, повторюваними піснеспівами, такими як:\n\n'Через наш Вогонь, Вона відродиться\nЇї Віра буде вічною\nЇї Геній сяятиме\nФранція буде Вічною'.\n\nОскільки політична платформа людини, здається, не вдається в ці химерні, якщо не сказати божевільні розмови, влада спочатку нічого не робила. Однак у міру зростання натовпу наші спецслужби розпочали швидке розслідування. Дивно, але вони виявили, що цього "Прометея Франсуа-Анрі" ніколи не існувало, і це всього лише псевдонім Моріса Делоне, фермера з Нормандії, який після блискучих досліджень у Національному інституті садівництва та короткого перебування в політиці, схоже, збожеволів. Однак ще більшу тривогу викликає те, яке значне фінансування він отримує з невідомих джерел: деякі з членів Бюро підозрюють, що на нього впливає Комунарів.\nЩо слід робити?"
 nfa.501.a: "СЛАВА ГОСПОДАРЮ, ФРАНЦІЯ БУДЕ ВІЧНА... я маю на увазі, нехай він трохи повеселиться"
 nfa.501.b: "...просто знайдіть йому хорошу психіатричну лікарню"
 
 nfa.502.t: "Тур Алжиром"
 nfa.502.d: "Тур де Франс був одним із найпопулярніших спортивних подій до вигнання, залучаючи величезний натовп людей по всій Франції. Незважаючи на те, що велосипедні види спорту не впали у популярність після Вельткрігу, нинішня ситуація ускладнює організацію Тур де Франса. Гірше того, незважаючи на заборону подібних заходів, багато наших співвітчизників щодня протягом липня налаштовуються на радіо Комунарів, щоб стежити за перебігом перегонів, кафе перетворюються на майданчики для прослуховування, а правоохоронні органи виявляють жахливу поблажливість, часто навіть непомітно дослухаючись до самих результатів. Потрібно було щось зробити, щоб запобігти прямої трансляції червоної пропаганди для нашого народу, і цього року, нарешті, було створено Тур Алжиру. Пройшовши через більшість великих міст алжирського узбережжя, таких як Орлеанвіль, Оран, Бон, починаючи і закінчуючи Алжиром, і навіть об'їхавши Туніс, гонка мала величезний успіх, подарувавши фанатам велосипедних перегонів ейфорію національних спортивних змагань, яких вони прагнули вже майже два десятиліття. І перемога французького велосипедиста Роже Лапеб'є підвищує національну гордість, тому ми маємо всі підстави перетворити це змагання на щорічну подію, незважаючи на чутки про те, що ми, можливо, 'поселимося у вигнанні'."
 nfa.502.a: "Бачиш, він такий самий гарний, як і оригінал!"
 
 nfa.503.t: "Прихована подія"
 nfa.503.d: "Це подія 503 для [NFA.GetNameDef]. Повідомте про це на github, якщо побачите цю подію."
 nfa.503.a: "Нижній текст."
 
 nfa.504.t: "Новий набір в Іноземний легіон"
 nfa.504.d: "Сьогодні, недалеко від кордону з Марокко, якийсь видатний хлопець увійшов до рекрутингового пункту Légion étrangère. Дивне видовище для офіцера, який відповідає за опрацювання його заяви, що більше звик до іноземців сумнівного минулого, готовим служити і померти за Францію заради шансу на нове життя. Як ім'я він вказав Генріха Роберта Орліака, і офіцеру було все одно, чи це правда. Як і багато інших у ці войовничі дні, Орліак потім був інтегрований в загін, будучи лише в простому мундирі новобранця, який трохи відрізняється від своїх однолітків.\nПравда в тому, що Генріх не був звичайним новобранцем: його справжнє ім'я – Генріх Орлеанський, королівський принц дому Франції. Під час Великої війни його батько теж намагався вступити до Іноземного легіону, але йому було відмовлено в ньому через Закон про вигнання, який забороняє представникам колишніх правлячих будинків перебувати у Франції. Але молодий Генріх, який прагне служити Франції у цьому великому хрестовому поході проти соціалізму, було ухилитися від виконання свого обов'язку. Колись, можливо, принц буде покликаний правити країною, але поки він служитиме нації іншими способами."
 nfa.504.a: "Тсс, зрештою, це секрет!"
 
 nfa.505.t: "Люди в зеленому"
 nfa.505.d: "Комунари оголосили програму перетворення культури і розваг, так званий 'Інтернаціональний Авангард' радикальних 'художників', метою якої є руйнування всього прекрасного в цьому світі і перетворення його відповідно до смаків божевільних, і все це в ім'я того, щоб зробити мистецтво більш апетитним для пролетаріату. Простіше кажучи, вони прагнуть знищити французьку культуру. У їхньому маніфесті сповідується необхідність скасування канонів французької літератури та поезії, а також радикальної зміни правил французької граматики, що розцінюються як античні та буржуазні.\nЩоб протестувати проти цього злочину проти смаку, культури, краси та відверто кажучи самої цивілізації, люди з різних академій Інституту Франції зібралися на загальний конгрес, щоб випустити контр-маніфест. Всі вони були одягнені в офіційний одяг у зеленому забарвленні і прикрашені персоналізованими хитромудрими мечами та бікорнами. 473 члени Інституту підписали загальний заклик до миру підірвати зусилля цих "збоченців" та "богеми", написавши маніфест, в якому вони закликають до створення міжнародного "Інституту Заходу" для боротьби з "авангардом інкультури". Ця ініціатива отримала широке визнання у Франції та серед наших союзників щодо Антанти, а також у німецькій сфері.\nЩо ж до Міжнародного Авангарду, то у відповідь він встановив абстрактну статую, що представляє 'буржуазну культуру' і 'класицизм', зроблену з копій маніфесту, перед колишнім будинком Інституту Франції Парижі. Під час церемонії відкриття вона була підпалена відомим божевільним Жоржем Батаєм, і цей крок був сприйнятий організацією як приклад чистої художньої спонтанності."
 nfa.505.a: "Ще одна причина придушити Комуну!"
 
 nfa.506.t: "Fête de la Fédération"
 nfa.506.d: "14 липня ми відзначаємо наш Національний день. Військові паради, а також популярні вуличні свята та феєрверки заплановані по всій Франції у радісному святкуванні величі нашої нації.\n\nПротягом тривалого часу те, що святкується цього дня, є темою гарячих дебатів між лівими та правими. Ліві наполягають на тому, що це день святкування штурму фортеці Бастилія 1789 року, паризької королівської в'язниці і арсеналу, що широко розглядається як відправна точка Французької Революції, в той час як праві, навпаки, вважають, що це день святкування Fête de la Fédération, масового свята, масового свята також кінець політичної боротьби, самої Революції. Історія довела, що ця надія є помилковою, але це не завадило відновленню цієї дискусії, що виникає щороку. Закон 1880 року про заснування Національного дня 14 липня просто утримується від ухвалення тієї чи іншої сторони, проте, на щастя, з того часу ми поклали цій суперечці кінець, оскільки в поправці, проголосованій Асамблеєю кілька років тому, було роз'яснено, що сьогодні ми справді відзначаємо Фестиваль Федерації."
 nfa.506.a: "У будь-якому випадку, давайте повеселимося!"
 
 nfa.507.t: "Улеми"
 nfa.507.d: "'Асоціація мусульман-улемів', або Асоціація мусульманських алжирських улемів, є релігійною асоціацією, заснованою в 1933 році. Під неофіційним керівництвом Абд аль-Хамід бен Бадіса, ця асоціація богословів, вчителів і в цілому вчених була заснована з метою просування ісламської реформи, сподіваючись довести іслам в Алжирі до його чистої початкової форми, далеко від забобонів, що підживлюються марабутами і більш містичним підходом суфій. Надихнувшись аналогічними ініціативами, які здобули успіх на Близькому Сході та в Тунісі, багато шкіл було вже створено, викладаючи граматику, математику та релігію дітям, а також теологію, філософію, історію, а також ісламське та французьке право молодим людям, що швидко стало значним впливом у мечетях усього регіону та привернуло увагу колоніальної влади.\n\nФактично, однією із заявлених цілей Асоціації є зміцнення ісламської самобутності Алжиру, об'єднання народу за межами поділу між берберцями та прибережними арабомовними алжирцями, а також за межами племінних кордонів. Незважаючи на те, що вони припиняють виступати за незалежність, вони рішуче виступають проти асиміляції, стверджуючи, що алжирська нація існує, і вона не може стати французькою і не хоче бути француженкою. Тому вони вже стали важливим гравцем у політиці алжирських департаментів. По-перше, влада безуспішно намагалася схилити об'єднання до співпраці, як і решта ісламського духовенства в колоніях, тому що заборона і так вже могутнього угруповання, безумовно, створить заворушення. Потім дві місцеві групи прийшли за підтримкою улемів: Аксьйон Алжирьєн Ферхата Аббаса, яка стверджує, що у разі приходу до влади Аксьйон Франсез, може бути створена автономна алжирська ідентичність і повністю відновлено традиційне та ісламське право, і Північноафриканська Зірка Мессалі Хаджа, підпільна синдикалістська група, яка виступає за незалежність Алжиру. Досі Асоціація не встала на жодну зі сторін, скептично ставлячись як до щирості обіцянок АФ про автономію, так і до антиклерикального соціалізму, за який виступають комунари."
 nfa.507.a: "У будь-якому випадку, вони, ймовірно, є проблемою"
 
 nfa.508.t: "Право на критику"
 nfa.508.d: "Хоча Ведмідь наголосив на необхідності сильної, єдиної нації перед поставленим важким завданням, він зустрів деякий опір, особливо з боку розчарованих колишніх союзників, які сподівалися, що з падінням Петена демократія буде негайно відновлена, вважаючи, що одних лише обіцянок про вибори і нову конституцію недостатньо. Дехто наважується шепотіти, що Комітет є лише прикриттям для нової диктатури при Мордаку, а деякі інтелектуали та політики вже відкрито критикують Генерала. Однак відразу після падіння Петена відновилася свобода слова: ці люди мають право висловлювати свою думку, як би вони не помилялися і як би не дестабілізували такі розмови.\n\nМи могли б просто залишити все як є і сподіватися на те, що дискусія піде своєю чергою, або ми могли б зайняти більш випереджувальний підхід. Однією з можливостей було б використання правових засобів, щоб змусити замовкнути цих критиків, звинувачуючи їх у наклепі: присяжні, безсумнівно, ухвалять рішення на нашу користь і змусять цих людей публічно зректися своїх слів."
 nfa.508.a: "Просто дайте їм говорити, тоді ми вчасно доведемо їм, що вони були нерозумні, щоб турбуватися"
 nfa.508.b: "Якщо вони не з нами, вони проти нас. Заткніть їх!"
 
 nfa.509.t: "Paroles, Paroles"
 nfa.509.d: "Незважаючи на те, що мобілізація нації йде повним ходом і нарешті Комітетом готується світле майбутнє для Франції, деякі з них все ще залишаються спірними. Відомі представники ветеранів демократичного руху приєдналися до звичайних скептиків: хоча вони і підтримують Анрі Мордака, проте вони, схоже, знаходять привід для 'занепокоєння' і 'тривоги' в здається незначними діями уряду, а засоби масової інформації із задоволенням висвітлюють на кожній першій шпальті ці сомня. Нарешті, звільнившись від цензури, журналісти, схоже, насолоджуються цією спробою знищити людину, яка відновила свободу слова. Досі уряд ігнорував цю ситуацію, але якщо дозволити цій критиці залишитися без відповіді значно довше, це може надовго підірвати новий режим та поставити під загрозу наші зусилля щодо порятунку нації. Звичайно, відновлення цензури було б немислиме, але існують правові засоби, щоб придушити цей потік дифамації. Однак ми могли б також застосовувати більш м'який підхід: організуючи регулярні прес-конференції, що транслюються нашому народу, голова Комітету міг би безпосередньо звертатися до критики та розсіювати будь-які сумніви, які можуть у когось виникнути з приводу його вірності Республіці, демократії."
 nfa.509.a: "Давайте обговоримо це, покажемо їм, що Комітет – це найкраща надія, яку має демократія"
 nfa.509.b: "Неважливо, тепер я розумію, чому Петен тримав їх на короткому повідку"
 
 nfa.510.t: "Стаття 26"
 nfa.510.d: "Прагнучи зупинити несправедливу критику з боку видатних журналістів, інтелектуалів і політиків, уряд спробував безпосередньо зв'язатися із найлютішими зловмисниками і попросити їх переглянути свою думку, а якщо критика все ж таки є, то озвучити її приватно. На жаль, більшість зацікавлених осіб відхилили це запрошення, у зв'язку з чим виникла потреба використовувати законні засоби для припинення їхньої підбурювальної діяльності. Посилаючись на Закон про свободу друку 1881 року, вони були звинувачені у підбурюванні до "порушень суспільного інтересу" і постали перед судом.\nЦе, проте, одержало зворотну реакцію. Це не лише надало Комітету Національного Спасіння тиранічного характеру і зробило критику обґрунтованою, а й абсолютно неефективною. Судові процеси перетворилися для цих людей на майданчики для критики нового політичного порядку, стверджуючи, що це був у кращому разі ще один відтінок тиранії, і що ця спроба придушити їхнє право на свободу вираження поглядів йшла врозріз з тими самими ідеалами, які привели їх до боротьби проти режиму Петена. Більшість із них були виправдані, інші отримали у найкращому разі невеликі штрафи. Схоже, що в майбутньому Медведю доведеться зіткнутися з тими свободами, за які він, ймовірно, боровся, щоб відновити їх."
 nfa.510.a: "Як ніяково"
 
 nfa.511.t: "Розмова з Ведмедем"
 nfa.511.d: "Останні тижні виявилися важкими для комітету, оскільки критика зростала з усіх боків. Хтось хотів цензури, Мордак відмовився, але натомість з'явилися холодніші голови: для того, щоб розвіяти ці звинувачення, буде організована прес-конференція, яка транслюватиметься у прямому ефірі для нашого народу. Коли Ведмідь увійшов до кімнати у повній формі, його численні медалі, присуджені за довгі роки служби у Франції, блискучі у світлі прожекторів, кімната замовкла, бо чоловіки, які так багато говорили проти нього, були надто налякані тепер уже майже легендарним генералом, щоб відкрити свої рти. Знадобився особливо хоробрий іноземний журналіст, щоб поставити одне питання в умах у всіх: 'Генерал, чи підтримаєте ви основні свободи французів?'\n\nІ нарешті Мордак заговорив. 'Це правда, що ми живемо у надзвичайні часи, і тому потрібні такі надзвичайні заходи. Нині вже не час для дискусій, а час дій, а дії, справжні дії, що дають результати, потребують єдиної волі. Ми маємо об'єднатися, якщо хочемо перемогти, і ми маємо перемогти заради порятунку Франції. Тим не менш, це завжди було моєю обіцянкою нашому народу, ці заходи дійсно надзвичайні і не підтримуватимуться довше, ніж це необхідно. Демократія завжди була надією не лише Франції, а й усієї Європи, я просто прошу своїх співвітчизників довіряти Комітету і мені самому, щоб привести їх до перемоги. Це буде нелегко, але внутрішні розбіжності унеможливлять це: основні свободи відновлені, і я прошу вас використовувати їх мудро, заради нашої Патрі'."
 nfa.511.a: "Він має рацію, час забути про наші розбіжності!"
 
 nfa.512.t: "Le Sacre"
 nfa.512.d: "Пройшло більше ста десяти років з моменту останньої коронації, і у Франції нарешті знову з'явився король. Церемонія була ретельно організована, щоб якомога точніше слідувати тисячолітньому протоколу, незважаючи на те, що вона проходила в алжирському кафедральному соборі Сен-Філіп замість традиційної коронації в Реймсі, яку в нинішніх умовах було б важко організувати. Більшість необхідних церемоніальних предметів, таких як меч Жуайез, який, як стверджують, був мечем Карла Великого, а також Свята Скляниця, скляний флакон з маслом для помазання, який, як стверджують, подарував Святий Дух для хрещення Хлодвіга, короля франків були евакуйовані під час відступу з материка, а нові регалії були виготовлені досвідченими ремісниками, зокрема, багато прикрашена корона.\n\nПісля принесення клятви у Святому Письмі захищати Церкву, підтримувати мир, боротися з несправедливістю, бути милосердним і справедливим, а також боротися з єрессю, Жан Орлеанський був помазаний архієпископом Алжиру в дев'яти місцях у вигляді хреста зі святим маслом, потім був хмарним. скіпетра та руки правосуддя, і нарешті, увінчаний короною. Пери відродженого королівства заприсяглися у вірності Його Величності, після чого було здійснено месу. Зробивши це, король і королівська родина вирушили в свою нову резиденцію - колишній президентський палац на висотах Алжиру, протягом усього шляху туди тріумфували численні натовпи, народні гуляння та бенкети, що проходять до пізньої ночі. Однак у церемонії було змінено деякі важливі деталі: король не приніс традиційної клятви боротися з невірними, а натомість муфтій Алжиру подарував йому традиційний меч-флісу, що символізує його новий статус Хамі аль-Ісламу або Захисника ісламу, а серед перів, що кляться у вірності Його Величності, були численні арабські, берберські чи африканські вожді у традиційних костюмах, що символізують нову еру французького панування."
 nfa.512.a: "Республіка справді мертва, нехай живе Королівство!"
 
 nfa.513.t: "Жіночий суффражизм"
 nfa.513.d: "Питання про виборче право жінок довгий час було спірним у французькій політиці. Під час революції жінки вважалися "пасивними громадянами" - категорія, загальна для дітей та домашньої обслуги: іншими словами, громадянами, які за своєю природою перебувають під впливом інших і як такі не можуть бути наділені правом голосу. У 1848 році, коли було створено Другу Республіку і було проголошено загальне виборче право, жінки були виключені з цього загального права. У 1870 році, коли була проголошена Третя Республіка, їх знову виключили з цього процесу. Незважаючи на те, що більш прогресивні республіканці симпатизували справі надання жінкам права голосу, вони все ж таки вважали, що голосування жінок буде використано проти тендітної республіки. Більше того, Радикальна партія, яка домінує у французькій політиці і добре відома своїм глибоким антиклерикалізмом, засумнівалася в незалежності жінок від Церкви, стурбованість якої посилилася за роки, що минули після вигнання, оскільки Папа Бенедикт XV у 1919 році підтримав виборче право жінок: тодішня республіка, будучи найбільш уразливою, не могла дозволити собі ризику того, що жінки голосуватимуть або з волі чоловіка, або, що ще гірше, з волі Церкви.\nШарль Моррас довгий час відстоював в організації Аксьйон Франсез право жінок на участь у виборах: дійсно, у Франції протягом століть до революції вони мали це право, покликані голосувати в парафіяльних, общинних або навіть регіональних зборах і беручи участь нарівні з чоловіками в міських зборах, наприклад, якщо вони овдовіли. І оскільки Церква офіційно зайняла позицію з цього питання, тепер, коли ми нарешті звільнили Францію від захоплення Геузе, наш обов'язок – виправити злочини, вчинені республіканцями. Тому було видано королівський указ, в якому оголошувалося, що відтепер жінки матимуть право та обов'язок брати участь у політиці."
 nfa.513.a: "Pour toutes!"
 
 nfa.514.t: "Геть Маріанну!"
 nfa.514.d: "Маріанна була ідеальним символом Республіки. Вульгарна, оголена, що виглядає трохи краще, ніж повія або жебрака, вона уособлювала бездарність республіканського режиму. Обрана при недовговічній Другій Республіці, її уявлення стало систематичним за Третьої, з'являючись у громадських будинках, статуях, печатках, всіх речах, пов'язаних із державою. Але тепер, звільнившись від республіканських кайданів, Франція більше не буде представлена ​​простим селянином, наш народ більше не питиме гнилий молоко із зараженого республіканського соску: знесені бюсти в меріях, знесені статуї та знищені тріумфуючими Камелотами. Натомість ми створимо символи істинної Франції, такі як статуї короля Сен-Луї та Святої Жанни д'Арк, або зображення королівських лілій та галльського півня. Щодо офіційного уособлення нашої нації, то ми просто маємо звернутися до минулого у пошуках натхнення. Традиційно Франція була представлена ​​як жінка в блакитному плащі із золотими ліліями, озброєна або таврувала королівською рукою правосуддя, часто одягнена в золоту корону або шолом, іноді в обладунки: набагато більш підходящий символ для відродженого Королівства."
 nfa.514.a: "Незабаром Республіка залишиться лише поганим спогадом"
 
 nfa.515.t: "Новий національний день"
 nfa.515.d: "З 1880 року Національний день відзначається 14 липня: ліві, як правило, вважають цей день святкуванням штурму Бастилії 1789 року, а праві - Святом Федерації, яке відзначалося через рік і яке в той час багатьма вважалося кінцем політичної нестабільності, кінцем революції та святкуванням національної єдності. Республіка не може дозволити собі відчужувати жодну із сторін і тому ніколи не дає офіційних пояснень. У будь-якому випадку це святкування або революційного кровопролиття, або конституційної монархії вкрай неадекватно для відновленого режиму.\n\nУ Франції був офіційного національного дня до революції, і тому три пропозиції були представлені королю. Свято Святого Людовіка, короля Франції, 25 серпня було приводом для народних гулянь на честь короля і є найближчим до національного дня, який був у Стародавнього Режиму. Проте з 1922 року папство оголосило двох святих головними покровителями Франції: Богоматір у її Вознесенні, 15 серпня, як її традиційно вважали Регіна Галлія, королева Франції, і Свята Жанна Д'Арк, послана Богом у вільну Францію, у день її свята, що випадає на 30 травня, коли відбулася її мученицька кончина. Який день король вибере як національне свято?"
 nfa.515.a: "Як за благочестивого короля Людовіка IX, монархія приведе Францію до слави"
 nfa.515.b: "Просимо захисту Богородиці, Регіна Галія, королева Франції, молись за нас!"
 nfa.515.c: "Як і Пусель, ми маємо почути заклик Бога врятувати Францію!"
 
 nfa.516.t: "Спокута"
 nfa.516.d: "14 липня 1939 року відзначається 150-річчя Падіння Бастилії, що традиційно вважалося початком Французької революції, яка зрештою перетворила Королівство Франція з абсолютної монархії на конституційну, а потім, через короткий час слідом за проголошенням Французької Республіки. Республіканський режим одразу почав працювати над тим, щоб повністю знищити Францію зсередини, потрошити її традиції, відрізати її від Віра і перетворити Старшу Дочку Церкви на Геузу, яка має намір поширювати атеїзм, терор і руйнування по всьому світу. Ті, хто хоробро протистояв цьому паразитичному звірові, були безжально розчавлені, і сотні тисяч невинних людей були замучені на вівтарі Свободи, Рівності та Братства. Хоча Республіка зрештою впала завдяки махінаціям самозванця Бонапарта, насіння, посаджене революцією, донедавна продовжувало вражати Францію.\nУ зв'язку з цим король Жан III розпорядився проведення тижня жалоби на згадку про жертви революції з щоденними масовими виступами і ходами з метою спокути гріхів, скоєних нашим народом нещодавно. Однак на цьому тижні по всій нашій території будуть організовані урочистості в ознаменування контрреволюції та нещодавнього відновлення законної монархії, а також нашої надії на те, що незабаром буде загашено ще одну революцію."
 nfa.516.a: "Хай живе Вічна Франція!"
 
 nfa.517.t: "Зустріч із Його Святістю"
 nfa.517.d.angrypope: "Після закінчення тривалої боротьби з Республікою дофін Генріх Орлеанський вирушив у велику дипломатичну подорож, щоб познайомити наших союзників та сусідів з новим режимом. Однак перша зупинка цієї подорожі буде в Римі, куди принц прибув сьогодні вранці літаком. Франція тривалий час була Старшою Дочкою Церкви, хоча в минулому столітті вона, безумовно, була бунтівною дочкою: від однієї революції до іншої Церква часто ставала мішенню безбожних революціонерів та несумлінних лібералів. Жодних офіційних відносин між Святим Престолом та Францією не існувало з 1904 року і до початку дебатів про поділ Церкви та держави, і хоча відносини між Республікою та папством були теплішими під час Великої війни, наступна революція зруйнувала надії на розрядку. Наступний антиклерикальний терор змусив багатьох повірити, що Старша Дочка тепер є матеровбивцею. Але цього більше не буде! Як і Блудний Син, Франція нарешті повернулася до своєї матері Церкви, і Принц був тепло прийнятий римлянами та Його Святістю. Між ними відбулася довга особиста зустріч, де Його Святість, здається, розділила свою радість з приводу повернення Франції серед найближчих до Церкви народів і сподівання, що новий режим залишиться вірним своїй святій місії, закликаючи до мирного переходу до монархії. Ходили чутки, що Папа має побоювання щодо досить утилітарного характеру Віри в очах Морраса, але ці побоювання, мабуть, були згладжені: або запевненнями принца щодо Морраса у добрій вірі, або обіцянкою контролювати ці несприятливі елементи, ми ніколи не дізнаємось.\nНа завершення зустрічі принц Генріх оголосив, що незабаром буде підписано новий Конкорд між Церквою і Королівством, перш ніж урочисто заприсягтися, що Франція відтепер завжди захищатиме Віру."
 nfa.517.d.nicepope: "Після закінчення тривалої боротьби з Республікою дофін Генріх Орлеанський вирушив у велику дипломатичну подорож, щоб познайомити наших союзників та сусідів з новим режимом. Однак перша зупинка цієї подорожі буде в Римі, куди принц прибув сьогодні вранці літаком. Франція довгий час була Старшою Дочкою Церкви, хоча в минулому столітті вона, безумовно, була бунтівною дочкою: від однієї революції до іншої Церква часто ставала мішенню безбожних революціонерів та несумлінних лібералів. Жодних офіційних відносин між Святим Престолом та Францією не існувало з 1904 року і до початку дебатів про поділ Церкви та держави, і хоча відносини між Республікою та папством були теплішими під час Великої війни, наступна революція зруйнувала надії на розрядку. Наступний антиклерикальний терор змусив багатьох повірити, що Старша Дочка тепер є вбивцею матері.\nАле цього не буде! Як і Блудний Син, Франція нарешті повернулася до своєї матері Церкви, і Принц був тепло прийнятий римлянами та Його Святістю. Між ними відбулася довга закрита зустріч, на якій, схоже, Папа поділився своїми відомими побоюваннями щодо досить утилітарного погляду на Віру, яку дотримуються деякі з найвищих еліт Аксьон Франсез, зокрема Шарль Моррас. Але ці побоювання, очевидно, були пом'якшені: чи то запевнення принца щодо Морраса у добрій волі чи обіцянку контролювати ці несприятливі елементи, ми ніколи не дізнаємось.\nНа завершення зустрічі принц Генріх оголосив, що незабаром буде підписано новий Конкорд між Церквою і Королівством, перш ніж урочисто присягнутися, що Франція відтепер завжди захищатиме Віру, обіцянку, яку сприйняли деякі як застереження АС."
 nfa.517.a: "Радісна подія!"
 
 nfa.518.t: "Повернення князя"
 nfa.518.d: "Кілька десятиліть тому дім Гримальді вирушив у вигнання, коли ополченці Комунарів, що вторглися до нього, захопили крихітне князівство Монако, символ в їх очах абсолютного буржуазного виродження. З того часу "Князь-Солдат" Луї II ніколи не втрачав надії на відновлення незалежності Монако і невпинно лобіював французький уряд, щоб включити відновлення князівства у будь-які майбутні військові цілі. Щоб довести відданість князівства своїм давнім союзникам і покровителям, спадкоємець князівства Реньє навіть пішов шляхом свого батька і приєднався до французької армії на пізніших етапах війни, відслуживши з відзнакою.\n\nПісля звільнення Монако з-під контролю Комунарів, їхня відданість, звичайно ж, була винагороджена, і Луї II офіційно проголосив відновлення незалежності князівства з балкону Княжого палацу навпроти тріумфуючих Монегасків. Хоча частина населення спочатку вітала анексію, швидко з'ясувалося, що без незалежності, азартних ігор та туризму колишнє князівство було не більш ніж відсталим, хоч і симпатичним містечком, і думка щодо комунарів швидко погіршилась. Пізніше було підписано договір з французькими представниками, який поглиблює взаємні зобов'язання двох держав по відношенню одна до одної, вже встановлені договором 1918 року про "захисну дружбу", і гарантує, що доля Франції та Монако відтепер буде пов'язана назавжди."
 nfa.518.a: "Deo Juvante!"
 
 nfa.519.t: "Смерть вченого"
 nfa.519.d: "Сьогодні на похороні шейха Абд аль-Хаміда Бен Бадіса були присутні десятки тисяч людей з усього Алжиру. За походженням з престижної сім'ї улемів, які претендують те що, що є нащадками середньовічної династії Зіридів, яка століттями правила Іфрикою, Бен Бадісу судилося вести комфортне життя як ісламського вченого, частини місцевої еліти, далекої боротьби його побратимів-індигетів. Натомість його наставник попросив його пообіцяти в юні роки ніколи не служити французам, поставивши його на шлях невпинної роботи для свого народу. Він навчався в медресі аз-Зайтуна в Тунісі, найстарішому і одному з найпрестижніших центрів ісламської освіти в усьому Магрібі, і саме там і під час тривалого перебування на Близькому Сході він прийшов до сильної реформістської течії ісламу, повернувшись додому з надією викорінити неортодок. ідентичність Алжиру. Один із засновників Асоціації алжирських мусульманських улемів, він швидко став її неофіційним керівником, допомагаючи створювати безліч шкіл по всьому регіону, виступаючи проти асиміляції та беручи активну участь у боротьбі за права індигенів, особливо у своєму рідному домі Костянтині, "Місто мостів". У той час як алжирці оплакують смерть вченого і патріота, франкоалжирці зітхнуть з полегшенням, оскільки завжди вважали його скалкою в боці. Що стосується влади, то хоча вони і надіслали офіційні співчуття родині Бена Бадіса, деякі побоюються наслідків його смерті: зрештою, людина була досить помірною і завжди стежила за тим, щоб улеми завжди трималися подалі від будь-яких розмов про незалежність."
 nfa.519.a: "Ми належимо Аллаху, і до нього ми повернемося"
 
 nfa.520.t: "Confrérie Notre-Dame"
 nfa.520.d: "Широка мережа інформаторів у Комуні нещодавно була інтегрована в нашу ширшу розвідувальну мережу в Метрополії і вже надала нам найважливішу інформацію щодо військових об'єктів та планування, впливу Комунарів у межах нашого домініону, а також потенційних цілей, які можуть бути звернені на нашу сторону або знищені. Заснована на початку цього року Луї де Ла Бардонні, виноробом з Дордоні, а тепер очолювана нашим контрабандним агентом Жильбером Рено, що нині оперує під псевдонімом "Полковник Ремі", мережа працює в основному на Заході Франції, вербуючи в основному серед численних католиків, таких як Жаннетт Гюйо. У зв'язку з цим глибоко католицький полковник Ремі обрав для мережі кодове ім'я C.N.D, скорочено від "Братство Богородиці", сподіваючись поставити зусилля цих героїв під захист Діви Марії."
 nfa.520.a: "Щасти, полковник!"
 
 nfa.521.t: "Військова мережа"
 nfa.521.d: "Вже кілька місяців чутки про високоефективну мережу, що працює на сході Франції, сягають нашої розвідувальної служби, але по-справжньому заволодіти нею виявилося неможливо. Справді, схоже, що ніхто з оперативників навіть не знає імені свого вищого за ієрархією начальника, а зустрічі зведені до суворого мінімуму. Але з нами нарешті зв'язався її лідер, текстильний ельзаський промисловець Пауль Данглер на прізвисько Комендант Марсьяль, громадянин Рейха. Використовуючи німецькі гроші, видані під приводом фінансування вивчення квітки Genisteae на пагорбах регіону Вогези, Комендант Марсьяль швидко побудував дисципліновану мережу, яка збирала інформацію про інфраструктуру Комуни і пересування військ на Сході, впроваджувала схованки зі зброєю і вибухівкою по всьому Вогезу і Ельзасу, створювала озброєні мережі в Лотарингії, а також зберігала угруповання на випадок, якщо Комуна просунеться повз Вогезів. Однак, будучи невідомим своїм німецьким покровителям, Данглер вважає, що Ельзас є законною частиною Франції, і його мережа збирає величезну кількість інформації в рамках німецької розвідки, а також налагоджує зв'язки всередині армій Рейху з незадоволеними ельзаськими солдатами й офіцерами.\n\nЗараз він запропонував нам свої послуги як подвійний агент, надавши нам доступ до своєї мережі для підготовки звільнення Франції, і було б нерозумно відмовлятися від цього. Хоча німці знають цю мережу як Réseau Martial (Військову мережу), для нас він стане \"7-ою колоною Ельзасу\", оскільки глибоко католицький Данглер вірить, що 7 - це священне число. Однак його увага, вочевидь, розділена між Комуною і Рейхом, що може завадити його роботі проти червоних, яких він сам називає \"антицивілізацією\". Що ж нам робити?"
 nfa.521.a: "Попросити його зосередитися на Комунарах, поки що..."
 nfa.521.b: "Інформація про Бошів завжди буде корисна"
 
 nfa.522.t: "Крах Німецької Африки"
 nfa.522.d: "У 1897 році, міністр закордонних справ Німеччини фон Бюлов стверджував, що колоніальна політика Імперії зводилася до того, щоб просто \"ніколи не відкидати тінь, а отримати власне місце під сонцем\". Попри ці примирливі слова, протягом майже двох десятиліть вони із заздрістю спостерігали за тим, як ми поширювали французьку цивілізацію і будували імперію, що простягається на весь світ. Неодноразово ми дорікали їм у спробах експансії: вони змусили нас дорого заплатити за це. Повністю переможені в Африці, їхні піддані, нарешті, зітхнули з полегшенням, оскільки тевтонське ярмо було знято, однак ми були змушені поступитися Німеччині більшою частиною наших колоній, як частиною умов перемир'я 1919 року. Ми сподівалися, що це буде тимчасовим заходом, що нові переговори допоможуть нам отримати вигідніші умови: революція швидко поклала край цим надіям. Будучи засланими в Алжир, ми могли тільки з жахом спостерігати, як німці анексували наші володіння і володіння Бельгії, а потім захопили колонії наших британських союзників, коли вони теж впали під соціалізм. Кайзеррейх створив чудовисько, незрозумілий, жахливий клапоть попередніх адміністрацій і переуклав договори, що простягаються від Абіджана до Дар-ес-Салама.\n\nАле нарешті ми отримали виправдання. Кайзер, призначивши свого протеже фон Герінга очільником химерної "Міттельафрики", надмірно амбітний Летючий Людожер зумів лише руйнівно очолити колонії: під нищівною вагою його некомпетентності тендітна конструкція завалилася. Більша частина Африки зараз перебуває в стані, який можна охарактеризувати як анархічний, оскільки європейські колоністи борються за панування або за виживання, залежно від свого місця розташування. Деякі представники нашої адміністрації стверджують, що зараз ідеальний час для того, щоб рушити на південь і завоювати те, що належить нам, але зараз ще надто рано: німці все ще стверджують, що ситуація скоро буде під контролем, і ми не можемо дозволити собі протистояти їм до того, як буде відвойована материкова частина країни. Ми чекатимемо свого часу, спостерігаючи за нашими колишніми тубільними союзниками і контактуючи з ними: можливо, рано чи пізно вони повернуться під наш вплив."
 nfa.522.a: "Гадаю, Боші називають це \"Schadenfreude\""
 
 nfa.523.t: "Аудієнція з Аголі Агбо"
 nfa.523.d: "Оточений жіночою гвардією Міно, більш відомою на Заході як амазонки, вбраний у своє найкраще традиційне вбрання та володіючи своїм \"récade\", королівським скіпетром у формі сокири, літній король Дагомеї привітав у своєму палаці Абомея нашого посланця, який обдарував його подарунками, похвалами та однією вимогою: відновити договір про дружбу та торгівлю, що об'єднав наші два народи з 1894 року. Король швидко погодився, а його двір підтримав цю пропозицію.\n\nЦей, здавалося б, спонтанний прояв королівської влади був, однак, результатом багатомісячних переговорів між французькими представниками та королем Аголі Агбо. З крахом німецько-африканського порядку, багато корінних вождів раптом уперше за кілька десятиліть опинилися на позиції реального керівництва: дехто, як і Аголі Агбо, зумів якоюсь мірою відновити свою традиційну владу над народом. Однак Дагомея все ще перебуває в безладі: Залишки Німеччини все ще зачаїлися, і королю просто не вистачає ресурсів, щоб по-справжньому відновити порядок на території всієї колишньої колонії, особливо на території північних народів, таких як лютий Бариба і їхні вершники-ісангарі, які сильно відрізняються від його власного народу Фон. Тому Аголі Агбо потрібні були союзники: як його колишні господарі, ми були його першим і, можливо, єдиним вибором. Однак ми повинні визнати, що він розумно використав у цих переговорах наші напружені відносини з Німеччиною: ми не могли просто прокласти собі шлях до Гвінейської затоки, оскільки кайзер, як і раніше, претендує на панування в регіоні, і тому ми повинні домовитися про неофіційний протекторат, оточивши короля радниками і зміцнивши його владу над країною нашими ресурсами. Але це радісний день: Французька дипломатія забезпечила нам перший крок до завоювання нашої африканської імперії."
 nfa.523.a: "З поверненням, ваша величність"
 
 NFA_puppeted_dahomey: "Маріонеткова Дагомея"
 
 nfa.524.t: "Привіт, мій старий Париж"
 nfa.524.d: "Париж, столиця Франції відтоді, як була Франція. Вона бачила кращі дні, війна і червоні залишили потворні шрами, але все скоро зцілиться. Незважаючи на боротьбу, Париж завжди буде Парижем, безперечно, найкрасивішим містом у світі, столицею європейської культури та цивілізації, містом вогнів: наша добра старенька Панам. Нарешті, ми тут, удома. Неможливо приховати глибокі й священні почуття, що переповнюють усіх тих, хто був змушений покинути її багато років тому, і трепет тих, кого вигнали надто юним, щоб навіть згадати про неї. Червоні прапори та інші символи революції було зірвано, і на Єлисейських полях відбувся величезний парад на честь наших армій та армій наших союзників: незліченна кількість парижан вболівала за своїх визволителів, одні плакали від радості, інші були просто приголомшені цією реалізацією їхньої найзаповітнішої мрії. Вороги Франції все ще ховаються, але щодня високопоставлених революціонерів притягують до відповідальності: на це потрібен час, але спершу Париж, а незабаром і вся Франція будуть очищені від цього бруду. Наша Патрі відродиться з попелу!"
 nfa.524.a: "Париж обурений, зломлений, замучений, але вільний!"
 
 nfa.525.t: "La Phocéenne"
 nfa.525.d: "У той час як наша законна столиця Париж все ще знаходиться поза досяжністю, завдяки нашим зусиллям ми зупинилися на наступному оптимальному варіанті: Марселі. Одне з найстаріших міст Франції, з багатою історією, що сягає грецьких колоністів Фокії, воно є воротами в Середземномор'я, життєво важливою ланкою імперії, що подарувала нам перемогу. Нарешті, ми тут, удома, і Франція майже єдина. Неможливо приховати глибокі емоції, що переповнюють усіх тих, хто був вимушений залишити Францію позаду всі ці роки, і трепет тих, хто був вигнаний занадто юним, щоб навіть згадувати про неї. Червоні прапори та інші символи революції було зірвано, а в порту В'є відбувся парад на честь наших армій та армій наших союзників: велика кількість марсельців вітали своїх визволителів, одні плакали від радості, інші просто залишалися приголомшеними цією реалізацією їхньої найзаповітнішої мрії. Вороги Франції все ще ховаються, але щодня високопоставлених революціонерів притягують до відповідальності: на це потрібен час, але спершу Марсель, а незабаром і всю Францію буде очищено від цього бруду. Наш Патрі відродиться з попелу!"
 nfa.525.a: "Нарешті ми перетнули це море"
 
 nfa.526.t: "Лицарі-ченці з Сент-Круа"
 nfa.526.d: "На висотах над Ораном височіє цитадель, побудована багато століть тому іспанцями, фортеця Сент-Круа. Захоплена і відновлена після завоювання Алжиру, фортеця донедавна була другорядним гарнізоном. Однак у сонній цитаделі останніми місяцями спостерігається пожвавлення: режим створив там школу для навчання майбутніх еліт нації.\n\nПід керівництвом лейтенанта П'єра Дюнуара де Сегонзака, молодого і палкого офіцера, і Рене де Наруа, військового капелана, коханого своїми людьми, Національна школа кадрів Орана створила інноваційну шестимісячну навчальну програму, щоб підготувати сотні найвидатніших молодих людей країни в якості лідерів, гідних служіння Франції. Володіючи суворою дисципліною, зразковою мораллю, напруженими фізичними вправами, натхненними скаутизмом і військовим вишколом, довгими годинами навчання і глибоким почуттям товариства, лейтенант Дюнуар де Сегонзак сподівається створити Нову Людину, цілком і повністю віддану національним інтересам. Цікаво, що учні у своєму усамітненні між морем і небом почали формувати \"дух\" самої Школи: Дюнуар де Сегонзак, який отримав прізвисько \"Старий Голова\", хоча людині ледве виповнилося тридцять, стилізували себе під лицарський орден, із девізом та гербом, склавши клятву Франції та своїм товаришам. Розвиток, прийнятий керівництвом школи, як романтичний образ школи, привертає все більше добровольців.\n\nОднак незалежність Сент-Круа турбує декого в уряді, в той час як інші вважають, що школа повільно, але вірно перетворюється на культ особистості навколо "Старого Голови", якщо не просто на культ, з огляду на дедалі містичнішу католицьку відданість, якою опікується Падре де Наруа. Що необхідно зробити?"
 nfa.526.a: "Чудова ініціатива, підтримайте Лицарів-монахів!"
 nfa.526.b: "Закрийте школу, наші найкращі та найрозумніші не перетворяться на культистів"
 
 nfa.527.t: "Приховані"
 nfa.527.d: "Переслідувані, яким заборонено публічно демонструвати те, що їм найдорожче, невпинно піддаються глузуванням: вірні, які тихо чинять опір, незважаючи на відкриту ворожість комунарів, виходять з укриттів. Протягом багатьох років було заборонено відкрите вираження віри, єпископи були вигнані з країни, деякі церкви були захоплені, проповіді контролювалися. У тилу наших переможних армій дехто наважився приєднатися до наших сил просто неба, священики, які пішли в укриття, повернули собі свої парафії, тоді як деякі ще нечисленні, можливо, побоюючись червоного контрнаступу, лише непомітно принесли квіти до тих небагатьох придорожніх святинь, яким вдалося уникнути чистки релігійного самовираження з публічного простору. Коли братовбивчий конфлікт добіг кінця, по всій країні задзвонили колись мовчазні дзвони, було організовано великі ходи з очищення міст і сіл від плям як атеїстичного антиклерикалізму, так і оргії насильства, знов було поставлено хрести, на сповіді утворилися довгі черги, заповнені лавки, місця паломництва рясніли життям, бо ті, хто залишився живим, приходили, щоб віддячити тому, кому вони молилися за захист у бою, або коли бомби падали без розбору: Каплиці Чудотворного Медальйона Богоматері, Лурду, Ла-Салетта, Сент-Терези, Сент-Дженевів, Сент-Жан-д'Арк - усі вони отримали своїх нових послідовників.\n\nКомунари намагалися викорінити 'опіум народу': очевидно, це було не так успішно, як вони сподівалися. Справді, кров мучеників - це насіння Церкви."
 nfa.527.a: "Te Deum!"
 
 nfa.528.t: "Вибух Дамокла"
 nfa.528.d: "Після багатьох років ретельних наукових досліджень французький інженер Луї Реар, нарешті, зробив заключний штрих до найважливішого твору у своєму житті, який, можливо, радикально змінив перебіг історії людства: 'Дамоклу'. Коли він запросив пресу на ексклюзивний захід, поширилися чутки, аж до того моменту, аж до того моменту, поки, нарешті, він не відкрив світові свій витвір, залишивши журналістів приголомшеними на мить, доки спалахи фотоапаратів не заглушили всі запитання, які в них могли виникнути. Правда в тому, що їм не потрібно було жодних пояснень: достатньо було простого знімка, який був би в кожній газеті наступного дня.\n\nМаючи загальну площу 200 см2, описувану як 'маленька і руйнівна', названа на честь нині сумнозвісного проєкту 'Червоний' зі створення атомної бомби геніальним винахідником, який сподівався, що вона створить \"вибухову комерційну і культурну реакцію\", Дамокл, на даний момент найменший у світі купальник, створює хвилю пристрасті по всій Європі і за її межами. Реар вже отримав тисячі листів від прихильників, як не дивно, в основному від чоловіків, і стільки ж замовлень, але багатьох не потішило це нове вираження моди. Консерватори, жіночі асоціації та навіть Церква вже засудили Дамокл і закликали уряд припинити цю явну атаку на суспільну порядність, що призвело до ще більшої популярності купальника."
 nfa.528.a: "Ну, якщо Церква так говорить..."
 nfa.528.b: "Це чистий французький геній, не стримуйте його!"
 
 nfa.530.t: "Тиждень мистецтв в Авіньйоні"
 nfa.530.d: "Авіньйон - прекрасне маленьке містечко на півдні Франції, відоме добре збереженим середньовічним центром міста, все ще оточеним високими мурами, куди в 14 столітті на деякий час відправилися у вигнання Папи Римські та побудували чудовий готичний палац-фортецю, а також міст Сен-Бенезе, який було частково зруйновано, і який став предметом багатовікової дитячої пісні. Однак у зв'язку з нестачею коштів, виділених на збереження Палацу Папи Римського під владою Комунарів, і деякою значною шкодою, нанесеною під час відвойовування, у місті настали кращі часи.\n\nТаким чином, щоб зібрати кошти на реконструкцію середньовічного кварталу, місто за підтримки уряду організувало тижневий фестиваль мистецтв, присвячений головним чином театру, а палац перетворився на престижну сцену просто неба. Очікуючи на візит небагатьох місцевих жителів, місто натомість було переповнене відвідувачами: тисячі людей прийшли подивитися на такі п'єси, як "Річард II" Шекспіра або "Історія Тобіта і Сари", біблійну казку благочестивого католицького дипломата і поета Поля Клоделя. Після такого успіху місто присягнулося зробити цей фестиваль щорічним заходом, усі виручені кошти підуть на консервацію та реконструкцію. Що стосується уряду, то він сподівається скористатися цією можливістю, щоб сприяти відродженню класичної французької культури після багатьох років \"авангарду\", богемної нісенітниці."
 nfa.530.a: "Нехай цей фестиваль буде успішним протягом десятиліть!"
 
 nfa.531.t: "Мечеть у Парижі?"
 nfa.531.d.default: "Плани з будівництва великої мечеті в Парижі розроблялися десятиліттями, спочатку османськими дипломатами, а наприкінці XIX століття - "Комітетом Французької Африки", який прагнув створити Францію як країну, приязно налаштовану до мусульман, в рамках своїх колоніальних амбіцій, або з більш справжньої ісламофобії. Велика війна втілила ці плани в життя: як краще проявити повагу і вдячність багатьом мусульманським колоніальним підданим, які воювали за Вітчизну? Було дано дозвіл, зібрано кошти, навіть обрано перспективне місце. Але революція викинула все це у вікно, і хоча влада Комуни вшанувала пам'ять солдатів-індиганців, які загинули за Францію у "великій імперіалістичній м'ясорубці", вона, звісно ж, не збиралася створювати для них місце поклоніння.\n\nУ вигнанні та відвоюванні Метрополії наші мусульманські піддані вкотре продемонстрували свою хоробрість і відданість Патрі, і без них ми не змогли б здобути перемогу. У зв'язку з цим було розширено припинені плани будівництва Великої мечеті Парижа, деякі з них виступають за великий комплекс, натхненний архітектурою мечеті аз-Зайтуна в Тунісі, з садами, хаммамом, медресе і навіть чайним будиночком. Хоча ніхто не ставить під сумнів необхідність великого символічного жесту подяки, проєкт викликає деяку критику як з боку світських людей, так і з боку деяких консерваторів."
 nfa.531.d.af: "Плани з будівництва великої мечеті в Парижі розроблялися десятиліттями, спочатку османськими дипломатами, а наприкінці XIX століття - "Комітетом Французької Африки", який прагнув створити Францію як країну, приязно налаштовану до мусульман, в рамках своїх колоніальних амбіцій, або з більш справжньої ісламофобії. Велика війна втілила ці плани в життя: як краще проявити повагу і вдячність багатьом мусульманським колоніальним підданим, які воювали за Вітчизну? Було дано дозвіл, зібрано кошти, навіть обрано перспективне місце. Але революція викинула все це у вікно, і хоча влада Комуни вшанувала пам'ять солдатів-індиганців, які загинули за Францію у "великій імперіалістичній м'ясорубці", вона, звісно ж, не збиралася створювати для них місце поклоніння.\n\nУ вигнанні та відвоюванні Метрополії наші мусульманські піддані вкотре продемонстрували свою хоробрість і відданість Патрі, і без них ми не змогли б здобути перемогу. У зв'язку з цим було розширено припинені плани будівництва Великої мечеті Парижа, деякі з них виступають за великий комплекс, натхненний архітектурою мечеті аз-Зайтуна в Тунісі, з садами, хаммамом, медресе і навіть чайним будиночком. Хоча ніхто не ставить під сумнів необхідність великого символічного жесту подяки, проєкт викликає певну критику як з боку світських людей, так і з боку деяких консерваторів. Незважаючи на риторику Аксьон Франсез про доброзичливе ставлення до мусульман імперії, ця ідея наражається на великий опір усередині організації, при цьому сам Моррас нібито люто виступає проти цієї ідеї."
 nfa.531.a: "Побудуйте Велику Мечеть, це найменше, що ми можемо зробити"
 nfa.531.b: "Король нав'язує будівництво"
 nfa.531.c: "Побудуйте замість цього пам'ятник"
 
 nfa.532.t: "Гранд-тур?"
 nfa.532.d: "Тур де Франс перед вигнанням безперечно став найпопулярнішою спортивною подією року, за якою слідкували мільйони по радіо та по дорогах Франції, адже шанувальники велосипедного спорту приходили, щоб повболівати за своїх кумирів. Точний маршрут туру щороку відрізнявся, і проходження заходу через місто або село, безумовно, було подією літа. Революція не завадила ентузіазму Франції щодо Туру, хоча кількість іноземних учасників різко скоротилася. Справді, велосипедний спорт навіть заохочувався владою Комуни як пролетарська альтернатива автоспорту, так само як футбол пропагувався замість регбі. Навіть у вигнанні наші люди уважно слухали Тур по радіо, що призвело до створення суперника Тур Алжир, який дійсно домігся великого успіху, хоча це ніколи не зупиняло наших людей від незаконного настроювання на червоні радіостанції, щоб стежити за змаганнями.\n\nОднак з поверненням материка, настав час знову організувати Тур де Франс, в надії зібрати, хоча б ненадовго, наш все ще глибоко розділений народ.  Однак у рамках комітету, якому було доручено визначити маршрут, виникло питання: чи повинен цей тур також проходити через Алжир? Адже алжирські департаменти, як і всі інші, є частиною Франції. Медичні експерти попередили, що це перетворить змагання на майже двомісячний тур, і що виснажлива спека літа в Магрибі може призвести до падіння не одного велосипедиста, але символічний тріумф єдиного туру, безсумнівно, може зробити цей ризик виправданим."
 nfa.532.a: "Об'єднайте два тури в один Гранд-тур!"
 nfa.532.b: "Тримайтеся Метрополії"
 
 nfa.533.t: "La Ville aux Cents Clochers"
 nfa.533.d: "До революції, Руан через велику кількість церков називався \"Містом сотні шпилів\". Однак антиклерикальне суспільство знищило деякі з цих церков, захопило їх для мирського використання або просто призвело їх до занепаду. Тепер, коли війна закінчилася і Нормандія звільнилася, постає питання: чи варто відновлювати цю частину історії Руану в рамках зусиль із відновлення? Багато хто з наших католиків вірить, що церкви мають бути відновлені такими, якими вони були, щоб вигнати безбожне минуле, однак це коштуватиме певних затрат, особливо коли гроші можна переспрямувати на нагальніші справи. Або ж ми можемо перебудувати деякі з них, даючи їм іншу мету, наприклад, розміщення концертних залів чи публічних бібліотек. Таким чином, історія міста буде збережена при ефективному використанні грошей. Або ж ми можемо просто знести найпошкодженіші і відновити лише кілька, щоб звільнити місце для нових будівель."
 nfa.533.a: "Звичайно ж, відбудувати все заново!"
 nfa.533.b: "Будьте ефективні у відновленні"
 nfa.533.c: "Немає сенсу, зруйнувати все це"
 
 nfa.534.t: "Руїни Вімутьє"
 nfa.534.d: "Сонне маленьке село Вімутьє в Нормандії, єдиною претензією на популярність якого було його непереконливе відродження як місця народження знаменитого сиру камамбер, було сильно пошкоджено в нещодавніх боях, особливо після того, як британські війська, які відступали червоні, спробували створити тимчасовий оплот. Як і в багатьох містах і селах Франції, на відновлення знадобляться роки. Однак купа металу, що повільно іржавіє, перетворюється на ігровий майданчик для місцевих дітей і привертає цікавість деяких очевидців: недієздатний важкий британський танк в особливо хорошій формі, що колись був опорою місцевої синдикалістської оборони, застряг у канаві просто біля Вімутьє.\n\nЗрозуміло, влада намагалася конфіскувати танк у рамках загальнонаціональних заходів із заліковування шрамів війни, або утилізувати його на запчастини та метал, або дослідити надалі. Але вімутьєрці відмовилися, прогнавши навіть одну прибиральну бригаду: діти плакали від думки про втрату ігрового майданчика, а дорослі дивно прив'язалися до руїни. Звісно, майже незайманий стан танка спровокував численні жарти про хоробрість англійських військ, але здебільшого місцеві мешканці здаються зачарованими об'єктом, його знов знайденою мирною тишею, можливо, символом повільного повернення до нормального життя в усій Франції. У будь-якому разі, місцевий мер заявив, що має намір перетворити танк на пам'ятник. Що нам робити?"
 nfa.534.a: "Переконайтеся, що він не працює, і дозвольте їм залишити його собі"
 nfa.534.b: "Це просто дивно, заберіть і утилізуйте танк!"
 
 nfa.535.t: "Папські Зуави"
 nfa.535.d: "Після зустрічі принца Генріха з Його Святістю, принц розгорнув кампанію в пам'ять про Папські Зуави - полк побожних, здебільшого французьких добровольців, які захищали Папську Державу аж до завоювання Риму Італійським Королівством у 1870 році. Після падіння Вічного міста ці добровольці одразу ж попрямували до Франції, щоб відважно битися у франко-пруській війні. Ці благочестиві католики, багато з яких були роялістами, на чолі з бароном Атанасом де Шарет де Ла Контрі, нащадком відомого вождя повстання у Вандеї, проте, відклали вбік свої розбіжності з Республікою для боротьби проти прусського агресора. Незважаючи на поразку, вони десятиліттями підкорювали французьку католицьку уяву: саме цей дух відданості як Вірі, так і Нації і є те, що принц Генріх має намір відродити, оскільки новий режим повільно, але вірно заявляє про себе.\n\nКрім того, у зв'язку з тим, що Папська Держава перебуває на передовій лінії хрестового походу проти соціалізму, було вирішено реформувати Зуави, вітаючи католицьких добровольців з усієї Європи. З цієї нагоди було відтворено прапор 1870 року з написом \"Святе серце Ісуса, врятуй Францію\", благословенний єпископом Алжиру та подарований самим принцом збирачу зборів. Вони вирушать до Риму і з гордістю стоятимуть на варті Тибру, представляючи французьких вірян, об'єднаних як єдине ціле у своєму обов'язку захищати Церкву."
 nfa.535.a: "Хай живуть Зуави!"
 
 nfa.536.t: "Корінні аристократи"
 nfa.536.d: "Уже кілька тижнів відбувається незвичайний і безперервний балет indigènes (індигенів) у найяскравіших і найвразливіших костюмах: у королівських садах встановлено величезний намет у манері бедуїнів, щедро прикрашений в еклектичному мавританському стилі, сповнений королівської символіки. Саме там король Жан у гібриді, франко-алжирських регаліях приймав сотні тубільців, що перебувають у якомусь традиційному становищі влади. Горді й загадкові вожді туарегів, повністю вбрані у свій чорний шейх, вестернізовані алжирські шейхи, які вільно володіють французькою мовою, моссі Мого Набу, обрані буржуа чи королі волофів, шляхетні принци різних мавританських племен Мавританії, серед безлічі інших, усі вони супроводжувались своїм ескортом. Кожен з них є союзником, вони прийшли підтвердити свої позиції і присягнутися у вірності своєму принцу, королю Франції, багато з них навіть удостоєні французьких титулів знаті або нагород: один - титул графа, інший - ордена Почесного легіону, інший, особливо вірний, був удостоєний звання пера Королівства.\n\nБуло зазначено, що ці виснажливі дипломатичні зусилля вкрай важливі для створення стабільної основи нашого нового порядку в Африці. Зрештою, ці традиційні еліти своїх народів будуть покликані засідати в місцевих зборах разом з більш дрібними знатними особами, що володіють більшою владою, ніж вони володіли протягом десятиліть на своїх територіях, навіть консультуючи колоніальний уряд в обмін на їхню незмінну лояльність. Республіка у своїй дурній цивілізаційній місії прагнула перетворити індигена на француза. Монархія просить індигена тільки про одне: служити Франції, бути готовим битися і померти за свого Короля."
 nfa.536.a: "Яке видовище!"
 
 nfa.537.t: "Лицарі Святого Іоанна"
 nfa.537.d: "Острів Мальта, хоча й залишається британським володінням, перебуває під нашим контролем з 1926 року. Глибоко католицький народ Мальти не був особливо стурбований піднесенням Аксьон Франсез і відновленням монархії, хоча ми були зацікавлені в тому, як впоратися з їхніми почуттями одразу ж після перевороту: адже це всього лише тимчасова окупація, і розладнати мальтійський статус-кво означало б розладнати наших союзників.\n\nОднак до нас звернулися представники Суверенного Військового Ордену Госпітальєрів Святого Іоанна Єрусалимського, Родоського і Мальтійського, більш відомого як просто \"Мальтійський орден\", у пошуках угоди з монархією. Колись правителі острова, звідки вони почали численні набіги на варварських піратів, мали справжню бойову силу, що складалася з найблагородніших воїнів християнства, були розбиті арміями самозванця Бонапарта. Мальта була анексована, її володіння захоплені, Орден був вигнаний і розсіяний. Замість цього госпітальєри вирішили зосередитися на своїй початковій місії, піклуючись про бідних і хворих. За одним винятком: елітний допоміжний військовий корпус, який здебільшого займався медичними функціями, служив в італійській армії. Але об'єднаної Італії більше немає, і в цьому полягає угода, яку пропонують нам лицарі. В обмін на досить обмежені поступки, наприклад, надання екстериторіальності деяким місцям, історично пов'язаним з Орденом, лицарі пропонують реформувати свої допоміжні сили для служби під французьким прапором, допомагаючи нам у нашому хрестовому поході зі звільнення Метрополії. Звісно, це означало б надання свободи британській колонії, чого наші друзі не оцінили б, а реальна користь для нас полягала б, здебільшого, у пропагандистській спроможності, хоча досвід Ордену, безсумнівно, є незаперечним. Що ж нам робити?"
 nfa.537.a: "Як ми можемо відмовитися від допомоги справжніх лицарів?"
 nfa.537.b: "Шкода, що ми не можемо дозволити собі засмутити наших союзників"
 
 nfa.538.t: "Латинський союз?"
 nfa.538.d: "Шарлю Моррасу дуже близьке питання про можливе об'єднання або союз усіх народів \"латинської\" культури. Захоплений класиками, озираючись на Рим як основу європейської цивілізації та Францію як свого головного спадкоємця, практичність такого проєкту мало цікавить Майстра, який розширює визначення \"латині\", поширюючи його на всю Південну Європу, більшу частину Південної Америки та навіть Південну Німеччину, Швейцарію та Румунію, радо розмиваючи межу між \"латинською\" культурою та католицизмом. Попри те, що ця ідея набула поширення в найвідданіших інтегралістських колах, як усередині країни, так і за кордоном, оскільки Моррас, зрештою, є іконою наших ідеологічних побратимів у всьому світі, мрія навряд чи стане реальністю: обережні дипломатичні ініціативи на цю тему з недовірливістю сприйняли навіть найближчі союзники Антанти.\n\nПроте, під його поривом виникли асоціації, що пропагують цю ідею в більшості народів, які Моррас мріє об'єднатися в одній єдиній, священній меті: знищення Німеччини. Ці групи навіть мали деякі обмежені, але доволі позитивні ефекти, сприяючи встановленню добрих стосунків між нашими народами та перетворенню на те, що можна охарактеризувати як міжнародний аналітичний центр однодумців-інтегралістів."
 nfa.538.a: "Можливо, Інтегралістський Інтернаціонал?"
 
 nfa.539.t: "Неможливий хадж"
 nfa.539.d: "Хадж - це паломництво до священного міста Мекки, заснованого пророком Мухаммедом. Щороку незліченна кількість людей з усіх куточків Умми здійснюють цю мандрівку до Хіджазу: справді, ця проща є одним із п'яти стовпів ісламу, і кожен вірянин, що має для цього кошти, покликаний бодай раз відвідати святіше з міст. Ця проща - не просто мандрівка, а час духовного оновлення, очищення та рівності перед Богом для Мумін.\n\nУ всьому світі влада пропонує свій захист прочанам, і Франція не є винятком: з 1916 року французький уряд у співпраці з мусульманськими відомими діячами організовує Хадж для багатьох, даючи змогу тим, хто інакше не міг собі цього дозволити, виконати цей священний обов'язок.  Створена світською Республікою, ця залученість у релігійні справи може здатися своєрідною. Але упустити цю можливість для Франції утвердитися як союзник мусульман було б нерозумно, оскільки таке сприйняття має вирішальне значення для стабільності імперії.\n\nКолись пригода, чревата небезпеками, чи то природними, чи то від набігів на каравани, тепер подорож стала набагато доступнішою... або так ми думали.  З розв'язанням війни в Машриці між османами та їхніми арабськими підданими здійснити прощу було б неймовірно небезпечно: не тільки сам Хіджаз перебуває в епіцентрі глибокої нестабільності, а й увесь Левант кишить ворогуючими арміями, повстанськими угрупованнями і бандитами, і відмінність між цими угрупованнями інколи буває важко знайти. Розповіді про рішучих прочан, яких грабують, звинувачують у шпигунстві або вбивають дорогою, вже дійшли до нас, і тому наш уряд вирішив не формувати офіційного французького каравану цьогоріч, натомість заохочуючи вірян відвідувати місцеві місця паломництва."
 nfa.539.a: "Нехай наступний рік буде мирним!"
 
 nfa.540.t: "Заклик до порядності"
 nfa.540.d: "Ця зима особливо сувора, а по всій Франції сильні шрами війни: багато хто досі не має домівки, на вулицях або у важких життєвих умовах, переповнені таборами для біженців. Продовольча безпека досі є необхідністю, а хаос, породжений процесом десиндикалізації, ускладнює організацію ефективного реагування. Ані приватні благодійні зусилля профспілок, приватних осіб, ані Церкви, ані втручання держави недостатньо для того, щоб полегшити долю найуразливіших із нас. Що ще гірше, наші люди все ще здебільшого зосереджені на виживанні: навіть ті, хто має кошти, щоб допомогти, просто відводять очі від нужденних.\n\nОднак, трагедія може принести надію. Після жахливого відкриття заморожених тіл жінки та її немовляти, які все ще стискають талони на нормування, католицький священик вирушив на радіо, щоб закликати до \"повстання Добра\". Абат Анрі Груе вже давно бере участь у благодійній діяльності, навіть нещодавно заснувавши притулок, хрещений "Еммаус", що вітає бездомних, але тепер він прагне до національної першості. Цей заклик простого священика, здається, викликав шокову хвилю по всій Франції: совість безлічі людей нарешті прокинулася. Пожертви, як у грошовій, так і в натуральній формі, накопичуються, надходять з усієї країни і навіть з-за кордону, і "Абат Анрі", як його тепер знають, присвячує все своє єство керівництву діяльністю з надання допомоги. Звичайно, зусилля однієї людини не могли полегшити страждання всіх французів, але своїм прикладом він уже надихнув інших слідувати його слідами: багато хто стікався до абата, і вже ведеться підготовка до створення благодійної мережі в Еммаусі."
 nfa.540.a: "...і у них було все спільне."
 
 nfa.541.t: "Новий гімн?"
 nfa.541.d: "\"La Marseillaise\" є національним гімном Франції з 1879 р., хоча в 1792 р. його написав Клод Жозеф Руже де Ліль для добровольців, які прямували на боротьбу з прусською та австрійською арміями. З перемогою революційних сил пісня стала безсмертною. Неймовірно популярна, пісня безсумнівно є республіканським символом. Однак доля \"La Marseillaise\" сіє розкол навіть серед наших прихильників.\n\nУ багатьох немає проблем з піснею, зокрема й у самого Морраса, точно так само, як у небагатьох є проблеми з Триколором: він супроводжував французів в одні з найславетніших моментів минулого століття, і його тексти легко можна було б сприймати як більш широко патріотичні, ніж республіканські. З іншого боку, певна кількість людей прагне повної відмови від усього, що принесла революція, стверджуючи, що ми не можемо боротися з однією революцією, тоді як вугілля попередньої все ще горить. У зв'язку з цим вони вимагають повторного введення гімну, встановленого після падіння самозванця Бонапарта, \"Le Retour des Princes Français à Paris\", в основу якого покладено мелодію популярної пісні \"Vive le roi Henri\". Було також запропоновано компроміс: армії контрреволюції самі прийняли модифікований варіант пісні, названий \"La Marseillaise des Blancs\", \"Марсельєза білих\", з радикально відмінними текстами, які могли б задовольнити всіх: врешті-решт, було б соромно витрачати таку хвилюючу мелодію даремно."
 nfa.541.a: "Ми не можемо дозволити республіканцям забрати це, зберегти пісню"
 nfa.541.b: "Відмовтеся від Революції, забудьте про пісню!"
 nfa.541.c: "Підемо на компроміс, приймемо змінену версію"
 
 nfa.542.t: "Інтегральний експеримент"
 nfa.542.d: "Наступна зупинка дипломатичного рейсу принца Генріха - Лісабон, столиця Королівства Португалії. Лише через десять років після проголошення \"Португальської Республіки\", широка коаліція роялістів узяла під свій контроль Лісабон і оголосила про відновлення монархії з балкона Torreão Poente, з якого відкривався вид на Terreiro do Paço, що б'ється в серці міста. Однак 1927 року після відновлення економічних потрясінь і національних принижень, заподіяних в Африці німцями, був здійснений переворот, спровокований лузитанськими інтегралістами, людьми, натхненними Моррасом і Аксьон Франсез, а також новим урядом, який поставив собі за мету відновити традиції і Віру в маленькій країні та її розрослася по всьому світу імперії. Португалія стала живим експериментом, демонстрацією можливості справжньої контрреволюції. За Португальською реалізацією інтегралістської мрії пильно стежила організація Аксьон Франсез, кожен розвиток якої вихвалявся дифірамбами в статтях, кожна невдача пояснювалася як робота червоних агітаторів та інших диверсантів.\n\nОскільки Франція йде по стопах Португалії, цей державний візит розглядається лузитанськими інтегралістами як вінець успіху, доказ їхньої проникливості, а багатьма португальцями - як джерело національної гордості.  Дофін у супроводі короля Дуарте II оглянув численні визначні пам'ятки Лісабона і його околиць, а потім вирушив до невеликого селища Фатіма, здійснивши паломництво до місця, де Діва Марія з'явилася десяткам тисяч людей. Потім принци та їхній близький почет вирушили до Палацу Пена, щоб відпочити на заслуженому відпочинку. Схоже, що ці двоє молодих людей були пов'язані спільним досвідом, і в них зародилася багатообіцяюча дружба. І якщо вірити придворним пліткам, то незабаром їх може об'єднати дещо більше: молодий король Дуарте, мабуть, був вражений красою невістки Генріха, бразильської принцеси Марії Франсішка Орлеан-Браганси, яка супроводжувала свою сестру Ізабель у цьому дипломатичному турне. Однак, незважаючи на те, що ці сприятливі особисті зв'язки зміцнюються, один нерозривний зв'язок тепер об'єднує наші дві нації."
 nfa.542.a: "Нехай наша дружба триватиме століття!"
 
 nfa.543.t: "Lá na Briogáide"
 nfa.543.d: "11 травня 1745 р. поблизу Фонтенуа французькі війська на чолі з королем Людовіком XV і його сином Дофіном зіткнулися з арміями британської коаліції. Перевершивши за чисельністю і спочатку зазнавши важких втрат, королівська армія здобула перемогу завдяки своїй залізній волі, домігшись для короля вирішальної перемоги. Одна з сил, зокрема, проявила себе перед англійською Колдстрімською гвардією, відправивши елітні сили в шалений відступ, навіть захопивши їхній прапор: шість полків Ірландської бригади. Ці хоробрі ірландці-якобіти у вигнанні впродовж поколінь служили Франції, ніколи не втрачаючи надії одного дня побачити вільну Ірландію, яка воює за наших королів проти \"fheall na Sasanach\", зради англійців.\n\nТепер їхні мрії збулися: Ірландія вільна, і \"Sasanach\", будучи нашими найближчими союзниками, не завадить нам згадати про пролиту ірландську кров, пролиту за Францію, і про нерозривний зв'язок, що об'єднує наші два народи. Королівські представники вирушили в Дублін, щоб узяти участь у церемонії вшанування Ірландської бригади в день їхнього тріумфу у Фонтенуа, де відкрили пам'ятник, який фінансували коштом пожертв французьких і ірландських інтегралістів, а захоплені промови з нашого боку приблизно ірландською та французькою мовами, тепло зустріли у великому натовпі. Церемонія завершилася інтенсивною дискусією між представниками партії 'Ailtirí na hAiséirghe' і нашими посланцями на різноманітні теми, як-от переклад творів Чарльза Морраса ірландською мовою, наш триваючий процес контрреволюції, а також подальше фінансування їхнього руху, який, як вони стверджують, незабаром стане сприятливою позицією для захоплення влади: ці цілеспрямовані молоді люди, виглядаючи в позитивному світлі, запевнили нас у тому, що Ірландія знову стане на бік Франції, щоб допомогти нам здійснити нашу мрію про визволення нашої батьківщини, як проти Комунарів, так і проти Боше."
 nfa.543.a: "Ми повинні зробити це щорічним"
 
 nfa.544.t: "Бургундська трагедія"
 nfa.544.d: "Пізно вночі з окупованої Метрополії до нас дійшли серйозні новини, які, в разі їх поширення, можуть мати катастрофічні наслідки для самої стабільності нашої країни. Уже протягом тижня наші бойовики втратили зв'язок із важливими структурами всередині Комуни, що є частиною життєво важливої мережі прихильників, які невпинно працюють на благо нашої справи після вигнання. Незважаючи на всі наші зусилля, вони залишаються недоступними, наче вони безслідно зникли разом зі своїм особливо важливим вантажем. Ми одразу ж запідозрили, що це робота контррозвідки Комуни, що була в кращому разі загальмованою протягом багатьох років, але останнім часом наполегливо працювала над тим, щоб викорінити наші безжальні зусилля з опору анархічній тиранії червоних.\n\nОскільки доля наших героїв залишається невідомою, все, що ми можемо зробити, - це відновити й продовжити їхню священну місію: ризиковану контрабанду французького вина з Бургундії, Бордо або Шампані до Алжиру, завдання, необхідне для підтримання національного морального духу.  Незважаючи на те, що купівля будь-яких товарів з материка офіційно заборонена, а також на те, що Комуна відчайдушно намагалася запровадити ембарго проти нас, існує процвітаючий чорний ринок, контрольований значною мірою нашими активами, найнятими або ідеологічними прихильниками, або організованою злочинністю, при цьому особливо затребуваними є вино і сир, як і всі товари першої необхідності. Незважаючи на офіційну похвалу алжирського вина, вам було б важко знайти бюрократа, бізнесмена або офіцера, який коли-небудь куштував його, і навіть серед нижчих верств суспільства, де складно знайти хорошу пляшку для особливих випадків, - це секрет Полішинеля."
 nfa.544.a: "Їхня жертва не буде марною!"
 
 nfa.545.t: "Tu Parles d’une Ingénue"
 nfa.545.d: "\"Tu Parles d'une Ingénue\", \"Розкажіть про Ingenue\", перший роман Жана Брюса став несподіваним хітом. Молодий чоловік, який народився в Комуні після революції, але симпатизував нашій справі, черпав натхнення зі своєї участі в наших розвідувальних мережах, щоб написати шпигунський роман, який, безсумнівно, зайняв свою нішу для багатьох французів, які вітають деякий перепочинок від доволі сумної сьогоднішньої ситуації. Після такого успіху, можливо, завдяки делікатній обкладинці та дуже низькій вартості, вже вийшло продовження, а ще п'ять шпигунських романів заплановано тільки на наступний рік. Вони розповідають захопливі історії ввічливого французького оперативника Юбера Боніссера де Ла Бата, кодове ім'я 2B 117, який мандрує світом, щоб боротися з кровожерливими революціонерами, і все це відбувається між тим, що здається його основним заняттям: спокушати й розбивати серця як високопоставлених панянок, так і жінок ночі, усіх прихильників, національностей та віросповідань, ці любовні романи, звісно, описують у похмурих подробицях. Тут шпигун вплутується в паризьку організовану злочинність, щоб заволодіти вкраденими документами критичної важливості, там він вистежує район червоних ліхтарів Шанхаю в пошуках перебіжчика, а потім ми знаходимо його співаючим у каїрському кафе або загубленим у фавелах Ріо: романи мають мало художніх переваг і не виграють жодних літературних премій, але це мало хвилює автора. Брюс уже багата людина, а про 2B 117 говорять молоді люди по всій Франції, які нескінченно цитують один одному вульгарні шпигунські рядки."
 nfa.545.a: "Наступний фільм?"
 
 nfa.546.t: "Анти-Франція"
 nfa.546.d: "'Чотири Конфедеративні стани, Анти-Франція, будь-який хороший француз знає, хто мається на увазі під цими епітетами: масони, протестанти, євреї та метеки. За кожним революційним переворотом, які працюють проти нас, віджираються на нашій праці, знищують всі до єдиної частини істинної Франції. Ми не будемо в безпеці, поки не буде зроблено що-небудь для боротьби з цими паразитами. Після перевороту подібна риторика щодня зустрічається в 'Аксьон Франсез', тепер уже офіційній газеті режиму, яка з кожним днем набирає обертів у жорстокості. Республіку, нарешті, повалено, стверджує газета; настав час завдати удару прямо по її господарях.\n\nНаші люди, які шукають дедалі нових і нових винних у падінні Франції, насичуються, здавалося б, нескінченним списком скандалів, усі з яких так чи інакше пов'язані з євреями або масонами. Оскільки королівське правосуддя карає цих зрадників, наші співвітчизники взяли справу у свої руки. Масонські будиночки зазнають набігів Камелотів, які прагнуть вникнути в таємниці цих окультистів. Власність Анти-Франції конфіскують і перерозподіляють, її торгівлю розграбовують. У деяких великих містах спалахують заворушення в міру того, як вікова напруженість між корінними жителями єврейського і мусульманського походження досягає точки кипіння через будь-який привід. Французи часто приєднувалися до насильства, полум'я розбрату, яке роздмухує 'Аксьон Алжир'єн'. Прагнення до порятунку від переслідувань наших ворогів захоплює нашу націю, і вже багато хто з них втекли, часто прямо через кордон, у Марокко."
