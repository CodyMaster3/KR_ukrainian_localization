 NIC_reopened_trade_2: "Відновлення торгівлі"
 NIC_reopened_trade_2_desc: "Ми почали відмовлятися від спроб попередніх режимів закрити торгівлю з несоціалістичними країнами, натомість вирішивши переорієнтуватися на світову торговельну економіку."

 NIC_foreign_companies: "Іноземні компанії"
 NIC_foreign_companies_desc: "Іноземні компанії почали повертатися до Гондурасу, бажаючи відновити монополії, якими вони колись володіли. Це приносить невеликі вигоди і нам, особливо в інфраструктурному секторі."

 NIC_big_guard: "Розширення Національної гвардії"
