 NIC_new_national_guard_idea_cuadra_1: "Нова національна гвардія"
 NIC_new_national_guard_idea_cuadra_1_desc: "Під керівництвом Куадри була сформована нова Національна гвардія, яка намагається професіоналізувати армію. Вона була дещо розширена в бік доктрини правопорушень і призову на військову службу, з незначними можливостями для вдосконалення."

 NIC_new_national_guard_idea_vargas_1: "Нова національна гвардія"
 NIC_new_national_guard_idea_vargas_1_desc: "Під керівництвом Куадри була сформована нова Національна гвардія, яка намагається професіоналізувати армію. Завдяки Варгасу вона перейшла на позицію захисту нікарагуанського народу, з незначними можливостями для вдосконалення."

 NIC_new_national_guard_idea_cuadra_2: "Нова національна гвардія"
 NIC_new_national_guard_idea_cuadra_2_desc: "Під керівництвом Куадри була сформована нова Національна гвардія, яка намагається професіоналізувати армію. Вона була дещо розширена в бік доктрини правопорушень і призову, а також відповідальності за придушення опору, якщо ми прийдемо окупувати інші країни з метою поширення демократії."

 NIC_new_national_guard_idea_vargas_2: "Нова національна гвардія"
