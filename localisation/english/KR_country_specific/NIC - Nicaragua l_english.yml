 NIC_economic_ties_foreign: "Зовнішньоекономічні зв'язки"

 NIC_religious_zeal_idea: "Релігійний запал"
 NIC_religious_zeal_idea_desc: "Наші війська почали навчати воювати в ім'я Бога, надихаючи їх робити все можливе, щоб звільнити Центральну Америку і поширювати цю звістку серед інших."

 NIC_inspired_youth: "Натхненна молодь"
 NIC_inspired_youth_desc: "Доля майбутнього, як кажуть, у наступному поколінні. Ми докладаємо всіх зусиль, щоб прищепити молоді любов до своєї країни та уряду, що, в свою чергу, викликає у них бажання служити нам."

 NIC_yank_promise_1: "Обіцянка Янки"
