 NIC_banana_profit: "Прибутки від бананів"

 NIC_never_surrender: "Боротьба за революцію"
 NIC_never_surrender_desc: "Наш уряд і народ віддані справі і не здадуться без бою, адже це війна за революцію.\n§RВорог здасться, якщо ми захопимо ключові точки в його країні або окупуємо достатню її частину.§!"

 NIC_HON_never_surrender: "Боротьба за наше виживання"
 NIC_HON_never_surrender_desc: "Нікарагуанці тут! Нікарагуанці оголосили війну нашій країні, щоб поширити революцію. Це боротьба за виживання нашої країни, і ми повинні бути готові пожертвувати всім!\n§RВорог здасться, якщо ми захопимо ключові точки в його країні або окупуємо достатню її частину, або протримаємося, поки нікарагуанці не виснажаться.§!"

 NIC_sandino_resistance_super_high: "Опір Сандіно"
 NIC_sandino_resistance_super_high_desc: "Після падіння попереднього революційного уряду Сандіно вдруге відступив на південь і почав чинити опір правлячій владі. Він залучив багатьох до своєї справи, і це створює великі проблеми для нашого уряду.\n§RМи будемо страждати від періодичних нападів сандіністів.§!"

