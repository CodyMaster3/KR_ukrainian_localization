 NIC_establish_sandinistas: "Самозахист"
 NIC_establish_sandinistas_desc: "Сандіно вимагав створення пропагандистських фільмів, щоб заспокоїти сандіністів і перетворити їх на гідних солдатів, готових померти за революцію, а не за самого Сандіно."
 NIC_revolution_necessary: "Революція заради миру"
 NIC_revolution_necessary_desc: "Сандіно, підготувавши армію до поширення революції, виклав свої цілі для майбутньої боротьби. По-перше, він прагне усунути зрадників, засланих до Гондурасу, потім поширити революцію на решту Центральної Америки і, нарешті, створити об'єднану Центральну Америку. Сам Сандіно поведе армію в бій, згуртовуючи народ своїм духом."
 NIC_promoting_literacy: "Подолання безграмотності"
 NIC_promoting_literacy_desc: "Обрання Морено дозволило йому нарешті реалізувати заплановані реформи в країні. Перше, що він хоче виправити - це високий рівень неписьменності в країні, будуючи школи та наймаючи вчителів, які навчатимуть наступне покоління іспанської мови."
 NIC_wealth_distribution: "Розподіл багатства"
 NIC_wealth_distribution_desc: "Після завершення освітньої реформи Морено переключив увагу на забезпечення більш рівномірного розподілу багатства. Ведеться підготовка до фінансування кількох великих грошових виплат найбіднішим верствам населення як за рахунок державного фінансування, так і за рахунок конфіскації активів у підприємств і приватних осіб, що експлуатують людей."
 NIC_for_common_man: "Захист простих людей"
 NIC_for_common_man_desc: "Реформи Морено заспокоїли багатьох раніше непокірних людей. Тепер, коли в країні нарешті настав спокій, Морено заявив, що "готовий поширювати свої ідеали і на інші країни"."
 NIC_new_liberal_mindset: "Ліберальне мислення"
 NIC_new_liberal_mindset_desc: "Сакаса приділяє особливу увагу оригінальній ліберальній революції, яка відбулася в Нікарагуа, і де вона зазнала невдачі та досягла успіху. Сакаса хоче, щоб його ідеали залишилися вірними через революційну республіку і поширилися на решту Центральної Америки."
 NIC_new_bonds: "Нові партнери"
 NIC_new_bonds_desc: "Наша залежність від Сполучених Штатів - це те, що призвело до ліберальної революції, і цього слід уникати за будь-яку ціну. Такі держави, як Німеччина та Канада, можуть становити для нас потенційний інтерес, якщо ми хочемо досягти успіху в довгостроковій перспективі."
 NIC_relations_no_dependence: "Відносини без залежності"
 NIC_relations_no_dependence_desc: "Хоча допомога іноземців у досягненні наших цілей цінується, ми повинні за будь-яку ціну уникнути повторення ситуації зі Сполученими Штатами. Наші відносини повинні бути диверсифіковані, щоб більше ніколи не залежати від однієї держави."
 NIC_seizing_countryside: "Захоплення сільської місцевості"
 NIC_seizing_countryside_desc: "Коли Сполучені Штати розваляться самі на себе, ми можемо зробити так, щоб попередні чотири роки були варті того. Настав час відвоювати схід нашої країни в ім'я нашої революції."
 NIC_begin_revolution: "Поширення революції"
 NIC_begin_revolution_desc: "Хоча забезпечення безпеки власної країни є важливим, поширення революції на інші країни, такі як Гондурас, також є необхідним. Ми повинні залучати їх до революції словом, або, якщо потрібно, силою."

 NIC_liberal_revolution: "Ліберальна революція"
 NIC_liberal_revolution_desc: "Сандіно та його банду звичайних бандитів вигнали, а на їхньому місці стоїть режим, який обіцяє не лише повернути нашу країну до економічного процвітання, але й працювати над побудовою справді демократичної форми правління."
 NIC_collaborate_exiles: "Співпраця з вигнанцями"
 NIC_collaborate_exiles_desc: "Ті, хто був вигнаний Сандіно, не повинні більше терпіти ганьбу вигнання. Ми повинні працювати над встановленням відносин, щоб або повернути їх назад, або скористатися їхніми зв'язками з країнами їхнього теперішнього проживання."
 NIC_removing_personality: "Усунення культу особи"
 NIC_removing_personality_desc: "Сандіно підпорядкував наші державні інституції своїй особистій волі і створив у свідомості багатьох людей культ, подібний до культу, за допомогою популістських емоційних закликів. Ми повинні боротися проти цієї найпідступнішої спадщини його правління."
 NIC_new_bastion: "Новий бастіон демократії"
 NIC_new_bastion_desc: "Колись списана тими, хто несе хрест свободи, як назавжди втрачена для тиранії соціалізму, Нікарагуа відродилася наново. Як відроджений фенікс, розправляймо крила і не гріймося у світлі інших народів, а куймо власну долю. Станьмо справді бастіоном демократії, нацією для народу і народом."
 NIC_southern_friends: "Друзі на Півдні"
 NIC_southern_friends_desc: "На південь від нас лежить Коста-Рика, яка вважається однією з останніх надій на справжню демократію в Центральній Америці. Сьогодні ми приєднуємося до їхніх лав, оскільки можемо сподіватися на звільнення решти Центральної Америки з їхньою повною підтримкою."
 NIC_international_standing: "Нова міжнародна позиція"
 NIC_international_standing_desc: "Після того, як наша нова форма і соціалізм були усунуті з республіки раз і назавжди, ми повинні знайти нових друзів за кордоном. Наші головні варіанти включають нову потужну державу після розпаду Америки, Канаду та нинішню світову гегемонію - Німеччину."
 NIC_proper_military: "Справжня армія"
 NIC_proper_military_desc: "Вплив Сандіно на армію продовжує обтяжувати наші зусилля з реформування. Збройні сили мають бути реорганізовані як з новим персоналом, так і з новою доктриною."
 NIC_new_national_guard: "Нова Національна гвардія"
 NIC_new_national_guard_desc: "Нова Національна гвардія служитиме справжньою охороною влади, а не стоятиме на її шляху, як ті, що були до неї. Хоча її нинішня форма далека від досконалості, вона працює як перший крок до нашої нової долі."
 NIC_rebuild_academy: "Перебудова академії"
 NIC_rebuild_academy_desc: "Революційна партизанська армія Сандіно прямо заохочувала людей забути про передову тактику і вести боротьбу в грубій і брудній боротьбі. У нас вищі стандарти, і це повинно бути представлено через оновлення самої академії."
 NIC_ending_political_influence: "Припинення політичного впливу"
 NIC_ending_political_influence_desc: "Військові, які мають політичний вплив, є причиною того, що Гвардія так сильно відчувала себе під час окупації Сполученими Штатами. Щоб запобігти цьому, ми повинні обмежити участь військових у державних справах."
 NIC_resolving_high_command: "Зміна вищого командування"
 NIC_resolving_high_command_desc: "Наша початкова реорганізація збройних сил призвела до того, що вище командування намагається адаптуватися. Після відновлення Гвардії і, таким чином, забезпечення подальшого існування нашого режиму, ми повинні зробити всі необхідні зміни, щоб вирішити проблеми, які турбують вище командування."
 NIC_removing_military_divides: "Усунення військових розбіжностей"
 NIC_removing_military_divides_desc: "Наразі наш генеральний штаб сильно розривається між консервативною фігурою Варгаса і Куадрою. Це питання має бути вирішене для того, щоб прогрес продовжувався."
 NIC_a_modern_force: "Сучасна сила"
 NIC_a_modern_force_desc: "З консолідацією вищого командування, усуненням військових від політичної влади та постійним зростанням чисельності армії, ми можемо вважати, що маємо початок справді сучасної сили."
 NIC_recruitment_standard: "Встановлення стандартів рекрутингу"
 NIC_recruitment_standard_desc: "Децентралізована система призову, яку використовував Сандіно для зміцнення своїх революційних сил, виявилася напрочуд ефективною. Гібридизуючи її з більш традиційною системою рекрутингу, ми можемо піти ще далі."
 NIC_free_press: "Свобода преси"
 NIC_free_press_desc: "Хоча революціонери обіцяли свободу, пресі вони не принесли нічого, окрім свободи. Преса була заборонена від більшості форм інакомислення, і хоча вона не піддавалася такому придушенню, як в інших авторитарних і соціалістичних державах, тим не менш, це було проблематично. Давайте знову відкриємось для критики ЗМІ і навіть закріпимо свободу преси на законодавчому рівні."
 NIC_shifting_economy: "Зміни в економіці"
 NIC_shifting_economy_desc: "Необхідно відмовитися від прагнення Сандіно до економічного розподілу та опори на фермерське населення, а натомість переорієнтуватися на експорт до партнерів по всьому світу."

 NIC_socialist_revolution: "Соціалістична революція"
 NIC_socialist_revolution_desc: "Соціалісти встановили повний контроль над країною. Тепер Нікарагуа твердо стала на шлях суворого соціалізму без загрози відродження лібералізму!"
 NIC_new_coalition: "Нова коаліція"
 NIC_new_coalition_desc: "Необхідно встановити нові норми, наприклад, умови для нових виборів, а також те, в якій формі ці вибори мають відбутися. Зрештою, революція може бути легко підірвана консолідацією влади у виконавчій владі."
 NIC_arming_youth: "Озброєння молоді"
 NIC_arming_youth_desc: "Пригноблені та гнобителі, молоді та старі - молодь завжди була найбільшою силою політичних змін, яка прагнула скинути кайдани минулого. Якщо революція коли-небудь стане безпечною, гвинтівка повинна висіти на плечі у всіх молодих людей нашої країни."
 NIC_yank_promise: "Режим тренувань Янка"
 NIC_yank_promise_desc: "На прохання Сандіно і Морено, з метою подальшої професіоналізації армії, Янк Леві, відомий партизанський боєць, який допомагає нам вже більше 4 років, почав проводити тренування в армії. Навчаючи їх партизанській війні і тому, як захистити себе в глибоких джунглях, він виводить армію на новий шлях, який допоможе нам у майбутньому. Це те, що нам потрібно буде більше просувати в майбутньому."
 NIC_inspiring_armies: "Натхнення армії"
 NIC_inspiring_armies_desc: "Багато громадян ставляться до наших лідерів з пошаною, і на цій підставі хочуть боротися за нашу державу. Чому ми повинні їх зупиняти? Нехай армія росте."
 NIC_revolutionary_guerilla_academy: "Революційно-партизанська академія"
 NIC_revolutionary_guerilla_academy_desc: "Революційно-партизанська академія була заснована Сандіно після прибуття Янка Леві. Зараз ми повинні розширити її, щоб підвищити рівень знань нікарагуанського народу на тему військових питань і досліджень."
 NIC_jungle_warfare: "Захист Сходу"
 NIC_jungle_warfare_desc: "На сході, на тих землях, куди янкі-імперіалісти не хочуть, щоб ми ступали, густі джунглі обмежують боєздатність традиційно вишколеного війська. Нехай знання наших людей про це середовище будуть повністю інтегровані в нашу доктрину, щоб схід і подібні до нього землі за межами наших кордонів могли повністю стати надбанням наших хоробрих солдатів."
 NIC_religious_zeal: "Релігійний запал"
 NIC_religious_zeal_desc: "Парадоксально, але для того, щоб соціалізм був по-справжньому розумним, його треба розуміти і практикувати з ревністю, яку можна порівняти з ревністю релігійного фанатика. Ми повинні ретельно спрямовувати нашу пропаганду, щоб просувати такий етос серед людей."
 NIC_military_budgets: "Перерозподіл військового бюджету"
 NIC_military_budgets_desc: "Наша унікальна політична ситуація зумовила необхідність обмежити військове фінансування для вирішення низки нагальних проблем. Тепер, коли ми можемо, давайте не будемо більше чекати, щоб повністю відновити фінансування збройних сил."
 NIC_foreign_influence_ded: "Усунення іноземців-імперіалістів"
 NIC_foreign_influence_ded_desc: "Після повного усунення зовнішньої загрози нашим наступним кроком залишається забезпечення належної мобілізації для протистояння північним загрозам."
 NIC_arming_militias: "Озброєння ополченців"
 NIC_arming_militias_desc: "Наша армія, що складається переважно з ополченців, постійно потребує зброї, а в нашій країні її бракує. Оскільки залишки американської окупації вичерпуються, нам доведеться покладатися на сандіністів, щоб знайти ще щось для використання."
 NIC_socialist_ties: "Соціалістичні зв'язки"
 NIC_socialist_ties_desc: "Наші зв'язки з іншими країнами матимуть вирішальне значення у створенні об'єднаної Центральної Америки, тому добрі відносини є необхідністю."
 NIC_socialist_standard: "Допомога американцям"
 NIC_socialist_standard_desc: "Незважаючи на наше суперництво, соціалістична Америка була б набагато кращою, ніж повернення під чобіт імперіалістичної."
 NIC_preparing_liberation: "Підготовка до визволення"
 NIC_preparing_liberation_desc: "Настав час для народів Центральної Америки стати єдиним цілим і скинути з себе кайдани економічної експлуатації в усьому регіоні. Через дипломатію чи конфлікт, звільнення вже близько."
 NIC_distributing_UFC_land: "Розподіл іноземного багатства"
 NIC_distributing_UFC_land_desc: "Нечесно отримані прибутки, репатрійовані від "Юнайтед Фрут Компані" та інших імперіалістичних підприємств, осіли в державних казначействах в очікуванні конфлікту. Коли політична ситуація нарешті заспокоїться, давайте ліквідуємо ці холдинги і розподілимо прибутки безпосередньо між людьми."

 NIC_second_occupation: "Друга окупація"
 NIC_second_occupation_desc: "З іноземним вторгненням Нікарагуа зазнала другої окупації. На півдні лежить загроза з боку Сандіно, а на півночі ми маємо своїх володарів, яким мусимо підкорятися, щоб вижити в боротьбі з ним."
 NIC_crushing_resistance: "Знищення опору"
 NIC_crushing_resistance_desc: "Південний опір Сандіно все ще відносно новий, і для нашої остаточної перемоги над ним необхідно встигнути нанести йому ранній удар."
 NIC_us_imports: "Підтримка до кінця"
 NIC_us_imports_desc: "Наш повелитель зацікавлений у тому, щоб ми залишалися стабільними, або принаймні ми так думаємо. Незважаючи на це, прохання про допомогу - наш найкращий крок, щоб покінчити з Сандіно."
 NIC_summon_national_guard: "Виклик резервістів Національної гвардії"
 NIC_summon_national_guard_desc: "Національна гвардія мала час підготуватися і зараз готова до повного розгортання проти загрози Сандіно."
 NIC_ending_sandino: "Кінець Сандіно"
 NIC_ending_sandino_desc: "З нашими приготуваннями настав час накрити труну цього божевільного революціонера раз і назавжди. Залишається сподіватися, що все пройде добре..."
 NIC_republic_relations: "Стосунки з нашими друзями"
 NIC_republic_relations_desc: "Після падіння соціалізму є сенс намагатися відновити ті зв'язки, які раніше були втрачені."
 NIC_promoting_ufc: "Популяризація ЮФК"
 NIC_promoting_ufc_desc: ""Юнайтед Фрут Компані" зазнала удару з початком Громадянської війни в США, але вона все ще дуже важлива для нашої стабільності та природи самої Центральної Америки. Забезпечення хороших відносин з ними допоможе нам у довгостроковій перспективі."
 NIC_ending_sandino_cult: "Знищення культу"
 NIC_ending_sandino_cult_desc: "Оскільки Сандіно все ще вважається героєм для великої кількості нікарагуанців, ми повинні зосередити наші зусилля на тому, щоб викорінити цю лінію мислення."
 NIC_preparing_integration: "Наш наступний крок"
 NIC_preparing_integration_desc: "Підготувавшись, ми залишаємось перед вибором, куди рухатись далі. Ми повинні ретельно все обдумати, оскільки неправильний крок може призвести до того, що ми потрапимо в немилість до наших господарів..."
 NIC_into_republic: "Приєднання до республіки"
 NIC_into_republic_desc: "Все частіше наша нація стає пережитком минулого - реліктом минулої епохи. Доля Нікарагуа - не сама по собі, а пліч-о-пліч з рештою Центральної Америки. Давайте подамо петицію про приєднання до Центральноамериканської Республіки."
 NIC_new_independence: "Наша незалежність"
 NIC_new_independence_desc: "Наша незалежність має вирішальне значення, і наші окупанти повинні зрозуміти, що Нікарагуа не може вічно перебувати в такому стані. Ми повинні почати рухатися шляхом до незалежності."
 NIC_expand_national_guard: "Розширення Національної гвардії"
 NIC_expand_national_guard_desc: "Розширення Гвардії буде необхідним для того, щоб забезпечити виконання наших вимог, показати, що з нами не можна жартувати, подобається їм це чи ні."
 NIC_arm_imports: "Розширення імпорту"
 NIC_arm_imports_desc: "Посилення наших зв'язків з іншими країнами, можливо, змусить їх допомогти нам у нашому прагненні покласти край окупації, хоча жодних гарантій, звісно, немає."
 NIC_assert_independence: "Відстоювання незалежності"
 NIC_assert_independence_desc: "Здійснивши підготовку, настав час покінчити з цією окупацією раз і назавжди, і знову вийти у світ як гравець. Залишається тільки сподіватися, що нас більше не окупують..."
 NIC_more_terms: "Видалення обмеження строку"
 NIC_more_terms_desc: "Обмеження терміну повноважень перешкоджає позиції президента і його планам, і має бути негайно скасоване, щоб забезпечити стабільність держави."
 NIC_tighten_hold: "Зміцнення наших позицій"
 NIC_tighten_hold_desc: "Інші політичні партії слугують для послаблення нашої влади та контролю над народом. Всі вони мають бути заборонені та вигнані, силовим чи мирним шляхом."

 NIC_ground_up: "З чистого аркуша"
 NIC_ground_up_desc: "Страждаючи від американської окупації та постійної кризи, наша країна залишалася однією з найбідніших у Латинській Америці. Коли революція нарешті звільнила нас від американського ярма, наш експорт став ще меншим. Нам потрібно відбудувати нашу економіку, інакше наша країна відставатиме ще швидше, і, як не прикро це визнавати зараз, ця реконструкція має бути комплексною."
 NIC_revolution_economy: "Революційна економіка"
 NIC_revolution_economy_desc: "Новий "Революційний економічний план" має на меті пожвавити економіку як шляхом субсидування внутрішнього споживання товарів, що підвищують продуктивність, так і шляхом сприяння комерційним зв'язкам по всьому світу."
 NIC_attempt_industry: "Використання того що маємо"
 NIC_attempt_industry_desc: "Наша нова політика відродження є дуже амбітною, і наразі нам бракує ресурсів для її повного впровадження. Таким чином, ефективність зараз є ключовим фактором, якщо імперіалісти спробують скористатися нашою економічною слабкістю, для самого виживання нашої нації."
 NIC_outside_world: "Зовнішні інвестиції"
 NIC_outside_world_desc: "Наріжним каменем нашої економічної політики є сприяння іноземним інвестиціям, і це дійсно життєво важливо для успіху наших зусиль, але ми не дозволимо іноземним інвесторам контролювати нашу країну, як це намагалися зробити американці. Ми будемо співпрацювати з колегами-революціонерами, які мають лише найблагородніші наміри."
 NIC_navigate_east: "Орієнтація на Схід"
 NIC_navigate_east_desc: "Через горбисту місцевість Матагальпи, часто вкриту джунглями, регіон загруз у відсталості. Для того, щоб по-справжньому відродити його, необхідно задіяти виробничий потенціал усіх наших країн. Для цього нам потрібно зосередитися насамперед на регіонах, які найбільше потребують інвестицій."
 NIC_moving_fruit: "Перехід від фруктів"
 NIC_moving_fruit_desc: "United Fruit Company несправедливо експлуатувала нашу націю, вважаючи за краще збагачувати себе і Сполучені Штати, залишаючи наш народ ні з чим. Незважаючи на зусилля нашого уряду зменшити їхній економічний вплив, їхня спадщина живе в нашій економіці, де домінують фрукти. Нам потрібно диверсифікувати наше виробництво, щоб уникнути відновлення іноземного домінування в нашій економіці та країні."
 NIC_new_industries: "Новий ринок"
 NIC_new_industries_desc: "Після подолання економічної спадщини плантаційної економіки, нав'язаної американцями, з'являється безліч альтернативних сільськогосподарських продуктів, які швидко поширюються. Оскільки доступ на міжнародні ринки вже забезпечено, ми повинні зосередитися на зміщенні попиту за кордон. Політика ревіталізації вже досягла успіху, і майбутнє нашої нації забезпечено!"
 NIC_food_distribution: "Аграрна реформа"
 NIC_food_distribution_desc: "Хоча наша революційна економічна програма багато чого досягла, сільськогосподарські землі все ще розподілені нерівномірно, і багато фермерів працюють не більше, ніж орендарі. Давайте нарешті назавжди покінчимо з цією найбільш кричущою спадщиною американського економічного імперіалізму. Кожен нікарагуанський фермер буде володіти землею, на якій він працює."
 NIC_expand_funding: "Розширення економічного фінансування"
 NIC_expand_funding_desc: "Наші початкові економічні цілі були досягнуті, але ми не можемо відвернути нашу увагу від економіки. Тепер ми повинні уважно стежити за новими економічними проблемами і відповідно реагувати на них як політикою, так і субсидіями. Лише за умови такого розумного економічного управління наш народ зможе і надалі насолоджуватися зростаючим рівнем життя."
 NIC_jack_all_trade: "Майстри на всі руки"
 NIC_jack_all_trade_desc: "Велика депресія та "Чорний Понеділок" беззаперечно показали, що економічна руїна може підняти свою потворну голову лише за примхою. Через нашу залежність від експорту фруктів наша економіка є ще більш вразливою до таких катастрофічних економічних циклів, ніж більшість інших. Ми повинні диверсифікуватись!"
 NIC_beef: "Яловичина!"
 NIC_beef_desc: "Яловичина, яка колись була їжею багатіїв, стає все більш доступною для пересічного громадянина. Ми можемо зміцнити нашу економіку і запобігти знищенню нашого сільського господарства через поганий врожай, інвестуючи більше в тваринництво."
 NIC_coffee: "Кава!"
 NIC_coffee_desc: "Британська імперія поширила чай по всьому світу, але у чаю з'явився життєздатний конкурент. Кава, популярний напій з незапам'ятних часів, також добре росте в Нікарагуа, і попит на неї тільки зростає. Наша країна значно виграє, якщо ми збільшимо виробництво кави."
 NIC_sugar: "Цукор!"
 NIC_sugar_desc: "Цукор, як і яловичина, стає дедалі доступнішим для звичайних людей у всьому світі. На противагу цьому зростаючому попиту, цукор можна вирощувати лише в субтропічному та тропічному кліматі. Нікарагуа ідеально підходить для інтенсивного виробництва цукру."
 NIC_banana: "Банани!"
 NIC_banana_desc: "Завдяки експлуататорським практикам минулого, подібно до американського сльозливого мультфільму, залишкові ефекти банана залишили нашу націю на задвірках. Значна частина нашого сільського господарства все ще базується на банані, і хоча дехто пропонує повністю відмовитися від цієї культури, ми знаємо, що краще. Ми повинні продовжувати інвестувати в інтенсивне виробництво цього смачного фрукта, гарантуючи при цьому, що його вирощування принесе користь нашій нації."
 NIC_appeasment_economy: "Збереження статус-кво"
 NIC_appeasment_economy_desc: "У нинішній системі немає нічого поганого! В обмін на податкові пільги та привілеї на плантації, іноземні інвестори покращують нашу інфраструктуру та допомагають розвитку нашої нації. Якщо вже на те пішло, то ми повинні тісніше співпрацювати з цими зацікавленими сторонами."
 NIC_rely_overlord: "Довіра ближньому"
 NIC_rely_overlord_desc: "Революційний режим Сандіно різко скоротив іноземні інвестиції в нашу країну, особливо у вкрай важливий сільськогосподарський сектор. Зараз ми повинні почати відновлювати наші зв'язки з американським бізнесом, які були встановлені під час окупації. Завдяки співпраці іноземний капітал знову збагатить нашу країну."
 NIC_stick_agriculture: "Дотримка традицій"
 NIC_stick_agriculture_desc: "З моменту здобуття незалежності в нашій економіці повністю домінував сільськогосподарський сектор. Замість того, щоб намагатися відтворити Рейнську область в Нікарагуа, ми повинні подвоїти цю традицію сільського господарства."
 NIC_develop_pesticide: "Розробка пестицидів"
 NIC_develop_pesticide_desc: "Окрім негоди та хвороб, одними з найбільших ворогів сільського господарства є різноманітні тварини, які можуть знищити цілі врожаї за лічені години. Однак ми стоїмо на порозі перемоги в цій багатовіковій битві, оскільки отримали нову, потужну зброю: пестициди!"
 NIC_stick_fruit: "Грошові культури"
 NIC_stick_fruit_desc: "Наша залежність від сільського господарства, зокрема фруктів, посилила економічну необхідність міжнародної торгівлі. Для того, щоб збільшити наш експорт, ми повинні оцінити виробництво фруктів на предмет стимулювання продуктивності."
 NIC_cash_crop_profit: "Прибутки від рослинництва"
 NIC_cash_crop_profit_desc: "Незважаючи на постійну загрозу нової світової війни, ми можемо експортувати все більше і більше товарних культур на ринки по всьому світу. Наші прибутки неухильно зростають, і наша країна знову стала на шлях процвітання."
 NIC_world_market: "Світовий ринок"
 NIC_world_market_desc: "Нікарагуа з її невеликим населенням навряд чи може підтримувати рівень споживання, необхідний для економічного процвітання. Однак світ величезний, з величезним населенням і попитом на нашу продукцію. Повністю відкрившись для світового ринку, ми зможемо нарешті переорієнтувати нашу економіку на експорт, оскільки він приносить найбільші прибутки."
 NIC_foreign_reliance: "Іноземна залежність"
 NIC_foreign_reliance_desc: "Експорт породжує залежність від іноземних держав, а з іноземними державами ми не говоримо про Гондурас. Нашими найбільшими торговельними партнерами є світові наддержави - США, Німеччина чи навіть Японія. Звісно, ми зможемо вічно експортувати нашу продукцію до цих країн, і ніщо, справді ніщо, не стане на заваді нашим поставкам."
 NIC_central_university: "Центральний університет Нікарагуа"
 NIC_central_university_desc: "Наша економіка зміцнилася, і тепер наш бюджет може нарешті підтримати будівництво та утримання справжнього нікарагуанського університету. Зосередивши найрозумніші уми Нікарагуа в цьому новому закладі, вся нація зможе скористатися їхніми знаннями та досягненнями."

