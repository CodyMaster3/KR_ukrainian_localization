### Decisions ###
## Categories ##
 NIC_freeing_countryside_decisions: "Захист країни"
 NIC_freeing_countryside_decisions_desc: "Половина нашої країни була заблокована від нас протягом чотирьох важких років, але цього більше не буде! Оскільки Америка не в змозі втрутитися проти нас, ми можемо почати робити свій крок, щоб зробити Нікарагуа для нікарагуанців."
 NIC_spreading_revolution_decisions: "Поширення революції"
 NIC_spreading_revolution_decisions_desc: "Наш ворог на півночі, Гондурас, вже давно становить загрозу для нашої країни. Утримуючи наших військових у вигнанні, які були сформовані Сполученими Штатами під час нашої окупації, перше, що нам потрібно буде зробити в цей період хаосу, - це забезпечити, щоб вони і вигнанці покаялися за те, що вони спричинили."

## Decisions ##
 NIC_send_troops_DMZ: "Марш на схід"
 NIC_send_troops_DMZ_desc: "Поки східна частина нашої країни не була офіційно демілітаризована, тверда політика Сполучених Штатів: "Посунься на дюйм, і ми пошлемо тебе пакувати речі на 10 миль" не дозволяла нашим військам просуватися в райони, які ще не були звільнені під час революції. Коли Америка більше не спостерігає за нами, ми можемо відправити наших ворогів пакувати валізи і рятувати наших людей."
 NIC_nationalize_UFC_assets: "Націоналізувати активи United Fruit"
 NIC_nationalize_UFC_assets_desc: "Під час революції "Юнайтед Фрут Компані" була витіснена із західної частини нашої країни, оскільки ми повністю контролювали цю територію, але результатом цього стало посилення уваги до сходу нашої країни, де "ЮФК" купує землю, щоб компенсувати свої втрати. Світанок громадянської війни в Америці дає нам можливість втрутитися і покласти край їхньому пануванню терору раз і назавжди."
 NIC_move_farmers_east: "Перемістити фермерів на схід"
 NIC_move_farmers_east_desc: "Нещодавнє звільнення східної частини нашої країни дає нам можливість перемістити наших людей у цей регіон, дозволити селянам і фермерам використовувати фермерські господарства і відвоювати його у імперіалістичних інтересів."
 NIC_nicaragua_for_nicaraguans: "Нікарагуа для нікарагуанців!"
 NIC_nicaragua_for_nicaraguans_desc: ""Юнайтед Фрут Компані" та американські імперіалісти майже витіснені з нашої країни. Потрібен лише останній поштовх, і Нікарагуа буде захищена раз і назавжди!"
 NIC_declare_monroe_dead: "Скасувати доктрину Монро"
 NIC_declare_monroe_dead_desc: "Доктрина Монро довгий час калічила нашу країну, заважаючи нашій армії реалізувати свій справжній потенціал і поширенню революції серед наших братів, але з цим покінчено! Ми оголосимо цю застарілу доктрину мертвою і будемо мати нашу країну тільки для себе."
 NIC_second_sandinistas_recruitment: "Рекрутинг сандіністів"
 NIC_second_sandinistas_recruitment_desc: "Особистий проект Сандіно з приборкання сандіністів і перетворення їх на стабільну бойову силу досі працював добре, і дехто рекомендував нам розширити набір, щоб допомогти в нинішньому конфлікті."
 NIC_open_eastern_recruitment: "Почати рекрутинг на Сході"
 NIC_open_eastern_recruitment_desc: "Схід був закритий для вербування через його неофіційну демілітаризацію Сполученими Штатами, але тепер ми можемо відкрити вербування в регіоні без участі США. Звичайно, люди в регіоні можуть цього не оцінити..."
 NIC_test_honduras: "Випробувати Гондурас"
 NIC_test_honduras_desc: "Гондурас довгий час був об'єктом презирства з боку нашої країни: він утримує вигнану Національну гвардію і загалом недружньо ставиться до нашої революційної республіки. Перш ніж розпочинати війну, ми повинні перевірити Гондурас і його силу, спровокувавши конфлікти на кордонах."
 NIC_make_honduras_angery: "Агітація в Гондурасі"
 NIC_make_honduras_angery_desc: "Багато хто в Гондурасі симпатизує революції, яку ми намагаємося донести до них, тому розпалювання агітації в Гондурасі проти їхнього корумпованого уряду може допомогти нам у конфлікті."
 NIC_HON_unrest: "Агітація"
 NIC_HON_unrest_desc: "Люди почали чинити опір нашому правлінню у відповідь на вторгнення Нікарагуа. Ми мало що можемо з цим зробити, оскільки наша країна перебуває у стані війни. Зрештою, це стало тягарем для нашого уряду, оскільки люди уникають призову до армії."
 NIC_begin_liberation: "Розпочати визволення"
 NIC_begin_liberation_desc: "Настав час! Гондурасці зараз найслабші після падіння Сполучених Штатів, що дає нам ідеальну можливість звільнити їх раз і назавжди."
 NIC_eliminate_mercenaries: "Ліквідувати найманців"
 NIC_eliminate_mercenaries_desc: "З найманцями, яких відряджають ЮФК, щоб послабити наші позиції на сході, треба боротися негайно."

## Missions ##
 NIC_spread_revolution_mission: "Свободу Гондурасу!"
 NIC_spread_revolution_mission_desc: "Гондурас вже давно перебуває під владою "Ради революціонерів", яка виявилася ще більш авторитарною і небезпечною, ніж попередній військовий режим, і все ще утримує наших військових у вигнанні. Ми повинні поширити революцію на них, якщо хочемо забезпечити безпеку для себе і Центральної Америки."

### Ideas ###
 NIC_revolution: "Батьківщина Центральноамериканської революції"
 NIC_revolution_desc: "Нікарагуа є першим кроком Центральноамериканської революції і намагатиметься розширити свій вплив за кордоном, щоб звільнити народи Центральної Америки."

 NIC_revolution_san_1: "Батьківщина Центральноамериканської революції"
 NIC_revolution_san_desc: "Нікарагуа є першим кроком Центральноамериканської революції і намагатиметься розширити свій вплив за кордоном, щоб звільнити народи Центральної Америки."

 NIC_revolution_san_2: "Батьківщина Центральноамериканської революції"
 NIC_revolution_san_2_desc: "Нікарагуа є першим кроком Центральноамериканської революції і намагатиметься розширити свій вплив за кордоном, щоб звільнити народи Центральної Америки."

 NIC_education_reform: "Реформи Морено"
 NIC_education_reform_desc: "Однією з перших дій Морено на посаді президента стала допомога значній частині бідного населення країни. Він розпочав це з реформи освіти, в рамках якої намагається побудувати місцеві школи та знизити рівень неписьменності в країні."

 NIC_education_economic_reform: "Реформи Морено"
 NIC_education_economic_reform_desc: "Одним з перших кроків Морено на посаді президента стало надання допомоги значній частині бідного населення країни. Він розпочав це з освітніх реформ, коли почалися спроби побудувати місцеві школи та знизити рівень неписьменності в країні. Зараз він розпочав другу частину своїх реформ. Він намагається розподілити державні кошти та кошти нечисленного вищого класу серед більшості неосвіченого населення."

 NIC_remaining_UFC_influence: "Затяжний американський вплив"
 NIC_remaining_UFC_influence_desc: "Незважаючи на численні спроби Сандіно позбутися впливу Сполучених Штатів, він все ще зберігається, оскільки економіка країни значною мірою залежить від "Юнайтед Фрут Компані", яка продовжує нависати над нами, як яструб. Однак, доки Сполучені Штати спостерігають за нами, ми не зможемо назавжди скинути з себе це ярмо."

 NIC_remaining_UFC_influence_oof: "Затяжний американський вплив"
 NIC_remaining_UFC_influence_oof_desc: "Незважаючи на численні спроби Сандіно позбутися впливу Сполучених Штатів, він все ще зберігається, оскільки економіка країни значною мірою залежить від "Юнайтед Фрут Компані", яка продовжує нависати над нами, як яструб. Однак, доки Сполучені Штати спостерігають за нами, ми не зможемо назавжди скинути з себе це ярмо."

 NIC_remaining_UFC_influence_oof_2: "Затяжний американський вплив"
 NIC_remaining_UFC_influence_oof_2_desc: "Незважаючи на численні спроби Сандіно позбутися впливу Сполучених Штатів, він все ще зберігається, оскільки економіка країни значною мірою залежить від "Юнайтед Фрут Компані", яка продовжує нависати над нами, як яструб. Однак, доки Сполучені Штати спостерігають за нами, ми не зможемо назавжди скинути з себе це ярмо."

 NIC_move_autarky: "Рух до автаркії"
 NIC_move_autarky_desc: "Хоча повна економічна незалежність Нікарагуа неможлива без справжнього дива, Сакаса зробив незначні кроки, щоб зменшити нашу економічну залежність від Сполучених Штатів і покращити як нашу внутрішню економіку, так і нашу торгівлю з іншими державами."

 NIC_mercenaries_rampant: "Розгул найманців"
 NIC_mercenaries_rampant_desc: "Після того, як United Fruit Company найняла групу головорізів у Східній Нікарагуа через нашу націоналізацію їхніх активів, ця нова армія найманців почала розгулювати і спричиняти хаос у регіоні. Люди втомилися від цього, а наша армія постійно відволікається на них."

 NIC_economic_backfire: "Економічні наслідки"
 NIC_economic_backfire_desc: "Видалення "Юнайтед Фрут Компані" з нашої країни залишило дуже помітну діру, яку потрібно буде заповнити, якщо ми хочемо нормально функціонувати як країна."

 NIC_agriculture_reliance: "Залежність від сільського господарства"
 NIC_agriculture_reliance_desc: "Наша економіка залишається надзвичайно залежною від експорту сільськогосподарської продукції, і так буде й надалі задля більшого блага нашої нації."

 NIC_agriculture_reliance_2: "Залежність від сільського господарства"
 NIC_agriculture_reliance_2_desc: "Наша економіка залишається надзвичайно залежною від експорту сільськогосподарської продукції, і так буде й надалі задля більшого блага нашої нації."

 NIC_agriculture_reliance_3: "Експортна економіка"
 NIC_agriculture_reliance_3_desc: "Наша економіка повністю перейшла на експорт, покладаючись на іноземні держави, які купують наші тропічні товарні культури, які їм важко отримати в інший спосіб. Хоча це приносить великі прибутки, це може обернутися проти нас, якщо ці країни перестануть купувати нашу продукцію."

 NIC_foreign_profit_pullin: "Прибутки від експорту"
 NIC_foreign_profit_pullin_desc: "Наш різноманітний експорт починає приносити нам багато прибутку, але якщо країни, на які ми покладаємося, впадуть, ми можемо побачити різкий поворот для нашої економіки."

 NIC_strike: "Страйки"
 NIC_strike_desc: "У відповідь на окупацію Нікарагуа по всій країні почалися страйки, що призвело до втрати репутації правлячого уряду."

 NIC_revolutionary_economy_beginning: "Початок революційної економіки"
 NIC_revolutionary_economy_beginning_desc: "Уряд офіційно розпочав "Проект революційної економіки", головною метою якого є реформування галузі, залучення нових інвесторів, не дозволяючи жодному з них стати надто потужним, і загалом збільшення промисловості в самій Нікарагуа. Звичайно, повне відокремлення від Сполучених Штатів почало шкодити економіці, але в довгостроковій перспективі ми можемо побачити покращення."

 NIC_revolutionary_economy_2: "Перехід до революційної економіки"
 NIC_revolutionary_economy_2_desc: "Уряд офіційно розпочав "Проект революційної економіки", головною метою якого є реформування промисловості, залучення нових інвесторів, не дозволяючи жодному з них стати надто потужним, і загалом збільшення промисловості в самій Нікарагуа. Звісно, повне відокремлення від Сполучених Штатів почало шкодити економіці, але в довгостроковій перспективі ми можемо побачити покращення, а сам перехід почав проходити гладко."

 NIC_revolutionary_economy_3: "Перехід до революційної економіки"
 NIC_revolutionary_economy_3_desc: "Уряд офіційно розпочав "Проект революційної економіки", головною метою якого є реформування промисловості, залучення нових інвесторів, не дозволяючи жодному з них стати надто потужним, і загалом збільшення промисловості в самій Нікарагуа. Звісно, повне відокремлення від Сполучених Штатів почало шкодити економіці, але в довгостроковій перспективі ми можемо побачити покращення, а сам перехід почав проходити гладко."

 NIC_revolutionary_economy_4: "Революційна економіка"
 NIC_revolutionary_economy_4_desc: "Уряд завершив проект "Революційна економіка", і він закінчився досить добре. Залежність від однієї країни було припинено і замінено на залежність від кількох нових торговельних партнерів. Вітчизняна промисловість зростає, і люди щасливі. Єдине, що може нам зашкодити - це черговий глобальний економічний крах, але ж цього ніколи не станеться, чи не так?"

 NIC_agrarian_reform: "Аграрна реформа"
 NIC_agrarian_reform_desc: "Ми почали працювати над реформуванням нашої сільськогосподарської галузі, яка складає більшу частину нашого експорту. Це має допомогти нам і нашій економіці в довгостроковій перспективі, а також людям."

 NIC_economy_assistance: "Економічна підтримка"
 NIC_economy_assistance_desc: "$OVERLORD$ надіслав нам економічну допомогу, щоб допомогти нам відновитися після окупації нашої країни."

 NIC_overlord_economy_assistance: "Підтримка Нікарагуа"
 NIC_overlord_economy_assistance_desc: "У зв'язку з нашою окупацією Нікарагуа, ми надіслали їм деяку економічну допомогу, щоб допомогти їм відновитися після війни."

