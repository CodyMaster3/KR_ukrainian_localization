### Intro Screen ###
 NIC_country_intro_header: "Нова Республіка Нікарагуа"
 NIC_country_intro_content: "Американська окупація Нікарагуа і повернення до влади Адольфо Діаса фактично перетворили Нікарагуа на американську маріонеткову державу. Однак, на щастя, надія не була повністю втрачена. Ліберали по всій країні підняли збройне повстання, щоб повалити американський маріонетковий режим, і врешті-решт досягли успіху, коли падіння столиці змусило Адольфо Діаса втекти до Америки. Однак новий ліберальний режим приніс дуже мало змін і продовжував співпрацювати з американцями під керівництвом колишнього ліберального революціонера Хосе Марії Монкади. Створення воєнізованої національної поліції, відомої як "Національна гвардія", під керівництвом Анастасіо Сомоса Гарсія за допомогою морських піхотинців США ще більше закріпило збереження статус-кво.\n\nКілька колишніх ліберальних революціонерів, таких як Хуан Баутіста Сакаса, незадоволені курсом нового уряду, залишили країну. Інші повернулися до збройного повстання: молодий Франсіско Секейра Морено організував опір на півночі біля кордону з Гондурасом, а Аугусто Сезар Сандіно розпочав повстання на півдні. Переслідуваний силами, лояльними до режиму, північний загін Морено чисельністю 400 осіб зумів відступити на південь і з'єднатися з Сандіно та його полком чисельністю 300 осіб. Ця нова об'єднана сила повільно почала відступати в південні джунглі, набуваючи досвіду партизанської війни.\n\nОднак це не могло тривати вічно. Зневірившись, Сандіно втік літаком до Мексики, намагаючись заручитися підтримкою з-за кордону, а Морено продовжував боротьбу. Перебуваючи в Мексиці, Сандіно зустрівся з Еміліано Сапатою, і вони не лише знайшли спільну мову, але й швидко потоваришували. Отримавши матеріальну підтримку від Французької комуни та Британського союзу, Сапата особисто супроводжував Сандіно назад до Нікарагуа разом з невеликим загоном мексиканських добровольців.\n\nЙого становище покращилося, внутрішня підтримка Сандіно почала масово зростати, і його революціонери почали пробиватися на північ. Після того, як бойовий дух, піднятий новоспеченим успіхом Сандіно, почав слабшати, в столиці спалахнули синдикалістські протести, а наближення революційної армії призвело до відступу морських піхотинців на схід країни. Американці оцінили ситуацію з недорозвиненою Національною гвардією як безнадійну, а вартість утримання столиці морськими піхотинцями - як непомірно високу. Невдовзі "ліберали" та їхні бійці Національної гвардії втекли до Гондурасу, залишивши столицю відкритою для останнього штурму Сандіно. Разом з тим, Сакаса, який відступив до Мексики через свою ненависть до колишнього уряду, повернувся, щоб допомогти у формуванні революційного уряду."
 nic.1.a: "За революцію!"

### Events ###
 nic.2.t: "День визволення"
 nic.2.d: "Сьогодні річниця революції, яка звільнила нашу країну від американців та їхніх прислужників. Хоча Сакаса і Морено брали участь у революції, більша заслуга в її успіху належить Сандіно. Популярність Сандіно зросла завдяки святкуванням, але для прихильників опозиційних партій цей день лише посилив їхнє презирство до нього. Вони стверджують, що цим святкуванням з усією його культовою помпезністю і обставинами "Сандіно намагається промити мізки населенню"
 nic.2.a: "На черзі - Центральна Америка."

 nic.3.t: "Сакаса подорожує країною"
 nic.3.d: "Після нещодавнього святкування Дня визволення Сандіно та його прихильники мають невелику перевагу в популярності над іншими партіями. Щоб протистояти цьому, Сакаса розпочав тур по країні, щоб зустрітися з виборцями, сподіваючись отримати їхні голоси у квітні. Хоча поки що кампанія виглядає успішною, прихильники Сандіно, відомі як "сандіністи", стверджують, що цим кроком Сакаса проявляє неповагу до свята Дня визволення і до самого Сандіно. Деякі відомі сандіністи навіть закликали до насильства проти самого Сакаси."
 nic.3.a: "Схоже, ці вибори будуть напруженими."

 nic.4.t: "Сакаса висловлює свою позицію"
 nic.4.d: "Перебуваючи за кордоном, я мав приємність спілкуватися з багатьма доброзичливими впливовими людьми, а також мав щастя вивчати основи належного врядування та політичної практики. Тепер я розумію, що пояснювати наш нинішній стан ізоляції якоюсь глобальною змовою було б нерозумно. Народи світу, в будь-якому випадку, в цілому хороші. Для нас було б краще стояти разом з тими, хто хотів би, щоб ми протистояли імперіалістичним тенденціям великих держав світу. Мрія про звільнення всієї Центральної Америки і, можливо, навіть про незалежність самої Нікарагуа ґрунтується на нашій власній готовності до більшої поміркованості в нашій зовнішній політиці. Нинішнє збочення ліберальної думки в нашій країні є справді сумним, і я кажу тут сьогодні, що ми не повинні більше повертатися спиною до долі. Дякую!\n\nЗа цим послідували бурхливі оплески."
 nic.4.a: "Повний поворот на 180 для ЛРП!"

 nic.5.t: ""Сандіністи" повстали"
 nic.5.d: "Зі сплеском популярності ЛРП сандіністські радикали почали розганяти мітинги лібералів у столиці на підтримку Сакаси. Насильство досягло критичної межі, коли Революційна гвардія розігнала акцію протесту у відповідь на насильство. Ці радикали починають шкодити репутації Сандіно, оскільки він досі відмовляється вживати будь-яких заходів, щоб зупинити ці інциденти. Дехто навіть підозрює, що він стоїть за цим насильством. Сакаса, зі свого боку, скористався ситуацією, заявивши, що ці акти бандитизму є репрезентативними як для Сандіно, так і для його бази."
 nic.5.a: "Важкий удар для революціонера."

 nic.6.t: "Сандіно висловлює свою позицію"
 nic.6.d: "Насильство, вчинене в ім'я праведної справи, коли воно спрямоване проти власної нації, власного народу, є неприйнятним. Дії тих небагатьох, хто опускається до такої поведінки, повільно, але впевнено розривають нашу країну на частини, відволікаючи нас від справжньої мети - поширення революції на Центральну Америку і звільнення наших братів по всьому світу. Я благаю всіх, у кого є хоч крапля гідності, повернутися до миру!\n\nСандіністи припинили займатися політичним насильством."
 nic.6.a: "Повернення до своєї репутації."

 nic.7.t: "Щорічний візит Морено"
 nic.7.d: "Ось уже чотири роки Морено здійснює турне сільською місцевістю та найбільш ізольованими селами нашої країни. Хоча революція прискорила значне підвищення його соціального статусу, він залишається джерелом великої гордості і взірцем для наслідування для селян, які вважають його одним із своїх. Його популярність повільно, але неухильно зростала протягом багатьох років, частково завдяки його діяльності в сільській місцевості, і зараз йому вдалося позиціонувати себе як нового компромісного кандидата між Сандіно і Сакасою. Нація затамувала подих в очікуванні його повноцінного вступу в перегони."
 nic.7.a: "Люди люблять політиків, які викликають симпатію."

 nic.8.t: "Морено виступає перед місцевими дітьми"
 nic.8.d: ""Ви, діти, будете нашим майбутнім, і ніколи не повинні про це забувати. Навіть якщо ви відчуваєте безнадію, ви можете продовжувати революцію, навіть якщо ми зазнаємо поразки. Я маю намір завжди стояти на вашому боці, на боці простих людей. Чорт забирай, колись я не вмів читати і не мав грошей, тож я стояв за простих людей! Це стосується і всіх вас, щоб гарантувати, що вам не доведеться жити так само, як жив я! За кращу Нікарагуа та Центральну Америку!"\n\nСхоже, Морено захопив ще одне село."
 nic.8.a: "Що ж, це ще одне село для Морено."

 nic.9.t: "Повторні вибори"
 nic.9.d: "Нарешті ця безперервна передвиборча кампанія закінчилася, настав час офіційно розпочати вибори. Хоча спочатку передбачалося, що Сандіно легко переможе на виборах, останнім часом його популярність впала, а суперники Сандіно, Сакаса і Морено, скористалися ситуацією, що склалася.\n\nСакаса знаходить підтримку переважно серед невеликого міського вищого класу та дрібних землевласників через тривожну політику перерозподілу, яку проводять інші два кандидати. Основною базою підтримки Морено є сільське селянство, з якого він сам походить. Нарешті, Сандіно має дуже змішану базу підтримки, яка в основному складається з молоді та тих, хто брав участь у революції разом з ним, в результаті чого його прихильники дуже палко вірять у нього. Здається, що на цих виборах шанси були у всіх, але результат виявився таким..."
 nic.9.a: "Сандіно зберігає президентський пост."
 nic.9.b: "Морено зачаровує народ і стає президентом."
 nic.9.c: "Ліберальна революція приваблює народ, і Сакаса обирають."

 nic.10.t: "Мітинг сандіністів у Манагуа"
 nic.10.d: "Під час так званих "мітингів Манагуа" понад 500 сандіністів розпочали протест у нашій столиці. Хоча спочатку протест не був насильницьким, група прихильників Сакаса викликала негативну реакцію, коли вони спробували зірвати протест і були силою вигнані. Один з них загинув, а інший отримав поранення.\n\nСакаса вже засудив ці протести, але, на відміну від минулого разу, Сандіно нічого про них не сказав. Багато хто починає вбачати в цьому початок нового, довготривалого розколу в нашій країні між лібералами та соціалістами, але Сакаса заявив, що він все ще має намір співпрацювати з Сандіно. Зрештою, єдність революційної республіки проти наших гнобителів стоїть на першому місці."
 nic.10.a: "Сандіно краще не виходити за рамки."

 nic.11.t: "Інавгурація Хуана Сакаси"
 nic.11.d: "Сьогодні об 11 годині ранку відбулася офіційна інавгурація Хуана Баутісти Сакаси на посаді президента Республіки Нікарагуа. Під час церемонії Сакаса багато говорив про те, що він все ще має намір скинути ярмо Сполучених Штатів і забезпечити свободу решти країн Центральної Америки. Він також згадав про своє бажання налагодити зв'язки з новими висхідними державами світу, щоб уникнути всепроникного американського впливу.\n\nОсновне занепокоєння серед основного соціалістичного руху викликає його орієнтація на лібералізм, а не на соціалізм. Хоча його прихильникам подобаються ці зміни, вони є тривожним сигналом для значної частини селянства в країні та все більш вороже налаштованих до нього сандіністів. Сакасі потрібно буде ретельно розігрувати свої карти, якщо він хоче заспокоїти соціалістів та інших всередині країни, а також завоювати нових прихильників на майбутніх виборах."
 nic.11.a: "За нове майбутнє, Нікарагуа!"

 nic.12.t: "Селяни скаржаться"
 nic.12.d: "Люди на сході нашої країни почали скаржитися на зловживання з боку "Юнайтед Фрут Компані". Це сумне нагадування про те, що хоча революція звільнила країну, деякі регіони залишаються вкоріненими в минулому. Хоча повністю виступити проти компанії не вдасться, поки Сполучені Штати поруч, ми повинні зробити щось, щоб заспокоїти людей у цьому регіоні.\n\nОдне з найпопулярніших рішень - працювати з Морено, якого любить східне населення, щоб заспокоїти людей. Однак такий крок може мати зворотний ефект, оскільки значна частина повноважень нашого уряду перейде до Морено. Звичайно, ситуація там цілком може змінитися в майбутньому, тому, можливо, простого заспокоєння буде достатньо, незважаючи на ризик негативної реакції з боку постраждалого населення."
 nic.12.a: "Морено добре знає людей, він може допомогти."
 nic.12.b: "Їм потрібно набратися терпіння."

 nic.13.t: "Людям бракує довіри до уряду"
 nic.13.d: "Наша віра в те, що Морено зможе заспокоїти східне населення, принесла свої плоди: Морено і його СПН з кожним днем стають дедалі популярнішими. Хоча це добре для нього і для країни в цілому, це значно знизило нашу популярність серед населення, яке починає вважати нас слабкими через те, що ми покладаємося на зовнішніх осіб у вирішенні наших проблем. Колись у майбутньому нам потрібно буде довести, що вони помиляються, шляхом рішучих дій і доказів нашої незалежності від інших. Однак, коли ми матимемо можливість зробити це в очах людей, ніхто не знає."
 nic.13.a: "Ми просто хотіли зробити людям приємне..."

 nic.14.t: "Ситуація повільно покращується"
 nic.14.d: "Наша млява реакція на скарги на зловживання зі сходу ще більше підштовхнула тамтешніх мешканців в обійми Морени, яка вже повернулася туди, щоб допомогти місцевим жителям. Та невелика підтримка, яку ми мали в цьому регіоні, була зведена нанівець; регіон тепер повністю за Морено.\n\nНа жаль, через посилення агітації з боку сандіністів у столиці ми наразі не можемо відреагувати і зберегти хоч якусь частку нашого обличчя. Ми повинні бути більш обережними в майбутньому."
 nic.14.a: "Популярність Морено зростає..."

 nic.15.t: "Сандіно розповідає про соціалізм"
 nic.15.d: "Сандіно вирішив виступити в місті Леон, другому за чисельністю населення місті нашої країни, щоб привернути увагу прихильників. Сама промова підсумувала багато його думок, таких як важливість релігії в революції та його зв'язок з окремими мексиканцями. Друга частина промови торкнулася найбільш чутливого питання - зростаючих розбіжностей між соціалістами і лібералами всередині країни. За його словами, "те, що колись вважалося дуже схожим, зараз на практиці виявляється дуже різним. Я можу лише сподіватися, що це буде вирішено в майбутньому, щоб допомогти захистити майбутнє Нікарагуа і революції". Звісно, звільнення Центральної Америки для Сандіно стоїть на першому місці перед особистими амбіціями, чи не так?"
 nic.15.a: "Лібералізм і соціалізм - це одне й те саме, чи не так?"

 nic.16.t: "Встановлення нових зв'язків"
 nic.16.d: "З ліберальним фокусом на економічній самодостатності та відокремленні від Сполучених Штатів, ми натрапили на перешкоду. Економічні умови в Нікарагуа завжди вимагатимуть, щоб вона частково покладалася на одну державу, тому наш єдиний варіант до повного завершення революції - встановити економічні зв'язки з новими країнами, щоб усунути американський вплив.\n\nОдним з можливих варіантів є Німеччина, яка вже має значний вплив на нашого південного сусіда, Коста-Рику, і зарекомендувала себе як цінний інвестор у цій країні. Однак, як і американці, німці прагнуть зробити нас повністю залежними від них, тому прохання до них про допомогу може не сприяти нашій самодостатності так само, як інший можливий варіант - Домініон Канада. Однак німці дуже зацікавлені в тому, щоб зупинити поширення синдикалізму в Америці, тому ми можемо зіткнутися з певним дипломатичним тиском, щоб дещо лібералізуватися."
 nic.16.a: "Німеччина може допомогти нам вистояти на міжнародній арені."
 nic.16.b: "Канада може допомогти нам залишатися в безпеці в Америці."

 nic.17.t: "[From.GetNameDefCap] хоче збільшити кількість зв'язків"
 nic.17.d: "Нещодавно до нас приїжджав посол Нікарагуа з пропозицією. Намагаючись вирватися з-під американського впливу, вони хочуть відкрити нові торговельні угоди з нашою країною, а також встановити дипломатичні зв'язки. Ця інвестиція може принести численні переваги в майбутньому, оскільки різноманітні товарні культури Нікарагуа в основному експортуватимуться до нас, а не до США."
 nic.17.a: "Вітаємо наших нових друзів!"
 nic.17.b: "Центральна Америка - це територія Америки."

 nic.18.t: "[From.GetNameDefCap] погоджується"
 nic.18.d: "[From.GetNameDefCap] погодився на нашу угоду. Хоча багато хто святкує розрив зв'язків з нашим владним північним сусідом, багато хто в нашому уряді побоюється, що встановлення зв'язків з іншою реакційною державою в [From.GetNameDefCap] може призвести до того, що наша нація знову потрапить в імперіалістичне поневолення."
 nic.18.a: "Сподіваюся, це послабить американський вплив."

 nic.19.t: "[From.GetNameDefCap] відмовляється"
 nic.19.d: "[From.GetNameDefCap] відхилив нашу пропозицію щодо посилення зв'язків між нашими країнами, стверджуючи, що "це призведе до напруження зв'язків зі Сполученими Штатами, що є небажаним". Це спричинило велику критику на адресу Сакаси та його президентства, а дехто заявив, що нинішній уряд є "американськими свинями". Революційний запал високий, і люди починають говорити про революцію проти революції."
 nic.19.a: "Америка все ще уважно спостерігає, як і наш народ."

 nic.20.t: "Сандіно та Морена організовуються"
 nic.20.d: "Сандіно і Морена зустрілися в Леоні, який став для них міні-центром діяльності. Одразу після зустрічі стало відомо, що Фронт національної тверезості та Нікарагуанська партія тверезості посилять співпрацю в надії допомогти одному з них перемогти на наступних виборах і відтіснити лібералів на задній план. Чи спрацює це, поки що невідомо, але ми повинні уважно стежити за розвитком подій."
 nic.20.a: "Слава?"

 nic.21.t: "Нові сандіністи"
 nic.21.d: "Останнім часом Сандіно почав робити спроби "приручити" сандіністів в організовану силу, готову боротися і звільнити Центральну Америку. Хоча йому вдалося лише організувати їх, і вони все ще перебувають на стадії підготовки, він розпочав планові навчання з ними і стверджує, що вони будуть готові до розгортання через місяць. Хоча це хороша новина для армії, це може спричинити проблеми, якщо Сандіно спробує щось зробити в майбутньому. На нашу користь, невелика кількість його прихильників сприйняла це як ознаку слабкості і почала підтримувати Сакасу."
 nic.21.a: "Ми дозволимо це, заради революції."
 nic.21.b: "Ми не можемо дозволити собі такий ризик."

 nic.23.t: "Інавгурація Франсішку Секейри Морено"
 nic.23.d: "Сьогодні о 12:06 Франсіско Секейра Морено був інавгурований як 2-й президент нашої нової Нікарагуанської Республіки. На цю подію зібралися великі натовпи людей, деякі з них подорожували через усю країну, щоб побачити цю подію на власні очі. Морено пообіцяв повести Нікарагуа в новому напрямку, для простих людей, забутих, як і він сам."
 nic.23.a: "Новий день для нижчого класу."

 nic.24.t: "Селяни святкують у Леоні"
 nic.24.d: "Незважаючи на те, що за час першого президентського терміну Морено було зроблено не так багато, велика кількість людей в Леоні зібралася, щоб вшанувати свого героя. Морено має дуже стійку базу підтримки в цьому адміністративному окрузі, оскільки саме там розпочався його партизанський опір, і він вважається символом для мешканців півночі. Морено поки що не коментував цю подію, щоб уникнути звинувачень з боку людей з іншими політичними поглядами, які стверджують, що він намагається створити навколо себе культ."
 nic.24.a: "Люди не забувають своїх героїв."

 nic.25.t: "Скарги щодо розподілу багатства"
 nic.25.d: "Нечисленні, але дуже активні громадяни, яким вдається заробляти собі на гідне життя, почали скаржитися на політику розподілу багатства. Враховуючи, що вони вже ледве зводять кінці з кінцями у своєму повсякденному житті, це глибоко вплине на них і, можливо, призведе до переходу більшої кількості наших громадян до нижчого класу. Це занепокоєння, на яке необхідно відповісти, якщо ми хочемо рухатися вперед з нашою політикою в майбутньому."
 nic.25.a: "Ми будемо триматися курсу."
 nic.25.b: "Ми спробуємо задовольнити їхні потреби."

 nic.26.t: "Протести лібералів"
 nic.26.d: "Рішення продовжувати політику розподілу багатства призвело до вже передбачуваного ефекту - постраждали люди, які заробляли собі на життя в Нікарагуа. Люди з усієї країни вийшли на вулиці на знак протесту, в той час як нижчий клас проводить контрпротести у відповідь. Ті, кого це торкнулося, заявили, що їх "зрадив соціалізм", і поступово перестали підтримувати президента, почавши віддавати перевагу Сакасі як кандидату в президенти.\n\nЦе поставило Морено в досить хитке становище. Хоча він все ще зберігає велику базу підтримки серед сільського населення, він ще більше відштовхнув тих, хто не був великим прихильником соціалізму, і перетворив їх на прихильників лібералів. Морено сподівається відновити їхню довіру до себе, але в цілому ситуація для ФНП виглядає похмуро."
 nic.26.a: "Ми просто не можемо задовольнити всіх."

 nic.27.t: "Скарги з Чинандеги"
 nic.27.d: "Чінандега була дуже стабільною базою підтримки Морено навіть під час перших виборів, коли йому вдалося отримати понад 80% голосів у цьому окрузі. Це все завдяки тому, що його бойові дії на півночі перемістилися до Чінандеги після того, як його вигнали з Леону. Люди дуже цінують його і те, що він відстоює, або, принаймні, цінували.\n\nОстаннім часом спостерігається тривожне падіння підтримки Чинандеги через слабшу політику розподілу, яку він запровадив. Підтримка Морено, яка колись становила 80%, впала до 40%, причому багато нових голосів відійшло до іншого популярного соціалістичного кандидата, Сандіно. Хоча Морено і Сандіно перебувають у добрих стосунках і загалом поважають один одного, Морено дуже боляче чути, що люди, які колись вважали його героєм, ось так відвернулися від нього."
 nic.27.a: "Вони теж були дуже віддані..."

 nic.28.t: "Будівництво шкіл"
 nic.28.d: "Нещодавній освітній проект, який запровадив Морено, почав приносити свої плоди, в результаті чого було офіційно завершено будівництво першої школи. Відома як "Іспанська школа Нікарагуа", вона має стати відправною точкою для системи освіти в Нікарагуа, щоб дати можливість людям навчитися читати і писати в базовому розумінні."
 nic.28.a: "За освічене майбутнє!"

 nic.29.t: "Зустріч Морено та Сандіно"
 nic.29.d: "Морено і Сандіно сьогодні розпочали зустріч у Леоні. Мало хто знає причину цього, але до деяких дійшли чутки про спробу створення коаліційної партії між ними, щоб країна дійсно була готова до визволення Центральної Америки. Сакаса та його прихильники глибоко стурбовані цією новиною, оскільки злиття партій може призвести до того, що його шанси на перемогу на майбутніх виборах стануть мізерними або й зовсім нульовими."
 nic.29.a: "Побачимо, що буде в майбутньому."

 nic.30.t: "Сакаса і Сандіно вітають Морено"
 nic.30.d: "Інавгурація Морено була зустрінута в цілому добре, навіть кандидати-суперники Сакаса і Сандіно привітали його з цією подією. Сакаса сказав, що Морено є "справді поважною фігурою", а Сандіно заявив, що "він завжди буде моїм партнером у злочинах". В результаті загальне схвалення Морено навіть серед прихильників Сандіно і Сакаси зросло, і багато хто вважає, що на Морено чекає світле майбутнє."
 nic.30.a: "По-справжньому велика республіка."

 nic.31.t: "Проблема Морено з алкоголем"
 nic.31.d: "Сьогодні Морено увірвався на засідання уряду із запізненням на 30 хвилин у зв'язку зі скаргами на певну опозицію щодо політики розподілу багатства. Сідаючи на місце, він ледь не перекинувся, перш ніж встиг закріпитися на ньому. Під час засідання він кричав на багатьох людей (навіть якщо погоджувався з ними), тричі втрачав свідомість, а одного разу його ледь не знудило.\n\nПізніше стало відомо, що Морено прибув на зустріч вкрай п'яним. Морено мав проблеми з алкоголем ще з часів, коли він був партизаном, і всі вважали, що після революції і приходу в політику він їх подолав. Багато хто припускає, що стрес від посади, яку він обіймає, починає даватися взнаки, але він пообіцяв, що ніколи більше не робитиме нічого подібного."
 nic.31.a: "Сподіваюся, що це лише етап."

 nic.32.t: "Сандіністи організовують святкування"
 nic.32.d: "Обрання Сандіно викликало негайну реакцію серед його вірних сандіністів, які влаштували величезне святкування в столиці. На диво для сандіністів, святкування обійшлося без надзвичайного насильства, як і інші їхні протести та святкування в минулому. Сандіно та інші описали це як "крок до миру в Нікарагуа і революції". Однак багато хто ставиться до цього з недовірою, вважаючи, що це лише фасад для того, щоб зробити організацію всепрощаючою, незважаючи на їхнє насильство."
 nic.32.a: "Можливо, це перехід до миру?"

 nic.33.t: "Інавгурація Сандіно"
 nic.33.d: "Інавгурація Сандіно відбулася сьогодні, і найпомітнішим з прибулих був Морено, який привітав Сандіно з перемогою на виборах. Іншою була присутність сандіністів, чиї постійні крики і святкування були сприйняті як такі, що дещо заважають проведенню заходу. Однак усі помітили, що Сакаса взагалі не приїхав і навіть не виступив із заявою, що несподівано викликало різке розмежування між соціалістичним і ліберальним таборами в Нікарагуа. Але хто знає, може, він просто забув...?"
 nic.33.a: "Статус-кво збережено."

 nic.34.t: "Сандіно зустрічається з сандіністами"
 nic.34.d: "Сандіно скликав "зустріч" з сандіністами в Леоні, на якій були присутні багато відомих лідерів сандіністів. Те, що вони вважали привітанням з їхніми досягненнями в кампанії Сандіно, виявилося досить жорстким висміюванням їхніх насильницьких дій, які зашкодили репутації Сандіно під час його кампанії. Це сильно вдарило по його прихильникам, і Сандіно прямо назвав їх групою головорізів. Лідер сандіністів пішов з пригніченим виглядом, але почали циркулювати чутки про те, що сандіністи намагаються об'єднатися в більш компактну і менш насильницьку групу."
 nic.34.a: "Маленький крок назад для великого кроку вперед."

 nic.35.t: "Протести лібералів"
 nic.35.d: "Побоювання, що Сакаса не прийде на інавгурацію, справдилися: в Матагальпі відбувся протест лібералів проти відсутності військ у регіоні. Регіон тривалий час був заблокований нашими військами під пильним наглядом Сполучених Штатів, і люди все ще перебувають під жорстким американським впливом. Люди хочуть, щоб ми офіційно увійшли в регіон і вигнали американців, але це, очевидно, не варіант. У нас залишається два варіанти: ігнорувати протест або оголосити його незаконним, щоб заспокоїти регіон."
 nic.35.a: "Ми мусимо дозволити цьому тривати."
 nic.35.b: "Оголосити акцію протесту незаконною."

 nic.36.t: ""Соціалістична зустріч""
 nic.36.d: "Сандіно і Морено зустрілися, щоб обговорити нещодавні протести лібералів у Матагальпі, які, на думку деяких, були організовані Сакасою і його ЛРП. Було піднято багато питань, навіть прозвучала ідея заборонити ЛРП, але вона була швидко відкинута. Врешті-решт вони обидва погодилися вимагати пояснень від Сакаси, а подальші дії залежатимуть від його відповіді."
 nic.36.a: "Раптовий дрейф для нації."

 nic.37.t: "Розкол лібералів"
 nic.37.d: "Зіткнувшись з вимогою народу зробити заяву, Сакаса звернувся до народу і своїх прихильників з посланням. У своїй відповіді він оголосив, що ліберальна революція в Нікарагуа майже мертва, а також заявив про свій намір піти з політики через те, що він бачить "соціалістичну країну, яка забуває про свої початкові цілі". Багато людей об'єдналися навколо нього, відмовляючись брати участь у майбутніх виборах, якщо ситуація не буде вирішена. Реакція Сандіно була не надто приємною, оскільки республіка, яка колись вважалася революційною, руйнується на його очах."
 nic.37.a: "Розбіжності починають проявлятися, але революція на першому місці."

 nic.38.t: "Приборкані сандіністи"
 nic.38.d: "У відповідь на розкол ліберальної частини Республіки Сандіно почав об'єднувати зусилля для "приборкання" сандіністів. Перетворення їх на невелику, і на даний момент неорганізовану військову силу, яка мала б заважати ворогам у міру просування справжньої армії. Багато хто турбується про те, що саме робитимуть ці війська, коли за ними не спостерігатимуть інші через їхню репутацію, але Сандіно запевнив населення, що їх триматимуть під контролем. "Вони повинні довести, що є ключовими в нашому поширенні революції і Божого світла в Центральній Америці", - стверджує Сандіно."
 nic.38.a: "Будемо сподіватися, що вони будуть триматися в рамках."

 nic.39.t: "Сандіністи майже йдуть на схід"
 nic.39.d: "Незважаючи на слова Сандіно, сьогодні опівдні армія сандіністів спробувала пройти на схід, у неофіційну демілітаризовану зону, створену Америкою. На щастя, справжній армії вдалося зупинити їх до того, як стало надто пізно, але це могло б закінчитися для нас конфліктом з Америкою. Відтепер нам доведеться пильніше стежити за цими військами, якщо ми не хочемо, щоб у майбутньому нам не загрожувала така небезпека. Зрештою, дражнити дядька Сема зараз не є оптимальним варіантом в умовах зростаючих політичних розбіжностей всередині країни. Доведеться почекати, незважаючи на бажання сандіністів."
 nic.39.a: "Купка натовпу..."

 nic.40.t: "Заворушення в Америці зростають"
 nic.40.d: "Після нещодавніх виборів в Америці багато хто помітив стрімке зростання неспокою всередині Сполучених Штатів. Від протестів до внутрішньої політичної боротьби, багато хто пророкує падіння гіганта, який так довго пригнічував наш народ. Це підняло моральний дух серед людей, особливо східного населення, яке чекає дня, коли вони зможуть усунути американський вплив зі свого регіону. Хто знає, можливо, суперечки всередині Америки можуть призвести до нової революції, яка звільнить американських робітників?"
 nic.40.a: "Наш шанс може скоро з'явитися."

 nic.41.t: "Американський хаос"
 nic.41.d: "Почалося. Зростаючі заворушення в Сполучених Штатах офіційно вибухнули, і американський гігант повністю розвалився сам на себе. Хоча це катастрофічно для них, для нас це дає чудову можливість. Довгий час ізольований регіон Східної Нікарагуа тепер дозрів для захоплення, і тепер ми маємо можливість захопити ці землі для себе і позбавити нашу країну від імперіалістичного впливу раз і назавжди. Народ вже почав святкувати. Настав час захистити нашу країну!"
 nic.41.a: "Нагода з'явилася!"

 nic.42.t: "Заворушення в таборі лібералів"
 nic.42.d: "З початком вторгнення в Гондурас багато лібералів несподівано почали протестувати проти вторгнення і поширення революції. Стверджуючи, що Гондурасу вдалося перетворитися на мирну ліберальну демократію, і що пролиття нікарагуанської крові та зброї проти тих, хто приєднався до нас, є непотрібним. Багато джерел вказують на те, що за цими протестами стоїть сам Сакаса, який організовує їх, намагаючись здобути президентське крісло для себе як спробу "відкинути лібералізм на користь соціалізму"."
 nic.42.a: "Яка дурість."

 nic.43.t: "Заворушення в соціалістичному таборі"
 nic.43.d: "З початком вторгнення до Гондурасу багато соціалістів були вкрай розчаровані самим цим кроком. Те, що спочатку вважалося спробою звільнити Гондурас, перетворилося на спробу відсунути соціалізм у Центральній Америці на другий план на користь лібералізму. Як багато хто зрозумів, стару гвардію в Гондурасі було усунуто на користь популярного соціалістичного уряду, що змусило людей відчути, що це непрямий тиск з боку лібералів. Найбільш відверто про цю проблему і розбіжності всередині республіки говорив сам Сандіно, який, за чутками, розпочав персональну кампанію вербування сандіністів на випадок "ліберальної зради"."
 nic.43.a: "У нього параноя."

 nic.44.t: "Вербування Абелардо Куадра"
 nic.44.d: "Абделардо Куадра. Куадра відомий багатьом у Нікарагуа тим, що виступав на боці Національної гвардії та американців під час опору Сандіно, але як найманий боєць. Його поведінка була дуже суперечливою, оскільки йому дозволили залишитися в Нікарагуа, незважаючи на його опір Сандіно, стверджуючи, що він просто намагався перебитися у важкій ситуації, коли американці постукали в двері. Презирство Сандіно до нього зробило його набагато більш привабливим для ліберального табору як міні-спроби опору Сандіно.\n\nОднак ніхто не очікував, що він буде офіційно найнятий сьогодні самим Сакасою для допомоги в реорганізації армії в більш професійну структуру. Це викликало негайну негативну реакцію з боку соціалістичного табору, а заворушення, безсумнівно, зростатимуть і надалі."
 nic.44.a: "Необхідний крок."

 nic.45.smalltitle: "Незначні протести в соціалістичному таборі"
 nic.45.bigtitle: "Основні протести в соціалістичному таборі"
 nic.45.small: "Призначення Куадри насправді викликало менший резонанс, ніж очікувалося з боку соціалістів. Незважаючи на деякі дуже незначні заворушення, вони в основному не змогли організувати організований рух у відповідь на це. Дехто з ліберальної сторони вказує на те, що це сталося завдяки нашому успішному звільненню Гондурасу, яке допомогло значно підвищити довіру до уряду. Незважаючи на наш успіх, нам потрібно стежити за ситуацією, щоб переконатися, що вона не зможе організуватися і розростися."
 nic.45.big: "Найм Куадри викликав різку реакцію з боку соціалістичного табору, де цей крок розцінили як відчайдушний крок Сакаси через провал у Гондурасі, який має на меті забезпечити стабільність його режиму. Насправді, ці чутки не зовсім неправдиві, оскільки популярність лібералів різко впала після поразки, і їм вдасться втриматися лише дивом, якщо ці протести набудуть більшого розмаху."
 nic.45.a: "Можливо, затишшя перед бурею?"

 nic.46.smalltitle: "Сандіно підтримує соціалістів"
 nic.46.bigtitle: "Соціалістичний табір об'єднується"
 nic.46.small: "Ще більш шокуючим кроком стало рішення Сандіно офіційно підтримати соціалістів, оголосивши чинний уряд нелегітимним, таким, що виступає проти революції і загрожує принципам революційної демократії. Це вважається відчайдушним кроком з боку Сандіно, оскільки після перемоги в Гондурасі рейтинг Сакаси встиг зрости. Хоча соціалістів все ще багато, більшість вважає, що вони не зможуть становити реальної загрози, особливо з огляду на те, що Морено також не оголосив про свою підтримку."
 nic.46.big: "Схоже, що і Морено, і Сандіно підтримали зростаючий соціалістичний та антиліберальний рух. Завдяки їхній підтримці соціалістичну сферу політики вдалося значною мірою об'єднати проти спільного ворога - Сакаси та його ліберальної частини в уряді. Ця абсолютно нова і небачена загроза поставила правлячий уряд у велику небезпеку, і багато хто вважає, що його час обмежений і скоро настане світанок справді соціалістичної революції."
 nic.46.a: "Здається, час настав."

 nic.47.t: "Нейтралітет Морено"
 nic.47.d: "Незважаючи на те, що Сандіно спочатку припускав, що це буде пряме втручання з боку Морено, Морено, схоже, залишив Сандіно в біді, оскільки він змушений самотужки протистояти ліберальному правлячому уряду. Все, що він отримав, - це скупий лист з побажанням удачі в його амбіціях і резюме того, що еквівалентно відставці Морено з політики. Його послідовники, схоже, наслідували його приклад, насправді уникаючи підтримки жодної зі сторін на світанку втрати їхнього лідера і натхненника на майбутнє."
 nic.47.a: "Для нас це зручно."

 nic.48.t: "Починається відвертий бунт"
 nic.48.d: "Поєднання сил Сандіно і Мореноса поставило наш уряд у, м'яко кажучи, скрутне становище. Зменшення підтримки лібералів після невдалої спроби перевороту в Гондурасі вже було досить тривожною ознакою, але, здається, внутрішня ненависть до уряду нарешті вирвалася назовні серед людей. Багато хто вийшов на вулиці проти уряду, бажаючи скинути нас на користь Сандіно і Морено, причому на вулицях спалахнуло насильство з боку сандіністів Сандіно. Нікарагуа щойно стала набагато небезпечнішим місцем."
 nic.48.a: "Невже нас справді так ненавидять?"

 nic.49.t: "Ліберали вимагають відставки"
 nic.49.small: "Схоже, Сандіно і його сандіністи офіційно вимагають від правлячого уряду негайно піти у відставку і підтримати Сандіно на посаді президента. Наш уряд наразі має дуже сильний контроль над країною, більшість людей вірить у нього, а соціалісти стають все більш і більш маргінальним явищем, тому багато хто каже нам просто проігнорувати вимоги, щоб усунути загрозу соціалізму раз і назавжди."
 nic.49.big: "Схоже, що соціалістичний табір країни спільно вимагає, щоб правлячий уряд і, зокрема, Сакаса пішли у відставку на користь тимчасової соціалістичної коаліції з новими виборами, які відбудуться через місяць після цього. Загроза соціалізму привабила багатьох: деякі урядовці радять мирно піти у відставку, поки насильство не набуло подальшої ескалації, тоді як прихильники жорсткої лінії вважають, що ми повинні чинити опір до останнього, щоб захистити лібералізм і майбутнє нашої нації."
 nic.49.a: "Сакаса погоджується піти у відставку."
 nic.49.b: "Сакаса відмовляється виконувати вимоги."

 nic.50.t: "Соціалістичний марш"
 nic.50.d: "Соціалісти офіційно розпочали марш на столицю, щоб спробувати усунути Сакасу з посади президента силою. Якщо ми правильно впораємося з ситуацією, країна буде в порядку, але ми не знаємо, який це викличе резонанс. Нам потрібно бути готовими до найгіршого сценарію, якщо до цього дійде."
 nic.50.a: "Це єдність лівих?"

 nic.51.t: "Зіткнення в столиці"
 nic.51.small: "Здається, як і передбачалося, марш не набрав значних обертів з моменту його початку, і лише кілька людей у самій столиці приєдналися до відчайдушної справи Сандіно. Військові повинні були б добре придушити останній рупор опору, але попередній місяць придушення, схоже, дійшов до їхньої свідомості, і вони шепочуть про дезертирство. Достатньо лише однієї іскри, щоб запалити порохову бочку, яка може призвести до нашого падіння."
 nic.51.big: "Соціалісти здобули значну перевагу в столиці, їхній бік закріпився, і між нами і ними виникла патова ситуація. Армія швидко виснажилася не лише від попереднього місяця придушення, і це, безумовно, не допомогло. Люди в столиці пророкують бунт в армії, який з великою ймовірністю призведе до дезертирства, щоб покласти край цьому протистоянню раз і назавжди, але тільки майбутнє знає, що станеться."
 nic.51.a: "Сакаса і ліберали зберігають владу."
 nic.51.b: "Армія дезертирує, а соціалісти перемагають."

 nic.52.t: "Зміни в Нікарагуа!"
 nic.52.d: "Шокуюча новина! У Нікарагуа Сандіно та його люди знову взяли владу в свої руки, відтіснивши президента Сакасу! Він втік до нашої країни, залишивши нас напризволяще через зміни, що відбуваються. Відчуття нестабільності охопило частину нації, змусивши наш уряд бути більш обережним у своїх діях, щоб не порушити дуже крихку рівновагу."
 nic.52.a: "Дійсно жахливі новини."

 nic.53.t: "Колишній президент Еміліано Чаморро Варгас"
 nic.53.d: "Прагнучи встановити справжню демократію, Сакаса запросив формально вигнаного президента Еміліано Чаморро Варгаса повернутися до Нікарагуа. Варгас технічно є початком революції 1926 року, оскільки він здійснив переворот проти обраного президента, що призвело до його повалення Сполученими Штатами і приходу до влади Адольфо Діаса. Сакаса виконував обов'язки віце-президента під час революції, завдяки чому у нього склалися добрі стосунки з Варгасом. Після революції Сакаса найбільше непокоїть те, що люди думають, ніби він керує диктатурою через відсутність опозиційної партії, і народ відвертається від нього, тож невелика кількість опозиції підвищила б його авторитет серед людей."
 nic.53.a: "Сподіваюся, це забезпечить демократію."

 nic.54.t: "Оголошено нові вибори"
 nic.54.d: "Сьогодні Сакаса оголосив про нові вибори через місяць після нещодавньої революції. Поки що політичні шанси Сакаси бути усунутим з посади президента здаються мінімальними, але запрошення Варгаса до країни може похитнути нинішнє ліберальне домінування в країні."
 nic.54.a: "Нехай переможе найкращий."

 nic.55.t: "Реформована Консервативна партія"
 nic.55.d: "Запрошення Варгаса до країни мало дещо передбачувані результати, оскільки він повинен був вирішити реформувати Консервативну партію 20-х років під своїм керівництвом, щоб претендувати на президентське крісло. До партії входять деякі колишні президенти і ті, хто виступав проти Сандіно під час революції. Поки що партія отримала помірковану реакцію з боку тих, хто має зуб на Сакасу за усунення соціалістів і невелику підтримку в столиці. Шанси на перемогу на виборах не найвищі, але поворот у ставленні може легко відбутися залежно від того, як кожна з партій проведе свою кампанію."
 nic.55.a: "Поживемо - побачимо."

 nic.56.t: "Партійна агітація"
 nic.56.d: "Як Консервативна, так і Ліберальна партії докладають усіх зусиль для перемоги на виборах, об'їжджаючи численні відомства, щоб переконати населення проголосувати. Багато хто відзначає, що консерватори докладають додаткових зусиль на цьому фронті, оскільки вважають себе партією-аутсайдером, але завжди є ймовірність того, що їхня агітація не пройде повз вуха населення."
 nic.56.a: "Виборчий сезон - це завжди весело."

 nic.57.t: "Вибори [GETYEAR] року"
 nic.57.d: "Нарешті настав час довгоочікуваних виборів у Нікарагуа. Дві партії, яким вдалося здобути найбільшу популярність серед населення - Ліберальна та Консервативна - проводять найактивнішу передвиборчу кампанію, щоб переконати виборців проголосувати за них цього разу. Коли виборчі дільниці починають закриватися, переможцем виборів стає..."
 nic.57.a: "Ліберальна партія!"
 nic.57.b: "Консервативна партія!"

 nic.58.t: "Нова Національна гвардія"
 nic.58.d: "У відповідь на брак професійної армії після революції на початку 30-х років Абелардо Куадра почав формувати нову Національну гвардію на основі американського формату. За новою гвардією Куадри, яка формально не входить до складу Національної гвардії, стежить президент, щоб вона не була втягнута в політику, як збройні сили в інших країнах, і водночас залишалася достатньо чисельною, щоб захищати країну. Досі її розвиток йшов добре, даючи людям змогу відчувати себе в безпеці від іноземних держав, водночас знаючи, що їхня демократія захищена."
 nic.58.a: "Чудово!"

 nic.59.t: "Суперечки в гвардії"
 nic.59.d: "Оскільки гвардія продовжує зростати і розвиватися, Варгас після своєї поразки на виборах став дедалі більше залучатися до її діяльності, бажаючи зробити свій внесок у розвиток країни. Це призвело до суперечок між нинішнім керівником гвардії Куадрою і самим Варгасом про те, в якому напрямку розвивати гвардію. Куадра хоче, щоб гвардія була сильною, наступальною силою, побудованою на спробах повалення диктаторських режимів в Америці, в той час як Варгас хоче зробити її силою, побудованою на захисті Нікарагуа та її народу. Через те, що між ними дуже мало спільного, нам доведеться стати на бік одного з них."
 nic.59.a: "Куадра має рацію."
 nic.59.b: "Варгас знає, що потрібно Нікарагуа."

 nic.60.t: "Нікарагуа хоче поглиблювати зв'язки"
 nic.60.d: "Нікарагуа зацікавлена у розвитку зв'язків з іншими країнами задля забезпечення своєї безпеки та економічного розвитку. Інвестиції в них можуть принести певний прибуток і нам через збільшення експорту з їхньої країни, наприклад, товарних культур та іншої продукції, яку вони можуть запропонувати, наприклад, великої рогатої худоби."
 nic.60.a: "Звісно."
 nic.60.b: "Ми мусимо відмовитися."

 nic.61.t: "[From.GetNameDefCap] погоджується"
 nic.61.d: "[From.GetAdjective]ий уряд погодився посилити економічні зв'язки та співпрацю між обома нашими країнами. Ми отримали невелику допомогу для економічного розвитку, яка має допомогти Нікарагуа зростати і процвітати як країна."
 nic.61.a: "Чудово!"

 nic.62.t: "[From.GetNameDefCap] відмовляється"
 nic.62.d: "У [From.GetAdjective]ому уряді вирішили відмовитися від посилення економічних зв'язків і співпраці між обома нашими країнами. У майбутньому нам потрібно буде шукати нових партнерів і союзників у регіоні, якщо ми не хочемо залишатися ізольованими в дипломатичному та економічному плані."
 nic.62.a: "Треба шукати далі."

 nic.63.t: "Доля Морено"
 nic.63.d: "Морено, на відміну від Сандіно, вирішив спробувати уникнути прямого конфлікту з нами через наш величезний вплив під час ліберального розколу. Незважаючи на свій нейтралітет, він все ж таки дипломатично підтримав сторону Сандіно в конфлікті, і з ним треба поводитися відповідно. Незважаючи на його боягузтво, він все ще користується популярністю серед широких верств населення, тож нам потрібно діяти обережно. Можна просто відсторонити його від політики і залишити все як є, але він може виявитися небезпечним. Можливо, доведеться повністю вислати його з країни, що спричинить певну нестабільність, але не дасть йому змоги знову зробити крок."
 nic.63.a: "Він не може зробити нічого поганого, просто заблокувати його в політиці."
 nic.63.b: "Він надто небезпечний, виженіть його."

 nic.64.t: "Сакаса "йде" з політики"
 nic.64.d: "Ще більш дивним є те, що Сакаса офіційно пішов з політики, мотивуючи це відходом від справжньої демократії та дрейфом у бік соціалістичної демократії. Для Морено це стало несподіванкою, оскільки в минулому у нього не було майже ніяких проблем з Сакасою. Багато хто з прихильників Сандіно пророкує, що він готується спробувати щось незвичайне в майбутньому, і що для підготовки до цього необхідна більша співпраця між соціалістичними таборами. Але, звісно, він, мабуть, просто параноїк, чи не так?"
 nic.64.a: "Дещо підозріло."

 nic.65.t: "Дії Сакаси"
 nic.65.d: "Після того, як Сакаса пішов з політики у 1936 році, він мало що робив з того часу, або, принаймні, ми так думали. Люди почали помічати його зустрічі з багатьма лідерами опозиції до уряду Сандіно, витрати на особисту охорону та інші речі. Хоча він ще нічого не зробив, люди запропонували нам пильно стежити за ним і спробувати налагодити подальші зв'язки з Морено на випадок, якщо станеться найгірше."
 nic.65.a: "Що він міг замислити?"

 nic.66.t: "Сакаса наймає Абделардо Каудру"
 nic.66.d: "Оскільки ми уважно стежили за Сакасою, нещодавно він найняв генерала найманців Абделардо Куадру в якості особистого генерала і охоронця. За звичайних обставин це було б не найгіршим рішенням, але Куадра є більш суперечливою фігурою. Він безпосередньо служив у Національній гвардії під час громадянської війни, неодноразово воюючи з військами Сандіно. Його не вигнали з Нікарагуа через те, що він не мав справжньої лояльності до Гвардії і дезертирував в останню секунду. Відомо, що після всього, що сталося, він все ще не дуже любить Сандіно або Морено, тому його призначення Сакасою було вкрай суперечливим."
 nic.66.a: "Приглядати за ним пильніше."

 nic.67.t: "Сакаса оголосив наш уряд "недемократичним""
 nic.67.d: "Здається, Сакаса нарешті почав робити свій хід проти уряду, офіційно закликаючи уряд у Матагальпі до відставки, стверджуючи, що ми відкидаємо демократичні свободи і відмовляємося від революційної республіки в обмін на соціалістичну. Звичайно, ці заяви є смішними, але дехто дійсно почав залишати соціалістичний уряд і надавати перевагу Сакасі після цієї заяви. Потенційна криза може розпочатися, але нам потрібно буде почекати, щоб побачити повну реакцію людей."
 nic.67.a: "Справжній переодягнений лиходій."

 nic.68.t: "Несподіваний результат"
 nic.68.d: "Схоже, що опір Сакаси залишився абсолютно глухим: майже ніхто не приєднався до нього, і навіть невеликі групи найманців відверто відмовляються від його пропозицій. Багато хто пов'язує це з успіхами в Гондурасі, які незначною мірою підвищили довіру до уряду. Тим не менш, Сакаса відтоді збентежено відступив з країни, залишивши нас у безпеці при владі."
 nic.68.a: "Ну, це було просто."

 nic.69.t: "Армія найманців Сакаси"
 nic.69.big: "Сакаса почав організовувати найману армію з незадоволених колишніх членів Національної гвардії та ветеранів армії до окупації, яким не подобається нова система влади. Підтримка Сакаси серед населення поки що є тривожно високою, особливо серед народу міскіто на сході країни, який бажає бачити Сакасу при владі.\n\nУ Сакаси залишилося два варіанти: спробувати убезпечити східну сільську місцевість і створити звідти базу опору, або ж негайно переїхати до столиці, намагаючись забезпечити собі президентське крісло. Обидва варіанти могли б спрацювати, але його вибір виявився..."
 nic.69.small: "Сакаса почав організовувати найману армію з невдоволених колишніх членів Національної гвардії та ветеранів армії до окупації, яким не подобається нова система влади. Поки що Сакаса має помірну підтримку серед населення, заручившись значною підтримкою лише невеликої частини населення на заході та в столиці, а на сході країни його підтримка майже відсутня...\n\nУ Сакаси залишилося два варіанти: спробувати убезпечити східну сільську місцевість і створити звідти базу опору, або ж негайно переїхати до столиці, намагаючись забезпечити собі президентське крісло. Обидва варіанти могли б спрацювати, але його вибір виявився..."
 nic.69.a: "Сакаса переїжджає, щоб убезпечити східну частину країни."
 nic.69.b: "Сакаса прямує до столиці."

 nic.70.t: "Провал Сакаси"
 nic.70.d: "Незважаючи на майже повну відсутність підтримки населення на сході, першою метою Сакаси було закріпити за собою більшу частину східної сільської місцевості. Як і очікувалося, для нього це вийшло зовсім не так, як він планував. Його і без того невеликий загін зустрів запеклий опір з боку населення, і його армія швидко була деморалізована. Врешті-решт, армія відвернулася від нього, змусивши його забрати своїх небагатьох ще вірних солдатів і відступити до Коста-Ріки. Його спадщиною залишилися зруйновані дороги і залізниці на вже майже не індустріалізованому сході країни, спричинені чистим хаосом подій."
 nic.70.a: "Нерозумний крок з його боку."

 nic.71.t: "Схід проти Заходу"
 nic.71.d: "Просуваючись сільською місцевістю, Сакаса зумів заручитися підтримкою значної кількості сіл, які зневажливо ставилися до Сандіно. Основна проблема полягала в тому, що села, які підтримували Морено, чинили значний опір, але з ними впоралися належним чином. Нікарагуа фактично розколота на схід і захід, з невеликими конфліктами поблизу столиці. Люди по обидва боки починають хвилюватися. Достатньо лише однієї іскри з обох боків, щоб сторони повністю розвернулися."
 nic.71.a: "Напруга вибухає на заході! Люди дезертирують до Сакаси."
 nic.71.b: "Заворушення на сході вибухають! Найманці повстають, і Сакаса зазнає поразки."

 nic.72.t: "Зіткнення в столиці"
 nic.72.big: "Рух Сакаси в напрямку столиці мав величезний успіх: люди мітингували на вулицях, називаючи соціалістів "зрадниками революції", а багато військових дезертирували з армії. Коли він прибув до столиці, багато хто протестував зовні будівлі, стверджуючи, що "Гондурас був би вільним, якби не соціалісти". Побачивши, як змінилася ситуація ще до приїзду Сакаси, і Морено, і Сандіно покинули країну до того, як ситуація переросла в насильство проти них та інших. Ніхто не знає, куди вони поїхали, тільки те, що вони все ще залишаються в самій Центральній Америці, найімовірніше, в країні, яка їх прийняла, і чекають на свій шанс повернутися."
 nic.72.small: "Просування Сакаси швидко стало оскаржуваним, вулиці столиці заполонили бійки між нечисленними ліберальними прихильниками Сакаси та прихильниками соціалістів у столиці. Багато хто прогнозує, що Сакаса не отримає тут перемоги через нижчу загальну підтримку в країні і повільне зменшення чисельності його військ, але ситуація в столиці може змінитися."
 nic.72.a: "Ліберали беруть владу в свої руки!"
 nic.72.b: "Сакасу висилають з країни."

 nic.73.t: "Нові вибори"
 nic.73.moreno: "Сьогодні Морено оголосив про проведення нових виборів після розколу Ліберальної партії, і єдиними партіями, яким вдалося довести, що вони здатні перемогти на виборах, виявилися Фронт національного порятунку та Партія нікарагуанських селян, очолювані відомими соціалістами. Дехто пояснює це страхом Сакаси перед тим, що соціалістична демократія може стати реальністю."
 nic.73.sandino: "Сьогодні Сандіно оголосив про проведення нових виборів після розколу Ліберальної партії, і єдиними партіями, яким вдалося довести, що вони здатні перемогти на виборах, виявилися Фронт національного порятунку та Партія селян Нікарагуа, які очолюють відомі соціалісти. Дехто пояснює це страхом Сакаси перед тим, що соціалістична демократія може стати реальністю."
 nic.73.a: "Це буде напружений забіг."

 nic.74.t: "Ліберали рухаються в бік Морено"
 nic.74.d: "У той час як багато хто з попередніх прихильників Сакаси бойкотував вибори у відповідь на попереднє вигнання Сакаси, деякі з його прихильників із середнього класу поступово почали переходити на бік Морено на цих виборах. Це забезпечило Морено значний приріст у загальній підтримці населення, що збільшило його шанси на перемогу на виборах."
 nic.74.a: "Цікавий поворот."

 nic.75.t: "Масовий мітинг сандіністів"
 nic.75.d: "Здавалося б, як пряма відповідь на ліберальний дрейф Морено, Сандіно безпосередньо співпрацював з сандіністами, щоб організувати мітинг. Мітинг пройшов вулицями Матагальпи, влаштувавши святкові заходи для всіх бажаючих. Це допомогло переломити ситуацію на користь Сандіно, оскільки багато хто вважав, що вибори будуть дуже конкурентними між цими двома кандидатами."
 nic.75.a: "Сандіністи дійсно змінилися."

 nic.76.t: "Вибори [GETYEAR] року"
 nic.76.d: "Цьогорічні вибори нарешті відбулися, і Сандіно та Морено йдуть віч-на-віч один проти одного, причому Сандіно має широку базу підтримки, а Морено вдалося залучити частину колишніх лібералів, які побачили його справу в новому світлі. Перемогу міг передбачити будь-хто, але виявилося, що..."
 nic.76.a: "Фронт національного порятунку виходить на перше місце!"
 nic.76.b: "Партія селян Нікарагуа впевнено крокує до перемоги!"

 nic.77.t: "Вибори [GETYEAR] року"
 nic.77.d: "Після одноосібного звільнення Сандіно столиці і країни, нові вибори, оголошені Сандіно, виявилися настільки ж антиклімактеричними, наскільки багато хто очікував від них. Оскільки єдиною справжньою партією був Фронт національного порятунку, Сандіно, як і очікувалося, здобув нищівну перемогу на виборах. В той час як люди радіють звільненню від чужого впливу, багато хто замислюється, чи не є це початком нової диктатури?"
 nic.77.a: "Передбачувано, Сандіно виходить на перше місце."

 nic.78.t: "Нікарагуа потребує допомоги"
 nic.78.d: "Нікарагуа, готуючись до остаточного визволення решти Центральної Америки, звернулася до нас із проханням про постачання зброї. Якщо Нікарагуа та іншим соціалістичним країнам вдасться перемогти, це може принести велику користь соціалістичній справі у вигляді товарних культур та інших ресурсів."
 nic.78.a: "Надішліть їм те, що їм потрібно."
 nic.78.b: "У нас є власний конфлікт, про який треба турбуватися."

 nic.79.t: "[From.GetNameDefCap] надсилає свою підтримку"
 nic.79.d: "На щастя, [From.GetNameDef] повністю підтримує нашу справу. Ця зброя виявиться надзвичайно корисною для звільнення решти Центральної Америки."
 nic.79.a: "Ми вдячні їм."

 nic.80.t: "[From.GetNameDefCap] відмовляє у підтримці"
 nic.80.d: "Стурбований майбутнім конфліктом з німцями, [From.GetNameDefCap] вирішив не давати нам необхідну зброю. Нам доведеться захищатися самотужки, але, звісно, ми все одно вийдемо переможцями."
 nic.80.a: "Як шкода."

 nic.108.t: "Напад на патруль"
 nic.108.d: "Патруль на півдні країни, що складався з невеликого полку чисельністю 300 чоловік, очевидно, зазнав нападу військ Сандіно. Загальна кількість втрат поки що невідома, оскільки зіткнення все ще триває, проте прогнозується, що це буде кривава битва з великими втратами з обох сторін. Залишається сподіватися і молитися, що весь патруль не буде знищений під час рейду, але все буде залежати від того, як діятимуть війська."
 nic.108.a: "Сподіваємося, що патруль вижив..."

 nic.109.t: "Пошкоджено промисловість"
 nic.109.d: "З півдня і заходу надходять повідомлення про те, що сандіністи почали здійснювати рейди по всій країні. Ми все ще збираємо точну інформацію про те, що було пошкоджено, але існує велика ймовірність того, що пошкоджено транспортні системи, а також є невеликі повідомлення про те, що ці рейди також зашкодили цивільній та військовій промисловості. Ми зможемо оцінити загальний збиток після того, як буде складено повний звіт про інцидент."
 nic.109.a: "Де ж цей звіт?"

 nic.110.t: "Страйки по всій країні"
 nic.110.d: "Опір Сандіно почав надихати багатьох, і в результаті страйки почали прокочуватися по всій країні. Багато хто почав проголошувати себе "сандіністами" і відкрито опиратися необхідності працювати на державу. Завдяки нашій великій військовій присутності ми могли легко відправити наші війська по всій країні, щоб придушити їх до того, як вони стануть популярними, або ж ми могли дозволити страйкам пройти, щоб, можливо, створити невелику кількість симпатій до уряду."
 nic.110.a: "Чорт забирай, пришліть гвардію."
 nic.110.b: "Дозвольте їм чинити опір."

 nic.111.t: "Протести в столиці"
 nic.111.d: "Сьогодні в столиці вибухнула напруженість після того, як невелика група протестувальників з 5 осіб була розстріляна Національною гвардією всупереч бажанню їхнього генерала. Це призвело до посилення опору проти уряду, багато людей залишили роботу в столиці на знак протесту проти правлячого уряду. Це призвело до загального зниження і без того низької популярності нашого уряду."
 nic.111.a: "Справи дійсно йдуть не так, як ми хочемо."

 nic.112.t: "Рейд на склад зброї"
 nic.112.d: "Сьогодні на один з наших численних складів зброї було скоєно напад Сандіно та його сандіністами. Незважаючи на всі зусилля гвардії зловити їх до того, як вони змогли втекти, їм вдалося прослизнути, при цьому загинуло лише двоє їхніх людей. Зараз група зайнята перевіркою кількості зброї, яку вдалося втратити, але прогнозується, що її буде небагато. Але прогнози завжди можуть помилятися..."
 nic.112.a: "Краще не переборщити."

 nic.113.t: "Опір набирає популярності"
 nic.113.d: "Незважаючи на всі наші зусилля, опір Сандіно на півдні почав зростати по всій країні, особливо на сході. З кожним днем все більше людей виходять на вулиці проти того, що, як вони стверджують, є урядом, сформованим не нікарагуанцями. Уряд починає хвилюватися, що ми можемо утримувати нашу позицію при владі, лише посилаючи наших людей так довго, і що народна революція може бути неминучою. Звичайно, наше завдання - не допустити цього і вберегти країну від лап синдикалізму."
 nic.113.a: "Необхідне подальше придушення!"

 nic.114.t: "Опір Сандіно слабшає"
 nic.114.d: "Завдяки нашим зусиллям опір Сандіно проти правлячого уряду тимчасово зупинено. Завдяки успішному маневруванню і перевазі у вогневій потужності над підлими повстанцями нам вдалося поступово придушити їх, зменшуючи підтримку Сандіно по всій країні, оскільки люди починають відчувати, що вони підтримують програну справу. Якщо так триватиме і надалі, то невдовзі ми можемо побачити повне припинення опору Сандіно."
 nic.114.a: "Вперед - до перемоги!"

 nic.115.t: "Придушення опору"
 nic.115.d: "Запеклий опір Сандіно на півдні - це те, з чим треба боротися негайно, поки він не поширився на всю країну і не захлиснув її. Однак деякі представники уряду почали дискутувати про те, як далеко ми повинні зайти. Дехто вважає, що надмірне придушення призведе лише до того, що до справи Сандіно приєднається ще більше людей, в той час як інші вважають, що недостатнє придушення призведе до того, що люди почнуть бачити слабкість уряду. Це делікатне питання, до якого потрібно підійти дуже обережно, якщо ми хочемо покласти край заворушенням, що охопили країну."
 nic.115.a: "Легкий підхід має виконати свою роботу."
 nic.115.b: "Помірний підхід зробить свою справу."
 nic.115.c: "Вигравай або йди додому, тотальна гвардійська варта."

 nic.116.t: "Нікарагуа потребує зброї"
 nic.116.d: "Тимчасовий уряд Нікарагуа офіційно розпочав дії проти сандіністів на півдні країни. Однак для придушення цих рухів знадобилося більше зброї та спорядження, ніж очікувалося, і вони звернулися до нас з проханням надати їм допомогу, щоб убезпечити їхню країну від загрози соціалізму. Якщо ми не надішлемо допомогу, це може призвести до гірших наслідків як для нашої, так і для їхньої країни, тому було б розумно прислухатися до їхнього прохання."
 nic.116.a: "Необхідно знищити опір."
 nic.116.b: "Це не наша справа."

 nic.117.t: "$OVERLORD$ постачає обладнення"
 nic.117.d: "На щастя, $OVERLORD$ надіслав допомогу, як ми і просили. Загалом це 500 одиниць зброї, якої має бути більш ніж достатньо, щоб знищити бунтівних покидьків, що зазіхають на нашу країну та народ. Звістка про прибуття вантажу змусила Сандіно відчути зменшення підтримки, оскільки його війська були деморалізовані нашою перевагою в живій силі та озброєнні."
 nic.117.a: "Ще більше, щоб придушити революціонерів."

 nic.118.t: "$OVERLORD$ відмовляється"
 nic.118.d: "Схоже, що $OVERLORD$ відмовив нам у наданні обладнання для придушення Сандіно та його революціонерів. Офіційна причина полягає в тому, що вони вважають, що ми більш ніж здатні дати їм відсіч самотужки, і що подальша допомога не буде необхідною. Звичайно, ми побачимо, наскільки правильним є їхнє припущення в майбутньому, залежно від того, як складеться майбутнє."
 nic.118.a: "Ми продовжимо боротьбу власними силами."

 nic.guardia.t: "Позиціонування гвардії"
 nic.guardia.d: "Національна гвардія, створена самим Сомосою, була офіційно відтворена після її знищення в 1932 році. Наразі вона складається з 3000 нікарагуанців і готова служити нації та захищати її від загрози з боку Сандіно та його зрадників, людей, які хочуть знищити нашу велику націю. Однак, де ми розташуємо їх для боротьби зі зрадниками - це вже інше питання. Відомо, що люди на сході дещо засмучені нашим режимом, в той час як повстанці Сандіно все ще лютують на півдні. Однією з найпопулярніших пропозицій було розмістити їх у столиці, щоб стримати нещодавні протести і страйки, які можуть знизити загальну підтримку Сандіно."
 nic.guardia.a: "Відправте їх прямо до Сандіно."
 nic.guardia.b: "Нехай патрулюють захід."
 nic.guardia.c: "Вони мають контролювати опір у столиці."

 nic.119.t: "Гвардія зазнає невдачі"
 nic.119.d: "Наше рішення розгорнути гвардію і відправити її одразу після Сандіно виявилося жахливою ідеєю. Через свою відносно нову природу, досвідчені партизани Сандіно мають перевагу в лісі та джунглях над нашими силами. 200 наших людей було вбито до того, як ми дізналися про це, що змусило їх відступити, щоб уникнути подальших втрат. Ця невдача з нашого боку спричинила зростання підтримки Сандіно по всій країні, що призвело до подальшого хаосу."
 nic.119.a: "Прокляття!"

 nic.120.t: "Столиця зберігає мовчання"
 nic.120.d: "Для столиці та її мешканців все спокійно. Хоча ми зіткнулися з початковим опором проти позиції гвардії, він швидко вщух, коли вони дізналися, що станеться, якщо вони чинитимуть опір нам. Загальна атмосфера столиці змусила тих, хто перебуває за її межами, боятися того, що станеться, якщо вони чинитимуть опір, що призвело до того, що підтримка Сандіно зменшилася."
 nic.120.a: "Це наша перемога."

 nic.121.t: "Сандіно йде на північ!"
 nic.121.d: "Сьогодні Сандіно оголосив про офіційне звільнення столиці, маючи намір остаточно покласти край правлінню Гвардії в Нікарагуа раз і назавжди. Він і його загін, який спочатку налічував 1000 солдатів, почали швидко просуватися на північ, але пересічена місцевість і опір деяких людей сповільнили їхнє просування. Дехто пророкує, що це одразу ж знайде підтримку серед людей, і багато хто приєднається до його справи, але нам доведеться почекати і побачити. Все, що ми можемо знати, це те, що майбутнє Нікарагуа зараз на кону."
 nic.121.a: "Ми маємо перемогти за будь-яку ціну!"

 nic.123.t: "Визволення Сандіно"
 nic.123.d: "Війська Сандіно прибули до столиці сьогодні з більшою кількістю людей, ніж ми могли собі уявити. Для захисту столиці на всіх вулицях були негайно встановлені блокпости, а гвардія була готова розгромити будь-кого, хто виступить проти нас. Однак запеклість військ Сандіно була сильно недооцінена.\n\nТе, що почалося як невелике повстання, швидко переросло у відвертий бунт всередині Гвардії. Щохвилини війська повставали проти своїх генералів і тих, кого вони колись вважали друзями, щоб забезпечити підтримку Сандіно і дати йому можливість просунутися вперед. На той час ми вже втратили надію на жителів столиці, які швидко приєдналися до зрадників з Гвардії і почали руйнувати барикади. Сомоса швидко евакуював столицю з тими небагатьма, хто все ще залишався йому вірним, назад до Гондурасу."
 nic.123.a: "Повернулися і стали кращими, ніж будь-коли!"

 nic.124.t: ""Визволення" Сандіно"
 nic.124.d: "Війська Сандіно прибули до столиці сьогодні з меншою кількістю людей, ніж очікувалося. Для захисту столиці на всіх вулицях були негайно встановлені блокпости, а гвардія була готова розгромити будь-кого, хто виступить проти нас. Багато хто бачив на власні очі, як сильно впав запал Сандіно і чисельність його армії на шляху до Матагальпи.\n\nЗагін Сандіно, що складався всього з 300 солдатів, лише 100 з яких були озброєні зброєю, почав штурмувати барикаду. Багато хто описував це видовище як "дещо гнітюче": людей Сандіно повільно косили, а кількох озброєних солдатів вбивали. Після цього Сандіно швидко втік, схоже, збентежений невдачею свого штурму. Повстанські рухи почали в основному заспокоюватися по всій країні, а Сандіно, як повідомлялося, бачили в Коста-Риці, але ніхто не підтвердив ці чутки."
 nic.124.a: "Зрадник низько впав."

 nic.125.t: "Визволення Сандіно"
 nic.125.d: "Війська Сандіно прибули до столиці сьогодні з приблизно такою ж кількістю солдатів, як ми і очікували. Для захисту столиці на всіх вулицях були негайно встановлені блокпости, а гвардія була готова розгромити будь-кого, хто виступить проти нас. Проте не слід недооцінювати запеклість військ Сандіно.\n\nПолки Сандіно одразу ж почали атакувати барикади, але швидко зрозуміли, що це марно, і з обох боків почалася запекла оборона. Протягом п'яти годин обидві сторони почали втомлюватися від безперервного протистояння, поки не сталася зміна. Один солдат Гвардії почав дезертирувати, а інші почали наслідувати його приклад. Хоча зараз дезертирів небагато, вони можуть вийти з-під контролю, якщо з ними не впоратися належним чином..."
 nic.125.a: "Гвардія тримає оборону!"
 nic.125.b: "Ще більше військ дезертирує, і Сандіно проривається!"

 nic.126.t: "Нікарагуа переходить до революції!"
 nic.126.d: "Щойно надійшли новини з Нікарагуа, які приніс нам сам Сомоса! Схоже, що опозиції Сандіно вдалося повернутися до влади завдяки народній підтримці та тиску на столицю. Багато людей в уряді почали сперечатися про те, як саме це сталося, одні звинувачують відсутність дій в регіоні, інші - некомпетентність Сомоси та Національної гвардії. Однак зараз важливим є наш наступний крок. Сомоса благає нас втрутитися, поки вони слабкі, але ми вже виснажені останньою війною. Чи можемо ми дозволити собі такий крок?"
 nic.126.a: "Їм це не зійде з рук!"
 nic.126.b: "У нас немає сил на нову війну."

 nic.127.t: "Гондурас завдає удару у відповідь!"
 nic.127.d: "Схоже, що Сомосі та залишкам Гвардії вдалося переконати гондурасців повернутися, щоб знову вторгнутися в нашу країну. Незважаючи на те, що ми вкрай не готові до повномасштабної війни, здається, що цього разу гондурасці не відступлять. Нам доведеться чинити опір до кінця, якщо ми хочемо вистояти проти них і ворогів революції."
 nic.127.a: "За революцію!"

 nic.128.t: "Гондурас зберігає спокій"
 nic.128.d: "Схоже, що вже вдруге вигнанцям з Національної гвардії не вдалося переконати гондурасців, що вони повинні докласти зусиль, щоб вдруге вторгнутися в нашу країну. Це залишить нам достатньо часу, щоб оговтатися від жорстокого позаминулого року і знову підготуватися до повного визволення Центральної Америки."
 nic.128.a: "Чергова перемога революції."

 nic.129.t: "Нікарагуа проголошує свою незалежність"
 nic.129.d: "У той час як Національна гвардія робить останні кроки для придушення залишків сандіністів і вигнання їх з країни, їхня залежність від нас дуже швидко зменшується. В результаті, сьогодні Сомоса оголосив офіційну незалежність Нікарагуа від [ROOT.GetNameDef], заявивши, що з сандіністами повністю покінчено, і висловивши подяку [ROOT.GetNameDef] за допомогу в їхніх зусиллях."
 nic.129.a: "Вони так швидко ростуть."

 nicdec.1.t: "Народ святкує!"
 nicdec.1.d: "Просування наших військ у східну частину Нікарагуа викликало масове святкування серед людей, коли хліб передавали військам, що йшли, коли вони продовжували звільняти сільську місцевість. Схвалення нашого правлячого уряду також значно зросло завдяки цьому, і люди називають нас "справжніми рятівниками Нікарагуа"."
 nicdec.1.a: "Перемога для всіх нікарагуанців!"

 nicdec.2.t: "Нова проблема"
 nicdec.2.d: "Хоча початкове визволення сходу пройшло добре, сам процес звільнення населення від іноземного впливу був набагато менш успішним. United Fruit Company, незважаючи на свій досить різкий спад, найняла найманців у Нікарагуа, щоб зірвати нашу націоналізацію їхніх підприємств і землі. Люди вже почали скаржитися на них, і якщо ми хочемо отримати схвалення народу, нам необхідно вжити рішучих заходів найближчим часом."
 nicdec.2.a: "Відправляйте ополченців."
 nicdec.2.b: "Підкупити найманців."
 nicdec.2.c: "Озброїти людей в регіоні, щоб вони могли себе захистити."

 nicdec.3.t: "Армія розгромила найманців"
 nicdec.3.d: "Наше рішення відправити армію в регіон, щоб викорінити проблему з корінням, в основному вдалося: група найманців була розгромлена, і лише кільком вдалося втекти. Однак наша армія все ще молода, і тому операція мала свої... гострі кути.\n\nПід час операції через недбалість було знищено велику кількість дорожніх робіт, а 22 людини загинули під перехресним вогнем під час самої операції."
 nicdec.3.a: "Принаймні, вони нарешті пішли."

 nicdec.4.t: "Найманці приймають хабар"
 nicdec.4.d: "На наше щастя, найманці прийняли наш щедрий хабар і фактично самі приєдналися до армії як резервісти. На наше нещастя, це здебільшого сприймається як ознака корупції в уряді, який готовий викручуватися з будь-якої ситуації. Хоча загальне схвалення не сильно знизилося, це трохи вдарило по нашій репутації, і нам доведеться попрацювати, щоб її відновити."
 nicdec.4.a: "Врешті-решт проблему було вирішено."

 nicdec.5.t: "Народ успішно захищає себе"
 nicdec.5.d: "Наш план озброєння окремих міст і сіл гвинтівками спрацював: більшість нападів найманців було відбито, їхня кількість поступово зменшувалася, і сьогодні вони офіційно здалися, залишивши в своїх лавах лише 27 чоловік. Звісно, не обійшлося без незначних втрат серед цивільного населення: 78 осіб вважаються загиблими або зниклими безвісти."
 nicdec.5.a: "Наші люди добре володіють зброєю."

 nicdec.6.t: "Найманці розгулялися"
 nicdec.6.d: "На жаль, наші зусилля з розгрому найманців в основному провалилися, і "Юнайтед Фрут Компані" продовжує фінансувати невеликі повстанські групи, а на заході країни повстає ще один полк з 300 чоловік. Ми повинні вирішити цю проблему до того, як вона продовжить розростатися і шкодити нашій країні і народу."
 nicdec.6.a: "Чи зникне коли-небудь ЮФК?"

 nicdec.7.t: "Економічна ситуація плаче"
 nicdec.7.d: "Хоча ми офіційно звільнилися з-під влади United Fruit Company, її відсутність призвела до досить помітної діри в інвестиціях в економіку, великі ділянки землі все ще не обробляються, а кілька заводів на заході країни просто зупинилися. Це починає впливати і на економіку західного регіону, і, безумовно, буде проблемою для країни протягом певного часу."
 nicdec.7.a: "Зрештою, це виправиться само собою."

 nicdec.8.t: "Поразка революції"
 nicdec.8.d: "Незважаючи на всі наші зусилля, ми не змогли убезпечити Гондурас і схилити його на бік правих. Ми були змушені укласти з ними мир, щоб уникнути подальших втрат з обох сторін, а віра в уряд радикально впала серед населення через наші невдачі. Враховуючи, що наш політикум і без того вкрай розколотий, це може призвести до неприємностей у майбутньому."
 nicdec.8.a: "Нам треба буде стежити за табором лібералів."
 nicdec.8.b: "Соціалісти можуть зробити крок..."

 nicdec.9.t: "Наше виживання"
 nicdec.9.d: "За останні кілька місяців спроби Нікарагуа проникнути в нашу країну і каталізувати революцію зазнали повного провалу. Ворожий режим у Тегусігальпі тепер повинен відповісти перед своїм розлюченим народом, тоді як наш власний уряд укорінився як ніколи раніше."
 nicdec.9.a: "Атмосфера Центральної Америки дуже насичена."

 nicdec.10.t: "Падіння Гондурасу"
 nicdec.10.d: "Гондурас офіційно капітулював перед нами, що призвело до падіння їхнього попереднього режиму, який воював проти нас, і до створення нового, кращого Гондурасу, безпосередньо пов'язаного з нами. Наш великий успіх у цьому значно підвищив популярність правлячого уряду, змусивши всіх повірити, що час до звільнення решти Центральної Америки буде недовгим."
 nicdec.10.a: "За Центральну Америку!"

 nicdec.11.t: "Відносини з Гондурасом теплішають"
 nicdec.11.d: "Поява дружнього режиму в Гондурасі призвела до охолодження відносин між нашими країнами. На жаль, Національна гвардія, яка вважається ворогом для всіх нікарагуанців, втекла з Гондурасу, скоріш за все, до іншої країни, яка є союзником США. Незважаючи на це, Гондурас зараз є нашим союзником у революції поряд з нами."
 nicdec.11.a: "Крок за кроком."

 nicdec.12.t: "Нікарагуа оголосила про смерть Монро"
 nicdec.12.d: "У відповідь на нашу нещодавню кризу Нікарагуа скинула кайдани доктрини Монро, оголосивши її "застарілою і такою, що має іноземний підтекст". На жаль, ми не можемо багато чого зробити проти цього через стан нашої країни, але це те, про що варто пам'ятати на майбутнє."
 nicdec.12.a: "Вони заплатять за це..."

 nicdec.13.t: "Опір рекрутингу"
 nicdec.13.d: "Рішення відкрити призов на заході викликало надзвичайну суперечливість серед населення. Люди вийшли на вулиці з протестами, стверджуючи, що вони вдячні за звільнення, але вважають, що заслуговують на звільнення від призову через тривалу окупацію. Частина населення на заході також погоджується з ними, що ставить нас у глухий кут щодо того, чи продовжувати вербування, чи відмовитися від проекту на більш пізній термін."
 nicdec.13.a: "Поки що відмовтеся від рекрутингу."
 nicdec.13.b: "З ними будуть поводитися так само, як на Заході."

 nicdec.14.t: "Перемога на кордоні"
 nicdec.14.d: "Наше рішення перевірити гондурасців на міцність на кордоні виявилося плідним, оскільки нам вдалося їх відбити і довести свою силу. Страх почав закрадатися в серця гондураського населення через цю втрату, що має допомогти нам отримати перевагу над ними у війні, а також через невелику кількість зброї, яку ми отримали від них."
 nicdec.14.a: "Це перемога революції."

 nicdec.15.t: "Поразка на кордоні"
 nicdec.15.d: "Гондурасцям вдалося відбити наші сили на кордоні, змусивши нас тимчасово відступити. Ця поразка почала деморалізувати людей, оскільки вони почали сприймати її як ознаку того, що війна піде в тому ж напрямку. Окрім того, що в результаті у нас вкрали невелику кількість зброї, нам слід остерігатися майбутнього конфлікту з Гондурасом і того, в якому напрямку він розвиватиметься."
 nicdec.15.a: "Перемога все одно прийде в кінці."

 nicdec.16.t: "Ескалація конфлікту"
 nicdec.16.d: "Конфлікт на кордоні з Гондурасом зумів перерости у повномасштабну війну, що значною мірою поклало край конфлікту на заході і поширило його на схід. Якщо ми хочемо дати відсіч гондурасцям і забезпечити виживання революції, нам доведеться розгорнути наші війська вздовж усього кордону."
 nicdec.16.a: "Готуйтеся до війни!"

 nicdec.17.t: "Перемога на кордоні"
 nicdec.17.d: "Наша сила взяла гору, оскільки нам вдалося дати їм відсіч і довести свою міць перед загрозою Нікарагуа на півдні. Страх через цю втрату почав проникати в серця нікарагуанського населення, і вони розділилися в думках щодо того, чи варто брати участь у кампанії в Гондурасі, яка повинна допомогти нам отримати перевагу над ними у війні, разом з невеликою кількістю зброї, яку ми здобули там."
 nicdec.17.a: "Ми вистоїмо."

 nicdec.18.t: "Поразка на кордоні"
 nicdec.18.d: "Нікарагуанцям вдалося відбити наших прикордонників, змусивши нас тимчасово відступити. Ця поразка почала деморалізувати людей, оскільки вони почали сприймати її як ознаку того, що війна з Нікарагуа піде в тому ж напрямку. Окрім того, що в результаті у нас вкрали невелику кількість зброї, нам слід остерігатися майбутнього конфлікту з Нікарагуа і того, в якому напрямку він розвиватиметься."
 nicdec.18.a: "Перемога все одно прийде в кінці."

 nicdec.19.t: "Ескалація конфлікту"
 nicdec.19.d: "Нікарагуанські війська на кордоні почали розгортатися, оголосивши війну нашій країні, що значною мірою поклало край конфлікту на заході і поширило його на схід. Якщо ми хочемо дати відсіч нікарагуанцям і забезпечити виживання нашої нації та уряду, ми повинні розгорнути наші війська вздовж усього кордону."
 nicdec.19.a: "Готуйтеся до війни!"

 nicdec.20.t: "Агітація серед населення"
 nicdec.20.d: "Нікарагуа почала фінансувати повстанців у нашій країні, які почали вимагати створення уряду, схожого на нікарагуанський. Люди почали чинити опір призовній кампанії і протестувати проти уряду. Це почало створювати проблеми в нашому конфлікті з Нікарагуа, оскільки солдати не бажають боротися проти загрози для нашої нації."
 nicdec.20.a: "Ми будемо чинити опір до кінця."

 nicdec.21.t: "Повстання на Півдні"
 nicdec.21.d: "Схоже, що наше рішення про примусовий призов на заході обернулося проти нас. Люди в глибокій південно-східній частині нашої країни взялися за зброю проти уряду, бажаючи покласти край призову людей, що живуть на заході. Це сталося в найгірший час, коли наш конфлікт з Гондурасом перебуває на піку свого загострення."
 nicdec.21.a: "Революція вистоїть."

 nicdec.22.t: "Повстання на півдні Нікарагуа"
 nicdec.22.d: "Невелика група нікарагуанців на південному сході Нікарагуа, засмучена призовом до армії, взялася за зброю проти власної країни. Оголосивши нашу справу справедливою, вони офіційно перейшли на наш бік, щоб покласти край "гнобленню". Це дає нам можливість відволіктися і прорватися через нікарагуанські кордони."
 nicdec.22.a: "Настав наш час."

 nicind.1.t: "Стан економіки Нікарагуа"
 nicind.1.d: "Нікарагуа, незважаючи на її розміри та різноманітність продукції, зазвичай відома як найбідніша країна Центральної Америки. Постійна криза, військова окупація Сполученими Штатами та подальша революція призвели до того, що наша країна залишилася сухою, майже без експорту, і змусили її вступити у фазу подальшого відновлення.\n\nОскільки наша залежність від Сполучених Штатів вже зникла, коли вони перестали купувати у нас продукцію після революції, нам довелося відчайдушно шукати нових партнерів. Країни, які залежать від нас, можуть принести великий прибуток, але ми повинні постійно пам'ятати про те, що одного дня Сполучені Штати знову постукають у наш поріг, сильніші, ніж будь-коли."
 nicind.1.a: "За світле майбутнє."

 nicind.2.t: "Революційна економіка"
 nicind.2.d: "Відсутність Сполучених Штатів на карті нашої країни відкрила перед нами багато можливостей, незважаючи на нашу початкову слабкість. Тепер ми можемо почати будувати наше власне економічне майбутнє, в якому ми більше не залежимо від Сполучених Штатів в експорті, і тепер ми можемо рекламувати себе на ширшому ринку. У зв'язку з цим в уряді з'явився "План революційної економіки", спрямований на розвиток внутрішньої промисловості в країні, залучення нових торговельних партнерів і підвищення економічної незалежності, хоча б незначною мірою. План був офіційно прийнятий до виконання, але як він буде реалізовуватися, багатьом досі невідомо."
 nicind.2.a: "Цей план забезпечить стабільність."

 nicind.3.t: "Реклама для колег-соціалістів"
 nicind.3.d: "Наш нинішній соціалістичний уряд розглядається як загроза для таких урядів, як Німеччина та Канада, що, на жаль, не дозволяє нам вийти на їхні ринки. Однак у Європі є багато партнерів, таких як Французька Комуна та Британський Союз, які були б готові інвестувати в нашу країну завдяки нашим дружнім зв'язкам. Французька комуна була б зацікавлена в тому, щоб ми були здатні захистити себе від американців, якщо вони коли-небудь стануть загрозою, в той час як Британський Союз, швидше за все, був би зацікавлений в тому, щоб наша економіка зростала, збільшуючи наш численний експорт. До кого ж нам звернутися за допомогою?"
 nicind.3.a: "Британський Союз був би надійним."
 nicind.3.b: "Французька Комуна була б хорошим партнером."

 nicind.4.t: "Нікарагуа шукає інвесторів"
 nicind.4.d: "Один із соціалістів у Центральній Америці почав заявляти про себе і звернувся до нас із конкретним проханням про інвестиції. Інвестиції в їхню країну, безумовно, принесуть нам користь у довгостроковій перспективі, оскільки більше союзників проти Німеччини - це завжди краще, але, можливо, нам доведеться триматися осторонь, щоб врешті-решт протистояти німецькій загрозі."
 nicind.4.a: "Ми запропонуємо їм цивільну промисловість."
 nicind.4.b: "Військова промисловість допоможе їм захистити себе."
 nicind.4.c: "У нас є свої проблеми."

 nicind.5.t: "Реклама для нових інвесторів"
 nicind.5.d: "Наш нинішній соціалістичний уряд розглядається як загроза для урядів Німеччини та Канади, що, на жаль, позбавляє нас можливості вийти на їхні ринки. Однак, у нас є багато партнерів як в Європі, так і в Америці, наприклад, Канада на півночі та Німеччина на сході. [GER.GetNameDefCap] буде зацікавлений у тому, щоб ми були здатні захистити себе від інших загроз для захисту своїх інтересів, тоді як [CAN.GetNameDef], швидше за все, буде зацікавлений у тому, щоб наша економіка зростала, збільшуючи наші численні експортні можливості. До кого нам слід звертатися за допомогою?"
 nicind.5.a: "[CAN.GetNameDefCap] буде надійним партнером."
 nicind.5.b: "[GER.GetNameDefCap] буде надійним партнером."

 nicind.6.t: "Нікарагуа шукає інвесторів"
 nicind.6.d: "Центральноамериканська країна, що бажає відокремитися від Сполучених Штатів, відома як Нікарагуа, почала заявляти про себе і звернулася до нас з конкретним проханням про інвестиції. Інвестиції в цю країну, безумовно, принесуть нам користь у довгостроковій перспективі, оскільки більше способів отримання прибутку завжди краще, але, можливо, нам доведеться триматися разом, щоб зрештою протистояти загрозі з боку синдикалістів."
 nicind.6.a: "Ми запропонуємо їм цивільну промисловість."
 nicind.6.b: "Військова промисловість допоможе їм захистити себе."
 nicind.6.c: "У нас є свої проблеми."

 nicind.7.t: "[From.GetNameDefCap] надіслала промислову допомогу"
 nicind.7.d: "[From.GetNameDefCap] вирішила інвестувати в цивільний сектор нашої економіки, що допоможе нашій країні та майбутньому Центральної Америки в довгостроковій перспективі. Сподіваємося, що це може стати початком довготривалих відносин взаємного прибутку та інвестицій між нашими двома країнами."
 nicind.7.a: "Нові партнери - це завжди приємно."

 nicind.8.t: "[From.GetNameDefCap] надіслала військову допомогу"
 nicind.8.d: "[From.GetNameDefCap] вирішила інвестувати у військовий сектор нашої економіки, що допоможе нашій країні захистити себе та свої інтереси в разі будь-якої майбутньої кризи в Центральній Америці. Сподіваємося, що це може стати початком довготривалих відносин взаємного прибутку та інвестицій між нашими двома країнами."
 nicind.8.a: "Нові партнери - це завжди приємно."

 nicind.9.t: "[From.GetNameDefCap] відхиляє наш запит"
 nicind.9.d: "На жаль, [From.GetNameDef] відхилив наш запит на інвестиції в нашу країну. Хоча це, сподіваємося, не розірвало зв'язків між нами, ми, можливо, захочемо звернутися до інших інвесторів у майбутньому, оскільки вони виявилися здебільшого незацікавленими у справах Центральної Америки."
 nicind.9.a: "Справжній сором."

 nicind.10.t: "Економічний статус-кво"
 nicind.10.d: "Нікарагуа була і завжди буде повністю залежною від примх іноземних держав, і це сумна правда, з якою наша країна почала стикатися. Соціалісти до нас мали високі ідеали щодо економіки та самозбереження, але і вони зрештою зазнали поразки. Відсутність Сполучених Штатів залишила помітну діру в нашій залежності, і для нашого подальшого виживання потрібно буде покладатися на інших."
 nicind.10.a: "Сумна правда, але тим не менш."

 nicind.11.t: "Нікарагуа просить про допомогу"
 nicind.11.d: "Наша нещодавня окупація Нікарагуа залишила їх в економічному глухому куті, чому зовсім не допомогла їхня історія революцій і усунення Сполучених Штатів з поля зору. Вони звернулися до нас з конкретним проханням про економічну допомогу для відновлення. Очікується, що ми, як країна, що їх окупувала, допоможемо їм і задовольнимо їхні потреби, але ми також маємо свої власні потреби."
 nicind.11.a: "Задовольнити їхнє прохання."
 nicind.11.b: "Наша країна - понад усе."

 nicind.12.t: "$OVERLORD$ надіслала допомогу"
 nicind.12.d: "Наш милостивий окупант $OVERLORD$ надіслав економічну допомогу, яку ми просили. Це має допомогти нам оговтатися від важкої історії багатьох окупацій і дозволить нам досягти незалежності в найближчому майбутньому."
 nicind.12.a: "Як мило з їхнього боку."

 nicind.13.t: "$OVERLORD$ не надсилає допомогу"
 nicind.13.d: "Наші окупанти відмовилися надсилати нам допомогу в скрутну хвилину. Нам доведеться самим виходити з цього економічного пня окупації, що може ще на деякий час відтермінувати нашу повну незалежність."
 nicind.13.a: "Як шкода."

