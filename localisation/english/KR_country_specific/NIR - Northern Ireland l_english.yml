### Ideas ###
 NIR_NO_SURRENDER: "Не здаватися!"
 NIR_NO_SURRENDER_desc: "Натхненні своєю лоялістською справою, протестанти Ольстера заприсяглися боротися і померти за свою свободу, хоч би чого їм це коштувало."
 NIR_WEAKENED: "Ослаблені ірландськими репресіями"
 NIR_WEAKENED_desc: "Кампанія безжальних ірландських репресій послабила Ольстерський рух зсередини ще до початку громадянської війни, завдавши шкоди керівництву Ольстерських добровольців і проникнувши в наші збройні сили для поширення дезінформації та порушення нашої тактики."
 NIR_CATHOLICS: "Ольстерські католики"
 NIR_CATHOLICS_desc: "Католики Ольстера, що становлять значну меншість населення, лояльні до Ірландської Республіки і не хочуть мати нічого спільного з державою Ольстер, яку вони розглядають як сектантську, явно засновану як протестантську державу для протестантського народу."

