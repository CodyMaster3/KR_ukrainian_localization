### Ideas ###
 NMB_democratic_1: "Свобода слова"
 NMB_democratic_1_desc: "Після довгого періоду повного колоніального контролю народ Намібії матиме право відкрито говорити про свою свідомість."
 NMB_democratic_2: "Посилення імміграції"
 NMB_democratic_2_desc: "Оскільки Намібія має одну з найнижчих щільностей населення у світі, нам необхідно розширити наші горизонти. Нам потрібно запрошувати іноземців з-за меж, які готові взяти на себе нашу культуру, як німецькі намібійці."
 
 NMB_generic_army_1: "Намібійська оборонна корпорація"
 NMB_generic_army_1_desc: "Тепер, коли ми нарешті досягли нашої незалежності, ми повинні бути впевнені, що ніколи не втратимо її знову. За незалежну Намібію!"
 NMB_generic_army_2: "Єдині та готові"
 NMB_generic_army_2_Desc: "Тепер, коли ми нарешті досягли нашої незалежності, ми повинні бути впевнені, що ніколи не втратимо її знову. За незалежну Намібію!"
 
 NMB_germans_removed: "Німецькі намібійці знищені"
 NMB_germans_removed_desc: "Німецькі намібійці не є рідними для нашої землі і є імперіалістичною конструкцією. Вони мають бути знищені."
 NMB_german_revolt: "Німецьке повстання"
 NMB_german_revolt_desc: "При спробі почати депортацію німецького населення почалося бурхливе повстання на півдні нашої країни."
 NMB_ovambo_calming_process: "Північ заспокоївся"
 NMB_state_strength: "Сильна держава"

### Tooltips ###
 NMB_remove_german_process: "§RМи почнемо процес депортації німецьких намібійців. Це може мати наслідки.§!"
 NMB_germans_removed_flag: "Німецькі намібійці депортовані"
 
### Focuses ###
 NMB_syndicalist_liberation: "Визволення синдикалістів"
 NMB_syndicalist_liberation_desc: "Синдикалістам вдалося по-справжньому звільнити Намібію від хаосу німецького правління. Революція в Африці починається!"
 NMB_first_congress: "Перший намібійський синдикалістський конгрес"
 NMB_first_congress_desc: "Як і всі традиційні європейські та Синдикалістські країни, ми повинні провести першу в історії Намібійську Синдикалістську Конвенцію. Існує три основних претендентів на перемогу, на ЗІП(Зюйдвестафриканська інтернаціональна партія), ЗСП(Зюйдвестафриканська синдикалістська партія) та РРП(Революційна робітнича партія)."
 NMB_cultural_assimilation: "Культурна асиміляція"
 NMB_cultural_assimilation_desc: "Після завершення конгресу ми повинні зробити так, щоб багато племен, які перебувають у Намібії, розглядали одне одного як намібійців, а не як свою власну народну групу."
 NMB_dealing_german: "Питання німецьких намібійців"
 NMB_dealing_german_desc: "Німецькі Намібійці являють собою невелику групу в Намібії, якій вдалося сформувати свою власну самобутню культуру серед населення. Однак ідея самих Німецьких Намібійців значною мірою імперіалістична конструкція колоніальних часів. Що нам з ними робити?"
 NMB_end_cultural_divides: "Кінець культурного поділу"
 NMB_end_cultural_divides_desc: "Завдяки нашій численній підготовці до створення справді єдиної Намібії ми створили таке місце, де люди, що живуть тут, дійсно можуть називати себе "Намібійцями"."
 NMB_industry_people: "Промисловість для народу"
 NMB_industry_people_desc: "З нашими реформами і політикою ми можемо, нарешті, зосередитися на захисті нашого народу і країни."
 NMB_calm_ovambo: "Заспокоїти Овамбо"
 NMB_calm_ovambo_desc: "Жителі Овамбо на півночі були доволі стійкі до нашого правління, з численними рейдами проти нашого народу. Надання народу Півночі різних прав та автономії має допомогти заспокоїти ситуацію."
 NMB_windhoek_odajena: "Залізниця в Олуконді"
 NMB_windhoek_odajena_desc: "Коли Овамбо заспокоїлися, ми можемо працювати над збільшенням зв'язку між Північчю і Півднем нашої країни, з'єднуючи два великих міста."
 NMB_expand_swakopmund: "Побудувати аеропорт у Свакопмунді"
 NMB_expand_swakopmund_desc: "Аеропорт у Свакопмунді є єдиним аеропортом і авіалінією в Намібії і має життєво важливе значення для нашого зв'язку із зовнішнім світом. Розширення його забезпечить його дійсність для використання в майбутньому."
 NMB_democratic_mandate: "Демократичний мандат"
 NMB_democratic_mandate_desc: "З падінням режиму Міттельафрики і створенням Намібійської Республіки ми можемо рухатися в майбутнє."
 NMB_first_election: "Перші вибори"
 NMB_first_election_desc: "З нашим недавнім звільненням ми можемо тепер провести перші Намібійські вибори."
 NMB_freedom_speech: "Свобода слова"
 NMB_freedom_speech_desc: "Після завершення виборів ми повинні забезпечити, щоб права народу були поліпшені порівняно зі старим режимом Міттельафрики. Оголошення свободи слова може допомогти ситуації."
 NMB_promote_immigration: "Підтримка імміграції"
 NMB_promote_immigration_desc: "Оскільки південна частина нашої країни вже є домівкою для багатьох німців, які добре інтегрувалися з нашою культурою, ми повинні розширити наші горизонти і дозволити проживати у нас іммігрантам з інших країн."
 NMB_end_north_south: "Покласти край розриву між Північчю і Півднем"
 NMB_end_north_south_desc: "Завдяки нашим різним зусиллям ми можемо покласти край розриву між Північчю і Півднем Намібії в культурному відношенні та створити єдину Намібійську ідентичність."
 NMB_namibian_miracle: "Намібійське диво"
 NMB_namibian_miracle_desc: "З нашою країною, більш згуртованою, ніж будь-коли раніше, ми можемо докласти великих зусиль у нашій економіці для нашого народу."
 NMB_namibian_defense_corp: "Корпус оборони"
 NMB_namibian_defense_corp_desc: "Наші нинішні військові розміри менші, ніж хороші, і майже відсутні. За допомогою наших нових союзників ми можемо сподіватися на створення самостійних Намібійських збройних сил."
 NMB_request_masters: "Допомога ззовні"
 NMB_request_masters_desc: "З формуванням Намібійського корпусу оборони ми повинні спробувати забезпечити, щоб армія залишалася оснащеною всякою всячиною."
 NMB_prepare_conflict: "Підготовка до війни"
 NMB_prepare_conflict_desc: "З нашими військами, поставленими і готовими, ми можемо відбити більшість загроз, що насуваються, нашій країні і народу."
 NMB_stern_state: "Стан країни"
 NMB_stern_state_desc: "Звільнення нашої країни дало змогу створити сильнішу державу під мантією наших повелителів."
 NMB_strengthen_state: "Зміцнення країни"
 NMB_strengthen_state_desc: "Зі створенням нової держави ми повинні зміцнювати її зсередини проти будь-яких зовнішніх загроз. Придушення опозиції в нашій країні дасть цьому початок."
 NMB_silence_opposition: "Мовчання опозиції"
 NMB_silence_opposition_desc: "Оскільки наша опозиція з кожним днем піддається дедалі більшій цензурі з боку держави, ми можемо сподіватися запалити останній вогонь повстання в нашій країні."
 NMB_remove_germans: "Депортувати німецьких намібійців"
 NMB_remove_germans_desc: "Король Намібії Самуель Махареро ображений на німецьке населення на півдні нашої країни через численні звірства, вчинені німецьким народом у минулому."
 NMB_close_country: "Ізоляція"
 NMB_close_country_desc: "Оскільки наша країна захищена зсередини, ми повинні закрити нашу країну від будь-яких зовнішніх загроз, окрім нашого повелителя, щоб забезпечити захист держави."
 NMB_windhoek_fortress: "Ліси Віндхука"
 NMB_windhoek_fortress_desc: "У разі вторгнення ми повинні бути готові захистити Віндгук до останнього. Створення еквівалентної фортеці має гарантувати, що вона стоятиме перед будь-яким загарбником."
 NMB_united_namibia: "Єдина Намібія"
 NMB_united_namibia_desc: "З урахуванням усіх реформ, що проводяться в країні, Намібія наразі розглядається як єдине ціле, готове протистояти іноземним загрозам."

### Events ###
 namibia_events.30.t: "Синдикалістська конвенція [GetYear] року"
 namibia_events.30.d: "Після того, як революція нарешті відбудеться в Намібії, ми повинні провести конвенцію, як і всі офіційні синдикалістські країни. Три основні партії в підсумку стали претендентами. Є радикально-соціалістична РРП, якою керують молоді революціонери, котрі хотіли звільнитися від Міттельафрики, ЗСП, яка хотіла принести революцію на всю Міттельафрику, та інтернаціоналістична ЗІП, яка вважає, що європейська революція необхідна раніше, ніж африканська. Переможцем виявився..."
 namibia_events.30.a: "Інтернаціонал згоден ЗІП"
 namibia_events.30.b: "Революційний ЗСП"
 namibia_events.30.c: "Молода РРП"
 
 namibia_events.31.t: "Взаємодія з німцями-намібійцями"
 namibia_events.31.ds: "Німецькі намібійці становлять меншість серед нормальних намібійців, які мігрували сюди у 1880-х роках, коли німецькі війська прийшли до влади. Несподівано, що німецькі намібійці добре влилися в культуру Намібії і навіть сформували свою власну субкультуру серед звичайних намібійців. Тим не менш, деякі радикальні фракції Конгресу вважають, що всі німецькі намібійці повинні бути вивезені з Намібії, оскільки вони слугують нагадуванням про наш час, коли ми перебували під імперіалістичним пануванням Німеччини."
 namibia_events.31.da: "Німецькі намібійці становлять меншість серед нормальних намібійців, які мігрували сюди у 1880-х роках, коли німецькі війська прийшли до влади. Несподівано, що німецькі намібійці добре влилися в культуру Намібії і навіть сформували свою власну субкультуру серед звичайних намібійців. Тим не менш, нинішня монархія сильно незадоволена німецьким колоніалізмом, що виник внаслідок минулих повстань проти німецького панування і численних чисток населення Намібії."
 namibia_events.31.a: "Німецько-намібійці - це імперіалістична конструкція"
 namibia_events.31.b: "Ми помстимося за минуле"
 namibia_events.31.c: "Вони культурно намібійці, вони можуть залишитися"
 
 namibia_events.32.t: "Німецькі намібійці опираються вивезенню"
 namibia_events.32.d: "Після офіційного оголошення про депортацію німецьких намібійців ми вже зіткнулися із запеклим опором. Німці протестували на вулицях, зібравши знаки з написом "Auch wir sind Namibier!", що означає "Ми теж намібійці!". Одні вважають, що слід продовжувати або запровадити більш жорстку політику щодо населення, щоб змусити їх припинити свою діяльність, тоді як інші пропонують повністю відмовитися від цього проєкту."
 namibia_events.32.a: "Продовжуйте як зазвичай"
 namibia_events.32.b: "Поставте тих, хто чинить опір на кінці нашої зброї"
 namibia_events.32.c: "Можливо, ми маємо дозволити їм залишитися..."
 
 namibia_events.33.t: "Німецьке повстання!"
 namibia_events.33.s: "Після нашого рішення відреагувати на протести німців вороже, опір тільки посилився, і в деяких районах навіть наше власне населення виступає проти нас. У той час як наша охорона добре справляється з придушенням цих областей, це призвело до того, що люди втратили довіру до нашого уряду."
 namibia_events.33.ns: "Наше рішення дозволити протестам тривати призвело до того, що німецьке населення на півдні країни повстало проти нашого уряду, але не змогло завоювати популярність на решті території Намібії. Однак доти, доки це повстання триває, можна очікувати затримок із процесом депортації."
 namibia_events.33.a: "Доведеться зачекати"
 namibia_events.33.b: "Вони поїдуть насильно, якщо знадобиться"
 
 namibia_events.34.t: "Кінець німецького повстання"
 namibia_events.34.d: "Завдяки нашим зусиллям, німецьке повстання офіційно завершилося. Той факт, що це взагалі сталося, був украй небажаним, адже при цьому багато життів було невиправдано втрачено з обох сторін. Німці почали збирати речі і вирушати за кордон. Сподіваюся, що в майбутньому в Намібії не буде таких проблем."
 namibia_events.34.a: "Упевнений, що з цим можна було б упоратися краще."
 namibia_events.34.b: "Вони засвоїли урок"
 
 namibia_events.35.t: "Німці залишають Африку"
 namibia_events.35.d: "Після того, як повстання закінчилося і ситуація заспокоїлася, німецькі 'намібійці' нарешті покинули наш дім. Виїзд був сумним часом для багатьох намібійців, які зблизилися з німцями, і досі залишається вкрай непопулярним рішенням серед нашого уряду. Нам доведеться мати справу з наслідками цього в майбутньому, на все подальше життя Намібії."
 namibia_events.35.a: "Нарешті мир"
 
 namibia_events.36.t: "Перші вибори в Намібії"
 namibia_events.36.d: "З урахуванням того, що Намібія нещодавно була звільнена від німецького правління і поставлена під демократичний мандат, умови для проведення перших виборів у Намібії є правильними. У Намібії діють чотири основні партії: Республіканська партія, яка робить наголос на розширенні прав і можливостей місцевих племен, Отаві та адміністрація залізничної компанії, яка хоче побудувати більше залізниць на території Намібії, Зюйдвестафріканская Національна Організація, яка виступає за консолідацію країни та значною мірою скасування племінного правління, та Зюйдвестафріканская Народна Організація, партія, заснована на овамбо, яка хоче налагодити тісніше співробітництво між племенами та підвищити якість життя в Намібії, а також налагодити співпрацю між племенами. У всіх цих партій є шанс на перемогу, але партія, яка вийшла на вершину, це..."
 namibia_events.36.a: "Зюйдвестафриканська народна організація"
 namibia_events.36.b: "Зюйдвестафриканська національна організація"
 namibia_events.36.c: "Гірничодобувна та залізнична компанія Отаві"
 namibia_events.36.e: "Республіканська партія"
 
 namibia_events.37.t: "[From.GetName] запитує зброю"
 namibia_events.37.d: "[From.GetName] через свою невелику промисловість і населення намагається створити армію для самооборони, щоб не завдавати нам жодних незручностей. Вони просять 2000 одиниць стрілецької зброї, щоб сформувати цю армію, і обіцяють більше не турбувати нас після цього."
 namibia_events.37.a: "Дайте їм те, що їм треба"
 namibia_events.37.b: "У нас є свої військові проблеми"
 
 namibia_events.38.t: "[From.GetName] поставки прибувають!"
 namibia_events.38.sent: "[From.GetName] був дуже щедрим і послав нам те, що ми хотіли! Ми отримали партію 2000 гвинтівок, яких більш ніж достатньо для нарощування наших збройних сил."
 namibia_events.38.nosend: "[From.GetName] усвідомив, що захист їхньої країни має пріоритет над захистом їхніх автономій. Нам доведеться покладатися на місцевих охоронців, яких ми підняли раніше, щоб захистити нашу країну."
 namibia_events.38.a: "Ми маємо подякувати [From.GetName]"
 namibia_events.38.b: "Шкода..."
