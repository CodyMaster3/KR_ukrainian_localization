 NOR_idea_great_patriotic_war: "Вітчизняна війна"
 NOR_idea_great_patriotic_war_desc: "Норвегія знову входить у конфлікт зі своїм шведським сусідом, і якщо є щось, з чим може погодитися кожен норвежець, це те, що будь-яка форма норвезького уряду є кращою, ніж повернення того порядку, що нам вдалося скинути в 1905 році."
 NOR_NBC: "Norsk Rikskringkasting"
 NOR_NBC_desc: "Норвезька радіомовна корпорація, споріднена з їх канадським колегою, покликана забезпечити громадянам нашої нації повноцінні та збалансовані радіопрограми. Хоча синдикалізм та інші підривні матеріали забороняються."
 NOR_aid_to_norway: "Допомога Норвегії"
 NOR_aid_to_norway_desc: "В даний час ми надаємо промислову допомогу нашим норвезьким братам."

### Focuses ###
 NOR_fund_nth: "Фінансування НТІ"
 NOR_fund_nth_desc: "Норвезький технологічний інститут є нашою найбільш кваліфікованою науковою установою в галузі технічного та промислового розвитку. Збільшуючи їхнє фінансування, ми можемо очікувати проривів у кількох галузях промисловості."
 NOR_railway_act: "Закон про інфраструктуру"
 NOR_railway_act_desc: "З часів вікінгів, пересування морем було нашим основним методом транспортування. Товари та люди переміщалися вздовж нашої довгої берегової лінії на кораблях, і багато прибережних сіл досі не мають належного дорожнього сполучення. Ми повинні спробувати вирішити цю проблему, ухваливши великий законопроект про інфраструктуру. Давайте зв'язувати нашу країну разом автомобільним та залізничним транспортом."
 NOR_south_industry_1: "Christiania Spigerverk"
 NOR_south_industry_1_desc: "Christiania Spigerverk - металургійна компанія, історія якої розпочалася у 1853 році. Це одна з найбільших компаній Норвегії, яка є важливою частиною наших планів індустріалізації. Давайте ж розширимо їх можливості і тим самим значно покращимо наші виробничі сили."
 NOR_north_infrastructure: "Північна залізниця"
 NOR_north_infrastructure_desc: "Північна Норвегія досить ізольована через протяжність нашої країни та відсутність належної інфраструктури. Лінію Нордланд, залізничне сполучення між Тронхеймом і Буде, було заплановано з 1882 року, але будівництво йшло дуже повільними темпами. Якщо ми хочемо експлуатувати багатство ресурсів на півночі, нам потрібно прискорити її будівництво."
 NOR_industrial_census: "SSB та промисловий перепис"
 NOR_industrial_census_desc: "Норвезьке бюро статистики щорічно проводить усі види переписів. Проводячи національний промисловий перепис, ми можемо краще використати наш обмежений промисловий потенціал."
 NOR_north_industry: "Індустріалізація Півночі"
 NOR_north_industry_desc: "Більшість міст у північній Норвегії переважно пов'язані з сільським господарством, рибальством та іншими основними видами легкої промисловості. Якщо ми заохочуватимемо створення належної промисловості, ми можемо бути впевнені, що збільшимо обсяг промислового виробництва та забезпечимо процвітання в цьому районі."
 NOR_norsk_jernverk: "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc: "Норвегія володіє ресурсами та технологічними знаннями, щоб бути самодостатнім щодо заліза та сталі. Чому тоді ми повинні витрачати нашу обмежену тверду валюту на придбання таких основних ресурсів? Давайте зміцнимо Північну Норвегію і вироблятимемо нашу власну сталь, створивши компанію, призначену для цієї мети."
 NOR_south_industry_2: "Norsk Hydro"
 NOR_south_industry_2_desc: "Norsk Hydro, заснована в 1905 році Семом Ейде та Крістіаном Біркеландом, є перлиною норвезької промисловості. Hydro – промисловий гігант, від виробництва добрив та алюмінію до виробництва важкої води. Як єдина відома норвезька компанія на міжнародній арені, ми маємо й надалі заохочувати її до розширення."
 NOR_aluminium_industry: "Норвезька алюмінієва компанія"
 NOR_aluminium_industry_desc: "Через велику кількість дешевої гідроелектроенергіі Норвегія є одним з провідних світових виробників алюмінію. Компанія Norsk Aluminium є одним із найбільших виробників у країні. Оскільки алюміній відіграє ключову роль у виробництві сучасних військових літаків, ми порадили б збільшити виробництво як для власного використання, так і для експорту."
 NOR_limited_rearmament: "Оборонне переозброєння"
 NOR_limited_rearmament_desc: "Ні для кого не секрет, що наші військові витрати залишалися неадекватними після розпаду союзу зі Швецією 1905 року. Підвищення рівня напруженості спонукало кількох політиків до заклику збільшити наш військовий бюджет. Хоча наші військові командири все ще хочуть більшого фінансування, це буде кроком у правильному напрямку."
 NOR_weapon_industry_1: "Завод боєприпасів Рауфосс"
 NOR_weapon_industry_1_desc: "Завод боєприпасів Рауфосс, заснований у 1896 році, є одним із небагатьох виробників зброї в Норвегії. Якщо ми хочемо збільшити виробництво гвинтівок та патронів, розширення заводу здається природним кроком."
 NOR_weapon_industry_2: "Конгсберзький завод зброї"
 NOR_weapon_industry_2_desc: "Конгсберзький збройовий завод має історію, яка сягає нашої незалежності в 1814 році. Виробник знаменитої гвинтівки "Краг-Йоргенсен", яка була навіть прийнята Сполученими Штатами з 1892 по 1903 рік, "КОЗ" довів і надійність, і винахідливість. Ми маємо розширити завод для подальшої допомоги у виробництві зброї для наших збройних сил."
 NOR_extra_tech_slot: "НОНДУ"
 NOR_extra_tech_slot_desc: "У Норвегії тривалий час не було належного інституту для розробки військової техніки та передових технологій. Норвезька Оборонна Науково-Дослідна Установа (НОНДУ) буде урядовою установою, яка займається розробкою вказаних технологій."
 NOR_oslo_analyser: "Аналізатор Осло"
 NOR_oslo_analyser_desc: "Якийсь час тому професор Свен Росселанд повернувся з Гарвардського університету після вивчення механічних комп'ютерів. Нещодавно він звернувся до уряду з проханням збудувати таку машину в Норвегії. З нашою підтримкою Росселанд заявляє, що може створити пристрій, який замінить будь-який інший існуючий комп'ютер."
 NOR_oil_industry: "Нафтоочисний завод Валло"
 NOR_oil_industry_desc: "Нафтопереробний завод Валло – єдиний нафтопереробний завод у Норвегії. Оскільки в Норвегії немає внутрішніх джерел нафти, наші потреби повинні задовольнятися за рахунок торгівлі, або за рахунок виробництва синтетичного палива. Однак оскільки ми контролюємо великі поклади вугілля на Шпіцбергені, ми можемо спробувати зробити це пізніше, якщо розширимо хімічні потужності на Валло."
 NOR_glomma_line: "Лінія Гломма"
 NOR_glomma_line_desc: "Лінія Гломма – це серія укріплень уздовж шведського кордону. Побудовані для захисту від Швеції у разі початку війни у ​​1905 році, зміцнення були здебільшого демонтовані після мирного вирішення конфлікту. У нас все ще є можливість оновити та переозброїти укріплення, якщо ситуація того вимагає."
 
 NOR_army_reform: "План армії 1933 року"
 NOR_army_reform_desc: "План армії 1933 року провалився. Ми маємо переглянути план і створити сучасну армію, здатну захищати інтереси Норвегії."
 NOR_fleischer_plan: "План Флейшера"
 NOR_fleischer_plan_desc: "Генерал Карл Густав Флейшер запропонував створити невелику професійну армію. При хорошому озброєнні, хорошому навчанні та хорошому знанні суворих норвезьких умов, план Флейшера фокусується на якості."
 NOR_fleischer_special: "Легка піхота"
 NOR_fleischer_special_desc: "Наші солдати мають добре працювати у горах Норвегії. Це вимагає спеціальної підготовки."
 NOR_ruge_plan: "План Руге"
 NOR_ruge_plan_desc: "Генерал Отто Руге запропонував велику армію мобілізації. У плані Рузі, де більше солдатів, більше зброї та кваліфікований генеральний штаб, основна увага приділяється кількості."
 NOR_ruge_doctrines: "Реорганізоване вище командування"
 NOR_ruge_doctrines_desc: "Кваліфіковане та ефективне командування необхідне для ведення сучасної війни. Надаючи сучасну та гнучку систему командування, ми можемо адаптуватися до будь-яких ситуацій."
 NOR_rifle_trials: "Випробування гвинтівок"
 NOR_rifle_trials_desc: "Розвиток піхотного озброєння відбувається приголомшливими темпами. Нам потрібно провести випробування найновіших гвинтівок, щоб вибрати нову зброю для наших збройних сил."
 NOR_fleischer_manpower: "Базова підготовка"
 NOR_fleischer_manpower_desc: "Норвегія ніколи не зможе мати чисельну перевагу на полі бою. Тому ми повинні зробити так, щоб наші солдати були краще навчені та мотивовані, ніж наші вороги."
 NOR_ruge_planning: "Гнучке планування"
 NOR_ruge_planning_desc: "На війні плани можуть бути марними, але планування необхідне. Тому наш генеральний штаб має бути готовим до всього."
 NOR_fleischer_artillery: "Непряма перевага вогню"
 NOR_fleischer_artillery_desc: "На сучасному полі битви більше не домінує стрілець. Ми зосередимося на досягненні непрямої переваги у вогні за допомогою сучасної артилерії."
 NOR_ruge_infantry: "Володіння гвинтівкою"
 NOR_ruge_infantry_desc: "Хоча кількість сама по собі є якістю, нам все ще потрібні добрі солдати. Давайте переконаємося, що всі наші солдати добре навчені володінням нашою зброєю."
 
 NOR_cruiser_question: "Броненосці"
 NOR_cruiser_question_desc: "Декілька наших "Панцершифів", кораблів берегової оборони, побудованих до початку століття, застаріли і знаходяться в резерві протягом кількох років. Тим не менш, ми можемо повернути їх до активної служби досить швидко."
 NOR_nortraship: "Норвезьке представництво"
 NOR_nortraship_desc: "Норвезьке морське та торгове представництво є урядовим агентством, відповідальним за управління нашим торговим морським судном у разі війни."
 NOR_coastal_artillery: "Берегова артилерія"
 NOR_coastal_artillery_desc: "Прибережна артилерія – це підрозділ наших збройних сил, якому доручено захищати норвезьке узбережжя від ворогів. Модернізуючи цю філію, ми забезпечуємо найкращий захист наших великих міст від вторгнень з моря."
 NOR_naval_rearmament: "План флоту 1936 року"
 NOR_naval_rearmament_desc: "Наші військово-морські командири запропонували новий план для норвезького флоту. План флоту 1936 року буде зосереджено на промисловому будівництві, перш ніж спеціалізуватися більш пізньому етапі. Це значно збільшило б наш військово-морський потенціал."
 NOR_large_navy: "Броненосці та крейсери"
 NOR_large_navy_desc: "Нам потрібні великі судна, якщо Норвегія збирається направити військово-морські сили до Північної Атлантики. Тому ми маємо зосередитися на придбанні броненосців та легких крейсерів."
 NOR_light_cruisers: "Легкі крейсери"
 NOR_light_cruisers_desc: "Наші нові верфі запропонували збудувати кілька легких крейсерів. Це будуть перші легкі крейсери в історії норвезького флоту."
 NOR_heavy_cruisers: "Броненосець 1936 року"
 NOR_heavy_cruisers_desc: "Наш броненосний флот піддався критиці за те, що він застарів. Хоча наші кораблі справді старі, концепція броненосця - ні. Нам потрібна та сама модель сучасного військово-морського флоту."
 NOR_small_navy: "Субмарини та есмінці"
 NOR_small_navy_desc: "Норвезький флот ніколи не зможе перемогти великих супротивників звичайним способом. Ми повинні зосередитися на підводних човнах та есмінцях, щоб переслідувати наших ворогів."
 NOR_submarines: "Нові субмарини"
 NOR_submarines_desc: "Створюючи нові підводні човни, ми значно збільшимо наступальну міць нашого флоту."
 NOR_destroyers: "Нові есмінці"
 NOR_destroyers_desc: "Створюючи нові есмінці, ми значно збільшимо оборонну міць нашого флоту."
 
 NOR_army_airforce: "Армійське авіасполучення"
 NOR_army_airforce_desc: "Армійська повітряна служба, створена 1912 року, застаріла. Ми повинні надати фінансування для покупки більш сучасних літаків."
 NOR_navy_airforce: "Модернізація ВПС"
 NOR_navy_airforce_desc: "Авіаційна служба військово-морського флоту було засновано 1912 року. Будучи більш сучасною, ніж її армійський колега, вона також могла б використати більш сучасні літаки для підтримки нашого флоту."
 NOR_united_airforce: "Luftforsvaret"
 NOR_united_airforce_desc: "Нещодавні події показали, що сильна авіація така ж важлива, як і будь-яка армія чи флот. Тому давайте створимо норвезькі військово-повітряні сили як окрему гілку збройних сил."
 NOR_support_DNL: "Підтримка DNL"
 NOR_support_DNL_desc: "Норвезькі авіалінії – основний авіаперевізник нашої країни. Якщо ми підтримаємо його розширення, ми зможемо пов'язати Норвегію та стимулювати зростання промисловості."
 NOR_airbase_infrastructure: "Нові аеропорти"
 NOR_airbase_infrastructure_desc: "Норвезькі авіаперевезення здебільшого були обмежені військовими літаками та гідролітаками через відсутність належних цивільних аеропортів. Ми змінимо це, побудувавши нові аеропорти навколо деяких наших великих міст."
 NOR_offensive_airforce: "Наступальні повітряні можливості"
 NOR_offensive_airforce_desc: "Нам потрібні винищувачі з великою дальністю польоту та здатністю боротися із противником. Тільки так ми можемо запобігти попаданню літаків супротивника в небо."
 NOR_close_air_support: "Концепт штурмовика"
 NOR_close_air_support_desc: "Наші вчені нещодавно запропонували розробити Ягербомбер. Літак поєднає спритність винищувача з руйнівною здатністю бомбардувальника."
 NOR_defensive_airforce: "Оборона країни"
 NOR_defensive_airforce_desc: "Наші повітряні сили мають бути насамперед оборонною зброєю. В результаті ми будемо приділяти пріоритетну увагу обороні будинку при розробці, виробництві та розгортанні наших винищувачів."
 NOR_naval_bombers: "Ескадрилья No.330"
 NOR_naval_bombers_desc: "Останні розробки показали, що авіація може мати руйнівні наслідки під час використання проти кораблів. Тому ми маємо створити підрозділ, призначений для цієї мети. Ескадрилья № 330 спеціалізуватиметься на патрулюванні на великі відстані та знищенні військових кораблів."
 NOR_andoya_rocket_base: "Ракетний полігон в Аннея"
 NOR_andoya_rocket_base_desc: "Наші літаки майбутнього базуватимуться на реактивному двигуні. Тому ми маємо створити майданчик, присвячений випробуванням та розробці реактивних технологій."
 
 NOR_SYN_working_norway_victorious: "Перемога робітників"
 NOR_SYN_working_norway_victorious_desc: "Це був довгий і непростий шлях, майже досягнута в 1928 році зміна влади, нарешті, відбулася: пролетаріат нарешті взяв на себе законний контроль над Норвегією, скинувши буржуазну систему. Розсвітає нова Норвегія, яка призначена для всіх норвежців, а не лише багатих!"
 NOR_SYN_nationalise_economy: "Націоналізація економіки"
 NOR_SYN_nationalise_economy_desc: "Ми повинні обмежити владу капіталістів, які, безперечно, задумують знищити наш новий режим, що можна легко зробити, зрікаючись життєво важливих галузей промисловості, які забезпечують функціонування Норвегії, щоб згодом віддати їх робітникам."
 NOR_SYN_forced_haakon_removal: "Зречення престолу"
 NOR_SYN_forced_haakon_removal_desc: "Хокон, або принц Данії Карл, як він насправді відомий, був добрим для Норвегії, наскільки це можливо з цим класом снобістів, яким є дворяни. Однак монархія є застарілим інститутом, який ми, норвежці, змушені були прийняти під тиском античних режимів у 1905 році, і несумісний із синдикалістською думкою. Він повинен піти."
 NOR_SYN_declare_martial_law: "Воєнний стан"
 NOR_SYN_declare_martial_law_desc: "Настав час переконатися, що держава, контрольована капіталістичними товстосумами, а також популістський натовп Квіслінга більше не можуть загрожувати уряду пролетаріату."
 NOR_SYN_constitution: "Народна конституція"
 NOR_SYN_constitution_desc: "Наше нове суспільство повинно мати правильну соціалістичну конституцію, яка б відбивала розрив з концепцією буржуазної держави. Давайте скликаємо конституційні збори для цієї мети."
 NOR_SYN_black_monday: "Економічна реорганізація"
 NOR_SYN_black_monday_desc: "Капіталістична економіка борсається на плаву з 1925 року, коли наші британські брати та сестри успішно створили Британський союз. Тепер наша черга організувати економіку на засадах синдикалізму та нарешті звільнити норвезький народ від боргового рабства."
 NOR_SYN_three_year_plan: "Трирічний план"
 NOR_SYN_three_year_plan_desc: "Декілька відомих економістів запропонували план розвитку норвезької економіки на кілька років. Тільки так ми можемо забезпечити раціональну та здорову економіку, побудовану на соціалістичних засадах. Нам потрібний норвезький трирічний план."
 NOR_SYN_socialist_press: "Ера радіо"
 NOR_SYN_socialist_press_desc: "Все більше і більше людей використовують радіо як основне джерело інформації. Ми повинні переконатися, що радіо використовується для освіти норвезького народу."
 NOR_SYN_worker_academies: "Синдикалістська академія"
 NOR_SYN_worker_academies_desc: "Надто довго вищу освіту було відмовлено пролетаріату. Ми змінимо це, надавши вищу освіту всім людям, незалежно від статі чи статусу. Академія синдикалістів - це не що інше, як інвестиції у майбутнє людства."
 NOR_SYN_red_guards: "Інтеграція червоної гвардії"
 NOR_SYN_red_guards_desc: "Створення нашої нової республіки означає, що більше немає потреби у воєнізованих формуваннях для захисту робітників. Проте натомість ми інтегруємо їх у наші збройні сили."
 NOR_SYN_secret_police: "Комітет громадської безпеки"
 NOR_SYN_secret_police_desc: "Хоча норвезька революція є успішною, ми повинні зберігати пильність. Реакціонери залишаються як усередині, так і поза нашою нацією. Комітет громадської безпеки буде незалежним органом, який займатиметься розслідуванням та переслідуванням ворогів суспільства."
 NOR_SYN_industrial_espionage: "Промислове шпигунство"
 NOR_SYN_industrial_espionage_desc: "Нещодавно було запропоновано розширити мандат Комітету громадської безпеки, включивши до нього іноземний шпигунство. Промислові знання становлять велику цінність, і наша наукова спільнота може отримати велику користь із цієї пропозиції."
 NOR_SYN_workers_judiciary: "Судова система робочих"
 NOR_SYN_workers_judiciary_desc: "Нинішня судова влада - це лише інструмент для капіталістів, щоб тримати під рукою робітника і тих, хто бореться за свої права. Вони мають бути видалені та замінені пролетарською судовою владою, яка має належним чином представляти всіх норвежців однаково, незалежно від класу."
 NOR_SYN_capitalists_trial: "Суд над капіталістами"
 NOR_SYN_capitalists_trial_desc: "Певні "власники" виробництв робили дуже сумнівні вчинки і всіляко утискували робітників. Ми повинні простежити, щоб вони заплатили за ту несправедливість, яку вони виявили до своїх співробітників. Ми зобов'язані їхнім жертвам."
 NOR_SYN_diplo_relations: "Дипломатичні відносини"
 NOR_SYN_diplo_relations_desc: "Відсутність офіційних дипломатичних відносин заважає правильній дипломатії із нашими європейськими товаришами. Тому ми повинні відправити послів до Лондона та Парижа."
 NOR_SYN_harbor_finns: "Гавань фінських соціалістів"
 NOR_SYN_harbor_finns_desc: "На жаль, фінляндська революція була скрушена докорінно так званими "білими силами", і бути соціалістом у Фінляндії - нездорова справа. Ми повинні запропонувати притулок фінським соціалістам, які переслідуються за їхню віру."
 NOR_SYN_bring_the_britons_back: "Поверніть англійців!"
 NOR_SYN_bring_the_britons_back_desc: "Великобританія завжди була природним партнером Норвегії, але коли революціонери захопили Лондон, капіталісти змусили уряд припинити відносини з ними, натомість відкривши канали із введеною в оману нацією Канади. Тепер, коли ми знову політично сумісні, настав час знову почати працювати з Лондоном."
 NOR_SYN_norway_at_arms: "Норвегія із рушницею!"
 NOR_SYN_norway_at_arms_desc: "Норвегія має зіграти свою унікальну роль у світовій революції. І з цією метою всі норвежці повинні взяти в руки зброю, щоб захистити наш нещодавно набутий спосіб життя і не дати шведам знову піддати нам тиранії після того, як ми нарешті скинули їхні пута в 1905 році."
 NOR_SYN_new_norway_in_new_world: "Нова Норвегія"
 NOR_SYN_new_norway_in_new_world_desc: "Нова соціалістична Норвегія займе своє місце у новому світовому порядку синдикалізму, як одна з провідних націй, таких як Італія, Великобританія та Франція, яка брала участь у міжнародній боротьбі."
 NOR_SYN_phalanstere: "Петиція до Фаланстеру"
 NOR_SYN_phalanstere_desc: "Міжнародний Фаланстер – це програма промислової допомоги менш промислово розвиненим соціалістичним країнам. Давайте подамо петицію у Французьку комуну і попросимо промислової допомоги та досвіду!"
 NOR_SYN_military_aid: "Військова допомога"
 NOR_SYN_military_aid_desc: "Якщо ми хочемо звільнити наших шведських братів і сестер, нам знадобиться військова допомога від наших друзів."
 NOR_SYN_swedish_unions: "Профспілки Швеції"
 NOR_SYN_swedish_unions_desc: "Профспілки у Швеції тривалий час були слабкими. Якщо ми їх підтримаємо, то можемо викликати розкол у шведському суспільстві."
 NOR_SYN_war_games: "Військові ігри"
 NOR_SYN_war_games_desc: "Норвезька армія ніколи не мала наступального мислення. Ми повинні прагнути змінити це шляхом проведення реалістичних військових ігор на шведському кордоні."
 NOR_SYN_fund_fs: "Датський синдикалізм"
 NOR_SYN_fund_fs_desc: "Підтримка синдикалістів, у нашому маленькому колишньому повелителі – Данії, слабка. Незважаючи на існування синдикалістського профспілкового центру, буржуазний соціаліст Торвальд Стаунінг задумує разом із німцями закласти у датського пролетаріату хибне почуття добробуту, сподіваючись виростити покоління класових зрадників. Це в нього не вийде, бо зараз наш час!"
 NOR_SYN_kompani_linge: "Рота Лінге"
 NOR_SYN_kompani_linge_desc: "Кордон між Норвегією та Швецією довгий і незахищений. Мартін Лінг нещодавно запропонував створити команду десантників. За допомогою актів саботажу вони прагнутимуть підпалити Швецію."
 
 NOR_DEM_political_mandate: "Демократичний мандат"
 NOR_DEM_political_mandate_desc: "Виборці дали нам сильний мандат на недавніх виборах, відкидаючи як синдикалізм, і націоналізм. Ми повинні ефективно використати цей мандат та покращити життя всіх норвежців."
 NOR_DEM_black_monday_1: "Банк Норвегії"
 NOR_DEM_black_monday_1_desc: "Банк Норвегії надто довго залишався пасивною установою. Нам потрібен банк, який заохочує економічну активність і має в своєму розпорядженні економічні ресурси, щоб зробити це правильно."
 NOR_DEM_public_broadcasting: "Радіо корпорація"
 NOR_DEM_public_broadcasting_desc: "Радіо унікально у своїй здатності досягати мас. Ми повинні забезпечити, щоб NRK надавав збалансований сервіс, який є як освітнім, так і розважальним."
 NOR_HC: "Закон про соціальне забезпечення"
 NOR_HC_desc: "Цей закон дозволить громадянам Норвегії створити систему соціального захисту від безробіття та фінансових труднощів, які вона завдає. Хоча, звичайно, такий закон не обходиться без витрат."
 NOR_DEM_socdem_agreement: "Прогресивна трудова угода"
 NOR_DEM_socdem_agreement_desc: "Настав час для офіційної угоди між профспілками та представниками промисловості. Нам потрібна прогресивна угода, яка захистить працівників, водночас забезпечуючи стабільні та передбачувані умови для наших компаній."
 NOR_DEM_mixed_industry: "Державні підприємства"
 NOR_DEM_mixed_industry_desc: "Держава має відігравати активну роль розвитку нашої економіки. Тому ми маємо створити нові компанії у державній власності."
 NOR_DEM_conservative_agreement: "Консервативний трудовий договір"
 NOR_DEM_conservative_agreement_desc: "Настав час для офіційної угоди між профспілками та представниками промисловості. Нам потрібна збалансована угода, яка забезпечить стабільність для наших компаній, але при цьому відповідатиме деяким вимогам профспілок."
 NOR_DEM_free_market: "Теорії вільного ринку"
 NOR_DEM_free_market_desc: "Державне втручання в економіку має бути зведене до мінімуму. Тому ми дозволимо невидимій руці ринку гарантувати, що норвезька економіка працює з максимальною ефективністю."
 NOR_DEM_social_security: "Соціальне забезпечення"
 NOR_DEM_social_security_desc: "Всі наші громадяни заслуговують на базове страхування. Давайте створимо систему соціального забезпечення для всіх наших хворих, для людей похилого віку та безробітних."
 NOR_DEM_free_education: "Безкоштовна освіта"
 NOR_DEM_free_education_desc: "Освіта має вирішальне значення при спробі створити найкраще суспільство. Ми повинні створити систему безкоштовної державної освіти, щоб наші найкращі та найрозумніші, незалежно від матеріальних цінностей, могли допомогти нашій науковій спільноті."
 NOR_DEM_new_police: "Реформа поліції"
 NOR_DEM_new_police_desc: "Репутація нашої поліції була зіпсована зіткненнями з страйкуючими та застосуванням надмірної сили. Давайте реформуємо поліцію та створимо централізовану національну поліцію на основі демократичних цінностей."
 NOR_DEM_landvernet: "Ландвернет"
 NOR_DEM_landvernet_desc: "'Ландвернет', територіальні оборонні підрозділи, які з людей, вже віджили своє, має у Норвегії історію, що налічує сотні років. Однак цінність одиниць у сучасній війні є сумнівною. Тому ми інтегруємо їх у наші збройні сили та забезпечимо ефективне використання робочої сили."
 NOR_DEM_royal_guards: "Чорні дияволи"
 NOR_DEM_royal_guards_desc: "Королівська гвардія була заснована в 1856 і служить досі. Відомий як "Чорні дияволи" через свої чорні мундири, загін має силу батальйону. Давайте збільшимо їх розміри та створимо елітний підрозділ, здатний захистити Осло та його величність від усіх загроз."
 NOR_DEM_new_intelligence: "Організація XU"
 NOR_DEM_new_intelligence_desc: "Що таке організація XU? Що це означає? 'Невідомий агент під прикриттям'? 'Ворог невідомий'? Ніхто не знає цього... Відомо лише те, що вона існує."
 
 NOR_DEM_armed_neutrality: "Нейтралітет"
 NOR_DEM_armed_neutrality_desc: "Нейтралітет утримував нас від Вельткріга, коли мільйони людей у ​​Центральній Європі вмирали. Тому ми повинні підтвердити наш нейтралітет і тверде бажання уникнути будь-яких військових труднощів."
 NOR_DEM_internationalism: "Міжнародні відносини"
 NOR_DEM_internationalism_desc: "Норвегія ніколи не була ізоляційною країною. Давайте звернемося до демократичних народів світу і спробуємо побудувати міцніші відносини."
 NOR_DEM_neutrality_1: "Фортеця Норвегія"
 NOR_DEM_neutrality_1_desc: "Наші довгі та відкриті береги відкриті для іноземних загарбників. Ми повинні побудувати оборону, щоб стримувати будь-яких ворогів і гарантувати, що фортеця Норвегія захищена від усіх небезпек."
 NOR_DEM_neutrality_2: "Збройний нейтралітет"
 NOR_DEM_neutrality_2_desc: "Хоча ми віддані нейтралітету, ми все одно повинні мати сильний захист. Тільки завдяки озброєному нейтралітету ми можемо гарантувати, що Норвегія не зачепить війну."
 NOR_DEM_neutrality_3: "Військова автаркія"
 NOR_DEM_neutrality_3_desc: "Країни без союзників ніколи можуть повністю залежати від інших країн. Ми повинні прагнути виробляти власну зброю та досягти військової самозабезпеченості."
 NOR_DEM_restart_russian_trade: "Поморська торгівля"
 NOR_DEM_restart_russian_trade_desc: "Торгівля з Північною Росією припинилася під час громадянської війни в Росії і залишається такою досі. Спробуємо відновити цінну торгівлю з поморами."
 NOR_DEM_german_trade: "Торгова угода з Німеччиною"
 NOR_DEM_german_trade_desc: "Хоча вступ до будь-яких митних союзів Німеччини неможливий, ми можемо укласти обмежену торгову угоду з Німеччиною після Чорного Понеділка."
 NOR_DEM_canadian_trade: "Торгова угода з Канадою"
 NOR_DEM_canadian_trade_desc: "Канадский рынок является одним из крупнейших в мире, особенно с его связями с другими странами Британского Содружества. Мы попытаемся договориться о сделке с Оттавой."
 NOR_DEM_canadian_relations: "Король у Оттаві"
 NOR_DEM_canadian_relations_desc: "Узи між Норвегією та Канадою завжди були міцними. Ми ще більше зміцнимо їх, відправивши короля Хокона з державним візитом до Канади."
 NOR_DEM_join_entente: "Вступ до Антанти"
 NOR_DEM_join_entente_desc: "Як англофільна демократична нація, у наших інтересах приєднається до Антанти. Тісні сімейні узи між Хоконом VII та Едуардом VIII лише посилюють цей аргумент. Тому ми спробуємо об'єднатися із Канадою."
 NOR_DEM_canadian_investments: "Північноатлантичні інвестиції"
 NOR_DEM_canadian_investments_desc: "Північна Атлантика для нас – природна зона розвитку. В результаті ми шукатимемо канадські інвестиції в нашу економіку."
 NOR_DEM_join_isac: "Вступ до ІНАС"
 NOR_DEM_join_isac_desc: "ІНАС координує технологічні дослідження та розробки між членами Антанти. Звичайно, ми також повинні отримати вигоду з цього."
 NOR_DEM_military_mission: "Місія до Монреалю"
 NOR_DEM_military_mission_desc: "Норвезької армії є чому повчитися у сучасній війні. Тому уряд вирішив направити військову місію до Канади, щоб вивчити останні розробки та навчатися у своїх канадських колег."
 NOR_DEM_little_norway: "Маленька Норвегія"
 NOR_DEM_little_norway_desc: "Успіх нашої місії до Канади призвів до появи багатьох ідей щодо інших форм співпраці. Для розширення норвезьких військово-повітряних сил ми створимо військовий табір у Канаді. "Маленька Норвегія" навчатиме наших пілотів на сучасних літаках і дозволить нам значно збільшити кількість літаків, що знаходяться на активній службі."
 
 NOR_NAT_new_state: "Консолідація влади"
 NOR_NAT_new_state_desc: "Перемога Стражів суспільства має призвести до довгострокових змін. Перш ніж робити щось ще, ми маємо консолідувати всю владу в нашій партії."
 NOR_NAT_unions: "NSFO"
 NOR_NAT_unions_desc: "NS Faggruppeorganisasjon є профспілкою під контролем Національного Єднання. Приєднуючи інші легальні профспілкові організації до NSFO, ми можемо полегшити наші трудові проблеми."
 NOR_NAT_hirden: "Рікширден"
 NOR_NAT_hirden_desc: "Збройним силам не можна довіряти. Наша воєнізована партійна організація 'Рікширден' має взяти на себе відповідальність за захист нашої нації."
 NOR_NAT_hirdens_flykorps: "ВПС Хірдена"
 NOR_NAT_hirdens_flykorps_desc: "Колишні норвезькі військово-повітряні сили були застарілими. Ми зробимо авіаційний корпус Хірдена здатним захищати Норвегію та підтримувати 'Рікширден' сучасним способом."
 NOR_NAT_hirdmarinen: "Хірдмарінен"
 NOR_NAT_hirdmarinen_desc: "Жодна політична партія не може претендувати на те, щоб справді прийти до влади, не створивши власного приватного флоту. 'Хірдмарінен' досягне цього для нас і принесе славу Норвегії."
 NOR_NAT_quisling_guard: "Førergarden"
 NOR_NAT_quisling_guard_desc: "Особиста охорона Відкуна Квіслінга має бути розширена до належної військової організації. Вони будуть авангардом у боротьбі за Велику Норвезьку державу."
 NOR_NAT_statspolitiet: "Статполіція"
 NOR_NAT_statspolitiet_desc: "Стара структура поліції виявилася неефективною у боротьбі із загрозою синдикалізму. Тому ми створимо нову, лояльну поліцію для боротьби з усіма ворогами як внутрішніми, так і зовнішніми."
 NOR_NAT_education: "Національна дослідницька рада"
 NOR_NAT_education_desc: "Наука існує для задоволення потреб та вимог держави. Наша дослідницька рада забезпечить, щоб усі дослідження проводились відповідно до цього фундаментального принципу."
 NOR_NAT_central_planning: "Реорганізація економіки"
 NOR_NAT_central_planning_desc: "Капіталізм більше не послабить Норвегію. Тільки з корпоративістською економікою ми можемо спрямовувати економіку для задоволення потреб партії та держави."
 NOR_NAT_arbeidstjenesten: "Трудова служба"
 NOR_NAT_arbeidstjenesten_desc: "Не кожен може служити у збройних силах, але навіть жінки та молодь можуть служити нашій державі. 'NS Arbeidstjeneste' повинен змусити їх працювати в містах та на полях, щоб допомогти побудувати нове суспільство за допомогою сумлінної праці."
 NOR_NAT_greenland_claim: "Гренландське питання"
 NOR_NAT_greenland_claim_desc: "В 1814 році, коли за Кільським договором Норвегія вступила в особисту унію зі Швецією, Данія зберегла свої північноатлантичні володіння. Однак Гренландія є невід'ємною частиною норвезької держави. Тому ми маємо вимагати його повернення та виправити цю історичну несправедливість."
 NOR_NAT_iceland_claim: "Північноатлантичні претензії"
 NOR_NAT_iceland_claim_desc: "Ісландія та Фарерські острови малонаселені і раніше належали Норвегії до нашого підпорядкування Данії. Тому ми повинні вимагати їх повернення."
 NOR_NAT_orkney_claim: "Північні острови"
 NOR_NAT_orkney_claim_desc: "Острови Оркнейські та Шетландські острови мають культурні зв'язки з Норвегією і раніше були частиною Королівства Норвегії. Ми повинні вимагати від них заявити про наші територіальні амбіції."
 NOR_NAT_sweden_claim: "Претензії до Швеції"
 NOR_NAT_sweden_claim_desc: "Емтланд, Хер'єдален та Бохуслен були захоплені Швецією багато років тому. Ми повинні спробувати змінити це, і ми повинні почати з оголошення наших вимог."
 NOR_NAT_sweden_demand: "Бохуслен та Емтланд"
 NOR_NAT_sweden_demand_desc: "Настав час діяти. Давайте надішлемо ультиматум з вимогою повернення наших колишніх територій."
 NOR_NAT_greater_norway: "Велика Норвегія"
 NOR_NAT_greater_norway_desc: "Ми відновили більшу частину нашої втраченої території. В результаті ми можемо оголосити нашу перемогу та правильно інтегрувати наші нові землі."
 NOR_NAT_alliance: "Зарубіжні зв'язки"
 NOR_NAT_alliance_desc: "У світі багато націй зі світоглядом, подібним до нашого. Давайте простягнемо їм руку і спробуємо встановити добрі стосунки з потенційними союзниками."

### Intro Screen ###
 NOR_country_intro_header: "Держава Норвегія"
 NOR_country_intro_content: "Норвегія знаходиться на перехресті. Незважаючи на те, що країна відносно процвітає, громадянське суспільство страждає від політичної боротьби та застою. Ліві розколоті в результаті внутрішньопартійної боротьби в Лейбористській партії, яка колись домінувала. У 1921 році помірна фракція відкололася від лейбористів і сформувала Соціал-Демократичну Робочу Партію, тоді як радикальне синдикалістське крило відкололося, щоб сформувати норвезьку Синдикалістську Асоціацію у 1923 році. Крім того, на політичному горизонті країни все ще дається взнаки Норвезька Комуністична Партія, а також ходять чутки про формування нової авангардної партії вкрай лівих, заснованої на принципах націонал-синдикалізму. На протилежному кінці політичного спектру кілька націоналістичних організацій борються за владу та вплив. Хоча вони й єдині у своєму протистоянні соціалізму, їх кошти та цілі різні. Хоча поки що політична боротьба всередині країни і не призвела до насильства, правляча Ліберальна партія нездатна вирішити нагальні проблеми через свою меншість у парламенті. У той час як над Європою знову згущуються темні хмари, народ з нетерпінням чекає на вибори у жовтні 1936 року."
 norway.1.a: "Погоджуйтесь і вірте, поки Довре не впаде."
 
 NOR_guide: "§MDemocracy – NSA / Høyre§! (§SSocial Democrat§! / §mMarket Liberal§!)\n£white_dot Empower the desired party in the 1936 elections, either the Social-Democrats (§SNSA§!) or the Conservatives (§mHøyre§!), and in the subsequent election.\n\n§MQuisling Regime§! (§PPaternal Autocrat§!)\n£white_dot Empower the Radical Socialists (§RArbeiderpartiet§!) in the 1936 elections.\n£white_dot During the fighting in Oslo, let the Samfundsvernet capture Parliament and Quisling will form a new Government.\n\n§MSocialist Takeover§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n£white_dot Same as above, but let the Worker's Militias take the Capital during the fighting in Oslo.\n£white_dot During the meeting of the Landsorganisasjonen, have any faction obtain a majority by supporting it 3 times or more."
 
### Events ###
 norway.2.t: "Торгова місія до Японії"
 norway.2.d: "Відсутність міжнародної торгівлі з 1925 року завдала шкоди економіці Норвегії. Одна з основних наших проблем - відсутність роботи для нашого великого торгового флоту. Одна яскрава особистість із Міністерства закордонних справ нещодавно запропонувала звернутися до Японської імперії, оскільки та могла б стати ринком для нашої торгівлі сушеною рибою та китобійним промислом. Ми могли б також здати японцям кілька торгових суден за вигідними цінами. У разі успіху угода забезпечить такі необхідні контракти для нашого торгового флоту."
 norway.2.a: "Надіслати торговельну делегацію."
 norway.2.b: "Безглузда ідея."
 
 norway.3.t: "Місія з Норвегії"
 norway.3.d: "Нещодавно ми прийняли торговельну делегацію із Королівства Норвегія. Країна шукає нових торгових партнерів, оскільки вона не є частиною німецького Рейхспакту, який домінує у торгівлі на європейському континенті. Вони прагнуть розширити свій експорт сушеної риби та запропонували нам дуже вигідні тарифи на норвезьке торгове судноплавство для перевезення наших товарів. Більшість наших торгових експертів виступають за ухвалення цієї торгової угоди, тоді як деякі виступають проти використання іноземного судноплавства при переміщенні японських товарів."
 norway.3.a: "Ми не відмовимося від гарної угоди."
 norway.3.b: "Ввічливо відхилимо їх пропозицію."
 
 norway.4.t: "Японо-норвезька торговельна угода 1936 року"
 norway.4.d: "Наша пропозиція про укладання торгової угоди була ухвалена японським урядом і підписана сьогодні вранці в Токіо. Це забезпечить такий необхідний ринок збуту наших товарів та надасть часткову допомогу нашій економіці."
 norway.4.a: "Відмінно!"
 
 norway.5.t: "Японці відмовляються"
 norway.5.d: "На жаль, японський уряд відхилив нашу торгову угоду. Схоже, нам доведеться шукати інші ринки збуту нашої галузі."
 norway.5.a: "Очевидно, ідея таки була безглуздою..."
 
 norway.6.t: "Кінець НКП"
 norway.6.d: "Сьогодні НКП, Норвезька Комуністична Партія, розпалася. Не зумівши отримати вигоду з нинішньої економічної кризи, партія вирішила саморозпуститися і вступити до новоствореної Націонал-Синдикалістської Партії Норвегії. Грунтуючись на новому вченні таких політиків, як Беніто Муссоліні та Освальд Мослі, відомому в народі як 'Тоталізм', партія сподівається досягти більшого, ніж те, на що був здатний комунізм."
 norway.6.a: "Ще одна ліва партія?"
 
 norway.7.t: "Протести проти викупу прав власності на ферми"
 norway.7.d: "Нинішня економічна криза змусила багатьох фермерів оголосити дефолт за своїми кредитами та іпотечними заставами. В результаті їхня худоба і майно зазвичай виставляються місцевою владою на аукціон за найвищою ціною. Ця практика є глибоко непопулярною серед норвезьких фермерів, але її прихильники стверджують, що борги мають бути погашені і що аукціони є необхідним злом у вільній ринковій економіці. Учора партія фермерів запропонувала законопроект, який забороняє проведення аукціонів. Яка позиція уряду з цього питання?"
 norway.7.a: "Дозволити аукціонам продовжуватися."
 norway.7.b: "Прийняти законопроект та заборонити аукціони."
 
 norway.8.t: "Народження ОДДСН"
 norway.8.d: "Сьогодні вільна група землевласників, фермерів та правих політиків оголосила про створення Організації для Допомоги Сільському Населенню (ОДДСН). Почасти політична, частково економічна мета організації - протидіяти сільськогосподарським аукціонам і допомагати фермерам, що потребують. Вже було порушено питання щодо її незалежності, оскільки її засновниками є лише члени партії СС. У той час як деякі газети хвалять її створення, інші засуджують організацію як не більше, ніж хитрощі створені для того, щоб збільшити підтримку Стражів суспільства в сільських районах країни."
 norway.8.a: "Прикро."
 
 norway.9.t: "Виступ Квіслінга"
 norway.9.d: "Відкун Квіслінг, колишній міністр оборони та лідер патерналістів СС, нещодавно провів публічний мітинг. У своїй промові Квіслінг засудив уряд як за те, що він не справляється з економічною кризою, так і через відсутність заходів проти норвезьких синдикалістів. Він закликав своїх прихильників приєднатися до Самфундсвернет (Норвезька громадська охорона), консервативної воєнізованої організації, створеної партією СС, яка виступає як остання лінія оборони Норвегії проти синдикалізму."
 norway.9.a: "Остання лінія оборони проти синдикалізму? Серйозно...?"
 
 norway.10.t: "Самфундсвернет та держава"
 norway.10.d: "З моменту заснування Самфундсвернет в 1923 воєнізована організація була оплотом боротьби проти синдикалізму. Із самого початку вона контролювалася та підтримувалася консервативними та націоналістичними колами, а закон 'Про поліцію 1928 року' навіть надав їй статус резервної поліції в нашій країні. Проте недавня промова Квіслінга поповнила ряди його прихильників та радикалізувала організацію. Декілька голосів висловили занепокоєння щодо такого розвитку подій і хочуть, щоб ми прикрили цю небезпечну організацію."
 norway.10.a: "Позбавити їх статусу та розпустити організацію."
 norway.10.b: "Вони захищають нас від синдикалізму."
 
 norway.11.t: "Невдача під час розпуску"
 norway.11.d: "Наші спроби розпустити і придушити Самфундсвернет зазнали невдачі. Праві партії не погоджувалися на жодні компроміси щодо розпуску цієї організації, тоді як ліві вимагали прямої заборони. В результаті ми не змогли сформувати парламентську більшість із цього питання."
 norway.11.a: "Вони стають небезпечними..."
 
 norway.12.t: "Формування Червоної Гвардії"
 norway.12.d: "Наша розвідка повідомляє, що синдикалістські партії та профспілки таємно сформували воєнізовану Червону гвардію. І хоча це, швидше за все, просто відповідь на радикалізацію Самфундсвернет, це все одно тривожний розвиток подій для нашого уряду."
 norway.12.a: "Що нам робити?"
 
 norway.13.t: "Вплив Британського Союзу"
 norway.13.d: "Британський Союз почав впливати на нашу політичну систему. Схоже, вони підтримують синдикалістські угруповання грошима та намагаються підірвати легітимність нашого уряду у пресі."
 norway.13.a: "Прокляті синдикалісти!"
 
 norway.14.t: "Стортингсвалгет 1936 року"
 norway.14.d: "Сьогодні норвезький народ обирає новий парламент. Вибори відбуваються у жорсткій боротьбі та в найближчому майбутньому визначать курс Норвегії. Є три можливі результати. Насамперед радикально-соціалістична НРП Норвегії веде кампанію на платформі соціалістичних реформ. СС заявили, що така перемога змусить їх діяти, хоч би що це означало. З менш радиколізованого – Соціал-Демократична Партія Норвегії у коаліції з Ліберальною партією Венстре. Крім того, влада також можуть отримати консерватори разом із партією Хейре. Хто ж здобуде перемогу на цих виборах?"
 norway.14.a: "Радикал-соціалісти перемагають на виборах."
 norway.14.b: "Соціал-демократи та ліберали отримують більшість."
 norway.14.c: "Консерватори та ринковики утворюють коаліцію."
 
 norway.15.t: "Вибір прем'єр-міністра"
 norway.15.d: "Після досягнення дивовижного плюралізму на виборах Радікал-соціалістична партія тепер намагається сформувати уряд меншості. Є два кандидати на посаду прем'єр-міністра. Природним кандидатом на цю посаду є лідер партії Олав Шефло. Проте деякі закликають до поміркованішої кандидатури, а саме дозволити Сверрі Стестаду очолити уряд. Хто ж стане новим прем'єр-міністром?"
 norway.15.a: "Олав Шефло, керівник партії."
 norway.15.b: "Сверре Стестад, поміркований соціаліст."
 
 norway.16.t: "Консерватори протестують"
 norway.16.d: "Консервативні та ультраправі партії виступили з офіційним протестом проти формування радикального соціалістичного уряду. У позові йшлося, що уряд загрожує стабільності нації і вимагає, щоб король призначив замість правлячої партії когось іншого, більш відповідного країні. Однак король не схильний поривати з парламентською процедурою і заявив, що 'Я також є королем і для синдикалістів'."
 norway.16.a: "Така воля народу!"

 norway.20.t: "Відкриття 85-го Стортингу"
 norway.20.d: "Сьогодні король виголосив промову на відкриття 85-го Стортинга (Парламенту Норвегії) та оголосив політичну програму нового уряду. Передача влади пройшла мирно і новий уряд розпочне свою роботу якнайшвидше."
 norway.20.a: "Наша демократія сильна."
 
 norway.22.t: "Губернатор Рігг критикує уряд"
 norway.22.d: "Ніколай Рігг, колишній міністр фінансів та нинішній глава Норвезького Центрального Банку, почав публічно різко критикувати уряд. За словами Рігга, наразі країна приречена на економічну розруху, і він наполегливо закликає опозицію усунути нинішній уряд. Губернатор Рігг - дуже впливова людина, і її позиція обов'язково буде взята до уваги існуючими політичними партіями."
 norway.22.a: "Чому б йому не заткнутися?"
 
 norway.23.t: "Масштаб соціалістичних реформ"
 norway.23.d: "Після перемоги нашої партії ми маємо визначитись із масштабами нашої програми реформ. Оскільки ми маємо лише парламентську більшість, нам буде потрібна підтримка інших партій для ухвалення законів. Більшість у нашій партії хоче ухвалити якесь обмежене трудове законодавство, включаючи режим робочого дня та правила техніки безпеки, яке легко отримало б підтримку з боку соціал-демократів та лібералів. Меншість вважає, що ми повинні використовувати нашу нещодавню перемогу на виборах і спробувати здобути націоналізацію найважливіших галузей промисловості. Хоча такий план нелегко проштовхнутиме до парламенту, він, можливо, знайде підтримку з боку деяких правих елементів."
 norway.23.a: "Незначні реформи. Прийняти деякі закони про працю."
 norway.23.b: "Великі реформи. Націоналізація найважливіших галузей промисловості."
 
 norway.24.t: "Квіслінг мобілізує Самфундсвернет"
 norway.24.d: "Сьогодні вранці Відкун Квіслінг зайняв студію норвезької телерадіомовної корпорації та розпочав своє звернення по радіо. Він оголосив, що наступного дня парламент винесе вотум недовіри до нового уряду. Щоб зберегти мир і забезпечити впорядковану передачу влади, Квіслінг мобілізує Самфундсвернет для захисту найважливіших державних інституцій. Зрештою Квіслінг виправдав свої дії, звинувативши новий уряд у небезпечних революційних планах щодо поширення синдикалізму.\n\nКоли бійці Клінсмана вийшли на вулицю, поліція відмовилася вживати проти них заходів. І невдовзі по всій країні почалися сутички між націоналістами та робітниками ополченцями. Ситуація виходить з-під контролю."
 norway.24.a: "Що цей націоналіст собі дозволяє?!"
 
 norway.25.t: "Профспілки мобілізуються"
 norway.25.d: "Оскільки криза продовжує загострюватися, профспілки мобілізувалися та оголосили загальний страйк по всій країні. Мартін Транмель, один із найважливіших синдикалістських діячів Норвегії, заявив про підтримку уряду та засудив буржуазну опозицію. На думку Транмеля, демократія більше не зможе існувати сама по собі, тоді як буржуазний істеблішмент задумує розтрощити партію простої людини. 'Кожен робітник тепер має взяти справу у свої руки' - стверджує Транмаль.\n\nПоки на вулицях Осло вирує битва, здається, що поліція та армія отримали наказ залишатися у своїх казармах."
 norway.25.a: "Країна затамувала подих!"
 
 norway.26.t: "Час прийняття рішення!"
 norway.26.d: "Оскільки битва за Осло вирує вже третій день, влада над країною висить на волосині. Обидві сторони мають певні претензії на легітимність і той, хто захопить столицю, швидше за все, контролюватиме всю країну. Робітники з профспілок стверджують, що захищають законний уряд, тоді як Самфундсверне хоче вигнати соціалістів з парламенту. І коли битва досягає свого апогею..."
 norway.26.a: "Робочі ополчення захоплюють столицю та усувають від влади буржуазні елементи."
 norway.26.b: "Самфундсвернет захоплює парламент, а Квіслінг формує новий уряд."
 
 norway.27.t: "Синдикалістська Норвегія"
 norway.27.d: "За допомогою профспілок партія робітників зуміла пережити буржуазні нападки на законний уряд. Тепер вони мають владу і можливість реформувати Норвегію таким чином, який не був доступний раніше. Зрештою, Норвегія стане соціалістичною!"
 norway.27.a: "Вся влада робітникам."

 norway.29.t: "Націоналістична Норвегія"
 norway.29.d: "Відкун Квіслінг сформував національний уряд для боротьби із синдикалістською загрозою. Сьогодні парламент ухвалив закон, що надає Квіслінгу право приймати закони не зважаючи на будь-яку протидію, і першим своїм рішенням Квіслінг остаточно призупинив роботу парламенту. Немає жодних сумнівів у тому, що в Норвегії настало Нове століття. В цей же час усіма забутий і нікому не потрібний, король Норвегії біг до Канади."
 norway.29.a: "Порядок та справедливість."
 
 norway.30.t: "Стортингсвалгет 1939-го року"
 norway.30.d: "Сьогодні норвезький народ обирає новий парламент. Вибори проходять у жорсткій боротьбі і в найближчому майбутньому визначать курс Норвегії."
 norway.30.a: "Соціал-демократи та ліберали отримують більшість."
 norway.30.b: "Консерватори та ринковики утворюють коаліцію."
 
 norway.33.t: "Стортингсвалгет [GetYear]-го року"
 
 norway.100.t: "Аналізатор Осло"
 norway.100.d: "Нещодавно наш учений Свен Росселанд запропонував збудувати великий механічний комп'ютер-аналізатор Осло. За підтримки уряду він завершив теоретичну частину цього проекту. Тепер його команда спробує побудувати це технологічне диво. У разі успіху комп'ютер має значно збільшити наші дослідницькі можливості."
 norway.100.a: "Удачі вам, містере Росселанд!"
 
 norway.101.t: "Аналізатор Осло завершено"
 norway.101.d: "Сьогодні на святковій церемонії в університеті Осло г-н Росселанд представив на загальний огляд свій аналізатор. Заснований на роботі Венівара Буша, проект Росселанда в даний час є найпотужнішим диференціальним аналізатором у світі. Машина має дванадцять інтеграторів та забезпечить нашого вченого неперевершеною обчислювальною потужністю."
 norway.101.a: "Кому потрібні Конрад Цузе чи Алан Тьюрінг?"
 
 norway.112.t: "Розширення DNL?"
 norway.112.d: "Наші нещодавні інвестиції в 'Норвезьку Авіаційну Компанію' або DNL (Det Norske Luftfartselskap) відкрили для нас декілька нових можливостей для нашого головного авіаперевізника. Ми могли б зосередитися на внутрішньому ринку та спробувати зв'язати Норвегію повітрям. Інвестуючи кошти в нові аеропорти та обладнання, ми могли б переміщати людей, товари та пошту набагато швидше. З іншого боку, ми могли б зосередити наші зусилля на розвиток Скандинавського та Північноатлантичного ринків. На це деякі стверджують, що пов'язані з цим ризики надто великі, а можлива вигода надто мала. Який курс розширення ми маємо обрати?"
 norway.112.a: "Обмежене розширення."
 norway.112.b: "Повне розширення."
 
 norway.113.t: "Розширення пройшло успішно"
 norway.113.d: "Розширення DNL пройшло успішно. Більшість рейсів було переповнено, а активність на маршрутах між нашими найбільшими містами подвоїлася."
 norway.113.a: "Чудово!"
 
 norway.114.t: "Розширення DNL провалилося"
 norway.114.d: "Розширення DNL виявилося невдалою ідеєю. Міжнародна конкуренція виявилася надто жорсткою для нас, і DNL не змогла отримати необхідного прибутку. В результаті було ухвалено рішення закрити усі міжнародні рейси."
 norway.114.a: "Дуже сумно..."
 
 norway.116.t: "Відкриття Конституційного з'їзду"
 norway.116.d: "Сьогодні відбулось відкриття першого Конституційного з'їзду нашої молодої республіки. Сотні делегатів, які представляють профспілки з усіх верств суспільства, зібралися, щоб обговорити організацію нової держави. Оскільки Асамблея 1814 року створила незалежне норвезьке королівство, та сама конвенція тепер створить і сучасну республіку. Її досягнення, безсумнівно, вплинуть на всі верстви суспільства."
 norway.116.a: "Важливий момент у норвезькій історії!"
 
 norway.117.t: "День 1. Автономія для місцевих профспілок"
 norway.117.d: "Перше питання, яке порушили на з'їзді, стосується автономії місцевих профспілок."
 norway.117.a: "Утримувати владу в руках центрального уряду."
 norway.117.b: "Передати владу до рук місцевих профспілок."
 
 norway.118.t: "День 2. Незалежність судової влади"
 norway.118.d: "Друге питання стосується незалежності судової влади. Чи матимемо над ними хоч якийсь контроль чи наша система буде прозора та чесна?"
 norway.118.a: "Незалежна судова влада."
 norway.118.b: "Тримати суди під політичним контролем."
 norway.118.c: "Незалежна судова влада."
 norway.118.e: "Тримати суди під політичним контролем."
 
 norway.119.t: "День 3. Питання про збройні сили"
 norway.119.d: "Третє питання стосується контролю за нашими збройними силами. Чи створимо ми спеціальні профспілки для наших солдатів чи краще буде залишити традиційніший підхід?"
 norway.119.a: "Створити військові профспілки."
 norway.119.b: "Тримати збройні сили під прямим контролем."
 norway.119.c: "Створити військові профспілки."
 norway.119.e: "Тримати збройні сили під прямим контролем."
 norway.119.f: "Створити військові профспілки."
 norway.119.g: "Тримати збройні сили під прямим контролем."
 norway.119.h: "Створити військові профспілки."
 norway.119.i: "Тримати збройні сили під прямим контролем."
 
 norway.120.t: "Конституційний з'їзд завершено"
 norway.120.d: "Тепер, коли конституційний з'їзд нарешті завершено, ми можемо святкувати ухвалення нової конституції, яка дійсно принесе свободу та процвітання всім норвезьким робітникам."
 norway.120.a: "День для святкувань!"
 
 norway.121.t: "Норвегія подає петицію на вступ до Фаланстеру"
 norway.121.d: "Нещодавно ми прийняли делегацію з Норвегії. Вони хочуть вступити до Фаланстера, щоб допомогти індустріалізації своєї країни. Якою буде наша відповідь?"
 norway.121.a: "Надамо їм промислову допомогу."
 norway.121.b: "Нам нема чим їм допомагати..."
 
 norway.122.t: "Французька Комуна задовольнила наше прохання"
 norway.122.d: "Французька Комуна вирішила допомогти нам із індустріалізацією. Вони відправлять нам допомогу, як тільки зможуть."
 norway.122.a: "Чудово!"
 
 norway.123.t: "Допомога від Фаланстера прибула"
 norway.123.d: "Нарешті прибула промислова допомога із Франції."
 norway.123.a: "Тисяча подяк нашим французьким друзям!"
 
 norway.124.t: "Французька Комуна відхилила наше прохання"
 norway.124.d: "Схоже, що Французька Комуна вирішила відмовити нам у нашому проханні про допомогу."
 norway.124.a: "Шкода..."
 
 norway.125.t: "Норвегія вимагає військової допомоги"
 norway.125.d_SWE: "Нещодавно до нас прибула делегація з Норвегії. Вони просять надати їм зброю та добровольців, щоб допомогти їм у їхній запланованій війні проти Швеції. Якою буде наша відповідь?"
 norway.125.d_GER: "Нещодавно до нас прибула делегація з Норвегії. Вони просять надати їм зброю та добровольців, щоб допомогти їм у їхній запланованій війні проти Німеччини. Якою буде наша відповідь?"
 norway.125.a: "Надішліть їм добровольців і зайву зброю."
 norway.125.b: "Нам і самим зараз не вистачає..."
 
 norway.126.t: "[From.GetName] посилає військову допомогу"
 norway.126.d: "Французька Комуна задовольнила наше прохання. Вони надішлють нам зброю і добровольців, щоб допомогти нам у нашій нелегкій боротьбі."
 norway.126.a: "Слава!"
 
 norway.127.t: "[From.GetNameDefCap] відмовляє у допомозі"
 norway.127.d: "На жаль, схоже, що нашим французьким друзям нема чим поділитися з нами."
 norway.127.a: "Сумно..."
 
 norway.128.t: "Норвегія підтримує шведські профспілки"
 norway.128.d: "Синдикалістський уряд Норвегії нещодавно почав підтримувати шведські профспілки засобами, військовими радниками і що найтривожніше зброєю. Робочі хвилювання посилилися, і синдикалісти, здається, набирають впевненості у нашій країні."
 norway.128.a: "Направити дипломатичний протест."
 norway.128.b: "Це означає війна!"
 
 norway.129.t: "Військові ігри на кордоні"
 norway.129.d: "Щоб удосконалити нашу армію та підняти бойовий настрій наших солдатів, норвезька армія проведе великомасштабні маневри на шведському кордоні."
 norway.129.a: "Ми будемо готові до зустрічі зі шведами."
 
 norway.130.t: "Військові ігри на нашому кордоні"
 norway.130.d: "Норвезькі синдикалісти зосередили свою армію на нашому кордоні та проводили військові ігри в останні дні. Хоча будь-яку агресію наступального характеру вже можна виключити, мета навчань не може бути помилковою. Наш кабінет розділився в тому, якою буде наша відповідь. Дехто хоче висунути ультиматум, який змусить норвежців відступити, тоді як інші пропонують провести наші власні вчення."
 norway.130.a: "Пригрозіть їм війною!"
 norway.130.b: "Проведемо наші власні вчення."
 
 norway.131.t: "Шведський ультиматум"
 norway.131.d: "Шведський уряд висунув ультиматум, вимагаючи, щоб ми припинили військові ігри та відвели наші війська від кордону. Чи маємо ми відкинути їхній ультиматум і продовжити наші навчання чи варто відступити і виконати їхні вимоги?"
 norway.131.a: "Вони блефують."
 norway.131.b: "Відступимо, зараз ми не готові до війни."
 
 norway.132.t: "Наш ультиматум був відхилений"
 norway.132.d: "Сьогодні вранці минув термін нашого ультиматуму, і норвезька армія все ще веде військові навчання на нашому кордоні. Вони явно вирішили не звертати на нас уваги."
 norway.132.a: "Отже війна!"
 norway.132.b: "Чорт, вони розкрили наш блеф..."
 
 norway.133.t: "Норвежці відступають"
 norway.133.d: "Сьогодні вранці норвезька армія відвела свої війська від нашого кордону. Їхня спроба спровокувати війну провалилася."
 norway.133.a: "Чудово!"
 
 norway.134.t: "Наші військові ігри пройшли успішно"
 norway.134.d: "Наші військові ігри нещодавно успішно завершились. Наші люди дійшли розуміння необхідності звільнення наших шведських братів, а бойовий дух армії перебуває на небувало високому рівні."
 norway.134.a: "Чудово!"

 norway.138.t: "Створення Компані Лінге"
 norway.138.d: "Мартін Лінге зібрав свою групу патріотів і непомітно перетнув кордон Швеції. Ми сподіваємося, що йому разом зі своєю ротою вдасться саботувати та знищувати життєво важливі галузі промисловості у тилу ворога."
 norway.138.a: "Давайте підпалимо Швецію."
 
 norway.139.t: "Kompani Linge у Швеції"
 norway.139.d: "Нещодавно у Швеції почала діяти банда диверсантів та терористів. 'Компані Лінге', рота диверсантів, названа на честь якогось нікому невідомого колишнього актора, вже зуміла підірвати кілька наших залізничних ліній та складів із боєприпасами."
 norway.139.a: "З ними необхідно розібратися..."
 norway.139.b: "Цього цілком достатньо!"
 
 norway.140.t: "Компані Лінге підірвала міст!"
 norway.140.d: "Вчора ввечері прокляті диверсанти в особі Компані Лінге підірвали міст. На щастя, ніхто з наших людей не постраждав, проте це помітно вплине на нашу ситуацію з постачанням цього району на деякий час."
 norway.140.a: "Кляті диверсанти!"
 
 norway.141.t: "Компані Лінге розбомбила військовий завод!"
 norway.141.d: "Цього ранку Компані Лінге вдалося знищити військовий завод. Схоже, хтось із синдикалістів допоміг їм провезти контрабандою вибухівку та встановити її біля одного зі складів із боєприпасами. Незважаючи на те, що пошкодження все ще можна виправити, завод вийде з ладу на кілька тижнів."
 norway.141.a: "Скільки можна?!"
 
 norway.142.t: "Кінець Компані Лінге"
 norway.142.d: "На краще чи на гірше, зміна політичної ситуації означає, що Мартін Лінге та його банда диверсантів більше не руйнуватимуть шведську інфраструктуру."
 norway.142.a: "Страшенно вчасно."
 
 norway.143.t: "Норвегія хоче приєднатися до нашого альянсу"
 norway.143.d: "Норвегія, яка нещодавно здобула перемогу у війні зі Швецією, звернулася з проханням приєднатися до нашого союзу."
 norway.143.a: "Так."
 norway.143.b: "Ні."
 
 norway.144.t: "Франція прийняла наше прохання"
 norway.144.d: "Французька Комуна вирішила прийняти нас у свій військовий союз."
 norway.144.a: "Добре."
 
 norway.145.t: "Франція відхилила наше прохання"
 norway.145.d: "На жаль, Французька Комуна вирішила відхилити наше прохання про вступ до Третього Інтернаціоналу."
 norway.145.a: "Здається, тепер ми самі собою..."
 
 norway.150.t: "Заснування Північної ради"
 norway.150.d: "Сьогодні був створений Північний, який стане інструментом співпраці та інтеграції Скандинавських країн."
 norway.150.a: "Приєднуйтесь до Північної ради."
 
 norway.151.t: "Створення Скандинавського Оборонного Союзу"
 norway.151.d: "Разом із нашими партнерами ми вирішили укласти оборонний військовий союз."
 norway.151.a: "Вступити до Скандинавського Оборонного Союзу"
 
 norway.152.t: "Північна паспортна конвенція"
 norway.152.d: "Сьогодні вранці представники всіх скандинавських країн зібралися у Стокгольмі, аби підписати Північну паспортну конвенцію. Тепер усі наші громадяни зможуть вільно подорожувати скандинавськими королівствами."
 norway.152.a: "Підписати конвенцію."
 
 norway.153.t: "Відновлення Скандинавського валютного союзу"
 norway.153.d: "Скандинавські країни прив'язали свої валюти одна до одної у період між 1873 і 1914 роками у межах так званого Скандинавського валютного союзу. Оскільки наша співпраця знову набирає обертів, настав час відновити Скандинавський валютний союз."
 norway.153.a: "Новий валютний союз для нової ери!"
 
 norway.154.t: "Скандинавський єдиний ринок"
 norway.154.d: "З нашою все більш тісною інтеграцією митні кордони, що залишилися, виявилися економічною перешкодою. Тому було прийнято рішення скасувати мита, що залишилися, і створити єдиний скандинавський ринок."
 norway.154.a: "Приєднатися до єдиного ринку."
 
 norway.155.t: "Скандинавська наукова конференція"
 norway.155.d: "Формалізація нашої наукової співпраці в рамках Скандинавської наукової конференції дозволить нашим дослідницьким спільнотам обмінюватись важливими знаннями. Конференція має зібратися у Копенгагені наступного тижня, щоб розпочати цей процес."
 norway.155.a: "Знання - сила."
 norway.155.b: "Знання - сила."
 
 norway.156.t: "Швеція заснує Скандинавську Федерацію"
 norway.156.d: "Швеція запропонувала поєднати всі скандинавські країни в одну демократичну федерацію. Це призведе до об'єднання наших країн і кінця нашої країни як самостійної держави."
 norway.156.a: "Увійти до Федерації (Гра закінчиться)"
 norway.156.b: "Протистояти Федерації."
 
 norway.157.t: "Данія засновує Скандинавську Федерацію"
 norway.157.d: "Данія запропонувала поєднати всі скандинавські країни в одну демократичну федерацію. Це призведе до об'єднання наших країн і кінця нашої країни як самостійної держави."
 norway.157.a: "Увійти до Федерації (Гра закінчиться)"
 norway.157.b: "Протистояти Федерації."
 
 norway.158.t: "Заснування Скандинавської Федерації"
 norway.158.d: "Інші скандинавські країни погодилися з нашою пропозицією та увійшли до Федерації. Відповідно до її Конституції, Скандинавська Федерація буде демократичною федеративною монархією. Виконавча влада буде в руках федерального уряду, який здійснює владу від імені ради, що складається зі шведських, норвезьких та датських монархів. Федеральний парламент буде базуватися в Стокгольмі, але всі Королівства, що входять до його складу, збережуть свої індивідуальні інститути та автономію."
 norway.158.a: "Слава!"
 
 norway.159.t: "Скандинавська Федерація провалилася"
 norway.159.d: "Наші спроби створити Скандинавську Федерацію провалилися... Схоже, що скандинавська інтеграція вже досягла свого піку."
 norway.159.a: "Чорт би вас узяв, дурні скандинави!"
 
 norway.160.t: "Державний візит до Канади"
 norway.160.d: "Норвезька та британська королівські сім'ї мають міцні сімейні зв'язки, особливо з того часу, як Хокон VII став дядьком Едуарда VIII. Останнім часом норвезький уряд розглядає можливість встановлення тісніших дипломатичних відносин із канадським урядом. Нещодавно було запропоновано направити його величність із державним візитом до Оттави. Король міг би поговорити з Едуардом VIII і сподіваюся покращити становище Норвегії в очах канадської громадськості."
 norway.160.a: "Передайте привіт Едуарду VIII."
 
 norway.161.t: "Норвезький державний візит"
 norway.161.d: "Норвезька та британська королівські сім'ї мають міцні сімейні зв'язки, особливо з того часу, як Хокон VII став дядьком Едуарда VIII. Останнім часом норвезький уряд розглядає можливість встановлення тісніших дипломатичних відносин із канадським урядом. Тому вони вирішили надіслати Хокона VII з державним візитом до нас."
 norway.161.a: "Він бажаний гість."
 
 norway.162.t: "Король Хокон у Канаді"
 norway.162.d: "Візит Хокона VII до Канади виявився дуже успішним. У перервах між офіційними прийомами та оглядом пам'яток йому вдалося привернути увагу канадців до нашої дипломатичної ситуації. Король також провів дуже конструктивну зустріч зі своїм племінником, і Едуард пообіцяв довести це питання до своїх міністрів."
 norway.162.a: "Великий успіх."
 
 norway.163.t: "Король Хокон у Канаді"
 norway.163.d: "Візит Хокона VII до Канади виявився дуже успішним. У перервах між офіційними прийомами та оглядом пам'яток йому вдалося привернути увагу канадців до нашої дипломатичної ситуації. Король також провів дуже конструктивну зустріч зі своїм племінником, і Едуард пообіцяв довести це питання до своїх міністрів."
 norway.163.a: "Великий успіх."
 
 norway.164.t: "Норвегія хоче приєднатися до Антанти"
 norway.164.d: "Королівство Норвегія звернулося до нас із наміром підписати угоду про взаємну оборону. На практиці ця угода зробила Норвегію членом Антанти. У той час як ми будемо нести відповідальність за оборону їхніх територій на європейському материку, ми також покращимо наше стратегічне становище. Норвезьке узбережжя протяжне і має вирішальне значення для проведення операцій у Північній Атлантиці та Північному морі."
 norway.164.a: "Так, вони стануть цінним союзником."
 norway.164.b: "Ні, вони тільки заважатимуть."
 
 norway.165.t: "Канада прийняла наше прохання"
 norway.165.d: "Канада вирішила задовольнити наше прохання. Норвегія тепер є членом Антанти."
 norway.165.a: "Чудово!"
 
 norway.166.t: "Канада відхилила наше прохання"
 norway.166.d: "Схоже, Канада вирішила відхилити наше прохання про вступ до Антанти."
 norway.166.a: "Сумно..."
 
 norway.170.t: "Відновлення Поморської торгівлі"
 norway.170.d: "Після політичного та економічного хаосу Громадянської війни у ​​Росії товарообіг між Норвегією та Північною Росією скоротився до мінімуму. Тепер ми можемо спробувати встановити контакт та відновити торгівлю між місцевими громадами на Північному Льодовитому океані. При цьому, перш ніж підписувати офіційну угоду з центральним урядом Росії, ми можемо спробувати зв'язатися з місцевою владою, оскільки вони, як ми сподіваємося, цілком співчуватимуть нашій справі."
 norway.170.a: "Надіслати делегацію."
 norway.170.b: "Росія не є для нас відповідним торговим партнером."
 
 norway.171.t: "Відновлення Поморської торгівлі"
 norway.171.d: "Після політичного та економічного хаосу Громадянської війни у ​​Росії товарообіг між Норвегією та Північною Росією скоротився до мінімуму. Схоже, що Норвегія вже зробила кроки для відновлення торговельних зв'язків, звернувшись до місцевої влади в Мурманську та Архангельську. Незважаючи на те, що їм слід спочатку звернутися до нас, сама ідея відновлення Поморської торгівлі має свої переваги. Якою буде наша відповідь?"
 norway.171.a: "Давайте відновимо поморську торгівлю."
 norway.171.b: "Ні, торгівля – це державна справа."
 
 norway.172.t: "Норвезько-російська торгова угода [GetYear] року"
 norway.172.d: "У результаті російський уряд виявив нашу делегацію, що пропонувала торгові угоди місцевій владі в Мурманську та Архангельську. На щастя, вони визнали наші пропозиції заслуговуючими на увагу і погодилися відновити поморську торгівлю."
 norway.172.a: "Дуже добре."
 
 norway.173.t: "Росіяни відмовляються"
 norway.173.d: "У результаті російський уряд виявив нашу делегацію, що пропонувала торгові угоди місцевій владі в Мурманську та Архангельську. На жаль, наша пропозиція їх не зацікавила, до того ж вони були незадоволені тим, як ми обійшли їхній центральний уряд."
 norway.173.a: "Дуже шкода..."
 
 norway.174.t: "Торгова угода з Німеччиною"
 norway.174.d: "Можливо, нам незабаром вдасться отримати доступ до деяких частин німецького та загалом європейського ринків. Після Чорного Понеділка перспектива обмеженої торгівлі за межами 'Рейхспакту' може бути прихильно сприйнята в Німеччині."
 norway.174.a: "Давайте постараємося налагодити обмежену торгівлю."
 norway.174.b: "Не варто турбуватися."
 
 norway.175.t: "Торговельна угода з Норвегією"
 norway.175.d: "Норвегія нещодавно звернулася до нас щодо обмеженої торгової угоди. Оскільки Норвегія не є членом нашого Рейхспакту, їхня торгівля з континентальною Європою дуже обмежена. Зазвичай ми просто проігнорували б такі пропозиції, але після Чорного Понеділка перспектива збільшення торгівлі видається привабливою."
 norway.175.a: "Так, нам потрібна обмежена угода."
 norway.175.b: "Ні, ввічливо відмовимося."
 
 norway.176.t: "Норвезько-німецька торгова угода [GetYear] року"
 norway.176.d: "Німеччина погодилася з нашою пропозицією про обмежену торговельну угоду."
 norway.176.a: "Дуже добре."
 
 norway.177.t: "Німці відмовляються"
 norway.177.d: "Німеччина відхилила нашу пропозицію щодо обмеженої торгової угоди."
 norway.177.a: "Дуже погано..."
 
 norway.178.t: "Торгова угода з Канадою"
 norway.178.d: "Ми можемо спробувати збільшити наш торговельний взаємообіг із Канадою та країнами Співдружності."
 norway.178.a: "Надіслати торговельну делегацію."
 norway.178.b: "Не варто турбуватися."
 
 norway.179.t: "Торговельна угода з Норвегією"
 norway.179.d: "Норвегія нещодавно звернулася до нас щодо підписання нової більш об'ємної торгової угоди."
 norway.179.a: "Погодитись з цією пропозицією."
 norway.179.b: "Відмовити."
 
 norway.180.t: "Норвезько-канадська торгова угода [GetYear] року"
 norway.180.d: "Канада погодилася з нашою пропозицією про укладання торгової угоди."
 norway.180.a: "Дуже добре."
 
 norway.181.t: "Канадці відмовляються"
 norway.181.d: "Канада відхилила нашу пропозицію щодо укладання торгової угоди."
 norway.181.a: "Дуже погано..."
 
 norway.201.t: "Норвегія вимагає Гренландію"
 norway.201.d.DEN: "У 1814 році, коли за Кільським договором Норвегія вступила в особисту унію зі Швецією, ми в цей час зуміли зберегти свої північноатлантичні володіння. Новий націоналістичний норвезький уряд Відкуна Квіслінга вимагає, щоб ми відмовилися від контролю над островом і передали 'законну' територію під контроль Новегії."
 norway.201.d.other: "У 1814 році, коли за Кільським договором Норвегія вступила в особисту унію зі Швецією, Данія в цей час зуміла зберегти свої північноатлантичні володіння. Гренландія тепер перебуває у нашому володінні, і новий націоналістичний норвезький уряд Відкуна Квіслінга вимагав, щоб ми відмовилися контролювати остров."
 norway.201.a: "Відмовитися від цих безглуздих вимог."
 norway.201.b: "Вони мають рацію, поступимося їм територією."
 
 norway.202.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 norway.202.d: "Розуміючи безглуздість опору, [FROM.GetNameDef] вирішила прийняти наші законні вимоги. Гренландія знову стала частиною Норвегії."
 norway.202.a: "Ласкаво просимо додому!"
 
 norway.203.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 norway.203.d: "[FROM.GetNameDefCap] відкинула наші законні вимоги, назвавши їх абсурдними та абсолютно необґрунтованими. Наші збройні сили чекають на яке ж буде наше рішення?"
 norway.203.a: "Те, що вони не дадуть, ми візьмемо силою!"
 norway.203.b: "Відступимо, ми поки що не готові до війни..."
 
 norway.204.t: "[FROM.GetNameDefCap] відступає"
 norway.204.d: "Усвідомивши безперспективність своєї позиції, [FROM.GetNameDef] вирішила відкликати свої обурливі претензії."
 norway.204.a: "Победа дипломатии."
 
 norway.209.t: "Мир із Канадою"
 norway.209.d: "Наш недавній успіх проти англо-канадських сил у Північній Атлантиці означає те, що зараз ми можемо підписати мир на своїх умовах. Тепер нам варто вимагати всі північноатлантичні володіння під канадським контролем в обмін на світ. Яка офіційна позиція уряду з цього питання?"
 norway.209.a: "Ми досягли своїх цілей! Запропонуємо їм мир."
 norway.209.b: "Не можна відступати, перемога чи смерть!"
 
 norway.210.t: "Мир з Норвегією"
 norway.210.d: "Через невдалий хід війни норвежці тепер спроможні диктувати нам свої умови і нещодавно вони надіслали нам мирну пропозицію. Їм потрібні всі наші Північноатлантичні володіння, тоді як території Канади залишаться за нами. Чи згодні ми на це?"
 norway.210.a: "Ми зазнали поразки, приймемо цю пропозицію."
 norway.210.b: "Ні, війна ще не закінчена."
 
 norway.211.t: "Перемога над [FROM.GetNameDef]"
 norway.211.d: "[FROM.GetAdjective]ий уряд прийняв нашу мирну пропозицію. Ми знову знайшли наші давно втрачені володіння в Північній Атлантиці."
 norway.211.a: "Слава!"
 
 norway.212.t: "Північно-атлантичні претензії"
 norway.212.d: "І Ісландія, і Фарерські острови були невід'ємною частиною Норвегії, доки вони були захоплені Данією в 1814 році. Чи маємо вимагати повернення наших законних земель?"
 norway.212.a: "Вимагаємо Ісландії та Фарерські острови."
 norway.212.b: "Просто позначимо наші претензії..."
 
 norway.213.t: "Нові норвезькі вимоги"
 norway.213.d: "Схоже, що норвезької агресії немає кінця. Вони вирішили вимагати всю частину наших північноатлантичних володінь. Якою буде наша відповідь?"
 norway.213.a: "Ніколи."
 norway.213.b: "Ми не можемо ризикувати війною з Норвегією."
 
 norway.214.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 norway.214.d: "Розуміючи безглуздість опору, [FROM.GetNameDef] вирішила прийняти наші законні вимоги. Північноатлантика тепер стала частиною Норвегії."
 norway.214.a: "Ласкаво просимо!"
 
 norway.215.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 norway.215.d: "[FROM.GetNameDefCap] відкинула наші законні вимоги, назвавши їх абсурдними та абсолютно необґрунтованими. Наші збройні сили чекають на яке ж буде наше рішення?"
 norway.215.a: "Те, що вони не дадуть, ми візьмемо силою!"
 norway.215.b: "Відступимо, ми поки що не готові до війни..."
 
 norway.216.t: "[FROM.GetNameDefCap] відступає"
 norway.216.d: "Усвідомивши безперспективність своєї позиції, [FROM.GetNameDef] вирішила відкликати свої обурливі претензії."
 norway.216.a: "Перемога дипломатії."
 
 norway.217.t: "[FROM.GetNameDefCap] вимагає нашої анексії"
 norway.217.d: "[FROM.GetAdjective]ий уряд зажадав нашого підпорядкування. Вони хочуть відновити [FROM.GetAdjective] правління в Ісландії. Що ж ми їм відповімо?"
 norway.217.a: "Ні, Ісландія – незалежна країна!"
 norway.217.b: "Так, так буде краще."
 
 norway.218.t: "[FROM.GetNameDefCap] підкоряється"
 norway.218.d: "[FROM.GetAdjective]ий уряд прийняв наші законні вимоги. Тепер вони – частина нашої країни."
 norway.218.a: "Великий день для Норвегії."
 
 norway.219.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 norway.219.d: "[FROM.GetNameDefCap] відкинула наші законні вимоги, назвавши їх абсурдними та абсолютно необґрунтованими. Наші збройні сили чекають на яке ж буде наше рішення?"
 norway.219.a: "Те, що вони не дадуть, ми візьмемо силою!"
 norway.219.b: "Відступимо, ми поки що не готові до війни..."
 
 norway.221.t: "[FROM.GetAdjective]і претензії"
 norway.221.d: "[FROM.GetAdjective]ий уряд вирішив зажадати повернути [778.GetName] та [908.GetName]. Ці області були частиною Швеції протягом майже 300 років. Чи можемо ми прийняти такі обурливі вимоги?"
 norway.221.a: "Ніколи!"
 norway.221.b: "Що ж... Кому яка справа до [778.GetName]...?"
 
 norway.222.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 norway.222.d: "В результаті несподіваного повороту подій [FROM.GetAdjective]ий уряд вирішив прийняти наші вимоги. Вони передали спірні території нам!"
 norway.222.a: "Що? Серйозно...?"
 
 norway.223.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 norway.223.d: "Як і очікувалося, [FROM.GetAdjective]ий уряд вирішив відхилити наші законні вимоги. Якою буде наша відповідь?"
 norway.223.a: "Ми повернемо наші землі силою!"
 norway.223.b: "Гаразд, до цих земель все одно нікому немає діла."
 
 norway.224.t: "[FROM.GetNameDefCap] відступає"
 norway.224.d: "Усвідомивши безперспективність своєї позиції, [FROM.GetNameDef] вирішила відкликати свої обурливі претензії."
 norway.224.a: "Перемога дипломатії."
 
 norway.225.t: "Норвегія хоче приєднатися до [ROOT.GetFactionName]"
 norway.225.d1: "Норвегія, якій нині загрожує небезпека синдикалістів, попросила приєднатися до нашого альянсу."
 norway.225.d2: "Норвегія, висловивши захоплення нашим сильним правлячим урядом, бачить у нас майбутнє Європи та попросила приєднатися до нашого альянсу."
 norway.225.a: "Ласкаво просимо."
 norway.225.b: "У цього Квіслінга погане ім'я, нам краще без нього."

 norway.226.t: "[FROM.GetNonIdeologyName] прийняла наш запит"
 norway.226.d: "[FROM.GetAdjective]ий уряд вирішив прийняти нас у свій військовий союз."
 norway.226.a1: "Разом ми знищемо синдикалістів!"
 norway.226.a2: "Слабкість старого порядку буде оголена!"
 
 norway.227.t: "[FROM.GetNonIdeologyName] відхилила наш запит"
 norway.227.d: "На жаль, [FROM.GetAdjective]ий уряд вирішив відхилити наше прохання про вступ до [FROM.GetFactionName]."
 norway.227.a: "Схоже, ми самі по собі..."
 
 norway.320.t: "Скасування монархії"
 norway.320.d: "Маючи повний контроль за політикою Норвегії, Норвезька НРП продовжує рухатися вперед. Сьогодні ми проголошуємо Народну Республіку, і Хокон офіційно буде усунуто зі свого трону. Хоча датський принц і виявив дружелюбність або принаймні не був налаштований проти соціалізму, монархія все одно є архаїчним методом сил реакції для контролю над народом і тому має бути скасована."
 norway.320.a: "Транмель виконуватиме обов'язки тимчасового голови."
 
 norway.321.t: "Норвегія спонсорує FS"
 norway.321.d: "Ми звернули увагу, що найбільша в Данії синдикалістська організація Fagoppositions Samnsluting останнім часом отримує великі кошти з невідомих джерел. Наша поліція змогла співвіднести всі факти та зрозуміти, що всі ниточки тягнуться до синдикалістського режиму, який існує в Норвегії; який, безперечно, сподівається нав'язати свою ідеологію датському народу."
 norway.321.a: "Це обурливо!"
 
 norway.322.t: "Вітчизняна війна"
 norway.322.d: "І знову, ці шведські собаки хочуть поневолити нас, норвезький народ, лише через два десятиліття після того, як ми скинули їхнє ярмо зі своїх шийок. Багато норвежців не згодні з нашим урядом, але всі вони єдині на думці, що шведський імперіалізм має бути зупинений та покараний.\n\nПо всій Норвегії люди йдуть записуватися добровольцями в армію, сподіваючись захистити свою Батьківщину. Ті, хто не може бути корисним на передовій, трудяться, не покладаючи рук, у тилу, забезпечуючи наших солдатів усім необхідним. І хай шведів більше, і хай вони краще озброєні, наша головна зброя – наш патріотичний дух!\n\nМи битимемося до кінця, до останньої краплі крові, поки не переможемо. Ми битимемо шведа на землі, битимемо його на морі, ми захистимо наші прекрасні фіорди від їхніх кораблів, ми битимемо їх на кордоні, на рівнинах і пагорбах, у лісі та на вулицях міст. Ми ніколи не здамося!"
 norway.322.a: "Ми. Ніколи. Не. Здамося!"
 
 norway.323.t: "Кінець Вітчизняної війни"
 norway.323.d: "На радість чи горе, але наша війна добігла кінця. Бойові події зі Швецією припинилися, а колишній патріотичний інтерес потихеньку спадає. Перед нами постає питання про те, як нам тепер відновити свою країну і чи зможемо ми знову порозумітися зі шведами..."
 norway.323.a: "Війна, нарешті, закінчена..."
 
 norway.324.t: "Контрреволюція Відкуна Квіслінга"
 norway.324.d: "Сьогодні вранці Відкун Квіслінг, відкритий норвезький націоналіст, здійснив контрпереворот проти новоствореного синдикалістського уряду Норвегії за підтримки армії. Квіслінг довгий час був відвертим критиком будь-яких соціалістичних переконань і вів активну радіопередачу про свої думки про стан нації та свої кроки щодо знищення соціалізму. Армійські підрозділи, вірні справі синдикалістів, вступили в епізодичні бої із збройними силами Норвегії, які присягнули на вірність своєму новому лідерові. Хоча вважається, що проти режиму Квіслінга все ще існуватиме значна опозиція, ескалацію громадянської війни визнано малоймовірною. У той час як Норвегія остаточно поступилася націоналістичному підпіллю, світ може лише спостерігати за тим, як візитна картка європейської ліберальної демократії занурюється у небуття."
 norway.324.a: "Добре це чи погано, але норвезький шлях – її власний шлях."

### Norwegian Socialism elections ###
 nor_syncon.1.t: "Норвезька Конфедерація Профспілок (НКП) - Зовнішня політика"
 nor_syncon.1.d: "Згідно з новою конституцією, Норвезька Конфедерація Профспілок стала основним демократичним інститутом нової норвезької народної держави. Сьогодні вони зібралися вперше, щоб ухвалити рішення про зовнішню політику нашої нової нації на найближчі роки. Усередині конфедерації зміцнилися три фракції: помірні, найближчі до Лейбористської партії на чолі з Ейнаром Герхардсеном, ортодоксальні синдикалісти НСА на чолі з Еліасом Воланом і нарешті, максимісти, що спираються на однойменну партію у Великобританії на чолі з Альбіном Ейнсом. Сьогодні ми розбираємо питання зовнішньої політики, і всі три фракції мають свої міркування з цього приводу. Помірковані вважають захист народної республіки найважливішим завданням і закликають до оборонної позиції, тоді як синдикалісти вважають своїм священним обов'язком допомогти Інтернаціоналу звільнити решту світу. Нарешті, тоталісти хочуть, щоб наша зовнішня політика була зосереджена на Швеції, оскільки, на їхню думку, наш шведський сусід може приректи Норвегію на загибель, якщо діятиме неадекватно."
 nor_syncon.1.a: "Наш обов'язок - експорт революції разом з англійцями та французами!"
 nor_syncon.1.b: "Захист республіки має першорядне значення!"
 nor_syncon.1.c: "Без умиротворення Швеції, Норвегія ніколи не буде у безпеці!"
 
 nor_syncon.2.t: "НКП - Військові питання"
 nor_syncon.2.d: "Коли питання про зовнішню політику було вирішено, дискусія перейшла до військових питань. Помірна фракція конфедерації вважає старий спосіб військової організації непридатним для нашого нинішнього революційного статусу-кво, і тому хочуть зробити офіцерські посади виборними серед солдатів, якими вони керують. Синдикалісти побоюються, що це призведе до того, що популярні, але бездарні офіцери піднімуться на вершину ціною військової ефективності нашої армії, проте вони згодні з тим, що нам потрібен якийсь демократичний контроль, і тому виступають за введення в нашу армію профспілки, де солдати зможуть обирати своїх представників до "ради", яка і призначатиме офіцерів по всій армії. Максимісти відкидають будь-яку спробу демократизації збройних сил, які, на їхню думку, призведуть лише до розколу та непокори у збройних силах, і відстоюють статус-кво, віддаючи перевагу традиційній армії."
 nor_syncon.2.a: "Синдикалісти виграють дебати!"
 nor_syncon.2.b: "Помірні набирають більшість!"
 nor_syncon.2.c: "Максималісти зберігають статус-кво!"
 
 nor_syncon.3.t: "НКП - Економіка"
 nor_syncon.3.d: "Тепер Конфедерація розпочала дебати з питань економіки. На жаль, три фракції знову не можуть порозумітися. Помірковані хочуть націоналізувати економіку та поставити її під контроль уряду, дозволивши народу впливати через вибори на центральний уряд. Синдикалісти відкидають цю ідею і стверджують, що натомість економіка має бути децентралізована, дозволяючи робітникам одного підприємства вирішувати свої власні проблеми через профспілку, і таким чином виключити будь-який вплив уряду на економіку. Максимісти ж займають середню позицію, ухвалюючи синдикалістський план децентралізації економіки в цілому, але відкидаючи ідею про те, що ці спілки не повинні бути пов'язані з урядом, який найкраще зможе вирішити проблеми робітників."
 nor_syncon.3.a: "Синдикалістська економіка."
 nor_syncon.3.b: "Націоналізувати економіку."
 nor_syncon.3.c: "Керована синдикалістська економіка."
 
 nor_syncon.4.t: "НКП - Молодь"
 nor_syncon.4.d: "Конфедерація згодна з тим, що система освіти Норвегії також має бути змінена найближчими роками. Синдикалісти хочуть просвітлювати молодь ідеями революції та соціалістичної думки, про те, як важливо берегти свободу, за яку проливав кров норвезький робітник, та захищати її; у той час як максимісти натомість хочуть зосередити увагу молоді на генеральному секретарі - свого роду культі особистості. Помірковані тим часом відкидають політизацію системи освіти і стверджують, що вона, звичайно, має бути очищена від елементів, що віками пригнічували пролетаріат, проте сама система освіти повинна залишатися нейтральною."
 nor_syncon.4.a: "Молодь має слідувати за ідеями революції!"
 nor_syncon.4.b: "Потрібна нейтральна та об'єктивна система освіти."
 nor_syncon.4.c: "Молодь має поважати голову!"
 
 nor_syncon.5.t: "Обрання голови Республіки"
 nor_syncon.5.d.totalist: "Незважаючи ні на що, маргінальна фракція Альбіна Ейнса здобула повну перемогу на конференції Норвезької Конфедерації Профспілок. Тому мало кого здивувало, що кандидатура Альбіна Ейнса на посаду голови пройшла абсолютно без опору, а лідери інших фракцій не побажали виконувати максимістські плани, які були висунуті та схвалені на цій конференції."
 nor_syncon.5.d.syndicalist: "Синдикалісти здобули перемогу в політичних дебатах у Норвезькій Конфедерації Профспілок. Коли більшість їх останніх пропозицій було схвалено, виявилося, що Норвегія рухається ортодоксальним синдикалістським шляхом. Еліас Волан тепер єдиний, хто реально може стати головою, а решта вибувають або виявляються надто незначними, щоб мати шанс на цю посаду."
 nor_syncon.5.d.radical_socialist: "Помірна фракція Ейнара Герхардсена завжди була фаворитом цих виборах, утримуючи владу серед значної частини норвежців, лояльних республіці. Після кількох успіхів у політичних дебатах суперники Герхардсена здалися та вибули з гонки, склавши свою опозицію новому уряду Норвегії. Обрання Герхардсена головою Норвегії практично завершено."
 nor_syncon.5.d.draw_totalist_syndicalist: "Фракціаналізм явно процвітає в норвезькій державі, тому що жодної більшості з основних питань не було знайдено. В результаті боротьба за посаду голови все ще надзвичайно гостра, причому в ній, як і раніше, беруть участь як лідер максималістів Альбін Ейнс, так і лідер поміркованих Ейнар Волан, що є дивовижним поворотом подій з огляду на обмеженість радикальних рухів у минулому. Підраховуються останні голоси і виявляється, що..."
 nor_syncon.5.d.draw_totalist_radsoc: "Фракціаналізм явно процвітає в норвезькій державі, тому що жодної більшості з основних питань не було знайдено. В результаті боротьба за посаду голови все ще надзвичайно гостра, причому в ній, як і раніше, беруть участь як лідер максималістів Альбін Ейнс, так і лідер поміркованих Ейнар Герхардсен, що є дивовижним поворотом подій з огляду на обмеженість радикальних рухів у минулому. Підраховуються останні голоси і виявляється, що..."
 nor_syncon.5.d.draw_syndicalist_radsoc: "Фракціаналізм явно процвітає в норвезькій державі, тому що жодної більшості з основних питань не було знайдено. В результаті боротьба за посаду голови все ще надзвичайно гостра, причому в ній, як і раніше, беруть участь як лідер синдикалістів Еліас Волан, так і лідер поміркованих Ейнар Герхардсен, що, звичайно, не дуже дивно. Підраховуються останні голоси і виявляється, що..."
 nor_syncon.5.a: "Альбін Ейнс – новий голова!"
 nor_syncon.5.b: "Волан за безпечну синдикалістську Норвегію!"
 nor_syncon.5.c: "Герхардсен буде чудовим головою."
 nor_syncon.5.d: "...Альбін Ейнс – новий голова Норвегії."
 nor_syncon.5.e: "...Ейнар Герхардсен таки перемагає."
 nor_syncon.5.f: "...Еліас Волан – новий голова Норвегії."

