### Ideas ###
 NOR_labour_conflicts: "Трудові суперечки"
 NOR_labour_conflicts_desc: "Норвезька економіка страждає від постійних трудових суперечок. В результаті щороку мільйони людино-годин губляться через страйки та проблеми з поставками."
 NOR_labour_conflicts_strike: "Загальний страйк"
 NOR_labour_conflicts_strike_desc: "Профспілки оголосили загальний страйк, який паралізує економіку."
 NOR_weak_economy: "Млява економіка"
 NOR_weak_economy_desc: "Після Вельткріга Норвегія залишилася в британській сфері впливу, як у політичному, так і в економічному плані. Британська революція 1925 року таким чином виявилася катастрофічною для орієнтованої на експорт норвезької економіки. З того часу націю було виключено з більшості європейських ринків через німецький Рейхспакт. Відсутність міжнародної торгівлі завдає шкоди нашій економіці."
 NOR_agricultural_foreclosures: "Агрокультурні стягнення"
 NOR_agricultural_foreclosures_desc: "Наше рішення дозволити стягнення у сільському господарстві здійснюється відповідно до ліберальних економічних теорій. Тим не менш, рішення вкрай непопулярне серед постраждалих фермерів і завдає шкоди нашій популярності."
 NOR_uob_support_idea: "Синдикалістське втручання"
 NOR_uob_support_idea_desc: "Британський Союз втручається у нашу політику. Вони таємно фінансують та озброюють соціалістичні групи в нашій країні."
 NOR_oslo_analyzer_idea: "Аналізатор із Осло"
 NOR_oslo_analyzer_idea_desc: "Аналізатор з Осло – найбільший диференціальний аналізатор у світі. Комп'ютер – велика допомога нашим науковим зусиллям."
 NOR_industrial_management_idea: "Національний промисловий перепис"
 NOR_industrial_management_idea_desc: "Проводячи щорічний промисловий перепис SSB, ми забезпечуємо найефективніший розподіл наших обмежених промислових ресурсів."
 NOR_fleischer_army_idea: "Армійський план Флейшера"
 NOR_ruge_army_idea: "Армійський план Руге"
 NOR_divided_airforce_idea: "Розділені ВПС"
 NOR_divided_airforce_idea_desc: "Нинішня організація норвезьких ВПС застаріла. Повітряна служба норвезької армії, заснована у 1912 році, та повітряна служба військово-морського флоту, заснована у 1916 році, розглядають авіацію лише як доповнення до виконання своїх відповідних завдань."
 NOR_united_airforce_idea: "Luftforsvaret"
 NOR_united_airforce_idea_desc: "Створивши військово-повітряні сили як військову галузь, ми добре підготовлені до вирішення завдань майбутнього."
 NOR_DNL_idea: "Успішне розширення DNL"
 NOR_DNL_idea_desc: "Успішне розширення Det Norske Luftfartselskap об'єднує нашу країну та допомагає нашій економіці."
 NOR_AoR: "Епоха радіо"
 NOR_AoR_desc: "Норвезький народ був удостоєний новітніх радіотехнологій від Британського Союзу, які дозволяють нам транслювати програми корисного характеру." 
 NOR_syndicalist_norway_idea: "Синдикалістська конституція"
 NOR_syndicalist_industry_idea: "Трирічний план"
 NOR_syndicalist_industry_idea_desc: "Управління нашою економікою за допомогою планів дозволяє нам виробляти більше, але, на жаль, менш гнучко."
 NOR_secret_police_idea: "Комітет Громадської Безпеки"
 NOR_secret_police_idea_desc: "Комітет Громадської Безпеки надає велику допомогу у боротьбі з ворогами держави."
