### Events ###
 nzl.10.t: "Пропозиція щодо миру"
 nzl.10.d: "Минуло багато місяців від початку війни з австралійцями, і поки вони ще не закріпилися в Новій Зеландії, ми не наближаємося до перемоги. Це війна, яка нікуди не піде, і тому було висловлено припущення, що ми повинні шукати білий світ. Наша перевага була б у тому, щоб відновити демократію в Австралазії, але ми маємо бути задоволені демократією та безпекою тут, удома."
 nzl.10.a: "Настав час закликати до перемир'я"
 nzl.10.b: "Ні! Ми продовжимо війну до кінця!"
 
 nzl.11.t: "Мир із Новою Зеландією"
 nzl.11.d: "Посол прибув з Нової Зеландії, пропонуючи припинити військові дії. Якщо ми їх залишимо, вони відмовляться від своїх спроб повалити наш уряд, і цей конфлікт може підійти до кінця... конфлікт, який, здається, нікуди не дінеться. Це, однак, означає відмову від наших зусиль із повернення Нової Зеландії, принаймні, на цей момент."
 nzl.11.a: "Так, час припинити війну"
 nzl.11.b: "Ні! Ми продовжимо війну до кінця!"
 
 nzl.12.t: "Відмова від миру з [From.GetNameDef]"
 nzl.12.d: "Наш посол прибув із [From.GetNameDef] із розчаровуючою новиною: вони відмовилися від миру."
 nzl.12.a: "Шкода"
 
 nzl.14.t: "Допомога з Антанти?"
 nzl.14.d: "Тепер, коли почалася війна з [AST.GetNameDef], ми повинні вирішити, чи настав час звернутися до Антанти по допомогу. Якщо ми возз'єднаємося з Імперією, ця війна триватиме... але чи дійсно у нас є якийсь інший вибір?"
 nzl.14.a: "Нам необхідна їхня допомога!"
 nzl.14.b: "Ні, тепер ми самі по собі"
 
 nzl.15.t: "Нова Зеландія просить про допомогу"
 nzl.15.d: "За підтримки повстанців Нової гвардії, Нова Зеландія відокремилася від [AST.GetNameDef] і закликала корону на допомогу. Чи повинні ми прийняти їх в альянс і почати їх захищати, навіть якщо це означає війну через Тихий океан?"
 nzl.15.a: "Так, ми допоможемо їм!"
 nzl.15.b: "Нам немає сенсу від цієї війни"
 
 nzl.16.t: "[From.GetNameDefCap] надає допомогу"
 nzl.16.d: "На превеликий подив, представники з [From.GetNameDef] повідомили нам, що [Root.GetNameDef] відтепер є самостійною державою. Схоже, вони не можуть здійснити війну через Тихий океан, навіть заради повернення Австралії."
 nzl.16.a: "Це була гарна ідея."
 
 nzl.20.t: "Генерал-губернатор у Новій Зеландії?"
 nzl.20.d: "Тепер, коли ми возз'єдналися з Імперією, уряд Нової Зеландії розглядає питання про те, чи слід призначати генерал-губернатора, як і личить правильному члену Співдружності."
 nzl.20.a: "Джордж Монктон-Арунделл, 8-й віконт-Голуей, проста робоча людина"
 nzl.20.b: "Бернард Фрейберг - військовий, і той, хто гідний цієї посади"
 nzl.20.c: "Ні, ми не потребуємо цього"
 
 nzl.21.t: "Повернення демократії?"
 nzl.21.d: "Із закінченням війни постало питання перед генерал-губернатором Фрейбергом щодо того, чи слід повертати уряд під контроль новозеландського народу. Деякі урядовці кажуть, що криза ще далека від завершення, хоча більшість згодні з тим, що настав час для військових піти у відставку. Нова Зеландія, зрештою, демократична нація, і авторитарне правління довго не протягне."
 nzl.21.a: "Так, заплануйте негайні вибори"
 nzl.21.b: "Ні, військовим варто продовжувати контроль"
 
 nzl.22.t: "Перші вільні вибори"
 nzl.22.d: "Генерал-губернатор Бернард Фрейберг вирішив оголосити вибори в Новій Зеландії, перші, які нація бачить свого часу. Лейбористська партія, вочевидь, отримає більшість, хоча існує ймовірність того, що антисиндикалістські настрої ще популярніші, і націоналістична партія здобуде владу. Тим не менш, є ще один шанс на кампанію новозеландського легіону, щоб активізувати націоналістичну підтримку, бачачи успіх."
 nzl.22.a: "Лейбористська партія перемагає на виборах"
 nzl.22.b: "Національна партія зуміла перемогти"
 nzl.22.c: "Люди звертаються до легіону для захисту"

