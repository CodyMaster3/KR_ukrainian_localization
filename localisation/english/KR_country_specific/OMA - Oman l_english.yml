### Ideas ###
 OMA_tribal_army: "Дезорганізована армія"
 OMA_DiCT: "Захист Оману"
 OMA_indian_idea: "Радники з Індії"
 OMA_persian_idea: "Радники з Персії"
 OMA_black_monday: "Чорний Понеділок"
 OMA_black_monday_2: "Відновлення економіки"
 OMA_tax_idea: "Сучасне оподаткування"
 OMA_army_of_muscat: "Армія Маската"
 OMA_imamate_of_oman: "Оманський імамат"
 OMA_modern_budget: "Реформований бюджет"
 OMA_industrialisation_boost: "Початкова індустріалізація"
 OMA_industrialisation_boost_2: "Просунута індустріалізація"
 
 OMA_tribal_army_desc: "Наша армія складається здебільшого з різного роду племінних утворень, що робить її вкрай дезорганізованою."
 OMA_DiCT_desc: "Наші зусилля з тренування солдатів Оману призвели до того, що вони стали добрими захисниками."
 OMA_DiCT_2_desc: "Ми ніколи не прогнемося під чужинців! Ми не станемо рабами, навіть під страхом смерті!"
 OMA_indian_idea_desc: "Радники з Індії зробили наших солдатів більш організованими!"
 OMA_persian_idea_desc: "Радники з Персії зробили наших солдатів більш пристосованими!"
 OMA_black_monday_desc: "Наслідки краху німецької економіки торкнулися і нашої маленької країни!"
 OMA_black_monday_2_desc: "І хоча найгірше вже позаду, наша економіка відновилася не до кінця."
 OMA_tax_idea_desc: "Нове оподаткування принесе більше грошей до скарбниці."
 OMA_army_of_muscat_desc: "Так як племена практично не підконтрольні, ми не можемо закликати до армії всіх поспіль."
 OMA_imamate_of_oman_desc: "Країна та її племена ще не до кінця прийняли владу Імама. Ми повинні переконати їх підкоритися йому."
 OMA_modern_budget_desc: "Наша промисловість тепер працездатна як ніколи раніше!"
 OMA_industrialisation_boost_desc: "Економічні інвестиції у нашу військову промисловість!"
 OMA_industrialisation_boost_2_desc: "Економічні інвестиції у нашу цивільну промисловість!"
 OMA_entente_navy_desc: "Може ми й не наддержава, але свою роль ми виконуємо! Наші порти стануть надійним притулком для союзних конвоїв!"

### Focuses ###
 oman_focus: "Фокуси Оману"
 
 OMA_defense_of_the_realm: "Захист земель"
 OMA_defense_of_the_realm_desc: "Імам вимагає, щоб наші землі були захищені належним чином. Ми маємо призначити гідних людей на керівні посади. Важливі як сухопутні війська, і авіація і флот."
 OMA_royal_navy: "Відновлення королівського флоту"
 OMA_royal_navy_desc: "Наш флот - купка застарілих балійок, що залишилися з часів Вельткріга. Ми маємо розібратися, що можна розібрати на частини, а що підлягає модернізації."
 OMA_muscat_royal_dockyard: "Верфі Маскату"
 OMA_muscat_royal_dockyard_desc: "Новому флоту потрібні нові, сучасні верфі. Так закладемо фундамент нашого нового благополуччя, в ім'я Аллаха!"
 OMA_omani_trade_fleet: "Новий торговий флот"
 OMA_omani_trade_fleet_desc: "Наші конвої безнадійно застаріли і не можуть забезпечити безперебійного постачання вантажів. Ми маємо замовити 20 нових кораблів, які зможуть забезпечити необхідний вантажообіг!"
 OMA_foreign_naval_officers: "Іноземні морські офіцери"
 OMA_foreign_naval_officers_desc: "Просто мати кораблі не означає, що ми можемо ними керувати. Ми повинні найняти закордонних інструкторів, щоб вони навчили наших моряків найсучаснішим тактикам!"
 OMA_royal_army_reform: "Реформа армії"
 OMA_royal_army_reform_desc: "Наша армія в її нинішньому вигляді годиться хіба що на розгін племінних босяків. Ми маємо реформувати нашу армію за всіма сучасними стандартами."
 OMA_the_saudi_threat: "Загроза Саудів"
 OMA_the_saudi_threat_desc: "Сауди завжди зазіхали на Аравійський півострів. Необхідно зміцнити місця потенційного вторгнення."
 OMA_muscat_armament_plan: "Промисловість Маскату"
 OMA_muscat_armament_plan_desc: "У нас є план як зупинити ворогів, але немає зброї, якою ми його зупинимо. Ми повинні побудувати додаткові військові заводи, щоб забезпечити солдатів усім необхідним."
 OMA_artillery_purchases: "Купівля артилерії"
 OMA_artillery_purchases_desc: "Патрони – це добре. Але на відкритих просторах нам потрібно щось далекобійніше і важке, щоб ворог точно не зміг підійти близько. Найпростіший спосіб – купити артилерію за кордоном."
 OMA_infantry_equipment_reorganization: "Реорганізація спорядження"
 OMA_infantry_equipment_reorganization_desc: "Наші гвинтівки часів Вельткріга розвалюються просто в руках солдатів. Наші дипломати доповіли, що у всьому розвиненому світі вже давно з'явилися більш сучасні гвинтівки. Настав час і нам прийняти їх на озброєння."
 OMA_dealing_with_tribal_militias: "Доля племен"
 OMA_dealing_with_tribal_militias_desc: "Пустельні племена надто довго заперечували нашу владу. Якщо ми хочемо отримати боєздатну армію, варто розібратися з ними якнайшвидше."
 OMA_regular_regiments: "Регулярна армія"
 OMA_regular_regiments_desc: "Наші колишні племінні дивізії озброєні абияк. Це робить витратним їхнє переозброєння, тим більше, що ми не завжди знаємо, що їм потрібно. Якби ми ввели єдиний стандарт екіпірування, це суттєво полегшило б завдання постачання."
 OMA_hierarchy_reorganization: "Військова ієрархія"
 OMA_hierarchy_reorganization_desc: "Ми маємо чіткіше розмежувати ієрархію в нашій армії, щоб приймати заплановані та обдумані рішення. Невелика армійська верхівка, яка знає свою справу, куди краще за іррегулярних вождів і офіцерів."
 OMA_indian_advisors: "Індійські радники"
 OMA_indian_advisors_desc: "Індія досить тривалий час успішно воювала за умов, схожих на наші. Запросивши деяких з їхніх офіцерів як інструкторів, ми змогли підвищити організованість нашої армії."
 OMA_persian_advisors: "Перські радники"
 OMA_persian_advisors_desc: "Іран має схожий на наш рельєф. Крім того, він десятиліттями воював за умов окупації. Запросивши деяких Іранських офіцерів як інструкторів, ми змогли б збільшити пристосованість нашої армії."
 OMA_royal_airforce: "Королівські ВПС"
 OMA_royal_airforce_desc: "Всі ми бачили, як аероплани змінили хід Вельткріга. Досі над нашими небесами іноді пролітають німецькі літаки. Може настав і нам час політати?"
 OMA_anti_aircraft_defenses: "Протиповітряна оборона"
 OMA_anti_aircraft_defenses_desc: "Так як більшість населення зосереджена в кількох регіонах, точкове бомбардування могло б з легкістю стерти нас з землі. Нам треба якось захистити себе від ворожих бомбардувань."
 OMA_aerial_training: "Тренування пілотів"
 OMA_aerial_training_desc: "Та меншість, яка вміє пілотувати літаки все ще не розуміють, як працювати разом. Необхідно натренувати наших пілотів та навчити їх стандартним тактикам."
 OMA_foreign_fighter_purchases: "Купівля винищувачів"
 OMA_foreign_fighter_purchases_desc: "У нас немає стільки ресурсів, щоб виробляти все з нуля. Ми повинні розіслати послів по світу, щоб вони купили готові винищувачі і привезли їх сюди!"
 OMA_administrative_reform: "Адміністративна реформа"
 OMA_administrative_reform: "Якщо ми хочемо тримати пустелі і міріади племен, що їх населяють під своєю владою, нам необхідно реформувати наш застарілий бюрократичний апарат. Нехай це і дорого, але реформа окупить себе у довгостроковій перспективі."
 OMA_tax_reform: "Податкова реформа"
 OMA_tax_reform_desc: "Ми повинні провести стандартизацію податків, що збираються, включаючи поділ регулярного податкового збору на користь Імама. І хоча реформа влетить нам у копійчину, через пару років зусилля себе окуплять."
 OMA_economical_reform_planning: "Економічна реформа"
 OMA_economical_reform_planning_desc: "Більшість доріг і трактів перебувають під контролем Імама та інших еліт. Якби ми відкрили вільний доступ до цих доріг, вульгарні ділки почали б вести на них свої справи, розвиваючи нашу економіку."
 OMA_education_reform: "Реформа освіти"
 OMA_education_reform_desc: "Більшість населення досі не вміє читати, а всю освіту для них - походи до мечеті в неділю. Якщо ми хочемо розвиватися, народ Омана має бути освіченим і готовим до нових ідей."
 OMA_muscat_airport: "Аеропорт Маскату"
 OMA_muscat_airport_desc: "Щоб задовольнити потреби повітряного флоту, що росте, і збільшити транспортну мобільність народу необхідно закласти новий аеропорт у нашій столиці, Маскаті."
 OMA_foreign_blueprints: "Іноземні креслення"
 OMA_foreign_blueprints_desc: "Наші дипломати продовжують подорожувати світом, знаходячи все нові й нові розробки для нашої країни."
 OMA_incorporate_the_hinterlands: "Інтеграція племен"
 OMA_incorporate_the_hinterlands_desc: "Клініки, школи, сучасні дороги - все це покаже пустельним народам, що вони теж частина нашої країни. Дуже важливо, щоб народ був єдиний і згуртований."
 OMA_taxate_the_hinterlands: "Податки для племен"
 OMA_taxate_the_hinterlands_desc: "Тепер, коли система податків систематизована, ми можемо послати збирачів податків із міст у сільську місцевість до племен. Тепер і вони повинні вносити свій внесок у життя держави."
 OMA_call_banners_from_the_hinterlands: "Мобілізація племен"
 OMA_call_banners_from_the_hinterlands_desc: "Ми не зможемо закликати багато людей лише з прибережних міст. Настав час змусити племена служити на загальних підставах."
 OMA_loyalty_to_the_imam: "Лояльність Імаму"
 OMA_loyalty_to_the_imam_desc: "Племінні вожді, багаті еліти, релігійні проповідники - вони підривають авторитет Імама. Ми маємо показати народу, хто веде країну до процвітання."
 OMA_budget_recovery: "План відновлення"
 OMA_budget_recovery_desc: "Наш бюджет дуже постраждав від наслідків Чорного Понеділка. Спочатку всім доведеться тугіше затягнути пояси, поки основні інститути держави знову не почнуть працювати на повну силу. Згодом ми будемо змушені його реформувати."
 OMA_budget_rebalancing: "Балансування бюджету"
 OMA_budget_rebalancing_desc: "Тепер, коли економіка поступово починає вставати на ноги, нам необхідно перебалансувати бюджет між військовою та громадянською сферою. Ми повинні віддати пріоритет чомусь одному."
 OMA_budget_restructuring: "Фонд відновлення"
 OMA_budget_restructuring_desc: "Тепер, коли економіка знову на високому рівні, ми можемо інвестувати наш прибуток у охорону здоров'я та освіту. Для цього наші підприємства повинні виробляти товари не лише у великих масштабах, а ще й більш технологічно."
 OMA_muscat_railway_company: "Залізниці Маскату"
 OMA_muscat_railway_company_desc: "Промислова революція обійшла стороною Оман у ХІХ столітті, тож тепер ми навюрстуємо втрачене. Ми повинні заснувати національну залізничну компанію, яка б поєднала наші основні міста."
 OMA_dhofar_railway: "Залізниці Дофару"
 OMA_dhofar_railway_desc: "Тепер, коли ми маємо одну залізничну лінію через столицю, ми можемо з'єднати Маскат з рештою країни. Пасажири та вантажі зможуть досягти Дофара протягом доби. Також це піде на користь нашої армії, адже солдати зможуть швидше пересуватися країною!"
 OMA_port_of_muscat: "Порт Маскату"
 OMA_port_of_muscat_desc: "Історично, Оман завжди був морською державою. Хоча залізничні лінії і полегшили перевезення товарів, основний дохід йде від морської торгівлі. Було б розумно провести залізничну лінію до самих портів і об'єднати процеси транспортування товарів як на суші, так і на воді!"
 OMA_local_manufactury_incentives: "Місцеві підприємства"
 OMA_local_manufactury_incentives_desc: "Ми повинні підтримувати місцеві підприємства, щоб усі мешканці Оману змогли знайти собі роботу. Виробляючи все необхідне всередині країни, ми знизимо залежність від імпорту та звільнимо більше бюджету на корисні справи."
 OMA_commerce_industrialization_plan: "Комерційні фабрики"
 OMA_commerce_industrialization_plan_desc: "Вклавши гроші у різноманітні підприємства, ми прискоримо зростання промисловості та зможемо розширити наш ВПК. Маючи таких агресивних сусідів нам просто необхідно якнайбільше комерційно окупних військових заходів!"
 OMA_intensify_administration_plan: "Збільшення зростання промисловості"
 OMA_intensify_administration_plan_desc: "Ми переконані, що за поточних темпів зростання економіки наш ВПК досить розвинений. Однак, ми також повинні забезпечити всім необхідним наш новий середній клас. Потрібно інвестувати у цивільну промисловість, щоб народ залишався спокійним."
 OMA_finish_economical_plan: "Завершення економічних реформ"
 OMA_finish_economical_plan_desc: "Ми нарешті пожинаємо плоди наших реформ. Розвиток промисловості, інфраструктури та торгівлі призвело до того, що тепер наша економіка процвітає як ніколи раніше."
 OMA_compromises_for_our_independence: "Захист незалежності"
 OMA_compromises_for_our_independence_desc: "Вороги оточують нас з усіх боків. Якщо ми хочемо зберегти суверенітет, нам потрібно знайти собі союзника."
 OMA_call_upon_the_raj: "Звернення до Індії"
 OMA_call_upon_the_raj_desc: "Індія виступила на боці Антанти і не помилилася. Ми з Індією загалом схожі. Має сенс попросити Антанту впустити нас у свої лави."
 OMA_indian_business_ties: "Ділові зв'язки з індусами"
 OMA_indian_business_ties_desc: "Тепер, коли ми знову опинилися під наглядом британців, ми можемо отримувати зиск від співпраці з впливовими індійськими підприємцями. Ми вважаємо, що зможемо переконати їх проінвестувати в нас."
 OMA_royal_navy_cooperation: "Співпраця флотів"
 OMA_royal_navy_cooperation_desc: "Канада, лідер Антанти активно розвиває свій флот. Вони запропонували навчити нас секретів кораблебудування. Ми повинні подякувати їм за таку щедру пропозицію."
 OMA_a_special_relationship: "Особливі стосунки"
 OMA_a_special_relationship_desc: "Індія запропонувала нам допомогу у справах управління державою. Хоча це і є певною мірою ударом по нашій незалежності, ми принаймні продовжимо існувати. Краще ми падемо ниць перед Індією, адже інші нації не будуть так прихильні до нас."
 OMA_porte_assistance: "Місія Рауф-паші"
 OMA_porte_assistance_desc: "Це сувора правда, що ми не можемо самотужки протистояти силі саудівців. Якщо ми не хочемо, щоб Маскат упав перед загарбниками, ми повинні прийняти військову експедицію, яку запропонувала нам Піднесена Порта, хоч би як важко було переконати себе в благих намірах османів."
 OMA_military_reform: "Османські військові реформи"
 OMA_military_reform_desc: "Місія, яку очолює адмірал Рауф-паші, показала нам неадекватний стан наших збройних сил, як в організації, так і в тактиці. За допомогою османів ми можемо розпочати модернізацію нашої армії."
 OMA_revise_budget: "Реорганізація адміністрації"
 OMA_revise_budget_desc: "Серед речей, які ми маємо запозичити у наших нових благодійників, це їхнє прагнення модернізувати свій уряд. Нам необхідно розпочати масштабну реорганізацію нашого управління, зробити його більш функціональним та придатним для сучасного часу."
 OMA_freedom_once_more: "Знищення протекторату"
 OMA_freedom_once_more_desc: "Зі зникненням загрози Саудівській Аравії нам більше не потрібний захист Османів. Настав час Рауфу-паші повернутися до Басри, і повернути нам нашу дорогоцінну незалежність."

### Intro Screen ###
 OMA_country_intro_header: "Введення в Оман"
 OMA_country_intro_content: "Непорушна ізоляція Омана не закінчилася з настанням Вельткріга і султан сподівався, що незабаром стан справ не зміниться. Однак, колесо долі ніколи не перестає робити обертів, і захисники Оману в особі Британії та Індії були вкинуті в хаос. Гірше того, армія Саудів увійшла до договірних провінцій, перед Оманом на повне зростання постала загроза війни. Мрії про ібадітський султанат були зруйновані.\nОднак війна так і не почалася. Мобілізовані державою солдати ніколи не побачили боїв проти Іхванов і Саудов. Невже кампанія із захоплення договірних провінцій влетіла Саудам у копійчину? Можливо Ібн Сауд готує якийсь підступний план? Незалежно від причин Оман найближчим часом не отримає допомоги від Британської Індії. Один цей факт став причиною паніки та занепокоєнь у всьому регіоні.\nВсе ж таки, перш ніж почати розбиратися із зовнішніми загрозами, необхідно покінчити з внутрішніми. Говорячи конкретніше, місцеві племена найбільш віддані імаму Омана, ніж деградуючу монархію в столиці. Однак, якщо всі ці негаразди вдасться подолати, історія Оману закінчиться не так швидко."
 oma.1.a: "Чудово"
 
### Events ###
 oma.10.t: "Лояльні імаму відмовляються сплачувати податки"
 oma.10.d: "Імамат довгий час звільняв вірне йому населення від сплати податків нашим чиновникам, що привело наших платників податків на сказ. Якщо ми хочемо послабити вплив імаму і йому подібним, то ми маємо щось зробити."
 oma.10.a: "Вірність має винагороджуватися!"
 
 oma.11.t: "Племінні рейди"
 oma.11.d: "Набіги ворожих нам племен у внутрішніх районах країни вже давно є для нас головним болем, а посилення впливу Саудів у даному регіоні змушує племена робити більш запеклі та запеклі набіги. Наша армія робить все можливе для затримання цих бандитів, але їм все одно вдається вислизати."
 oma.11.a: "Спіймати цих бандитів!"
 
 oma.12.t: "Наслідки Чорного Понеділка досягли Оману"
 oma.12.d: "Катастрофа! Берлінська фондова біржа остаточно впала, хвилею прокотившись по всьому світу, знищуючи економіки та закриваючи підприємства. Не дивлячись на те, що наша аграрна країна не сильно постраждала в порівнянні з іншими, іноземні інвестори та підприємства все ще страждають від наслідків ЧП, несучи за собою нашу економіку на дно."
 oma.12.a: "Сподіватимемося на швидкий вихід із кризи."
 
 oma.14.t: "Ібн Сауд марширує оазою аль-Бураймі"
 oma.14.d: "Володіння Оазисом, розташованим на кордоні між Маскатом і колишніми Договірним Оманом, було спірною справою багатьох поколінь султанів Маската та емірів, що живуть далі на північ. Після завоювання останніх Ібн Саудом, він також взяв на себе ці старі домагання та використовує їх для своїх власних махінацій.\n\nНі для кого не секрет, що Ібн Сауд не планує зупиняти свій поступ після захоплення Оазису, і заявляючи, що колись ми були частиною великої вахабістської держави, він неодмінно не зупиниться доти, доки місто Маскат не згорить, а мерзенний Іхван не знищить усе, що йому протистоїть.\n\nЗагроза, яку представляє Ібн Сауд, однак, забезпечила кращі відносини між імамом і султаном, оскільки, незважаючи на свої розбіжності, вони обидва твердо дотримуються партікуляризму Омана і ні перед чим не зупиняться, щоб захистити свою батьківщину від загарбників."
 oma.14.a: "Над нашим маленьким народом нависають темні хмари..."

