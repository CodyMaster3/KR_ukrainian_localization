### Events
 pal.1.t: "Мутасаррифат Єрусалим у 1936"
 pal.1.d: "Створений як міжнародна територія на заключному етапі Вельткрігу, Мутасаррифат Єрусалим майже повністю вийшов з-під контролю. Кордони Мутасаррифату, проведені по оборонній 'лінії Алленбі', не тільки розділили навпіл Палестину, а й завадили спробам єврейської громади створити поселення на околицях Хайфи. Пошук компромісу з усіма залученими партіями призвів до створення заплутаної адміністративної структури, яка не задовольнила жодну партію. Спочатку заснована в межах старого османського губернаторства Аль-Кудс-Шариф, міжнародна територія була розширена на південь до Червоного моря, щоб забезпечити порт за межами Середземномор'я.\n\nМутасаррифат управляється двома адміністративними органами: міжнародна рада, що включає представників із Німеччини, США, Австро-Угорщини, Британії та Османської імперії, є фактичною силою в регіоні, регулюючи міграцію та оподаткування, а також наглядаючи за силами міжнародної жандармерії. Другий орган складається з представників усіх релігійних рухів регіону і діє як місцевий уряд, тісно співпрацюючи з міжнародною радою, яка контролює їх бюджет. На чолі всієї цієї структури знаходиться османський мутасарриф, який призначається особисто султаном, але фактично не має жодної влади над тим, що юридично все ще є провінцією Високої Порти.\n\nПалестинські араби, однак, вкрай незадоволені порядком, що склався, і збільшення єврейського населення, що продовжується, додатково прискорене зростанням імміграції в 'святу землю', призвело їх до тертя з міжнародною жандармерією і податковими службами. Служачи основою для радикальніших змін на Близькому сході, регіон також є колискою арабського націоналізму, що зароджується, що роздмухується Каїрським режимом. В Османській Імперії все голосніше лунають голоси, які закликають скасувати міжнародний статус зони, але султан не діє, побоюючись гніву інших учасників міжнародної ради. Тим не менш, агенти Порти та пропагандистські трансляції з прилеглої Хайфи готують палестинське населення до повернення османської влади та допомагають опору прискорити розвал Мутасаррифату."
 pal.1.a: "Справи йдуть не дуже добре"
 
 pal.2.t: "Економічна криза б'є по Мутасаррифату!"
 pal.2.d: "Крах Берлінської фондової біржі викликав шок у всьому світі і завдав колосальної шкоди нашому регіону. У той час як Османська імперія відчайдушно намагається пом'якшити перший удар, Палестина постраждала ще сильніше. Наша майже повна залежність від іноземних ринків зробила нас особливо вразливими і майже всі сектори економіки, крім сільськогосподарського, впали."
 pal.2.a: "Це катастрофа!"
 
 pal.3.t: "Протести у Яффі"
 pal.3.d: "Оскільки економічна депресія стає гіршою з кожним днем ​​і міжнародна рада продовжує уникати заходів щодо пом'якшення удару, жителі Яффи та Тель-Авіва сьогодні вийшли на вулиці, вимагаючи втручання свого 'уряду' та відновлення зв'язків із Високою Портою. Незважаючи на те, що за своєю суттю протести були мирними, жандармерія заарештувала кількох мусульман, щоб "уникнути подальшої ескалації"."
 pal.3.a: "Ми маємо зберегти порядок!"
 
 pal.4.t: "Дефіцит продовжує зростати"
 pal.4.d: "Занепад міжнародної торгівлі, що триває, призвів до зростання дефіциту вугілля, нафти і промислових товарів. У зв'язку із різким скороченням обсягів імпорту та експорту місцеві виробництва практично повністю зупинили роботу. За останні кілька тижнів безліч портових робітників у Яффі було звільнено, оскільки найважливіший порт Мутасарріфату продовжує страждати від нестачі перевезень. Гуманітарна допомога, відправлена ​​Османською імперією, була зупинена жандармерією на кордоні, щоб уникнути збільшення залежності від Дамаска і запобігти можливій контрабанді зброї для палестинського опору."
 pal.4.a: "Нам просто потрібно пережити шторм"
 
 pal.5.t: "Виведення американських військ з Мутасаррифату"
 pal.5.d: "Поки Америка знову занурюється в безодню громадянської війни, [USA.GetLeader] наказав відкликати весь чинний американський персонал з Палестини, щоб задіяти його в зіткненнях на батьківщині. Виведення американських військ, що становили значну частину міжнародної жандармерії з її заснування в 1920, значно послабив наші і так обмежені сили."
 pal.5.a: "Джонні знову повертається додому"
 
 pal.6.t: "Контрабанда на Синаї"
 pal.6.d: "Економічна криза надала сил палестинському опору, що призвело до підвищення попиту на зброю та почастішання вимог допомоги від нашого уряду. Старі шляхи контрабандистів через Сінай знову використовуються, поки Міжнародна жандармерія щосили намагається контролювати великі території Мутасаррифату. Нелегально завозять не тільки зброю, а й основні товари, дефіцит яких змушує багатьох палестинців звертатися до чорного ринку, який є єдиним постійним джерелом поставок на території."
 pal.6.a: "Вони гниють зсередини!"
 
 pal.7.t: "Радіо 'Вільна Палестина' розширює діяльність"
 pal.7.d: "Заснована з метою обернути громадську думку проти Мутасаррифату та єврейських поселень загалом, ця радіостанція нещодавно різко розширила свою діяльність, оскільки неофіційні домовленості з партією Іттіхад дозволили їм встановити кілька додаткових радіовишок ближче до кордонів. Хоча уряд заперечує будь-яку відповідальність перед дипломатами Порти та представниками міжнародної ради, не секрет, що вони пов'язані з проектами нашого уряду на Близькому сході та використовуються для спрямування та заохочення арабського невдоволення в Османській імперії."
 pal.7.a: "'Чи Халіф пожертвував вами, щоб зберегти свій престол?'"
 
 pal.8.t: "Починається Четверта алія"
 pal.8.d: "Політичні події по всьому світу збентежили єврейське населення. Тепер, коли США, бастіон свободи та демократії, страждають від спустошливої ​​громадянської війни, тисячі біженців змушені шукати притулок у всіх куточках світу. Єврейське населення, яке переслідує Американський союз, також сильно постраждало. Тисячі освічених євреїв стікаються до порту Тель-Авіва, привозячи з собою капітали та досвід, щоб допомогти створенню нового будинку для євреїв. Невдоволення арабів новими єврейськими поселенцями вже наростає, чому сприяють безлади спричинені економічною кризою, і Міжнародна жандармерія щосили намагається підтримувати порядок у всіх куточках Мутасаррифату."
 pal.8.a: "Ласкаво просимо"
 
 pal.9.t: "Збільшення міграції зі Східної Європи"
 pal.9.d: "Дедалі більше антисемітських режимів піднімаються у Східній Європі, призводячи до почастішання погромів та збільшення дискримінації єврейського населення. Багатьом нікуди йти, і вони вирушають у довгу подорож на південь, у бік Палестини, сподіваючись знайти притулок. Не бажаючи ще більше збільшувати напруженість у Мутасаррифаті, кілька членів місцевого уряду звернулися до міжнародної ради з проханням припинити імміграцію, оскільки її заохочення лише грає на руку арабським націоналістам."
 pal.9.a: "Ласкаво просимо"
 
 pal.10.t: "Наростаючий релігійний розкол"
 pal.10.d: "Різке збільшення кількості єврейських поселенців, які прибувають у порт Тель-Авіва, лише посилює неприязнь арабів до уряду Мутасаррифату, призводячи до зростання кількості злочинів проти поселенців та акцій протесту в регіоні. Посередництво мутасаррифа не допомогло врегулюванню, оскільки муфтій Єрусалиму продовжує закликати до зупинки єврейської імміграції."
 pal.10.a: "Ну навіщо так розпалюватись?"
 
 pal.11.t: "Ескалація протестів у Єрусалимі"
 pal.11.d: "З ініціативи місцевих арабських лідерів та знаті в Єрусалимі пройшли масові акції протесту, щоб змусити міжнародну раду припинити єврейську імміграцію. Те, що почалося як мирний протест, швидко загострилося після того, як сили жандармерії заарештували кількох арабських лідерів. У відповідь протестувальники почали руйнувати іноземні підприємства та нападати на іноземних громадян на вулицях міста. Зрештою влада придушила виступи, не давши заворушень вийти з-під контролю, проте силові ресурси виснажені і рада налякана тим, що ситуація, схоже, набагато вибухонебезпечніша, ніж передбачалося."
 pal.11.a: "У Єрусалимі введено комендантську годину"
 
 pal.12.t: "Рада забороняє подальшу єврейську імміграцію"
 pal.12.d: "У відповідь на все більш гучні заклики ісламського населення та заворушення в Єрусалимі лише за кілька тижнів раніше Рада офіційно ухвалила покласти край єврейській імміграції та ухвалила, що поселенцям не буде дозволено в'їзд на міжнародну територію доти, доки не буде досягнуто згоди з місцевими лідерами. Хоча ці заходи навряд чи повністю зупинять іммігрантів з огляду на обмежені ресурси ради для забезпечення виконання закону, це поворотний момент у політиці Мутасаррифату."
 pal.12.a: "Давайте сподіватися, що це заспокоїть арабів"
 
 pal.13.t: "Заворушення в Яффі"
 pal.13.d: "Бунти і протести, що не припинилися після зміни міграційної політики, продовжують стрясати Палестину, за підтримки як арабських так і єгипетських рухів. Кульмінації було досягнуто сьогодні вранці, коли в Яффі, під час чергової акції протесту, пролилася кров після того, як нездатна стримати протестувальників жандармерія відкрила вогонь по демонстрантах, що призвело до загибелі 23 арабів. Різні уряди на Близькому Сході вже відреагували на ці події, вимагаючи негайного виведення міжнародних сил та скасування Мутасаррифату, щоб уникнути подальшого насильства. Більше того, це лише перший прояв конфлікту, який швидше за все призведе до репресій проти єврейських поселенців та подальших акцій проти влади."
 pal.13.a: "Справи все гірші та гірші..."
 
 pal.14.t: "Насильство в Мутасаррифаті"
 pal.14.d: "Зростання єврейської міграції та зменшення ресурсів міжнародної ради після виведення американських сил минулого року призвели до чергового спалаху насильства в Мутасаррифаті, що призвело до смерті кількох десятків арабів у ході миротворчих операцій. У відповідь наш уряд посилив заклики до розпуску міжнародної ради, вказуючи, що тільки османське правління може мирно покласти край кризі. Різні єврейські групи по всій імперії також закликають султана зайняти більш рішучу позицію до Мутасарріфату, оскільки вони побоюються арабської відплати за дії міжнародної жандармерії."
 pal.14.a: "Надішліть нові накази мутасаррифу"
 
 pal.15.t: "Загальний страйк у Палестині"
 pal.15.d: "Організований різними арабськими національними комітетами, почався страйк усіх арабів зайнятих у виробництві, перевезеннях та торгівлі, покликаний змусити міжнародні сили залишити Палестину. Вимагаючи 1) Заборони всієї єврейської імміграції зараз і в майбутньому 2) Заборони передачі землі від арабів євреям 3) Негайного виведення міжнародної жандармерії, значна частина арабського населення готова взяти участь в акції, що заохочується релігійними лідерами та впливовими кланами. Рада заявила, що жорстко припинятиме будь-які спроби захоплення влади, і міжнародна жандармерія вже висунулася в Яффу, щоб заарештувати призвідників страйку."
 pal.15.a: "Ми не поступимося!"
 
 pal.16.t: "Загальний страйк триває"
 pal.16.d: "Спроби придушити страйк силою провалилися і весь регіон паралізований акціями. Все, від залізниць до промисловості та місцевих органів управління припинило роботу. Протистояння спалахнуло з новою силою у сільській місцевості, де партизани атакують жандармерію та єврейських поселенців. Розрізнені сили жандармерії намагаються підтримувати порядок, але спроба витіснити повстанців з Яффи, в ході якої були зруйновані сотні будинків, призвела лише до різкого зростання напруги, як у самій Яффі так і в Єрусалимі. Поки різні учасники Єрусалимських угод зайняті своїми внутрішніми проблемами, тоді як світова війна швидко наближається, міжнародна рада замовила звіт про подальше функціонування Мутасаррифату і розпочала переговори з урядом Османа, щоб знайти можливі рішення."
 pal.16.a: "Все розвалюється"
 
 pal.17.t: "Єгипет вимагає місце у раді"
 pal.17.d: "Виступаючи в ролі захисників усіх арабів, єгипетський уряд використовує кризу в Палестині, щоб збільшити свій вплив у регіоні. Відповідаючи на заклики різних арабських організацій у Палестині, Єгипет стверджує, що йому має бути надано право голосу у вирішенні майбутнього Мутасаррифату та його адміністрації. Хоча османська делегація вже наклала вето на цю пропозицію, подібні дії демонструють, що конфлікт між двома регіональними державами спалахує все сильніше і Мутасаррифат може незабаром опинитися в осередку війни."
 pal.17.a: "Організуємо конгрес, щоб вирішити питання раз і назавжди"
 
 pal.18.t: "Конгрес у Хайфі зібраний"
 pal.18.d: "Оскільки заворушення в регіоні продовжують розростатися, різні учасники Єрусалимських угод погодилися взяти участь у конгресі, який має вирішити майбутнє Мутасаррифату. Османська делегація вже виклала всі карти на стіл і зажадала негайної реінтеграції міжнародної території, вказуючи на те, що в нинішньому хаосі повністю винні ті, хто відібрав її у Порти в 1920 році. У той же час єгипетський уряд відкрито закликає до передачі Мутасаррифату Єгипту, стверджуючи, що араби повинні бути об'єднані і що в першу чергу османські дії під час Вельткрігу призвели до його виникнення. Комісія, відправлена ​​вивчити стан справ, дійшла висновку, що єдиним способом забезпечення стабільності в регіоні є його возз'єднання з імперією Османа, але зі створенням наглядового комітету, який забезпечить захист євреїв від розправ і надання їм земель для поселення."
 pal.18.a: "Представники вирішать"
 
 pal.19.t: "Конгрес у Хайфі: майбутнє Мутасаррифату"
 pal.19.d: "Як одна зі сторін, які підписали Єрусалимську угоду в 1920 році, ми маємо свого представника в міжнародній раді Мутасаррифату. Нещодавні події у Палестині знову зібрали світові держави разом, щоб ухвалити рішення про майбутнє міжнародну територію, оскільки весь регіон веде війну проти міжнародної жандармерії, якій доручено його безпеку. Розтягнуті сили, обмежені ресурси та агресивні дії з боку як Високої Порти, так і Каїра погрожують майбутньому Мутасаррифату і оскільки комісія, надіслана досліджувати стан справ, склала критичний звіт, багато хто в нашому власному уряді починає сумніватися в необхідності його існування."
 pal.19.a: "Скасувати Мутасаррифат"
 pal.19.b: "Ми не відступимо!"
 
 pal.20.t: "Міжнародна рада голосує за скасування Мутасаррифату"
 pal.20.d: "Реагуючи на проблеми у Палестині, учасники Єрусалимських угод проголосували за скасування міжнародної території та її реінтеграцію до Османської імперії. Наші представники наклали вето на пропозицію щодо передачі Синаю Єгипту, розлютивши як Каїр так і інші держави. В результаті рада ухвалила передати півострів під спільний контроль Єгипту та Порти, і обидві сторони вже засудили це рішення. Невідомо, чи вирішить це Палестинську проблему, але одне зрозуміло - Османо-єгипетський конфлікт тільки починається.\n\nОскільки ще належить залагодити бюрократичні питання, а передача повноважень від жандармерії армії Османа ще не закінчена, Мутасаррифат продовжить функціонувати ще кілька тижнів, хоча його адміністрація більше не має права приймати рішення з внутрішніх питань, які тепер є виключно османською справою."
 pal.20.a: "Мудре рішення"
 
 pal.21.t: "Синайське питання"
 pal.21.d: "Хоча скасування Мутасаррифату завершується, після згоди учасників Єрусалимських угод на його реінтеграцію до Османської імперії, питання про належність Синайського півострова залишається відкритим. Османи претендують на Сінай як на частину Мутасарріфату та свої колишні єгипетські володіння, хоча їхньою основною метою схоже є розширення контролю над Суецьким каналом. Запропонована порадою резолюція щодо повернення півострова нам все ще перебуває на розгляді, але піддається різкій критиці з боку османської делегації. Оскільки османська армія мобілізується, готуючись вступити в регіон, у нас залишається все менше часу, щоб почати наш наступ на Османську імперію, тому що якщо османи закріпляться в регіоні, нам навряд чи вдасться вибити з Синаю їхню армію, яка буде розташована в безпосередній близькості до нашої столиці."
 pal.21.a: "Захопити півострів"
 pal.21.b: "Ми зачекаємо на їх рішення"
 
 pal.22.t: "Конгрес у Хайфі: майбутнє Синаю"
 pal.22.d: "Єгипетський уряд зажадав повернення Синайського півострова, погрожуючи війною, якщо їхні вимоги не будуть виконані. Османська делегація на конгресі продовжує виступати проти будь-яких спроб діалогу з Єгиптом, поки решта учасників конгресу щосили намагаються уникнути перетворення Палестини на поле бою між цими країнами."
 pal.22.a: "Єгипет отримає Синай"
 pal.22.b: "Османи отримають Синай"
 
 pal.23.t: "Рада голосує проти повернення Синаю"
 pal.23.d: "Підтверджуючи наші найгірші побоювання, конгрес у Хайфі відхилив пропозицію щодо повернення спірного півострова під наш контроль і передав його Османській імперії. Це серйозний удар по нашому престижу, і єгипетська армія стоїть у Суеца, готова захопити Синай перш ніж османські війська закріпляться в регіоні і чекає лише наказ султана."
 pal.23.a: "Вторгнуться в Мутасаррифат"
 pal.23.b: "Нам не потрібен конфлікт із Портою"
 
 pal.24.t: "Єгипет перетнув Суец"
 pal.24.d: "Грубо порушуючи досягнуті в Хайфі домовленості, єгипетська армія перетнула Суец, маючи намір повністю окупувати Мутасаррифат. Найближчі армійські підрозділи в Дамаску і Бейруті, приведені в бойову готовність під час конгресу на випадок, якщо його рішення було б менш задовільним, готові завдати зустрічного удару і чекають лише команди свого падишаха."
 pal.24.a: "До зброї!"
 pal.24.b: "Поступитися Палестиною Єгипту"
 
 pal.25.t: "Рада голосує проти скасування Мутасаррифату"
 pal.25.d: "Знову продемонструвавши європейське віроломство, міжнародна рада виступила проти скасування Мутасаррифату. Однак армійські підрозділи, розміщені в Дамаску і Бейруті на випадок чергової зради, вже отримали накази на висування до Палестини, сильно розлютивши як міжнародне співтовариство так і єгипетський уряд."
 pal.25.a: "Ми не зазнаємо чергової образи!"
 
 pal.26.t: "Османська армія входить до Мутасаррифату"
 pal.26.d: "Зраджена міжнародною радою, Порта вирішила взяти справу до рук і вже оголосила про ремілітаризацію всього Мутасаррифату, включаючи спірний Синайський півострів. Оскільки османська армія мобілізується, готуючись вступити в регіон, у нас залишається все менше часу, щоб почати наш наступ на Османську імперію, тому що якщо османи закріпляться в регіоні, нам навряд чи вдасться вибити з Синаю їхню армію, яка буде розташована в безпосередній близькості до нашої столиці."
 pal.26.a: "Захопити Синай, щоб забезпечити його повернення"
 pal.26.b: "Атакувати Османську Імперію"
 
 pal.27.t: "Єгипет вторгся в Синай"
 pal.27.d: "У відповідь на наші події в Палестині єгипетська армія вторглася в Синай, розраховуючи змусити нас передати їм півострів. Оскільки цілі Єгипту явно простягаються далі цієї невеликої смужки пустелі, можливо, буде розумніше зробити з них приклад і знищити їх, інакше інші країни можуть відчути нашу слабкість."
 pal.27.a: "До зброї!"
 pal.27.b: "Поступитися Синаєм Єгипту"
 
 pal.28.t: "Конгрес у Хайфі: Синай"
 pal.28.d: "Несподівано для всіх міжнародна рада передала Синай нам і зажадала виведення османських військ з півострова. Оскільки це навряд чи зупинить армію Османа, можливо варто продовжити наступ, поки в нас ще є елемент раптовості, замість зупинки і ув'язування в окопах Палестини."
 pal.28.a: "Зміцнити Синай"
 pal.28.b: "Ми підемо далі!"
 
 pal.29.t: "Комісія Поула публікує звіт"
 pal.29.d: "Очолюваної сером Феліксом Поулом, колишнім головою британської Великої західної залізниці, комісії Поула минулого року було доручено вивчення можливостей розвитку інфраструктури в Мутасаррифаті та вирішення фінансових проблем 'Палестинських залізниць', що зростають. Комісія, якій також було доручено покращення місцевих залізничних станцій та маршрутів між Єрусалимом, Яффою та Тель-Авівом, дійшла висновку, що для вирішення проблем із пропускною спроможністю та підключення османської Хайфи до нашої транспортної мережі знадобляться значні фінансові вкладення.\n\nВони запропонували будівництво прямої лінії від Тель-Авіва до Єрусалиму через Рішон-ле-Ціон до перетину з єрусалимською лінією біля річки Ніана. Крім того, у звіті критикується відсутність інвестицій у порт Яффи, який через свої небезпечні скелі становить загрозу для будь-якого великого судна. Тому комісія радить повну перебудову гавані та продовження залізниці від Яффи до нового порту."
 pal.29.a: "Ці пропозиції будуть прийняті до уваги"
 pal.29.b: "Палестині було б краще, якби вона приєдналася до Порти!"
 pal.29.c: "Дуже цікаво"
 
 pal.30.t: "ОДЗ поглинає 'Палестинські залізниці'"
 pal.30.d: "Через банкрутство 'Палестинських залізниць', що насувається, Османські державні залізниці або ОДЗ змогли викупити компанію і реінтегрувати її в свою транспортну мережу. Вже планується зміна ширини колії для кращої відповідності стандартам Османа і будівництво прямої лінії між Хайфою і Яффою."
 pal.30.a: "Хто контролює транспорт, той контролює людей"
 
 pal.31.t: "Спроба перевороту у Каїрі"
 pal.31.d: "[EGY.GetLeader] був збуджений перестрілкою сьогодні вранці, коли група змовників спробувала взяти палац штурмом, щоб усунути його від влади. Змовники, що називають себе "суспільством справедливості", планували вбити [EGY.GetLeader] і повернути Аббаса II на престол. Останній османський хедів, Аббас II нещодавно почав набирати популярності серед мусульман, оскільки його ісламістські ідеї та минуле як лідера Єгипту призвели до виникнення безлічі спільнот, які бажають його повернення. Хоча [EGY.GetLeader] любимо своїм народом, він не користується симпатіями офіцерського корпусу та уряду, які вважають, що його прагнення до абсолютної влади та загальна нестача освіти ведуть країну до катастрофи.\n\nПроте провальний переворот пішов на користь Каїрському режиму, оскільки тісні відносини між хедівом та урядом Османа налаштували громадську думку проти турків. [EGY.GetLeader] вже оголосив замах на своє життя "підлим планом османських імперіалістів щодо придушення арабської незалежності" і пообіцяв агресивну відповідь, закликаючи до негайних санкцій проти турків, а за деякими чутками, згадувалася навіть війна з Портою."
 pal.31.a: "Турки за це заплатять!"
 
 pal.32.t: "Мутасарриф Сагай йде"
 pal.32.d: "Після зміни режиму у Стамбулі пов'язаного з Османською народною партією мутасаррифа подякували за службу та відкликали до столиці. Наслідуючи децентралістську політику правлячої партії HIF, на посаду було призначено місцевого кандидата. Рагіб ан-Нашашибі, член впливового клану Нашашибі був обраний завдяки своїм ідеям про співпрацю з єврейською спільнотою та помірним підходом до поточної кризи, які були прихильно прийняті центральним урядом."
 pal.32.a: "Успіхів!"
 
 pal.33.t: "Прибуток від Суецької міжнародної зони"
 pal.33.d: "Після успішного відкриття Суецького каналу та створення міжнародної вільної економічної зони досягнення нових рівнів прибутку для Суецької компанії було лише питанням часу. Оскільки, відповідно до Порт-Саїдської конвенції, наша країна отримала акції Суецької компанії, тепер ми пожинаємо плоди своїх інвестицій у той час, як наші банки та бізнесмени створюють підприємства вздовж каналу."
 pal.33.a: "Великий день для капіталізму!"
 
 pal.34.t: "Госпіталь у Порт-Саїді"
 pal.34.d: "Створений британською армією для підтримки операцій на Близькому Сході та в Галліполі під час Вельткріга, госпіталь у Порт-Саїді перетворився на ключовий медичний пункт на шляху, що сполучає схід із заходом. Міжнародний статус установи, що діє під егідою Червоного Хреста, забезпечив значний прогрес у галузі медицини та перетворив госпіталь на місце, де солдати та цивільні з усіх держав, що воюють на Великому Близькому сході, можуть швидко отримати допомогу."
 pal.34.a: "Чудово!"

### Pan-Arab agitation events
 palarb.1.t: "Антиєврейські протести у Багдаді"
 palarb.1.d: "Організовані студентами з Багдадського юридичного коледжу та іракськими організаціями, такими як Молодіжне мусульманське суспільство, протести стрясають столицю іракського регіону. Демонстранти висловлюють своє обурення єврейськими поселеннями, що зростають у Мутасаррифаті, і закликають усіх мусульман імперії захистити своїх палестинських братів від цієї загрози."
 palarb.1.a: "Це турбує"
 
 palarb.2.t: "Антиєврейські акції в Іраку"
 palarb.2.d: "Після того, як валі Багдада наказав придушити протести у зв'язку з їх агресивним характером, різні арабські та мусульманські групи почали виражати своє горе іншими способами. Були оголошені дні жалоби, проводилися молитви за душі всіх загиблих у Палестині, і газети виходили облямовані чорним.\n\nЩе тривожнішим є використання прапора невдалого арабського повстання, який почав регулярно з'являтися на арабських зборах. Хоча його використання заборонено державою, багато підрозділів жандармерії, що складаються з арабів, відмовляються втручатися, що вже призвело до різкого почастішання його використання."
 palarb.2.a: "Ситуація виходить з-під контролю"
 
 palarb.3.t: "Вбивства в Багдаді"
 palarb.3.d: "Оскільки напруга в Мутасаррифаті продовжує зростати і Міжнародна жандармерія діє дедалі агресивніше, відносини між мусульманами та євреями у самій Османській імперії також серйозно погіршилися.\n\nМинулого тижня на вулицях Багдада двох євреїв було застрелено 'невідомими особами' за особистими чи політичними мотивами. Через кілька днів інший єврей був убитий, і міська єврейська громада запросила поліцейський захист, який валі надав. Хоча подальших атак поки не відбулося, ці події лише вкотре підтверджують побоювання щодо зростання нестабільності в Машрику" 
 palarb.3.a: "Це турбує"
 
 palarb.4.t: "Головний рабин засуджує сіоністську програму"
 palarb.4.d: "Нападки на єврейську громаду в Багдаді, що продовжуються, і погрози в місцевих газетах, з вимогою щоб рабин висловив свою незгоду з сіоністським проектом і міжнародним єврейством в цілому, зрештою змусили головного рабина Багдада підкоритися.\n\nЩоб ще більше знизити напруженість серед мусульманського населення, після молитов на згадку про Вознесіння Пророка в міських мечетях були організовані зустрічі для "роз'яснення" ситуації в Палестині. Подальшу ескалацію запобігли, хоча невідомо, чи це результат публічних заяв чи задіяння великої кількості поліцейських."
 palarb.4.a: "Мудрий вчинок"
 
 palarb.5.t: "Заснування Товариства захисту Палестини"
 palarb.5.d: "Суспільство захисту Палестини, яке надихало генерал Таха аль-Хашімі, брат валі Багдада Ясіна аль-Хашімі, було сформовано раніше цього тижня. Споконвічно створене з метою збору пожертв для арабських моджахедів, що борються в Палестині, суспільство також пропагує арабський націоналізм, оскільки наш уряд продовжує утримуватися від прямих дій проти Мутасаррифату.\n\nПроте, вжиття заходів проти цієї організації може бути небезпечним, оскільки сімейний зв'язок між її засновником і багдадським намісником і героєм війни, Ясін може призвести до небажаних наслідків."
 palarb.5.a: "Закрити ТЗП"
 palarb.5.b: "Не втручатися"
 
 palarb.6.t: "Арабські головорізи вирушають до Палестини"
 palarb.6.d: "Невелика група добровольців залишила наші війська, розміщені в Іраку та Сирії, щоб приєднатися до палестинського партизанського руху. Імовірно, очолювана Фавзі аль-Кавукджі, османським офіцером сирійського походження, група, як повідомляється, добре озброєна і користується таємною підтримкою валі Машрика."
 palarb.6.a: "Давайте сподіватися, що міжнародна рада зрозуміє натяк"
 
 palarb.7.t: "Створення асоціації султана Селіма І"
 palarb.7.d: "Ґрунтуючись на правлінні уславленого султана Селіма I, який завоював весь султанат мамелюків на початку XVI століття, турецькі та османські інтелектуали зібралися разом, щоб вимагати від султана вирішення палестинської кризи.\n\nВони організовують дебати, політичні форуми і просвічують місцевих арабів щодо зв'язків, які об'єднували турків і арабів протягом кількох століть, велика увага також приділяється історії Палестини і тому процвітанню, яке вона випробувала під крилом халіфа.\n\nОднак деякі незадоволені діями асоціації і називають її пропагандистським ходом Стамбула, якому все важче знаходити підтримку своєї османістської ідеології. Тим часом міжнародні спостерігачі називають це хитрощами великого візира для збільшення підтримки військової інтервенції населенням."
 palarb.7.a: "Боги, тоді ми були сильні"
 
 palarb.8.t: "Протести у Хайфі"
 palarb.8.d: "Провінція Хайфа, що є північною частиною того, що могло б називатися Османською Палестиною, тривалий час була економічним центром регіону. Після демаркації кордонів Мутасаррифату в 1920 році, заснованих на становище фронту наприкінці Вельткріга, більшість економічних зв'язків між північчю і півднем було порушено. У наступні місяці зростаюча єврейська громада регіону була змушена переселитися, що розлютило як євреїв, так і арабів.\n\nОскільки напруга в Мутасаррифаті продовжує наростати, палестинські араби в Хайфі вийшли на вулиці, щоб підтримати своїх братів на півдні. Закликаючи халіфа захистити іслам від іноземного втручання, об'єднати Палестину і виступити проти імперіалістичних посягань, тисячі марширують вузькими вуличками міста."
 palarb.8.a: "Ситуація виходить з-під контролю"
 
 palarb.9.t: "Головний рабин Сакі Хаїм Ісак засуджує Мутасаррифат"
 palarb.9.d: "Головний рабин Константинополя (або Хахам-баші), який зазвичай не реагує на політичні події в імперії, вирішив відкрито висловити свою підтримку османському уряду, який намагається реінтегрувати Палестину. Посилаючись на довгу історію співпраці євреїв в Османській імперії, він розкритикував сіоністів, які, маючи європейський світогляд, поняття не мають якої шкоди завдають відносин мусульман і євреїв на сході.\n\nРабини Ємену, Багдада і Триполітанії також підтримали Хахам-баші, оскільки вони також зазнали зростаючої антиєврейської агресії мусульманського населення імперії. Хоча їхні слова навряд чи вплинуть на ситуацію в регіоні, це остання з довгої низки відчайдушних спроб знизити напруженість."
 palarb.9.a: "Ми вдячні за підтримку"

### Kurdish agitation events (Iran-Ottomans)
 palkur.1.t: "Шейх Махмуд Барзанджі розмовляє з [PER.GetName]"
 palkur.1.d: "За словами наших шпигунів, лідер двох невдалих спроб у Сулейманії створити Курдське королівство, сумнозвісний шейх Махмуд знову був помічений у контакті з представниками іранського уряду. Відомий Кадірі, попросив інших курдів висловити подяку за більшість його невдач, оскільки їхнє небажання підкоритися шейху було б їх падінням. Османські чиновники в Іраку швидко скористалися їхніми розбіжностями, і використовуючи протиборчі йому курдські сили, зокрема могутнього Джафа, був змушений бігти через кордон до Ірану.\n\nСпроби іранського уряду забезпечити його війська і відправити їх назад до Сулейманії, щоб викликати хаос на османській периферії, ставали менш успішними, оскільки навіть його найближчі прихильники починали вірити, що вікно зачинилося. Більше того, турки протидіяли цьому прийому власними курдськими пішаками. Курд Сімки, відомий воєначальник іранського Курдистану і якого багато ассірійців побоювалися через його надмірну жорстокість біля озера Урмія під час заключних етапів Вельткріга, знайшов свого благодійника в уряді Османа. Іноді, навіть заходячи так далеко, як борючись під турецьким прапором, цей полководець викликав великий хаос і навіть успішно розбив іранську армію. Тим не менш, підкріплення з Тегерана, зрештою, доведе його загибель, оскільки він, як і його колега, прямував далі на південь через кордон.\n\nЦя гра туди-сюди між двома державами закінчилася 1927 року, коли адміністрація Мустафи Кемаля та іранського шаха уклали Саадабадський Пакт. Обидві сторони відтепер припинять розпалювання курдського невдоволення по інший бік кордону, оскільки небезпека пробудження курдського націоналізму розглядалася як шкода інтересам обох сторін. Декілька дрібних порушників спокою були обмінені символічним жестом, тоді як обидві сторони також підтвердили османсько-іранський кордон 1913 року."
 palkur.1.a: "У яку гру грають іранці?"
 
 palkur.2.t: "Хаос серед Джаф"
 palkur.2.d: "Курдська племінна конфедерація Джаф, одна з найвідоміших в іракському Курдистані, була вражена на початку цього тижня внаслідок вбивства їхнього вождя. Борючись на боці османської армії під час першого повстання шейха Махмуда, багато хто поспішив вказати пальцем через іранський кордон, де вигнаний вождь, схоже, нарощував свої сили для повернення до влади.\n\nВбивство змусило незадоволених членів конфедерації порвати з центральною політикою і підтримати свого наступника, чиє бачення співпраці з режимом Османа набагато менш безпечне."
 palkur.2.a: "Тривожно"
 
 palkur.3.t: "Повсталі дисиденти в іракському Курдистані"
 palkur.3.d: "У зв'язку із загальним відчуттям наближення війни у ​​повітрі, стабільність у районі Сулейманії почала різко знижуватися. Набіги двох могутніх племен, Хаврам і Хамаванда (союзників шейха Махмуда під час його повстання), стали настільки нестерпними, що купці та інші міські жителі були змушені виїхати в Кіркук і Мосул, де захист з боку місцевих конфедерацій та османської жандармерії дає їм настільки. Протести проти повільної реакції уряду також стали причиною сплеску в регіоні, оскільки багато курдів починають втрачати віру у військових, які намагаються запобігти завданню їм шкоди.\n\nПроте армія послала загін із 3000 чоловік та ескадрилью авіації на територію неспокійних племен, щоб покласти край їхнім заворушенням. Іранський уряд швидко відреагував, зазначивши, що масштаби пересування цих військ так близько до їхнього кордону можуть бути лише ознакою того, що турки планують вторгнутися в іранський Курдистан і витіснити курдів, які там живуть."
 palkur.3.a: "Ще одна втрата відважних турецьких солдатів..."
 
 palkur.4.t: "Шейх Махмуд прибуває до Сулейманії"
 palkur.4.d: "Проїхавши верхи на чолі 500 вершників, вигнаний і самозваний "король Курдистану" повернувся додому. Нікого не дивує, що це знову підняло бойовий дух повсталих курдів, які бачать у своєчасному поверненні свого героя знак того, що ситуація нарешті перекинулася. І Хаврамі, і Хамаванд поспішили заявити про свою вірність шейху і обидва надіслали загони своїх племен на його оперативну базу недалеко від іранського кордону. Деякі фракції конфедерації Джаф, які все ще оправляються від кричущого нападу на їхнє керівництво, також стали на його бік, тоді як інші залишаються на кордоні, оскільки підтримка Махмуда з боку Ірану поки що здається малоймовірною.\n\nЯк кричуще порушення Саадабадського Пакту, уряд Костянтинії зажадав негайної відповіді з боку Ірану в цьому питанні, щоб пояснити, чому вони не зупинили повернення шейха. Також у терміновому порядку до Східної Анатолії було направлено телеграму з наказом озброїти залишки армії Сімки та поставити їх у бойову готовність для проведення подібних операцій навколо озера Урмія, якщо іранці не відступлять."
 palkur.4.a: "Їм краще дати нам гарне пояснення!"
 
 palkur.5.t: "Прикордонний конфлікт у Курдистані"
 palkur.5.d: "Османсько-іранський кордон завжди був мінливим звіром, не в останню чергу через велику кількість курдських племен, які не ототожнюють себе з жодної зі сторін і мігрують туди-назад залежно від сезону. У 19 столітті були зроблені зусилля з ретельнішого маркування цього кордону, потім пішло майже сто років, коли його було затверджено 1913 року. Тим не менш, і турки, і ми саботували інший бік, де тільки могли, і робили це з великим успіхом через курдські пішаки.\n\nОднак 1920-і роки поклали край цьому суперництву, оскільки збитки, завдані підтримці курдських агітаторів з іншого боку, викликали масивні наслідки для лояльності наших власних курдів. Таким чином, Саадабадський Пакт був створений як угода між нашими двома урядами про припинення операцій щодо зміцнення курдських національних настроїв у 1927 році.\n\nЗростання арабського націоналізму і проблеми, створені єгипетським урядом, змусили наш уряд, однак, "переглянути" цю ідею, оскільки у випадку з Близьким Сходом, який, як здається, взяв курс, який може завершитися тільки війною, іранські яструби відправили вигнаного шейха Махмуда Барзанджі до Сулейманії. Як кричуще порушення Саадабадського Пакту, уряд Османа тепер зажадав пояснень і погрожував розірвати договір, якщо ми не виведемо його негайно."
 palkur.5.a: "Просто все заперечуйте"
 
 palkur.6.t: "Іран заперечує будь-яку відповідальність"
 palkur.6.d: "У відповідь на наші звинувачення іранський уряд вирішив заперечувати всю відповідальність у справі Сулейманії. Вони стверджують, що Махмут втік від своїх охоронців та повністю самостійно зміг перетнути кордон. Будь-які інциденти, які він, можливо, спровокував після цього, не є справою Ірану, за яким було знущання зауваження про те, що, можливо, османам варто поглянути на своє власне неналежне управління, замість того, щоб перекладати провину на інші країни.\n\nПовідомлення наших агентів в Ірані та Курдистані, однак, суперечать цій заяві, оскільки почали надходити повідомлення про іранські курди в лавах Барзінджі. Крім того, залишається відкритим питання про те, як він міг би профінансувати організацію, яку він порушив, без іноземної підтримки.\n\nТому рада міністрів офіційно звернулася до послуг Сімки, озброєного османськими гвинтівками, кулеметами і навіть артилерійськими знаряддями. У його лавах також є кілька османських піхотинців, які, у разі потреби, забезпечують його контроль з боку уряду."
 palkur.6.a: "Схоже, що Саадабадський Пакт мертвий"
 
 palkur.7.t: "Повернення Сімки"
 palkur.7.d: "Схоже, що у відповідь на дії Махмуда Барзанджі турки послали на нашу територію пішака. Сімки, курд з району озера Урмія, особливо відомий серед ассірійців, яких він по-звірячому вбивав разом з османськими військами, коли вони бігли до Ірану під час Вельткригу. Однак він не зупинився на цьому, оскільки на початку 20-х років він намагався створити свою власну курдську державу за мовчазної підтримки османських військових. Потрібно було б кілька ганебних поразок і суттєва армія, щоб нарешті витіснити його, залишивши регіон у спокої.\n\nЙого повернення тим більше тривожно, що це здається ясним посланням з боку османів про те, що він вкотре виявляє інтерес до сунітських курдів Півночі. Хоча у цієї людини залишилося мало підтримки в регіоні, збитки, ймовірно, як і раніше, будуть величезними, і якщо ми не вдаримо першим, в той час як Порта страждає від ударів на Заході, ми можемо незабаром виявити серйозну перевагу вогневої міці."
 palkur.7.a: "Надішліть ультиматум!"
 palkur.7.b: "Ми не можемо поки що ризикувати війною"
 
 palkur.8.t: "Іран ставить ультиматум"
 palkur.8.d: "У відповідь на хаос, заподіяний Сімкам, іранський уряд вирішив висунути повноцінний ультиматум щодо нашого звернення. Вимагаючи негайного виведення військ Сімки, екстрадиції всіх курдських військових злочинців за останні два десятиліття та абсолютно приголомшливої ​​суми репарацій за нібито завдану їм шкоду, стає ясно, як день, що це оголошення війни під завуальованим приводом. Рух військ у Хузестані та поблизу Тебріза ще раз підтвердив цю підозру, і стало очевидно, що іранці та турки знову вчепилися один одному в горлянку. Нехай Аллах проведе нас через ці тривожні часи!"
 palkur.8.a: "Ми йдемо на Тегеран!"

### Operation Abu'l-A'war events
 palabu.1.t: "Операція Абу аль-А'вар"
 palabu.1.d: "Зіткнувшись із непереборним військово-морським пануванням османського флоту, військові теоретики у співпраці з аташе Комунарів, розробили спеціальну пропозицію, спрямовану на врівноваження шансів на успіх. Оскільки тотальна атака на османську військово-морську базу була неможлива, було розроблено радикальніший план.\n\nУ перші години війни, щоб застати османів зненацька, для завдання удару по османському флоту поблизу його бази в Бейруті буде направлений загін морських бомбардувальників. За цим піде швидке просування Синою та Палестиною (за допомогою сирійських угруповань). Це сміливий план, але якщо він спрацює, то може навіть вийде переконати грецький уряд стати на наш бік і зайняти турків у Егейському морі."
 palabu.1.a: "Операція Абу аль-А'вар!"
 
 palabu.2.t: "Бомбардувальник Blackburn Baffin"
 palabu.2.d: "Вершина британської інженерії, Blackburn Baffin - це двоплощинний морський бомбардувальник, який використовується в Британському Союзі. Під час підготовки до операції Абу аль-А'вар, уряд [ENG.GetLeader] наказав про продаж деяких з цих літаків Королівської армії.\n\nЇх надійність не викликає сумнівів, але багато хто задається питанням, чи справді літаки зможуть протистояти османській протиповітряній обороні чи власним сучасним та німецьким літакам."
 palabu.2.a: "Купуйте 30 штук"
 palabu.2.b: "Весь цей план здається марною витратою наших ресурсів..."
 
 palabu.3.t: "Успішний рейд на Бейрут"
 palabu.3.d: "Злетівши під покровом темряви, 20 Baffin успішно розбомбили османський флот на його базах у Бейруті. Будучи захопленими зненацька, так як турецьке військове командування не очікувало, що єгипетська армія отримає у своє розпорядження морські бомбардувальники, збитки завдали величезної. Проте, втрати єгипетської сторони також були значними, оскільки зенітні установки збили 8 літаків, перш ніж вони змогли скинути свої торпеди, а ще 7 не змогли відступити.\n\nКоли над портом зійшло ранкове сонце, сила нальоту почала зменшуватися. Колишній флагман османського флоту і гордість Вельткріга, Yavuz Sultan Selim-i Evvel, отримав два прямі влучення і в поєднанні зі збитками, завданими під час останньої війни, не зміг залишитися на плаву. Sultan Abdulhamid-i Sani та Istanköy також отримали важкі удари, вибивши їх з ладу принаймні на шість місяців.\n\nНапад, який багато хто вважав за певну невдачу, натомість став колосальною перемогою для єгиптян, викликавши сильне потрясіння з боку грецького уряду і відправивши шокуючі хвилі аж до самого Кіпру."
 palabu.3.ott: "Ми помстимось за наших загиблих братів!"
 palabu.3.egy: "Вперед до остаточної перемоги!"
 
 palabu.4.t: "Невдалий рейд на Бейрут"
 palabu.4.d: "Шістнадцять Baffin рано-вранці залишили свою базу на Середземному морі і тільки один повернувся неушкодженим. Катастрофа почалася на самому початку, коли замість запланованих 20 лише 16 змогли злетіти. Ті, хто успішно відбув, ще більше скоротили свою чисельність, коли тяжка погода знесла їх зі шляху до палестинської гавані Хайфи. Помилково прийнявши німецький вантажний корабель за османський есмінець і перехоплений османською винищувальною ескадрильєю, ще 5 літаків було збито з неба, не завдавши жодної шкоди військовим об'єктам. Решта 11 швидко повернули на північ, намагаючись дістатися Бейрута, але турецьким пілотам вдалося зупинити атаку. Після невдалого нальоту на Хайфу єдиний біплан зміг безперешкодно повернутися на свою базу в районі Олександрії, відірвавшись від основної ескадрильї.\n\nБагато хто очікував, що успішна атака буде вкрай малоймовірною, але за такої нищівної поразки єгипетських ВПС моральний дух різко впав. Кішка, проте, вже випущена з мішка, і доки жандармерія в Хайфі оглядає ушкодження, єгипетські війська перетинають Суец. Війна нарешті почалася."
 palabu.4.ott: "Сьогодні ввечері ми вечеряємо у Каїрі!"
 palabu.4.egy: "Ми ніколи не забудемо їхню жертву!"
  
 palabu.5.t: "Завершений морський ремонт"
 palabu.5.d: "Після успішного рейду на Бейрут лише шість місяців тому, Istanköy та Sultan Abdulhamid-i Sani були змушені пройти великомасштабний ремонт. Sultan Abdulhamid-i Sani був у особливо поганому стані, і якийсь час фахівці вважали, що йому точно знадобиться капітальний ремонт. Працюючи цілодобово, обидва кораблі були відновлені у боєготовому стані."
 palabu.5.a: "Ми знову правимо морями!"

### Third Arab Congress
 palcon.1.t: "Третій арабський конгрес"
 palcon.1.d: "Після Першого арабського конгресу 1913 року у приміщенні Французького географічного товариства, арабський націоналістичний рух неухильно зростав і розширювався. Відступивши від спочатку реформістських ідей, висунутих його засновниками, які хотіли лише поліпшити становище арабів в Османській імперії, Другий арабський конгрес 1927 показав новий напрямок. На конгресі, що проходив у Каїрі відразу після успішної Єгипетської революції і османської зради у Суеца, найбільший вплив мали радикали і панарабісти. Члени Аль-Фатат, вигнанці-Хашиміти, алжирські революціонери, палестинські повстанці – всі були присутні на зборах, щоб остаточно визначити напрямок арабського націоналізму. Після розпаду Італії та практично повної ліквідації британської присутності на Близькому Сході завдяки геройським діям арабів у 1925, увага знову була звернена на турків.\n\nХоча Другий конгрес не зайшов далі за кілька гучних заяв та безглуздих резолюцій, тепер ситуація повністю змінилася. Крах німецької економіки та зростаюча політична нестабільність в Османській Імперії призвели до наростання напруженості по всьому Близькому Сходу. Третій арабський конгрес буде нічим іншим, як погано замаскованою спробою об'єднати зусилля всіх арабів для усунення присутності Османа в Машрику. Від Лівії до Аравійської пустелі, багато хто з нетерпінням чекає на курс, який задасть наш султан."
 palcon.1.a: "Розішліть запрошення"
 
 palcon.2.t: "Запрошення на третій арабський конгрес"
 palcon.2.d: "Організований єгипетським урядом, Третій арабський конгрес у Каїрі зібраний з метою об'єднати зусилля всіх арабів та визначити напрямок, у якому вони рухатимуться. Оскільки більша частина Машрика все ще страждає під владою Високої Порти, а араби Магріба поневолені французами, очевидно, що всі незалежні арабські держави повинні зібрати свої сили воєдино і прагнути звільнення своїх братів."
 palcon.2.a: "Ми вирушаємо до Каїру!"
 
 palcon.3.t: "[FROM.GetName] прийняв наше запрошення"
 palcon.3.d: "Оскільки [FROM.GetName] є однією з небагатьох незалежних арабських держав у регіоні, уряд [FROM.GetLeader], не менший за наш зацікавлений в ослабленні впливу Порти, направив своїх офіційних представників до Каїра. Бажаючи дізнатися чи перетворимо ми свої слова на дії, [FROM.GetLeader] також послав з ними важливого члена своєї династії, щоб додати ваги делегації."
 palcon.3.a: "Ласкаво просимо"
 
 palcon.4.t: "Ємен надсилає делегацію"
 palcon.4.d: "Незважаючи на формальний статус провінції Високої Порти і відмову підтримати арабське повстання в 1916 році, не секрет, що єменці не мають теплих почуттів до свого уряду в Стамбулі. Тому, незважаючи на пряму заборону Порти, імам [YEM.GetLeader] відправив свого представника до Каїру.\n\nОднак, на відміну від інших наших союзників, Ємен не поділяє наших амбіцій і зосереджений на внутрішніх справах. Якщо уряд Османа запропонує їм найкращі умови, нікого не здивує відмова імама підтримати наші починання."
 palcon.4.a: "Вони таки прийшли..."
 
 palcon.5.t: "Іран надсилає делегацію"
 palcon.5.d: "Незважаючи на те, що Іран не отримав запрошення на конференцію на знак протесту проти поводження з арабами Хузестану за нового уряду, [PER.GetLeader] все ж таки відправив делегацію до Каїру.\n\nВуличні протести, організовані іракськими вигнанцями за підтримки Партії Єдності, не змогли перешкодити султанові Фаруку I наголосити на важливості мусульманської солідарності в ці непрості часи і прийняти іранських представників. Після недовгої плутанини делегації надали місце на конгресі, сподіваючись на досягнення компромісу."
 palcon.5.a: "Ми вітаємо добропорядних панів із Тегерану"
 palcon.5.b: "Вони тільки дарма місце посідають!"
 
 palcon.6.t: "Ідріс I прибуває до Каїру"
 palcon.6.d: "Лідер ордена Сенусія та противник підтримуваного османами Ахмада Шаріфа I, вигнаний Ідріс прибув до Каїра. Ідріс, який підтримував Антану в ході бойових дій у Лівії під час Вельткріга, був змушений бігти до Єгипту після краху італійського фронту. Тим не менш, багато лівійців досі вважають його законним правителем своєї країни, і протягом багатьох років він неухильно готував осередки опору для свого повернення."
 palcon.6.a: "Справжній герой!"
 
 palcon.7.t: "Виступ сирійської делегації"
 palcon.7.d: "Безліч політичних вигнанців із Великої Сирії, які представляють різні таємні товариства Бейрута і Дамаска, відвідали конференцію, щоб обрушитися з критикою на порядки Османа на їх батьківщині. Найчастіше згадувалося Палестинське питання, оскільки сирійські делегати вважають існування Мутасаррифату "ляпасом усьому ісламському світу". Сирія має бути звільнена від турків, які використовують її лише для поповнення своєї скарбниці.\n\nВиступили також менш радикальні оратори, і навіть маронітам було дозволено озвучити свою думку. Заклики до діалогу між різними народами Великої Сирії і навіть допуск можливості договору з єврейськими поселенцями призвели до спекотних суперечок, і після того, як представник з Яффи кинув сандал у свого колегу з Алеппо, була оголошена коротка перерва і бешкетника вивели із зали."
 palcon.7.a: "Ми підтримуємо сирійський народ!"
 
 palcon.8.t: "Виступ іракської делегації"
 palcon.8.d: "Після того як промовець з Єрусалиму закінчив свою промову про загрозу, яку сіонізм представляє для всіх нас, слово було надано делегації з Іраку. Проголосивши свою підтримку нашим братам у Палестині, вони закликали присутніх не забувати про другу загрозу арабському народові. Іран може і намагається уявити себе другом арабів, але само собою зрозуміло що це робиться лише для ослаблення супротивника в Анатолії та експлуатації арабів Іраку після того, як осяде пил.\n\nОднак представник з Мосула не встиг закінчити свою промову, оскільки делегація з Ірану почала протестувати проти цих звинувачень. Можливо, нам варто зосередитися на спільних ворогах замість створення нових, не розібравшись попередньо зі старими противниками? Так як напруга в залі вдруге почала різко зростати, була оголошена чергова коротка перерва."
 palcon.8.a: "За вільний та арабський Ірак!"
 
 palcon.9.t: "Газі ібн Фейсал прибуває на конгрес"
 palcon.9.d: "Син арабського героя Фейсала ібн Хусейна, який командував військами Хашимітів під час повстання в 1916, Газі ібн Фейсал був відправлений до Єгипту в 1920 своїм дідом, шарифом Хусейном, коли армія Османа рушила на Мекку. Взятий під опіку Фуадом I, скромний і недосвідчений хлопчик згуртував навколо себе прихильників Хашимітів, які втекли з Хіджазу після встановлення правління Османа.\n\nОднак, багато хіджасців розчарувалися в звичному до розкішного життя при єгипетському дворі і частенько потрапляє до газет після своїх витівок Газі і вважають його відстороненим від політичних реалій регіону. Хоча його заклики до другого хіджазького повстання і створення арабської держави, що тягнеться від Мекки до Багдада, були дуже пристрасними і перервалися лише на вірш, який він написав на честь свого батька, інші представники їх практично повністю проігнорували. Коли Газі закінчив свою промову, всі делегати ввічливо зааплодували."
 palcon.9.a: "Ми вшановуємо героїчних Хашимітів!"
 
 palcon.10.t: "[EGY.GetLeader] засуджує єврейських поселенців"
 palcon.10.d: "Почувши трагічні розповіді про палестинських арабів, які страждають від рук міжнародної жандармерії та ознайомившись із останніми звітами про єврейську імміграцію, [EGY.GetLeader] нарешті взяв слово. Засуджуючи жахливі умови, в яких доводиться жити його братам по вірі, він заявив про повну підтримку сирійської делегації і пообіцяв, що палестинський народ незабаром буде звільнений. Наслідували бурхливі овації, і всі делегати аплодували стоячи.\n\nНовини про його промову сприйняли єврейська громада в самому Єгипті з куди меншим захопленням. Євреї, які мають непогані умови життя і політичні свободи при єгипетській державі, тепер бояться, що відкриті нападки на 'єврейську загрозу' в Палестині можуть призвести до агресії по відношенню до них."
 palcon.10.a: "Ми підтримуємо палестинський народ!"
 
 palcon.11.t: "Ідріс просить про допомогу"
 palcon.11.d: "Після виступу [EGY.GetLeader] конгрес прийняв інший оборот. Культурну конференцію на честь арабського народу замінило відкрите обговорення дій, які необхідно здійснити проти ворогів арабського світу.\n\nВигнаний лівійський лідер Ідріс I набирав підтримку і готувався до свого повернення протягом майже десяти років і тепер, коли османські гарнізони більше переймаються політичною боротьбою в Стамбулі, ніж підтримкою порядку, він планує завдати удару протягом року і повалити Ахмада Шаріфа. Після всіх теплих і палких запевнень у підтримці від інших представників, настав час перетворити їх на гвинтівки, добровольців та пожертвування, щоб забезпечити успіх його боротьбі."
 palcon.11.a: "Ми підтримуємо Ідріса!"
 palcon.11.b: "Ми не можемо нічого виділити"
 
 palcon.12.t: "Амбіції Єгипту"
 palcon.12.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, настав час розкрити наші плани та визначити курс, який ми слідуватимемо. Ми повинні діяти акуратно, оскільки наша операція покладається на безліч різних політичних груп та повстанських організацій, чия підтримка нам знадобиться, якщо ми хочемо об'єднати арабські держави навколо себе після їхнього звільнення."
 palcon.12.a: "Єгипет прагне до приєднання Леванту"
 palcon.12.b: "Єгипет бажає звільнити арабський народ!"
 
 palcon.13.t: "Єгипет оголошує про свої цілі"
 palcon.13.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, Єгипет нарешті вирішив розкрити свої плани щодо перебудови Близького Сходу. Як дехто вже побоювався - інші сподівалися, [EGY.GetLeader] оголосив про свої наміри включення Леванта до свого султанат. Питання про Ірак залишилося відкритим, але було зроблено кілька натяків на створення дружнього арабського режиму у регіоні. Крім того, Хіджаз буде передано їх союзникам на півострові як плату за допомогу у майбутній війні.\n\nБільшість сирійських делегатів залишили конференцію в гніві, оскільки вони вважають, що Єгипет бажає лише зайняти місце османів, а не надати народу Сирії такої бажаної незалежності. Хіджасці також не дуже подобається цей план, оскільки вони вважають своїх братів з Аравійської пустелі нерозвиненими та некультурними дикунами, які лише нашкодять щодо багатого узбережжя."
 palcon.13.a: "Будемо сподіватися що їхня зарозумілість не приведе нас до краху"
 
 palcon.14.t: "Єгипет оголошує про свої цілі"
 palcon.14.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, Єгипет нарешті вирішив розкрити свої плани щодо перебудови Близького Сходу. Просуваючи самоврядування серед арабів, вони будуть прагнути до збереження різних частин Аравії як окремих країн, які зможуть самостійно вирішувати чи приєднуватися до більшої арабської держави.\n\nПредставники з Іраку, Сирії та Хіджаза задоволені тим, що збережуть право визначати своє майбутнє, але на півострові ці ідеї прийняли з меншим ентузіазмом. Вони не лише не отримають жодної нагороди за участь у війні, а й будуть змушені змагатися з могутньою державою Хіджазу."
 palcon.14.a: "Це обіцяє бути цікавим"
 
 palcon.15.t: "Іран залишає конференцію"
 palcon.15.d: "Оскільки остаточна резолюція конференції, схоже, має на увазі незалежний Ірак, вільний від перського впливу, іранська делегація у гніві виїхала. Невідомо чи вплине це на їхнє рішення взяти участь у війні з Високою Портою або, не дай Аллах, прийняти турецьку сторону, але їхні дії залишили неприємний осад."
 palcon.15.a: "Їх все одно не запрошували!"
 palcon.15.b: "Арабів марно переконувати!"
 
 palcon.16.t: "Питання про синдикалістську підтримку"
 palcon.16.d: "Завдяки контактам з арабським лобі в Парижі та обережній співпраці між Комунною та Єгиптом під час Суецької кризи, багато хто починає задаватися питанням, наскільки арабські справи мають бути пов'язані з боротьбою Інтернаціоналу.\n\nІнтернаціонал, що отримує пряму вигоду від зростаючого арабського невдоволення в Алжирі та загрози, яку наша коаліція становить для німецького союзника в Анатолії, більш ніж зацікавлений у наданні військового спорядження та радників для підтримки наших зусиль. Однак, багато хто побоюється, що за цю допомогу доведеться заплатити. Вони вважають, що через різні економічні угоди, які тісно пов'язані з торгівлею нафтою, яка є важливою частиною комунарської військової машини, синдикалісти підкорюють арабів через нову форму імперіалізму. Більше того, соціалістична риторика, що їх породжує, є прямою загрозою арабським державам, побудованим на владі багатих аристократів."
 palcon.16.a: "Нам знадобиться будь-яка допомога"
 palcon.16.b: "Нехай ці невірні продають свої товари в іншому місці!"
 
 palcon.17.t: "Створення Каїрського пакту"
 palcon.17.d: "У заключній резолюції конгресу закріплено обіцянку всіх учасників об'єднатися, якщо хтось із них опиниться у стані війни з турками. Ця резолюція, що стала основою для військового альянсу, отримала назву 'Каїрський пакт' і знаменує створення першого такого союзу в сучасній арабській історії."
 palcon.17.a: "Ми приєднаємось свого часу"
 palcon.17.b: "Ми відмовляємось підписувати"
 palcon.17.c: "За процвітаючу Аравію!"
 palcon.17.e: "Ми приєднаємось як тільки зможемо"
 
 palcon.18.t: "Конференція добігає кінця"
 palcon.18.d: "Сонце над Нілом, і [EGY.GetLeader] закриває конференцію ще однією промовою. Після подяк делегатам за їхню участь, усім стає ясно якою значною демонстрацією єгипетської могутності став конгрес. Араби з усіх груп і соціальних верств захоплені багатством Єгипту та рівнем свободи в цій по-справжньому незалежній арабській державі. Єгипет також спробував об'єднати різні сили в регіоні і підштовхнути їх усіх до ідеології, найбільш сприятливої ​​для єгипетської держави, але лише майбутнє покаже наскільки успішною була ця спроба."
 palcon.18.a: "Подивіться на ці феєрверки!"

 palcon.19.t: "Взяти участь у Третьому арабському конгресі?"
 palcon.19.d: "Приймаюча сторона - домінуюча арабська держава Султанат Єгипту вже давно зрозуміла, що Каїр, як і ми, намагається оцінити реакцію Османської Імперії та її можливу силу в майбутньому конфлікті.\n\nХоча ми не отримали запрошення на їхній великий Арабський конгрес, нам, можливо, доведеться форсувати вступ у переговори, якщо ми хочемо мати право голосу щодо майбутнього статусу Іраку та Машрика в цілому."
 palcon.19.a: "Надіслати делегацію до Каїру!"
 palcon.19.b: "Цілком зрозуміло, що вони не хочуть нашої присутності."

### News events about events in Palestine
 palnews.1.t: "Виведення американських військ з Мутасаррифату"
 palnews.1.d: "Поки Америка знову занурюється в безодню громадянської війни, [USA.GetLeader] наказав відкликати весь чинний американський персонал з Палестини, щоб задіяти його в зіткненнях, що починаються на батьківщині.\n\nВивід американських військ, що становили значну частину міжнародної жандармерії з її заснування в 1920, значно послабив її і так обмежені сили. Хоча ситуація продовжує погіршуватися, німецькі війська не бажають відступати, оскільки в Німеччині громадська підтримка їхньої присутності залишається високою."
 palnews.1.a: "Джонні знову повертається додому"
 
 palnews.2.t: "Ескалація протестів у Єрусалимі"
 palnews.2.d: "З ініціативи місцевих арабських лідерів та знаті в Єрусалимі пройшли масові акції протесту, щоб змусити міжнародну раду закрити міграційну службу. Те, що почалося як мирний протест, швидко загострилося після того, як сили жандармерії заарештували кількох арабських лідерів. У відповідь протестувальники почали руйнувати іноземні підприємства та нападати на іноземних громадян на вулицях міста.\n\nЗрештою влада придушила виступи, не давши заворушень вийти з-під контролю, проте силові ресурси виснажені і рада налякана тим, що ситуація, схоже, набагато вибухонебезпечніша, ніж передбачалося."
 palnews.2.a: "Це приниження наших братів-мусульман!"
 
 palnews.3.t: "Мутасаррифат забороняє подальшу єврейську імміграцію"
 palnews.3.d: "У відповідь на все більш гучні заклики ісламського населення та заворушення в Єрусалимі лише за кілька тижнів раніше Рада офіційно ухвалила покласти край єврейській імміграції та ухвалила, що поселенцям не буде дозволено в'їзд на міжнародну територію доти, доки не буде досягнуто згоди з місцевими лідерами.\n\nХоча ці заходи навряд чи повністю зупинять іммігрантів з огляду на обмежені ресурси ради для забезпечення виконання закону, це поворотний момент у політиці Мутасаррифату та грубе порушення декларацій Бальфура та Талаату."
 palnews.3.a: "Палестина не буде вільною, допоки їй керують іноземці!"
 
 palnews.4.t: "Загальний страйк у Палестині"
 palnews.4.d: "Організований різними арабськими національними комітетами, почався страйк усіх арабів зайнятих у виробництві, перевезеннях та торгівлі, покликаний змусити міжнародні сили залишити Палестину.\n\nВимагаючи 1) Заборони всієї єврейської імміграції зараз і в майбутньому 2) Заборони передачі землі від арабів євреям 3) Негайного виведення міжнародної жандармерії значна частина арабського населення готова взяти участь в акції, заохочувана релігійними лідерами та впливовими кланами. Рада вже заявила, що жорстко припинятиме будь-які спроби захоплення влади, і Міжнародна жандармерія вже висунулася в Яффу, щоб заарештувати призвідників страйку."
 palnews.4.a: "Хай благословить Аллах їхні зусилля"
 
 palnews.5.t: "Конгрес у Хайфі зібраний"
 palnews.5.d: "Оскільки заворушення в регіоні продовжують розростатися, різні учасники Єрусалимських угод погодилися взяти участь у конгресі, який має вирішити майбутнє Мутасаррифату. Османська делегація вже зажадала негайної реінтеграції міжнародної території, вказуючи що в нинішньому хаосі повністю винні ті, хто відібрав її у Порти в 1920. У той же час, єгипетський уряд відкрито закликає до передачі Мутасаррифату Єгипту, стверджуючи, що араби повинні бути об'єднані в першу чергу.\n\nКомісія, відправлена ​​вивчити стан справ, дійшла висновку, що єдиним способом забезпечення стабільності в регіоні є його возз'єднання з імперією Османа, але зі створенням міжнародного наглядового комітету, який забезпечить захист євреїв від розправ і надання їм земель для поселення."
 palnews.5.a: "Давайте сподіватися, що рішення буде знайдено"
 
 palnews.6.t: "Міжнародна рада скасовує Мутасаррифат"
 palnews.6.d: "Реагуючи на проблеми у Палестині, учасники Єрусалимських угод проголосували за скасування міжнародної території та її реінтеграцію до імперії Османа. Наші представники наклали вето на пропозицію щодо передачі Синаю Єгипту, розлютивши як Каїр так і інші держави. В результаті рада ухвалила передати півострів під спільний контроль Єгипту та Порти, і обидві сторони вже засудили це рішення.\n\nНевідомо, чи вирішить це Палестинську проблему, але одне зрозуміло - Османо-єгипетський конфлікт тільки починається.\n\nОскільки ще належить залагодити бюрократичні питання, а передача повноважень жандармерії армії Османа ще не закінчена, Мутасарріфат продовжить функціонувати ще кілька тижнів, хоча його адміністрація більше не має права приймати рішення з внутрішніх питань, які тепер є виключно османською справою."
 palnews.6.a: "Мудре рішення"
 palnews.6.b: "Це обурливо!"
 
 palnews.7.t: "Провал перевороту у Каїрі"
 palnews.7.d: "Сьогодні у Каїрі чулася стрілянина, коли група змовників спробувала взяти палац штурмом. Змовники, що називають себе "суспільством справедливості", планували вбити [EGY.GetLeader] і повернути Аббаса II на престол. Останній османський хедів, Аббас II нещодавно почав набирати популярності серед мусульман, оскільки його ісламістські ідеї та минуле як лідера Єгипту призвели до виникнення безлічі спільнот, які бажають його повернення. Хоча [EGY.GetLeader] любимо своїм народом, він не користується симпатіями офіцерського корпусу та уряду, які вважають, що його прагнення до абсолютної влади та загальна нестача освіти ведуть країну до катастрофи.\n\nПроте провальний переворот пішов на користь Каїрському режиму, оскільки тісні відносини між хедівом та урядом Османа налаштували громадську думку проти турків. [EGY.GetLeader] вже оголосив замах на своє життя "підлим планом османських імперіалістів щодо придушення арабської незалежності" і почав закликати до військових дій проти Порти."
 palnews.7.a: "Це лише ще більше дестабілізує Близький Схід"
 palnews.7.b: "Зачекайте... Адже ми тут ні до чого, чи не так?"

### Foci
 mutasarrifate_jerusalem_focus: "Фокуси Мутасаррифат Єрусалима"

 MOJ_1936_Census: "Перепис населення 1935 року"
 MOJ_1936_Census_desc: "Минулого року було розпочато надзвичайно докладний перепис населення районів, що динамічно змінювалися, що зачіпаються Єрусалимськими угодами. Однак завершити її виявилося нелегко."
 
 MOJ_Pole_Report: "Звіт Поула"
 MOJ_Pole_Report_desc: "У 1935 році серу Феліксу Поулу, колишньому голові Великої західної залізниці Великобританії, було доручено дослідити можливість розширення інфраструктури в Палестині. Щоб пом'якшити нову економічну депресію, можливо, нам слід розглянути її рекомендації."
 
 MOJ_Foreign_Financial_Backing: "Фінансова підтримка Ради"
 MOJ_Foreign_Financial_Backing_desc: "Країни Ради мають набагато більші фінансові ресурси, ніж турки. Співпрацюючи з країнами Ради, ми відновимо економіку нашої країни сильніше, ніж будь-коли раніше."
 MOJ_Jaffa_Harbour_Project: "Проєкт Яффського порту"
 MOJ_Jaffa_Harbour_Project_desc: "Яффа була визнана західними технічними спеціалістами відповідним місцем для створення сучасних військово-морських об'єктів. Ми повинні виконати їхні рекомендації."
 MOJ_Port_Said_Link: "Зв'язок Порт-Саїда"
 MOJ_Port_Said_Link_desc: "Порт-Саїд здатний розвантажувати найбільші та найсучасніші у світі вантажні судна. Проте з порту не можна безпосередньо доставляти певні вантажі до Палестини. Ми маємо покращити інфраструктуру морських перевезень у Палестині відповідно до пропозицій місцевої влади Суецького району."
 MOJ_Palestinian_Railroads_Initiative: "Палестинська залізнична ініціатива"
 MOJ_Palestinian_Railroads_Initiative_desc: "Щоб забезпечити виживання компанії "Палестинські залізниці", необхідно збудувати нові прибуткові пасажирські лінії між найбільшим поселенням за рахунок міжнародного фінансування."
 MOJ_Sell_Railroad_Concessions: "Аукціон залізничних концесій"
 MOJ_Sell_Railroad_Concessions_desc: "З новим керівництвом несправні залізничні лінії можуть знову принести прибуток. Під керівництвом Ради ми маємо домагатися міжнародної ліквідації всіх нерентабельних ліній."
 MOJ_Beersheba_Sinai_Line: "Лінія Беер-Шева - Синай"
 MOJ_Beersheba_Sinai_Line_desc: "Щоб протистояти османському владі та забезпечити потік товарів через Синай, необхідне нове залізничне сполучення через регіон."
 MOJ_Jewish_Private_Investement: "Єврейські інвестиції"
 MOJ_Jewish_Private_Investement_desc: "Багато багатих європейських євреїв, хоч і не схильних до алії, симпатизують сіоністському руху. Ми повинні безпосередньо звертатися до таких людей, щоб "настійно рекомендувати" їхнє фінансове заступництво єврейським та європейським громадам у Палестині - звичайно, з вигодою для них самих."
 MOJ_Agricultural_Imports: "Сільськогосподарський імпорт"
 MOJ_Agricultural_Imports_desc: "Ми не повинні волочити ноги. Ми повинні просити Раду сприяти імпорту сільськогосподарської продукції, щоб усунути нестачу."
 MOJ_Relieve_Shortages: "Нестача продовольства"
 MOJ_Relieve_Shortages_desc: "З урахуванням того, що державна скарбниця заповнена, а міста наповнені продуктами харчування та провізією, ми повинні прагнути пом'якшити продовольчу незабезпеченість мешканців сільської місцевості. Було запропоновано план із закупівлі надлишків продуктів харчування у найбільш жвавих містах та створення продовольчих банків західного зразка у найважливіших селах постраждалих регіонів."
 
 MOJ_Ottoman_Economic_Reintegration: "Османська економічна реінтеграція"
 MOJ_Ottoman_Economic_Reintegration_desc: "У той час як країни Ради контролюють більшу частину світових багатств, лише завдяки географічній близькості, Константинополь був би ефективнішим фінансовим спонсором. Дійсно, для того, щоб проблеми регіону були будь-коли вирішені, він має бути повністю інтегрований з рештою імперії."
 MOJ_DDY_Takeover: "Поглинання DDY"
 MOJ_DDY_Takeover_desc: "Щоб врятувати Палестинські залізниці від банкрутства та забезпечити інтеграцію Палестини з рештою імперії, Османська державна залізнична компанія розмістила заявку на придбання Палестинських залізниць. Цьому придбанню Рада чинила опір, але не більше того!"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "Лінія Хайфа-Єрусалим"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "Пасажирське сполучення між населеним центром Єрусалиму та судноплавним вузлом Хайфи є недостатнім. За фінансової підтримки з боку Константинополя ця проблема має бути вирішена."
 MOJ_Haifa_Deep_Water_Harbour: "Глибоководний порт Хайфи"
 MOJ_Haifa_Deep_Water_Harbour_desc: "Хайфа більш природно підходить для військово-морського суднобудування, ніж у Палестині. Щоб задовольнити наші зростаючі потреби в морських перевезеннях, ми маємо перерозподілити кошти на модернізацію Хайфи та створення достатнього залізничного сполучення."
 MOJ_Relieve_Goods_Shortage: "Нестача товарів"
 MOJ_Relieve_Goods_Shortage_desc: "Згодом виробнича відсталість Палестини може стати постійною. Однак поки що, незважаючи на те, що сторони, які підписали Угоду, можуть висловлювати невдоволення, ми маємо просто звернутися за допомогою до Константинополя."
 MOJ_Cooperation_Technicum: "Технічне співробітництво"
 MOJ_Cooperation_Technicum_desc: "Ми маємо попросити Константинополь надіслати радників з турецьких технічних коледжів для подальшого розвитку нашої програми технічної освіти."
 MOJ_Local_Manifacturing: "Місцеве виробництво"
 MOJ_Local_Manifacturing_desc: "Щоб звільнити Палестину від європейського впливу, вона має покладатися на Європу у виробництві основних видів готової продукції. За фінансової підтримки з боку Константинополя ми зможемо забезпечити процвітання сучасних центрів промисловості у певних містах."
 MOJ_Damascene_Link: "Дамаська лінія"
 MOJ_Damascene_Link_desc: "Щоб зв'язати Палестину з ринками Дамаської метрополії, необхідно більше залізничного сполучення."
 
 MOJ_Restructure_International_Gendarmerie: "Реструктуризація жандармерії"
 MOJ_Restructure_International_Gendarmerie_desc: "Сторони, які підписали документ, погодилися на об'єднання підрозділів жандармерії, виведених зі складу власних збройних сил, до єдиного підрозділу, підзвітного Раді загалом і у нашому прямому підпорядкуванні. Ми маємо здійснити цей план."
 MOJ_Broadcast_Disruption: "Панарабське порушення мовлення"
 MOJ_Broadcast_Disruption_desc: "У радіоефірі єгиптяни провокують арабський націоналізм і заохочують ворожість до неарабських громадян. Ми повинні придбати нові радіопередавачі та транслювати гучний білий шум на будь-яких частотах, на яких він з'являється."
 MOJ_Sinai_Patrol: "Синайський патруль"
 MOJ_Sinai_Patrol_desc: "Для боротьби з єгипетською інфільтрацією ми повільно нарощуємо військове патрулювання по всьому Синайському півострові. Для того, щоб протягом тривалого періоду часу там діяли сміливі збройні підрозділи, ми повинні спиратися на турецький досвід для належної підготовки наших бійців."
 MOJ_Congress_of_Haifa: "Конгрес у Хайфі"
 MOJ_Congress_of_Haifa_desc: "Обурення арабів з приводу єврейських поселень та придбання землі перетворилося на проблему, яку сторони, які підписали угоди щодо Єрусалиму, більше не можуть ігнорувати. Для вирішення цієї проблеми, іноземні сторони, які підписали ці Угоди, мають бути переконані у добрих намірах Високої Порти щодо Палестини та знову визнати її повну владу. Необхідно скликати Генеральну Конференцію сторін, які підписали угоду, щоб досягти цього одним махом."
 MOJ_Mutasarrif_Sagay: "Мутасарриф [Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "Військовий теоретик та інструктор Есат Сагай має особливе захоплення практичним навчанням. У нього нарешті з'явився політичний капітал, щоб розпочати реалізацію своєї освітньої програми. Давайте просвічувати народ Палестини."
 MOJ_Restructure_Palestine_Education: "Реструктуризація палестинської освіти"
 MOJ_Restructure_Palestine_Education_desc: "Завдяки освіті та розвитку, всі народи можуть навчитися жити в гармонії в тих самих культурних рамках. Ми повинні об'єднати адміністрацію багатьох приватних та конфесійних шкіл Палестини та забезпечити, щоб усі учні отримували базову технічну кваліфікацію."
 MOJ_Reaffirm_Ottoman_Authority: "Османська влада"
 MOJ_Reaffirm_Ottoman_Authority_desc: "У той час як більшість арабів не довіряють нашому правлінню, багато хто вірить у Піднесену Порту. Звичайно, тільки Константинополь може встановити Палестину зараз. Ми повинні попросити Імперію закликати до надзвичайних повноважень над Палестиною і просто попросити у сторін розуміння, що підписали угоду."
 MOJ_Abolishment_of_the_MOJ: "Скасування Мутасаррифату"
 MOJ_Abolishment_of_the_MOJ_desc: "На конгресі в Хайфі, сторони, які підписали Єрусалимську Угоду, прийняли новий звід керівних принципів управління Палестиною, включаючи повну реінтеграцію цього району в Імперію. Однак процес реінтеграції не матиме негайного характеру."
 
 MOJ_Algerian_Immigrants: "Алжирські іммігранти"
 MOJ_Algerian_Immigrants_desc: "Соціальне становище алжирських євреїв було підірвано поразкою Франції у Вельткрізі. Серед незадоволених, які прагнуть Сіону, багато адміністраторів, які добре б нам послужили. Звичайно, ми не можемо не дозволити їм в'їхати!"
 MOJ_Russian_Immigrants: "Російські іммігранти"
 MOJ_Russian_Immigrants_desc: "У той час як більшість єврейського населення старої Російської Імперії в даний час проживає в незалежних країнах Східної Європи, в Росії, як і раніше, проживає найбільше єврейське населення у світі. Довгий час стикаючись з дискримінацією, здебільшого збіднілі євреї Росії прагнуть побачити свій Сіон."
 MOJ_Eastern_European_Immigrants: "Східноєвропейські іммігранти"
 MOJ_Eastern_European_Immigrants_desc: "Євреїв у Східній Європі багато, і багато з них мають цінні технічні та торгові знання. Ми маємо дозволити таким євреям оселитися в Палестині."
 MOJ_American_Immigrants: "Американські іммігранти"
 MOJ_American_Immigrants_desc: "Незважаючи на те, що вони знаходяться далеко від дому, американські євреї надали значну фінансову підтримку багатьом сіоністським організаціям. Поселивши зацікавлених американських євреїв, ми могли б скористатися їхніми фінансовими ресурсами та повністю забезпечити належну компенсацію державних витрат для досягнення їхнього переселення."
 MOJ_Coordinate_Jewish_Land_Acquisition: "Придбання єврейської землі"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "Наші зусилля щодо врегулювання призвели до нових суперечок між євреями та між євреями та арабами, створивши навантаження на місцеві адміністрації. Щоб звести до мінімуму ці проблеми та привнести певний ступінь однаковості в суперечки, існуючий безсистемний процес придбання землі та заселення має бути замінений єдиними рамками для всієї Палестини."
 MOJ_Agricultural_Expansion: "Іригація на заході Йорданії"
 MOJ_Agricultural_Expansion_desc: "Пагорби західної Йорданії завжди страждали від тривалої посухи. Проте протягом століть було завершено лише локальні іригаційні проекти. Ми повинні створити регіональний орган розвитку сільського господарства для управління іригаційними проектами в регіоні на основі попередньої європейської оцінки регіону."
 MOJ_Tel_Aviv_Expansion: "Містобудівна комісія Тель-Авіва"
 MOJ_Tel_Aviv_Expansion_desc: "Місто Тель-Авів виросло з невеликого єврейського поселення в тіні Яффа в яскравий зразок сучасності в Палестині. Незважаючи на те, що місто було спустошене під час війни, відтоді воно швидко виросло, часто без будь-якої організації через конфронтаційні відносини міста з османською владою. Ми маємо створити містобудівний комітет міста, керований на мандатному рівні, який служив би посередником між євреями та турками."
 MOJ_Close_Immigration: "Закриття єврейської імміграції"
 MOJ_Close_Immigration_desc: "У зв'язку із зростанням етнічної напруженості та швидким переміщенням населення настав час заборонити єврейську імміграцію до Палестини, забезпечивши при цьому повну інтеграцію тих, хто був прийнятий досі."

### Suez Focus Tree

 Suez_Focus: "Фокуси Суецу"
 SUE_The_Port_Said_Convention: "Конвенція Порт-Саїду"
 SUE_The_Port_Said_Convention_desc: "Для забезпечення постійного потоку товарів через Суецький канал було досягнуто домовленості між Піднесеною Портою та різними іноземними державами. Навколо зони Суецького каналу має бути створена вільна держава під керівництвом різних міжнародних представників."
 
 SUE_Rebuild_The_Civilian_Administration_Center: "Реорганізація цивільної адміністрації"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "Численні багатонаціональні делегації в Порт-Саїді були розсіяні війною, і багато будинків було пошкоджено. Ми повинні відновити та домагатися повернення цих досвідчених експатріантів."
 
 SUE_Port_Abdulmecid_Housing_Project: "Житловий проєкт"
 SUE_Port_Abdulmecid_Housing_Project_desc: "Для розміщення нових міжнародних сановників знадобиться нове заплановане місто. Порт Абдулмеджід, як він був визначений, має стати частиною Європи у Східному Середземномор'ї."
 
 SUE_Clear_The_Port_Said_Suez_Fairway: "Фарватер Порт-Саїд - Суец"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "Щоб канал не потрапляв до рук противника, у фарватері було затоплено кілька невеликих суден. Їх потрібно підняти та прибрати."
 
 SUE_Restore_Suez_Refuelling_Station: "Суецька паливозаправна станція"
 SUE_Restore_Suez_Refuelling_Station_desc: "Більшість сучасного заправного обладнання було безповоротно пошкоджено. Ми повинні привезти запасні частини з-за кордону, щоб відновити канал до його повної експлуатації."
 
 SUE_Re_Open_The_Canal: "Повторне відкриття каналу"
 SUE_Re_Open_The_Canal_desc: "Тепер, коли канал відремонтовано, ми маємо підготуватися до його відкриття."
 
 SUE_Electrification_Of_Ismailia: "Електрифікація Ісмаїлії"
 SUE_Electrification_Of_Ismailia_desc: "Повна електрифікація Ісмаїлії принесла істотну користь міжнародній торгівлі. Ми маємо надати державну підтримку цим зусиллям."
 
 SUE_Expand_Rail_Connections: "Залізничне сполучення"
 SUE_Expand_Rail_Connections_desc: "Хоча зона каналу є насамперед глобальним центром, вона має бути економічно здатна стояти на своїх двох ногах. Повинні бути створені нові залізниці, що з'єднують не лише великі міжнародні вузли, а й усі населені пункти зони."
 
 SUE_Create_The_Port_Said_Industrial_Zone: "Промислова зона Порт-Саїду"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "На території з існуючими промисловими підприємствами повинні поширюватися інші закони, ніж решта території зони. Ці закони для сприяння розвитку передусім мають забезпечити його процвітання та наші доходи."
 
 SUE_Expand_Textile_Manufacturing: "Текстильне виробництво"
 SUE_Expand_Textile_Manufacturing_desc: "Спираючись на низькі транспортні витрати, у межах зони каналу розвивається невелика текстильна промисловість, що приваблює робітників із єгипетського центрального регіону. Ми маємо визнати важливість цієї галузі для здоров'я місцевого ринку, необхідного для підтримки каналу та забезпечення його виживання, що б не сталося."
 
 SUE_Increase_Shareholder_Dividends: "Дивіденди акціонерів"
 SUE_Increase_Shareholder_Dividends_desc: "З повним ремонтом зони каналу велику частку податкових надходжень можна віднести на рахунок сторін, які підписали Конвенцію Порт-Саїда."
 
 SUE_Rebuild_The_Port_Said_Refinery: "НПЗ Порт-Саїду"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "Хоча переробка сирої нафти на місці і не була обов'язковою умовою для експлуатації каналу, у минулому це була велика підмога для економіки зони. З достатніми державними інвестиціями це може повторитися."
 
 SUE_Found_The_International_Legislative_Assembly: "Міжнародна Асамблея"
 SUE_Found_The_International_Legislative_Assembly_desc: "Усі іноземні громадяни, які проживають у зоні каналу, повинні тією чи іншою мірою мати спільне представництво. Має бути створено спеціальний законодавчий орган для іноземних громадян."
 
 SUE_Expand_The_Suez_Garrison: "Суецький гарнізон"
 SUE_Expand_The_Suez_Garrison_desc: "Канал є серцем міжнародної торгівлі, що б'ється. Ми не можемо допустити, щоб він знову зазнав нападу ворожих сил. Ми повинні розширити гарнізон до розмірів, здатних забезпечити його функціонування."
 
 SUE_Establish_The_Port_Said_Naval_Authority: "Морське управління Порт-Саїду"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "Зона каналу потребує невеликого флоту під його безпосереднім контролем. Давайте створимо об'єкти, здатні обслуговувати військові кораблі."
 
 SUE_Modernise_Repair_Facilities: "Ремонтні майстерні"
 SUE_Modernise_Repair_Facilities_desc: "Вантажні судна потребують спеціальних засобів обслуговування. Ми маємо розширити нашу інфраструктуру, щоб приймати найновіші кораблі."
 
 SUE_Department_For_The_Procurement_Of_Supplies: "Департамент закупівель"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "Імпорт продуктів харчування в зону каналу повинен здійснюватися централізовано. Давайте створимо нову структуру, щоб упоратися з цим."
 
 SUE_Re_Establish_The_Port_Said_Hospital: "Госпіталь Порт-Саїду"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "Заснований британською армією під час Вельткрігу, госпіталь Порт-Саїда, захищений Червоним Хрестом, забезпечив великий прогрес у галузі медичних наук. Він також служить місцем, де солдати та цивільні особи всіх країн, що воюють у Великому Близькосхідному регіоні, отримують швидке лікування."
 
 SUE_Expand_The_Port_Said_Arsenal: "Арсенал Порт-Саїду"
 SUE_Expand_The_Port_Said_Arsenal_desc: "Для того, щоб канал залишався відкритим в умовах тривалої облоги, ми повинні мати склади озброєння визначних розмірів, і як мінімум склади для виробництва основних видів боєприпасів у межах самої зони."
 
 SUE_Found_The_Egyptian_Auxiliary_Corps: "Єгипетський допоміжний корпус"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "Щоб єгиптяни більше не хотіли порушувати роботу каналу, їхній народ повинен мати в ньому свою частку. Для цього ми повинні поповнити лави міжнародної жандармерії за рахунок єгипетських добровольців, забезпечивши їм рівне звернення та справедливу зарплату, щоб завоювати їхню прихильність."
 
 SUE_The_Frontline_Of_Imperialism: "Передова лінія імперіалізму"
 SUE_The_Frontline_Of_Imperialism_desc: "З урахуванням того, що плани з охорони каналу зараз повністю реалізовані, ми повинні безпосередньо залучати західних ветеранів як для роботи радниками, так і для формування елітного ядра гарнізону."

