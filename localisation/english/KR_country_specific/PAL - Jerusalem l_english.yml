### Ideas
 pal_moj: "Міжнародна жандармерія"
 pal_moj2: "Міжнародна жандармерія"
 pal_moj3: "Міжнародна жандармерія"
 pal_alijah: "Третя алія"
 pal_alijah_desc: "Закріплений у декларації Бальфура та наступних Єрусалимських угодах, Мутасаррифат Єрусалим був відкритий для єврейських поселенців. Тисячі євреїв, що масово прибувають після війни у Східній Європі, оселилися на міжнародній території, на превеликий гнів як місцевих так і Високої Порти.\n\nПроте ці іммігранти та поселенці привезли з собою свої навички та ремесла, що збагатило економіку Мутасаррифату, на користь як мусульман-палестинців, так і євреїв."
 pal_sectarian_divide: "Релігійний розкол"
 pal_sectarian_divide_desc: "Відчуваючи себе відданими як міжнародним співтовариством, так і своїм халіфом, місцеві араби-суніти затято противяться швидкому зростанню єврейського населення на своїй батьківщині, висловлюючи своє невдоволення акціями громадянської непокори, протестами та страйками. Міжнародна жандармерія, що підтримує порядок у межах Мутасаррифату, робить усе можливе, тоді як напруженість продовжує наростати."
 pal_immigration_stopped: "Єврейську імміграцію зупинено"
 pal_immigration_stopped_desc: "Для боротьби з зростаючими заворушеннями, пов'язаними зі зростанням єврейського населення, міжнародна рада офіційно оголосила про завершення єврейської імміграції до регіону. Незважаючи на це, нелегальні іммігранти продовжують масово прибувати до Мутасаррифату, ще більше знижуючи думку палестинців про пораду."
 pal_black_monday: "Вплив Чорного Понеділка"
 pal_black_monday_desc: "Крах Берлінської фондової біржі залишив свій слід на Леванті, а міжнародний статус Мутасаррифату зробив його винятково сприйнятливим до іноземного втручання. У той час як німецька економіка готується до найгіршої рецесії в історії, наш регіон перебуває на межі повного хаосу."
 pal_black_monday2: "Вплив Чорного Понеділка"
 pal_black_monday2_desc: "Крах Берлінської фондової біржі залишив свій слід на Леванті, а міжнародний статус Мутасаррифату зробив його винятково сприйнятливим до іноземного втручання. У той час як німецька економіка готується до найгіршої рецесії в історії, наш регіон перебуває на межі повного хаосу."
 pal_foreign_backing: "Іноземні пожертвування"
 pal_foreign_backing_desc: "Надіслані різними єврейськими організаціями по всьому світу, великі суми грошей, найчастіше готівки, прибувають до Яффи поштою та морем, щоб допомогти місцевій громаді."
 pal_ottoman_reintegration: "Реінтеграція в османську економіку"
 pal_ottoman_reintegration_desc: "Прийняті міжнародною радою контрзаходи проти османської політики протекціонізму призвели до хронічного браку основних товарів у Мутасаррифаті та завдали серйозних збитків як інвесторам, так і місцевому палестинському населенню."
 pal_shortage_of_goods: "Дефіцит основних товарів"
 pal_shortage_of_goods_desc: "Світова рецесія продовжується і імпорт та експорт сільськогосподарської продукції серйозно постраждав у всьому регіоні. Османська імперія значно підвищила мита, сподіваючись підтримати свою економіку, але, завдяки специфіці міжнародної території, це призвело до важких наслідків навіть для основних ланцюжків поставок. Інфляція злітає, дефіцит зростає і порти Яффи та Тель-Авіва практично припинили роботу."
 pal_alijah_US: "Четверта алія"
 pal_alijah_US_desc: "Закріплений у декларації Бальфура та наступних Єрусалимських угодах, Мутасаррифат Єрусалим був відкритий для єврейських поселенців. Тисячі євреїв, що масово прибувають після війни у Східній Європі, оселилися на міжнародній території, на превеликий гнів як місцевих так і Високої Порти.\n\nПроте ці іммігранти та поселенці привезли з собою свої навички та ремесла, що збагатило економіку Мутасаррифату, на користь як мусульман-палестинців, так і євреїв."
 pal_alijah_EE: "Четверта алія"
 pal_alijah_EE_desc: "Закріплений у декларації Бальфура та наступних Єрусалимських угодах, Мутасаррифат Єрусалим був відкритий для єврейських поселенців. Тисячі євреїв, що масово прибувають після війни у Східній Європі, оселилися на міжнародній території, на превеликий гнів як місцевих так і Високої Порти.\n\nПроте ці іммігранти та поселенці привезли з собою свої навички та ремесла, що збагатило економіку Мутасаррифату, на користь як мусульман-палестинців, так і євреїв."
 pal_arab_strike: "Загальний арабський страйк"
 pal_arab_strike_desc: "Розлючені діями міжнародної жандармерії та відмовою міжнародної коаліції покинути Палестину, палестинські араби організували масовий страйк, щоб змусити пораду прийняти їхні вимоги. Араби в Османській імперії та Єгипті також припинили роботу в солідарність зі своїми палестинськими братами."
 pal_arab_strike2: "Загальний арабський страйк"
 pal_arab_strike2_desc: "Розлючені діями міжнародної жандармерії та відмовою міжнародної коаліції покинути Палестину, палестинські араби організували масовий страйк, щоб змусити пораду прийняти їхні вимоги. Араби в Османській імперії та Єгипті також припинили роботу в солідарність зі своїми палестинськими братами."
 pal_arab_broadcasts: "Радіо 'Каїр'"
 pal_arab_broadcasts_desc: "Режим з іншого боку Суецького каналу використовує радіохвилі, щоб допомогти різним панарабським організаціям та інтелігентам донести їхнє послання до населення Мутасаррифату. Не маючи можливості для глушіння сигналу або примусу Єгипту до припинення мовлення, ми мало що можемо зробити, щоб перешкодити цим трансляціям досягати вух та умів наших громадян."
