### Events
 palestine_events.1.t: "Мутасаррифат Єрусалим у 1936"
 palestine_events.1.d: "Створений як міжнародна територія на заключному етапі Вельткрігу, Мутасаррифат Єрусалим майже повністю вийшов з-під контролю. Кордони Мутасаррифату, проведені по оборонній 'лінії Алленбі', не тільки розділили навпіл Палестину, а й завадили спробам єврейської громади створити поселення на околицях Хайфи. Пошук компромісу з усіма залученими партіями призвів до створення заплутаної адміністративної структури, яка не задовольнила жодну партію. Спочатку заснована в межах старого османського губернаторства Аль-Кудс-Шариф, міжнародна територія була розширена на південь до Червоного моря, щоб забезпечити порт за межами Середземномор'я.\n\nМутасаррифат управляється двома адміністративними органами: міжнародна рада, що включає представників із Німеччини, США, Австро-Угорщини, Британії та Османської імперії, є фактичною силою в регіоні, регулюючи міграцію та оподаткування, а також наглядаючи за силами міжнародної жандармерії. Другий орган складається з представників усіх релігійних рухів регіону і діє як місцевий уряд, тісно співпрацюючи з міжнародною радою, яка контролює їх бюджет. На чолі всієї цієї структури знаходиться османський мутасарриф, який призначається особисто султаном, але фактично не має жодної влади над тим, що юридично все ще є провінцією Високої Порти.\n\nПалестинські араби, однак, вкрай незадоволені порядком, що склався, і збільшення єврейського населення, що продовжується, додатково прискорене зростанням імміграції в 'святу землю', призвело їх до тертя з міжнародною жандармерією і податковими службами. Служачи основою для радикальніших змін на Близькому сході, регіон також є колискою арабського націоналізму, що зароджується, що роздмухується Каїрським режимом. В Османській Імперії все голосніше лунають голоси, які закликають скасувати міжнародний статус зони, але султан не діє, побоюючись гніву інших учасників міжнародної ради. Тим не менш, агенти Порти та пропагандистські трансляції з прилеглої Хайфи готують палестинське населення до повернення османської влади та допомагають опору прискорити розвал Мутасаррифату."
 palestine_events.1.a: "Справи йдуть не дуже добре"
 
 palestine_events.2.t: "Економічна криза б'є по Мутасаррифату!"
 palestine_events.2.d: "Крах Берлінської фондової біржі викликав шок у всьому світі і завдав колосальної шкоди нашому регіону. У той час як Османська імперія відчайдушно намагається пом'якшити перший удар, Палестина постраждала ще сильніше. Наша майже повна залежність від іноземних ринків зробила нас особливо вразливими і майже всі сектори економіки, крім сільськогосподарського, впали."
 palestine_events.2.a: "Це катастрофа!"
 
 palestine_events.3.t: "Протести у Яффі"
 palestine_events.3.d: "Оскільки економічна депресія стає гіршою з кожним днем і міжнародна рада продовжує уникати заходів щодо пом'якшення удару, жителі Яффи та Тель-Авіва сьогодні вийшли на вулиці, вимагаючи втручання свого 'уряду' та відновлення зв'язків із Високою Портою. Незважаючи на те, що за своєю суттю протести були мирними, жандармерія заарештувала кількох мусульман, щоб "уникнути подальшої ескалації"."
 palestine_events.3.a: "Ми маємо зберегти порядок!"
 
 palestine_events.4.t: "Дефіцит продовжує зростати"
 palestine_events.4.d: "Занепад міжнародної торгівлі, що триває, призвів до зростання дефіциту вугілля, нафти і промислових товарів. У зв'язку із різким скороченням обсягів імпорту та експорту місцеві виробництва практично повністю зупинили роботу. За останні кілька тижнів безліч портових робітників у Яффі було звільнено, оскільки найважливіший порт Мутасарріфату продовжує страждати від нестачі перевезень. Гуманітарна допомога, відправлена Османською імперією, була зупинена жандармерією на кордоні, щоб уникнути збільшення залежності від Дамаска і запобігти можливій контрабанді зброї для палестинського опору."
 palestine_events.4.a: "Нам просто потрібно пережити шторм"
 
 palestine_events.5.t: "Виведення американських військ з Мутасаррифату"
 palestine_events.5.d: "Поки Америка знову занурюється в безодню громадянської війни, [USA.GetLeader] наказав відкликати весь чинний американський персонал з Палестини, щоб задіяти його в зіткненнях на батьківщині. Виведення американських військ, що становили значну частину міжнародної жандармерії з її заснування в 1920, значно послабив наші і так обмежені сили."
 palestine_events.5.a: "Джонні знову повертається додому"
 
 palestine_events.6.t: "Контрабанда на Синаї"
 palestine_events.6.d: "Економічна криза надала сил палестинському опору, що призвело до підвищення попиту на зброю та почастішання вимог допомоги від нашого уряду. Старі шляхи контрабандистів через Сінай знову використовуються, поки Міжнародна жандармерія щосили намагається контролювати великі території Мутасаррифату. Нелегально завозять не тільки зброю, а й основні товари, дефіцит яких змушує багатьох палестинців звертатися до чорного ринку, який є єдиним постійним джерелом поставок на території."
 palestine_events.6.a: "Вони гниють зсередини!"
 
 palestine_events.7.t: "Радіо 'Вільна Палестина' розширює діяльність"
 palestine_events.7.d: "Заснована з метою обернути громадську думку проти Мутасаррифату та єврейських поселень загалом, ця радіостанція нещодавно різко розширила свою діяльність, оскільки неофіційні домовленості з партією Іттіхад дозволили їм встановити кілька додаткових радіовишок ближче до кордонів. Хоча уряд заперечує будь-яку відповідальність перед дипломатами Порти та представниками міжнародної ради, не секрет, що вони пов'язані з проектами нашого уряду на Близькому сході та використовуються для спрямування та заохочення арабського невдоволення в Османській імперії."
 palestine_events.7.a: "'Чи Халіф пожертвував вами, щоб зберегти свій престол?'"
 
 palestine_events.8.t: "Починається Четверта алія"
 palestine_events.8.d: "Політичні події по всьому світу збентежили єврейське населення. Тепер, коли США, бастіон свободи та демократії, страждають від спустошливої громадянської війни, тисячі біженців змушені шукати притулок у всіх куточках світу. Єврейське населення, яке переслідує Американський союз, також сильно постраждало. Тисячі освічених євреїв стікаються до порту Тель-Авіва, привозячи з собою капітали та досвід, щоб допомогти створенню нового будинку для євреїв. Невдоволення арабів новими єврейськими поселенцями вже наростає, чому сприяють безлади спричинені економічною кризою, і Міжнародна жандармерія щосили намагається підтримувати порядок у всіх куточках Мутасаррифату."
 palestine_events.8.a: "Ласкаво просимо"
 
 palestine_events.9.t: "Збільшення міграції зі Східної Європи"
 palestine_events.9.d: "Дедалі більше антисемітських режимів піднімаються у Східній Європі, призводячи до почастішання погромів та збільшення дискримінації єврейського населення. Багатьом нікуди йти, і вони вирушають у довгу подорож на південь, у бік Палестини, сподіваючись знайти притулок. Не бажаючи ще більше збільшувати напруженість у Мутасаррифаті, кілька членів місцевого уряду звернулися до міжнародної ради з проханням припинити імміграцію, оскільки її заохочення лише грає на руку арабським націоналістам."
 palestine_events.9.a: "Ласкаво просимо"
 
 palestine_events.10.t: "Наростаючий релігійний розкол"
 palestine_events.10.d: "Різке збільшення кількості єврейських поселенців, які прибувають у порт Тель-Авіва, лише посилює неприязнь арабів до уряду Мутасаррифату, призводячи до зростання кількості злочинів проти поселенців та акцій протесту в регіоні. Посередництво мутасаррифа не допомогло врегулюванню, оскільки муфтій Єрусалиму продовжує закликати до зупинки єврейської імміграції."
 palestine_events.10.a: "Ну навіщо так розпалюватись?"
 
 palestine_events.11.t: "Ескалація протестів у Єрусалимі"
 palestine_events.11.d: "З ініціативи місцевих арабських лідерів та знаті в Єрусалимі пройшли масові акції протесту, щоб змусити міжнародну раду припинити єврейську імміграцію. Те, що почалося як мирний протест, швидко загострилося після того, як сили жандармерії заарештували кількох арабських лідерів. У відповідь протестувальники почали руйнувати іноземні підприємства та нападати на іноземних громадян на вулицях міста. Зрештою влада придушила виступи, не давши заворушень вийти з-під контролю, проте силові ресурси виснажені і рада налякана тим, що ситуація, схоже, набагато вибухонебезпечніша, ніж передбачалося."
 palestine_events.11.a: "У Єрусалимі введено комендантську годину"
 
 palestine_events.12.t: "Рада забороняє подальшу єврейську імміграцію"
 palestine_events.12.d: "У відповідь на все більш гучні заклики ісламського населення та заворушення в Єрусалимі лише за кілька тижнів раніше Рада офіційно ухвалила покласти край єврейській імміграції та ухвалила, що поселенцям не буде дозволено в'їзд на міжнародну територію доти, доки не буде досягнуто згоди з місцевими лідерами. Хоча ці заходи навряд чи повністю зупинять іммігрантів з огляду на обмежені ресурси ради для забезпечення виконання закону, це поворотний момент у політиці Мутасаррифату."
 palestine_events.12.a: "Давайте сподіватися, що це заспокоїть арабів"
 
 palestine_events.13.t: "Заворушення в Яффі"
 palestine_events.13.d: "Бунти і протести, що не припинилися після зміни міграційної політики, продовжують стрясати Палестину, за підтримки як арабських так і єгипетських рухів. Кульмінації було досягнуто сьогодні вранці, коли в Яффі, під час чергової акції протесту, пролилася кров після того, як нездатна стримати протестувальників жандармерія відкрила вогонь по демонстрантах, що призвело до загибелі 23 арабів. Різні уряди на Близькому Сході вже відреагували на ці події, вимагаючи негайного виведення міжнародних сил та скасування Мутасаррифату, щоб уникнути подальшого насильства. Більше того, це лише перший прояв конфлікту, який швидше за все призведе до репресій проти єврейських поселенців та подальших акцій проти влади."
 palestine_events.13.a: "Справи все гірші та гірші..."
 
 palestine_events.14.t: "Насильство в Мутасаррифаті"
 palestine_events.14.d: "Зростання єврейської міграції та зменшення ресурсів міжнародної ради після виведення американських сил минулого року призвели до чергового спалаху насильства в Мутасаррифаті, що призвело до смерті кількох десятків арабів у ході миротворчих операцій. У відповідь наш уряд посилив заклики до розпуску міжнародної ради, вказуючи, що тільки османське правління може мирно покласти край кризі. Різні єврейські групи по всій імперії також закликають султана зайняти більш рішучу позицію до Мутасарріфату, оскільки вони побоюються арабської відплати за дії міжнародної жандармерії."
 palestine_events.14.a: "Надішліть нові накази мутасаррифу"
 
 palestine_events.15.t: "Загальний страйк у Палестині"
 palestine_events.15.d: "Організований різними арабськими національними комітетами, почався страйк усіх арабів зайнятих у виробництві, перевезеннях та торгівлі, покликаний змусити міжнародні сили залишити Палестину. Вимагаючи 1) Заборони всієї єврейської імміграції зараз і в майбутньому 2) Заборони передачі землі від арабів євреям 3) Негайного виведення міжнародної жандармерії, значна частина арабського населення готова взяти участь в акції, що заохочується релігійними лідерами та впливовими кланами. Рада заявила, що жорстко припинятиме будь-які спроби захоплення влади, і міжнародна жандармерія вже висунулася в Яффу, щоб заарештувати призвідників страйку."
 palestine_events.15.a: "Ми не поступимося!"
 
 palestine_events.16.t: "Загальний страйк триває"
 palestine_events.16.d: "Спроби придушити страйк силою провалилися і весь регіон паралізований акціями. Все, від залізниць до промисловості та місцевих органів управління припинило роботу. Протистояння спалахнуло з новою силою у сільській місцевості, де партизани атакують жандармерію та єврейських поселенців. Розрізнені сили жандармерії намагаються підтримувати порядок, але спроба витіснити повстанців з Яффи, в ході якої були зруйновані сотні будинків, призвела лише до різкого зростання напруги, як у самій Яффі так і в Єрусалимі. Поки різні учасники Єрусалимських угод зайняті своїми внутрішніми проблемами, тоді як світова війна швидко наближається, міжнародна рада замовила звіт про подальше функціонування Мутасаррифату і розпочала переговори з урядом Османа, щоб знайти можливі рішення."
 palestine_events.16.a: "Все розвалюється"
 
 palestine_events.17.t: "Єгипет вимагає місце у раді"
 palestine_events.17.d: "Виступаючи в ролі захисників усіх арабів, єгипетський уряд використовує кризу в Палестині, щоб збільшити свій вплив у регіоні. Відповідаючи на заклики різних арабських організацій у Палестині, Єгипет стверджує, що йому має бути надано право голосу у вирішенні майбутнього Мутасаррифату та його адміністрації. Хоча османська делегація вже наклала вето на цю пропозицію, подібні дії демонструють, що конфлікт між двома регіональними державами спалахує все сильніше і Мутасаррифат може незабаром опинитися в осередку війни."
 palestine_events.17.a: "Організуємо конгрес, щоб вирішити питання раз і назавжди"
 
 palestine_events.18.t: "Конгрес у Хайфі зібраний"
 palestine_events.18.d: "Оскільки заворушення в регіоні продовжують розростатися, різні учасники Єрусалимських угод погодилися взяти участь у конгресі, який має вирішити майбутнє Мутасаррифату. Османська делегація вже виклала всі карти на стіл і зажадала негайної реінтеграції міжнародної території, вказуючи на те, що в нинішньому хаосі повністю винні ті, хто відібрав її у Порти в 1920 році. У той же час єгипетський уряд відкрито закликає до передачі Мутасаррифату Єгипту, стверджуючи, що араби повинні бути об'єднані і що в першу чергу османські дії під час Вельткрігу призвели до його виникнення. Комісія, відправлена вивчити стан справ, дійшла висновку, що єдиним способом забезпечення стабільності в регіоні є його возз'єднання з імперією Османа, але зі створенням наглядового комітету, який забезпечить захист євреїв від розправ і надання їм земель для поселення."
 palestine_events.18.a: "Представники вирішать"
 
 palestine_events.19.t: "Конгрес у Хайфі: майбутнє Мутасаррифату"
 palestine_events.19.d: "Як одна зі сторін, які підписали Єрусалимську угоду в 1920 році, ми маємо свого представника в міжнародній раді Мутасаррифату. Нещодавні події у Палестині знову зібрали світові держави разом, щоб ухвалити рішення про майбутнє міжнародну територію, оскільки весь регіон веде війну проти міжнародної жандармерії, якій доручено його безпеку. Розтягнуті сили, обмежені ресурси та агресивні дії з боку як Високої Порти, так і Каїра погрожують майбутньому Мутасаррифату і оскільки комісія, надіслана досліджувати стан справ, склала критичний звіт, багато хто в нашому власному уряді починає сумніватися в необхідності його існування."
 palestine_events.19.a: "Скасувати Мутасаррифат"
 palestine_events.19.b: "Ми не відступимо!"
 
 palestine_events.20.t: "Міжнародна рада голосує за скасування Мутасаррифату"
 palestine_events.20.d: "Реагуючи на проблеми у Палестині, учасники Єрусалимських угод проголосували за скасування міжнародної території та її реінтеграцію до Османської імперії. Наші представники наклали вето на пропозицію щодо передачі Синаю Єгипту, розлютивши як Каїр так і інші держави. В результаті рада ухвалила передати півострів під спільний контроль Єгипту та Порти, і обидві сторони вже засудили це рішення. Невідомо, чи вирішить це Палестинську проблему, але одне зрозуміло - Османо-єгипетський конфлікт тільки починається.\n\nОскільки ще належить залагодити бюрократичні питання, а передача повноважень від жандармерії армії Османа ще не закінчена, Мутасаррифат продовжить функціонувати ще кілька тижнів, хоча його адміністрація більше не має права приймати рішення з внутрішніх питань, які тепер є виключно османською справою."
 palestine_events.20.a: "Мудре рішення"
 
 palestine_events.21.t: "Синайське питання"
 palestine_events.21.d: "Хоча скасування Мутасаррифату завершується, після згоди учасників Єрусалимських угод на його реінтеграцію до Османської імперії, питання про належність Синайського півострова залишається відкритим. Османи претендують на Сінай як на частину Мутасарріфату та свої колишні єгипетські володіння, хоча їхньою основною метою схоже є розширення контролю над Суецьким каналом. Запропонована порадою резолюція щодо повернення півострова нам все ще перебуває на розгляді, але піддається різкій критиці з боку османської делегації. Оскільки османська армія мобілізується, готуючись вступити в регіон, у нас залишається все менше часу, щоб почати наш наступ на Османську імперію, тому що якщо османи закріпляться в регіоні, нам навряд чи вдасться вибити з Синаю їхню армію, яка буде розташована в безпосередній близькості до нашої столиці."
 palestine_events.21.a: "Захопити півострів"
 palestine_events.21.b: "Ми зачекаємо на їх рішення"
 
 palestine_events.22.t: "Конгрес у Хайфі: майбутнє Синаю"
 palestine_events.22.d: "Єгипетський уряд зажадав повернення Синайського півострова, погрожуючи війною, якщо їхні вимоги не будуть виконані. Османська делегація на конгресі продовжує виступати проти будь-яких спроб діалогу з Єгиптом, поки решта учасників конгресу щосили намагаються уникнути перетворення Палестини на поле бою між цими країнами."
 palestine_events.22.a: "Єгипет отримає Синай"
 palestine_events.22.b: "Османи отримають Синай"
 
 palestine_events.23.t: "Рада голосує проти повернення Синаю"
 palestine_events.23.d: "Підтверджуючи наші найгірші побоювання, конгрес у Хайфі відхилив пропозицію щодо повернення спірного півострова під наш контроль і передав його Османській імперії. Це серйозний удар по нашому престижу, і єгипетська армія стоїть у Суеца, готова захопити Синай перш ніж османські війська закріпляться в регіоні і чекає лише наказ султана."
 palestine_events.23.a: "Вторгнуться в Мутасаррифат"
 palestine_events.23.b: "Нам не потрібен конфлікт із Портою"
 
 palestine_events.24.t: "Єгипет перетнув Суец"
 palestine_events.24.d: "Грубо порушуючи досягнуті в Хайфі домовленості, єгипетська армія перетнула Суец, маючи намір повністю окупувати Мутасаррифат. Найближчі армійські підрозділи в Дамаску і Бейруті, приведені в бойову готовність під час конгресу на випадок, якщо його рішення було б менш задовільним, готові завдати зустрічного удару і чекають лише команди свого падишаха."
 palestine_events.24.a: "До зброї!"
 palestine_events.24.b: "Поступитися Палестиною Єгипту"
 
 palestine_events.25.t: "Рада голосує проти скасування Мутасаррифату"
 palestine_events.25.d: "Знову продемонструвавши європейське віроломство, міжнародна рада виступила проти скасування Мутасаррифату. Однак армійські підрозділи, розміщені в Дамаску і Бейруті на випадок чергової зради, вже отримали накази на висування до Палестини, сильно розлютивши як міжнародне співтовариство так і єгипетський уряд."
 palestine_events.25.a: "Ми не зазнаємо чергової образи!"
 
 palestine_events.26.t: "Османська армія входить до Мутасаррифату"
 palestine_events.26.d: "Зраджена міжнародною радою, Порта вирішила взяти справу до рук і вже оголосила про ремілітаризацію всього Мутасаррифату, включаючи спірний Синайський півострів. Оскільки османська армія мобілізується, готуючись вступити в регіон, у нас залишається все менше часу, щоб почати наш наступ на Османську імперію, тому що якщо османи закріпляться в регіоні, нам навряд чи вдасться вибити з Синаю їхню армію, яка буде розташована в безпосередній близькості до нашої столиці."
 palestine_events.26.a: "Захопити Синай, щоб забезпечити його повернення"
 palestine_events.26.b: "Атакувати Османську Імперію"
 
 palestine_events.27.t: "Єгипет вторгся в Синай"
 palestine_events.27.d: "У відповідь на наші події в Палестині єгипетська армія вторглася в Синай, розраховуючи змусити нас передати їм півострів. Оскільки цілі Єгипту явно простягаються далі цієї невеликої смужки пустелі, можливо, буде розумніше зробити з них приклад і знищити їх, інакше інші країни можуть відчути нашу слабкість."
 palestine_events.27.a: "До зброї!"
 palestine_events.27.b: "Поступитися Синаєм Єгипту"
 
 palestine_events.28.t: "Конгрес у Хайфі: Синай"
 palestine_events.28.d: "Несподівано для всіх міжнародна рада передала Синай нам і зажадала виведення османських військ з півострова. Оскільки це навряд чи зупинить армію Османа, можливо варто продовжити наступ, поки в нас ще є елемент раптовості, замість зупинки і ув'язування в окопах Палестини."
 palestine_events.28.a: "Зміцнити Синай"
 palestine_events.28.b: "Ми підемо далі!"
 
 palestine_events.29.t: "Комісія Поула публікує звіт"
 palestine_events.29.d: "Очолюваної сером Феліксом Поулом, колишнім головою британської Великої західної залізниці, комісії Поула минулого року було доручено вивчення можливостей розвитку інфраструктури в Мутасаррифаті та вирішення фінансових проблем 'Палестинських залізниць', що зростають. Комісія, якій також було доручено покращення місцевих залізничних станцій та маршрутів між Єрусалимом, Яффою та Тель-Авівом, дійшла висновку, що для вирішення проблем із пропускною спроможністю та підключення османської Хайфи до нашої транспортної мережі знадобляться значні фінансові вкладення.\n\nВони запропонували будівництво прямої лінії від Тель-Авіва до Єрусалиму через Рішон-ле-Ціон до перетину з єрусалимською лінією біля річки Ніана. Крім того, у звіті критикується відсутність інвестицій у порт Яффи, який через свої небезпечні скелі становить загрозу для будь-якого великого судна. Тому комісія радить повну перебудову гавані та продовження залізниці від Яффи до нового порту."
 palestine_events.29.a: "Ці пропозиції будуть прийняті до уваги"
 palestine_events.29.b: "Палестині було б краще, якби вона приєдналася до Порти!"
 palestine_events.29.c: "Дуже цікаво"
 
 palestine_events.30.t: "ОДЗ поглинає 'Палестинські залізниці'"
 palestine_events.30.d: "Через банкрутство 'Палестинських залізниць', що насувається, Османські державні залізниці або ОДЗ змогли викупити компанію і реінтегрувати її в свою транспортну мережу. Вже планується зміна ширини колії для кращої відповідності стандартам Османа і будівництво прямої лінії між Хайфою і Яффою."
 palestine_events.30.a: "Хто контролює транспорт, той контролює людей"
 
 palestine_events.31.t: "Спроба перевороту у Каїрі"
 palestine_events.31.d: "[EGY.GetLeader] був збуджений перестрілкою сьогодні вранці, коли група змовників спробувала взяти палац штурмом, щоб усунути його від влади. Змовники, що називають себе "суспільством справедливості", планували вбити [EGY.GetLeader] і повернути Аббаса II на престол. Останній османський хедів, Аббас II нещодавно почав набирати популярності серед мусульман, оскільки його ісламістські ідеї та минуле як лідера Єгипту призвели до виникнення безлічі спільнот, які бажають його повернення. Хоча [EGY.GetLeader] любимо своїм народом, він не користується симпатіями офіцерського корпусу та уряду, які вважають, що його прагнення до абсолютної влади та загальна нестача освіти ведуть країну до катастрофи.\n\nПроте провальний переворот пішов на користь Каїрському режиму, оскільки тісні відносини між хедівом та урядом Османа налаштували громадську думку проти турків. [EGY.GetLeader] вже оголосив замах на своє життя "підлим планом османських імперіалістів щодо придушення арабської незалежності" і пообіцяв агресивну відповідь, закликаючи до негайних санкцій проти турків, а за деякими чутками, згадувалася навіть війна з Портою."
 palestine_events.31.a: "Турки за це заплатять!"
 
 palestine_events.32.t: "Мутасарриф Сагай йде"
 palestine_events.32.d: "Після зміни режиму у Стамбулі пов'язаного з Османською народною партією мутасаррифа подякували за службу та відкликали до столиці. Наслідуючи децентралістську політику правлячої партії HIF, на посаду було призначено місцевого кандидата. Рагіб ан-Нашашибі, член впливового клану Нашашибі був обраний завдяки своїм ідеям про співпрацю з єврейською спільнотою та помірним підходом до поточної кризи, які були прихильно прийняті центральним урядом."
 palestine_events.32.a: "Успіхів!"
 
 palestine_events.33.t: "Прибуток від Суецької міжнародної зони"
 palestine_events.33.d: "Після успішного відкриття Суецького каналу та створення міжнародної вільної економічної зони досягнення нових рівнів прибутку для Суецької компанії було лише питанням часу. Оскільки, відповідно до Порт-Саїдської конвенції, наша країна отримала акції Суецької компанії, тепер ми пожинаємо плоди своїх інвестицій у той час, як наші банки та бізнесмени створюють підприємства вздовж каналу."
 palestine_events.33.a: "Великий день для капіталізму!"
 
 palestine_events.34.t: "Госпіталь у Порт-Саїді"
 palestine_events.34.d: "Створений британською армією для підтримки операцій на Близькому Сході та в Галліполі під час Вельткріга, госпіталь у Порт-Саїді перетворився на ключовий медичний пункт на шляху, що сполучає схід із заходом. Міжнародний статус установи, що діє під егідою Червоного Хреста, забезпечив значний прогрес у галузі медицини та перетворив госпіталь на місце, де солдати та цивільні з усіх держав, що воюють на Великому Близькому сході, можуть швидко отримати допомогу."
 palestine_events.34.a: "Чудово!"

### Pan-Arab agitation events
 palestine_arab_events.1.t: "Антиєврейські протести у Багдаді"
 palestine_arab_events.1.d: "Організовані студентами з Багдадського юридичного коледжу та іракськими організаціями, такими як Молодіжне мусульманське суспільство, протести стрясають столицю іракського регіону. Демонстранти висловлюють своє обурення єврейськими поселеннями, що зростають у Мутасаррифаті, і закликають усіх мусульман імперії захистити своїх палестинських братів від цієї загрози."
 palestine_arab_events.1.a: "Це турбує"
 
 palestine_arab_events.2.t: "Антиєврейські акції в Іраку"
 palestine_arab_events.2.d: "Після того, як валі Багдада наказав придушити протести у зв'язку з їх агресивним характером, різні арабські та мусульманські групи почали виражати своє горе іншими способами. Були оголошені дні жалоби, проводилися молитви за душі всіх загиблих у Палестині, і газети виходили облямовані чорним.\n\nЩе тривожнішим є використання прапора невдалого арабського повстання, який почав регулярно з'являтися на арабських зборах. Хоча його використання заборонено державою, багато підрозділів жандармерії, що складаються з арабів, відмовляються втручатися, що вже призвело до різкого почастішання його використання."
 palestine_arab_events.2.a: "Ситуація виходить з-під контролю"
 
 palestine_arab_events.3.t: "Вбивства в Багдаді"
 palestine_arab_events.3.d: "Оскільки напруга в Мутасаррифаті продовжує зростати і Міжнародна жандармерія діє дедалі агресивніше, відносини між мусульманами та євреями у самій Османській імперії також серйозно погіршилися.\n\nМинулого тижня на вулицях Багдада двох євреїв було застрелено 'невідомими особами' за особистими чи політичними мотивами. Через кілька днів інший єврей був убитий, і міська єврейська громада запросила поліцейський захист, який валі надав. Хоча подальших атак поки не відбулося, ці події лише вкотре підтверджують побоювання щодо зростання нестабільності в Машрику" 
 palestine_arab_events.3.a: "Це турбує"
 
 palestine_arab_events.4.t: "Головний рабин засуджує сіоністську програму"
 palestine_arab_events.4.d: "Нападки на єврейську громаду в Багдаді, що продовжуються, і погрози в місцевих газетах, з вимогою щоб рабин висловив свою незгоду з сіоністським проектом і міжнародним єврейством в цілому, зрештою змусили головного рабина Багдада підкоритися.\n\nЩоб ще більше знизити напруженість серед мусульманського населення, після молитов на згадку про Вознесіння Пророка в міських мечетях були організовані зустрічі для "роз'яснення" ситуації в Палестині. Подальшу ескалацію запобігли, хоча невідомо, чи це результат публічних заяв чи задіяння великої кількості поліцейських."
 palestine_arab_events.4.a: "Мудрий вчинок"
 
 palestine_arab_events.5.t: "Заснування Товариства захисту Палестини"
 palestine_arab_events.5.d: "Суспільство захисту Палестини, яке надихало генерал Таха аль-Хашімі, брат валі Багдада Ясіна аль-Хашімі, було сформовано раніше цього тижня. Споконвічно створене з метою збору пожертв для арабських моджахедів, що борються в Палестині, суспільство також пропагує арабський націоналізм, оскільки наш уряд продовжує утримуватися від прямих дій проти Мутасаррифату.\n\nПроте, вжиття заходів проти цієї організації може бути небезпечним, оскільки сімейний зв'язок між її засновником і багдадським намісником і героєм війни, Ясін може призвести до небажаних наслідків."
 palestine_arab_events.5.a: "Закрити ТЗП"
 palestine_arab_events.5.b: "Не втручатися"
 
 palestine_arab_events.6.t: "Арабські головорізи вирушають до Палестини"
 palestine_arab_events.6.d: "Невелика група добровольців залишила наші війська, розміщені в Іраку та Сирії, щоб приєднатися до палестинського партизанського руху. Імовірно, очолювана Фавзі аль-Кавукджі, османським офіцером сирійського походження, група, як повідомляється, добре озброєна і користується таємною підтримкою валі Машрика."
 palestine_arab_events.6.a: "Давайте сподіватися, що міжнародна рада зрозуміє натяк"
 
 palestine_arab_events.7.t: "Створення асоціації султана Селіма І"
 palestine_arab_events.7.d: "Ґрунтуючись на правлінні уславленого султана Селіма I, який завоював весь султанат мамелюків на початку XVI століття, турецькі та османські інтелектуали зібралися разом, щоб вимагати від султана вирішення палестинської кризи.\n\nВони організовують дебати, політичні форуми і просвічують місцевих арабів щодо зв'язків, які об'єднували турків і арабів протягом кількох століть, велика увага також приділяється історії Палестини і тому процвітанню, яке вона випробувала під крилом халіфа.\n\nОднак деякі незадоволені діями асоціації і називають її пропагандистським ходом Стамбула, якому все важче знаходити підтримку своєї османістської ідеології. Тим часом міжнародні спостерігачі називають це хитрощами великого візира для збільшення підтримки військової інтервенції населенням."
 palestine_arab_events.7.a: "Боги, тоді ми були сильні"
 
 palestine_arab_events.8.t: "Протести у Хайфі"
 palestine_arab_events.8.d: "Провінція Хайфа, що є північною частиною того, що могло б називатися Османською Палестиною, тривалий час була економічним центром регіону. Після демаркації кордонів Мутасаррифату в 1920 році, заснованих на становище фронту наприкінці Вельткріга, більшість економічних зв'язків між північчю і півднем було порушено. У наступні місяці зростаюча єврейська громада регіону була змушена переселитися, що розлютило як євреїв, так і арабів.\n\nОскільки напруга в Мутасаррифаті продовжує наростати, палестинські араби в Хайфі вийшли на вулиці, щоб підтримати своїх братів на півдні. Закликаючи халіфа захистити іслам від іноземного втручання, об'єднати Палестину і виступити проти імперіалістичних посягань, тисячі марширують вузькими вуличками міста."
 palestine_arab_events.8.a: "Ситуація виходить з-під контролю"
 
 palestine_arab_events.9.t: "Головний рабин Сакі Хаїм Ісак засуджує Мутасаррифат"
 palestine_arab_events.9.d: "Головний рабин Константинополя (або Хахам-баші), який зазвичай не реагує на політичні події в імперії, вирішив відкрито висловити свою підтримку османському уряду, який намагається реінтегрувати Палестину. Посилаючись на довгу історію співпраці євреїв в Османській імперії, він розкритикував сіоністів, які, маючи європейський світогляд, поняття не мають якої шкоди завдають відносин мусульман і євреїв на сході.\n\nРабини Ємену, Багдада і Триполітанії також підтримали Хахам-баші, оскільки вони також зазнали зростаючої антиєврейської агресії мусульманського населення імперії. Хоча їхні слова навряд чи вплинуть на ситуацію в регіоні, це остання з довгої низки відчайдушних спроб знизити напруженість."
 palestine_arab_events.9.a: "Ми вдячні за підтримку"

### News events about events in Palestine
 palestine_news_events.1.t: "Виведення американських військ з Мутасаррифату"
 palestine_news_events.1.d: "Поки Америка знову занурюється в безодню громадянської війни, [USA.GetLeader] наказав відкликати весь чинний американський персонал з Палестини, щоб задіяти його в зіткненнях, що починаються на батьківщині.\n\nВивід американських військ, що становили значну частину міжнародної жандармерії з її заснування в 1920, значно послабив її і так обмежені сили. Хоча ситуація продовжує погіршуватися, німецькі війська не бажають відступати, оскільки в Німеччині громадська підтримка їхньої присутності залишається високою."
 palestine_news_events.1.a: "Джонні знову повертається додому"
 
 palestine_news_events.2.t: "Ескалація протестів у Єрусалимі"
 palestine_news_events.2.d: "З ініціативи місцевих арабських лідерів та знаті в Єрусалимі пройшли масові акції протесту, щоб змусити міжнародну раду закрити міграційну службу. Те, що почалося як мирний протест, швидко загострилося після того, як сили жандармерії заарештували кількох арабських лідерів. У відповідь протестувальники почали руйнувати іноземні підприємства та нападати на іноземних громадян на вулицях міста.\n\nЗрештою влада придушила виступи, не давши заворушень вийти з-під контролю, проте силові ресурси виснажені і рада налякана тим, що ситуація, схоже, набагато вибухонебезпечніша, ніж передбачалося."
 palestine_news_events.2.a: "Це приниження наших братів-мусульман!"
 
 palestine_news_events.3.t: "Мутасаррифат забороняє подальшу єврейську імміграцію"
 palestine_news_events.3.d: "У відповідь на все більш гучні заклики ісламського населення та заворушення в Єрусалимі лише за кілька тижнів раніше Рада офіційно ухвалила покласти край єврейській імміграції та ухвалила, що поселенцям не буде дозволено в'їзд на міжнародну територію доти, доки не буде досягнуто згоди з місцевими лідерами.\n\nХоча ці заходи навряд чи повністю зупинять іммігрантів з огляду на обмежені ресурси ради для забезпечення виконання закону, це поворотний момент у політиці Мутасаррифату та грубе порушення декларацій Бальфура та Талаату."
 palestine_news_events.3.a: "Палестина не буде вільною, допоки їй керують іноземці!"
 
 palestine_news_events.4.t: "Загальний страйк у Палестині"
 palestine_news_events.4.d: "Організований різними арабськими національними комітетами, почався страйк усіх арабів зайнятих у виробництві, перевезеннях та торгівлі, покликаний змусити міжнародні сили залишити Палестину.\n\nВимагаючи 1) Заборони всієї єврейської імміграції зараз і в майбутньому 2) Заборони передачі землі від арабів євреям 3) Негайного виведення міжнародної жандармерії значна частина арабського населення готова взяти участь в акції, заохочувана релігійними лідерами та впливовими кланами. Рада вже заявила, що жорстко припинятиме будь-які спроби захоплення влади, і Міжнародна жандармерія вже висунулася в Яффу, щоб заарештувати призвідників страйку."
 palestine_news_events.4.a: "Хай благословить Аллах їхні зусилля"
 
 palestine_news_events.5.t: "Конгрес у Хайфі зібраний"
 palestine_news_events.5.d: "Оскільки заворушення в регіоні продовжують розростатися, різні учасники Єрусалимських угод погодилися взяти участь у конгресі, який має вирішити майбутнє Мутасаррифату. Османська делегація вже зажадала негайної реінтеграції міжнародної території, вказуючи що в нинішньому хаосі повністю винні ті, хто відібрав її у Порти в 1920. У той же час, єгипетський уряд відкрито закликає до передачі Мутасаррифату Єгипту, стверджуючи, що араби повинні бути об'єднані в першу чергу.\n\nКомісія, відправлена вивчити стан справ, дійшла висновку, що єдиним способом забезпечення стабільності в регіоні є його возз'єднання з імперією Османа, але зі створенням міжнародного наглядового комітету, який забезпечить захист євреїв від розправ і надання їм земель для поселення."
 palestine_news_events.5.a: "Давайте сподіватися, що рішення буде знайдено"
 
 palestine_news_events.6.t: "Міжнародна рада скасовує Мутасаррифат"
 palestine_news_events.6.d: "Реагуючи на проблеми у Палестині, учасники Єрусалимських угод проголосували за скасування міжнародної території та її реінтеграцію до імперії Османа. Наші представники наклали вето на пропозицію щодо передачі Синаю Єгипту, розлютивши як Каїр так і інші держави. В результаті рада ухвалила передати півострів під спільний контроль Єгипту та Порти, і обидві сторони вже засудили це рішення.\n\nНевідомо, чи вирішить це Палестинську проблему, але одне зрозуміло - Османо-єгипетський конфлікт тільки починається.\n\nОскільки ще належить залагодити бюрократичні питання, а передача повноважень жандармерії армії Османа ще не закінчена, Мутасарріфат продовжить функціонувати ще кілька тижнів, хоча його адміністрація більше не має права приймати рішення з внутрішніх питань, які тепер є виключно османською справою."
 palestine_news_events.6.a: "Мудре рішення"
 palestine_news_events.6.b: "Це обурливо!"
 
 palestine_news_events.7.t: "Провал перевороту у Каїрі"
 palestine_news_events.7.d: "Сьогодні у Каїрі чулася стрілянина, коли група змовників спробувала взяти палац штурмом. Змовники, що називають себе "суспільством справедливості", планували вбити [EGY.GetLeader] і повернути Аббаса II на престол. Останній османський хедів, Аббас II нещодавно почав набирати популярності серед мусульман, оскільки його ісламістські ідеї та минуле як лідера Єгипту призвели до виникнення безлічі спільнот, які бажають його повернення. Хоча [EGY.GetLeader] любимо своїм народом, він не користується симпатіями офіцерського корпусу та уряду, які вважають, що його прагнення до абсолютної влади та загальна нестача освіти ведуть країну до катастрофи.\n\nПроте провальний переворот пішов на користь Каїрському режиму, оскільки тісні відносини між хедівом та урядом Османа налаштували громадську думку проти турків. [EGY.GetLeader] вже оголосив замах на своє життя "підлим планом османських імперіалістів щодо придушення арабської незалежності" і почав закликати до військових дій проти Порти."
 palestine_news_events.7.a: "Це лише ще більше дестабілізує Близький Схід"
 palestine_news_events.7.b: "Зачекайте... Адже ми тут ні до чого, чи не так?"

### Foci
 mutasarrifate_jerusalem_focus: "Фокуси Мутасаррифат Єрусалима"

 MOJ_1936_Census: "Перепис населення 1935 року"
 MOJ_1936_Census_desc: "Минулого року було розпочато надзвичайно докладний перепис населення районів, що динамічно змінювалися, що зачіпаються Єрусалимськими угодами. Однак завершити її виявилося нелегко."
 
 MOJ_Pole_Report: "Звіт Поула"
 MOJ_Pole_Report_desc: "У 1935 році серу Феліксу Поулу, колишньому голові Великої західної залізниці Великобританії, було доручено дослідити можливість розширення інфраструктури в Палестині. Щоб пом'якшити нову економічну депресію, можливо, нам слід розглянути її рекомендації."
 
 MOJ_Foreign_Financial_Backing: "Фінансова підтримка Ради"
 MOJ_Foreign_Financial_Backing_desc: "Країни Ради мають набагато більші фінансові ресурси, ніж турки. Співпрацюючи з країнами Ради, ми відновимо економіку нашої країни сильніше, ніж будь-коли раніше."
 MOJ_Jaffa_Harbour_Project: "Проєкт Яффського порту"
 MOJ_Jaffa_Harbour_Project_desc: "Яффа була визнана західними технічними спеціалістами відповідним місцем для створення сучасних військово-морських об'єктів. Ми повинні виконати їхні рекомендації."
 MOJ_Port_Said_Link: "Зв'язок Порт-Саїда"
 MOJ_Port_Said_Link_desc: "Порт-Саїд здатний розвантажувати найбільші та найсучасніші у світі вантажні судна. Проте з порту не можна безпосередньо доставляти певні вантажі до Палестини. Ми маємо покращити інфраструктуру морських перевезень у Палестині відповідно до пропозицій місцевої влади Суецького району."
 MOJ_Palestinian_Railroads_Initiative: "Палестинська залізнична ініціатива"
 MOJ_Palestinian_Railroads_Initiative_desc: "Щоб забезпечити виживання компанії "Палестинські залізниці", необхідно збудувати нові прибуткові пасажирські лінії між найбільшим поселенням за рахунок міжнародного фінансування."
 MOJ_Sell_Railroad_Concessions: "Аукціон залізничних концесій"
 MOJ_Sell_Railroad_Concessions_desc: "З новим керівництвом несправні залізничні лінії можуть знову принести прибуток. Під керівництвом Ради ми маємо домагатися міжнародної ліквідації всіх нерентабельних ліній."
 MOJ_Beersheba_Sinai_Line: "Лінія Беер-Шева - Синай"
 MOJ_Beersheba_Sinai_Line_desc: "Щоб протистояти османському владі та забезпечити потік товарів через Синай, необхідне нове залізничне сполучення через регіон."
 MOJ_Jewish_Private_Investement: "Єврейські інвестиції"
 MOJ_Jewish_Private_Investement_desc: "Багато багатих європейських євреїв, хоч і не схильних до алії, симпатизують сіоністському руху. Ми повинні безпосередньо звертатися до таких людей, щоб "настійно рекомендувати" їхнє фінансове заступництво єврейським та європейським громадам у Палестині - звичайно, з вигодою для них самих."
 MOJ_Agricultural_Imports: "Сільськогосподарський імпорт"
 MOJ_Agricultural_Imports_desc: "Ми не повинні волочити ноги. Ми повинні просити Раду сприяти імпорту сільськогосподарської продукції, щоб усунути нестачу."
 MOJ_Relieve_Shortages: "Нестача продовольства"
 MOJ_Relieve_Shortages_desc: "З урахуванням того, що державна скарбниця заповнена, а міста наповнені продуктами харчування та провізією, ми повинні прагнути пом'якшити продовольчу незабезпеченість мешканців сільської місцевості. Було запропоновано план із закупівлі надлишків продуктів харчування у найбільш жвавих містах та створення продовольчих банків західного зразка у найважливіших селах постраждалих регіонів."
 
 MOJ_Ottoman_Economic_Reintegration: "Османська економічна реінтеграція"
 MOJ_Ottoman_Economic_Reintegration_desc: "У той час як країни Ради контролюють більшу частину світових багатств, лише завдяки географічній близькості, Константинополь був би ефективнішим фінансовим спонсором. Дійсно, для того, щоб проблеми регіону були будь-коли вирішені, він має бути повністю інтегрований з рештою імперії."
 MOJ_DDY_Takeover: "Поглинання DDY"
 MOJ_DDY_Takeover_desc: "Щоб врятувати Палестинські залізниці від банкрутства та забезпечити інтеграцію Палестини з рештою імперії, Османська державна залізнична компанія розмістила заявку на придбання Палестинських залізниць. Цьому придбанню Рада чинила опір, але не більше того!"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "Лінія Хайфа-Єрусалим"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "Пасажирське сполучення між населеним центром Єрусалиму та судноплавним вузлом Хайфи є недостатнім. За фінансової підтримки з боку Константинополя ця проблема має бути вирішена."
 MOJ_Haifa_Deep_Water_Harbour: "Глибоководний порт Хайфи"
 MOJ_Haifa_Deep_Water_Harbour_desc: "Хайфа більш природно підходить для військово-морського суднобудування, ніж у Палестині. Щоб задовольнити наші зростаючі потреби в морських перевезеннях, ми маємо перерозподілити кошти на модернізацію Хайфи та створення достатнього залізничного сполучення."
 MOJ_Relieve_Goods_Shortage: "Нестача товарів"
 MOJ_Relieve_Goods_Shortage_desc: "Згодом виробнича відсталість Палестини може стати постійною. Однак поки що, незважаючи на те, що сторони, які підписали Угоду, можуть висловлювати невдоволення, ми маємо просто звернутися за допомогою до Константинополя."
 MOJ_Cooperation_Technicum: "Технічне співробітництво"
 MOJ_Cooperation_Technicum_desc: "Ми маємо попросити Константинополь надіслати радників з турецьких технічних коледжів для подальшого розвитку нашої програми технічної освіти."
 MOJ_Local_Manifacturing: "Місцеве виробництво"
 MOJ_Local_Manifacturing_desc: "Щоб звільнити Палестину від європейського впливу, вона має покладатися на Європу у виробництві основних видів готової продукції. За фінансової підтримки з боку Константинополя ми зможемо забезпечити процвітання сучасних центрів промисловості у певних містах."
 MOJ_Damascene_Link: "Дамаська лінія"
 MOJ_Damascene_Link_desc: "Щоб зв'язати Палестину з ринками Дамаської метрополії, необхідно більше залізничного сполучення."
 
 MOJ_Restructure_International_Gendarmerie: "Реструктуризація жандармерії"
 MOJ_Restructure_International_Gendarmerie_desc: "Сторони, які підписали документ, погодилися на об'єднання підрозділів жандармерії, виведених зі складу власних збройних сил, до єдиного підрозділу, підзвітного Раді загалом і у нашому прямому підпорядкуванні. Ми маємо здійснити цей план."
 MOJ_Broadcast_Disruption: "Панарабське порушення мовлення"
 MOJ_Broadcast_Disruption_desc: "У радіоефірі єгиптяни провокують арабський націоналізм і заохочують ворожість до неарабських громадян. Ми повинні придбати нові радіопередавачі та транслювати гучний білий шум на будь-яких частотах, на яких він з'являється."
 MOJ_Sinai_Patrol: "Синайський патруль"
 MOJ_Sinai_Patrol_desc: "Для боротьби з єгипетською інфільтрацією ми повільно нарощуємо військове патрулювання по всьому Синайському півострові. Для того, щоб протягом тривалого періоду часу там діяли сміливі збройні підрозділи, ми повинні спиратися на турецький досвід для належної підготовки наших бійців."
 MOJ_Congress_of_Haifa: "Конгрес у Хайфі"
 MOJ_Congress_of_Haifa_desc: "Обурення арабів з приводу єврейських поселень та придбання землі перетворилося на проблему, яку сторони, які підписали угоди щодо Єрусалиму, більше не можуть ігнорувати. Для вирішення цієї проблеми, іноземні сторони, які підписали ці Угоди, мають бути переконані у добрих намірах Високої Порти щодо Палестини та знову визнати її повну владу. Необхідно скликати Генеральну Конференцію сторін, які підписали угоду, щоб досягти цього одним махом."
 MOJ_Mutasarrif_Sagay: "Мутасарриф [Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "Військовий теоретик та інструктор Есат Сагай має особливе захоплення практичним навчанням. У нього нарешті з'явився політичний капітал, щоб розпочати реалізацію своєї освітньої програми. Давайте просвічувати народ Палестини."
 MOJ_Restructure_Palestine_Education: "Реструктуризація палестинської освіти"
 MOJ_Restructure_Palestine_Education_desc: "Завдяки освіті та розвитку, всі народи можуть навчитися жити в гармонії в тих самих культурних рамках. Ми повинні об'єднати адміністрацію багатьох приватних та конфесійних шкіл Палестини та забезпечити, щоб усі учні отримували базову технічну кваліфікацію."
 MOJ_Reaffirm_Ottoman_Authority: "Османська влада"
 MOJ_Reaffirm_Ottoman_Authority_desc: "У той час як більшість арабів не довіряють нашому правлінню, багато хто вірить у Піднесену Порту. Звичайно, тільки Константинополь може встановити Палестину зараз. Ми повинні попросити Імперію закликати до надзвичайних повноважень над Палестиною і просто попросити у сторін розуміння, що підписали угоду."
 MOJ_Abolishment_of_the_MOJ: "Скасування Мутасаррифату"
 MOJ_Abolishment_of_the_MOJ_desc: "На конгресі в Хайфі, сторони, які підписали Єрусалимську Угоду, прийняли новий звід керівних принципів управління Палестиною, включаючи повну реінтеграцію цього району в Імперію. Однак процес реінтеграції не матиме негайного характеру."
 
 MOJ_Algerian_Immigrants: "Алжирські іммігранти"
 MOJ_Algerian_Immigrants_desc: "Соціальне становище алжирських євреїв було підірвано поразкою Франції у Вельткрізі. Серед незадоволених, які прагнуть Сіону, багато адміністраторів, які добре б нам послужили. Звичайно, ми не можемо не дозволити їм в'їхати!"
 MOJ_Russian_Immigrants: "Російські іммігранти"
 MOJ_Russian_Immigrants_desc: "У той час як більшість єврейського населення старої Російської Імперії в даний час проживає в незалежних країнах Східної Європи, в Росії, як і раніше, проживає найбільше єврейське населення у світі. Довгий час стикаючись з дискримінацією, здебільшого збіднілі євреї Росії прагнуть побачити свій Сіон."
 MOJ_Eastern_European_Immigrants: "Східноєвропейські іммігранти"
 MOJ_Eastern_European_Immigrants_desc: "Євреїв у Східній Європі багато, і багато з них мають цінні технічні та торгові знання. Ми маємо дозволити таким євреям оселитися в Палестині."
 MOJ_American_Immigrants: "Американські іммігранти"
 MOJ_American_Immigrants_desc: "Незважаючи на те, що вони знаходяться далеко від дому, американські євреї надали значну фінансову підтримку багатьом сіоністським організаціям. Поселивши зацікавлених американських євреїв, ми могли б скористатися їхніми фінансовими ресурсами та повністю забезпечити належну компенсацію державних витрат для досягнення їхнього переселення."
 MOJ_Coordinate_Jewish_Land_Acquisition: "Придбання єврейської землі"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "Наші зусилля щодо врегулювання призвели до нових суперечок між євреями та між євреями та арабами, створивши навантаження на місцеві адміністрації. Щоб звести до мінімуму ці проблеми та привнести певний ступінь однаковості в суперечки, існуючий безсистемний процес придбання землі та заселення має бути замінений єдиними рамками для всієї Палестини."
 MOJ_Agricultural_Expansion: "Іригація на заході Йорданії"
 MOJ_Agricultural_Expansion_desc: "Пагорби західної Йорданії завжди страждали від тривалої посухи. Проте протягом століть було завершено лише локальні іригаційні проекти. Ми повинні створити регіональний орган розвитку сільського господарства для управління іригаційними проектами в регіоні на основі попередньої європейської оцінки регіону."
 MOJ_Tel_Aviv_Expansion: "Містобудівна комісія Тель-Авіва"
 MOJ_Tel_Aviv_Expansion_desc: "Місто Тель-Авів виросло з невеликого єврейського поселення в тіні Яффа в яскравий зразок сучасності в Палестині. Незважаючи на те, що місто було спустошене під час війни, відтоді воно швидко виросло, часто без будь-якої організації через конфронтаційні відносини міста з османською владою. Ми маємо створити містобудівний комітет міста, керований на мандатному рівні, який служив би посередником між євреями та турками."
 MOJ_Close_Immigration: "Закриття єврейської імміграції"
 MOJ_Close_Immigration_desc: "У зв'язку із зростанням етнічної напруженості та швидким переміщенням населення настав час заборонити єврейську імміграцію до Палестини, забезпечивши при цьому повну інтеграцію тих, хто був прийнятий досі."

### Suez Focus Tree

 Suez_Focus: "Фокуси Суецу"
 SUE_The_Port_Said_Convention: "Конвенція Порт-Саїду"
 SUE_The_Port_Said_Convention_desc: "Для забезпечення постійного потоку товарів через Суецький канал було досягнуто домовленості між Піднесеною Портою та різними іноземними державами. Навколо зони Суецького каналу має бути створена вільна держава під керівництвом різних міжнародних представників."
 
 SUE_Rebuild_The_Civilian_Administration_Center: "Реорганізація цивільної адміністрації"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "Численні багатонаціональні делегації в Порт-Саїді були розсіяні війною, і багато будинків було пошкоджено. Ми повинні відновити та домагатися повернення цих досвідчених експатріантів."
 
 SUE_Port_Abdulmecid_Housing_Project: "Житловий проєкт"
 SUE_Port_Abdulmecid_Housing_Project_desc: "Для розміщення нових міжнародних сановників знадобиться нове заплановане місто. Порт Абдулмеджід, як він був визначений, має стати частиною Європи у Східному Середземномор'ї."
 
 SUE_Clear_The_Port_Said_Suez_Fairway: "Фарватер Порт-Саїд - Суец"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "Щоб канал не потрапляв до рук противника, у фарватері було затоплено кілька невеликих суден. Їх потрібно підняти та прибрати."
 
 SUE_Restore_Suez_Refuelling_Station: "Суецька паливозаправна станція"
 SUE_Restore_Suez_Refuelling_Station_desc: "Більшість сучасного заправного обладнання було безповоротно пошкоджено. Ми повинні привезти запасні частини з-за кордону, щоб відновити канал до його повної експлуатації."
 
 SUE_Re_Open_The_Canal: "Повторне відкриття каналу"
 SUE_Re_Open_The_Canal_desc: "Тепер, коли канал відремонтовано, ми маємо підготуватися до його відкриття."
 
 SUE_Electrification_Of_Ismailia: "Електрифікація Ісмаїлії"
 SUE_Electrification_Of_Ismailia_desc: "Повна електрифікація Ісмаїлії принесла істотну користь міжнародній торгівлі. Ми маємо надати державну підтримку цим зусиллям."
 
 SUE_Expand_Rail_Connections: "Залізничне сполучення"
 SUE_Expand_Rail_Connections_desc: "Хоча зона каналу є насамперед глобальним центром, вона має бути економічно здатна стояти на своїх двох ногах. Повинні бути створені нові залізниці, що з'єднують не лише великі міжнародні вузли, а й усі населені пункти зони."
 
 SUE_Create_The_Port_Said_Industrial_Zone: "Промислова зона Порт-Саїду"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "На території з існуючими промисловими підприємствами повинні поширюватися інші закони, ніж решта території зони. Ці закони для сприяння розвитку передусім мають забезпечити його процвітання та наші доходи."
 
 SUE_Expand_Textile_Manufacturing: "Текстильне виробництво"
 SUE_Expand_Textile_Manufacturing_desc: "Спираючись на низькі транспортні витрати, у межах зони каналу розвивається невелика текстильна промисловість, що приваблює робітників із єгипетського центрального регіону. Ми маємо визнати важливість цієї галузі для здоров'я місцевого ринку, необхідного для підтримки каналу та забезпечення його виживання, що б не сталося."
 
 SUE_Increase_Shareholder_Dividends: "Дивіденди акціонерів"
 SUE_Increase_Shareholder_Dividends_desc: "З повним ремонтом зони каналу велику частку податкових надходжень можна віднести на рахунок сторін, які підписали Конвенцію Порт-Саїда."
 
 SUE_Rebuild_The_Port_Said_Refinery: "НПЗ Порт-Саїду"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "Хоча переробка сирої нафти на місці і не була обов'язковою умовою для експлуатації каналу, у минулому це була велика підмога для економіки зони. З достатніми державними інвестиціями це може повторитися."
 
 SUE_Found_The_International_Legislative_Assembly: "Міжнародна Асамблея"
 SUE_Found_The_International_Legislative_Assembly_desc: "Усі іноземні громадяни, які проживають у зоні каналу, повинні тією чи іншою мірою мати спільне представництво. Має бути створено спеціальний законодавчий орган для іноземних громадян."
 
 SUE_Expand_The_Suez_Garrison: "Суецький гарнізон"
 SUE_Expand_The_Suez_Garrison_desc: "Канал є серцем міжнародної торгівлі, що б'ється. Ми не можемо допустити, щоб він знову зазнав нападу ворожих сил. Ми повинні розширити гарнізон до розмірів, здатних забезпечити його функціонування."
 
 SUE_Establish_The_Port_Said_Naval_Authority: "Морське управління Порт-Саїду"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "Зона каналу потребує невеликого флоту під його безпосереднім контролем. Давайте створимо об'єкти, здатні обслуговувати військові кораблі."
 
 SUE_Modernise_Repair_Facilities: "Ремонтні майстерні"
 SUE_Modernise_Repair_Facilities_desc: "Вантажні судна потребують спеціальних засобів обслуговування. Ми маємо розширити нашу інфраструктуру, щоб приймати найновіші кораблі."
 
 SUE_Department_For_The_Procurement_Of_Supplies: "Департамент закупівель"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "Імпорт продуктів харчування в зону каналу повинен здійснюватися централізовано. Давайте створимо нову структуру, щоб упоратися з цим."
 
 SUE_Re_Establish_The_Port_Said_Hospital: "Госпіталь Порт-Саїду"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "Заснований британською армією під час Вельткрігу, госпіталь Порт-Саїда, захищений Червоним Хрестом, забезпечив великий прогрес у галузі медичних наук. Він також служить місцем, де солдати та цивільні особи всіх країн, що воюють у Великому Близькосхідному регіоні, отримують швидке лікування."
 
 SUE_Expand_The_Port_Said_Arsenal: "Арсенал Порт-Саїду"
 SUE_Expand_The_Port_Said_Arsenal_desc: "Для того, щоб канал залишався відкритим в умовах тривалої облоги, ми повинні мати склади озброєння визначних розмірів, і як мінімум склади для виробництва основних видів боєприпасів у межах самої зони."
 
 SUE_Found_The_Egyptian_Auxiliary_Corps: "Єгипетський допоміжний корпус"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "Щоб єгиптяни більше не хотіли порушувати роботу каналу, їхній народ повинен мати в ньому свою частку. Для цього ми повинні поповнити лави міжнародної жандармерії за рахунок єгипетських добровольців, забезпечивши їм рівне звернення та справедливу зарплату, щоб завоювати їхню прихильність."
 
 SUE_The_Frontline_Of_Imperialism: "Передова лінія імперіалізму"
 SUE_The_Frontline_Of_Imperialism_desc: "З урахуванням того, що плани з охорони каналу зараз повністю реалізовані, ми повинні безпосередньо залучати західних ветеранів як для роботи радниками, так і для формування елітного ядра гарнізону."

