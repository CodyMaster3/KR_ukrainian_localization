### Focuses ###
 PAN_PNR_holds_on: "НРП при владі"
 PAN_PNR_holds_on_desc: "Націонал-революційна партія, зосереджена на відновленні економіки через фермерство та інвестиції, перемогла на виборах 1936 року."
 PAN_encourage_farming: "Заохочення фермерства"
 PAN_encourage_farming_desc: "Для того, щоб відновити економіку, нам потрібно створити міцну економічну основу за рахунок експорту сільськогосподарських культур."
 PAN_foreign_investments: "Заохочення іноземних інвестицій"
 PAN_foreign_investments_desc: "Хоча уряд і може виділити певні кошти, їх недостатньо для реалізації наших економічних планів. Незважаючи на те, що наша партія пообіцяла не піддаватися іноземним впливам, ми будемо змушені звернутися до народів світу."
 PAN_ensure_police_loyalty: "Забезпечення лояльності Національної поліції"
 PAN_ensure_police_loyalty_desc: "Вкрай консервативна Національна поліція, ймовірно, не буде сидіти склавши руки, поки ми заохочуємо ці важливі економічні реформи в нашій країні. Ми повинні вжити заходів для забезпечення їхньої лояльності."
 PAN_support_investments: "Підтримка подальших інвестицій"
 PAN_support_investments_desc: "Тепер, коли ми забезпечили лояльність Національної поліції, ми можемо заохочувати подальші інвестиції в наш фермерський план і сприяти подальшому економічному відновленню."
 PAN_start_recovery: "Відновлення економіки"
 PAN_start_recovery_desc: "Тепер, коли у нас є іноземні інвестиції для наших сільськогосподарських планів, ми почали їх реалізовувати, і депресія починає відходити на сторінки історії."
 PAN_liberal_victory: "Перемога НЛП"
 PAN_liberal_victory_desc: "Націонал-ліберальна партія, орієнтована на відновлення економіки через інвестиції в бізнес і захист робітників, перемогла на виборах 1936 року."
 PAN_protect_worker_rights: "Захист прав робітників"
 PAN_protect_worker_rights_desc: "Щоб забезпечити функціонування суспільства, ми повинні захистити наших аграрних і промислових робітників і забезпечити дотримання їхніх прав."
 PAN_encourage_unions: "Заохочення профспілок"
 PAN_encourage_unions_desc: "Хоча, можливо, це не найкраща ідея, але заохочення профспілок повністю забезпечить захист наших працівників. Залежно від того, як ми це зробимо, ми можемо врешті-решт регулювати або дерегулювати профспілки. На папері нерегульовані профспілки були б найкращим вибором, оскільки працівники були б повністю задоволені. Однак нерегульовані профспілки засмутили б інші партії, і навіть консервативну фракцію нашої власної партії."
 PAN_invest_in_businesses: "Інвестиції в панамський бізнес"
 PAN_invest_in_businesses_desc: "Щоб забезпечити економічне відновлення, ми повинні витрачати ті кошти, які ми інвестуємо, на новостворені бізнеси в нашій країні. Це має додатковий бонус у вигляді зменшення нашої залежності від іноземних держав."
 PAN_stimulate_economy: "Стимулювання економіки"
 PAN_stimulate_economy_desc: "Ми повинні заохочувати вищі класи інвестувати і витрачати більше, що дасть економіці більше грошей, а нам - набагато краще становище."
 PAN_a_liberal_panama: "Ліберальна Панама"
 PAN_a_liberal_panama_desc: "Економічна боротьба закінчилася, і зараз економіка краща, ніж будь-коли. Ми дійсно зробили Панаму знову великою."
 PAN_police_coup: "Переворот у Національній поліції"
 PAN_police_coup_desc: "Національна поліція здійснила державний переворот!"
 PAN_military_dictatorship: "Військова диктатура"
 PAN_military_dictatorship_desc: "Для того, щоб забезпечити порядок і консерватизм, ми повинні встановити постійну присутність в уряді."
 PAN_new_economy: "Нова економіка Панами"
 PAN_new_economy_desc: "Ми повинні використовувати величезні ресурси поліції для вилучення іноземних інвестицій і створення дійсно самодостатньої економіки."
 PAN_standing_army: "Постійна армія"
 PAN_standing_army_desc: "Хоча ми залучили іноземні інвестиції, Національна поліція, швидше за все, не зможе конкурувати на міжнародному рівні. Щоб боротися з цим, ми повинні сформувати сучасну армію."
 PAN_a_new_constitution: "Нова конституція"
 PAN_a_new_constitution_desc: "Ми повинні розробити нову конституцію для Панами, щоб усі справи проходили через військових."
 PAN_preemptive_buildup: "Превентивне нарощування"
 PAN_preemptive_buildup_desc: "І Коста-Рика, і Колумбія мають претензії на нашу землю. Ми повинні розбудовувати нашу армію, щоб бути впевненими, що зможемо захистити нашу батьківщину."
 PAN_36_elections: "Вибори 1936 р."
 PAN_36_elections_desc: "Все зводиться до цього. Чи втримається ПНР на посаді президента, чи НЛП вдасться здобути перемогу?"
 PAN_conservative_government: "Консервативний уряд"
 PAN_conservative_government_desc: "Консервативне крило НЛП утримує президентство."
 PAN_create_export_goods: "Створення експортних товарів"
 PAN_create_export_goods_desc: "Щоб наші економічні плани працювали, нам потрібні приватні корпорації, які створюють товари на експорт."
 PAN_capitalist_economics: "Капіталістична економіка"
 PAN_capitalist_economics_desc: "Ми повинні зменшити податки для вищого класу, щоб вони були більш схильні інвестувати в бізнес. Збільшення витрат і найму також допоможе нижчому класу і вирішить нашу економічну депресію."
 PAN_undo_progressive_reforms: "Скасування прогресивних реформ"
 PAN_undo_progressive_reforms_desc: "Ми повинні скасувати заохочення попереднього уряду до створення профспілок або, принаймні, модифікувати його, щоб зменшити їхню владу. Ми не хочемо отримати в результаті синдикалістську революцію."
 PAN_status_of_party: "Стан партії"
 PAN_status_of_party_desc: "Наш уряд існує вже кілька місяців. Офіційно ми все ще Національна ліберальна партія, але дехто в нашому уряді пропонує реформуватися в нову Консервативну партію."
 PAN_forming_new_government: "Формування нового уряду"
 PAN_forming_new_government_desc: "Після того, як економічна депресія в основному подолана, прогресивні реформи завершені, а експорт постійно зростає, ми повинні шукати шляхи формування нового уряду замість того, щоб залишатися з тимчасовим урядом, сформованим після Жовтневої революції."
 PAN_canal_in_crisis: "Канал у кризі"
 PAN_canal_in_crisis_desc: "У зв'язку з громадянською війною в США, Панамський канал опинився під загрозою захоплення."
 PAN_entente_support: "Підтримка Антанти"
 PAN_entente_support_desc: "Ми приєдналися до Антанти. Вони захищатимуть нас, а ми надамо їм можливість користуватися Панамським каналом."
 PAN_request_ship_tech: "Військово-морські технології"
 PAN_request_ship_tech_desc: "Хоча канадські військово-морські сили, швидше за все, не збираються шкодувати кораблів, які могли б допомогти у поверненні їхніх рідних островів, вони могли б поділитися з нами технологіями для розбудови нашого власного оборонного флоту."
 PAN_encourage_entente_trade: "Заохочення торгівлі з Антантою"
 PAN_encourage_entente_trade_desc: "Настав час перетворити це на більш взаємовигідну угоду. Ми заохочуватимемо торгівлю між нами та різними державами Антанти."
 PAN_stand_alone: "Самотні у світі"
 PAN_stand_alone_desc: "У нас не буде господарів, і Канал належатиме нам і тільки нам."
 PAN_hold_the_canal: "Втримання каналу"
 PAN_hold_the_canal_desc: "Ми не можемо утримати Панамський канал без підготовки оборони. Ми повинні швидко зібрати оборонні лінії вздовж узбережжя."
 PAN_fortify_the_coast: "Укріплення узбережжя"
 PAN_fortify_the_coast_desc: "Ми повинні розширити наші берегові укріплення, щоб вони охоплювали не лише канал. Зрештою, яка користь від каналу, якщо решта Панами перебуває під окупацією?"
 PAN_defend_our_homeland: "Захист Батьківщини"
 PAN_defend_our_homeland_desc: "Ми маємо загрози з усіх боків, тому маємо бути готовими захищати свою Батьківщину до останньої людини."
 PAN_elastic_defense: "Еластична оборона"
 PAN_elastic_defense_desc: "Готуючись до неминучого падіння певних частин нації під час іноземного вторгнення, ми можемо зміцнити оборонні лінії вздовж природних бар'єрів - річок, лісів, джунглів тощо."
 PAN_increase_recruitment: "Збільшення рекрутингу"
 PAN_increase_recruitment_desc: "Ми повинні посилити наші призовні кампанії і заохочувати більше людей приєднатися до захисту нашої великої країни."
 PAN_new_weaponry: "Нове озброєння"
 PAN_new_weaponry_desc: "Ми повинні інвестувати значні кошти у військову промисловість, щоб покращити оснащення наших військ."
 PAN_training_the_masses: "Виховання мас"
 PAN_training_the_masses_desc: "Ми повинні навчити кожного цивільного користуватися нашою зброєю і використовувати її як надзвичайний резерв, який можна викликати в будь-який час."
 PAN_every_man_rifle: "Кожному - по гвинтівці"
 PAN_every_man_rifle_desc: "Ми повинні забезпечити всіх наших цивільних гвинтівками старого зразка, щоб, коли ми їх покличемо, вони були готові виконати свій обов'язок по захисту Панами."
 PAN_static_defense: "Статична оборона"
 PAN_static_defense_desc: "Ми не віддамо ні п'яді землі іноземним загарбникам!"
 PAN_purchase_foreign_guns: "Придбання іноземної зброї"
 PAN_purchase_foreign_guns_desc: "Наша вітчизняна зброярська промисловість наразі слабка. Ми повинні закуповувати іноземну зброю і використовувати її для оснащення наших сил."
 PAN_support_artillery: "Інвестиції в артилерію"
 PAN_support_artillery_desc: "Ми повинні інвестувати в придбання інфраструктури для виробництва артилерійських знарядь для підтримки наших армій."
 PAN_mobilize_economy: "Мобілізація економіки"
 PAN_mobilize_economy_desc: "Ми повинні забезпечити, щоб цивільна економіка стояла поруч з нами, коли ми йдемо на війну."
 PAN_propaganda_campaign: "Пропагандистська кампанія"
 PAN_propaganda_campaign_desc: "Ми повинні почати розповсюджувати по містах плакати, які висвітлюють причини, чому варто вступати до лав збройних сил і захищати країну."
 PAN_protect_interests: "Захист наших інтересів"
 PAN_protect_interests_desc: "Ми повинні інвестувати в наші сили оборони, щоб бути готовими до іноземного вторгнення."
 PAN_by_air: "Захист з повітря"
 PAN_by_air_desc: "Ми повинні інвестувати у військово-повітряні сили."
 PAN_study_foreign_designs: "Вивчення іноземних зразків"
 PAN_study_foreign_designs_desc: "Ми можемо вивчати дизайни інших народів, щоб впливати на наші власні."
 PAN_purchase_aircraft: "Придбання іноземних літаків"
 PAN_purchase_aircraft_desc: "Ми повинні використати частину наших коштів на закупівлю іноземних літаків. Ми можемо використовувати їх для впливу на дизайн і як перші літаки наших військово-повітряних сил."
 PAN_CAS_focus: "Підтримка з повітря"
 PAN_CAS_focus_desc: "Ми повинні спрямувати частини наших ВПС на підтримку військ на землі."
 PAN_logistics_improvement: "Покращення логістики"
 PAN_logistics_improvement_desc: "Розповсюджуючи радіостанції та покращуючи шляхи передачі інформації від штабів чи піхоти до передових баз та наших пілотів, наші збройні сили стануть набагато ефективнішими."
 PAN_fighter_interceptors: "Винищувачі-перехоплювачі"
 PAN_fighter_interceptors_desc: "Ми повинні інвестувати в розробку перехоплювачів, щоб перехоплювати ворожі бомбардування до того, як вони досягнуть населених пунктів."
 PAN_invest_in_our_planes: "Власний літак"
 PAN_invest_in_our_planes_desc: "Ми повинні розробляти власні літаки, щоб зменшити нашу залежність від іноземного виробництва."
 PAN_tac_bombing_focus: "Тактичні бомбардувальники"
 PAN_tac_bombing_focus_desc: "Ми повинні інвестувати в середню бомбардувальну авіацію, щоб донести боротьбу до ворога."
 PAN_fighter_escorts: "Супроводження винищувачів"
 PAN_fighter_escorts_desc: "Ми повинні розробляти наші винищувачі для супроводу наших власних бомбардувальників і бомбардувальників наших союзників."
 PAN_all_weather_training: "Всепогодні тренування"
 PAN_all_weather_training_desc: "Ми повинні готувати наших пілотів до роботи за будь-яких погодних умов."
 PAN_by_sea: "Захист на морі"
 PAN_by_sea_desc: "Ми повинні інвестувати у військово-морський флот для захисту наших інтересів у Карибському та Тихоокеанському регіонах."
 PAN_protect_trade: "Захист торгівлі"
 PAN_protect_trade_desc: "Ми повинні інвестувати в захист нашої торгівлі від ворожих атак."
 PAN_convoy_hunting: "Полювання на конвої"
 PAN_convoy_hunting_desc: "Ми повинні інвестувати в атаку на торгівлю ворога."
 PAN_sub_fleet: "Підводний флот"
 PAN_sub_fleet_desc: "Ми повинні зосередити наші військово-морські сили на підводних човнах і їхній тактиці."
 PAN_raiding_tactics: "Тактика нападу на конвої"
 PAN_raiding_tactics_desc: "Ми повинні спланувати тактику нальоту на ворожі колони, мінімізуючи при цьому власні втрати."
 PAN_improved_torpedoes: "Удосконалена конструкція торпед"
 PAN_improved_torpedoes_desc: "Ми повинні вдосконалити конструкцію наших торпед, щоб вони були більш точними і мали менше відмов."
 PAN_increase_naval_production: "Збільшення військово-морського виробництва"
 PAN_increase_naval_production_desc: "Ми повинні збільшити наше військово-морське виробництво, щоб створити грізний флот для захисту наших інтересів."
 PAN_escort_fleet: "Ескортний флот"
 PAN_escort_fleet_desc: "Наш флот повинен складатися з есмінців і крейсерів і бути спрямований на захист нашої торгівлі."
 PAN_countering_subs: "Протидія підводним човнам"
 PAN_countering_subs_desc: "Ми повинні забезпечити підготовку екіпажів наших есмінців і крейсерів до захисту наших конвоїв від атак підводних човнів."
 PAN_cruiser_designs: "Розробка нових крейсерів"
 PAN_cruiser_designs_desc: "Ми повинні розробити нові крейсери, які захищатимуть наші конвої від надводних і підводних атак."
 PAN_invest_in_industry: "Інвестиції в промисловість"
 PAN_invest_in_industry_desc: "Ми повинні інвестувати значні кошти в наші заводи, щоб створити робочі місця та модернізувати нашу країну."
 PAN_build_new_factories: "Будівництво нових заводів"
 PAN_build_new_factories_desc: "Будівництво нових заводів створює робочі місця як у короткостроковій, так і в довгостроковій перспективі, а також покращує наші виробничі потужності."
 PAN_military_production: "Військове виробництво"
 PAN_military_production_desc: "Ми повинні будувати військові заводи, щоб виробляти нову зброю для збройних сил."
 PAN_drilling_for_oil: "Буріння нафти"
 PAN_drilling_for_oil_desc: "Панама має величезні природні ресурси. Справа лише в тому, щоб їх знайти та видобути."
 PAN_an_industrialized_panama: "Промислово розвинена Панама"
 PAN_an_industrialized_panama_desc: "Ми повністю індустріалізували Панаму, і це починає даватися взнаки. Економіка процвітає, безробіття знижується, і Панама перетворюється на справді сучасну країну."
 PAN_improved_roads: "Покращені дороги"
 PAN_improved_roads_desc: "Ми повинні покращити нашу інфраструктуру, щоб вона відповідала сучасним транспортним засобам."
 PAN_aerial_infrastructure: "Авіаційна інфраструктура"
 PAN_aerial_infrastructure_desc: "Ми повинні інвестувати значні кошти у створення аеродромів для наших військово-повітряних сил та цивільних авіакомпаній."
 PAN_widespread_economic_growth: "Широкомасштабне економічне зростання"
 PAN_widespread_economic_growth_desc: "Наша економіка дуже добре розвивається."
 PAN_improve_agriculture: "Покращення сільського господарства"
 PAN_improve_agriculture_desc: "Інвестуючи в наше вже аграрне суспільство, ми можемо створювати більше товарів на експорт і розширювати робочі місця."
 PAN_domestic_farms: "Домашні фермерські господарства"
 PAN_domestic_farms_desc: "Розчищаючи землі під нові ферми, ми можемо експортувати більше товарів і заробляти більше грошей."
 PAN_countering_panama_disease: "Протидія панамській хворобі"
 PAN_countering_panama_disease_desc: "Панамська хвороба руйнує наших бананових фермерів вже багато років, тому, зосередившись на сільському господарстві, ми повинні допомогти нашим ближнім і знищити цю проблему раз і назавжди."
 PAN_buying_foreign_influences: "Придбання іноземних активів"
 PAN_buying_foreign_influences_desc: "Використовуючи наші нові кошти від експорту, ми повинні придбати деякі іноземні підприємства та фермерські господарства."
 PAN_an_agrarian_panama: "Аграрна Панама"
 PAN_an_agrarian_panama_desc: "Ми модернізували наше сільське господарство, і наша економіка процвітає завдяки експорту сільськогосподарських культур."
 PAN_improve_sugar_farms: "Вдосконалення цукрових ферм"
 PAN_improve_sugar_farms_desc: "Ми повинні інвестувати саме в наші цукрові заводи, щоб підвищити врожайність і стимулювати ефективне збирання врожаю."
 PAN_increase_banana_exports: "Збільшення експорту бананів"
 PAN_increase_banana_exports_desc: "Збільшивши експорт бананів, і фермери, і ми зможемо заробити набагато більше грошей."
 PAN_encourage_coffee_production: "Заохочення виробництва кави"
 PAN_encourage_coffee_production_desc: "Ми повинні заохочувати виробництво кави серед наших фермерських господарств, як для населення, так і на експорт."
 PAN_found_university: "Панамський університет"
 PAN_found_university_desc: "Ми повинні створити державний навчальний заклад, який допоможе навчати молодь Панами спеціалізованим галузям, таким як комерція, інженерія, право та наука."
 PAN_on_global_stage: "Панама на світовій арені"
 PAN_on_global_stage_desc: "Ми повинні відкрити країну для зовнішньої торгівлі та інвестицій."
 PAN_encourage_foreign_trade: "Заохочення зовнішньої торгівлі"
 PAN_encourage_foreign_trade_desc: "Є ресурси, яких ми потребуємо, і є інші ресурси, які ми маємо. Ми повинні заохочувати торгівлю цими ресурсами."
 PAN_increase_merchant_vessels: "Збільшення торговельного флоту"
 PAN_increase_merchant_vessels_desc: "Збільшивши розмір нашого торгового флоту, ми зможемо більше торгувати з країнами світу."
 PAN_prioritize_global_trade: "Пріоритети у світовій торгівлі"
 PAN_prioritize_global_trade_desc: "Ми повинні заохочувати торгівлю в усьому світі."
 PAN_encourage_german_investment: "Заохочення німецьких інвестицій"
 PAN_encourage_german_investment_desc: "Ми повинні заохочувати німців інвестувати в нас."
 PAN_encourage_japanese_investment: "Заохочення японських інвестицій"
 PAN_encourage_japanese_investment_desc: "Ми повинні заохочувати японців інвестувати в нас."
 PAN_prioritize_local_trade: "Пріоритетність місцевої торгівлі"
 PAN_prioritize_local_trade_desc: "Ми повинні надавати пріоритет торгівлі з сусідніми країнами."
 PAN_encourage_canadian_investment: "Заохочення канадських інвестицій"
 PAN_encourage_canadian_investment_desc: "Ми повинні заохочувати канадців інвестувати в нас."
 PAN_encourage_american_investment: "Заохочення американських інвестицій"
 PAN_encourage_american_investment_desc: "Ми повинні заохочувати американців інвестувати в нас."
 PAN_new_military_academy: "Об'єднана військова академія"
 PAN_new_military_academy_desc: "Ми повинні створити об'єднану академію армії, флоту і військово-повітряних сил для дослідження нових розробок, планування стратегій і підготовки офіцерів."
 PAN_40_elections: "Вибори 1940 р."
 PAN_40_elections_desc: "Цілком можливо, що це найдивніші вибори в історії Панами - в них беруть участь лише дві партії. Військова партія НПК, яка виступає за централізацію влади в руках військових за згодою народу, і Конституційна коаліція, яка виступає за повернення до статус-кво в панамській політиці."
 PAN_CPN_victory: "Перемога НПК"
 PAN_CPN_victory_desc: "Національно-патріотична коаліція, яка виступала за централізацію і розширення уряду при одночасному захисті особистих свобод, перемогла на виборах 1940 року."
 PAN_modernizing_panama: "Початок модернізації"
 PAN_modernizing_panama_desc: "Ми розпочинаємо нашу амбітну програму модернізації."
 PAN_clear_new_land: "Чиста нова земля"
 PAN_clear_new_land_desc: "Ми повинні розчистити нові землі для заводів і фермерських господарств."
 PAN_industrial_projects: "Промислові проєкти"
 PAN_industrial_projects_desc: "Ми повинні інвестувати в бізнес, щоб вони могли будувати заводи на наших щойно очищених землях."
 PAN_land_status: "Стан землі"
 PAN_land_status_desc: "Ми повинні вибрати, чи зробити щойно очищену землю в нашій країні державною або приватною власністю."
 PAN_modernized_panama: "Сучасна Панама"
 PAN_modernized_panama_desc: "Зараз Панама є повністю модернізованою країною. Ми справді зробили Панаму великою."
 PAN_coalition_victory: "Перемога коаліції"
 PAN_coalition_victory_desc: "Конституційна коаліція, широка коаліція між більшістю основних невійськових партій, перемогла на виборах 1940 року."
 PAN_new_national_police: "Нова Національна поліція"
 PAN_new_national_police_desc: "Ми повинні піти на компроміс з новими військовими, щоб створити нову національну поліцію. Хоча ми зменшимо її повноваження, ми, безсумнівно, зможемо знайти компроміс, який принесе користь як нам, так і НПК/Армії."
 PAN_the_union_compromise: "Союзний компроміс"
 PAN_the_union_compromise_desc: "Деякі фракції в нашій партії хочуть профспілок, деякі - ні. Нам потрібно знайти компроміс, поки це не розвалило коаліцію."
 PAN_export_economy: "Експортно-орієнтована економіка"
 PAN_export_economy_desc: "Нам потрібно заохочувати експорт до інших країн і продовжувати наші нещодавні економічні успіхи."
 PAN_work_together: "Заохочення фракційної співпраці"
 PAN_work_together_desc: "Фракції, що входять до коаліції, все ще бачать себе як свої партії. Нам потрібно просувати ідею, що ми є членами не окремих партій, а великої коаліції."
 PAN_a_common_ideology: "Спільна ідеологія"
 PAN_a_common_ideology_desc: "Наша економіка процвітає, наші компроміси успішні, і ми створили власну ідеологію, засновану на компромісах між нашими різними фракціями в різних сферах."

