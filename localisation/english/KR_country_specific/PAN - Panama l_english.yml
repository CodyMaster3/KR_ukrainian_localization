 PAN_profit_foreign: "Панамські прибутки"
 PAN_profit_foreign_desc: "Ми отримуємо значні прибутки від наших інвестицій у панамський бізнес."
 PAN_better_torps: "Кращі торпеди"
 PAN_better_torps_desc: "Вдосконалюючи конструкцію наших торпед, наші підводні човни мають більше шансів вражати та знищувати цілі."
 PAN_unregulated_unions: "Нерегульовані профспілки"
 PAN_regulated_unions: "Регульовані профспілки"
 PAN_anti_sub_tactics: "Протичовнова тактика"
 PAN_new_national_police_idea: "Нова Національна поліція"
 PAN_new_national_police_idea_desc: "Ми пішли на компроміс з армією і частково відновили Національну поліцію, відтепер вона буде повільно зменшувати вплив армії на нашу горду демократію після років військового правління."
 PAN_modernized_panama_idea: "Сучасна Панама"
 PAN_modernized_panama_idea_desc: "Плоди нашої грандіозної програми модернізації можна побачити по всій Панамі, заводи димлять, посіви цвітуть, всі вже бачать світле майбутнє нашої нації."

