### Intro Screen ###
 PAN_country_intro_header: "Стан Панами"
 PAN_country_intro_content: "У 1931 році, після звинувачень уряду в корупції та нездатності впоратися з економічною депресією, громадськість піднялася на чолі з націоналістичним рухом Acción Comunal і призначила Хармодіо Аріаса Мадрида та його Національну революційну партію, сформовану з Acción Comunal, лідером Тимчасового уряду. Через рік відбулися вибори, і очолювана Мадридом НРП легко перемогла. Одразу ж мадридський уряд почав стимулювати економіку за допомогою програм громадських робіт, покращуючи економічні умови та створюючи робочі місця. Однак, незважаючи на економічне стимулювання, панамська економіка все ще перебуває у скрутному становищі. Наступні вибори були призначені на квітень 1936 року, через чотири роки після перших виборів, коли економічне відновлення було на порядку денному як у партій, так і у виборців."
 panama.1.a: "Будемо сподіватися, що одужання триватиме."

###Events
 panama.2.t: "Загальні вибори 1936 р."
 panama.2.d: "В умовах остаточного відновлення економіки вибори 1936 року можуть стати найважливішими виборами в історії Панами. Дві основні партії - Національна ліберальна партія на чолі з Рікардо Хоакіном Альфаро Ховане та Національна революційна партія на чолі з Гармодіо Аріасом Мадридом."
 panama.2.a: "Націонал-революційна партія."
 panama.2.b: "Націонал-ліберальна партія."

 panama.3.t: "Переворот Національної поліції"
 panama.3.d: "Національна поліція досі мовчки сиділа на задньому плані і чекала, коли наш уряд припуститься помилки. Тепер, коли країна роз'єднана як ніколи, вони втрутилися, щоб "відновити порядок" в Панамі. Це може означати кінець панамської демократії."
 panama.3.a: "Що?!"

 panama.4.t: "Консервативний уряд"
 panama.4.d: "Через нестабільність серед населення та уряду Рікардо Хоакін Альфаро Йоване був змушений піти у відставку разом зі своїм кабінетом і звернувся до Хуана Аросеми з проханням сформувати новий кабінет на посаді президента. Уряд Аросеми, ймовірно, скасує багато реформ Прогресивного уряду, особливо ті, що стосуються заохочення профспілок."
 panama.4.a: "Сподіваюся, найгірше вже позаду."

 panama.5.t: "Канал у кризі"
 panama.5.d: "З початку Другої американської громадянської війни зона Панамського каналу була слабкою і не охоронялася. Ми могли б захопити її, щоб захистити торгівлю вздовж каналу і заспокоїти громадськість, яка здебільшого виступає проти існування зони каналу."
 panama.5.a: "Дуже добре."

 panama.6.t: "Канада вимагає, щоб Панама приєдналася до Антанти"
 panama.6.d: "Канадці вимагають, щоб ми приєдналися до Антанти, щоб вони могли контролювати канал. Вони гарантують, що канал залишиться в руках Панами з невеликим миротворчим контингентом, розгорнутим для надання нам допомоги. Вони також, ймовірно, перенаправлять частину прибутків від каналу до своєї імперії, зменшивши наші власні прибутки від каналу."
 panama.6.a: "У нас немає іншого вибору, окрім як приєднатися."
 panama.6.b: "Ми ніколи не поступимося своїм суверенітетом!"

 panama.7.t: "Канада вимагає Панамський канал"
 panama.7.d: "Канадці вимагають, щоб ми передали їм контроль над Панамським каналом. Для нас це, по суті, означало б відновлення статус-кво, коли зона каналу виступала б як іноземна суверенна територія. Натомість канадці обіцяють не завдавати шкоди нашому суверенітету."
 panama.7.a: "У нас немає іншого вибору, окрім як погодитися."
 panama.7.b: "Ніколи більше наша земля не буде чужою!"

 panama.8.t: "Канада готує вторгнення"
 panama.8.d: "Канада не дуже добре сприйняла нашу відмову. Вони почали планувати тотальне вторгнення, яке має бути здійснене протягом наступних кількох днів."
 panama.8.a: "І знову до прориву, дорогі друзі."

 panama.9.t: "Національна поліція"
 panama.9.d: "Наша політика іноземних інвестицій не дуже добре узгоджується з Національною поліцією, і вони, ймовірно, здійснять переворот, якщо ми зайдемо надто далеко в цьому напрямку. Ми повинні знайти спосіб заспокоїти їх, щоб уникнути такої дестабілізації."
 panama.9.a: "Можливо, якісь гроші вплинуть на їхню точку зору..."
 panama.9.b: "Вичистити всі нелояльні елементи!"
 panama.9.c: "Залишити їх у спокої - найкращий вибір."

 panama.10.t: "Статус профспілок"
 panama.10.d: "Профспілки не мають довгої історії в нашій країні. Оскільки ми починаємо ставати по-справжньому сучасною нацією 20-го століття, можливо, було б непогано звернути увагу на політику уряду щодо профспілок. Консервативна фракція та Національна поліція виступають категорично проти профспілок, побоюючись подій, подібних до британського та французького краху, і нам доведеться мати справу з їхньою опозицією, якщо ми заохочуватимемо профспілки."
 panama.10.a: "Заохочувати профспілки, але регулювати їх."
 panama.10.b: "Заохочувати профспілки та залишити їх нерегульованими."
 panama.10.c: "Нічого не казати з цього приводу."

 panama.11.t: "Статус профспілок - подальші кроки"
 panama.11.d: "Консерватори давно скаржаться на нашу політику щодо профспілок і наполегливо припускають, що ми просто вирішили заборонити профспілки, щоб зберегти фактичну коаліцію між консерваторами та лібералами."
 panama.11.a: "Заборонити профспілки."
 panama.11.b: "Триматися курсу."

 panama.12.t: "Статус профспілок - подальші кроки"
 panama.12.d: "Наше повне зняття обмежень на діяльність профспілок йде погано. І консерватори, і Національна поліція закликають нас негайно скасувати цю політику, інакше вони будуть змушені вжити "значних заходів". На жаль, на даний момент наш уряд дійсно мало що може зробити. Заборона профспілок зараз викликала б широку паніку і заворушення, і ми можемо заспокоїти лише одну з двох фракцій, що сидять у нас на спині."
 panama.12.a: "Придушити політичний опір."
 panama.12.b: "Придушити опір поліції."
 panama.12.c: "Сподіваюся, що це пройде."

 panama.13.t: "Запит на інвестиції"
 panama.13.d: "Наші можливості для інвестицій досить обмежені, оскільки ні в Європі, ні в Азії ми нікому особливо не цікаві, а Південна Америка займається своїми проблемами."
 panama.13.a: "Запит до Канади."
 panama.13.b: "Запит до США."

 panama.14.t: "Панама просить інвестицій"
 panama.14.d: "Панама попросила у нас "щедру суму" інвестиційних грошей, обіцяючи прибуток протягом року. У цьому є очевидна вигода, але наша економіка наразі не є досконалою."
 panama.14.a: "Дозвольте нам інвестувати."
 panama.14.b: "Схоже на якусь аферу."

 panama.15.t: "Запит на інвестиції було відхилено"
 panama.15.d: "На жаль, наш щедрий запит на інвестиції був відхилений."
 panama.15.a: "Шкода."

 panama.16.t: "Запит на інвестиції було схвалено"
 panama.16.d: "Наші інвестиції були прийняті, і тепер у нас є кошти, щоб продовжити реалізацію наших планів!"
 panama.16.a: "Чудово!"

 panama.17.t: "Відставка Гармодіо А. Мадрида"
 panama.17.d: "Гармодіо Аріас Мадрид вже деякий час хворіє і вважає, що не може обіймати посаду. Тому він назавжди відходить від політики і призначає свого брата Арнульфо головою НРП. Арнульфо обіцяє деякі реформи попередньої доктрини НРП, хоча вона буде дотримуватися тих самих основних принципів."
 panama.17.a: "Прощавай, Гармодіо."
 panama.17.b: "Прощавай, Гармодіо."

 panama.18.t: "Скасування прогресивних реформ"
 panama.18.d: "Ліберальний уряд здійснив кілька соціалістичних реформ під час свого перебування при владі, і тепер перед нами стоїть завдання їх скасувати. Проблема в тому, що люди вже звикли до нових реформ, і їх скасування може бути проблематичним. Таким чином, нам доводиться обирати між компромісом і скасуванням деяких реформ або скасуванням усіх реформ."
 panama.18.a: "Скасувати всі реформи!"
 panama.18.b: "Скасувати лише деякі реформи."

 panama.19.t: "Статус партії"
 panama.19.d: "Багато хто пропонував, щоб ми нарешті відгалузилися від ліберальної партії. У нас є два варіанти, як це зробити. Ми можемо або об'єднатися з існуючою консервативною партією, або створити нову партію, яку багато хто пропонує назвати Partido Nacional Conservador, або Національна консервативна партія."
 panama.19.a: "Злитися з КП."
 panama.19.b: "Створити НКП."

 panama.20.t: "Створено військову хунту"
 panama.20.d: "У Панамі офіційно встановлено військовий уряд. Виявляється, навіть найстабільніші з центральноамериканських демократій рано чи пізно падають до авторитаризму."
 panama.20.a: "Стабільність, але якою ціною?"

 panama.21.t: "Нова конституція"
 panama.21.d: "Військова хунта створює власну конституцію для Панами. Багато чого в ній є стереотипним для військового уряду, але є одна річ, щодо якої мало хто погоджується - вибори. Існує три течії: ми можемо обрати фальсифіковані вибори кожні чотири роки, не мати виборів взагалі, або відновити демократію з військовими як легітимною партією, що перебуває при владі до кінця терміну повноважень."
 panama.21.a: "Давайте фальсифікувати майбутні вибори."
 panama.21.b: "Ніяких виборів!"
 panama.21.c: "Вільні вибори!"

 panama.22.t: "Президентські вибори [GetYear] р."
 panama.22.d: "Сьогодні 20 квітня, день виборів. Магазини, школи та підприємства зачинені, оскільки все населення чекає на результати виборів. Цього року вибори є особливо суперечливими і можуть піти будь-яким шляхом."
 panama.22.a: "Національно-революційна партія перемагає."
 panama.22.b: "Націонал-ліберальна партія перемагає."
 panama.22.c: "Консерватори перемогли."

 panama.23.t: "Президентські вибори [GetYear] р."
 panama.23.d: "Сьогодні 20 квітня, день виборів. Магазини, школи та підприємства зачинені, оскільки все населення чекає на результати виборів. Цього року вибори є особливо суперечливими завдяки формуванню коаліції, і результат виборів може піти в будь-який бік."
 panama.23.a: "НПК перемагає."
 panama.23.b: "Коаліція перемагає."

 panama.24.t: "Демократична опозиція провела мітинг"
 panama.24.d: "Опозиційні демократичні партії - ліберали, консерватори та НРП - проводять зустріч, щоб обговорити свою відповідь на сплеск популярності нашого уряду."
 panama.24.a: "Ми будемо стежити за ними."

 panama.25.t: "Опозиція формує коаліцію"
 panama.25.d: "Популярність НПК серед населення змусила опозицію сформувати власну коаліцію - Конституційну коаліцію. Це може принести нам неприємності на майбутніх виборах, але їхня власна відсутність згуртованості може стати їхньою погибеллю."
 panama.25.a: "Арнульфо Аріас Мадрид очолить коаліцію!"
 panama.25.b: "Рікардо Хоакін Альфаро Ховане очолить коаліцію!"
 panama.25.c: "Хуан Демосфен Ароземена очолить коаліцію!"

 panama.26.t: "Що робити з землею?"
 panama.26.d: "Ми провели зонування і почали розчищати землю для створення нових ферм і заводів, але це залишає нас перед важливим питанням. Що ми робимо з землею? Ми можемо або віддати землю корпораціям і фермерам, або залишити її собі."
 panama.26.a: "Державна власність."
 panama.26.b: "Приватна власність."

 panama.27.t: "Розчищення землі"
 panama.27.d: "У рамках нашого амбітного проекту модернізації ми повинні розчистити частину джунглів у нашій країні. Наші політики, однак, сперечаються про те, що повинно бути пріоритетом - сільське господарство чи промисловість. Промисловість, ймовірно, займе більше часу, але залишить нас більш модернізованими, в той час як сільське господарство дає майже негайні бонуси і дає нам більше врожаю для експорту по всьому світу."
 panama.27.a: "Пріоритет - промисловість."
 panama.27.b: "Пріоритет - сільське господарство."

 panama.28.t: "Профспілковий компроміс"
 panama.28.d: "SДосі коаліція була дуже успішною у вирішенні основних політичних питань. Зараз ми стоїмо перед одним з наших найбільших питань - статусом профспілок. Загалом, є три розумні ідеї. Ми можемо або створити державні профспілки, що дозволить нам мати контроль над профспілками, водночас захищаючи працівників, або дозволити профспілки з певними гарантіями для забезпечення стабільності, або просто заборонити їх діяльність."
 panama.28.a: "Створити державні профспілки."
 panama.28.b: "Дозволити профспілки."
 panama.28.c: "Заборонити профспілки."

 panama.29.t: "Конституційна коаліція"
 panama.29.d: "Досі нам вдавалося досить добре утримувати коаліцію, але після нашої перемоги над НПК суперечки між багатьма фракціями стали звичним явищем. Можливо, нам вигідно розколоти коаліцію тепер, коли ми усунули військових від влади в країні. Однак, можливо, ми більше ніколи не матимемо можливості об'єднати нашу політику в рамках такої популярної системи, тому, можливо, також варто триматися коаліції і сподіватися, що вона втримається разом."
 panama.29.a: "Коаліція залишається!"
 panama.29.b: "Розпустити коаліцію!"
 panama.29.c: "Розпустити коаліцію!"

 panama.30.t: "Панама тисне на Кото!"
 panama.30.d: "Панамці розпочали невеликий військовий наступ на регіон Кото, на який вони вже давно претендують. Якщо ми не будемо обережними, це може перерости у масштабний конфлікт. На щастя, завдяки доктрині Монро, США, ймовірно, досить швидко покладуть цьому край."
 #We must prepare for war.:
 panama.30.a: "Кляті панамці!"

 panama.31.t: "Панама тисне на Коста-Рику"
 panama.31.d: "Панамці розпочали невеликий військовий наступ на регіон Кото в Коста-Риці, на який вони вже давно претендують. Ми повинні пригрозити втручанням, щоб не допустити переростання цього в повномасштабну війну."
 panama.31.a: "Дозвольте нам втрутитися."

 panama.32.t: "США погрожують нам!"
 panama.32.d: "Сполучені Штати вирішили погрожувати нам і наказали нам відвести наші війська назад, або зазнати наслідків. Тепер ми змушені підкоритися цьому наказу, оскільки наші збройні сили не мають жодного шансу проти сили США."
 panama.32.a: "Оголосити відступ."

 panama.33.t: "США втручаються!"
 panama.33.d: "США втрутилися від нашого імені і вимагають від Панами відновити статус-кво. Вони були б дурнями, якби не підкорилися."
 panama.33.a: "Будемо сподіватися, що ця стабільність збережеться."

 panama.34.t: "Регіон Кото"
 panama.34.d: "На регіон Кото в Коста-Риці ми законно претендуємо вже багато років, і багато хто в новообраному уряді вважає, що зараз, можливо, настав час спробувати повернути його назад."
 panama.34.a: "Можливо, настав час чинити тиск на регіон."

 panama.35.t: "Панама просить про інвестиції"
 panama.35.d: "Панамські дипломати прийшли до нас з проханням про інвестиції, стверджуючи, що після короткого періоду збитковості ми отримаємо значні прибутки від інвестицій."
 panama.35.a: "Так, звісно!"
 panama.35.b: "Схоже на аферу."

 panama.36.t: "Інвестиції схвалено!"
 panama.36.d: "Бізнесмени потягнулися в нашу країну і вкладають гроші в наш власний бізнес. Економіка процвітає, і, сподіваємося, обидві сторони отримають значні прибутки."
 panama.36.a: "Чудово!"

 panama.37.t: "Відмовлено в інвестиціях"
 panama.37.d: "На жаль, наш запит на інвестиції було відхилено. Жодна зі сторін не отримає вигоду від іншої найближчим часом."
 panama.37.a: "На жаль."

 panama.40.t: "Панама відступила"
 panama.40.d: "Почувши про американську підтримку Коста-Рики і не бажаючи ескалації ситуації до повномасштабного конфлікту, панамські війська почали відступати по всьому регіону. Це перемога американської дипломатії за кордоном."
 panama.40.a: "Доктрина Монро залишається в силі."

 panama.99.t: "Панама захоплює канал"
 panama.99.d: "З початком Громадянської війни в США Панама забрала у США 13-мильну зону Панамського каналу, офіційно для того, щоб "захистити її від радикалізму". Це могло бути вигідним для нас, оскільки ми могли б вимагати від Панами або приєднання до Антанти, або передачі каналу, і вони були б не в тому становищі, щоб відмовити."
 panama.99.c: "Залишити їх у спокої."
 panama.99.b: "Вимагати, щоб вони приєдналися до Антанти і переорієнтували частину торгівлі на Антанту."
 panama.99.a: "Вимагати негайного повернення каналу."

 panama.100.t: "Панама захоплює канал"
 panama.100.d: "З початком громадянської війни в США Панама забрала у США 13-мильну зону Панамського каналу, офіційно для того, щоб "захистити її від радикалізму". На жаль, наразі ми мало що можемо з цим зробити, оскільки у нас триває громадянська війна."
 panama.100.a: "Що ж."

 panama.101.t: "Панама погоджується на умови"
 panama.101.d: "Панама погодилася на наші щедрі умови, і тепер Панамський канал знаходиться під нашим впливом."
 panama.101.a: "Чудово."

 panama.102.t: "Панама відхиляє умови"
 panama.102.d: "Незважаючи на наші надзвичайно щедрі умови, Панама відхилила наше прохання про включення Панамського каналу в сферу нашого впливу. Ми можемо або визнати поразку, або підготувати вторгнення."
 panama.102.a: "Вперед!"
 panama.102.b: "Нічого не робити."

 panama.103.t: "Заклики до миру"
 panama.103.d: "По всій нашій країні та Канаді населення закликає до припинення війни. Ми повинні скористатися цим і запропонувати канадцям мир."
 panama.103.a: "Надіслати пропозицію."

 panama.104.t: "Панама пропонує мир"
 panama.104.d: "В обох наших країнах пролунали гучні заклики до миру, і Панама скористалася цим, щоб публічно запропонувати мир. Ми можемо або прийняти білий мир, або продовжувати боротьбу до переможного кінця."
 panama.104.a: "Опустити руки."
 panama.104.b: "Не раніше, ніж ми прибудемо до Панами!"

 panama.105.t: "Мир у Панамі"
 panama.105.d: "Панама здобула перемогу над загарбницькою іноземною державою! Ми показали світові нашу міць, захистили наш суверенітет і зберегли прибутки Панамського каналу!"
 panama.105.a: "Незабаром настане мир."

 panama.106.t: "Канада відмовляється від участі"
 panama.106.d: "Канада вирішила відмовитися від будь-яких подальших дій після того, як ми відмовилися виконати їхню вимогу."
 panama.106.a: "Їм пощастило."

 panama.107.t: "Панама відмовляється від доктрини Монро"
 panama.107.d: "Панама відмовилася від доктрини Монро, посилаючись на те, що, оскільки всі сусідні країни зробили це, вони також повинні зробити це для забезпечення власної безпеки."
 panama.107.a: "Прикро."

###Ideas
 PNM_national_police: "Національна поліція"
 PNM_national_police_desc: "Відтоді, як у 1904 році армія спробувала скинути уряд, панамці не мали офіційної постійної армії, а національну безпеку забезпечувала Національна поліція. Однак після того, як поліція допомогла державному перевороту на початку 1930-х років, витрати на Національну поліцію зросли, а її офіцери пройшли навчання в кількох інших латиноамериканських військових академіях, перетворивши її на фактичну армію, здатну скинути будь-який уряд, який, на її думку, не відповідає вимогам часу.\n§RЯкщо цивільний уряд не впорається з ситуацією або зайде надто далеко в радикалізм, Національна поліція може здійснити державний переворот.§!"
 PAN_empowered_national_police: "Уряд Національної поліції"
 PAN_empowered_national_police_desc: "Національна поліція здійснила переворот в уряді, і проблеми, яких уряд намагався уникнути, усунувши армію в 1904 році, все одно виникли. Політичну опозицію ув'язнюють заради "громадської безпеки", а уряд Мануеля Піно править залізною рукою."
 PAN_farming_encouraged: "Заохочення фермерства"
 PAN_farming_encouraged_desc: "Ми заохочуємо аграрний розвиток нашого народу, і це допоможе нам збільшити експорт товарів і продовольства для наших людей."
 PAN_worker_rights_protected: "Захищені права робітників"
 PAN_worker_rights_protected_desc: "Ми захистили наших працівників, щоб вони мали продуктивний робочий тиждень, водночас гарантуючи, що вони можуть проводити час вдома зі своєю родиною."
 PAN_creating_export_goods: "Створення експортних товарів"
 PAN_creating_export_goods_desc: "Створення експортних товарів - це один із надійних способів виправити панамську економіку. Спочатку це може зашкодити нам економічно, але гроші від продажу можуть бути повернуті в економіку і значно підвищать нашу продуктивність."
 PAN_foreign_investments_idea: "Іноземні інвестиції"
 PAN_foreign_investments_idea_desc: "Нам пощастило, що іноземна держава інвестувала в нашу країну, і наша економічна продуктивність значно зросла."
 PAN_further_investments_idea: "Подальші інвестиції"
 PAN_further_investments_idea_desc: "У нас з'явилося більше інвестицій для іноземних країн, що ще більше просунуло нашу економіку вперед."
 PAN_economic_prosperity: "Економічний добробут"
 PAN_economic_prosperity_desc: "Наша економіка повністю відновилася і зараз процвітає як ніколи."
 PAN_investing: "Інвестування"
 PAN_investing_desc: "Наразі ми витрачаємо гроші та спрямовуємо виробництво на панамський бізнес."
 PAN_business_investments: "Інвестиції в бізнес"
 PAN_business_investments_desc: "Ми інвестували в наші підприємства, а вони витрачають нові гроші з розумом, збільшуючи кількість найманих працівників і купуючи нову техніку."
 PAN_economic_stimulation: "Стимулювання економіки"
 PAN_economic_stimulation_desc: "Вклавши частину наших резервних грошей в економіку, економіка почала зростати, і витрати та продажі перебувають на високому рівні."
 PAN_liberal_panama: "Ліберальна Панама"
 PAN_liberal_panama_desc: "Наші економічні стратегії спрацювали бездоганно, і наша економіка сильніша, ніж будь-коли."
 PAN_new_conservative_government: "Новий консервативний уряд"
 PAN_new_conservative_government_desc: "Наш новий уряд вже сформований і користується великою популярністю, навіть конкурує з НРП."
 PAN_military_government: "Військовий уряд"
 PAN_military_government_desc: "Незалежно від легітимності, збройні сили керують нашим урядом залізною рукою."
 PAN_military_jobs: "Робота для військових"
 PAN_military_jobs_desc: "Збройні сили почали створювати робочі місця для безробітних, починаючи з громадських робіт, таких як будівництво інфраструктури, і закінчуючи роботою на державних заводах."
 PAN_full_dictatorship: "Диктатура"
 PAN_full_dictatorship_desc: "Військові правлять залізною рукою, пригнічуючи політичну опозицію і придушуючи свободи."
 PAN_fake_democracy: "Фальшива демократія"
 PAN_fake_democracy_desc: "Ні для кого не секрет, що демократія в Панамі є фальшивою, але це дає деяким людям відчуття впевненості."
 PAN_democratic_military: "Демократичний військовий уряд"
 PAN_democratic_military_desc: "Військовий уряд відновив повну демократію в Панамі. Хоча НПК жорстока до тих, хто може завдати шкоди Панамі, вона напрочуд щедра до людей. Політична опозиція, однак, повністю проти цього уряду."
 PAN_war_preparations: "Підготовка до війни"
 PAN_war_preparations_desc: "Незалежно від того, наступаємо ми чи обороняємося, наші військові повинні бути готові захищати країну в будь-який час."
 PAN_land_clearing: "Розчищення землі"
 PAN_land_clearing_desc: "Ми розчищаємо землю в рамках нашої грандіозної програми модернізації."
 PAN_infrastructure_effort: "Розвиток інфраструктури"
 PAN_infrastructure_effort_desc: "Ми створюємо нові дороги та залізниці, щоб полегшити пересування країною."
 PAN_economic_depression: "Незначна економічна депресія"
 PAN_economic_depression_desc: "Велика депресія сильно вдарила по нас у минулому, але після перевороту 1931 року нам нарешті вдалося почати відновлюватися. Найгірші її наслідки залишилися далеко позаду, але є й тривалі наслідки, які роблять нашу економіку неконкурентоспроможною. Пошук нових торговельних партнерів або стимулювання економіки має виправити це досить швидко."
 PAN_industrialized_panama: "Індустріальна країна"
 PAN_industrialized_panama_desc: "Ми створили індустріальну Панаму! Хоча вона не зрівняється з європейськими державами чи США, вона все ще грізна."
 PAN_economic_growth: "Економічне зростання"
 PAN_economic_growth_desc: "Завдяки нашим проектам індустріалізації наша економіка значно зросла."
 PAN_distributed_rifles: "Розподілені гвинтівки"
 PAN_distributed_rifles_desc: "Ми роздали гвинтівки нашим цивільним, тож тепер, якщо іноземці вторгнуться, ми можемо розраховувати, що вони будуть стримувати загарбників разом з нашими організованими силами."
 PAN_increased_banana_exports: "Аграрні реформи А - Частина ІІ"
 PAN_increased_banana_exports_desc: "Крім того, що ми вже інвестували в цукрове господарство, ми збільшили експорт і виробництво бананів, стимулюючи нашу економіку."
 PAN_increased_farming: "Аграрні реформи B - Частина I"
 PAN_increased_farming_desc: "Завдяки стимулюванню фермерства багато хто купує землю і відкриває фермерські господарства, збільшуючи наш експорт і забезпечуючи країну продуктами харчування."
 PAN_improved_sugar_farming: "Аграрні реформи А - Частина І"
 PAN_improved_sugar_farming_desc: "В рамках плану уряду щодо покращення сільського господарства, він інвестував у цукрове господарство та технології, що дозволило нам збільшити річний обсяг виробництва цукру."
 PAN_new_banana_crop: "Аграрні реформи B - Частина II"
 PAN_new_banana_crop_desc: "Поряд зі стимулюванням фермерства, в рамках наших аграрних реформ ми були змушені вжити радикальних заходів і змінити культуру бананів на наших фермах. Хоча це призведе до втрати частини наших бананів у короткостроковій перспективі, наша загальна продуктивність значно зросте."
 PAN_purchased_foreign_assets: "Аграрні реформи B - Частина ІІІ"
 PAN_purchased_foreign_assets_desc: "Окрім стимулювання фермерства та забезпечення нового врожаю бананів, ми придбали іноземні землі та підприємства і тепер використовуємо їх для прямого стимулювання власної економіки."
 PAN_encouraged_coffee_production: "Аграрні реформи А - Частина ІІІ"
 PAN_encouraged_coffee_production_desc: "Окрім інвестицій у цукрове господарство та збільшення експорту бананів, ми заохочуємо виробництво кави. Багато фермерів по всій Панамі зараз вирощують кавові зерна і продають їх на експорт."
 PAN_an_agrarian_nation: "Аграрна країна"
 PAN_an_agrarian_nation_desc: "Ми зосередилися на сільському господарстві в Панамі. Наш експорт постійно зростає, а економіка процвітає."
 PAN_trained_civilians: "Підготовлені цивільні"
 PAN_trained_civilians_desc: "Ми навчили наших цивільних користуватися військовою технікою, тож якщо ми покличемо, вони зможуть захистити нашу країну з максимальною ефективністю."
 PAN_increased_recruitment: "Збільшений рекрутинг"
 PAN_increased_recruitment_desc: "В рамках нашого плану еластичної оборони ми збільшили набір до лав збройних сил, щоб гарантувати, що у нас є людські ресурси для такої війни."
 PAN_mobilized_economy: "Мобілізована економіка"
 PAN_mobilized_economy_desc: "Готуючись до війни, ми мобілізували нашу цивільну економіку, щоб оснастити наші війська найкращим сучасним обладнанням."
 PAN_recruitment_propaganda: "Рекрутингова пропаганда"
 PAN_recruitment_propaganda_desc: "Ми створили привабливу вербувальну пропаганду, щоб надихнути молодь взяти до рук зброю в ім'я нашої країни."
 PAN_fighter_escort: "Супроводження винищувачів"
