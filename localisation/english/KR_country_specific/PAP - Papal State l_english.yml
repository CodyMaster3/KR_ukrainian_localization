 PAP_john_xxiii: "John XXIII"
 PAP_john_xxiii_leader_desc: "§YBorn:§! §LFebruary 7th, 1884, in Lille, Nord, French Republic§!\n§YBackground:§! §LPope John XXIII, formerly Cardinal Achille Liènart, is a controversial choice as Pope. He is a well-known socialist, considered by some to even be a radical, and it's possible he was chosen by the Papacy due to the possibility his socialist leanings will lead to a reconciliation with the north.§!"

