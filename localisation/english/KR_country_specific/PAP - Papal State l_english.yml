### Ideas ###
 PAP_holy_see: "Святий Престол"
 PAP_holy_see_desc: "[PAP.GetNameDefCap] є світським місцем влади Католицької Церкви і очолюється Папою, Єпископом Риму та ex officio лідером Церкви. З більш ніж 300 мільйонами шанувальників по всьому світу, дії та слова Папства несуть у собі унікальну вагу, якої немає більше ніде на землі."
 PAP_exiled_holy_see: "Святий Престол"
 PAP_exiled_holy_see_desc: "Після вигнання з їхнього традиційного місця владою СРІ, Папа [PAP.GetLeader] і решта папського конклаву мігрували до [FROM.GetNameDef] для тимчасового або постійного притулку. Незважаючи на це, з більш ніж 300 мільйонами прихильників по всьому світу, дії і слова Папства все ще мають унікальну вагу, яка не зустрічається більше ніде на Землі. "
 PAP_black_monday_1: "Чорний Понеділок"
 PAP_blackmonday_1_desc: "Обвал німецької економіки вплинув на весь світ, наша держава не виняток, німецькі та австрійські підприємства закриваються, і наш державний борг лише зростає."
