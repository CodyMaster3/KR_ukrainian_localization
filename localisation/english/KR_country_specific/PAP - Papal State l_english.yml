 PAP_pius_xii: "Pius XII"
 PAP_pius_xii_leader_desc: "§YBorn:§! §LMarch 2nd, 1876, in Rome, Kingdom of Italy§!\n§YBackground:§! §LPope Pius XII, formerly Cardinal Eugenio Pacelli, is a man of great spiritual fervour. He is renowned for his piety, but has a strong authoritarian streak that is matched only by his desire to protect the people.§!"

 PAP_elia_dalla_costa: "Elia dalla Costa"
 PAP_stephen_x: "Stephen X"
 PAP_stephen_x_leader_desc: "§YBorn:§! §LMay 14th, 1872, in Villaverla, Vicenza, Kingdom of Italy§!\n§YBackground:§! §LPope Stephen X, formerly Cardinal Elia dalla Costa, is a gentle man renowned for his charitable nature and love of the poor. Most assume he will eventually turn the Papacy away from its direct rule of the nation, and already forces are gathering within the Papal State to determine who will undertake that role.§!"

