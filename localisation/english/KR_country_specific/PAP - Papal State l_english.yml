### Characters ###
 PAP_pius_xi: "Pius XI"
 PAP_pius_xi_leader_desc: "§YBorn:§! §LMay 31st, 1857, in Desio, Kingdom of Lombardy-Venetia, Austrian Empire§!\n§YBackground:§! §LPope Pius XI, formerly Cardinal Achille Ratti, was elected to the Holy See in 1922, having spent most of the previous years as a papal representative in the newly re-established state of Poland, and was named a cardinal in 1921. Thus, he avoided most of the turmoil of the civil war and the danger that the Papacy underwent in its later stages. He was the first pope since the unification of Italy to give an ascension speech at Saint Peter's, as the practice has been abandoned during the 'Hostage Years' under the Savoyard monarchy. His papacy has been also marked by increasing tensions between factions in the Curia, and the troubled re-establishment of temporal authority.§!"

 PAP_college_of_cardinals: "College of Cardinals"
 PAP_college_of_cardinals_leader_desc: "§YFounded:§! §L1150, in Rome, Papal States§!\n§YBackground:§! §LWhile the conclave is in session, Carmelengo Eugenio Pacelli holds de facto administrative roles. However, the Holy See is officially empty, and the Papal State thus lacks a Head of State formally. The conclave is usually a time consuming process that may set the State and the Church itself in a brand new path for decades to come.§!"

