### Decisions ###
 PAP_attack_sri: "Оголосити хрестовий похід проти синдикалізму"
 PAP_attack_sri_desc: "Хоча ми хотіли б зберігати мир, з великим злом синдикалізму не можна досягти компромісу. Ми відтягували неминуче надто довго. Наші війська зібрані та готові захищати католицьку віру та звільняти землю від синдикалістів-безбожників, що осквернили північ."
 PAP_declare_independence_from_SIC: "Оголосити незалежність Папства"
 PAP_declare_independence_from_SIC_desc: "Хоча ми вдячні сицилійцям за захист Святого Престолу, Папству не слід контролювати іншу націю, навіть неофіційно. Папа опублікує декларацію незалежності, і ми самі стежитимемо за своєю долею."
 PAP_claim_donation_of_pepin: "Висунути претензії на Піпінів дар"
 PAP_claim_donation_of_pepin_desc: "Землі Центральної Італії по праву належать сфері впливу католицької церкви, що датується більш ніж тисячолітньою історією від Піпінового дару. Ми не дозволимо їм перебувати в руках ворога, поки ми маємо, що сказати з цього приводу."
 PAP_fund_neosanfedisti: "Фінансувати неосанфедистів"
 PAP_fund_neosanfedisti_desc: "Пригнічення правовірних католиків у державі [SRI.GetNameDef] дає нам можливість фінансувати опір, який одночасно послабить синдикалістів і дозволить нам підняти партизанів на їх території, як тільки почнеться неминуча війна з Північчю."
 PAP_ask_permission_neosanfedisti: "Попросити дозволу на фінансування неосанфедистів"
 PAP_ask_permission_neosanfedisti_desc: "Так як держава [SIC.GetNameDef] буде зобов'язана захищати нас, якщо наша спроба профінансувати католицький опір обрушить на нас гнів держави [SRI.GetNameDef], нам варто спитати сицилійців, чи підтримають вони наші починання."
 PAP_rally_neosanfedisti: "Підняти неосанфедистів"
 PAP_rally_neosanfedisti_desc: "Тепер, коли війна з державою [SRI.GetNameDef], нарешті, почалася, настав час надіслати заклик неосанфедистам, яких ми підтримували з самого початку, і дозволити їм піднятися на допомогу нашій святій справі!"
 PAP_rally_faithful: "Підняти віруючих"
 PAP_rally_faithful_desc: "Тепер, коли війна з державою [SRI.GetNameDef], нарешті, почалася, настав час надіслати заклик віруючим, і дозволити їм піднятися на допомогу нашій святій справі!"

### Focuses ###
 PAP_conclave: "Папський Конклав"
 PAP_conclave_desc: "Після смерті Пія XI кардинали повинні скликати конклав, щоб знайти заміну - папи, який визначить наш шлях на довгі роки."
 PAP_stephen_x_focus: "Папа Стефан X"
 PAP_stephen_x_focus_desc: "Еліа Далла Коста - людина, яку найбільше люблять люди за його милосердну душу, проте вона не зацікавлена політикою, і її обрання, швидше за все, призведе до того, що папство поступиться пануванню народу."
 PAP_help_poor: "Допомога нужденним"
 PAP_help_poor_desc: "Бідняків нашої країни треба годувати, так само, як наказав нам наш Господь. Нова система благодійності використовуватиме популярні пожертвування, що дозволяють уряду інвестувати свої ресурси в інші речі."
 PAP_displaced_families: "Допомога біженцям"
 PAP_displaced_families_desc: "Крах Італії після Вельткріга та підйом синдикалізму на півночі змусив багатьох бігти на південь, і навіть сьогодні вздовж кордону деякі шукають притулку від синдикалістської тиранії. Незважаючи на наш обов'язок допомагати нам здебільшого доводиться нехтувати біженцями та залишати їх у убогих умовах, щось новий тато вирішив виправити."
 PAP_call_people: "Об'єднання людей"
 PAP_call_people_desc: "Справа в тому, що бідних та простих людей багато. Нагодованих, одягнених і натхненних, яких може надати тільки Бог, їх треба об'єднати, щоб підтримати волю Папи."
 PAP_john_xxiii_focus: "Папа Іоанн XXIII"
 PAP_john_xxiii_focus_desc: "Ашиль Льєнар, будучи соціалістом у душі, зробить усе можливе, щоб запобігти ще одній Великій війні, зменшивши політичну напруженість. Вибрати його може навіть означати обмежену дружбу з синдикалістами, хоч би як непопулярним був такий крок серед відданих анти-синдикалістів."
 PAP_welfare_programs: "Благодійна програма"
 PAP_welfare_programs_desc: "Не повинно бути жодної революції для досягнення необхідних соціальних змін. Як змінюються часи, так і наш закон."
 PAP_trade_unions: "Християнські профспілки"
 PAP_trade_unions_desc: "Профспілки є основою сучасної соціальної держави. У нашій країні вони мають бути повністю католицькими, натхненними християнськими профспілками Німеччини та Фландрії-Валлонії. При цьому ми можемо також почати заохочувати місіонерів, дозволяючи священству зайнятися роботою на фабриках і знову забути про робітники, які стали незадоволені католицькою церквою."
 PAP_economic_incentives: "Економічні стимули"
 PAP_economic_incentives_desc: "Коли профспілки наділені повноваженнями, ми повинні мобілізувати працівників папської держави, щоб розширити нашу промисловість і зробити її основою нашої держави. Щоб розпочати цей процес, ми повинні допомогти нашій галузі, створивши штучний попит через громадські проекти, які потребують промислових товарів та матеріалів."
 PAP_eccalesiastical_matters: "Церковні питання"
 PAP_eccalesiastical_matters_desc: "Як і слід було очікувати, новий Папа має намір відновити демократичний уряд у Римі, що дозволить йому зосередитись на еклезіологічних питаннях. Його спадщина поширюватиме правило Папської держави на її народ."
 PAP_relinquish_temporal: "Відмова від тимчасової влади"
 PAP_relinquish_temporal_desc: "Останнім кроком у соціальній реформі є визнання того, що місце Бога має спрямовувати, а не керувати. Справжня влада належить людям, і демократична держава має виправити це, щоб подбати про своє світле майбутнє."
 PAP_peoples_rule: "Народне правило"
 PAP_peoples_rule_desc: "Деякі в Курії і навіть серед звичайного священства, як і раніше, виступають проти встановлення демократії в Римі, якщо ми хочемо просувати стабільну систему в довгостроковій перспективі, ми повинні прагнути просувати новий уряд і відмовлятися від тимчасової влади всередині Церкви та духовенства."
 PAP_pius_xii_focus: "Папа Пій XII"
 PAP_pius_xii_focus_desc: "Еудженіо Пачеллі - людина миру та стабільності. Його правління, можливо, обов'язково зміцнить нашу країну по-різному, переконавшись, що могутня Італія піде істинним шляхом Бога."
 PAP_traditional_values: "Традиційні цінності"
 PAP_traditional_values_desc: "Християнське населення є лояльним. Зосередження нашої пропаганди на цьому факті може принести добрі плоди."
 PAP_roman_patron: "Покровитель Риму"
 PAP_roman_patron_desc: "Нехай уряд опікується деяким із найперспективніших художників та архітекторів. Вони не забудуть цього і не будуть людьми з Риму."
 PAP_fight_corruption: "Боротьба з корупцією"
 PAP_fight_corruption_desc: "Папа Пій XII має намір випустити нову енцикліку, спрямовану на корупцію – як у душі, так і в уряді. Він пропонує керівництво для країни, яке намагається знайти свій шлях."
 PAP_julius_iv_focus: "Папа Юлій IV"
 PAP_julius_iv_focus_desc: "Альфредо Ільдефонсо Шустер - людина, яку багато хто називає прихильником тоталітарного ладу суспільства. Він готується до боротьби проти зла радикального соціалізму і заявляє, що готовий битися до кінця заради захисту християнського світу будь-якими засобами."
 PAP_promote_order: "Підтримка порядку"
 PAP_promote_order_desc: "Новий католицький спосіб управління гарантує, що кожна людина кожної професії буде представлена відповідним чином, що призведе до створення набагато стабільнішого уряду."
 PAP_call_faithful: "Заклик до віруючих"
 PAP_call_faithful_desc: "Серцю самого християнства загрожують безбожні синдикалісти. З ворогом, таким близьким до Святого Престолу, віруючі Риму та Папські Зуави повинні битися до останньої краплі крові, щоб гарантувати, що до Латеранського палацу ніхто з наших супротивників не торкнеться."
 PAP_holy_war: "Священна війна"
 PAP_holy_war_desc: "Настав час, коли Папська держава візьме на себе роль захисника Бога і добра, а також для того, щоб народ піднявся на службу до одинадцятого хрестового походу проти синдикалізму."
 PAP_temporal_power: "Посилення тимчасового уряду"
 PAP_temporal_power_desc: "Зростаюча секуляризація суспільства означає ослаблення впливу тата. Однак є способи, якими ми можемо зміцнити свій вплив усередині своєї держави."
 PAP_condemn_mobrule: "Закон про синдикалізм"
 PAP_condemn_mobrule_desc: "Синдикалізм – це бич усіх святих. Неприпустимо дозволяти католикам приєднуватися до синдикалістських рухів. Папа має опублікувати енцикліку."
 PAP_strengthen_border: "Зміцнення кордону"
 PAP_strengthen_border_desc: "Якщо почнеться вторгнення, то це будуть злі синдикалісти, що йдуть на південь. Ми повинні зміцнити наш кордон, зміцнити його, щоб протистояти тиску."
 PAP_roman_senate: "Сенат Королівства Рим"
 PAP_roman_senate_desc: "Тепер, коли новий Папа вирішив делегувати управління Папською державою народу, ми можемо повернути Senatus Romanus вперше за століття з ефективною владою, щоб переконатися, що голос народу буде почутий."
 PAP_general_election: "Загальні вибори"
 PAP_general_election_desc: "Після відродження римського сенату наступний крок до приведення демократії в Рим полягатиме в тому, щоб розпочати загальні вибори для обрання громадянського уряду, який контролюватиме управління та розвиток відродженого Риму в сучасній країні."
 PAP_civilian_government: "Організація цивільного уряду"
 PAP_civilian_government_desc: "Коли перехід від тимчасової влади Папи до демократії та цивільного уряду завершено, ми тепер можемо оголосити про кінець Папської держави та народження Королівства Риму з папою, що панує з конституційним монархом."
 PAP_black_monday: "Подолання кризи"
 PAP_black_monday_desc: "Після краху нашої економіки вся нація впала до відчаю і з'явилося багато безробітних. Нам доведеться пройти довгий шлях, хоча ми краще, ніж деякі."
 PAP_lazio_subsidies: "Субсидії у Лаціо"
 PAP_lazio_subsidies_desc: "Крах Королівства Італії завдав серйозного удару по економіці Лаціо, і галузі, які вижили, зазнали серйозного удару від кризи Чорного Понеділка. Якщо ми хочемо підтримувати промисловість та економіку Лаціо, ми повинні почати з субсидій, щоб вони могли витримати кризу та розширитися у майбутньому."
 PAP_revive_industry: "Відновлення нашої галузі"
 PAP_revive_industry_desc: "Промисловість, найбільше постраждала в Римі внаслідок падіння Італії, була та, яка залежала від постачання військових і та, що вважала себе захищеною Королівством Двох Сицилій і не бачила необхідності в чомусь більшому, ніж збільшена Палатинська гвардія. Тепер ми повинні почати відроджувати нашу військову галузь, щоб ми могли створити сучасну армію."
 PAP_aid_farmers: "Допомога фермерам"
 PAP_aid_farmers_desc: "Чорний Понеділок вразив фермерів в основному через відсутність продажів від експорту, а деякі фермери навіть збанкрутували та змушені продавати свої ферми. Якщо ми хочемо допомогти як нашим людям, так і економіці, ми повинні почати допомагати нашим фермерам та рятувати їх від банкрутства за допомогою субсидій та обмежувати виробництво сільськогосподарської продукції для створення попиту."
 PAP_agricultural_incentives: "Сільськогосподарські стимули"
 PAP_agricultural_incentives_desc: "Одним із способів подальшого покращення нашого сільського господарства та відновлення після кризи Чорного Понеділка було б зниження податків на сільськогосподарську техніку та підвищення протекціоністських тарифів, щоб створити перевагу внутрішнього сільського господарства над іноземними товарами та надавати інше джерело доходу для уряду."
 PAP_economic_recovery: "Відновлення від Чорного Понеділка"
 PAP_economic_recovery_desc: "Сплеск промислового та сільськогосподарського розвитку в нашій країні, очевидно, був достатнім, щоб спонукати відновлення Папської держави від фінансового кошмару. Давайте все святкуватимемо!"
 PAP_campaign_promises: "Виконання обіцянок"
 PAP_campaign_promises_desc: "Ми багато обіцяли жителям Риму за часів колишнього папського уряду та перших виборів. Тепер, коли ми перебуваємо при владі, ми повинні почати виконувати наші обіцянки і побудувати Королівство Риму в країні, гідній обміну ім'ям найбільшої імперії в історії."
 PAP_infrastructure_investment: "Інфраструктурні інвестиції"
 PAP_infrastructure_investment_desc: "Ми маємо змусити людей працювати над розширенням інфраструктури країни. Дороги будуть необхідні, якщо буде більше заводів, і робоча сила буде доступніша."
 PAP_military_railways: "Військові залізниці"
 PAP_military_railways_desc: "Найважливішою частиною ведення війни, яку часто не беруть до уваги, є логістика. Якщо ми хочемо, щоб наші війська були добре організовані в майбутній війні проти синдикалістів на півночі, ми повинні забезпечити, щоб військові залізниці знаходилися в робочому стані для швидкого постачання спорядження на фронт з невеликими ускладненнями."
 PAP_education_reform: "Реформа освіти"
 PAP_education_reform_desc: "Досі ми нехтували необхідністю сучасної та високоефективної системи освіти та необхідністю підтримки науки. Наша нова прогресивна реформа значно покращить нашу ситуацію у цій галузі."
 PAP_university_grants: "Папські університетські гранти"
 PAP_university_grants_desc: "Ми знаємо багато яскравих розумів у наших університетах, але, на жаль, їм потрібно більше коштів для продовження своїх проектів, які Церква готова надати. Настав час перевірити якість наших учених."
 PAP_expand_ports: "Розширення портів"
 PAP_expand_ports_desc: "У той час, як папська держава вклала багато коштів у відновлення Папського флоту на нове століття, самі порти і особливо суднобудівна промисловість часто ігнорувалася. При достатньому розвитку доки Риму стануть ідеальним центром судноплавства у Середземному морі."
 PAP_heavy_industry: "Розвиток важкої промисловості"
 PAP_heavy_industry_desc: "Для того, щоб Рим мав ефективну військову силу, як колись, нам знадобиться побудувати артилерію, транспортні засоби та обладунки, щоб допомогти нашим військам у битві проти більших і сильніших армій наших ворогів, а також стали для будівництва сучасної військової техніки. Для цього нам потрібно буде скоригувати наші закони та витрати, щоб залучити та стимулювати інтенсивне промислове виробництво."
 PAP_airfield_expansion: "Розширення військових аеродромів"
 PAP_airfield_expansion_desc: "Наші лідери ВПС давно потребують додаткових коштів. Наші авіабази дійсно потребують розширення."
 PAP_roman_army: "Римська армія"
 PAP_roman_army_desc: "Наш колишній уряд, впевнений у малоймовірності війни та захисту Королівства двох Сицилій, не вкладав багато коштів в армію, залишаючи маленьку Палатинську гвардію на захист нації. Оскільки війна, здавалося б, стає неминучою, важливо, щоб наша армія успадкувала спадщину Риму і не залежала від сицилійського захисту."
 PAP_armed_citizenry: "Озброєні громадяни"
 PAP_armed_citizenry_desc: "Якщо Рим повинен захистити свою незалежність від жителів півночі або савоярів-вигнанців, його громадяни повинні бути готові протистояти будь-яким арміям, що вторглися. Натхненні нашими швейцарськими гвардійцями, ми можемо почати впроваджувати систему міліції у швейцарському стилі, вимагаючи від наших громадян присутність особистої гвинтівки та боєприпасів, а також займатися періодичною бойовою підготовкою та стріляниною, щоб наші люди могли ефективно боротися, коли настане час."
 PAP_industry_captains: "Капітани промисловості"
 PAP_industry_captains_desc: "Хоча дні Риму, коли він був найбільшою державою у світі, пішли, ми повинні максимально допомагати нашій римській економіці. Найбільшим вирішальним чинником економічної могутності у цю епоху є промисловість, яку попередній Папа Пій XI розглядав негативно та неохоче заохочував. Тепер, коли Рим має новий уряд, ми повинні позбутися попередньої політики і забезпечити процвітання римської промисловості."
 PAP_men_of_rome: "Чоловіки з Риму"
 PAP_men_of_rome_desc: "У разі вторгнення кожна людина в Римі повинна бути готова рішуче чинити опір і гнати загарбників будь-якими засобами, використовуючи партизанську війну і свої знання місцевості, щоб перехитрити і знищити окупаційні сили."
 PAP_legionary_spirit: "Легіонерський дух"
 PAP_legionary_spirit_desc: "Завдяки дисципліні, організації, наполегливості та мотивації римських легіонів Рим перетворився з італійського міста на найбільшу імперію та назавжди залишив величезний слід в історії. У ці непрості часи ми маємо відродити цю легендарну дисципліну і знову зробити Рим всесвітньо відомим."
 PAP_army_reorganisation: "Реорганізація армії"
 PAP_army_reorganisation_desc: "З моменту відновлення Папської держави захист Риму залишався виключно у вигляді маленької Палатинської гвардії та захисту Королівства Обох Сицилій. З новим громадянським урядом, який реформує націю та армію, настав час створити професійну армію, щоб ми могли стати на захист проти жителів півночі."
 PAP_latin_perimeter: "Латинський периметр"
 PAP_latin_perimeter_desc: "Наш північний кордон ослаблений. Він має бути посилений."
 PAP_combined_arms: "Комбіновані озброєння"
 PAP_combined_arms_desc: "Тепер, коли ми почали створювати правильну армію та зміцнили наші кордони для війни з Північчю, ми повинні повністю модернізувати нашу армію, досліджуючи моторизовані транспортні засоби та танки, щоб допомогти нашій піхоті у битвах та оточувати сили противника."
 PAP_navy: "Папський флот"
 PAP_navy_desc: "Незважаючи на невеликий розмір нашої держави, ми відновили Папський флот після того, як стали незалежними. Однак наш нинішній флот, у тому числі колишній італійський лінкор "Рома", застарів і зможе лише тимчасово зупинити ворога. Якщо ми хочемо правити морями, як колись Римська імперія, нам потрібно буде продовжувати будувати та модернізувати наш флот."
 PAP_in_being: "Справжній флот"
 PAP_in_being_desc: "Папський військово-морський флот повинен галантно протистояти морським силам супротивника, щоб Середземне море було нашим морем, як колись."
 PAP_trade_interdiction: "Торгова заборона"
 PAP_trade_interdiction_desc: "Хоча ми, можливо, домінували у Середземномор'ї давно, наша маленька держава не сподівається на досягнення такої амбіції сьогодні. Якщо наш флот має успішно конкурувати з сильнішими супротивниками, то ми маємо зосередитись на ударі по торгівлі супротивника."
 PAP_roman_fleet: "Римський флот"
 PAP_roman_fleet_desc: "Давним-давно ми мали абсолютний контроль над Середземномор'ям. Було б ганебно, якби наші амбіції не виконали великі та потужні кораблі."
 PAP_submarines: "Фокус на субмаринах"
 PAP_submarines_desc: "Підводні човни – виключно потужна зброя. Щодо легко побудувати і смертельно небезпечно навіть для найбільших кораблів, ми повинні зосередитися на них."
 PAP_screens: "Фокус на крейсерах"
 PAP_screens_desc: "Крейсери та есмінці корисні у багатьох відношеннях, і дуже важливо мати такий флот для патрулювання наших вод. Вони мають бути включені до складу нашого військово-морського флоту."
 PAP_air_force: "Папські ВПС"
 PAP_air_force_desc: "Хоча ми створили сильний військово-морський флот за стандартами невеликої нації, як наша, ми ще не інвестували у військово-повітряні сили, що надавало нашим ворогам критичну перевагу над нами. Ми повинні швидко виправити це, щоб Рим не був знищений з неба у разі війни з Італією."
 PAP_defend_skies: "Захист неба Риму"
 PAP_defend_skies_desc: "Без переваг у повітрі ми ніколи не зможемо використовувати літаки. Поліпшення наших бійців має бути нашим головним пріоритетом."
 PAP_bombers: "Фокус на бомбардувальниках"
 PAP_bombers_desc: "Бомбардувальники використовують у всьому світі. Ми повинні йти в ногу з часом і використовувати їх самі."
 PAP_closeair_support: "Фокус на штурмовиках"
 PAP_closeair_support_desc: "Наші сухопутні війська потребують належної авіаційної підтримки для ефективної атаки. Наші нові конструкції штурмовиків допоможуть нам досягти цього."
 PAP_naval_bombers: "Морські бомбардувальники"
 PAP_naval_bombers_desc: "Ми можемо досягти певного рівня військово-морської зверхності, навіть не використовуючи наші кораблі. Тим не менш, необхідно розробити найкращі моделі бомбардувальників."
 PAP_radar: "Фокус на радарах"
 PAP_radar_desc: "Синдикалісти мають промислову перевагу над нашою маленькою нацією, ми повинні залишатися на крок попереду, якщо ми хочемо ефективно захищатися у повітрі, створення радарів може допомогти нам у досягненні цієї переваги, дозволяючи нам заздалегідь виявити нашого ворога та швидко відреагувати."
 PAP_anti_air: "Протиповітряна оборона"
 PAP_anti_air_desc: "В той час, як ми почали зміцнювати наші кордони та побудували ефективний флот для боротьби з синдикалістами з моря, ми знехтували нашим захистом у повітрі. Ми не можемо допустити, щоб дорогоцінні витвори мистецтва та історії в Римі були знищені синдикалістськими бомбардуваннями."
 PAP_reformed_power: "Реформа тимчасового уряду"
 PAP_reformed_power_desc: "Папа встановив, що його тимчасова влада над Папською державою і над його заявленими територіями, запропонованими нам пожертвою Пепіна та вкраденим П'ємонтом у 1860 році, продовжуватиметься. Щоб забезпечити дотримання цього та придушити інакодумство опозиційних груп, ми запропонували встановити тимчасову силу Папи як догми, яка божественно розкрита самим Богом."
 PAP_faithful_arms: "Заклик до зброї всіх віруючих"
 PAP_faithful_arms_desc: "Папство має історію використання іноземних солдатів для його захисту, а з католицькими націями Франції та Північної Італії з синдикалістського правління є багато побожних католиків і ветеранів війни з образами проти комунарів, які стікатимуться до нашої справи та допомагатимуть нам зміцнювати наші сили для майбутньої битви."
 PAP_palatine_guard: "Палатинська гвардія"
 PAP_palatine_guard_desc: "Нинішня Палатинська гвардія, що розширилася в роки після падіння Італії з включенням швейцарської гвардії, як і раніше, залишається занадто маленькою армією для нашого захисту від зростаючої синдикалістської могутності. Ми маємо розширити Палатинську гвардію."
 PAP_zouave_officers: "Зуавські офіцери"
 PAP_zouave_officers_desc: "У той час як ми отримали багато католицьких добровольців, які бажають приєднатися до нашої армії, більшість з них – недосвідчені вигнанці, які рятуються від синдикалістського правління на півночі Італії та Французької Комуни. Нам потрібно буде найняти досвідчених католицьких офіцерів, щоб вони успішно навчили їх та повели наших бійців у бій."
 PAP_zouave_mobilisation: "Мобілізація Зуав"
 PAP_zouave_mobilisation_desc: "Тепер, коли почалася війна, ми маємо згуртувати католицький світ в ім'я нашої справи та спонукати іноземних добровольців приєднатися до Зуавів та захистити Вселенську Церкву від синдикалістського осквернення."
 PAP_financial_aid: "Фінансова допомога"
 PAP_financial_aid_desc: "Чорний Понеділок серйозно вплинув на нашу державу та збільшив наш державний обов'язок до небес, заохочуючи небезпечні демократичні та синдикалістські настрої та заворушення серед наших людей. Якщо ми підтримуватимемо порядок і повернемо нашу економіку в нормальний стан, ми зможемо звернутися за фінансовою допомогою до нашого давнього захисника, Королівства Обох Сицилій."
 PAP_budget_rebalancing: "Бюджетний баланс"
 PAP_budget_rebalancing_desc: "Оскільки наслідки кризи все ще торкаються нашої держави, незважаючи на наші спроби отримати фінансову допомогу від сицилійців, ми повинні вжити заходів жорсткої економії, якщо ми хочемо швидко оговтатися від Чорного Понеділка, навіть якщо це непопулярно серед нашого народу."
 PAP_temporal_debt: "Погашення тимчасового боргу"
 PAP_temporal_debt_desc: "На жаль, наші заходи жорсткої економії навіть за позитивного ефекту ще не повністю погасили наш державний борг чи економічні наслідки Чорного Понеділка. Однією з радикальних ідей щодо припинення кризи було б використання папського золота для погашення боргів тим, кому ми зобов'язані."
 PAP_military_aid: "Військова допомога"
 PAP_military_aid_desc: "Чорний Понеділок посилив синдикалістські держави, які розглядають його як можливість завдати удару, а інші країни ослабли внаслідок кризи. Імовірність такого нападу на нашу державу є великою проблемою для багатьох, деякі рекомендували звернутися до наших захисників - Королівства Обох Сицилій за військовою допомогою у модернізації нашої армії, щоб захистити Святіший Престол у такий час."
 PAP_sicilian_advisors: "Сицилійські радники"
 PAP_sicilian_advisors_desc: "Хоча ми набрали в наші збройні сили багато іноземних солдатів та офіцерів, нам знадобиться таланти сицилійських військових радників, якщо ми хочемо, щоб стратегія нашої армії була модернізована та ефективна."
 PAP_technical_aides: "Технічні консультанти"
 PAP_technical_aides_desc: "Ще одна перевага, яку ми можемо отримати з наших тісних стосунків із "Сициліями", - це прохання відправити кількох освічених технічних консультантів до Риму, щоб зміцнити наші технологічні можливості з метою допомогти нашим націям у боротьбі проти синдикалізму."
 PAP_joint_staff: "Штаб спільного планування"
 PAP_joint_staff_desc: "У Папській державі та Королівстві Обох Сицилій є спільний противник в особі Соціалістичної Республіки Італії, якщо ми хочемо досягти успіху у війні та звільнити північ Італії, ми повинні об'єднатися та координувати дії наших армій."
 PAP_papal_gendarmerie: "Папська жандармерія"
 PAP_papal_gendarmerie_desc: "Безпека наших кордонів – це одна справа, але ми також маємо дивитися на ворогів усередині. Нова папська жандармерія має бути створена для боротьби з хаосом в ім'я Бога. Вони уважно спостерігатимуть за людьми."
 PAP_renewed_impetus: "Новий імпульс"
 PAP_renewed_impetus_desc: "У роки після поразки Синдикалісти намагаються захопити Рим, ми стали слабкими та нікчемними, впевненими у сицилійському захисті. Тепер, коли ми реформували нашу армію та економіку відповідно до сучасної національної держави, ми повинні тепер почати готувати нашу державу до війни з синдикалістами."
 PAP_igitur_qui: "Підготовка до війни"
 PAP_igitur_qui_desc: "На нас чекають попереду небезпечні часи. У той час як ми неохоче займалися індустріалізацією, вважаючи, що це призводить до меншої свободи для окремої людини та скорочення суспільства людей до суспільства масового класу, ми маємо підготувати нашу країну до розширеного військового виробництва, якщо наша армія розраховуватиме на затяжну війну. проти синдикалістів."
 PAP_labor_omnia: "Все заради перемоги"
 PAP_labor_omnia_desc: "Болота у регіоні Лаціо центральної Італії існували з часів римлян. Узгоджені зусилля щодо їх очищення забезпечать великі сільськогосподарські угіддя, а також роботу для багатьох тисяч рук."
 PAP_actiones_secundum: "Все заради віри"
 PAP_actiones_secendum_desc: "Ми повинні постаратися створити чудовий арсенал для захисту католицької віри."
 PAP_fortiter_in: "Fortiter in re, suaviter in modo"
 PAP_fortiter_in_desc: "Соціалістичні ідеї на звільнених територіях все ще підтримуються, і в результаті ми можемо очікувати, що синдикалістські залишки боротимуться проти нас протягом багатьох років. Якщо наша держава хоче уникнути колапсу в нестабільність і хаосу, то ми повинні прийняти легкий, але твердий підхід для того, щоб вирішити партизанський конфлікт і бути впевненими в тому, що ми не відштовхнули людей, за яких ми боролися, щоб звільнити їх від гніту синдикалізму."
 PAP_caedite_eos: "Caedite eos. Novit enim Dominus qui sunt eius."
 PAP_caedite_eos_desc: "Території, які ми звільнили від синдикалізму, рясніють прихильниками соціалізму, які допомагають та підтримують синдикалістських партизанів. Щоб швидко та ефективно відновити порядок і підтримувати контроль, ми маємо бути готові придушити заколот будь-якими засобами, навіть якщо це вимагає ескалації конфлікту у короткостроковій перспективі."
 PAP_experto_crede: "Experto Crede"
 PAP_experto_crede_desc: "Коли радикальні та тоталітарні соціалістичні рухи отримують владу в усьому світі, великі віруючі вчені наражаються на ризик переслідування. Давайте переконаємося, що наша держава – це те місце, де вони можуть бути у безпеці та емігруватимуть сюди. Щоб допомогти їм, ми можемо закінчити план покійного Пія XI, щоб відкрити Папську Академію вчених, яка була відкладена на невизначений термін через його смерть."
 PAP_per_aspera: "До зірок!"
 PAP_per_aspera_desc: "Католицька церква історично була великим покровителем науки, незважаючи на вимоги синдикалістів та антиклерикалів, які ганьблять нас брехнею, щоб створити конфлікт. Віра і розум допомагають один одному, і для подолання наших нинішніх труднощів ми повинні адаптувати цей розум і науковий підхід до військових досліджень."

