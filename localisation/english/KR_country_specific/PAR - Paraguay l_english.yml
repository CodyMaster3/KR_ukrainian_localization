### Focuses ###

### Economic Tree ###
 PAR_a_new_challenge: "Новий виклик"
 PAR_a_new_challenge_desc: "Берлінський фондовий ринок звалився, і наслідки цього торкнуться всього світу. Його сейсмічні хвилі досягли Парагваю, і тепер нам доведеться розібратися з величезними збитками, завданими цим економічним землетрусом. Економіка сильно постраждала, тож можуть допомогти тільки радикальні реформи."
 PAR_self_sufficency: "Самодостатність"
 PAR_self_sufficency_desc: "Парагвайська економіка в руїнах, але не її потенціал. Ми повинні мобілізувати наш бюджет, щоб почати масивні промислові, сільськогосподарські та інфраструктурні проєкти. Економіка Парагваю стане самодостатньою, і тоді ми на повну використаємо її потенціал."
 PAR_reform_military_spending: "Реформа військових витрат"
 PAR_reform_military_spending_desc: "Зараз ми витрачаємо купу грошей на оплату праці наших солдатів, але у нас не вистачає грошей на їхнє оснащення. Якщо ми будемо менше витрачати на призов і більше на виробництво спорядження, ми вирішимо цю проблему, не скорочуючи військовий бюджет."
 PAR_building_roads: "Будівництво залізниць"
 PAR_building_roads_desc: "Хоча в Південній Америці розташована і так невелика промислова база, у Парагваї вона ще менша. Ми повинні побудувати нові індустріальні комплекси та прилеглі до них залізні й автошляхи, щоб розвинути нашу промислову базу."
 PAR_resource_extraction_efforts: "Видобуток ресурсів"
 PAR_resource_extraction_efforts_desc: "Існують можливості для поліпшення методів видобутку і розширення гірничодобувної промисловості, основними цілями якої є видобуток корисних копалин і нафти в Чако."
 PAR_civilian_industry_investments: "Промислова експансія"
 PAR_civilian_industry_investments_desc: "Завдяки величезним зусиллям наших робітників мета перетворення Парагваю на промислово розвинену державу нарешті досягнута. Мине зовсім небагато часу, і ми перетворимося з одного з найбідніших регіонів Південної Америки на державу з власною промисловою революцією!"
 PAR_fund_university_in_asuncion: "Фінансування дослідницьких ініціатив"
 PAR_fund_university_in_asuncion_desc: "Перенаправлення частини коштів на дослідження може бути дорогим на початковій стадії, але досягнуті технологічні успіхи мають окупитися. Фінансування Національного університету Асунсьйона має стати хорошим початком."
 PAR_agricultural_effort: "Інвестиції в с/г"
 PAR_agricultural_effort_desc: "Сильна промислова база необхідна сучасній економіці, але ми не можемо кинути всіх тих, хто не робить тостери, танки і вантажівки. Нам потрібно створити пакет сільськогосподарських інвестицій і сільськогосподарські інститути, які допоможуть нашому селянському населенню."
 PAR_import_substitution_program: "Програма імпортозаміщення"
 PAR_import_substitution_program_desc: "Самодостатня економіка не може покладатися на імпорт, це очевидно. Нам потрібно знайти шляхи обходу імпорту товарів, нам потрібно замінити все те, що не зроблено в Парагваї."
 PAR_industrial_self_sufficiency: "Промислова самодостатність"
 PAR_industrial_self_sufficiency_desc: "Наш план із самодостатності працює, це точно! Тепер економіка Парагваю набагато менше покладається на імпорт, а індустріальний сектор зростає щодня. 'Зроблено в Парагваї' дійсно працює."
 
 PAR_slash_the_budget: "Урізання бюджету"
 PAR_slash_the_budget_desc: "Наша держава витрачає багато, навіть занадто багато грошей. Нам потрібно повсюдно урізати витрати, якщо ми хочемо уникнути банкрутства. Більшість парагвайців, від бюрократів до ветеранів, не будуть цим задоволені, але ми ж не хочемо скінчити як французи в 1789, правда ж?"
 PAR_national_liberalism: "Національний лібералізм"
 PAR_national_liberalism_desc: "На жаль, держава не може гратися в бога. Замість того, щоб передати економіку бюрократам, ми повинні лібералізувати її на користь приватних підприємств та економічної свободи."
 PAR_export_focused_economy: "Експортна економіка"
 PAR_export_focused_economy_desc: "Парагвайський ринок досить маленький, чого не скажеш про німецький. Щоб максимізувати силу і прибуток парагвайської економіки, ми повинні просувати експорт парагвайських товарів по всьому світу."
 PAR_increase_mining_yields: "Прибуток гірського сектору"
 PAR_increase_mining_yields_desc: "Наш гірничий сектор досить малий, проте в Чако є досить важливі депозити ресурсів. Нам потрібно підвищити продуктивність цього сектора, щоб ми могли експортувати більше необхідних ресурсів."
 PAR_cut_veterans_pensions: "Зменшення пенсій ветеранів"
 PAR_cut_veterans_pensions_desc: "Пенсії, які ми виплачуємо ветеранам Парагваю, просто занадто високі, щоб їх підтримувати. Нам потрібно їх знизити, навіть якщо це розлютить тих, хто від цього втратить."
 PAR_cut_military_incentives: "Зменшення бюджету збройних сил"
 PAR_cut_military_incentives_desc: "Наша армія занадто велика для розмірів нашої держави. Її утримання коштує дуже дорого і щороку зростає. Потрібно знизити фінансування збройних сил до того, як величезний військовий бюджет розвалить нашу державу."
 PAR_history_or_death: "Історія або смерть!"
 PAR_history_or_death_desc: "Цього дня вирішуватиметься доля Парагваю. Чи вийде Естігаррібія переможцем, чи радикальні сили візьмуть гору?"
 PAR_democracy_has_been_saved: "Демократію врятовано!"
 PAR_democracy_has_been_saved_desc: "Сили, вірні Естігаррібії та Колорадосу, змогли дати відсіч екстремізму. Тепер країну і нашу тендітну демократію врятовано, і перед Парагваєм та його народом сяє світле майбутнє."
 PAR_army_takes_control: "Військовий переворот!"
 PAR_army_takes_control_desc: "Виявляється, скорочення бюджету збройних сил у країні, де військові - це держава, не є популярним кроком. Тепер, коли військові взяли владу у свої руки, нам належить побачити, що чекає на Парагвай і його народ."
 PAR_masters_of_our_own_economy: "Господарі власної економіки"
 PAR_masters_of_our_own_economy_desc: "Більше ніякі іноземці не зможуть диктувати, якою має бути економіка нашої країни! Ми будемо господарями своєї долі, бо ніхто не зможе нам її диктувати. Іноземці можуть злитися на нас, нам немає діла ні до них, ні до торгівлі з ними. Є тільки одне, за що ми будемо боротися, і це наша горда і сяюча нація!"

 PAR_retake_misiones: "Повернення Місьйонес"
 PAR_retake_misiones_desc: "Тепер, коли Аргентина перебуває в уразливому становищі, настав наш момент для удару. Ми повернемо землі, які належать нам по праву і які у нас забрали після поразки в 1870-му! До зброї!"
 PAR_retake_chaco: "Повернення Болівійського Чако"
 PAR_retake_chaco_desc: "Ми втратили територію Болівійського Чако поки були зайняті війною з Аргентиною. Тепер, коли з південним сусідом покінчено, ми знову можемо повернутися до цього питання. Ми повернемо те, що належить нам і ніхто не стане на шляху нашого народу."
 PAR_reunited: "Об'єднання Парагваю"
 PAR_reunited_desc: "За допомогою наших збройних сил і непохитної рішучості, ми змогли вийти переможцями у війні з Аргентиною і Болівією, помститися їм за минулі образи і повернути втрачені землі. Наша країна сильна як ніколи, а народ пліч-о-пліч готовий зустріти будь-яку майбутню загрозу, знаючи досвід минулого і сподіваючись на краще майбутнє."
 PAR_secure_south: "Напад на Аргентину"
 PAR_secure_south_desc: "З огляду на те, що загроза з боку Аргентини з кожним днем дедалі більшає, ми повинні подбати про свою безпеку. Почавши серію несподіваних атак, ми зможемо виграти час і перехопити ініціативу. Наш народ, на який скоро чекає нова війна, завмер в очікуванні майбутнього. Незважаючи на хвилювання, наші люди зберігають обличчя і готові виступити в єдиному пориві заради захисту своєї Батьківщини і своїх засад."
 PAR_access_to_ports: "Доступ до аргентинських портів"
 PAR_access_to_ports_desc: "Після нашої перемоги над Аргентиною, ми отримали доступ до портів нашого південного сусіда і тепер можемо спокійно встановити стійкі торговельні зв'язки з рештою світу. Економіка країни почне процвітати на тлі того, як на нашу землю прийдуть нові підприємства, які принесуть із собою нові фінанси."
 PAR_war_reparations_ARG: "Аргентинські репарації"
 PAR_war_reparations_ARG_desc: "Одним із пунктів нашого мирного договору з Аргентиною стала виплата солідної суми репарацій. Ці гроші підуть на те, щоб полегшити навантаження на пенсійні фонди і на своєчасну та повну виплату пільг ветеранам."
 PAR_secure_west: "Напад на Болівію"
 PAR_secure_west_desc: "З огляду на те, що Болівія продовжує загрожувати територіальній цілісності та безпеці Парагваю, було б розумно завдати превентивного удару по них. Якщо ми хочемо жити в мирі, ми повинні покінчити з болівійською агресією і убезпечити наші кордони."
 PAR_access_to_mines: "Експлуатація болівійських шахт"
 PAR_access_to_mines_desc: "Одним із пунктів нашого мирного договору з Болівією став безперешкодний доступ до їхніх цінних шахт, дохід з яких піде в рахунок виплати репарацій. Видобуті метали стануть фундаментом нашого благополуччя і процвітання."
 PAR_demilitarisation_BOL: "Демілітаризація Болівії"
 PAR_demilitarisation_BOL_desc: "Настав час остаточно усунути будь-яку потенційну загрозу з боку Болівії, примусивши їх до демілітаризації. Спорядження, що зберігається на їхніх складах, і міць їхнього ВПК підуть на посилення нашої власної армії."

 PAR_new_territories_development: "Розвиток реінтегрованих територій"
 PAR_new_territories_development_desc: "Ми почали робити кроки з розвитку Місьйонеса і Чако Аустраль. Ці кроки включають створення нових ферм, розвиток лісозаготівель і бавовняних плантацій. Ці регіони мають істотний економічний потенціал, і ми зробимо з них потужний двигун нашої економіки."
 PAR_trade_agreement: "Торговельні переговори"
 PAR_trade_agreement_desc: "Розібравшись із загрозливими нам сусідами, ми тепер в змозі почати переговори про відкриття вигідних торговельних шляхів з європейськими країнами. Ми постачатимемо їм сировину, зокрема, їжу, бавовну і деревину. Це стане чудовою підмогою для нашої зростаючої економіки."

 PAR_own_military_alliance: "Новий союз"
 PAR_own_military_alliance_desc: "Європейські держави знаходяться занадто далеко, щоб хоч якось захистити нас. Натомість, ми можемо створити свою сферу впливу і самостійно убезпечити себе від будь-яких можливих загроз."
 PAR_military_ties_with_GER: "Вступ до Райхспакту"
 PAR_military_ties_with_GER_desc: "Перед лицем майбутніх небезпек, було б розумно приєднатися до Рейхспакту, альянсу, очолюваного Німеччиною. Це покаже всім тим, хто вирішить на нас зазіхнути, що за спиною у нас стоїть потужний союзник. Крім того, це допоможе нам налагодити експорт до Міттельєвропи."
 PAR_military_ties_with_INT: "Вступ до Інтернаціоналу"
 PAR_military_ties_with_INT_desc: "Наші європейські товариші стоять на порозі тотальної війни з самим уособленням імперіалізму. Ми, парагвайці, маємо давню традицію боротьби з імперіалістами і, як нам здається, станемо чудовою підмогою для Інтернаціоналу. Ми повинні звернутися до його членів із проханням прийняти нас."

 PAR_research_cooperation: "Технологічна кооперація"
 PAR_research_cooperation_desc: "Ми вступаємо в нову еру технологічної кооперації з нашими союзниками як член єдиної дослідницької групи, яка спрямована на те, щоб підтягнути країни, що відстають. Наші союзники з радістю готові поділитися своїми напрацюваннями, а спільна з ними робота відкриває перед нами нові горизонти для модернізації країни."
 PAR_SA_coffee_production: "Збільшення виробництва кави"
 PAR_SA_coffee_production_desc: "Парагвайський ґрунт і клімат ідеально підходять для вирощування кавових зерен. Тепер, маючи перед собою неоране поле європейських ринків, ми можемо збільшити виробництво та експорт кави. Додаткові робочі місця і додатковий прибуток від торгівлі зроблять наш народ ще багатшим."
 PAR_industrial_investments: "Сталеливарний завод"
 PAR_industrial_investments_desc: "Ми повинні обговорити можливість інвестування в нашу економіку, чи то за допомогою союзницьких інвестицій, чи то наших власних. Однією з найважливіших віх у розвитку нашої країни стане створення власного сталеливарного заводу, який знизить нашу залежність від імпортної сталі. Наші друзі готові надати нам обладнання та фахівців, які навчать нас технологій виплавки сталі з місцевих руд."
 PAR_war_games: "Військові ігри"
 PAR_war_games_desc: "З метою підтримки боєготовності наших військ, ми повинні організувати військові ігри для наших офіцерів, щоб відточити їхній тактичний і стратегічний розум. Крім того, це допоможе тримати нам армію завжди напоготові в разі, якщо буде потрібно знову захищати нашу країну."

 PAR_reconciliation_with_BRA: "Примирення з Бразилією"
 PAR_reconciliation_with_BRA_desc: "Ми готуємося прийняти одне з найважливіших історичних рішень у житті нашої країни. Ми хочемо примиритися з Бразилією, забути старі образи і мирно співіснувати. Примирення стане потужним символом прощення і сили людського духу, а також маяком надії і віри в краще завтра."
 PAR_negotiations_with_URG: "Перемовини з Уругваєм"
 PAR_negotiations_with_URG_desc: "Тепер, коли конфлікт із Бразилією зійшов нанівець, ми готові почати переговори з Уругваєм з метою забезпечити взаємовигідне співіснування. Обидві наші нації стануть гарантом стабільності в регіоні. Нам слід обговорити питання взаємних гарантій і військової кооперації."
 PAR_negotiations_with_BRA: "Перемовини з Бразилією"
 PAR_negotiations_with_BRA_desc: "Старі рани потихеньку затягуються і, можливо, настав час провести переговори про співпрацю з нашими країнами. Ми повинні обговорити питання взаємовигідних економічних відносин і пакту про ненапад. Працюючи разом над спільною метою, ми зможемо на ділі показати зростаючу довіру щодо Бразилії. Якщо нам вдасться укласти пакт про ненапад, це остаточно зміцнить наші відносини і стане гарантом того, що обидва наші народи житимуть і процвітатимуть."
 PAR_secure_north: "Повернення бразильських земель"
 PAR_secure_north_desc: "Після нашої поразки у війні Потрійного союзу, Бразилія забрала наші споконвічні території, такі як [1041.GetName] і [1043.GetName]. З кожним днем їхня міць дедалі зростає. Якщо ми хочемо повернути собі свої землі, ми повинні негайно їх атакувати!\n\nПовстаньте, зберіть свою волю в кулак, погляньте на ворога широко розкритими очима.\nНе бійтеся демонів, проти яких ви піднімаєте свій праведний меч!"
 PAR_BRA_new_territories_development: "Розвиток повернутих територій"
 PAR_BRA_new_territories_development_desc: "Ми плануємо розпочати посилений розвиток територій, які ми нещодавно повернули у Бразилії. Ми збираємося розширити сільське господарство і побудувати нові фабрики. Уряд зосереджений на розорюванні родючих земель для засіву їх грошовими культурами. Але також він не забуває і впроваджувати останні розробки та новітнє обладнання. Нові робочі місця призведуть до зростання добробуту місцевого населення."
 PAR_war_reparations_BRA: "Бразильські репарації"
 PAR_war_reparations_BRA_desc: "Тепер, коли Бразилія схилила перед нами коліно, ми можемо обговорити питання істотних репарацій. Ці гроші підуть на відновлення нашої країни і стануть основою для інвестицій у майбутні проєкти. Бразильські репарації дадуть нам змогу не просто стояти на місці, а рухатися далі, ставати дедалі сильнішими та єдинішими, а також процвітати."

 PAR_can_secure_allied_government_in_Buenos_Aires: "§RВорожі сили із заходу можуть використати наше становище, щоб атакувати нас, поки ми зайняті Аргентиною.§!\n§OЯкщо ми займемо Буенос-Айрес і встановимо лояльний нам аргентинський уряд, Чилі явно не буде рада такому повороту подій...§!"
 PAR_access_to_ports_idea: "Доступ до аргентинських портів"
 PAR_improved_research_cooperation: "Технологічна кооперація"
 PAR_resistance_to_occupation: "Опір окупації"
 PAR_resistance_to_occupation_desc: "Після нашої поразки від рук Парагваю, в нашій країні було встановлено маріонетковий режим. Нинішній уряд не користується підтримкою населення, яке активно чинить опір окупації, підриваючи виробництва, нападаючи на колаборантів і відмовляючись служити в армії. На їх придушення у нас йде солідна частина коштів і ресурсів. І хоча Аргентина все ще формально перебуває під контролем Парагваю, її роздирають внутрішні проблеми."

 PAR_if_faction_leader: "§gЯкщо ми є лідером альянсу:§!"
 PAR_if_in_faction_with_major: "§gЯкщо ми є членом великого альянсу:§!"
 PAR_upgrade_BM_idea: "§7§YПарагвай§! отримає посилений економічний національний духи, якщо торговельної угоди буде досягнуто.§!"

 PAR_faction: "Асунсьйонський пакт"
 PAR_faction_decisions: "Фракційні рішення"
 PAR_invite_to_research_group: "Запросити [FROM.GetName] до дослідницької групи"

 BRA_refused_reconciliation: "Бразилія не пішла на примирення"

 paraguay_events.50.t: "Пропозиція примирення від Парагваю"
 paraguay_events.50.d: "Парагвай звернувся до нас із пропозицією забути старі образи, які ми тримаємо один на одного з часів війни 1864-1870 років. Ця кровопролитна війна забрала життя 100,000 бразильців і 175,000 парагвайців, що стало суттєвою проблемою у вибудовуванні нормальних сусідських відносин на десятиліття вперед. Їхній дипломат запропонував створити символічний меморіал жертвам цієї війни і разом відкрити його на знак примирення і розуміння важливості дружніх відносин між нами. Вони сподіваються отримати від нас позитивну відповідь і готові співпрацювати й надалі на основі взаєморозуміння, поваги та співпраці."
 paraguay_events.50.a: "Настав час зарити сокиру війни."
 paraguay_events.50.b: "Ми їх не пробачимо."

 paraguay_events.51.t: "Відкриття Меморіалу жертвам Парагвайської війни"
 paraguay_events.51.d: "Бразилія погодилася з пропозицією Парагваю забути старі образи. Сьогодні, в Асунсьйоні було офіційно відкрито меморіал жертвам війни в Парагваї. На цій церемонії був присутній бразильський дипломат, який після відправився на особисту зустріч з лідерами цієї невеликої країни. Такий крок був сприйнятий жителями обох держав як символ прощення і готовності будувати позитивні взаємини з сусідами."
 #paraguay_events.50.a is the event option for paraguay_events.51

 paraguay_events.52.t: "[FROM.GetName] відмовилася"
 paraguay_events.52.d: "Незважаючи на наші найкращі наміри, [FROM.GetName] відмовилася від нашого дипломатичного підходу. Ми змушені рухатися далі без співпраці з їхнього боку."
 paraguay_events.52.a: "Невдалий розвиток подій."

 paraguay_events.53.t: "Парагвай пропонує укласти пакт про ненапад"
 paraguay_events.53.d: "Після того, як відносини між Бразилією і Парагваєм досягли примирення, останні звернулися до нас із пропозицією укласти пакт про ненапад і кілька вигідних торговельних угод, щоб ще більше зміцнити нашу дружбу. Пакт передбачає, що наші країни працюватимуть разом над тим, щоб принести в регіон стабільність, а економічне співробітництво призведе до процвітання наших народів."
 paraguay_events.53.a: "Звісно, чому б і ні."

 paraguay_events.54.t: "Бразилія погодилася"
 paraguay_events.54.d: "Бразилія погодилася укласти з Парагваєм пакт про ненапад і взаємовигідні торговельні угоди. Після стількох років конфліктів, наші країни готові розпочати нову епоху співпраці та дружби. Цей пакт став важливою сходинкою на шляху побудови довірчих відносин і, безсумнівно, принесе стабільність у регіон."
 paraguay_events.54.a: "Слава!"

 paraguay_events.60.t: "Оборонна співпраця з Уругваєм"
 paraguay_events.60.d: "Оскільки відносини з Бразилією покращилися, ми тепер можемо звернутися до Уругваю і домовитися про взаємну оборонну співпрацю. Пакт може стати ознакою міцного зв'язку між двома країнами і визнанням важливості співпраці та солідарності перед обличчям потенційних загроз. Оборонна співпраця може стати наочною демонстрацією парагвайсько-уругвайського партнерства в просуванні миру і процвітання."
 paraguay_events.60.a: "Запропонувати договір Уругваю."
 paraguay_events.60.b: "Ми можемо вистояти наодинці."

 paraguay_events.61.t: "Оборонний договір із Парагваєм?"
 paraguay_events.61.d: "Лідер Парагваю звернувся до нас із договором про взаємний захист. Парагвай тільки нещодавно врегулював свої відносини з Бразилією і тепер він хоче обмінятися з нами військовим досвідом, щоб краще себе показати перед обличчям майбутніх небезпек. У цей непростий час, нам би не завадили друзі, співпрацювати з якими було б вигідно обом сторонам."
 paraguay_events.61.a: "Ми згодні."
 paraguay_events.61.b: "Нам не потрібні союзники."

 paraguay_events.62.t: "Уругвай погодився"
 paraguay_events.62.d: "Уругвай погодився на нашу пропозицію про оборонний договір. Тепер, ми можемо передати їм свій військовий досвід, натомість отримавши їхній."
 paraguay_events.62.a: "У такий час вигідно мати друзів."

 paraguay_events.63.t: "Уругвай відмовив нам"
 paraguay_events.63.d: "Уругвай відмовився нам у пропозиції укласти оборонний договір. На жаль, ми нічого не можемо з цим вдіяти."
 paraguay_events.63.a: "Ми самі по собі."

 paraguay_events.70.t: "Парагвай пропонує укласти торговельний договір"
 paraguay_events.70.d: "Парагвай звернувся до нас із пропозицією укласти новий торговельний договір. Вони відчайдушно потребують новітніх технологій та обладнання, які ми можемо їм поставити. Натомість, вони готові постачати нам великі обсяги такої сировини, як деревина, бавовна і фрукти. Цей договір створить для нас нові економічні можливості в Південній Америці, а також посилить зв'язок між країнами в нашому альянсі."
 paraguay_events.70.a: "Так, звісно."
 paraguay_events.70.b: "Ми їм не довіряємо."

 paraguay_events.71.t: "Держава [FROM.GetName] уклало з нами торговий договір"
 paraguay_events.71.d: "Торговельний договір, який ми запропонували державі [FROM.GetNameDef], було офіційно укладено. Їхня сторона виявилася зацікавленою в тих товарах, що ми запропонували на експорт. Натомість, вони готові постачати нам обладнання та технології для ще більшого розвитку нашої економіки. Цей договір став ще одним кроком на шляху до співпраці та взаємовигідних відносин."
 paraguay_events.71.a: "Чудово."

 paraguay_events.80.t: "Чилі захищає Аргентину"
 paraguay_events.80.d: "До нас дійшли тривожні звістки. Чилі вирішило підтримати свого союзника, Аргентину, на тлі нашого потенційного вторгнення в цей регіон. Чилі офіційно дало гарантії незалежності Аргентину. Наша розвідка доповідає, що чилійські війська вже перебувають на лінії потенційного зіткнення. Як шкода, що вони не знають однієї деталі. Вони ще не зрозуміли, що ми не здригнемося, і що ми знищимо їх усіх!"
 paraguay_events.80.a: "Ще одна армія впаде."
 par_80_tt_faction: "§OДержава §Y[CHL.GetNameWithFlag]§! уклало військовий союз із §YАргентиною§!. Щоб перемогти у війні, нам доведеться перемогти і їх.§!"

 paraguay_events.81.t: "Чилі відправляє добровольців до Аргентини"
 paraguay_events.81.d: "Ми отримали тривожні новини з півдня - Чилі вирішило підтримати свого союзника, [FOP.GetNameDef], проти можливого вторгнення з нашого боку. Оскільки вони зайняті і не можуть втрутитися безпосередньо, вони збираються надати лише обмежену допомогу [FOP.GetNameDef]. Конвої зі зброєю, боєприпасами та солдатами вже рухаються до Буенос-Айреса, намагаючись залякати нас."
 paraguay_events.81.a: "Жалюгідно."
 par_81_tt_volunteers: "§OДержава §Y[CHL.GetNameWithFlag]§! відправило добровольців до §YАргентини§!, але, схоже, вони не будуть втручатися безпосередньо.§!"

 paraguay_events.82.t: "Хай буде парад!"
 paraguay_events.82.d: "Вулиці Асунсьйона заповнені радісними натовпами, що розмахують прапорами та вигуками, коли парагвайські солдати-переможці проходять містом під час грандіозного параду. Прапори, прикрашені кольорами Парагваю, здіймаються високо, а солдати марширують в ідеальному унісон, їхні обличчя сяють гордістю і задоволенням. Нещодавні військові перемоги над Бразилією і подальша поразка бразильської армії принесли оновлене почуття патріотизму і єдності народу Парагваю, і парад є святкуванням їхньої важкої перемоги.\n\n[ROOT.GetLeader], наш великий лідер, стійко провів нас через безліч випробувань. Чимало життів було покладено, щоб ми назавжди запам'ятали цей переможний [GetYear]-ий рік."
 paraguay_events.82.a: "Слава!"
 par_82_new_decisions_unlocked: "Тепер, коли Бразилія впала, ми можемо вести агресивну зовнішню політику, не боячись інтервенції. Було відкрито нові §Yрішення§! щодо атаки на інші південноамериканські країни."
 par_82_medium_diff: "§YВесь континент лежить біля ваших ніг. Чи зупиниться Парагвай на цьому, насолоджуючись миром і процвітанням, або ж його завоювання тільки почалися? Вибір залишається за вами.§!"
 par_82_hard_diff: "§OВсупереч усьому, ви перемогли - Потрійний альянс зруйновано, втрачені території повернуто, а Парагвай - господар Південної Америки. Ваше ім'я буде вписано в підручники історії майбутнього!§!"
 par_82_thank_you_tt: "§YДякуємо за гру, сподіваємося, вам сподобалася кампанія так само, як і нам - її кодування та тестування.§!"

### Research Group ###
 paraguay_research: "Південноамериканський дослідницький договір"
 paraguay_research_name: "Південноамериканський дослідницький договір"
 paraguay_research_desc: "Південноамериканський договір про наукові дослідження - це дослідницька група країн, що перебувають під владою Парагваю в рамках Асунсьйонського пакту. Сподівання полягає в тому, що, співпрацюючи зі своїми сусідами, вони зможуть покращити свій технологічний прогрес, в якому Парагвай вже давно відстає від деяких своїх сусідів. Реальність така, що ця група в основному приносить користь Парагваю, а не його підданим."

### Military Trees ###

### Army Tree ###
 PAR_defensores_del_chaco: "Defensores Del Chaco"
 PAR_defensores_del_chaco_desc: "Наша прекрасна країн значно розширилася в останні роки за рахунок Болівії. Наші славні солдати показали свою силу і волю на полі бою, однак настав час консолідувати нашу здобич. Чако назавжди залишиться парагвайським!"
 PAR_doctrine_review: "Перегляд доктрини"
 PAR_doctrine_review_desc: "Для захисту нашої великої країни необхідна велика реформа армії. Одна з найважливіших речей, необхідних сучасній армії - це певна, ефективна військова доктрина. Нам потрібно переглянути нашу, щоб переконатися, що наша армія виграє кожну битву."
 PAR_women_in_the_workforce: "Жінки в трудових колективах"
 PAR_women_in_the_workforce_desc: "Наша країна, незважаючи на те, що вона більш ніж удвічі більша за Уругвай, має вдвічі менше населення. Нашого чоловічого населення недостатньо для виробництва всього необхідного, і нам потрібно, щоб жінки також виробляли нашу зброю. Хоча деякі консервативні елементи можуть протестувати проти цього заходу, у нас дійсно не так багато варіантів."
 PAR_concentrated_fire_focus: "Концентрований вогонь"
 PAR_concentrated_fire_focus_desc: "Ми не можемо дати противнику реорганізувати і консолідувати свої сили після однієї з успішних наступальних операцій. Ми повинні атакувати їх, поки не прийдемо в їхні столиці, щоб у них не було часу відпочити."
 PAR_superior_firepower_focus: "Перевага вогневої міці"
 PAR_superior_firepower_focus_desc: "Наша країна не має стільки боєздатних чоловіків, як Аргентина чи Бразилія, тому ми повинні компенсувати нашу низьку чисельність людських ресурсів високою вогневою потужністю. Давайте приймемо доктрину, яка зосереджується на перевазі вогневої потужності і бойової сили."
 PAR_spotters_scouts: "Спостерігачі та розвідники"
 PAR_spotters_scouts_desc: "Є одна серйозна проблема з далекобійною артилерією: якщо ми не знаємо, де знаходиться ворог, то ми просто підірвемо пару білок. Нам потрібні спостерігачі та розвідники, які зможуть точно доповісти про місцезнаходження ворога."
 PAR_shock_n_awe_focus: "Шок і трепет"
 PAR_shock_n_awe_focus_desc: "Швидкість - ключ до всієї сучасної війни. Вона має бути в центрі уваги нашої армії, якщо ми хочемо захистити наші національні кордони."
 PAR_military_science: "Військова наука"
 PAR_military_science_desc: "Процес переосмислення нашої військової доктрини був довгим і виснажливим, оскільки нам не вистачало теоретиків і військових експертів. Ми повинні більше інвестувати у військову науку, щоб уникнути повторення цієї ситуації."
 
 PAR_logistical_expertise: "Логістична експертиза"
 PAR_logistical_expertise_desc: "Одним з найбільших недоліків болівійської армії під час війни в Чако була система постачання, оскільки їхні лінії зв'язку та постачання були неадекватними. Ми повинні вчитися на їхніх помилках, щоб не повторювати їх."
 
 PAR_new_army: "Нова армія"
 PAR_new_army_desc: "Наша славна армія перемогла Болівію, але багато хто сумнівається в нашій здатності здобути перемогу над Аргентиною і Бразилією, які обидві володіють нашими законними територіями. Ми повинні модернізувати і професіоналізувати нашу армію."
 PAR_improved_equipment: "Покращене спорядження"
 PAR_improved_equipment_desc: "Наше спорядження дещо відстале, що дає нашому ворогу перевагу на полі бою. Ми маємо модернізувати та покращити його, щоб не відставати від армій наших суперників."
 PAR_army_railways: "Армійські залізниці"
 PAR_army_railways_desc: "Великою проблемою болівійської армії у Війні Чако була відсутність необхідної інфраструктури, придатної для військового використання. Ми повинні не повторювати їхню помилку і створити залізниці, придатні до військових перевезень."
 PAR_expand_military_production: "Розширення військового виробництва"
 PAR_expand_military_production_desc: "Наші нові залізниці мають велику прохідність вантажів, але якщо у нас будуть низькі виробничі потужності, ми не зможемо використовувати ці залізниці. Ми повинні підвищити виробництво військового спорядження."
 PAR_superior_training: "Найкращі тренування"
 PAR_superior_training_desc: "На відміну від ветеранів Війни Чако, у новобранців майже немає бойового досвіду. Ми повинні поліпшити наші тренування, щоб підтримувати відносно високий рівень досвіду в армії."
 PAR_every_man_a_soldier: "Кожна людина - солдат"
 PAR_every_man_a_soldier_desc: "Чисельність нашого населення ледь сягає одного мільйона. Для порівняння, в Аргентині проживає чотирнадцять мільйонів. Нам потрібно якомога більше людей, які служать в армії, якщо ми хочемо повернути наші законні землі."
 PAR_no_pasaran: "No Pasaran!"
 PAR_no_pasaran_desc: "Кожна людина в Парагваї вміє поводитися з гвинтівкою і готова застосувати свої знання, якщо ворог наважиться наступати на нашу священну землю. Ворог заплатить кров'ю за кожен метр парагвайської землі, який він завоює."

 PAR_an_army_with_no_equal: "Незрівнянна армія"
 PAR_an_army_with_no_equal_desc: "Ніде в світі, навіть у Пруссії 19-го століття, армія не була настільки інтегрована в державу, щоб утворювати союз з іншими державними інституціями. Ніщо не є настільки могутнім, як наші збройні сили."
 PAR_general_staff_review: "Огляд генерального штабу"
 PAR_general_staff_review_desc: "Наша армія значно розширилася, але наш генеральний штаб відчуває нестачу кадрів. Нам потрібно переглянути наш генеральний штаб, щоб підвищити його командний потенціал та ефективність."
 PAR_special_forces_training: "Розширення підготовки спецпризначенців"
 PAR_special_forces_training_desc: "Спеціалізовані підрозділи завжди потребують більшої підготовки, ніж їхні звичайні колеги. Ми повинні підвищити ефективність підготовки, щоб більше солдатів могли ефективно воювати у складі спеціалізованого підрозділу."

 PAR_expand_the_engineers_corps: "Розширення інженерного корпусу"
 PAR_expand_the_engineers_corps_desc: "Кажуть, що найкращий друг піхотинця - його лопата, і це вірно, особливо щодо інженерних військ. Забезпечивши їх кращим обладнанням і суворішими тренуваннями, ми можемо очікувати, що наші інженери стануть кращими інженерами Південної Америки."
 PAR_well_planned_attack_focus: "Добре спланована атака"
 PAR_well_planned_attack_focus_desc: "Ми не можемо дозволити нашим солдатам неорганізовано кидатися на ворожі кулемети, ми повинні ретельно планувати наші атаки, щоб мінімізувати втрати і вдарити, як грім, розтрощивши ворожі сили і зламавши їх, як гілляку."
 PAR_static_anti_air_focus: "Статична повітряна оборона"
 PAR_static_anti_air_focus_desc: "Незважаючи на наші зусилля з формування військово-повітряних сил, нам просто не вистачає можливостей для їх створення. Для захисту нашої батьківщини ми повинні інвестувати в стаціонарні протиповітряні установки, здатні збивати навіть найбільші з наявних бомбардувальників."
 PAR_river_patrols: "Річкові патрулі"
 PAR_river_patrols_desc: "У Парагваї багато річок, які патрулюють канонерські човни, кожен з яких має величезну вогневу міць порівняно з тим, що може зробити гвинтівка. Якщо ми зможемо скоординувати їх з армією, ми зможемо зробити кожну з наших річок непересічною для ворога."
 PAR_army_of_the_future: "Армія майбутнього"
 PAR_army_of_the_future_desc: "Незважаючи на наші зусилля, нашу армію не можна назвати сучасною: нам не вистачає літаків, танків, вантажівок і багато чого іншого спорядження, щоб ефективно перетворитися на сучасну армію. Хоча ми не можемо виробити їх, ми можемо, принаймні, вивчити їх на майбутнє."
 PAR_bombers_research: "Дослідження бомбардувальників"
 PAR_bombers_research_desc: "Бомбардувальники можуть руйнувати ворожі залізниці та ворожі заводи, але їх будівництво неймовірно дороге. Ми можемо сподіватися, що в майбутньому зможемо їх виробляти, але поки що все, що ми можемо робити - це досліджувати їх."
 PAR_armoured_warfare_focus: "Бронетанкова війна"
 PAR_armoured_warfare_focus_desc: "З'явився новий король сухопутної війни. Це не піхотинець, не артилерист і не кінь. Це танк, сталевий монстр, який може вивергати вогонь, і його неможливо зупинити. Якщо ми хочемо, щоб наші солдати могли протистояти ворогам у майбутньому, інвестиції в танки - це правильний крок."

### Air Tree ###
 PAR_defensores_del_cielo: "Захисники неба"
 PAR_defensores_del_cielo_desc: "Наше прекрасне блакитне небо є домівкою для багатьох рідкісних птахів, але, на жаль, наш ворог, схоже, не поважає його спокій. Ми повинні сформувати професійні військово-повітряні сили для захисту парагвайського неба!"
 PAR_close_air_support_planes: "Літаки ближньої підтримки"
 PAR_close_air_support_planes_desc: "Крім промисловості та інфраструктури, ворожі загони також є прекрасною метою для бомбардування. Щоб реально послабити війська противника, нам потрібні більш повороткі низьковисотні бомбардувальники."
 PAR_fighter_aircraft: "Винищувальна авіація"
 PAR_fighter_aircraft_desc: "Якщо ми хочемо ефективно використовувати бомбардувальники і літаки ближньої авіаційної підтримки, ми повинні спочатку досягти переваги в повітрі. Нам потрібні спеціалізовані винищувачі для перехоплення і знищення ворожих літаків."

### Coop with URG tree ###
 PAR_cooperation_with_URG: "Співпраця з Уругваєм"
 PAR_cooperation_with_URG_desc: "Після перемоги над Аргентиною ми зіткнулися зі ще однією проблемою в особі соціалістів із Патагонії, які тепер сидять у Буенос-Айресі. Співпраця з Уругваєм, незважаючи на те, що не всі згодні з таким вибором, краща, ніж протистояння з червоними на півдні поодинці."
 PAR_study_uruguays_forts: "Фортифікаційні споруди Уругваю"
 PAR_study_uruguays_forts_desc: "Уругвай розпочав програму фортифікації після того, як Мануель Карлес здійснив переворот в уряді Аргентини під час Різдва 1935 року, і це може виявитися цінним досвідом, який ми могли б застосувати для зміцнення нашого власного кордону з Аргентиною на випадок, якщо вони нападуть на нас. Зрештою, багато битв у Гірсоті продемонстрували ефективність примноження сили, тому нам краще почати працювати над цим якомога швидше і бути готовими до можливого вторгнення."
 PAR_help_uruguays_military: "Допомога військовим Уругваю"
 PAR_help_uruguays_military_desc: "Співпраця зазвичай вигідна обом сторонам, і цей випадок не є винятком: врешті-решт, Уругвай перебуває у стані миру з часів війни Потрійного союзу, і їхні збройні сили ще не готові протистояти всьому, що приходить з лівого боку Ріо-Уругваю. До того ж, це дасть змогу продемонструвати хороші відносини між збройними силами наших країн."
 PAR_joint_military_exercises: "Спільні військові навчання"
 PAR_joint_military_exercises_desc: "Оскільки ми можемо опинитися у війні пліч-о-пліч, спільні військові навчання будуть корисні, якщо нам доведеться проводити скоординовані спільні маневри в реальній війні. Ми не хочемо зазнати фіаско, подібного до битви при Карансебі, в якій ми битимемося один з одним замість нашого ворога і втратимо цінні життя та обладнання. Крім того, кожне наступне покоління буде сміятися над такою ганьбою, тож є ще одна причина, чому ці навчання важливі."
 PAR_irrazabals_plan: "План Ірразабала"
 PAR_irrazabals_plan_desc: "Генерал Луїс Ірразабаль, герой війни і ветеран війни в Чако, запропонував план, який ми можемо використати, щоб відтіснити загарбників: оскільки їхні військові не звикли воювати в Чако, ми можемо використати наш досвід у цьому відношенні, щоб жорстоко карати будь-які спроби протистояти нам. Однак рано чи пізно вони знайдуть спосіб протидіяти нашому плану, тому нам краще використати нашу перевагу якнайкраще, наскільки це можливо."

### Political Trees ###

### Liberals ###

 PAR_estigarribato: "Естігаррібіато" 
 PAR_estigarribato_desc: "Наша країна надто довго страждала від політичних криз. Настав час для нашого великого лідера нарешті втрутитися і захистити народ Парагваю від внутрішніх і зовнішніх загроз. Хай живе президент Естігаррібія!"
 PAR_national_heroics: "Національні герої"
 PAR_national_heroics_desc: "Наша нація - це нація героїв, нація, наповнена найвидатнішими людьми історії. Ми ніколи не повинні забувати людей, які боролися за нашу свободу, захищали наші інститути і зробили Парагвай такою прекрасною країною, якою він є сьогодні."
 PAR_paraguayan_union_state: "Парагвайський Союз"
 PAR_paraguayan_union_state_desc: "Наша країна - це не "військова диктатура", як її називають деякі політики, це союз народу, військових, держави, кожної частини Парагваю! Парагвайська держава ніколи не була такою згуртованою."
 PAR_paraguay_first: "Парагвай перш за все!"
 PAR_paraguay_first_desc: "Наша країна - найкраща, найвеличніша країна у світі! Наша країні важливіша за всі інші, які не є Парагваєм. Наша країна завжди буде на першому місці!"
 PAR_peace_and_justice: "Paz y Justicia"
 PAR_peace_and_justice_desc: "Парагвай ніколи не був настільки стабільним, настільки захищеним, настільки єдиним. Новий, кращий режим привів Парагвай в еру вічного миру і стабільності."

### Colorado ###
 PAR_colorado_resurgence: "Повернення червоних"
 PAR_colorado_resurgence_desc: "Останній президент від Червоних Педро Пабло Пенья правив Парагваєм 1912 року і був швидко зміщений. Це залишило країну під майже безперешкодним правлінням лібералів кілька десятиліть. Однак, порушені обіцянки і економіка, що погіршується, залишила багатьох парагвайців незадоволеними ними. Їхні помилки створили можливості для нас! Ми звернемося до простих парагвайців і дамо їхнім проблемам ті рішення, які не змогли знайти ліберали."
 PAR_true_values: "Справжні цінності"
 PAR_true_values_desc: "Червоні завжди були консервативною партією. За часів ліберальних урядів, парагвайський народ змусили пройти через кілька прогресивних реформ, з якими не всі були згодні. Тепер, коли ми отримали владу, ми повинні захистити традиційні та сімейні цінності, щоб забезпечити нашому суспільству більш стабільне та безпечне майбутнє."
 PAR_prosperity_and_progress: "Процвітання і прогрес"
 PAR_prosperity_and_progress_desc: "Ми, червоні, знаємо, що єдиний шлях вперед для нашої країни досягається важкою працею. Ми повинні спрямувати цей дух на створення економічного процвітання і прогресу, щоб підняти країну на ноги і залишитися вірними своїм ідеалам."
 PAR_individual_freedoms: "Особисті свободи"
 PAR_individual_freedoms_desc: "Ліберали багато говорили, що їхні прогресивні реформи допомагають країні. Це виявилося брехливим і зрадницьким з їхнього боку. Ми будемо підтримувати індивідуальні цінності та почнемо включати громадянські свободи в наш законодавчий кодекс."

### Shared tree between liberals and colorado ###

 PAR_sane_and_free_elections: "Розумні та вільні вибори"
 PAR_sane_and_free_elections_desc: "Наша демократія вижила, і завдяки вільним виборам народ Парагваю може радіти і здійснювати своє виборче право. Стримуючи екстремізм, ми побачимо, хто прийде до влади - ліберальна партія Естігаррібіа чи консервативна Колорадос. Нехай переможе найкраща партія!"
 PAR_policy_on_the_army: "Політика щодо армії"
 PAR_policy_on_the_army_desc: "І Колорадос, і ліберали можуть погодитися з тим, що армія - єдине, що підтримує нашу націю вільною і сильною. Нова політика щодо військових витрат має допомогти в цьому і поліпшити моральний дух солдатів."
 PAR_increase_soldiers_stipends: "Збільшення солдатських стипендій"
 PAR_increase_soldiers_stipends_desc: "Зарплати в армії, м'яко кажучи, мізерні, а солдатське забезпечення не найкраще, далеко не найкраще. Підвищуючи їх, ми сподіваємося, що зможемо хоча б зробити умови в армії більш стерпними для наших солдатів, особливо для призовників."
 PAR_increase_military_industry_funds: "Збільшення фінансування ВПК"
 PAR_increase_military_industry_funds_desc: "Дивно, як ми змогли утримувати таку велику, добре оснащену армію, маючи так мало коштів на військову промисловість. Це більше не буде проблемою."

### Not Colorado ###
 PAR_protectors_of_paraguay: "Захисники Парагваю"
 PAR_protectors_of_paraguay_desc: "Наша країна стоїть на краю катастрофи! Ми вступимо у владу і відновимо порядок, адже Парагваю потрібен захист, і ми зобов'язані відгукнутися на поклик країни!"
 PAR_for_the_army_by_the_army: "В ім'я армії"
 PAR_for_the_army_by_the_army_desc: "Опортуністичні політики скористалися перемогами нашої армії під час війни в Чако для просування своїх сумнівних планів. Ми більше не будемо цього терпіти! Ми налаштуємо державну машину на служіння цілям армії і змусимо її виконувати наші плани."
 PAR_weed_out_traitors: "Знищення зрадників"
 PAR_weed_out_traitors_desc: "У нашій країні є багато зрадників, які не належать до синдикалістів, які плетуть змови просто зараз. Нам потрібно вдарити по них першими, щоб зберегти цілісність країни! Ми почнемо великомасштабний пошук зрадників у нашому народі, доки не буде перевірений кожен парагваєць."
 PAR_faith_and_state: "Віра і держава"
 PAR_faith_and_state_desc: "Наша країна має багато сильних соціальних чеснот, але однією з найцінніших є віра. Хоча ми аж ніяк не монархія, якою з Риму керує Папа Римський, ми не можемо заперечувати католицький вплив у нашій країні, і ми могли б скористатися перевагами віри нашої країни, дозволивши католицькій церкві відігравати більшу роль у нашому уряді, якщо це не заважає нашій владі."

### Syndies ###
 PAR_abrilist_recovery: "Відновлення абрилістів"
 PAR_abrilist_recovery_desc: "У 1934 році ми здійснили успішний переворот і повернули нашу країну народу. На жаль, незабаром після цього нас скинули, але зараз ми сильніші, ніж раніше, і цього разу ми переможемо!"
 PAR_military_revolution: "Військова революція"
 PAR_military_revolution_desc: "Рафаель Франко, перш ніж стати революціонером, був дуже впливовою фігурою в армії. Хоча його короткочасний переворот і вигнання зіпсували його стосунки з найбільш консервативними офіцерами, багато його прихильників походять з самої армії, які просто хочуть привести Парагвай до кращого майбутнього, і тому готові допомогти нам у нашій революції!"
 PAR_our_comrades: "Наші товариші"
 PAR_our_comrades_desc: "Чилійці та аргентинці - наші товариші по зброї. Вони допомогли нам звільнитися від тиранії олігархів та імперіалістів, і ми повинні визнати їхні зусилля і проголосити нашу дружбу."
 PAR_destroy_reactionaries: "Знищення реакціонерів"
 PAR_destroy_reactionaries_desc: "Реакціонерам не місце в нашій державі, і вони повинні бути ув'язнені або вислані, щоб гарантувати стабільність нашої держави. Чим більше ми дозволяємо їм розгулювати, тим вищий ризик контрреволюційної змови."

### Shared between totalists and natpops###

 PAR_militarist_revolt: "Мілітаристське повстання"
 PAR_militarist_revolt_desc: "Естігаррібія, людина, яку ми вважали героєм нації, зрадив нас. Настав час будувати кращий Парагвай, де не буде місця поміркованим плаксам."
 PAR_seize_total_control: "Повний контроль"
 PAR_seize_total_control_desc: "Ми - Парагвай, ми - нація, будь-хто, хто виступає проти нас, повинен розглядатися як небезпечна особа, яка прагне повалити наш режим, і з ним будуть поводитися саме так."
 PAR_intensify_propaganda: "Посилення пропаганди"
 PAR_intensify_propaganda_desc: "Нам потрібно переконати громадян Парагваю в тому, що ми - найкращий варіант для них, і стара добра пропагандистська кампанія - це те, що нам потрібно. Зрештою, немає кращого методу переконати простодушних баранів, ніж пропаганда."
 PAR_control_the_military: "Контроль за військовими"
 PAR_control_the_military_desc: "Ми повинні викорінити зрадників з армії, нашого священного інституту, який дозволяє нам існувати. Якщо ми дозволимо їм вільно розгулювати, вони можуть зрадити наші ідеали або, що ще гірше, почати думати про повалення нашого режиму. Ми повинні діяти, щоб очистити армію від цього бруду."
 PAR_paraguay_reborn: "Відродження Парагваю"
 PAR_paraguay_reborn_desc: "Парагвай відродився, кращий і сильніший, ніж раніше. Більше ніяким поміркованим, ніяким іноземцям не буде дозволено диктувати нам, що ми можемо робити, а що ні. Як фенікс з попелу, Парагвай відродився і готовий стати силою Південної Америки."

### Bookmark ###
 PAR_KR_gathering_storm_desc: "Незважаючи на те, що Парагвай вийшов переможцем з війни в Чако, він перебуває в незавидній ситуації: надзвичайно високі військові витрати, дуже нерозвинена економіка і країна, яка ще не оговталася від війни 1870 року, що забрала більше половини її населення, означають, що економіка Парагваю практично не існує; крім того, нестабільна ситуація на південному кордоні і Болівія, яка прагне реваншу за принизливу поразку 3 роки тому, означають, що незабаром Республіка Гуарані може знову опинитися в ситуації, коли вона буде змушена вести боротьбу за своє власне існування."

### Intro Screen ###
 PAR_country_intro_header: "Республіка Парагвай"
 PAR_country_intro_content: "Після спустошливої війни Троїстого союзу Парагвай був зруйнований і розбитий майже до невпізнання; переважна більшість його чоловічого населення загинула або осиротіла. Однак це ще не всі демографічні та економічні втрати, оскільки Бразилія та Аргентина відібрали шматки землі у Республіки Гуарані, і вона фактично зберегла свій суверенітет лише як буферна держава між двома країнами. Відбудова та відновлення після цієї катастрофи були нелегкою справою, а політична нестабільність все ще роз'їдала країну. У 1904 році спалахнула ліберальна революція проти правління Колорадоса. Правління лібералів розпочало період великої політичної нестабільності, який завершився громадянською війною 1922 року між конкуруючими політичними угрупованнями.\n\nПотім, наприкінці 1929 року, війна знову прийшла до Парагваю руками Болівії. Ця країна, під економічним тиском, щоб убезпечити нафтові свердловини в регіоні Чако, про які ходили чутки, почала агресивно заявляти про свої претензії на спірну територію. Війна за Чако тривала чотири жахливі роки, і до 1933 року Парагвай повністю розгромив болівійські війська і почав окупувати їхні землі. Однак повна перемога не обійшлася без жертв, оскільки зростаючий борг і військові витрати продовжували лягати тягарем на уряд. Болівійські військові були погано оснащені і погано навчені воювати в цьому регіоні, а їхній низький моральний дух означав, що втрати парагвайців були набагато меншими.\n\nОднак політична ситуація не покращилася, і правління лібералів похитнулося. Рафаель Франко та інші радикальні лідери здійснили переворот у 1934 році на основі лівоавторитарних принципів, але після короткого тримісячного правління були повалені героєм війни в Чако Хосе Феліксом Естігаррібією. Зараз епоха ліберального хаосу закінчилася, і правління Хосе Фелікса є часом великого миру; його дії проти \"синдикаліста\" Франко і болівійських загарбників значно вплинули на політику, оскільки зараз він майже одностайно визнаний національним рятівником і героєм. З появою Аргентинської патріотичної ліги Естігаррібія і його кабінет знову перебувають у стані підвищеної бойової готовності, оскільки Мануель Карлес майже не приховував своїх експансіоністських цілей у своїй промові після приходу до влади. Незабаром Парагвай може знову опинитися в стані війни."
 paraguay_events.1.a: "Естігаррібія принесла мир і справедливість у нашу нову Республіку. Ми не можемо впасти!"
 paraguay_events.1.b: "Я хочу змінити налаштування складності."
 
