 PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
 PAR_state_cat_up_asuncion_desc: "Заохочуючи планову урбанізацію в Асунсьйоні та Консепсьйоні, ми зможемо ефективно підвищити рівень життя наших громадян і уникнути спекуляції землею. Це також дозволить нам отримати більше місця для нашої промисловості."
 PAR_state_cat_up_chaco_boreal_desc: "Регіон Чако майже не населений, але в ньому є маса вільних земель, які ми можемо використовувати для ведення сільського господарства. Спонсорування фермерів для відкриття нових ферм у регіоні допоможе нашому сільськогосподарському експорту і сприятиме імміграції в регіон."
 PAR_state_cat_up_misiones_desc: "Нещодавно завойований регіон Місьйонес щойно був включений до складу нашої країни, і способом його глибшої інтеграції буде продовження планової урбанізації в місті Посадас, головному міському центрі регіону. Це має забезпечити симпатію населення регіону до нашого режиму."
 PAR_state_cat_up_else_desc: "Нещодавно завойований регіон [FROM.GetName], що по праву належить нам, гостро потребує розвитку, оскільки попередній власник залишив його у відсталому стані. Виділяючи кошти фермерам регіону, ми впевнені, що [FROM.GetName] більше не буде відсталим регіоном."
 PAR_chaco_boreal_industrialization: "Розширення промисловості в Чако-Бореаль"
 PAR_chaco_boreal_industrialization_desc: "Чако сповнена ресурсів, і наша гірничодобувна промисловість, що бурхливо розвивається, повинна скористатися цим. Використовуючи місцеві ресурси, ми можемо виробляти різні товари цивільного призначення як для місцевого використання, так і для експорту."
 PAR_chaco_boreal_resource_extraction: "Розширити видобуток корисних копалин у Чако-Бореаль"
 PAR_chaco_boreal_resource_extraction_desc: "Чако сповнена ресурсів, і наша гірничодобувна промисловість, що бурхливо розвивається, повинна скористатися цим. Виділяючи їй більше коштів, ми очікуємо, що вона ще більше розквітне і принесе ще більше процвітання нашій країні."
 PAR_chaco_refineries: "Побудувати нафтопереробні заводи в Чако"
 PAR_chaco_refineries_desc: "Нафта в Чако є, але нам потрібні нафтопереробні заводи, щоб не тільки продавати сире паливо, а й забезпечувати ним власну країну. Будівництво таких заводів у регіоні має допомогти нам вирішити цю проблему."
