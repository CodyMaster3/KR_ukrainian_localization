 PAR_military_pensions_idea_desc: "Військові ветерани, сім'ї загиблих та інші причетні до оборони нашої країни в Чакоській війні отримують за це справедливу компенсацію. Однак, іноді робити правильні речі - це затратно, і ці привілеї та хороші пенсії лежать важким тягарем на нашому бюджеті."
 PAR_military_influence_idea_desc: "Наразі Парагвай - це просто додаток до армії, оскільки громадянська війна і провал основних політичних партій призвели до двох переворотів і майже повної неучасті цивільних осіб в ухваленні рішень. Однак, армія користується величезною повагою, і бойовий дух навіть нижчих чинів сягнув величезного рівня, так само дохід від вступу до армії значно вищий, ніж у звичайних професій."
 PAR_reformed_military_influence_idea_desc: "Парагвай наразі є продовженням своєї армії, оскільки громадянська війна в поєднанні з провалом основних партій призвела до двох переворотів і майже повної відсутності цивільної присутності в ухваленні фактичних рішень. Однак армія користується величезною повагою, і моральний дух навіть серед найнижчих ланок ієрархії дуже високий, як і щедрі пільги під час вступу на службу порівняно зі звичайною роботою."
 PAR_black_monday_desc: "Крім фіскальної кризи, Парагвай потерпає від жорсткої нестачі імпорту, оскільки з тієї невеликої кількості імпорту в Південну Америку зовсім крихітна частина доходить до Парагваю."
 PAR_black_monday_recovery_1_desc: "Після серії рішучих заходів, ми нарешті змогли як купувати товари за кордоном, так і виробляти їх у нас вдома. Хоч це і важко, ми починаємо робити перші кроки до справжньої незалежності."
 PAR_black_monday_recovery_4_desc: "Ми досягли досить високого рівня виробництва, щоб уряд оголосив про успіх наших програм. Як вважає багато хто, це порожня похвала, проте вона підвищує впевненість у завтрашньому дні та підвищує короткострокову витрату грошей, оскільки люди відновили віру в економіку, а уряд оговтався від більшості своїх втрат."
 PAR_harsh_budget_cuts_idea_desc: "Ми вирішили розправитися з нашими бюджетними проблемами його жорстким урізанням. Це не сподобається армії, чиї пенсії буде знижено..."
 PAR_elite_army_desc: "Парагвай став безприкладною армією з державою, оскільки її збройні сили досягли величезного контролю над країною, а також стали справжніми майстрами ведення бойових дій, тож навряд чи їхню спадщину буде забуто."
 PAR_no_pasaran_idea_desc: "Ті, хто воювали за нашу країну навіть за немислимого співвідношення сил; ті, хто воювали проти болівійської агресії та змов іноземців, вони знають, чого це коштує, і ніколи не здаватимуться, поки триває бій!"
 PAR_an_army_with_a_state_desc: "Кожна людина готова виконувати свій обов'язок і вмирати за країну. Парагвай більше ніколи не стане жертвою іноземців, які хочуть поставити наш великий народ під свою п'яту!"
 PAR_peace_and_justice_idea_desc: "Наша демократія ніколи не була такою сильною."
 PAR_paraguayan_union_state_idea_desc: "Серйозно потрапивши під вплив ідей американського сенатора, уряд Естігаррібії надав йому унікальної мілітаристської риси і докорінно змінив структуру уряду, надавши необмежені повноваження президенту."
 PAR_forward_thinkers_idea_desc: "Щоб наша країна постійно рухалася вперед, ми маємо забезпечити тих, хто вирізняється розумом і знаннями, грошима і можливостями."
 PAR_workers_of_the_home_front_idea_desc: "Кожна людина має приносити користь державі. Усі працюватимуть для того, щоб нам допомогти, і сміливі парагвайські жінки робитимуть зброю для наших хоробрих армій."
 PAR_beat_back_fop_desc: "Якщо Ірразабал атакує, все буде добре."

