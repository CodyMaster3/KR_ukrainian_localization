### Events ###
 paraguay_events.101.t: "Налаштування складності"
 paraguay_events.101.d: "Шановний гравцю, ласкаво просимо. Ця подія дозволяє змінити складність вашої парагвайської кампанії. Зверніть увагу - незалежно від обраного варіанту, проходження вимагає планування, ретельного виконання і мікроменеджменту вашої армії - ви зіткнетеся з сильнішими ворогами з дуже обмеженими ресурсами. Щасти вам, герої війни в Чако спостерігають за вами!"
 paraguay_events.101.a: "Легка складність"
 paraguay_events.101.b: "Звичайна складність (стандарт)"
 paraguay_events.101.c: "Важка складність"
 PAR_easy_difficulty_tt: "§7Легка складність прибирає більшу частину подієвих військ у ворога і змінює його ШІ.§!"
 PAR_medium_difficulty_tt: "§OЗвичайна складність містить більшу частину нових змін і поліпшень. Приготуйтеся до сильніших ворогів. Поведінку Чилі було також змінено. Воно не буде мовчки дивитися, як ви нападаєте на Патагонію.§!"
 PAR_hard_difficulty_tt: "§RВажка складність робить ворогів ще сильнішими. Тричі подумайте перед натисканням.§!"

 paraguay_events.2.t: "Мітинг проти АПЛ"
 paraguay_events.2.d: "Новий Президент Аргентини Мануель Карлес не збавляє обертів своєї пропагандистської кампанії, спрямованої проти Парагваю та інших країн, яких він вважає ворогами Аргентинської держави. Сьогодні в Асунсьйоні зібралися сотні людей, які протестують проти його риторики та образ, і вимагають офіційного розриву відносин з Аргентиною. Хоча це скоріше за все не станеться, така загроза політично вигідна для армії, бо загроза війни змушує всіх згадати, хто врятував Парагвай кілька років тому."
 paraguay_events.2.a: "Аргентина не може повернути свою велич; її у неї ніколи не було!"
 
 paraguay_events.3.t: "Чорний Понеділок руйнує нашу економіку"
 paraguay_events.3.d: "Попри те, що Парагвай не має виходу до моря, він з'єднаний зі світовою економікою портом в Асунсьйоні та річкою Ла Платою. Спочатку ми сприйняли падіння фінансового ринку як цікаву новину, проте потім відчули наслідки; іноземці не можуть купити нашу продукцію, а в нас виникають серйозні труднощі з імпортом найважливіших товарів. Гірше того, бюджетна система зазнала краху, і військові пенсіонери вже беруться за зброю, щоб захищати свої права, якщо ми спробуємо їх порушити. Дійсно, попереду погані часи, і Парагваю доведеться жити в комерційній ізоляції..."
 paraguay_events.3.a: "Ми маємо готуватися до важких часів."
 
 paraguay_events.4.t: "Проблеми з платою військовим"
 paraguay_events.4.d: "Наші бюджетні проблеми передбачувано призвели до скорочення грошового забезпечення кількох військових, особливо серед нижніх чинів. Ця ситуація впливає на моральний дух, що призводить до дезертирства, відставок і невеликих протестів в армії. Що б ми не робили, і навіть після того, як ми попросили їх зрозуміти ситуацію, невдоволення продовжує посилюватися."
 paraguay_events.4.a: "Будь ласка, зрозумійте нас!"
 
 paraguay_events.5.t: "Протест пенсіонерів!"
 paraguay_events.5.d: "Ветерани та інші пенсіонери в дуже великій кількості вийшли на протест після оголошення про затримку виплат. Зазвичай такі протести швидко закінчувалися, але тепер затримки виплат поширюються і на офіцерів нижчої ланки та солдатів, які зазвичай займаються подібними заворушеннями, а тепер відмовляються втручатися. Оскільки і місцеві солдати, і ветерани об'єдналися у своєму протесті, залишається тільки чекати."
 paraguay_events.5.a: "Почекайте, і ситуація покращиться."
 
 paraguay_events.6.t: "Невдоволення військових"
 paraguay_events.6.d: "Проблеми з виплатою не торкнулися кожного парагвайського солдата, але невдоволення поширюється казармами, як чума, тому що простому солдату не видно ніякого поліпшення ситуації. Кілька спроб військового перевороту і малі повстання були придушені, але ми не впевнені, наскільки довго нам вдасться тримати ситуацію під контролем."
 paraguay_events.6.a: "Сумно"
 
 paraguay_events.7.t: "Рафаель Франко у вигнанні"
 paraguay_events.7.d: "Після виключення зі складу уряду за свій радикальний синдикалізм, Рафаель Франко ще глибше занурився в ліву риторику під час вигнання в Чилі. Тепер називаючи себе 'соланіст-тоталіст', він закликає до Революції в Парагваї. Кілька років ми не звертали на нього увагу, як на одного зі зміщених диктаторів, але з огляду на наше становище, що похитнулося, і загрозу синдикалістських шпигунів, він прямо закликає до перевороту проти нас, а знайдуться ті, хто його послухається."
 paraguay_events.7.a: "Маячня божевільного"
 
 paraguay_events.8.t: "Занепокоєння в повернутих землях"
 paraguay_events.8.d: "Болівійським змовам немає кінця. Через те, що вони знову почали агресивну війну, щоб захопити наше Чако і віддати їх корпораціям, ми змушені зіткнутися із засланими партизанами на нещодавно звільнених територіях. Хоча збиток від них незначний, це показує, як далеко готова піти Болівія."
 paraguay_events.8.a: "Згодом вони побачать речі по-нашому"
 
 paraguay_events.9.t: "Г'юї Лонг обраний президентом США"
 paraguay_events.9.d: "Колишній Сенатор США, Г'юї Лонг зміг обратися на посаду Президента Сполучених Штатів Америки на напрочуд напружених виборах. Змагаючись із синдикалістос і продажними кандидатами, Г'юї зміг здобути перемогу в ключових штатах цієї країни і довів, що американський народ втомився від своїх еліт, які хочуть нас підпорядкувати і красти наші гроші, а не ділитися ними! Багато парагвайських газет поливали його похвалою ще до закінчення підрахунку голосів. Час покаже, якщо його підступні вороги зможуть змиритися з поразкою."
 paraguay_events.9.a: "Вітаємо, аміго!"
 
 paraguay_events.12.t: "Привітання парагвайців!"
 paraguay_events.12.d: "Після закінчення конфлікту в нас нарешті є час продихнути. Листи від парагвайських громадян, які особисто дякують Лонгу за його боротьбу за свободу і проти синдикалізму, продовжують прибувати з маленької південноамериканської країни, яка вважає Г'юї справжнім героєм."
 paraguay_events.12.a: "Мир - це сама по собі нагорода, але ми все одно дякуємо їм."
 
 paraguay_events.13.t: "Військове повстання!"
 paraguay_events.13.d: "Нещодавнє скорочення військового бюджету стало останньою краплею. З тимчасовим скороченням зарплат і затримками виплат можна було змиритися, зваливши провину на ситуацію. Але напад на армію парагвайської держави, єдиного героя війни в Чако, не міг пройти без наслідків.\n\nЧутки про цей план поширилися серед солдатів, у казармах по всій країні: \"Естігаррібія має піти, він зрадив націю!\". Кілька патріотично налаштованих генералів і офіцерів скористалися ситуацією і представили себе як альтернативу, об'їжджаючи казарми, щоб викласти свої погляди і підготувати повстання.\n\nПеребуваючи в Чилі, Рафаель Франко не залишав поза увагою ситуацію на батьківщині. Поінформований частими листами своїх прихильників, він організував із Сантьяго насильницьке захоплення влади, повторивши свій короткочасний переворот 1934 року. Так само його прихильники в армії приходили і йшли в казарми, готуючи уми пропагандою і забезпечуючи участь у перевороті полку за полком. У цій вируючій атмосфері вірність завойовувалася не тільки мораллю, а й хлібом. Смутяни-генерали і Франко не соромилися використовувати свої особисті кошти для завоювання корисних полків.\n\nЗрештою, сьогодні по всій країні піднялося кілька казарм проти нашої невдалої економічної політики, і здавалося, що демократія стала на коліна. Солдати, вірні Патріотам або Франко, рушили проти місць влади, і спроба захоплення переросла у відкритий бій на вулицях Асунсьйона. Однак деякі підрозділи, все ще вірні Естігаррібії та партії Колорадо, присягнули на вірність режиму і билися, захищаючи демократичну державу. Бої затягнулися в столиці до сутінків і забрали багато життів, але врешті-решт бої припинилися, і коли пил осів на президентському палаці, було виявлено явного переможця:"
 paraguay_events.13.a: "Морініго та патріотичні офіцери врятували націю!"
 paraguay_events.13.b: "Загони Франко перемогли, і генерал зміг повернутися!"
 paraguay_events.13.c: "Загони, вірні лібералам і Колорадо, змогли відновити порядок!"
 
 paraguay_events.14.t: "Г'юї Лонг прямує до Парагваю"
 paraguay_events.14.d: "Війна в Північній Америці загострилася, і Г'юї Лонг був змушений тікати від зрадницьких сил, що наближалися до нього. Ніщо не порадувало б їх більше, ніж його смерть, тому його прохання про притулок тут, у Парагваї, було негайно прийнято. Американський герой незабаром має прибути до Асунсьйона. Схема з використанням кораблів під парагвайськими прапорами дозволить йому уникнути захоплення зрадниками, а коли він прибуде сюди, на нього чекає належний прийом!"
 paraguay_events.14.a: "Ми його чекаємо!"
 
 paraguay_events.15.t: "Вибори 1941 року"
 paraguay_events.15.d: "У Парагваї сьогодні день виборів, і результат цих виборів далеко не ясний, оскільки на попередніх ніхто не отримав абсолютної більшості. Основними суперниками, як завжди, є 'Колорадос' на чолі з Хуаном Мануелем Фрутосом і ліберали на чолі з Хосе Феліксом Естігаррібіа. Результати голосування отримано, і переможцем став..."
 paraguay_events.15.a: "Естігаррібіато виходить на перше місце."
 paraguay_events.15.b: "Фрутос і Колорадос отримують більшість."
 
 paraguay_events.16.t: "Вибори 1946 року"
 paraguay_events.16.d: "Хоча успіх на попередніх виборах для Естігаррібіато став приємним сюрпризом, зараз знову настав час виборів. Як завжди, 'Колорадос' - єдина партія, окрім лібералів, яка може отримати більшість, і після закриття бюлетенів результати вже відомі."
 paraguay_events.16.a: "Не дивно, що Естігаррібія знову перемагає."
 paraguay_events.16.b: "Хуан Мануель Фрутос і Колорадос перемагають."
 
 paraguay_events.17.t: "Вибори 1951 року"
 paraguay_events.17.d: "П'ять років тому ліберали з легкістю забезпечили собі більшість, але ось знову 'Колорадос' беруть участь у виборах і змогли домогтися більшості в парламенті. Результати підбито, і партія, що має більшість у парламенті, - це..."
 paraguay_events.17.a: "Знову ліберали!"
 paraguay_events.17.b: "Колорадос вдається здобути перемогу!"
 
 paraguay_events.18.t: "Вибори 1946 року"
 paraguay_events.18.d: "Не дивно, що єдині дві партії, які можуть сподіватися на перемогу на цих виборах, - це ліберали і Колорадос. Обидві вони провели дуже запеклу виборчу кампанію, на щастя, без насильства. Тепер вибори закінчилися, і результати вже відомі."
 paraguay_events.18.a: "Ліберали зберігають владу"
 paraguay_events.18.b: "Дивовижна перемога Колорадо!"
 
 paraguay_events.19.t: "Вибори 1946 року"
 paraguay_events.19.d: "Незважаючи на успіх на попередніх виборах, правління Колорадос можна назвати небезпечним, оскільки риторика передвиборчої кампанії досягла нових ворожих рівнів. Хоча насильства вдалося уникнути, багато хто побоюється, що результати виборів можуть бути не визнані, але армія вже заявила, що забезпечить порядок на виборах. Поки осідає пил, президент Парагваю..."
 paraguay_events.19.a: "Хуан Мануель Фрутос, червоний"
 paraguay_events.19.b: "Еусебіо Айяла, ліберал старої школи"
 
 paraguay_events.21.t: "Вибори 1951 року"
 paraguay_events.21.d: "Кажуть, що політика призводить до дивних союзів. Через труднощі лібералів у призначенні кандидата, Луїс Альберто Ріарт, колись усунутий з поста президента, знову намагається ним стати, вступаючи в протистояння з завжди серйозною опозицією червоних. Після закінчення підрахунку голосів, переможцем став..."
 paraguay_events.21.a: "Раймундо Ролон, червоний"
 paraguay_events.21.b: "Луїс Альберто Ріарт, старий ліберал"
 
 paraguay_events.22.t: "Вибори 1956 року"
 paraguay_events.22.d: "Двоє військових зустрічаються на унікальному полі битви парагвайської двопартійної системи. Альфредо Стрессенер отримав підтримку Партії червоних, але його опонент має вагу сам по собі: Хосе Фелікс Естігаррібія хоче знову стати президентом, цього разу в демократичній формі. Переможець цієї битви солдат..."
 paraguay_events.22.a: "Раймундо Ролон за Колорадос."
 paraguay_events.22.b: "Хосе Фелікс Естігаррібія, старий генерал"
 
 paraguay_events.20.t: "Парагвай в Інтернаціоналі?"
 paraguay_events.20.d: "Нещодавно в маленькій південноамериканській країні відбулася соціалістична революція, і після початкової стабілізації, вона дивиться на свою роль у світовому співтоваристві. Хоча їхній внесок в Інтернаціонал буде незначним, союзник - це союзник, а ми не в тому становищі, щоб відмовляти у вступі потенційним членам нашого альянсу."
 paraguay_events.20.a: "Ласкаво просимо!"
 paraguay_events.20.b: "Хіба він не називався Уругвай? Неважливо, вони нам не потрібні."
 
 paraguay_events.201.t: "Франція відмовляє нам у членстві в Інтернаціоналі"
 paraguay_events.201.d: "Назвавши нашу країну неактуальною глушиною, яка не має жодної цінності для їхнього альянсу, Франція відмовила нам у членстві та відправила наших послів пакувати речі."
 paraguay_events.201.a: "Вони пошкодують про це!"
 
 paraguay_events.24.t: "Стан нашої армії після війни в Чако"
 paraguay_events.24.d: "Наша перемога у війні в Чако далася нам дуже дорогою ціною, ми понесли багато втрат і залишили нашу країну стікати кров'ю. Наші війська були постійно недоозброєні і недопостачалися, ми змогли перемогти лише завдяки запеклій рішучості наших військ і завдяки тому, що наші генерали чудово керували ними. Однак багатьох жертв можна було б уникнути. Нам потрібно реформуватися, якщо ми хочемо уникнути продовження цього шляху і повторення такої катастрофи, як жахлива війна Троїстого союзу."
 paraguay_events.24.a: "Реформа необхідна!"

 paraguay_events.25.t: "Труднощі створення сучасної армії"
 paraguay_events.25.d: "Танки і бомбардувальники. Неймовірні машини, здатні переломити хід війни, але за них доводиться платити. Ціна, яку ми не можемо сплатити. Наша маленька країна не може дозволити собі виробляти їх, оскільки це обладнання неймовірно складне і дороге. Наші нечисленні промислові підприємства не в змозі підтримувати вартість і досвід, необхідні для їхнього виробництва. Очевидно, що коли-небудь це може змінитися, але поки що нам слід зосередитися на нашій експертній піхотній армії. Однак це не заважає нам вкладати кошти в отримання цих технологій, оскільки одного разу вони можуть виявитися корисними."
 paraguay_events.25.a: "Будемо сподіватися, що ми побачимо парагвайські танки!"

 paraguay_events.26.t: "Позачергові вибори"
 paraguay_events.26.d: "До економічної кризи додалася криза політична. Позиції Ліберальної партії, що підтримувала режим Естігаррібії, були ослаблені, і незважаючи на успішне подолання наслідків Чорного Понеділка та усунення бунтівних військових, управляти ситуацією проти опозиції ставало дедалі важче. Консервативна партія Колорадо з моменту настання Чорного Понеділка наполягала на проведенні виборів з метою усунення Естігаррібії від влади. Сьогодні президент оголосив, що їхнє бажання нарешті виконано, і позачергові вибори справді буде організовано. Очевидно, що Естігаррібія чекав слушного моменту для оголошення цих виборів. Організувавши їх одразу після того, як минуть дорогоцінні наслідки відновлення, він сподівається перемогти з великою перевагою і змусити Колорадос замовкнути на найближчі роки. Однак ніщо не гарантовано, і успішна кампанія Колорадос може змінити хід подій..."
 paraguay_events.26.a: "Естігаррібія зможе втриматися, але йому доведеться сформувати коаліцію з поміркованими лібералами."
 paraguay_events.26.b: "З невеликою перевагою Колорадам вдається вийти на перше місце."

 paraguay_events.27.t: "Гірничодобувна промисловість у Чако"
 paraguay_events.27.d: "Війна в Чако велася через наявність у регіоні нафти. Хоча в Чако-Бореаль відсутня, цей регіон може запропонувати інші ресурси, такі як залізо, боксити і мідь, дуже корисні для нашої невеликої внутрішньої промисловості. Насправді ми не маємо можливості імпортувати величезну кількість ресурсів, на відміну від інших країн, таких як Америка, Німеччина або Росія, які мають величезну гірничодобувну промисловість і бюджет, що дозволяє їм торгувати та імпортувати ресурси, не моргнувши оком. Перемога у війні в Чако і придбання нафти допомогли нам просунутися в цьому напрямку, але родовища, які ми маємо в своєму розпорядженні, все ще дуже обмежені. Проте, це краще, ніж нічого, і ми розраховуємо, що зможемо збільшувати кількість видобутих ресурсів рік від року."
 paraguay_events.27.a: "Тоді ми працюватимемо над розширенням цієї галузі, що бурхливо розвивається.!"

 paraguay_events.28.t: "Нафта в Чако"
 paraguay_events.28.d: "Війна в Чако велася за наявність нафти в цьому регіоні. Хоча початкові перспективи змушували нас очікувати, що ми знайдемо нафту на всій його території, нам вдалося виявити її тільки в невеликому прикордонному регіоні з Болівією, дуже близько до кордону, але все ж у наших руках. Контролюючи найважливіший ресурс у світі, нехай і в невеликій кількості, ми розраховуємо здобути перевагу в багатьох переговорах, оскільки майже всі наші сусіди не мають ні родовищ нафти, ні можливостей для її імпорту. Хоча в нас немає такої кількості нафти, яку можуть виробляти американські або азербайджанські нафтові родовища, це все ж таки відносно велика кількість, достатня для постачання нашої невеликої армії, а за допомогою цих нафтопереробних заводів ми очікуємо, що зможемо виробляти ще більше нафти як на експорт, так і для внутрішнього споживання. Ця нова галузь має дати величезний поштовх нашій економіці."
 paraguay_events.28.a: "Оскільки нафта змушує світ рухатися, ми могли б узяти участь у цьому бізнесі."

 paraguay_events.29.t: "У пеклі Чако"
 paraguay_events.29.d: "Цей фільм був знятий 1932 року аргентинським режисером Роке Фунесом. У ньому розповідається про жахи війни в Чако і про те, як горда парагвайська армія долала труднощі до самої перемоги. Довгі роки фільм вважався загубленим, але нещодавно його виявила сім'я Естраго. Прем'єра фільму відбулася нещодавно в Асунсьйоні, його позитивно зустріли критики за його розповідь і він отримав високу оцінку армії як такий, що дуже точно відображає дух парагвайської армії. Це історичний момент для кінематографа нашої країни, і ми сподіваємося, що це надихне парагвайських кінематографістів бути більш заповзятливими."
 paraguay_events.29.a: "Дуже хороший фільм, 7,8/10, не вистачає води"

 paraguay_events.30.t: "Агустін Барріос подорожує Америкою"
 paraguay_events.30.d: "Агустін Піо Барріос - відомий парагвайський гітарист, який зміг здійснити одну зі своїх мрій - здійснити турне Америкою, причому перший виступ відбувся в Сан-Хуані, на острові Пуерто-Ріко. Під час цього туру він навіть зміг зіграти знамениту пісню 'Every man a king' із самим сенатором Г'юї Лонгом, коли той гастролював у прекрасному штаті Луїзіана, в Батон-Руж. Як і більшість парагвайців, Барріос захоплюється Лонгом за його виступ проти болівійської агресії під час війни в Чако. З цієї нагоди парагвайський посол, який супроводжував пана Барріоса під час його поїздки, висловив губернатору Лонгу свої найкращі побажання у зв'язку з його президентською кампанією, сподіваючись, що він вийде на перше місце як 31-й президент Сполучених Штатів Америки."
 paraguay_events.30.a: "Він зміг зіграти на гітарі 'Кожна людина - король'? Містер Барріос справді дивовижний!"

 paraguay_events.31.t: "Захоплення регіону Чако"
 paraguay_events.31.d: "Тепер, коли Парагвай зайнятий війною з Аргентиною, настав наш момент завдати удару і захопити Чако. Хоча ми не можемо реально сподіватися захопити всю територію, оскільки наша армія все ще відновлюється після поразки у війні в Чако, ми можемо зайняти прикордонний регіон, відомий як болівійське Чако. Враховуючи, що парагвайська армія зайнята боротьбою з аргентинцями, ми впевнені, що вони не будуть воювати проти нас, якщо ми займемо цю територію."
 paraguay_events.31.a: "Окупувати регіон."
 paraguay_events.31.b: "Ні, не думаю, що вдасться."

 paraguay_events.32.t: "[From.GetNameDefCap] займає болівійське Чако!" # (&)
 paraguay_events.32.d: "Сили [From.GetNameDefCap] щойно зайняли прикордонний регіон, відомий як болівійське Чако, поки наша армія бореться з Аргентиною. Хоча наша національна гордість говорить нам, що ми повинні завдати удару у відповідь і атакувати їх, розум підказує нам, що ми можемо залишити це без уваги, оскільки ми завжди зможемо повернутися пізніше і зосередитися на них, коли знищимо Аргентину." # (&)
 paraguay_events.32.a: "Вони можуть залишити його собі, поки що, ми повернемося за ним пізніше." # (&)
 paraguay_events.32.b: "До біса причини, ми не віддамо нашу територію!" # (&)

 paraguay_events.322.t: "Calls for Peace" # (!)
 paraguay_events.322.d: "Most in the military and government had hoped for a repeat of the first Chaco war, but it seems we had underestimated our ability to wage a two front war. It has been over six months of continuos occupation of the Chaco and with no signs of that changing, combine with the soaring prices, the public opinion of the war has had a dramatical shift. Some still have a faint hope that Bolivia will break and offer peace before us, but maybe is time swallow our pride and recognise our inability to win." # (!)
 paraguay_events.322.a: "Send the deal, there is nothing more we can do." # (!)
 paraguay_events.322.b: "Never surrender! We have won once, we will win again!" # (!)

 paraguay_events.323.t: "Paraguay Offers a Peace Deal" # (!)
 paraguay_events.323.d: "Shocking news awaited us today, as we received a message from Paraguay. They offered us all of the Chaco region in exchange for ending the war. While we have firm military control of the region, all attempts to reach their capital have been futile. It would be wise from us to accept this and at least came out of this war with the important Chaco region." # (!)
 paraguay_events.323.a: "Accept the peace, with the Chaco in our hands, they don't have anything useful left for us." # (!)
 paraguay_events.323.b: "Reject it, we will only be satisfied with [ROOT.GetAdjective] flags flying in Asunción!" # (!)

 paraguay_events.324.t: "Our Peace is Accepted" # (!)
 paraguay_events.324.d: "Our peace agreement has been accepted by [FROM.GetName]." # (!)
 paraguay_events.324.a: "Let's get over this as fast as possible." # (!)

 paraguay_events.325.t: "The Peace has been Signed" # (!)
 paraguay_events.325.d: "The peace treaty has been ratified and the Chaco given to us." # (!)
 paraguay_events.325.a: "Our national pride has been restored." # (!)

 paraguay_events.33.t: "Соціалістичний переворот у Парагваї!"
 paraguay_events.33.d: "Тривожні новини з Асунсьйона! Ми отримали повідомлення, що Рафаель Франко повернувся зі свого вигнання і здійснив переворот у парагвайському уряді. Вони заявили, що не зацікавлені в продовженні участі в антисиндикалістському оборонному пакті, а попередній договір втратив чинність. Відтепер нам доведеться покладатися на одного союзника менше."
 paraguay_events.33.a: "Та як вони примудряються скидати уряд двічі за десятиліття!"

 paraguay_events.34.t: "Перемога над Аргентиною!"
 paraguay_events.34.d: "Немає хоробрішої людини, що вийде проти гіганта. І немає хоробрішої нації, що, будучи маленькою, вийде на бій з величезним сусідом і переможе його. Крихітний Парагвай завжди залежав від милості його сильніших сусідів. У 1864-му році, він вибрав битися за те, що належить йому по праву, як суверенна держава. Заклики Франциско Солано Лопеса битися до останньої краплі крові справді залишили Парагвай без неї, а репарації Потрійному Союзу зруйнували його економіку.\n\nАле в 1932-му році Парагвай повстав знову, розтрощивши злодійські плани його сусідів. Під час війни з Болівією за Чако, Парагвай, на подив світової громадськості, зміг дати відсіч своєму суперникові та погнав у рази чисельнішу армію болівійців прямо до Ла Паса. Парагвай відстояв свою честь і право називатися країною, цей тріумф став гордістю для всього його народу.\n\nІ тепер, як і тоді, ми встали на стежку війни з Аргентиною, але цього разу все виявилося набагато вдалішим. Хоробрість і кмітливість наших солдатів дозволили дати відсіч аргентинцям і повернути давно втрачені землі. Народ на вулицях Асунсьйона гордо радіє - 'Перемога'! Ми змогли помститися за свої приниження, і ніхто більше не буде зневажати нас. Парагвай битиметься, і нехай увесь світ знає, чого вартий незнищенний дух Гуарані! Про героїв цієї війни згадуватимуть через багато років у всіх куточках світу!"
 paraguay_events.34.a: "Слава!"

 paraguay_events.35.t: "Військова допомога від Парагваю"
 paraguay_events.35.d: "Парагвай посилає військову місію, щоб допомогти нам проти РФП, так як у них було більше воєн, тому вони більш досвідчені, "за" або "проти"?"
 paraguay_events.35.a: "Їхня допомога буде життєво необхідна"
 paraguay_events.35.b: "Дякую, але ми прекрасно справляємося самі."

 paraguay_events.36.t: "Уругвай погоджується"
 paraguay_events.36.d: "Уругвай прийняв нашу військову місію."
 paraguay_events.36.a: "Чудово!"

 paraguay_events.37.t: "Уругвай відмовляється"
 paraguay_events.37.d: "Уругвай відмовився від нашої військової місії."
 paraguay_events.37.a: "Але, але, їхні збройні сили нікчемні!"

 paraguay_events.38.t: "Парагвай направляє радників для вивчення наших фортів"
 paraguay_events.38.d: "Оскільки ми союзники, а Парагвай планує зміцнити свій кордон з РФП, вони послали людей вивчити, як зміцнитися."
 paraguay_events.38.a: "Ми розраховуємо вчитися і в їхніх військових."

 paraguay_events.39.t: "Спільні навчання"
 paraguay_events.39.d: "Парагвай відправив два піхотні батальйони, щоб ми могли краще координувати дії проти РФП."
 paraguay_events.39.a: "Si vis pacem, para bellum."

