### Tooltips ###
 PER_embargo_anti_socialists_tt: "На всіх ворогів Інтернаціоналу буде накладено §Hембарго§!, і вони більше не отримуватимуть наші запаси нафти – а вони у відповідь накладуть ембарго на нас."

### Focuses ###
 PER_shah_is_dead_press_f: "Смерть шаха"
 PER_shah_is_dead_press_f_desc: "Сьогодні вранці о 6:30 ранку Ахмад Каджар, шах Ірану, випустив свій останній подих. Хоча його смерть нікого не дивує, через його ускладнення зі здоров'ям та поранення від його спроби вбивства, всі навколо іранців вражені, оскільки його смерть матиме численні наслідки для політичної сфери Ірану. Події після його смерті вже у русі."
 PER_long_live: "Новий шах"
 PER_long_live_desc: "Після кризи престолонаслідування ми коронуємо наслідного принца і оголосимо нового Шаханшах Ірану."
 PER_reinforced_consti: "Конституціоналізм"
 PER_reinforced_consti_desc: "Пройшло три десятиліття з моменту Конституційної революції в Ірані. На жаль, не було достатньо часу, щоб належним чином реалізувати систему, оскільки Ахмад Шах був або хворий, або був слабкою маріонеткою під час свого правління. Настав час змінити це та впровадити належну конституційну монархію."
 PER_majis_coop: "Більшість в Меджлісі"
 PER_majis_coop_desc: "Для того, щоб мати успішне правило, ми повинні співпрацювати з різними елементами Меджлісу. Кожен політик важливий для розвитку Ірану як нації."
 PER_imperial_court_reforms: "Реформи імператорського двору"
 PER_imperial_court_reforms_desc: "Імператорський двір Каджара потребує серйозних реформ. Існує дуже багато непотрібних титулів, які заважають управлінню імперією і коштують нам величезну суму грошей."
 PER_limited_aristocrats: "Обмеження аристократії"
 PER_limited_aristocrats_desc: "Надто довго аристократія втручалася у справи парламенту та шаха заради власної вигоди. Настав час скоротити свої привілеї, щоб забезпечити як імперське, так і парламентське правління."
 PER_wrath_of_the_lion: "Гнів каджарського лева"
 PER_wrath_of_the_lion_desc: "Шах, який повністю контролює країну, можливо, це не така вже й погана ідея, щоб відновити абсолютне правління Каджара. Зрештою, Меджліс таки зрадив монархію, і Лев не може мати стільки терпіння..."
 PER_enforced_loyalty: "Примусова лояльність"
 PER_enforced_loyalty_desc: "Хоча на багатьох дивляться як на ворога Шаханшаха, його милість не має меж. Він має помилувати тих, хто бажає служити під його прихильним правлінням."
 PER_never_again: "Ніколи знову"
 PER_never_again_desc: "Ми повинні забезпечити, щоб ніколи більше жодних форм політичного руху не ставило під загрозу правління Шаханшаха. Ми маємо викорінити дурні політичні партії, які переслідують цю країну з часів Конституційної революції..."
 PER_bedroud_oh_cons: "Знищення конституції"
 PER_bedroud_oh_cons_desc: "Справу зроблено. У своїй промові Шах оголосив, що "Іран більше не буде слабкою нацією, керованою капризами слабких людей. З цього дня Шах має взяти владу під свій безпосередній контроль, як це завжди і мало бути." Потім він символічним жестом розірвав Конституцію на шматки."
 PER_long_live_revolution: "Революція"
 PER_long_live_revolution_desc: "Монархія повалена. Після століть правління Іранських монархів ми нарешті позбулися гніту тиранічних гнобителів. Хай живе революція, і хай живе Іран!"
 PER_desolation_of_sun_throne: "Знищення монархії"
 PER_desolation_of_sun_throne_desc: "Тепер, коли монарх скинутий, а його вплив зник, настав час знищити імператорський трон. Цей останній акт непокори покаже народу, що час тиранії закінчився, а також надішле чіткий сигнал тим, хто хоче відновити монархію."
 PER_republic: "Республіка"
 PER_republic_desc: "Зрештою, нам вдалося сформувати республіку всупереч усьому. З моменту створення конституційної монархії ми ведемо боротьбу за розширення наших прав в Ірані, і сьогодні ми досягли цього. Республіка для народу, хай живе республіка."
 PER_stronk_parliament: "Парламентська демократія"
 PER_stronk_parliament_desc: "Меджліс акумулює владу з часів Конституційної революції. З країною повністю в наших руках настав час перемістити всю владу до рук Меджлісів."
 PER_uproot_aristos: "Вигнання аристократів"
 PER_uproot_aristos_desc: "Хоча ми контролюємо країну майже повністю, аристократичний вплив між народом, а й політиками велике. З деякими реформами тут і там, і з кількома новими законами, ми можемо обмежити їхню владу повільно, поки все це не зникне."
 PER_nedaye_socialism: "Поклик соціалізму"
 PER_nedaye_socialism_desc: "Ірану час слідувати своєму істинному покликанню: соціалізму. З 1905 року іранці беруть активну участь у політичних рухах лівого спрямування. Ми навіть приклали руку до громадянської війни в Росії та допомогли червоним, коли змогли. Сьогодні, після багатьох років і багатьох невдач, нарешті настав час взяти на себе. Заради нашої країни та народів світу ми маємо діяти сьогодні та відповісти на виклик соціалізму!"
 PER_evolution: "Еволюція"
 PER_evolution_desc: "Наш народ страждає протягом століть. Настав час реформувати нашу систему та її політику, щоб вона відповідала потребам кожного. Хоча може здатися, що нам потрібно відтворити все знизу вгору, насправді уряд можна врятувати та виправити масовими реформами."
 PER_integrate_burgie: "Реформування буржуазії"
 PER_integrate_burgie_desc: "Різні елементи, які можуть створити проблеми в майбутньому, становлять загрозу для нашої справи. Хоча ми можемо прямо вбити їх і покінчити з цим, це не зробить нас відмінними від деспотичних шахів у минулому. Ми повинні спробувати інтегрувати буржуазію до нашого нового суспільства для всіх."
 PER_revolution: "Революція"
 PER_revolution_desc: "Іран потребує масштабних реформ для побудови соціалістичної нації. Краще відтворити націю у власному баченні знизу вгору."
 PER_purge_burgie: "Знищення буржуазії"
 PER_purge_burgie_desc: "Тепер, коли ми почали відновлювати нашу націю знизу вгору, настав час позбутися всіх небезпечних елементів у нашому новому суспільстві. Усі, хто не сумісний з нашою новою системою, мають бути прибрані так чи інакше. Назовсім."
 PER_new_consti: "Народна конституція"
 PER_new_consti_desc: "З нацією, поставленою на новий шлях, настав час написати нову Конституцію, щоб забезпечити майбутнє Ірану."
 PER_mideast_democracy: "Сяюча демократія"
 PER_mideast_democracy_desc: "Іран є однією з перших держав на Близькому Сході, які ухвалили демократію. Будучи вільною нацією, яку очолює свій народ, Іран зобов'язаний захищати ідеали демократії."
 PER_mideast_communism: "Маяк соціалізму"
 PER_mideast_communism_desc: "Ми – перша нація на Близькому Сході, яка прийняла соціалізм. Наш обов'язок зберегти нову систему управління і поширити революцію в регіоні! Настав час для робітників Близького Сходу та всіх інших пригноблених більшості повстати проти своїх урядів!"
 PER_anti_imperialism: "Антиімперіалізм"
 PER_anti_imperialism_desc: "Тепер, коли ми забезпечили безпеку нашої нації, настав час розповсюдити революцію за кордоном. Домініон Індії утримує частину нашого народу в Белуджистані, і за допомогою Комуни Бхарату ми можемо звільнити робітників Індії."
 PER_tajik: "Звільнення Таджикистану"
 PER_tajik_desc: "Таджицький народ – наші брати. Наша плоть та кров. Хоча Туркестанський Хан частково і орієнтується на нас, цього ще недостатньо, щоб гарантувати безпеку наших братів у Таджикистані. Ми маємо діяти."
 PER_afghanistan: "Афганське питання"
 PER_afghanistan_desc: "Народ Афганістану колись був частиною іранської імперії, але британці надали їм незалежність, змусивши нас їх звільнити. Настав час відновити те, що по праву належить нам. Хазари та пуштуни такі ж іранці, як і перси, і їх необхідно повернути у лоно."
 PER_baharain: "Перлина затоки"
 PER_baharain_desc: "У Бахрейні переважає шиїтське населення, і більшість із них розмовляє нашою мовою-фарсі. Бахрейн довгий час був територією Ірану, але врешті-решт був загублений у 1700-х роках. З того часу ми підтримуємо міцні стосунки з місцевими правителями і чинимо на них свій вплив, але настав час повернути втрачені землі."
 PER_acerbaican: "Об'єднання Азербайджану"
 PER_acerbaican_desc: "Азербайджанський народ нічим не відрізняється від нашого азербайджанського народу. Їхні землі завжди були частиною наших земель. Насправді азербайджанський народ Азербайджану настільки ж Іранський, як і ми, і він має повернутися до наших лав. Настав час скасувати тиранію, нав'язану нам Росією."
 PER_agha_khan_legacy: "Відновлення імперії"
 PER_agha_khan_legacy_desc: "Тепер, коли становище Шаха забезпечене всередині країни, настав час повернути нашу колишню славу. Як Ага Мохаммед хан, ми створимо імперію, яка буде благоговінням людей на віки вперед. Хай живе Іран і хай живе династія Каджарів!"
 PER_iraq_i_arab: "Претензії на Ірак"
 PER_iraq_i_arab_desc: "Пройшло 3 століття з того часу, як ми контролювали Ірак. Наші попередники Сефевідів колись правили регіоном як його шахи. Проте османські війська зрештою здобули перемогу та захопили регіон. Оскільки іракці-наші брати шиїтів, ми повинні зробити все можливе, щоб звільнити їх від рук сунітського Халіфа, і зараз ідеальний час, коли Османи знаходяться на межі краху."
 PER_armenia: "Доля Вірменії"
 PER_armenia_desc: "Вірменія є аномалією у іранських справах. Пам'ять про них під іранським правлінням свіжа, і багато хто хоче возз'єднати їх із нашим власним народом. Однак реальність така, що хоча у нас є подібності та дружні стосунки, ми недостатньо схожі, щоб змусити наше правило на них. Можливо, альянс – це шлях до зближення наших людей."
 PER_kartli_province: "Провінція Картлі"
 PER_kartli_province_desc: "Грузія була втрачена для росіян у 1813 році. Оскільки Росія втратила контроль над Кавказом, настав час завдати удару у відповідь."
 PER_baluchistan: "Повернення Белуджистану"
 PER_baluchistan_desc: "Белуджистан по праву вважається іранською землею. Його вкрали у нас англійці. Настав час завдати удару по ослабленій імперії і повернути наші землі раз і назавжди."
 PER_govt_reform: "Реформа уряду"
 PER_govt_reform_desc: "Для того, щоб пережити майбутні виклики, ми повинні адаптуватися і подолати нові виклики попереду нас. Тільки реформувавши державні функції, ми зможемо вижити."
 PER_mandatory_edu: "Обов'язкова освіта"
 PER_mandatory_edu_desc: "В даний час освіта не є обов'язковою в нашій країні, тому багато хто страждає від неписьменності. настав час ухвалити закон Про обов'язкову освіту, щоб забезпечити майбутнє нашої нації під охороною нового світлого покоління."
 PER_mandatory_nezam: "Обов'язкова військова повинність"
 PER_mandatory_nezam_desc: "Наш народ оточений ворогами та погрозами. Надто довго ми мали невелику постійну армію, під чоботями сильніших націй. Настав час запровадити обов'язковий військовий обов'язок для нашого молодого покоління, щоб уберегти нашу країну від майбутніх загроз."
 PER_tehran_uni: "Тегеранський університет"
 PER_tehran_uni_desc: "У той час як Дар вул-Фунун, створений Аміром Кабіром, допоміг з вищим рівнем освіти в Ірані, вони недостатньо сучасні, щоб допомогти створити нове покоління інтелектуалів. Потрібно їх розширювати, створювати нову систему вищої освіти. Наслідуючи західні та зарубіжні приклади, ми побудуємо перший в Ірані сучасний університет."
 PER_tribal_appeasment: "Примирення племен"
 PER_tribal_appeasment_desc: "Протягом століть племінне населення Ірану було як благословенням, і прокляттям. Якщо вони лояльні, вони можуть допомогти, але якщо ні... повний хаос. Ми повинні розпочати загальнонаціональну програму з упокорення наших племен, які через нещодавні потрясіння та відсутність сильного уряду почали діяти все більш незалежно. Залізним кулаком ми їх згорнемо і ніколи не дозволимо їм піднятися проти інтересів нації."
 PER_child_labour_nope: "Закон про працю дітей"
 PER_child_labour_nope_desc: "Хоча, на перший погляд, робота з дітьми може бути вигідною для нашої країни, ми не повинні забувати, що це не обов'язок наших дітей працювати. Вони мають зростати здоровими й у дружній атмосфері. Вони мають здобути освіту в школах, щоб стати великими іранцями в майбутньому. З ухваленням закону про дитячу працю ми скасуємо будь-який вид дитячої праці."
 PER_women_rights: "Жіночі права"
 PER_women_rights_desc: "Настав час жінкам стати поруч із чоловіками. Надто довго їх пригнічували консервативні елементи суспільства, і ми як уряд зобов'язані захищати їхні права."
 PER_melat_javad_iran: "Народна підтримка Ірану"
 PER_melat_javad_iran_desc: "Ми є великою нацією з великими людьми. Наш уряд та наша нація гордо стоять за цим зі своїм народом. Разом із народом ми станемо вічними."
 PER_traditional_values: "Традиційні цінності"
 PER_traditional_values_desc: "Останнім часом у свідомість деяких людей вливаються отруйні думки. Такі речі, як рівність, права жінок тощо. Ми повинні нагадати людям, що наші ідеали і звичаї не повинні бути заплямовані ідеями, що вироджуються, яким слідують західні країни."
 PER_shah_ve_khosrid: "Народний шах"
 PER_shah_ve_khosrid_desc: "Шах є найважливішим символом [PER.GetNameDef]; він і релігія є те, що тримає цю націю разом. Народ має зробити все можливе, щоб служити своєму Шаху та нації! Хай живе Шах!"
 PER_doshanbeh_siah: "План Сіах Душанбе"
 PER_doshanbeh_siah_desc: "Чорний Понеділок став катастрофічним днем ​​для німців. Для нашої нації, яка має прямі зв'язки з Німеччиною і залежить від Німецької імперії щодо економіки, це був апокаліпсис. За один день знищено майже все, що було зроблено за 2 десятиліття після того, як все звалилося під час Вельткрігу. Тому, щоб вижити, ми маємо адаптуватися. А щоб адаптуватися, треба скласти план."
 PER_asntan_qods_razavi: "Астан Кудс Разаві"
 PER_asntan_qods_razavi_desc: "Астан Кудс Разаві був створений за часів імперії Сефевідів, їхня робота полягає в тому, щоб бути хранителями 8-го імама шиїта, Імама Рези. За останні кілька століть вони нагромадили величезні багатства. Вона потрібна нам для подальшого відновлення."
 PER_sheikh_kazal: "Багатства Шейха Хазаля"
 PER_sheikh_kazal_desc: "Шейх Хазал є одним із найбагатших людей на Близькому Сході. Його зв'язки з Британською Імперією і те, що в минулому він був для них захисником Хузестану та його нафтових родовищ, зробило його багатим поза мірою. З настанням Чорного Понеділка ми можемо використати його багатство, щоб відновитися та продовжити наш наступний етап відновлення."
 PER_agriculture_modern: "Сучасне с/г"
 PER_agriculture_modern_desc: "Сільське господарство після нафти - одна з найважливіших галузей нашої економіки. Тим не менш, ми далеко відстаємо у технології та методах у цій галузі. Наші фермери досі використовують старі інструменти та технології для посадки та збирання врожаю. Настав час допомогти їм збільшити виробничі потужності."
 PER_agri_funding: "Фінансування с/г"
 PER_agri_funding_desc: "Зі скороченням наших фермерів ми можемо гарантувати, що наша країна ніколи не зіткнеться з голодом, як 1919. Наслідки останнього голоду все ще переслідують нас до цього дня, і щоб уникнути такої жахливої ​​речі в майбутньому, ми маємо бути готові."
 PER_kesharvazi_bank: "Банк 'Кешарвазі'"
 PER_kesharvazi_bank_desc: "Настав час відкрити банк, який може надалі допомогти з нашими планами розширення сільського господарства. Зі створенням банку "Кешаварзі" ми забезпечимо стабільне зростання галузі сільського господарства в майбутньому."
 PER_aghajari_oil_fields: "Нафта Агаджари"
 PER_aghajari_oil_fields_desc: "В даний час ми маємо пристойний видобуток нафти з родовищ Агаджарі та Гахсаран. Але на ті гроші, які ми отримали останнім часом, ми можемо значно збільшити обсяги видобутку цих родовищ."
 PER_oil_explotaition: "План видобутку нафти"
 PER_oil_explotaition_desc: "Більшість нашої нафти надходить із 2 або 3 різних нафтових родовищ. Ми вважаємо, що є ще безліч багатих на нафту сайтів, які можна знайти. За достатніх інвестицій ми, безумовно, можемо знайти нові шахти для використання."
 PER_oil_logistics: "План нафтової логістики"
 PER_oil_logistics_desc: "Зі збільшенням видобутку нафти нашої країни ми маємо знайти нові шляхи транспортування та експорту нашої нафти. В даний час ми значно відстаємо у галузі транспортних технологій. З достатніми інвестиціями ми можемо це виправити."
 PER_mining_ops: "Видобуток корисних копалин"
 PER_mining_ops_desc: "В даний час ми в основному залежимо від нафти, але дослідження показують, що наша країна багата на корисні копалини. Ми повинні почати їх видобувати та експортувати, щоб зменшити нашу залежність від нафти."
 PER_steel_mill: "Сталеливарний завод Ісфахану"
 PER_steel_mill_desc: "У нас є достаток природних ресурсів, найкращий спосіб їх використовувати-створити сталеливарний завод. Світ гостро потребує Сталі, і ми повинні вийти на ринок, щоб отримати великий прибуток."
 PER_trans_iran_rails: "Транс-іранська залізниця"
 PER_trans_iran_rails_desc: "Шляхом розширення видобутку корисних копалин і починаючи наш проект сталеливарного заводу, ми готові закінчити Транс-Іранської залізниці ми почали пару років тому. З завершенням будівництва залізниці ми можемо отримати вигоду зі збільшення торгівлі з нашими сусідніми країнами та збільшення поїздок усередині наших кордонів поряд з легкістю доступу до всіх куточків Ірану."
 PER_best_deal_maybe_ever: "Нова торгова ініціатива"
 PER_best_deal_maybe_ever_desc: "З модернізацією країни та стрімким зростанням виробництва порівняно з минулим, настав час розширити наш експорт та наші відносини з країнами по всьому світу."
 PER_doshanbeh_siah_no_more: "Відновлення економіки"
 PER_doshanbeh_siah_no_more_desc: "Реформуючи нашу економіку, ми врятували нашу країну від певного колапсу. Гвинтики нашої економіки знову обертаються, і наша країна більше не перебуває під певною загибеллю, спричиненою Чорним Понеділком."
 PER_army_funding: "Збільшене фінансування армії"
 PER_army_funding_desc: "Наші військові у жахливому стані. Навіть з урахуванням нещодавньої модернізації, проведеної останнім десятиліттям під прикриттям німецького нагляду, нам бракує як технології, і структури. Наша армія, що складається з безлічі зборів та постійної армії, потребує серйозної модернізації, щоб протистояти іноземній агресії. З розширенням військового бюджету ми можемо розпочати модернізацію."
 PER_army_german: "Співпраця з Німеччиною"
 PER_army_german_desc: "Німецька Імперія - одна з небагатьох наддержав, з якими за останні кілька століть у нас склалися дружні чи сердечні стосунки. Ми повинні звернутися до них за досвідом у військовій сфері, щоб вони могли модернізуватись."
 PER_kaiserliche_hard_to_write: "Імператорська військова академія"
 PER_kaiserliche_hard_to_write_desc: "Відправляючи наших офіцерів до Німеччини, ми можемо гарантувати, що вони мають належну освіту у військовій галузі та можуть керувати сучасними методами арміями."
 PER_army_france: "Співпраця з Францією"
 PER_army_france_desc: "Французька Комуна є нацією з унікальними військовими. Наші джерела стверджують, що їх методи ведення війни значно відрізняються від традиційних методів, з якими ми знайомі. Можливо, настав час повністю змінити нашу військову структуру, щоб протистояти майбутнім загрозам."
 PER_hon_hon_longfrenchname: "Французькі військові академії"
 PER_hon_hon_longfrenchname_desc: "Відправляючи наших офіцерів до Франції, ми можемо забезпечити, щоб вони мали належну освіту у військовій галузі та могли керувати арміями сучасними методами."
 PER_army_austria: "Співпраця з Австрією"
 PER_army_austria_desc: "Хоча австрійська армія, можливо, не така сильна, як німці, вони, безумовно, найкращий вибір для нашої нейтральної зовнішньої політики, щоб звернутися за допомогою. Не обираючи німців, ми не вплутуємось у майбутні конфлікти між німцями та французами."
 PER_teresa: "Терезинська військова академія"
 PER_teresa_desc: "Відправляючи наших офіцерів до Австрії, ми можемо гарантувати, що вони мають належну освіту у військовій галузі та можуть керувати сучасними методами арміями."
 PER_asfari_university: "Університет Асфарі"
 PER_asfari_university_desc: "Маючи у своєму розпорядженні пул сучасних офіцерів, ми можемо почати навчати наших офіцерів самостійно, не надто покладаючись на іноземну допомогу."
 PER_wk_study: "Дослідження Вельткрігу"
 PER_wk_study_desc: "Вельткріг одна з найбільших війн за всю історію. Це змінило спосіб ведення війн. Вивчаючи його, ми можемо дізнатися, як протистояти викликам сучасної війни."
 PER_learn_from_simko: "Досвід інцидентів Симко"
 PER_learn_from_simko_desc: "Симко Шикак здійснив криваве повстання проти нашого уряду після Вельткрігу. Нам ледве вдалося перемогти його через навички його армії у партизанській війні. Ми повинні вивчати події війни, щоб бути готовими до будь-яких подібних подій у майбутньому."
 PER_german_engis: "Німецькі інженери"
 PER_german_engis_desc: "З модернізацією нашої армії ми повинні також модернізувати нашу військову техніку відповідно до потреб нашої армії. Німці погодилися допомогти нам у польових умовах."
 PER_french_engis: "Французькі інженери"
 PER_french_engis_desc: "З модернізацією нашої армії ми повинні також модернізувати нашу військову техніку відповідно до потреб нашої армії. Французи погодилися допомогти нам у цій галузі."
 PER_aus_engis: "Австрійські інженери"
 PER_aus_engis_desc: "З модернізацією нашої армії ми повинні також модернізувати нашу військову техніку відповідно до потреб нашої армії. Австрійці погодилися допомогти нам у цій галузі."
 PER_production: "Місцеве виробництво"
 PER_production_desc: "Якщо ми хочемо мати сильну незалежну армію, ми маємо можливість виробляти нашу техніку самостійно, без необхідності купувати її в іноземних держав."
 PER_modernized_army: "Завершення модернізації"
 PER_modernized_army_desc: "Ми нарешті великими зусиллями зуміли модернізувати нашу армію. Ми готові протистояти будь-яким викликам, які нам готує майбутнє."
 PER_marine_academie: "Німецька морська академія"
 PER_marine_academie_desc: "[PER_gernavaltext]"
 PER_com_navy: "Французька морська академія"
 PER_com_navy_desc: "[PER_franavaltext]"
 PER_swe_navy: "Шведська морська академія"
 PER_swe_navy_desc: "[PER_swenavaltext]"
 PER_dockyards: "Морські верфі"
 PER_dockyards_desc: "Поряд з інженерами нам потрібні сучасні верфі та військово-морські споруди для підтримки нашого флоту."
 PER_foreign_naval_engineers: "Іноземні морські інженери"
 PER_foreign_naval_engineers_desc: "Для підтримки нашого нового малого флоту нам конче потрібні інженери. Ми маємо звернутися за допомогою до іноземних держав, оскільки нині в Ірані немає здібних інженерів."
 PER_avhaz_naval_academy: "Військово-морська академія Авахз"
 PER_avhaz_naval_academy_desc: "З нашими військово-морськими офіцерами, навченими у зарубіжних країнах, настав час попросити їх навчити наше нове покоління офіцерів. З побудованою військово-морською академією Авхаза ми можемо зменшити іноземну залежність у військово-морській області."
 PER_torfang_darane: "Торфанг Даран Дарині"
 PER_torfang_darane_desc: "Зі створенням нового військово-морського флоту для нашої країни ми маємо створити морський підрозділ для захисту наших володінь у Перській затоці від іноземних загроз."
 PER_fleet_expansion: "Розширення флоту"
 PER_fleet_expansion_desc: "Іран зараз має доступ до актуальних офіцерів Військово-морських та військово-морських баз, тепер нам потрібні нові кораблі у ВМС."
 PER_trade_protection: "Торговий протекціонізм"
 PER_trade_protection_desc: "Маючи контроль над Перською затокою ми повинні дотримуватися військово-морської стратегії. Може нам варто сфокусувати наш флот на захисті торгівлі."
 PER_trade_disruption: "Заборона на торгівлю"
 PER_trade_disruption_desc: "Маючи контроль над Перською затокою ми повинні дотримуватися військово-морської стратегії. Може нам варто сфокусувати наш флот на зриві торгівлі, щоб нашкодити економіці наших ворогів."
 PER_pessian_air: "Персидська повітряна академія"
 PER_pessian_air_desc: "Перський герой війни з Вельткрігу. Він служив у жандармах і втік з Ірану на початку Вельткрігу, щоб боротися з російськими та британськими окупантами. Він приєднався до повітряних сил Німецької імперії і зумів здобути німецьку медаль честі, а потім повернувся до Ірану, щоб допомогти відбити іноземну окупацію. Нещодавно він почав виступати за створення сучасних іранських ВПС і готовий навчати нових пілотів."
 PER_ace_combat: "Нове покоління асів"
 PER_ace_combat_desc: "У той час, як Ірану вдалося створити невеликі військово-повітряні сили за останнє десятиліття, це в основному для шоу. За належної підготовки наших пілотів ми можемо забезпечити їхню повну боєздатність і готовність до реальних бойових дій."
 PER_airfields: "Стратегічні аеродроми"
 PER_airfields_desc: "Хоча у нас є невеликі військово-повітряні сили та два кілька діючих аеродромів, їх недостатньо, щоб гарантувати безпеку нашого повітряного простору."
 PER_air_manufactory_local: "Місцеве виробництво літаків"
 PER_air_manufactory_local_desc: "Ми маємо розширити наші ВПС без необхідності покладатися на іноземні держави для нових літаків. Шляхом розширювати наші виробничі лінії, ми можемо досягти самозабезпечення у продукції літака."
 PER_new_planes: "Нові моделі літаків"
 PER_new_planes_desc: "Нам потрібні досконаліші літаки, здатні конкурувати з іноземними загрозами."
 PER_havapeima: "Місцеві літаки"
 PER_havapeima_desc: "З нашими ВПС належним чином функціонують, тепер ми можемо спробувати розробити місцеві варіанти літаків з метою подальшого розширення наших ВПС."
 PER_iran_airspace: "Повітряний простір Ірану"
 PER_iran_airspace_desc: "Для того, щоб наше небо було безпечнішим, нам потрібно виробляти більш ефективні літаки."
 PER_radar: "Імпорт радарів"
 PER_radar_desc: "Ми не можемо забезпечити безпеку нашого повітряного простору, поки ми не маємо радарів для виявлення ворожих літаків. Ми можемо підписати контракт із іноземними державами на встановлення радіолокаційних станцій у кількох ключових точках по всьому Ірану. сподіваюся, їх буде достатньо, щоб зберегти небо Ірану у безпеці."
 
### Scripted Localization ###
 PER_franavaltext_yes: "З нашим важливим стратегічним місцем розташування, нам потрібен сильний флот, щоб захистити нашу країну і торгівлю. В даний час, як він стоїть, ВМС Ірану є мішаниною рибальських човнів і для того, щоб мати грізний регіональний флот, в першу чергу ми повинні навчати військово-морських офіцерів. Французька комуна, яка має доступ до військово-морського флоту старих французьких Республік, є добрим вибором для підготовки наших офіцерів."
 PER_franavaltext_no: "Незважаючи на те, що Комуна впала, військово-морська традиція, яку вона культивувала, є взірцем для соціалістичних народів світу. Давайте направимо значні державні ресурси на адаптацію доктрини Комуни."
