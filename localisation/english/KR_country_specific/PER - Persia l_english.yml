 pers.8.a: "Хай живе Шах!"
 
 pers.10.t: "Демократи та соціалісти об'єднують сили"
 pers.10.d: "Сили з кількох політичних партій, здебільшого з Демократичної партії та членів забороненої партії Едалат, об'єдналися проти лоялістських сил. Сили, вірні шаху, не змогли забезпечити контроль, і повна революція неминуча."
 pers.10.a: "Чорт..."
 
 pers.11.t: "Політики готові боротися з Хасаном Мірзою"
 pers.11.d: "Нікого не дивує, що Хасан Мірза намагається забезпечити більше влади для Каджарів. Смерть Ахмеда була чудовою нагодою, на яку чекав Хасан Мірза. Однак політики знали, що це станеться і готові до цього. Сили зібрані, і готові воювати. Це може призвести до громадянської війни. Однак є також можливість вбити Хасана Мірзу, що може призвести до більш мирної передачі влади."
 pers.11.a: "Нехай розпочнеться боротьба за Іран!"
 pers.11.b: "Вбити Мірзу."
 
 pers.12.t: "Хасан Мірза залишається мирним"
 pers.12.d: "Хасан Мірза здивував усіх, залишаючись мирним у цій можливості. Багато хто думав, що після смерті брата Мірза намагатиметься створити для Каджарів абсолютну монархію. Однак Мірза не наказав своїм військам нічого робити, твердячи, що хоче зберегти мирний перехід влади. Тепер, здається, все залагодилося після смерті Ахмеда, і люди готуються до коронації Хасана Мірзи як новий Шах."
 pers.12.a: "Яка Мірза мудра людина."
 
 pers.14.t: "Мірза не дає команд і йде"
 pers.14.d: "Хасан Мірза не віддавав наказів своїм людям, перш ніж зникнути. Це означає, що лоялістських сил немає керівництва, команди немає. Це дає повстанцям можливість зібрати свої сили."
 pers.14.a: "Чи можуть Каджари втратити свою силу?"
 
 pers.15.t: "Політики готові боротися з Хасаном Мірзою"
 pers.15.d: "Нікого не дивує, що Хасан Мірза намагається забезпечити більше влади для Каджарів. Смерть Ахмеда була чудовою нагодою, на яку чекав Хасан Мірза. Однак політики знали, що це станеться і готові до цього. Сили зібрані, і готові воювати. Схоже, міста вступають у громадянську війну."
 pers.15.a: "Нехай розпочнеться боротьба за Іран!"
 
 pers.16.t: "Хасан Мірза був убитий!"
 pers.16.d: "Група соціалістичних повстанців успішно вбила Хасана Мірзу за допомогою бомби, коли він розмовляв із деякими зі своїх офіцерів. Це великий удар по лоялістам та династії Каджарів. Однак у Хасана Мірзи був син Солтан Хамід Мірза, який тепер візьме кермо влади, щоб спробувати відновити стабільність. В даний час існує два варіанти. Політики заявили, що готові вести з нами переговори про мирний перехід. Тим не менш, ми могли б також ігнорувати будь-які переговори, але це призвело б країну до громадянської війни."
 pers.16.a: "Ми боротимемося за Іран!"
 pers.16.b: "Ми повинні вести переговори щодо миру в Ірані."
 
 pers.17.t: "Революція!"
 pers.17.d: "Народ [PER.GetNameDef] вирішив; королівська система закінчилася! Більшість Каджарів та їх прихильників втекли або були вигнані з країни. Екстрене засідання в Меджлісі було скликано для ухвалення рішення про систему уряду [PER.GetNameDef]. Або ми могли б сформувати повністю демократичну республіку при Демократичній партії, яка раніше правила разом із шахом, з виборами кожні 4 роки. Наш інший варіант принести до соціалістичної партії Едалат. Партію було заборонено після невдалого замаху на Ахмеда Шаха, але продовжувала користуватися широкою підтримкою з усього [PER.GetNameDef]."
 pers.17.a: "Демократи створять республіку."
 pers.17.b: "Едалат формує соціалістичну республіку."
 
 pers.18.t: "Демократи формують уряд"
 pers.18.d: "Рішення вже ухвалено. Демократична партія сформувала демократичний уряд та парламент. Сеїд Хасан Тагізаде став першим президентом Нової Республіки Іран."
 pers.18.a: "Демократія перемагає!"
 
 pers.19.t: "Соціалісти формують уряд"
 pers.19.d: "Рішення вже ухвалено. Партія Едалат сформувала соціалістичний уряд з Іраджем Іскандері, який став президентом. Селяни [PER.GetNameDef] радіють, коли Іскандері вимовляє свою першу мову, говорячи про плани дати робітникам та їхнім спілкам більше влади та перерозподілити багатство серед бідних."
 pers.19.a: "Перемога для робітників."
 
 pers.20.t: "Громадянська війна у містах!"
 pers.20.d: "Усі знали, що громадянська війна можлива у нашій роз'єднаній державі. У великих містах спалахнули бойові дії, спалахнули зіткнення між соціалістами, республіканцями та прихильниками Каджара. Проте, схоже, наша роз'єднаність була чимось корисною, оскільки за межами міст більшість людей не дбає про свій уряд, щоб боротися за нього. Це означає, що бойові дії повністю локалізовані у містах. Це буде кривава боротьба, і той, хто вийде переможцем, об'єднає [PER.GetNameDef] під своїм урядом, і ті, хто програє, безсумнівно, будуть позбавлені будь-якого впливу."
 pers.20.a: "Нехай переможе найкраща партія."
 
 pers.21.t: "Боротьба за Ісфахан"
 pers.21.d: "Ісфахан, колись столиця імперії Сефевідів, вважається одним із найкрасивіших міст [PER.GetNameDef] і має багато історичних пам'яток. Він настільки популярний, що деякі називають його "Ісфахан, половина світу". За останні кілька днів після смерті шаха Ахмада Каджара силам Хасана Мірзи вдалося захопити важливі місця навколо міста, такі як палац Шехель Сотун і площа Нагш-і Джахан, щоб зупинити будь-який опір з боку антимонархічних угруповань. Тим часом, невелика група повстанців, які готувалися завдати удару по місту, зуміла захопити мости на річці Заянде Рудь та знищити їх, за винятком знаменитих сефевідських мостів Сі О Се Поль та каджу, фактично вирізавши роялістів із південної частини міста."
 pers.21.a: "Лоялістські сили повинні давити, навіть якщо це небезпечно."
 pers.21.b: "Лоялісти спробують оточити повстанців, перепливши на інший бік."
 
 pers.22.t: "Боротьба за Тебриз"
 pers.22.d: "Тебриз, Іран одне з історичних міст, датовані епохи Сасанідів і набуває все більшого значення як столиця [PER.GetNameDef] в державу Хулагуїдів епоху Сефевідів на їх зростання і важливим економічним центром усієї іранської історії, жахливо мовчить уже кілька днів. Лише кілька днів тому, після смерті Ахмада Шаха Каджара, революціонери, які були присутні в місті, подібно до Конституційної революції 1908 року, почали захоплювати місто. У швидкому нарисі важливих місць, включаючи Конституційний будинок Тебризу, Великий Базар Тебризу та мечеть Кабуд, їм вдається майже захопити все місто. У той час як вірні Хасану Мірзе були здивовані революціонерами Тебризі, їм вдалося убезпечити Мавзолей Арг-Е Аліша, оскільки він виявився гарним місцем для стримування революційних сил, як було доведено росіянами, які взяли під свій контроль Тебриз у 1911 році."
 pers.22.a: "Революціонери штурмують арг-і Алішу, щоб перемогти роялістів."
 pers.22.b: "Повстанці відкладають напад, щоб домовитись про мирні умови зі своїм командиром."
 
 pers.24.t: "Боротьба за Мешхед"
 pers.24.d: "Священне місто шиїтів у [PER.GetNameDef], місце заспокоєння шиїтів 8-го Імама Рези, в даний час знаходиться в стані війни, відколи Шах помер. Революціонери, маючи невеликий плацдарм у місті, ледве змогли утримати свої позиції проти високої концентрації роялістських сил, тому вони вдалися до партизанської війни та пошкодження урядових будівель, нападаючи на роялістські патрулі та підриваючи схованки постачання. Однак, це, швидше за все, не буде успішним."
 pers.24.a: "Повстанці незабаром викорінюються лояльними громадянами."
 
 pers.26.t: "Боротьба за Шираз"
 pers.26.d: "Шираз, ймовірно, є одним із найстаріших [PER.GetAdjective]их міст, починаючи з Ахеменідської Імперії та її заснування. Будучи однією з культурних столиць [PER.GetNameDef] протягом усієї історії, Шираз відіграє важливу роль в ідентичності та політичних справах [PER.GetNameDef]. За останні пару днів після смерті шаха революційним силам вдалося взяти під контроль різні точки навколо міста з мінімальними збитками для відомих історичних та культурних об'єктів, таких як відомі поети Хафез Ширазі та місце відпочинку Сааді поряд з мечеттю Шах-Чераг, воротами Корану та знаменитою фортецею династії Занд під назвою Арг Карім-Хана. У той час як революційним силам вдалося взяти під контроль більшу частину міста, племена Кашкай, лояльні Шаху, просуваються до захоплення Шираза і можуть призвести місто до лоялістського контролю. Без відома племені Кашкай революційне плем'я Бахтіарі, яке завжди було на користь конституціоналістів і брало участь у Конституційній революції 1907, направило величезні сили на допомогу революціонерам. Якщо вони доберуться туди вчасно, вони можуть просто схилити шальки терезів на користь оборонних революціонерів..."
 pers.26.a: "Плем'я Бахтіарі поспішає до Ширазу, щоб посилити повстанців у місті."
 pers.26.b: "Плем'я Кашкай починає ранній наступ, який може призвести місто до їх контролю."
 
 pers.27.t: "Боротьба за Бандар-Аббас"
 pers.27.d: "Бандар-Аббас є одним із найважливіших торгових міст [PER.GetNameDef]. Завдяки своєму порту та ключовому розташуванню в Перській затоці, історично місто було центром торгівлі для іноземних торговців та місцем, де відбувається більша частина іранського експорту. Портове місто Бандар-Аббас протягом останніх кількох днів стало свідком запеклих боїв між прихильниками Хасана Мірзи та революціонерами. Хоча спочатку місто добре охоронялося прихильниками Каджара, через його важливість члени партії Едалат таємно ввозили в місто іноземних соціалістів, щоб боротися з солдатами Каджара, коли настав час. Як тільки звістка про смерть Ахмад-Шаха поширилася, Каджарські війська почали зміцнювати важливі частини міста, особливо порт, замикаючи його до подальшого повідомлення. Тим часом революціонери разом з іноземними бойовиками почали завдавати ударів по слабших позиціях Каджарів, коли вони найменше цього очікували. Через кілька годин менші аванпости Каджара були повністю знищені, і коли новини досягли сил Каджара, їм було занадто пізно щось робити, окрім як зміцнити останні кілька великих постів, які вони обіймали. Через проблеми з інфраструктурою до міста вчасно не прибуде підкріплення."
 pers.27.a: "Революціонери нападають на останні укріплені форпости та вимагають місто для себе."
 
 pers.28.t: "Закінчення бойових дій"
 pers.28.d: "Схоже, бойові дії почали сповільнюватись. Сотні людей були вбиті як добровольці, так і ні в чому не винні цивільні особи. Сім'ї були розлучені через політичні переконання, але порядок дещо відновлений."
 pers.28.a: "І переможцем стає..."
 
 pers.29.t: "Лоялісти виходять переможцями"
 pers.29.d: "Коли пил осідає, здається, що каджарські лоялісти вийшли із боротьби переможцями. Будь-які повстанці, що залишилися, які відмовляються прийняти новий уряд, заарештовуються для забезпечення стабільності."
 pers.29.a: "Як і має бути."
 
 pers.30.t: "Повстанці виходять переможцями"
 pers.30.d: "Коли пил осідає, здається, що анти-каджарські повстанці, Союз республіканців та соціалістів, перемогли у містах і тому отримали контроль."
 pers.30.a: "Як і має бути."
 
 pers.31.t: "Чорний Понеділок б'є по [PER.GetNameDef]"
 pers.31.d: "Німецька економіка була стабільною з того часу, як вони перемогли у Вельткрізі, і з того часу вони були сильні економічно в державі [PER.GetNameDef]. Через розмір їхньої економіки та наші значні запаси нафти наша економіка все більше і більше стає залежною від Німеччини. З того часу, як закінчився Вельткріг, наша економіка відновлюється досить швидко, і наслідки Перського голоду майже вирішені.\n\nПроте криза вразила Німеччину у вигляді Чорного Понеділка. Вся німецька економіка зазнала краху, створюючи хвилі, що зачіпають багато інших країн по всьому світу, внаслідок чого їхня економіка впала разом з ними. Здається, одна з цих хвиль вдарила по нас. Раптом тисячі людей втратили всі свої гроші та роботу, і сім'ї знову голодуватимуть. Керівництво зустрілося на екстреній нараді, щоб з'ясувати план вирішення цієї проблеми."
 pers.31.a: "Все може стати тільки краще..."
 
 pers.32.t: "Багатство Астан Кудс Разаві"
 pers.32.d: "Астан Кудс Разаві-автономний благодійний фонд, заснований у [PER.GetNameDef], відомий як Рада. Вони доглядають садиб, ремонтують і реставрують старі храми та інші будівлі, і навіть виховують дітей-сиріт. Це дуже популярна та багата організація, яка навіть має вплив усередині нашого уряду. Однак ми хочемо зосередитися на їхньому величезному багатстві. Бачачи наслідки Чорного Понеділка для наших громадян, Астан Кудс Разаві погодився дати нам частину свого багатства, щоб допомогти впоратися з цією проблемою. Проте ми маємо другий варіант. Ми могли б повністю заволодіти їхнім багатством, давши нам більше грошей на боротьбу з Чорним Понеділком. Однак Астан Кудс Разаві має велику підтримку, тому конфіскація їх багатств позбавить нас великої підтримки з боку населення."
 pers.32.a: "Угода досить хороша."
 pers.32.b: "Захопити їхні багатства."
 
 pers.33.t: "Багатство Шейха Хазаля"
 pers.33.d: "Хазаль бін Джабір бін Мердо аль-Каабі - один із найбагатших людей [PER.GetNameDef], якщо не всього Близького Сходу. Маючи частку в англо-[PER.GetAdjective]ій нафтовій компанії і отримуючи щорічні дані від Британської імперії разом зі своїми підданими в провінції Хузестан, він став неймовірно багатим і впливовим настільки, що провінція Хузестан була його особистим Королівством. У зв'язку з економічними реформами нам потрібне величезне джерело доходу, і ми вважаємо, що багатство Шейха Хазаля є відповіддю. Якщо ми переконаємо його добровільно забезпечити нас своїм багатством, ми зможемо запобігти будь-яким небажаним військовим діям. З іншого боку, ми можемо захопити його майно, що повністю усуне його загрозу в майбутньому, а також дасть нам більше ресурсів для роботи. Хоча наслідки таких дій будуть важкими."
 pers.33.a: "Ми повинні спробувати переконати його забезпечити нас своїм багатством."
 pers.33.b: "Настав час позбутися Хазаля. Надто довго його влада безконтрольно зростала."
 
 pers.34.t: "Прибрати опозицію?"
 pers.34.d: "З того часу, як відбулася революція і соціалісти захопили уряд, постало одне центральне питання: Чи маємо ми працювати з політиками попереднього уряду чи ми маємо повністю видалити будь-кого з попереднього уряду, щоб завершити повну революцію. Попередній уряд, незважаючи на те, що Каджари були сильною силою, був соціал-демократичним, доводячи, що політики можуть певною мірою працювати з нами. Однак є шанс, що ці реакційні сили, якщо їх утримати в уряді, намагатимуться корумпувати та неминуче знищать революцію. Хоча у короткостроковій перспективі очищення уряду матиме небезпечні наслідки, у довгостроковій перспективі він може зберегти революцію назавжди."
 pers.34.a: "Час вибирати."
 
 pers.35.t: "Священнослужителі закликають до Джихаду!"
 pers.35.d: "З нашої нації під загрозою руйнування, духовенство всіх навколо [PER.GetNameDef], особливо в Кумі та Мешхеді, оголосили джихад. Це надихне наших бійців на ревну боротьбу і, безперечно, призведе до перемоги над зовнішньою загрозою."
 pers.35.a: "Іран бореться!"
 
 pers.36.t: "Закінчення Джихаду"
 pers.36.d: "З нашою країною у світі, священнослужителі оголосили, що джихад добігає кінця. Ми пережили війну і здобули перемогу!"
 pers.36.a: "Іран живе у славі!"
 
 pers.37.t: "Соціалістичні протести"
 pers.37.d: "Сотні людей зібралися на вулицях, на знак протесту проти нашої нинішньої влади. Ці люди є частиною забороненої Соціалістичної партії "Едалат", головної соціалістичної організації у [PER.GetNameDef]. Незважаючи на те, що це незаконно, він, як і раніше, має велику підтримку з боку нашого населення. Ці протести завжди закінчуються запеклими зіткненнями з поліцією, і з кожним днем ​​все більше людей втрачають віру в наш уряд. Якщо ми хочемо, щоб ці протести припинилися, ми маємо покласти край політичному хаосу всередині самого уряду, і створити порядок по всій країні."
 pers.37.a: "Колись це насильство може припинитися."
 
 pers.38.t: "Президентські вибори 1938 року"
 pers.38.d: "Як ми обіцяли, коли ми взяли владу в уряді, перші президентські вибори відбуваються в [PER.GetNameDef], і є багато варіантів вибору для народу [PER.GetNameDef]. Речі все ще дуже хиткі, і люди досі не повністю оговталися від хаосу після смерті Ахмада. Спочатку це демократично-едалатська коаліція, з якою Тацизаде стає президентом. Вони сформували коаліцію через те, що обидва їхні лідери були близькими соратниками, і обидва працювали разом під час революції проти шаха. Вони мають схожі погляди, тому можуть працювати разом відмінно. Однак вони багато в чому відрізняються один від одного, і це залишатиметься хиткою альянсом. Інший головний кандидат - Мохаммад Алі Фороуї Зока-ол-Мольк, який очолює коаліцію Таядод-Есла Талабан. Ці партії зібралися разом, щоб спробувати зменшити вплив партії "Едалат і демократ" і не погоджуються з ними практично в кожній області. Ці партії можуть добре працювати разом, оскільки Есла Талабан, втративши популярність через їх узгодження з шахом, може реалізувати свою соціальну політику, а партія "Таядод" може здійснити свої економічні реформи."
 pers.38.b: "Сейїд Хасан Тагізаде перемагає у голосуванні."
 pers.38.e: "Мохаммед Алі Форугі перемагає у голосуванні."
 
 pers.39.t: "Президентські вибори 1942 року"
 pers.39.d: "Знову ж таки, це час виборів у [PER.GetNameDef], і все заспокоїлося. Спочатку – від Демократичної партії вийшов Сейїд Хасан Тагізаде. На цей раз немає коаліції з партією "Едалат" через політичну напруженість. Тагізаде вірить у реформи економічної системи, щоб допомогти тим, хто не так багато, як люди, які постраждали від голоду. Друге – Ахмад Кавам із партії Есла Талабан. Його переконання набагато традиційніші і вважають, що, як правило, менш реформа вигідніша. Ці дві партії перебувають у суперечності з часів першої конституційної революції, і обидва бажають отримати владу в новій демократичній державі Іран."
 pers.39.b: "Сейїд Хасан Тагізаде перемагає у голосуванні."
 pers.39.f: "Ахмад Кавам перемагає у голосуванні."
 
 pers.40.t: "Президентські вибори 1946 року"
 pers.40.d: "І знову цей час виборів у [PER.GetNameDef], і є багато варіантів на вибір. По-перше, це коаліція між демократичною партією та партією "Едалат" при Такізаді. Партія "Едалат" втратила велику популярність із перших виборів, але сформувала коаліцію з демократами, щоб спробувати відновити свій вплив. По-друге, це коаліція між партією "Таядод" та партією "Етедаліун" при Мохаммаді Мосаддеху. Хоча вони дещо не згодні із соціальною політикою, економічно вони можуть ефективно працювати разом. Обидва не є основними партіями, тому їм потрібно щоб один одного поєднували популярність, щоб виграти. Зрештою, це партія Есла Талабан. Вони здобули велику популярність з часів революції, оскільки багато людей вважають, що, якби не було революції, можливо, не було б стільки воєн, скільки було останнім часом. Багато людей померло, і тому все більше людей звертаються до партії Есла Талабан, щоб вирішити цю проблему."
 pers.40.b: "Сейїд Хасан Тагізаде перемагає у голосуванні."
 pers.40.c: "Мохаммед Мосаддик перемагає у голосуванні."
 pers.40.f: "Ахмад Кавам перемагає у голосуванні."
 
 pers.41.t: "Вибори до Меджлісу 1938 року"
 pers.41.d: "Оскільки конституційну монархію було створено, Меджліс був важливою частиною політики в [PER.GetNameDef]. Діючи як парламент Персії, вони мають велику силу в повсякденному житті всіх персів. Тепер настав час обрати нових людей до меджлісу і призначити нових людей міністром.\n\nУ першому кабінеті — кабінет демократів. Вони були партією, яка знаходилася при владі у попереднього шаха, перш ніж його здоров'я стало кращим. Вони, як і раніше, користуються великою популярністю у всій країні, довівши свою здатність раніше. Вони планують залишатися помірними та принести стабільність та єдність Ірану. Другий кабінет - коаліція членів партії "Есла Талабан" та більш авторитарних міністрів. Вони всі вважають, що влада має бути віддана шаху, і вважають, що втрата шаху була причиною хаосу після смерті Ахмада. Вони все ще проти повного контролю з боку шаха, але хочуть, щоб він прийняв більш прямий підхід до політики. Вони також хочуть поставити жорсткіший повідець на політичну арену, маючи військового генерала Реза Хана як міністра безпеки. Зрештою, це коаліція багатьох партій, демократів, міністрів Етедаліуна та Таядода. Вони в цілому згодні з ідеєю конституційної монархії, але все ж таки хочуть, щоб у шаха була менше влади. Вони можуть не погодитись на економічну та соціальну політику, але можуть об'єднатися, щоб пройти невеликі реформи."
 pers.41.a: "Демократична партія."
 pers.41.b: "Права коаліція."
 pers.41.c: "Ліберальна коаліція."
 
 pers.42.t: "Вибори до Меджлісу 1942 року"
 pers.42.d: "Настав час знову призначити нових людей до Меджлісу, і все заспокоїлося набагато більше, тому сторони більш відкриті для реалізації своєї власної політики та порядку денного. По-перше, це коаліція між членами демократичної партії та партії "Таядод". Вони повністю згодні із соціальними проблемами, тому можуть легко пройти соціальну реформу. Тим не менш, економічно вони сильно відрізняються один від одного, але вони воліють мати владу, яку вони поділяють, а не з іншими сторонами. Другий – кабінет партії Есла Талабан. Вони більш помірні, вірячи у традиційні цінності та рівні правила між шахом та меджлісом, тісно співпрацюючи з шахом. Зрештою, це коаліція між членами партії "Таядод" та більш авторитарними міністрами. Авторитетні міністри все ще хочуть більше влади для шаха і намагаються досягти цього в Меджлісі за допомогою виборів. Таядод також змінив свою тактику, вважаючи, що сильний шах буде для них вигідним і допоможе їм пройти свої реформи."
 pers.42.a: "Демократична коаліція."
 pers.42.b: "Партія Есла Талабан."
 pers.42.c: "Права коаліція."
 
 pers.43.t: "Вибори до Меджлісу 1946 року"
 pers.43.d: "Настав час знову призначити нових людей до Меджлісу. Перший варіант кабінету – партія демократів, які зараз працюють самостійно. Вони мають дуже ліберальний порядок денний, і тепер вони можуть спробувати пройти якусь соціальну реформу. Другий – кабінет партії Есла Талабан. Вони більш помірні, вірячи у традиційні цінності та рівні правила між шахом та меджлісом, тісно співпрацюючи з шахом. Зрештою, це коаліція між членами партії "Таядод" та більш авторитарними міністрами. Авторитетні міністри все ще хочуть більше влади для шаха і намагаються досягти цього в Меджлісі за допомогою виборів. Таядод також змінив свою тактику, вважаючи, що сильний шах буде для них вигідним і допоможе їм пройти свої реформи."
 pers.43.a: "Демократична партія."
 pers.43.b: "Партія Есла Талабан."
 pers.43.c: "Права коаліція."
 
 pers.44.t: "Війна з Азербайджаном"
 pers.44.d1: "У Північному Тебризі більшість населення становлять азербайджанські турки. Це населення дає нам підстави возз'єднання азербайджанського народу під нашим прапором.\n\nПроте нація на нашому кордоні, Вірменія, також має кістку, щоб вибрати з Азербайджаном. Ми можемо наблизитись до Вірменії з потенціалом для військового союзу з ними, і ми можемо розділити азербайджанську територію для взаємної вигоди."
 pers.44.d2: "У Північному Тебризі більшість населення становлять азербайджанські турки. Це населення дає нам підстави возз'єднання азербайджанського народу під нашим прапором.\n\nВірмени залишаються нашими союзниками відколи ми почали разом боротися проти османів, але хто знає, як довго триватиме така угода? Ми могли б зробити наш союз з вірменами постійнішим, в обмін на поділ з ними азербайджанської території." 
 pers.44.a: "Нам не потрібна допомога Вірменії."
 pers.44.b: "Підійти до Вірменії."
 
 pers.45.t: "Іранська агресія - Кого ми просимо про допомогу?"
 pers.45.d: "Надходять повідомлення про посилення іранської агресії на наших кордонах із можливістю ескалації до повномасштабної війни. [PER.GetAdjective]ий уряд стверджує, що хочуть об'єднати азербайджанський народ під одним прапором, але бачимо, що це брехня. Це просто Іран намагається поширити свій вплив далі. Тепер ми не можемо захистити себе від Ірану. Але ми можемо зв'язатися з німцями, щоб домовитись про оборону."
 pers.45.a: "Підхід до Німеччини."
 pers.45.c: "Ми повинні піти туди наодинці."
 
 pers.46.t: "Азербайджан хоче допомоги проти [PER.GetAdjective]ої агресії"
 pers.46.d: "Уряд Азербайджану вимагає, щоб ми захищали їх, коли перси оголосять їм війну. Нафта бакинських нафтових родовищ підживлює наші танки та автомобілі, тому Азербайджан може бути добрим союзником. Однак, якщо ми загрожуємо іранцям, вони можуть у відповідь дозволити нам використовувати їхню нафту. Якщо це станеться, ми не повинні брати участь у цьому питанні. Або ми можемо просто повністю ігнорувати це."
 pers.46.a: "Гарантувати Азербайджан."
 pers.46.b: "Кого турбує Азербайджан?"
 
 pers.47.t: "Німеччина гарантує Азербайджан"
 pers.47.d: "Є проблема в тому, що німці заявили, що захищатимуть Азербайджан, якщо ми підемо з ними на війну. Мощі німецької армії це те, що ми не хочемо відчувати. Однак головна причина, через яку Німеччина навіть хоче захистити Азербайджан, - це нафта. Ми також маємо великі запаси нафти, яку німці могли б використовувати для своїх військових машин. Тому ми могли б послати німців по нафту замість азербайджанців."
 pers.47.a: "Надіслати нафтову угоду."
 pers.47.b: "Ми не боїмося німців!"
 pers.47.c: "Відстати."
 
 pers.48.t: "Персія пропонує нам нафту замість гарантій Азербайджану"
 pers.48.d: "Персія надіслала нам угоду, пропонуючи нам торгівлю їх запасами нафти, щоб покласти край нашим гарантіям азербайджанців. Ймовірно, нам не слід вплутуватися в близькосхідну війну, доки у нас вдома вже є нестабільність."
 pers.48.a: "Ми отримали те, що хотіли, скасувати гарантію."
 pers.48.b: "Не погодитись, ми не зраджуємо наших союзників."
 
 pers.49.t: "Персія відступила"
 pers.49.d: "Іран вирішив відмовитися від своєї агресії стосовно нас. Вони вивели свої війська з нашого кордону і наша безпека гарантована. Це справді свято."
 pers.49.a: "Радуйтеся!"
 
 pers.50.t: "Німеччина уклала нафтову угоду"
 pers.50.d: "Німці вирішили використати нашу нафту замість азербайджанської та відкликали свої гарантії. Нам більше не потрібно турбуватися про німців, і скоро ми отримаємо більше торгівлі, збільшивши нашу економіку."
 pers.50.a: "Азербайджан буде нашим."
 
 pers.51.t: "Німеччина залишає гарантію"
 pers.51.d: "Німеччина відкинула будь-яку пропозицію зняти свої гарантії з Азербайджану та заявляє, що продовжить захищати свого союзника. Можливо, настав час відмовитись від наших недавніх претензій."
 pers.51.a: "Європейців ми не боїмося."
 pers.51.b: "Ми не можемо боротися з німцями!"
 
 pers.52.t: "Німеччина відмовилася нам допомогти"
 pers.52.d: "Німеччина відмовилася допомогти нам у боротьбі з перською агресією. Ми не можемо вижити поодинці. Ми все ще можемо звернутися за допомогою до Османів."
 pers.52.a: "Попросити допомоги у Османів."
 pers.52.b: "Ідти наодинці."
 
 pers.53.t: "Азербайджан хоче допомоги від [PER.GetAdjective]ої агресії"
 pers.53.d: "Азербайджанці звернулися до нас за допомогою у їхній майбутній війні проти [PER.GetNameDef]. Можна було б зайняти агресивну позицію по відношенню до Азербайджану, заявивши про бажання возз'єднати азербайджанський народ під іранським прапором. Очевидно, що саме іранці намагаються утвердити своє панування в регіоні Кавказу, регіоні, в якому ми сильні."
 pers.53.a: "Ми не дозволимо Ірану розширюватись далі."
 pers.53.b: "Ми маємо свої власні проблеми."
 
 pers.54.t: "Османи гарантують Азербайджан"
 pers.54.d: "Османи вирішили гарантувати Азербайджан, намагаючись стримати нашу "агресію". Ми не можемо запропонувати їм нафту, бо вони вже мають її широкі верстви. У нас немає іншого вибору, окрім як піти на війну чи забути всю ідею."
 pers.54.a: "Ми можемо забрати їх обох!"
 pers.54.b: "Ми маємо відступити."
 
 pers.55.t: "Ніхто не хоче нам допомагати"
 pers.55.d: "Ми підійшли до іноземної держави і вони відмовилися. Нам нема до кого звернутися, тому ми повинні зустрітися з персами поодинці. Ми будемо боротися щосили!"
 pers.55.a: "Це не може бути добре..."
 
 pers.56.t: "Азербайджан залишається один"
 pers.56.d: "Ми маємо свій шанс. Азербайджан спробував звернутися за допомогою до іноземних держав і всі вони відмовилися. Вони розуміють наше виправдання об'єднання Азербайджану під [PER.GetAdjective]им прапором, і ми це зробимо!"
 pers.56.a: "На війну!"
 
 pers.57.t: "Османи відмовилися нам допомогти"
 pers.57.d: "Османи відмовилися допомогти нам у майбутній війні проти Ірану. Ми не можемо вижити поодинці, і нам залишається лише звернутися до Німеччини."
 pers.57.a: "Підійти до німців."
 pers.57.b: "Ідти наодинці."
 
 pers.58.t: "[PER.GetNameDefCap] пропонує нам територію замість допомоги"
 pers.58.d1: "[PER.GetNameDefCap] запропонував нам угоду. Вони планують вторгнутися до нашого сусіднього Азербайджану і запропонували нам деяку територію, якщо ми допоможемо. Разом ми можемо легко вивезти Азербайджан, можемо отримати якусь територію."
 pers.58.d2: "[PER.GetNameDefCap] запропонував нам угоду. Вони планують вторгнутися до нашого сусіднього Азербайджану і запропонували нам деяку територію, якщо ми допоможемо. Це зробить наш існуючий союз більш постійним."
 pers.58.a: "Ми згодні надати допомогу."
 pers.58.b: "Тоді ми залишимося союзниками."
 pers.58.c: "Ми не хочемо втручатися."
 pers.58.e: "Ми не хочемо брати на себе такі тривалі зобов'язання."
 
 pers.59.t: "Вірменія відмовляється від нашої пропозиції"
 pers.59.d: "Вірменія відмовилася від нашої пропозиції щодо спілки. Нерозумно з їхнього боку, ми самі можемо впоратися з азербайджанцями. Однак ми все ще маємо можливість забути про наш план і залишити Азербайджан як є."
 pers.59.a: "Продовжувати слідувати плану."
 pers.59.b: "Відступити."
 
 pers.60.t: "Вірменія згодна на угоду"
 pers.60.d: "Вірменія погодилася вступити з нами до офіційного союзу для боротьби з азербайджанцями. Це, безперечно, виявиться дуже корисним у майбутній війні і майбутніх війн у нас немає."
 pers.60.a: "Разом ми стаємо сильнішими!"
 
 pers.61.t: "Вірменія не може приєднатися до нашого альянсу"
 pers.61.d: "Вірменія не може приєднатися до нашого альянсу в їхньому нинішньому вигляді, показуючи, що вони не хочуть дотримуватися цієї угоди. Плани щодо Азербайджану будуть продовжені."
 pers.61.a: "Ми можемо боротися з азербайджанцями та без них."
 
 pers.62.t: "Вірменське питання"
 pers.62.d: "Вірменія завжди була великим питанням для [PER.GetAdjective]ого народу. Раніше вони були частиною великої Перської імперії, і тому дехто каже, що вони мають знову приєднатися до нас силою. Тим не менш, ми також маємо можливість спілкуватися ближче до них, поєднуючи нашу економіку більш ефективно, щоб стимулювати обидві наші економіки."
 pers.62.a: "Повернути їх силою."
 pers.62.b: "Відкрити нашу економіку."
 
 pers.63.t: "Сформувати соціалістичний союз із Бхаратською Комуною?"
 pers.63.d: "Як одна з інших основних соціалістичних націй Азії, Бхарата Комуна могла б домовитися про створення Союзу Азіатських Соціалістичних Держав, щоб ми могли розділити землю Домініону між нами."
 pers.63.a: "Разом ми будемо сильними!"
 
 pers.64.t: "[PER.GetNameDefCap] хоче союзу"
 pers.64.d: "[PER.GetNameDefCap] звернувся до нас із ідеєю створення альянсу. Ми обидві сильні соціалістичні держави Азії, і тому перси стверджують, що ми повинні допомагати одна одній поширювати революцію. Їх перший план з нами-вторгнутися в домініон, дозволивши нам захопити більшу частину землі, а їм потрібен лише Белуджистан."
 pers.64.a: "Разом ми стаємо сильнішими!"
 pers.64.b: "Ми поки що не можемо захопити Домініон."
 
 pers.65.t: "Бхаратська Комуна згодна на союз"
 pers.65.d: "Бхаратська Комуна погодилася приєднатися до нас у знищенні уряду Делі. Тепер настав час для війни."
 pers.65.a: "За соціалізм!"
 
 pers.66.t: "Бхаратська Комуна відмовила"
 pers.66.d: "Бхаратська Комуна відмовилася від нашої пропозиції щодо створення соціалістичного азіатського альянсу. Ми все ще можемо піти на війну, але це буде ризиковано."
 pers.66.a: "Ми боремося далі!"
 pers.66.b: "Ми не можемо залишити їх у спокої."
 
 pers.67.t: "[PER.GetNameDefCap] вимагає Бахрейн"
 pers.67.d: "[PER.GetNameDefCap] надіслав нам ультиматум, заявивши, що ми негайно віддамо їм острів Бахрейн. Їхнім домаганням на Бахрейн сотні років, але іранський уряд все ще пристрасно говорить про повернення "втраченої землі". Вони кажуть, що якщо ми не поступимося островам, їм доведеться вжити військових заходів."
 pers.67.a: "Відмовитися від нього."
 pers.67.b: "Ми не боїмося [PER.GetNameDef]."
 
 pers.68.t: "Вони поступаються Бахрейном"
 pers.68.d: "Тепер ми, нарешті, єдині власники Бахрейну, як завжди."
 pers.68.a: "Ідеально."
 
 pers.69.t: "Вони відкидають наш ультиматум"
 pers.69.d: "Вони відмовилися надати нам Бахрейн. Наш єдиний варіант повернути острів-війна."
 pers.69.a: "На війну!"
 
 pers.70.t: "[PER.GetNameDefCap] зажадав наші іракські землі"
 pers.70.d: "[PER.GetNameDefCap], бачачи нашу слабкість, скористався нагодою, щоб вимагати від нас нашу іракську територію. Останнім часом Персія все більше намагається впливати на сусідні країни, намагаючись знову створити свою імперію. Очевидно, що це чергова спроба розширення, але нам, можливо, доведеться зосередитись на інших питаннях."
 pers.70.a: "Ми не боїмося [PER.GetNameDef]."
 pers.70.b: "Ми не можемо дозволити собі більше проблем."
 
 pers.71.t: "Османи віддають нам іракські землі"
 pers.71.d: "Упродовж багатьох років іракські землі були під жорстоким кулаком Османів. Але зараз, у період їхньої слабкості, вони зробили правильний вибір і поступилися нам іракською землею."
 pers.71.a: "Ласкаво просимо до нової імперії!"
 
 pers.72.t: "Османи відмовляються"
 pers.72.d: "Османи відмовилися віддати нам свої землі іракські. Вони є важливою частиною наших попередніх земель, і зі слабкістю Османів ми можемо спробувати повернути їх."
 pers.72.a: "Ми можемо їх забрати!"
 pers.72.b: "Це досить велика імперія..."
 
 pers.74.t: "Визволення Таджикистану"
 pers.74.d: "Нарешті, ми перемогли Туркестан. Що нам робити з їхніми землями?"
 pers.74.a: "Продовжувати окупацію."
 pers.74.b: "Взяти Каракум, решту віддати маріонетці Таджикистану."
 
 pers.80.t: "Мир із Росією?"
 pers.80.d: "Ми відтіснили Росію назад до Чорного моря. Проте ми не хочемо перенапруги. Ми можемо звернутися до Росії із пропозицією миру."
 pers.80.a: "Запропонувати їм мир."
 pers.80.b: "Ми будемо тіснити їх до Москви!"
 
 pers.81.t: "Мир з [PER.GetNameDef]?"
 pers.81.d: "Війна з Персією пішла зовсім не на нашу користь. Вони запропонували нам мирну угоду, внаслідок чого ми втратили більшу частину території."
 pers.81.a: "Погодитись на мир."
 pers.81.b: "Ми будемо тіснити їх назад!"
 
 pers.82.t: "Мир з Антантою?"
 pers.82.d: "Ми успішно боролися з пануванням Індії і не повинні наближатися до Антанти заради миру."
 pers.82.a: "Запропонувати їм мир."
 pers.82.b: "Боріться до кінця!"
 
 pers.83.t: "Мир з [PER.GetNameDef]?"
 pers.83.d: "[PER.GetNameDefCap] переміг Домініон Індію. Вони запропонували нам мирну угоду, що ми маємо сказати?"
 pers.83.a: "У нас немає вибору, окрім як прийняти їхні умови..."
 pers.83.b: "Ніколи!"
 
 pers.84.t: "Війна з Азербайджаном"
 pers.84.d: "Ми зобов'язані поєднати азербайджанський народ під нашим прапором."
 pers.84.a: "На війну!"
 
 pers.85.t: "Навруз"
 pers.85.d: "Сьогодні по всьому [PER.GetNameDef] святкують Навруз - давню традицію, що сягає початку зороастрійської віри та давньої Персії. Навруз святкує [PER.GetAdjective]ий Новий рік та початок весни, зближуючи людей на час свят."
 pers.85.a: "Веселого Навруза!"
 
 pers.86.t: "Навруз"
 pers.86.d: "Сьогодні по всьому [PER.GetNameDef] святкують Навруз - давню традицію, що сягає початку зороастрійської віри та давньої Персії. Навруз святкує [PER.GetAdjective]ий Новий рік та початок весни, зближуючи людей на час свят."
 pers.86.a: "Веселого Навруза!"
 
 pers.87.t: "Мир із німцями"
 pers.87.d: "Ця війна з німцями виявилася безплідною. Ми маємо запропонувати їм мир заради стабільності нашої нації."
 pers.87.a: "Запропонуйте їм мир."
 pers.87.b: "Мир – це для слабких."
 
 pers.88.t: "Мир з [PER.GetNameDef]?"
 pers.88.d: "Ми воювали з [PER.GetNameDef], щоб захистити нашого союзника, Азербайджан. Проте, мабуть, це не спрацювало. Потрібно, мабуть, просто помиритися з ними."
 pers.88.a: "Погодитись на перемир'я."
 pers.88.b: "Ніколи!"
 
 pers.89.t: "Словник Дехходи"
 pers.89.d: "Зі зростанням націоналістичних та сепаратистських рухів по всьому світу, необхідне об'єднання та єдність [PER.GetNameDef]. Нещодавно ми виявили зусилля Алі Акбара Дехходи, видного [PER.GetAdjective]ого лінгвіста, який написав перший словник на фарсі. Ми можемо використати цю можливість для подальшої освіти нашого народу і, у процесі, зміцнення нашої єдності."
 pers.89.a: "Поплескати Алі Акбару по спині та привітати його з його невеликим проектом."
 pers.89.b: "Фінансувати проект та готуватися розповсюджувати книгу по всій країні безкоштовно."
 
 pers.90.t: "Розкопки Персеполя"
 pers.90.d: "В останні роки історики в усьому світі стали виявляти більший інтерес до історичного минулого Персії. Нещодавно Ернст Еміль Герцфельд, німецький археолог та історик, розкопав руїни Персеполя. Нещодавно він попросив дозволу поновити розкопки Персеполя. Нам вирішувати, що робити з його проханням."
 pers.90.a: "Дозволити розкопки, але сильно регулювати його, щоб захистити ділянку від крадіжки та вандалізму."
 pers.90.b: "Дозволити розкопки без обмежень."
 pers.90.c: "Не допускайте продовження розкопок."
 
 pers.91.t: "Мухаррам"
 pers.91.d: "Сьогодні починається Мухаррам, перший місяць ісламського календаря, місяць скорботи для шиїтів у [PER.GetNameDef]. Цього місяця Імам Хусейн, третій шиїтський імам, прийняв мученицьку смерть, і події, що призвели до його мученицької смерті, все ще свіжі в пам'яті шиїтів у [PER.GetNameDef]."
 pers.91.a: "Ми сумуємо за ним."
 
 pers.92.t: "Мухаррам"
 pers.92.d: "Сьогодні починається Мухаррам, перший місяць ісламського календаря, місяць скорботи для шиїтів у [PER.GetNameDef]. Цього місяця Імам Хусейн, третій шиїтський імам, прийняв мученицьку смерть, і події, що призвели до його мученицької смерті, все ще свіжі в пам'яті шиїтів у [PER.GetNameDef]."
 pers.92.a: "Ми сумуємо за ним."
 
 pers.97.t: "Рамадан"
 pers.97.d: "Сьогодні початок дев'ятого ісламського місяця-Рамадана. Місяць посту та молитви за мусульман по всьому світу, повертаючись до перших днів піднесення Ісламу. Як перси почали підготовку до посту за місяць і молитви, можна помітити стрункість його приніс."
 pers.97.a: "Щасливого Рамадану!"
 
 pers.98.t: "Рамадан"
 pers.98.d: "Сьогодні на початку дев'ятого місяця Ісламського Рамадан. Місяць посту та молитви за мусульман по всьому світу, повертаючись до перших днів піднесення Ісламу. Як перси почали підготовку до посту за місяць і молитви, можна помітити стрункість його приніс."
 pers.98.a: "Щасливого Рамадану!"
 
 pers.99.t: "Ніч Ялда"
 pers.99.d: "Сьогодні, 30-й день Азара, останній день дев'ятого місяця перського календаря знаменує святкування Ялди. Найдовша і темна ніч у році-зимове сонцестояння у північній півкулі-це ніч, коли перські люди збираються разом зі своїми сім'ями, щоб поїсти, випити та почитати вірші. Починаючи з зародження зороастрійської віри, Ялда майже така ж важлива всім іранців, як і Навруз."
 pers.99.a: "Веселої ночі Ялда!"
 
 pers.100.t: "Ніч Ялда"
 pers.100.d: "Сьогодні, 30-й день Азара, останній день дев'ятого місяця перського календаря знаменує святкування Ялди. Найдовша і темна ніч у році-зимове сонцестояння у північній півкулі-це ніч, коли перські люди збираються разом зі своїми сім'ями, щоб поїсти, випити та почитати вірші. Починаючи з зародження зороастрійської віри, Ялда майже така ж важлива всім іранців, як і Навруз."
 pers.100.a: "Веселої ночі Ялда!"
 
 pers.101.t: "Ведмідь знайдений солдатами"
 pers.101.d: "Нещодавно один із наших офіцерів знайшов ведмежа у прилеглих укріпленнях [266.GetName]а. Якщо спочатку ми планували забрати ведмедя за військовим статутом, то почали переглядати, оскільки війська, дислоковані у форті, клопотали про його перебування. Ми вирішили дозволити ведмедеві залишитися у форті на деякий час, щоб підвищити мораль. Війська вирішили назвати його Ростам."
 pers.101.a: "Яка дивна подія."
 
 pers.102.t: "Ведмідь Ростам"
 pers.102.d: "Ведмідь Ростам ріс поруч із нашою армією досить добре. Через те, що його власника перевели до 2-ої артилерійської роти, Ростам був переведений у цю роту і з того часу товаришує з її військами. Вони взяли ведмедя як свого талісмана, і це навіть допомагає їм нести свою артилерію."
 pers.102.a: "Воістину дивне явище в історії іранської армії."
 
 pers.103.t: "Проблеми з Ростамом"
 pers.103.d: "На жаль, через фінансові проблеми власник "Ростаму" хоче продати його за найвищою ціною. Це, безперечно, призведе до моральних втрат для 2-ї артилерійської роти. Декілька високопоставлених генералів почали обговорювати ситуацію і ми повинні вирішити, що робити."
 pers.103.a: "У нас є важливіші справи, ніж дурний ведмідь!"
 pers.103.b: "Ми маємо купити Ростама!"
 
 pers.104.t: "Ростама продано"
 pers.104.d: "Ведмідь Ростам продали польському купцеві, що проходив через [PER.GetNameDef]. Здається, польський купецький караван був глибоко здивований військовим ведмедем, і щойно вони дізналися, що його виставлено на продаж, вони купили його. Вони навіть почали називати його новим ім'ям, Войтек."
 pers.104.a: "На жаль, доля Войтека віднесе його до Польщі."
 
 pers.110.t: "Республіканська революція в Ірані"
 pers.110.d: "Після того, як кілька днів тому до Тегерану прийшла звістка про смерть шаха, народ Персії вийшов на вулиці з вимогою встановити республіку. Станом на вчорашній вечір, схоже, що республіканці, що протестують, успішно взяли владу в свої руки і витіснили династію Каджарів з країни. Персія, або Іран, як вона зараз називається, була місцем нестабільності та проблем відколи закінчилася англо-російська окупація країни.\n\nОскільки ситуація на Близькому Сході стає все більш нестабільною, багато хто запитує, як новий республіканський уряд реагуватиме на можливі загрози або виклики в регіоні."
 pers.110.a: "Більше нестабільності..."
 
 pers.111.t: "Соціалістична революція в Ірані!"
 pers.111.d: "Коли кілька днів тому до Тегерана дійшли вести про смерть шаха, народ Персії вийшов на вулиці з вимогою скасувати монархію. Станом на вчорашній вечір, схоже, що соціалісти, які протестують, успішно взяли владу в свої руки і витіснили династію Каджарів з країни. Було проголошено першу соціалістичну державу на Близькому Сході. Персія, або Іран, як її зараз називають, була місцем нестабільності та проблем відколи закінчилася англо-російська окупація країни.\n\nОскільки ситуація на Близькому Сході стає все більш нестабільною, багато хто задається питанням, як новий соціалістичний уряд реагуватиме на можливі загрози чи виклики в регіоні."
 pers.111.a: "Соціалізм на Близькому Сході?"
 pers.111.b: "Робітники Ірану, порвіть ланцюги!"
 
