 pers.2.t: "Шах справді мертвий!"
 pers.2.d: "Сьогодні вранці надійшли повідомлення про смерть Ахмеда Шаха Каджара. Після того, як він був застрелений у спробі вбивства соціалістом кілька років тому, його здоров'я було поганим, і здається, що це, у поєднанні з зростаючим стресом управління країною, призвело до його смерті. Хасан Мірза, брат Ахмеда і спадкоємець престолу Сонця, захопив владу, але боротьба за владу вже почалася серед багатьох угруповань у [PER.GetNameDef]. Сам Мірза має великі амбіції щодо династії Каджарів, викликаючи підозри у політиків у Меджлісі. Соціалісти, група, яка була заборонена протягом багатьох років, може спробувати підняти голову, побачивши потенційну владу.\n\nНині питання лише в тому, чи залишиться Хасан Мірза в країні чи втече заради своєї безпеки."
 pers.2.a: "Мірза залишиться в [PER.GetNameDef]."
