 pers.3.t: "Лоялісти штурмують Меджліс"
 pers.3.d: "Люди, вірні династії Каджарів, штурмували Меджліс під командуванням Хасана Мірзи, щоб спробувати усунути потенційні погрози. Після того, як все було зроблено, багато політиків було заарештовано, щоб забезпечити безпечний перехід до уряду. Меджліс був закритий до подальшого повідомлення."
