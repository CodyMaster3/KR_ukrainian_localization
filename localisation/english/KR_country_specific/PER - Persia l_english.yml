 PER_coring_conquered_territory: "Інтеграція нової території"
 PER_core_afghan_land: "Інтегрувати Герат"
 PER_core_afghan_land_desc: "Тепер, коли ми знову отримали контроль над нашими землями в Афганістані, ми можемо почати інтегрувати його до держави [PER.GetNameDef]. Тим не менш, це займе десятиліття, щоб повністю інтегрувати східну область через їхню пуштунську етнічну більшість. На заході Афганістану більшість населення становлять хазари, групу, яку нам легше інтегрувати до нашої країни. Пуштуни, швидше за все, будуть чинити опір нашим спробам, але зрештою вони приймуть наше керівництво."
 PER_core_azerbaijani_land: "Інтегрувати [FROM.GetName]"
 PER_core_azerbaijani_land_desc: "[FROM.GetName] знову знаходиться під нашим прямим керуванням. Через деякий час більшість азербайджанців відмовляться від своєї мрії про власну державу і ухвалять наше керівництво. Незважаючи на деякий опір нашому правлінню, у нас дуже велика азербайджанська меншість, і азербайджанська нація існувала лише кілька десятиліть. Тому опір Азербайджану буде слабким та безплідним."
 PER_core_baluchistan: "Інтегрувати Белуджистан"
 PER_core_baluchistan_desc: "Регіон Белуджистан повернуто під наш контроль. Народ белуджі є великою етнічною групою в нашій країні, тому ми маємо змогу повністю інтегрувати населення белуджі до нашої держави. Тим не менш, вони будуть чинити опір нашому правилу, через те, що вони були під Індійським контролем протягом тривалого часу."
 PER_ottos_are_weak_decision_decfision: "Турки слабкі!"
 PER_ottos_are_weak_decision_decfision_desc: "Нещодавно Єгипет оголосив війну Османської Імперії. Османи домінували на Близькому Сході протягом багатьох століть, і тепер це наш момент, щоб помститися. Вони виявляють слабкість ще до початку першого Вельткріга, і тепер настав час покласти край хворій людині, яка є Османською Імперією."
 PER_country_namechange_decision: "Змінити нашу назву на Іран"
 PER_country_namechange_decision_desc: "Зростає тиск з боку модернізуючих елементів у нашій країні, щоб міжнародне співтовариство називало нас "Іран", ім'я, яке ми використовуємо для себе, поверх застарілого екзоніму "Персія". Чому це є предметом таких дебатів, ми не зовсім впевнені."
 PER_IRAN: "Назва нашої країни – Іран"
 PER_embargo_anti_socialists: "Нафтова ембарго проти ворогів соціалізму"
 PER_embargo_anti_socialists_desc: "Ми надто далекі від європейського театру, щоб безпосередньо підтримувати Третій Інтернаціонал - однак ми маємо величезні запаси нафти, яких прагнуть усі великі держави світу. Давайте заборонимо експорт нафти до Райхспакту, Антанти та Московського пакту, щоб вороги соціалізму не змогли підживлювати свої машини війни!"
 
 PER_war_for_the_gulf: "Війна за затоку"
 PER_war_for_the_gulf_desc: "Конфлікт між Піднесеною Портою і Тегераном існує з давніх-давен, що призвело до 12 оттомансько-перських війн. Незважаючи на сторіччя миру між нашими двома народами, минулі гріхи не були забуті, і обидві сторони були залучені до перетягування каната війни від Азербайджану на півночі до Касаба на півдні.\n\nЗ Піднесеною Портою, донедавна визначальною силою на Близькому Сході, що бореться з усіх боків і заплуталася у фінансах, військових справах, пацифізмі і зовнішній політиці, настав час для Ірану, що відроджується, випробувати межі османської влади і відновити міць Тегерана не тільки над Персидською затокою та над Іраком та Східною Анатолією."
 
 PER_Arm_Barzinji: "Провести переговори з Барзінджі"
 PER_Arm_Barzinji_desc: "Хоча Саадабадський договір, підписаний у 1927 році, повинен був покласти край підтримці курдських сепаратистських рухів, що триває як в Ірані, так і в Іраку, проте громадська думка відійшла від політики дружніх відносин з Портою, оскільки багато хто бачать збитки, завдані османським пануванням більше, ніж наслідки потенційного курдського повстання всередині самого Ірану.\n\nТому уряд вважає за доцільне відновити переговори з поваленим 'королем' Сулейманії шейхом Махмутом Барзінджі та спробувати викликати хаос на східному кордоні Османської Імперії. Як наслідок, відхиливши свою увагу далі на північ, Перська затока стане відкритою для іранських вторгнень."
 barzinji_contact: "Завершив §YПровести переговори з Барзінджі§!"
 per_arm_barzinji_tt: "Це може призвести до репресій з боку Османської Імперії в Західному Азербайджані та Курдистані, можливо, навіть призведе до £GFX_in_combat §Rвійни§! з Піднесеною Портою.\n\n"
 PER_Sulaymaniyah_Revolt: "Почати повстання у Сулейманії"
 PER_Sulaymaniyah_Revolt_desc: "Війна з Портою тепер практично неминуча, настав час відправити Барзінджі в надії зламати Османську східну оборону і надати Тегерану легкий шлях до Багдада, Кіркука та Басри."
 PER_Hengam_Island: "Захопити острів Хенгам"
 PER_Hengam_Island_desc: "Хоча острів Хенгам, розташований на південь від перського узбережжя, на папері належить перській державі, де-факто ним править шейх Ахмед бін Обейд бін Джума (тесть шейха Дубая). В умовах, коли османи розчавлені фінансовим тягарем, а іракська армія залучена до складної перетасовки керівництва, настав час зміцнити наші кордони та затвердити позиції Ірану в Перській затоці."
 PER_Dubai_Jalbut: "Забезпечити дотримання транзитних зборів у затоці"
 PER_Dubai_Jalbut_desc: "Незважаючи на те, що Ормузька протока, безперечно, є важливим активом іранської економіки, торговці зсередини Перської затоки могли покладатися на домінування Османського флоту, щоб уникнути сплати мит та інших форм оподаткування на свої товари, що проходять через протоку. Досить! Якщо Іран хоче повернути собі позицію контролера в Перській затоці, ми повинні почати посилювати свою позицію щодо арабських держав з іншого боку."
 PER_Khasab_Invasion: "Вторгнутися в Хасаб"
 PER_Khasab_Invasion_desc: "Півострів Хасаб, анклав держави Маскат, є одним із найважливіших на Близькому Сході. Поодинці здатна повністю відрізати Ормузьку протоку, відрізавши тим самим Іран та Ірак від світової економіки, він став більмом в оці як Костянтинії, так і Тегерана. Однак завдяки тому, що Маскат сформував нейтральну державу між двома блоками, що суперничають, схоже, був досягнутий прийнятний компроміс, і протягом століть султани маскатської таласократії могли беззастережно правити півостровом.\n\nОднак розпад Маскатської держави не залишився непоміченим, і зі зростанням напруженості між двома найбільшими державами регіону півострів виявився пішаком у небезпечній грі. Морський флот Маската, їхня життєва сила і гордість протягом століть був повністю знищений, оскільки промислові морські гіганти перевершили класичні Дау, залишивши оборону півострова виключно на добру волю своїх сусідів. Ця добра воля, схоже, закінчилася, оскільки морські маневри перського флоту навколо протоки, привели до аналогічної відповіді з боку Халіфату, поставивши їх на межу війни."
 per_khasab_invasion_tt: "Якщо османський флот відступить, ми отримаємо такі ефекти. Якщо вони не відступлять, це може призвести до £GFX_in_combat §Rвійни§! з Піднесеною Портою.\n\n"
 per_khasab_invasion_tt2: "§Y[OTT.GetNameWithFlag]§! більше не зможе перетинати £GFX_convoy_texticon §Yпротоку Хормоз§!"
 PER_Bahrain_Unrest: "Спровокувати заворушення у Бахрейні"
 PER_Bahrain_Unrest_desc: "Бахрейн, який вважається провінцією Ірану в очах багатьох жителів нашої країни, на якому проживає більшість шиїтів, відіграє вирішальну роль у Перській затоці. Тому для нас було б вигідно встановити контакт із проіранськими осередками на острові та спровокувати проблеми для османського гарнізону."
 PER_Shatt_al_Arab_Protocol: "Скасувати протоколи Шатт-ель-Араб 1913 року"
 PER_Shatt_al_Arab_Protocol_desc: "Підписаний у 1913 році під керівництвом британських та російських аташе в Костянтинії та Тегерані, було покладено край прикордонним конфліктам між Османською Імперією та нашою, які тривали протягом майже ста років. Однак, незважаючи на це рішення, багато хто вважає, що договір був надто щедрим для османів і не забезпечував достатньої безпеки іранського судноплавства в Шатт аль-Арабі. Крім того, вони стверджують, що створення фортеці Фао біля входу в Шатт аль-Араб є відкритим порушенням протоколів, тим самим анулюючи їх і підтверджуючи претензію Ірану на більшу ділянку гирла."

