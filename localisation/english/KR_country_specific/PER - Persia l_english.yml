 PER_country_intro_header: "Знайомство з Персією"
 PER_country_intro_content: "Останні кілька десятиліть [PER.GetNameDef] перебуває у стані постійних змін і нестабільності. Здобувши повну незалежність від Росії та Британської імперії, ми намагалися знайти своє місце у цьому світі. По всьому [PER.GetNameDef], від найменшого села у найвіддаленіших куточках країни до таких великих міст, як [266.GetName], ми бачимо різницю в ідеологіях між людьми. Лише кілька років тому сам шах був підстрелений убивцею-соціалістом, назавжди знищивши його здоров'я. Зрозуміло, що нація не може вижити, як вона є, і з погіршенням здоров'я шаха з кожним днем ​​є побоювання, ідеологічний розрив може перетворитися на відкрите повстання. Демократи намагаються змусити повноцінну республіку, роялісти, які б підтримали потужну монархію на чолі з братом Шаха Хасаном Мірзою, і соціалісти, намагаючись створити першу соціалістичну державу на Близькому Сході. Ми можемо лише сподіватися, що перехід влади буде мирним...\n\nЗбройні сили нашої країни перебувають у руїнах, і ми все ще відновлюємось після голоду, який убив мільйони наших людей. Мало того, що у нашому політичному класі домінує корумпована аристократія, яка руйнує нашу політичну легітимність. Наша нація має багато проблем, але якщо ми зможемо зробити це успішно, ми можемо стати найбільшою імперією, яку коли-небудь бачив Близький Схід."
 
 PER_country_intro_header_1: "Династія Каджарів"
 PER_country_intro_content_1: "Династія Каджар, яка претендує на походження від огузьких турків, що влаштувалися на північному заході іранського плато, століттями брала активну участь у [PER.GetAdjective]их справах. Вони пройшли шлях від формування Кизильбаша з численними іншими тюркськими та нетюркськими племенами та служіння під імперією Сефевідів, що більшість назве четвертою Перською імперією, до прийняття кермо влади Іраном як його Шаханшахов у 1796 році. Ага Мухаммад Хан Каджар, перший Каджар Шаханшах Ірану, взяв під свій контроль після ліквідації своїх політичних суперників після падіння Надер шаха Афшара та його династії. Бачачи нестабільну політичну ситуацію та розпад нації на безліч незалежних королівств, Мухаммад вирішив об'єднати Персію під своїм прапором. Минули роки з того дня, як Мухаммад возз'єднав Персію, і династія Каджаров відтоді занепадає. Спочатку вона втратила свою грузинську територію, потім Мавераннахр та весь Кавказ російським. Потім кинджал Британської Імперії вразив серце династії Каджаров, поклавши край перському правлінню в Афганістані та Белуджистані. Ті, хто слабшав з кожним днем, Каджари не мали іншого вибору, окрім як задобрити росіян та англійців нафтою. Але, з умиротворенням приходить корупція і зрада, якими рясніє нація.\n\nЗ падінням Російської та Британської імперій у подіях, що пішли за Вельткрігом, настав час для династії Каджарів, нарешті знайти своє місце під сонцем або залишитися в піску."
 
 PER_country_intro_header_2: "Націоналізація нафти"
 PER_country_intro_content_2: "У 1925 році, після евакуації британського гарнізону в Хузестані та падіння їхньої імперії, Меджліс, на ознаменування возз'єднання Хузестану, націоналізував нафтову промисловість. Щороку перси відзначають цю подію, і нехай вона буде нагадуванням їм не дозволяти нікому взяти під контроль їхню нафту і землю."

