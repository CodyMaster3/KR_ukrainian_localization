### Ideas ###
 PIR_bagual: "Дух переможців"
 PIR_bagual_desc: "У нашій відродженій армії виник культ нападу, елан, заснований на хоробрості наших солдатів, тоді і зараз."

 PIR_mobility: "Наступальна мобільність"
 PIR_mobility_desc: "Наша Республіка базується на спадщині наших батьків-засновників, серед яких військовий геній Джузеппе Гарібальді, чий Lavoro Famoso є знаком майстерності мобільності на полі бою. Ця спадщина має великий вплив на офіцерів нашої молодої Республіки."

 PIR_pioneers: "Авіаційна школа"
 PIR_pioneers_desc: "Наші пілоти проходять ретельну підготовку, перш ніж їм дозволять пілотувати наші нечисленні сучасні бойові літаки. З часом вони покажуть свою майстерність."

 PIR_phoenixi: "Відродження Ріо-Гранде"
 PIR_phoenixi_desc: "Наша доля як молодої нації залежить від нашої хоробрості, нашої майстерності та нашої волі захищати Другу Республіку Піратіні від наших ворогів."

 PIR_csp: "Консолідована державна політика"
 PIR_csp_desc: "Уряд молодої держави Піратіні нарешті розробив ефективний урядовий план і пожинає плоди його втілення на практиці."

