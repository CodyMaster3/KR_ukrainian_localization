### Focuses ###
 PIR_mil: "Новонароджені Збройні сили"
 PIR_mil_desc: "Наша армія була розформована сто років тому, і нам знадобляться великі, масштабні зусилля, щоб створити сучасні бойові сили."

 PIR_mil2: "Збройні сили Ріу-Гранді"
 PIR_mil2_desc: "Організація наших збройних сил продовжується; тепер зі спеціальними військово-морськими, повітряними та сухопутними підрозділами ми будемо кувати нашу армію на заздрість усім."

 PIR_army: "Артилерійські батальйони"
 PIR_army_desc: "Наша артилерія не відповідає стандартам сучасної війни, особливо якщо врахувати відносну кількість артилерії в наших збройних силах."

 PIR_doct: "Сучасна воєнна доктрина"
 PIR_doct_desc: "Способи ведення війни постійно змінюються, і наша молода нація не буде чіплятися за старі ідеї та принципи, але за те, що дійсно формує сучасне поле бою."

 PIR_eq: "Виробництво піхотного спорядження"
 PIR_eq_desc: "Для того, щоб гарантувати нашу безпеку, ми повинні переконатися, що наші збройні сили достатньо добре озброєні, щоб захистити нас."

 PIR_miltech: "Розвиток військових технологій"
 PIR_miltech_desc: "Якщо ми не пристосуємося до нових механізмів війни, то впадемо так само, як і наші попередники сто років тому."

 PIR_farrapo_legacy: "Дух переможців"
 PIR_farrapo_legacy_desc: "У нашій відродженій армії з'являється культ нападу, елан, заснований на хоробрості наших солдатів, тоді і зараз."

 PIR_navy: "ВМС Ріу-Гранде"
 PIR_navy_desc: "Щоб захистити наше узбережжя від Чуї до затоки Паранагуа, нам потрібен військово-морський флот, причому добре організований і укомплектований. Однак це потребує певних зусиль."

 PIR_lavoro_famoso: "Lavoro Famoso"
 PIR_lavoro_famoso_desc: "Наша Республіка базується на спадщині наших батьків-засновників, серед яких військовий геній Джузеппе Гарібальді, чий Lavoro Famoso є знаком майстерності мобільності на полі бою. Ця спадщина має великий вплив на офіцерів нашої молодої Республіки."

 PIR_rio_grande: "Модернізація верфей Порту-Алегрі"
 PIR_rio_grande_desc: "Порту-Алегрі вже багато років є торговим портом, але його суднобудівні верфі погано пристосовані для військових потреб. Ми намагатимемось змінити це якомога швидше."

 PIR_sea_brigands: "Морські розбійники"
 PIR_sea_brigands_desc: "Підводні човни - це ефективний спосіб для невеликого флоту, такого як наш, бути ефективним у сучасній війні, і тому вони будуть в центрі нашої уваги."

 PIR_elite: "Підготовка спеціалістів"
 PIR_elite_desc: "Кращі з кращих будуть зібрані для підготовки елітного підрозділу, який братиме участь у найважливіших битвах в нашій молодій історії."

 PIR_air: "ВПС Ріу-Гранді"
 PIR_air_desc: "Ми створимо сучасні військово-повітряні сили, здатні протистояти викликам сучасної війни."

 PIR_flying_aces: "Авіаційні школи"
 PIR_flying_aces_desc: "Наші нові та нечисленні літаки потребуватимуть кваліфікованих пілотів, а отже, наші авіаційні та льотні школи забезпечать нас найкращими з найкращих."

 PIR_bomb: "Фокус на бомбардувальниках"
 PIR_bomb_desc: "Ураження цілей з неймовірних висот та утримання важкого бомбардувальника - досить складні завдання, не треба їх ускладнювати, змушуючи наших бійців пілотувати музейні експонати!"

 PIR_cas_focus: "Тренування з пікірувального бомбометання"
 PIR_cas_focus_desc: "Наші найкращі бомбардувальники забезпечать контроль над полем бою, надаючи безпосередню повітряну підтримку нашій армії."

 PIR_para: "Divisões Paraquedistas"
 PIR_para_desc: "Добре зроблений парашут може змінити війну, і таким чином ми гарантуємо, що наш персонал та солдати будуть готові належним чином виконувати свій обов'язок."

 PIR_tattered_pride: "Завершення реформи армії"
 PIR_tattered_pride_desc: "Зараз наша армія відродилася, і ми дійсно маємо сучасну силу, гідну параду в Порту-Алегрі та захисту нашої республіки як від загарбників, так і від північної агресії."

 PIR_phoenix: "Відродження Ріу-Гранде"
 PIR_phoenix_desc: "Нехай наші вчинки стануть прикладом для всієї Землі!"

 PIR_pp: "Відновлення уряду"
 PIR_pp_desc: "Відновлення уряду після століття окупації - справа непроста."

 PIR_good_govt: "Ефективне законодавство"
 PIR_good_govt_desc: "Люди вже відчувають себе безпечніше і краще за нас, ніж під північною окупацією, а отже, у нас є більше свободи дій для більш радикальних реформ."

 PIR_consolidated_state_policies: "Консолідована державна політика"
 PIR_consolidated_state_policies_desc: "Уряд нашої молодої держави нарешті розробив ефективний урядовий план і пожинає плоди від його впровадження на практиці."

 PIR_eco: "Перший перепис населення"
 PIR_eco_desc: "Для того, щоб правильно планувати майбутнє, ми повинні оцінити сьогодення; буде проведено суцільний перепис населення, і ми зможемо розпочати наші економічні зусилля."

 PIR_infra: "Оновлення інфраструктури"
 PIR_infra_desc: "Побиті шляхи, які Бразилія потрудилася прокласти на наших землях, не є належним способом подорожі; сучасність набагато ширше охоплює всі куточки Республіки."

 PIR_infra2: "Інвестиції в інфраструктуру"
 PIR_infra2_desc: "Ми подвоїмо наші зусилля в галузі інфраструктури та забезпечимо належне сполучення між нашими великими містами."

 PIR_manufact: "Відродження місцевого виробництва"
 PIR_manufact_desc: "Хижацька бразильська практика заважала працьовитим людям Ріогранденсе реалізувати свій виробничий потенціал. Більше цього не буде!"

 PIR_plan_goncalves: "План Гонсалвеса"
 PIR_plan_goncalves_desc: "Розпочнеться масштабна реформа нашої промисловості, щоб вона була на рівні з найсучаснішими на планеті!"

 PIR_hvyind: "Стимулювання важкої промисловості"
 PIR_hvyind_desc: "Ми зробимо послугу важкій промисловості і забезпечимо їй можливість зробити свій внесок у відбудову Ріу-Гранде."

 PIR_education_reform: "Масштабна реформа освіти"
 PIR_education_reform_desc: "Наша система освіти все ще занадто бразильська, щоб бути ефективною; потрібні радикальні реформи."

 PIR_manufact2: "Масштабна індустріалізація"
 PIR_manufact2_desc: "Починається наступний етап плану Гонсалвеса: Будівництво згаданих сучасних об'єктів."

 PIR_armyind: "Військово-промислові контракти"
 PIR_armyind_desc: "Ми повинні інвестувати в нашу армію через контракти на створення більшої кількості зброї."

 PIR_mic: "Військово-промисловий комплекс"
 PIR_mic_desc: "Ми подбаємо про те, щоб найкращі, найрозумніші та найздібніші чоловіки працювали над технікою для наших збройних сил."