 poland_events.191.t: "Навіщо вмирати за Двінськ?"
 poland_events.191.d: "Європейська війна здається далекою для рядового поляка, незважаючи на пропаганду уряду, який намагається представити війну як частину вічної кровної помсти Польщі проти російського імперіалізму.\n\nУ той час як професійні частини армії мають високий моральний дух, багато солдатів-термінників не зацікавлені в участі у війні, яка сприймається як далека, яка в основному захищає інтереси Німеччини і не становить реальної загрози для Польщі.\n\nУ листівках, які продовжують розповсюджуватись у польських містах, навіть висловлюється думка, що поляки знаходяться зовсім не на тому боці війни. Все це вилилося в антивоєнні настрої та відсутність підтримки військових дій."
 poland_events.191.a: "Тримайте зброд у вузді."
#
 poland_events.192.t: "Ухиляння від призову"
 poland_events.192.d: "Багато хто не бачить сенсу в тому, щоб помирати за війну, яка, на загальну думку, захищає інтереси Німеччини та німецького імперіалізму. Ухилення від призову стало поширеним у деяких районах Польщі, а нелегальні брошури з обох сторін політичного спектру пропагують антивоєнну позицію.\n\nЗазвичай найлютіші вороги, соціалісти та ультранаціоналісти можуть погодитися лише в одному: війна зовсім не допомагає Польщі. Це надихнуло багатьох молодих та вразливих чоловіків ухилятися від заклику та бігти у сільську місцевість, намагаючись уникнути військової служби."
 poland_events.192.a: "Ми вистежимо їх і відправимо на фронт."
 poland_events.192.b: "Ми повинні посилити нашу пропаганду та пояснити, чому ми боремося."
 poland_events.192.c: "Зрада!"
#
 poland_events.194.t: "Королівська Рада Оборони"
 poland_events.194.d: "Щоб вирішити всі проблеми, що заважають військовим діям Польщі, уряд поступився лобіюванню фон Кріса та інших німців і оголосив сейму про створення Королівської Ради Оборони.\n\nНа практиці це означає, що вся виконавча влада буде зосереджена в руках невеликої тимчасової ради, що складається з короля та його найближчих міністрів, радників та офіцерів. Хоча такі надзвичайні закони не рідкість у воєнний час, багато хто розглядає цей закон як ще один спосіб придушення опозиції антидемократичними силами у Польщі.\n\nЗавдяки надзвичайним повноваженням уряд та монарх можуть приймати укази тимчасового характеру за мінімального парламентського контролю. На практиці це означає, що Сейм не матиме права голосу щодо ведення війни, і що [POL.GetSecondInCommand] - або, що ймовірніше, військова людина, яку назве король - є диктатором у всьому, крім найменування - зрозуміло, тимчасово."
 poland_events.194.a: "І знову Польська Конституція -\nвсього лише папірець."
#
 poland_events.197.t: "Центролев робить свій хід"
 poland_events.197.d: "Варшава не бачила таких протестів після 1907 року. Лише у столиці зібралися десятки тисяч людей. Старий центр Варшави був заповнений прапорами з конюшиною та трояндами, як символом братства між селянами та робітниками, ядром руху. Кінна поліція неспокійно стежила за потоком людей, що зібралися навколо Королівського палацу та інших урядових будівель, вигукуючи гасла проти короля та його корумпованого уряду. За прикладом революції 1905 року було оголошено про загальний страйк, який мав розпочатися наступного дня.\n\nКороль Август IV не вийшов до протестувальників, оскільки його радники благали виявляти обережність. Оточені в палаці та в численних гарнізонах, німці, що стояли при владі, вперше усвідомили, наскільки вони нечисленні. А оскільки протестний рух Центролів поширився зі столиці, як лісова пожежа, вони могли сподіватися лише на мирний дозвіл хвилі невдоволення."
 poland_events.197.a: "Мобілізуйте поліцію! Охороняйте столицю!"
#
 #for GER:
 poland_events.198.t: "Повстання у Польщі"
 poland_events.198.d: "Виявляється, поляки організували масові протести проти короля та його королівського уряду. Цей масовий рух робітників і селян організував протести і страйки майже в кожному польському місті, і їхня риторика стає все більш ворожою до нас і короля.\n\nХоча вони ще не зробили перший постріл, у нас немає жодних гарантій їхніх мирних намірів - зрештою, серед них багато соціалістичних запеклих головорізів. Гірше того, протести перекинулися і на прусський бік кордону, кульмінацією яких став селянський марш на Позен.\n\nХоча це, звичайно, лише бравада, Варшава просить у нас керівництва - і, якщо справа дійде до цього, нашої військової допомоги."
 poland_events.198.a: "Надішліть підкріплення! Цей зброд не скине Гогенцоллернов."
 poland_events.198.b: "Закликати Августа до переговорів та уникнути кровопролиття."
#
 #for AUS:
 poland_events.199.t: "Королівство Польща, що руйнується"
 poland_events.199.d: "Руйнуюче Королівство як і слід очікувати, Німецьке Королівство Польське руйнується. Тисячі республіканськи налаштованих прихильників центролівських партій організували масові страйки та протести по всій країні, вимагаючи створення республіки та союзу з Галичиною. Ця новина була сприйнята у Відні з певним почуттям "Schadenfreude" (зловтішність), оскільки виявилося, що наші плани двох десятиліть тому можуть нарешті принести плоди.\n\nЩо ще важливіше, у секретній телеграмі від керівництва Центролева нас обережно запитали про наше ставлення до можливої зміни уряду у Конгресовій Польщі. Хоча ми, природно, ніколи не стали б втручатися у справи іншої суверенної держави, ми все ж таки могли б підтримувати контакт із Центрольовом. Зрештою, якщо вони досягнуть успіху, до кого ще, крім нас, вони можуть звернутися?"
 poland_events.199.a: "Заявити про підтримку протестувальників."
 poland_events.199.b: "Ми не повинні втручатися, незалежно від думки галичан."
#
 poland_events.200.t: "Конюшинна революція"
 poland_events.200.d: "Кажуть, що кожне польське покоління має свою революцію, і для цього покоління це буде революція [GetYear] року, яку вже охрестили "Конюшня революція" на честь символів конюшини ПНП, які зараз майорять майже в кожному польському селі та місті. Уся країна завмерла. Загальний страйк заморозив міста, а селяни влаштовують марші по всій країні. Деякі використовують заворушення як привід для пограбування та знищення єврейської власності, але здебільшого протестуючі поводяться мирно, що робить наше становище ще важчим. Якщо ми боротимемося проти них, то будь-яка народна підтримка виявиться непоправною.\n\nКабінетом міністрів та військовими були розроблені різні плани, але ніхто не має особливих надій. Таємна Рада закликає короля покинути палац, який уже кілька днів оточений протестувальниками. Дехто закликає до застосування військової сили, але Август не наважується піти на такі жорсткі заходи. Через бездіяльність короля генерал фон Кріс привів у дію план і закликав бронетанковий полк Гудеріана забезпечити безпеку столиці з підкріпленням з дивізії Добржанського. Їхні війська мають бути вірними королеві, і їм можна довіряти... але такі невеликі сили можуть бути легко перевантажені на вузьких вулицях Варшави. Генерал Бербецький, один із наших найнадійніших польських генералів, запропонував королю оголосити надзвичайний стан і мобілізувати стільки військ, скільки необхідно для підтримки миру."
 poland_events.200.a: "Загін Гудеріана забезпечить безпеку столиці."
 poland_events.200.b: "Цього недостатньо – мобілізуйте більше підрозділів для підтримання порядку."
#
 poland_events.201.t: "Зрада в армії"
 poland_events.201.d: "Наше рішення про мобілізацію додаткових армійських підрозділів виявилося катастрофічним. Зіткнувшись із можливістю отримати наказ стріляти у своїх співвітчизників, тисячі поляків навідріз відмовилися виконувати накази. Ця зрада не залежала від їхнього рангу - люди аж до генералів відмовлялися виконувати накази короля або просто ігнорували їх. Очевидно, що більшість армії налаштована проти нас, що робить ситуацію ще небезпечнішою.\n\nКороль опинився в центрі повстання з вимогами, що постійно зростають: відставка уряду, зречення короля від престолу, припинення військової присутності Німеччини, нескінченний список соціальних і політичних реформ. І всі карти в руках у революціонерів."
 poland_events.201.a: "Зрадники!"
#
 poland_events.202.t: "Повернення столиці"
 poland_events.202.d1: "Коли танки в'їхали до передмістя Варшави, першим почуттям серед людей була недовіра. Невже король був готовий зайти так далеко, щоб налякати їх? Невже він справді виставив свої дорогоцінні військові машини на вулицях столиці? Здивування швидко переросло у страх, оскільки військова поліція та німецьке підкріплення були спрямовані у великій кількості, щоб очистити головну частину міста від демонстрантів. Багато хто був відкинутий під дулом пістолета або багнета. Спочатку здавалося, що все вийде – і протестувальникам, і солдатам було наказано по можливості уникати насильства, але коли підрозділи Чорної Дивізії прибули для звільнення Палацу, натовп – на чолі з колишнім легіонером Станіславом Дюбуа, радикальним соціалістом та агітатором – відмовився зрушити з місця.\n\nКоли протестувальники почали закидати камінням солдатів, що наближалися зі багнетами, Гудеріан нарешті наказав застосувати бойові патрони. Незважаючи на протести його польських колег, гвинтівки задзвеніли. Чоловіки та жінки повалилися на землю... Але замість того, щоб розбігтися, вони стояли на своєму, і їхня колишня пацифістська акція перетворилася на безладну бійку.\n\nНімецьке підкріплення, отримане роялістами, діяло без вагань. Зверху танками відкрили вогонь кулемети, і коли пробив годину, на головній вулиці лежали десятки вбитих. Після взяття палацу підрозділи почали методично прочісувати вулиці Варшави. Столиця знову належала королю."
 poland_events.202.d2: "Коли танки в'їхали до передмістя Варшави, першим почуттям серед людей була недовіра. Невже король був готовий зайти так далеко, щоб налякати їх? Невже він справді виставляє свої дорогоцінні військові машини на вулицях столиці? Здивування швидко переросло у страх, оскільки військова поліція та піхота у великій кількості були спрямовані на очищення головної частини міста від протестувальників. Багато хто був відкинутий під дулом пістолета або багнета. Спочатку здавалося, що все вийде - і протестувальникам, і солдатам було сказано наскільки можна уникати насильства, але коли підрозділи Чорної дивізії прибули для звільнення Палацу, натовп - на чолі з колишнім легіонером Станіславом Дюбуа, радикальним соціалістом і агітатором - відмовилася зрушити з місця.\n\nКоли протестувальники почали закидати камінням солдатів, що наближалися зі багнетами, Гудеріан нарешті наказав застосувати бойові патрони. Незважаючи на протести його польських колег, гвинтівки задзвеніли. Чоловіки та жінки повалилися на землю... але ядро протестувальників не здригнулося. Натомість вони накинулися на бронетанкову колону всією масою, навіть підпалили деякі танки саморобними запальними бомбами. Було зроблено ще кілька пострілів, але зрозуміло, що навіть польські солдати, яким було доручено стежити за порядком, почали сумніватися у своїй відданості. Але цей інцидент позбавив багатьох останніх залишків невпевненості – після цього пробачити королю було неможливо."
 poland_events.202.a: "Мобілізуйте більше підрозділів! Це має закінчитися!"
 poland_events.202.b: "Ввести військовий стан та організувати розстрільні команди!"
#
 poland_events.203.t: "Декларація Речі Посполитої"
 poland_events.203.d1: "Маніфест був зрозумілим: відтепер Польща буде республікою, на чолі якої стоятиме виключно польський народ, а не іноземний самодержець. Зрештою, це була єдина вимога, яка мала значення. Радники короля, як і слід було очікувати, були люті. Августу порадили звернутися по допомогу до батька, а також порадили зволікати з часом та шукати компроміс. Але зовсім нетиповий момент рішучості Август Вільгельм відмовив їм усім. "Я не хочу правити народом, який воліє, щоб мене не було", - щиро пояснив він. Можливо, це була просто покірність долі, повна безнадійність чи дивовижний момент моральної стійкості, але король Август IV відмовився від трону.\n\nКоли народ затих, слухаючи історичне радіозвернення короля, тисячі людей тріумфували. Вони перемогли, і це не зажадало незліченних смертей. Останні крики "Хай живе король!" пролунали по всій Варшаві, коли король підписав своє зречення престолу. Залишившись без мети, його кабінет міністрів незабаром наслідував його приклад. Конюшинна Революція вдалася - але чи зможуть Центролев зберегти свою мрію?"
 poland_events.203.d2: "Маніфест був зрозумілим: відтепер Польща буде республікою, на чолі якої стоятиме виключно польський народ, а не іноземний самодержець. Зрештою, це була єдина вимога, яка мала значення. Радники короля, як і слід було очікувати, були люті. Августу порадили звернутися по допомогу до батька, а також порадили зволікати з часом та шукати компроміс. Йому наказали перегрупуватися та взяти залишки нації силою польської шаблі та німецької сталі. Але зовсім нетиповий момент рішучості Август Вільгельм відмовив їм усім. "Я не хочу правити народом, який воліє, щоб мене не було", - зі жалем пояснив він, коли вулиці Варшави все ще були червоними від невинної крові. І, незважаючи на всі прохання залишитися, Август тримався нехарактерно зухвало. Він не хотів кровопролиття; він швидше зречеться престолу, ніж почне війну проти свого народу.\n\nТому, до шоку як своїх союзників, так і ворогів, король виступив з історичним радіозверненням, оголосивши про своє зречення престолу і закликавши уряд піти у відставку. Тисячі людей тріумфували. Святкувала вся країна – окрім Варшави, де насторожений гарнізон спостерігає за вулицями, доки кабінет короля намагається розібратися в ситуації."
 poland_events.203.a: "Нарешті свобода!"
 poland_events.203.b: "Слабкість Августа коштувала нам Королівства. Більше немає сенсу."
 poland_events.203.c: "Король, можливо, здався, але його уряд – ні."
#
 poland_events.204.t: "Конституція Республіки"
 poland_events.204.d: "Спеціальна сесія Сейму була скликана якнайшвидше. Країна поверталася до нормального життя, або принаймні настільки, наскільки це було можливо. І парламент теж, за одним примітним винятком - більшість делегатів від МПК були відсутні, або через бойкот, або страх. Але й вони не сумували, оскільки їхня відсутність зробила Центрольову безперечним правителем Сейму. [POL.GetLeader] повинен був бути обраний тимчасовим президентом, доки не буде організовано належних виборів.\n\nНайскладнішим питанням було питання конституції. Незважаючи на те, що Сейм переважною більшістю голосів ухвалив рішення про відміну монархії, ХСНЄ та інші консервативні партії все ще утримували третину місць, а в Сенаті більшості Центрольова було ще менше. Задумана конституція, створена за зразком Народної Республіки Білорусь, зустріла запеклий опір з боку правих і не могла бути прийнята, тому що для її прийняття була потрібна більшість у дві третини голосів відповідно до чинної конституції.\n\nПісля тривалих дебатів багато її частин було відхилено. Ні скасування Сенату, ні офіційної секуляризації не було прийнято. Хоча, незважаючи на деякі гіркі компроміси, багато ідей Центрольова було реалізовано. Нова Народна Республіка скасує цензуру та гарантує рівні права кожному. Демократичні вибори до Сейму відбуватимуться кожні три роки, і йому належатиме верховна влада. Сенат діяв би лише як консультативний орган, який міг би направляти закони назад до Сейму, але не забороняти їх повністю. Президент обирався Сеймом на п'ять років, але його повноваження були б значно обмежені порівняно з виконавчою тиранією королівства. Ліберальна коаліція сподівалася зрештою провести в життя свою радикальнішу політику, але це неможливо за нинішнього складу Сейму. Натомість має бути сформований уряд, який керуватиме республікою... І, можливо, зрештою зміцнить вільну та рівноправну Польщу вперше після розділів. Прем'єр-міністром буде..."
 poland_events.204.a: "Норберт Барлицький користується довірою народу."
 poland_events.204.b: "Станіслав Дюбуа – герой революції."
 poland_events.204.c: "Максиміліан Малиновський – надійна альтернатива."
