 poland_flavour_events.24.t: "Кодекс Бозевича"
 poland_flavour_events.24.d: "Вийшло восьме видання знаменитого "Польського кодексу честі" капітана Владислава Бозевича. У ньому автор намагається модернізувати багато аспектів традиційної дуелі. Формально ця практика незаконна, але це не завадило дуелі залишатися популярною, особливо серед польських та пруських офіцерів та студентів, особливо завдяки таким людям, як Юзеф Пілсудський та Болеслав Венява-Длугошовський, відомим своєю схильністю до дуелів.\n\nУ своєму Кодексі честі Бозевич сформулював правила чесного поєдинку, різні міри образ, які можна використати, та інші спільні рекомендації щодо благородної поведінки. У рамках модернізації правил він розширив визначення "джентльмена" з дворянства до будь-якої людини з високим рівнем освіти чи важливою соціальною функцією. Таким чином, селянин, який займає місце в Сеймі, вважається такою самою почесною людиною, як і дворянин. Він також чітко забороняє дуелі з метою вбивства та робить багато інших вказівок, спрямованих на підвищення безпеки цього ризикованого заняття."
 poland_flavour_events.24.a: "У джентльмена немає нічого, крім його честі!"
