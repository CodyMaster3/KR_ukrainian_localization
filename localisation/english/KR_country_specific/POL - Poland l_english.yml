 poland_events.219.t: "Декларація Республіки Польща"
 poland_events.219.d: "Катастрофа обрушилася додому Гогенцоллернов - революція у Польщі скинула короля Августа IV і проголосила республіку, очолювану селянами. Багато хто розглядає революцію як потужний удар по престижу Німеччини, що, безсумнівно, посилить хвилювання на Сході – і змусить нас виглядати слабкими перед росіянами. Ще більшим приниженням є те, що новонароджена Польська Республіка підтримується Австрією і незабаром може приєднатися до їхньої сфери.\n\nЯструби в нашому уряді закликають до сміливих дій - навіть відновлення монархії силою зброї. Прагматичніші державні діячі визнають, що було б даремно підтримувати ще одну непопулярну монархію в Польщі - але їх новий уряд можна було б змусити прийняти ті самі договори, що й Королівство. Можливо, це також розглядатиметься як поблажливість до поляків, що дозволить нам отримати там таку необхідну підтримку."
 poland_events.219.d2: "Catastrophe has struck the House of Hohenzollern - a revolution in Poland has overthrown King August IV and declared a republic, led by peasants. Many see the revolution as a massive blow to German prestige, and will no doubt increase unrest in the East - and make us look weak in front of the Russians.\n\nThe hawks in our government are calling for bold moves - the restoration of the monarchy through force of arms, even. More pragmatic statesmen do admit that it would be a wasted effort to prop up another unpopular monarchy in Poland - but their new government could be coerced to accept all the same treaties as the Kingdom had. Perhaps it would also be seen as lenience towards the Poles, winning us some hard-needed support there."
 poland_events.219.a: "Це обурливо! Август IV має бути відновлений!"
 poland_events.219.b: "Поки вони виконують свої договори, ми їх терпітимемо."
 poland_events.219.c: "Не звертайте на них уваги. Вони незабаром самі попросяться до нас."
 POL_loyalty_secure_tt: "§GThanks to our economic influence, the Polish Republic is assured to accept re-joining our alliance.§!"
#
 poland_events.220.t: "Ультиматум із Німеччини"
 poland_events.220.d: "Вимоги Німеччини прості: повне повернення статус-кво. Король Август IV буде повернуто на трон, будуть призначені нові вибори, а особи, причетні до планування повстання, будуть засуджені та засуджені відповідно до чинних законів Королівства.\n\nНа практиці це означало б повністю повернути час назад – і будь-яка людина в Польщі може зрозуміти, що це марна спроба. Ця вимога розглядається як вирішальний спосіб для Берліна розпочати переговори, не здавшись надто компромісною чи слабкою.\n\nНаша відповідь може бути такою..."
 poland_events.220.a: "Ми не приймемо короля назад, але ми будемо дотримуватися наших договорів з Німеччиною."
 poland_events.220.b: "Ми попросимо Австрію втрутитися від нашого імені."
#
 poland_events.221.t: "Німеччина готова до переговорів"
 poland_events.221.d: "Відповідь Німеччини виявилася приємнішою, ніж ми очікували, - вони запропонували сумлінно вести переговори про майбутні відносини між Німеччиною та Польською Республікою, відмовившись від усіх вимог відновлення монархії. Вимоги Німеччини прості: республіка вважатиме себе пов'язаною з усіма договорами Королівства, включаючи Міттельєвропу і членство в Рейхспакт. Усі привілеї, якими користуються німці у Польщі, продовжують діяти, хоча Гехеймрат може бути розпущений через його неактуальність для республіканської форми правління.\n\nЗагалом угода відносно хороша – хоча серед наших прихильників є багато тих, хто розцінить поновлення цих угод як відмову від плодів революції. Однак ми також можемо запропонувати австрійцям провести переговори, щоб зробити угоду краще - але, знову ж таки, і австрійський напрямок теж має своїх противників."
 poland_events.221.a: "Республіка Польща дотримуватиметься своїх договорів з Німеччиною."
 poland_events.221.b: "Попросіть Австрію втрутитися у наші справи."
