 poland_flavour_events.19.t: "Мистецтво Польщі"
 poland_flavour_events.19.d: "Після Великої війни глибоко травмоване покоління присвятило себе новим стилям мистецтва. Старі течії під впливом романтизму застаріли у світі, де мільйони та мільйони молодих людей загинули у, здавалося б, безглуздому кровопролитті. Навіть у Німеччині, де урядовці часто обмежували авангардні стилі, розквітнув новий "модернізм". Для модерністів, таких як рух Neues Bauen у Німеччині, бруталісти у Франції та польський конструктивізм, бажаний світ – це світ сталі та скла, масового виробництва та функціональності. Сміливий модернізм таких людей, як Владислав Стшеміньський та Тамара Лемпіцька, викликає розбіжності та часто зображується як дуже лівий, і не безпідставно. Багато авангардних художників критично ставляться до монархії та "старого порядку", який вони вважають нетворчим і застряглим у минулому.\n\nГоворячи про мистецтво у Польщі, не можна ігнорувати художній стиль королівського подружжя. Як не дивно, Август є союзником неоромантиків та народних художників у Польщі, які прагнуть зміцнити польську національну ідентичність за допомогою мистецьких тем, пов'язаних із історією Польщі та її сільською місцевістю. Останні роботи серпня знаходяться під сильним впливом символізму і навіть фелькішських ідей мистецтва, що зображує чисті, чисті та природні сюжети. Найостанніша робота короля "Світанок у Оленівській", досить простий пейзаж, що зображує Свентокшиські гори. Багато відомих художників вважають її консервативною та несмачною, хоча праворуч вона була прийнята краще."
 poland_flavour_events.19.a: "Ми можемо повернутися до політики?"
