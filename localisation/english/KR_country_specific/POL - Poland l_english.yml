 poland_events.411.t: "Зрада проти [POL_Government]"
 poland_events.411.d.kingdom: "Жертва була кинута на [?global.date.GetDateStringNoHourLong]. Коли мости та укріплення навколо столиці були захоплені, а німецькі солдати були змушені здати зброю, полковник Адам Коц та група офіцерів-змовників увійшли до Варшавського палацу, щоб відрубати голову німецькій гідрі, що душила націю. Нечисленні королівські гвардійці, які не пропустили цих людей, були розстріляні нападниками, а король був перехоплений при спробі втекти зі столиці з групою вірних йому людей, хоча, щоб запобігти подальшому кровопролиттю, Август IV наказав своїм людям скласти зброю. Король був ув'язнений у своєму палаці, щоб чекати рішення суду.\n\nНаступний день був хаотичним, оскільки весь народ повстав, і більша частина польської армії приєдналася до нещодавно проголошеної "Польської Народної Республіки". Генерал Ридз-Сміглий заявив про підтримку повстання армією, тоді як націоналістичні підпільні осередки виникли та забезпечили контроль над сільською місцевістю. Весь кордон Німеччини був охоплений полум'ям, оскільки поляки з іншого боку повстали проти кайзера. По всій країні широко поширилося насильство проти німців, австрійців та євреїв, і будь-хто, хто вважався "монархістом", міг зіткнутися з гнівом націоналістичних бойових організацій, які тепер діяли відкрито.\n\nПитання про керівництво було очевидним. Сейм зібрався на екстрене засідання, щоб обрати Тимчасовий національний уряд. Більшість промонархічних делегатів від Круга були відсутні, і було зрозуміло, що права кліка Ридз-Сміглого не дозволить Центрольову взяти владу. Зрештою, патріотичні промови Адама Добошинського, що повернувся, переконали Сейм призначити його главою держави до проведення відповідних виборів."
 poland_events.411.d.republic: "Жертва була кинута на [?global.date.GetDateStringNoHourLong]. Польські частини розкрили конверти із секретними наказами, і розпочалася заключна фаза національного визволення. Німецькі війська були роззброєні за наказом генерала Ридз-Сміглого, а німецькі громадяни були ув'язнені. Народний гнів швидко піднявся проти всіх, хто, як вважалося, підтримував старий режим, як-от іноземці, бізнесмени чи євреї. Націоналістичні осередки, які раніше знаходилися в підпіллі, піднялися по обидва боки кордону. Прусська Польща запалала, бо поляки з іншого боку повстали проти кайзера. По всій країні широко поширилося насильство проти німців, австрійців та євреїв, і кожен, хто вважався "зрадником", міг зіткнутися з гнівом націоналістичних бойових організацій, які тепер діяли відкрито.\n\nПитання про керівництво було очевидним. Сейм зібрався на екстрене засідання, щоб обрати Тимчасовий національний уряд, який мав замінити кабінет зрадників, що сидить. Більшість делегатів від Центролеви була відсутня, і було ясно, що права кліка Ридз-Сміглого діятиме як король. Зрештою, патріотичний виступ Адама Добошинського, який повернувся, переконав Сейм призначити його главою держави до проведення відповідних виборів."
 poland_events.411.a: "Так починається наше остаточне визволення!"
