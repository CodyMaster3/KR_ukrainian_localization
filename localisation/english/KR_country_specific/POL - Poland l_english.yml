 poland_flavour_events.22.t: "Останній із мечів"
 poland_flavour_events.22.d: "Всім відомо, що для чепурного офіцерського чи шляхетського вбрання потрібна відповідна шпага - і кращої шпаги, ніж людвіківка, на думку багатьох поляків, не знайти. Технічно відомий як szabla wz. 34, ця справді сучасна кавалерійська шабля є продуктом найблискучіших розумів та ковалів Польщі. Будучи описаною як "ідеальна зброя, добре збалансована і на рідкість легко ріжуча", кожна виготовлена szabla wz. 34 повинна бути здатна пробити 2 міліметри сталевого листа і розрубати кілька сталевих лозин діаметром 5 мм, не пошкодивши клинок.\n\nЦі шаблі стали дуже модними серед прусської аристократії, поширившись від польського двору та військових. Попит на людвіковки різко зріс, як через моду, так і через значне розширення польської армії за останній рік. Замовлення зросли настільки, що планується збільшити виробництво цих мечів. Однак робити це потрібно обережно, тому що будь-яке зниження якості буде сумною долею."
 poland_flavour_events.22.a: "Якщо вони хочуть польські мечі, ми дамо їм польські мечі!"
 poland_flavour_events.22.b: "Мечі? У двадцятому столітті?"
