 poland_events.413.t: "Полум'я революції"
 poland_events.413.d.kingdom: "Саме одна хаотична перестрілка на вулиці Новий-Свят послужила поштовхом до повстання. Цілі квартали міста поринули у бої, після того, як армійські підрозділи спробували роззброїти червоногвардійців. Для залякування страйкарів у місто прибули танки, але натомість їх атакували запальними бомбами та гвинтівками, вкраденими з міського арсеналу, і Варшава була охоплена боями. Цитадель була захоплена власним бунтівним гарнізоном, оскільки дедалі більше польських частин відмовлялися виконувати накази королівського уряду та переходили на бік революції. Для суду над зрадниками було створено народні трибунали, а бої поширювалися дедалі ширше, захоплюючи місто поза містом.\n\nІ лише за кілька днів Польща була охоплена полум'ям. Значні частини армії перейшли на охорону прикордонних районів, дехто навіть перейшов на бік Німеччини. Лунали заклики йти на захід, щоб з'єднатися із синдикалістськими товаришами у Західній Європі. Борючись із внутрішніми та зовнішніми ворогами, революціонери зуміли утримати владу над країною. На надзвичайному засіданні Сейму делегати зібралися, щоби обрати державного вождя, але безрезультатно. Це не мало великого значення - було ясно, що біля керма стоїть Казімєж Закржевський, голова СП і до цього часу найвидатніший лідер загального страйку."
 poland_events.413.d.republic: "Саме одна хаотична перестрілка на вулиці Новий-Свят послужила поштовхом до повстання. Цілі квартали міста поринули у бої, після того, як армійські підрозділи спробували роззброїти червоногвардійців. Для залякування страйкарів у місто прибули танки, але натомість їх атакували запальними бомбами та гвинтівками, вкраденими з міського арсеналу, і Варшава була охоплена боями. Цитадель була захоплена власним бунтівним гарнізоном, оскільки дедалі більше польських частин відмовлялися виконувати накази зрадницького уряду та переходили на бік революції. Для суду над зрадниками були створені народні трибунали, а бої ширилися, захоплюючи місто за містом.\n\nЗа лічені дні Польща була охоплена полум'ям. Значні частини армії перейшли на охорону прикордонних районів, дехто навіть перейшов на бік Німеччини. Лунали заклики йти на захід, щоб з'єднатися із синдикалістськими товаришами у Західній Європі. Борючись із внутрішніми та зовнішніми ворогами, революціонери зуміли утримати владу над країною. На надзвичайному засіданні Сейму делегати зібралися, щоби обрати державного вождя, але безрезультатно. Це не мало великого значення - було ясно, що біля керма стоїть Казімєж Закржевський, голова СП і до цього часу найвидатніший лідер загального страйку."
 poland_events.413.a: "Так починається чергове повстання."
