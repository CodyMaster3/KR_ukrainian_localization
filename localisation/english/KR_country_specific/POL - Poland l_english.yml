 poland_events.151.t.ci: "Перемога МПК на виборах."
 poland_events.151.t.ch: "Перемога ХСНЄ виборах"
 poland_events.151.t.ce: "Перемога Центролев на виборах"
 poland_events.151.d.ci: "У міру того, як МПК починає обирати міністрів, вони мають виконати драматичні обіцянки. Незважаючи на заворушення та серйозну економічну депресію, МПК вдалося провести націю через все це та зберегти підтримку народу.\n\nКороль заявив про свою підтримку нового уряду, а більшість представників найвищого класу, здається, задоволені перемогою статус-кво. Центролівський альянс, розмірковуючи про те, що вони зробили не так, показали свою слабкість проти менш радикальної ідеї Польщі."
 poland_events.151.d.ch: "Новий голова міністрів, молодий та харизматичний Юзеф Хацінський, присягнув на вірність голові кабінету Його Величності. Маючи незначну більшість у Сеймі та Сенаті, уряд Хацінського, що складається в основному з християнських демократів, зможе продовжувати свою політику, яка не кардинально відрізнятиметься від політики попереднього уряду.\n\nОднак очікується, що Хацінський намагатиметься віддалити Королівство від німецького впливу і проводити більш націоналістично налаштовану політику, таку як законодавство проти єврейських підприємців. Залишається лише здогадуватися, чи збереже кабінет міністрів довіру короля у майбутньому."
 poland_events.151.d.ce: "Король призначив [POL.GetSecondInCommand] новим головою міністрів, який негайно приступив до формування ліволіберального кабінету. Тепер перед Центрольовом стоять серйозні завдання - виконати обіцяне народу, протистоїть глибоко консервативному Сенату та королю, який ставиться до лівих з підозрою, особливо після зростання радикалізму після Чорного Понеділка.\n\nБагато політичних аналітиків дають новому уряду максимум рік; зрештою, у Польщі ніколи не було уряду Центролів, який би протримався весь термін."
 poland_events.151.a.ci: "Тост за короля Августа!"
 poland_events.151.a.ch: "Нехай Польща завжди процвітає!"
 poland_events.151.a.ce: "Це зоря прогресу!"
