 poland_events.152.t: "Король призначає Студницького"
 poland_events.152.d: "За відсутності відповідальної урядової коаліції король призначив головою міністрів Владислава Студницького із Державної Партії. Уряд Студницького не має більшості в Сеймі, але його підтримують досить незалежних депутатів, щоб мати можливість ухвалювати закони, а якщо дійде до справи, то за ними стоятиме виконавча влада короля.\n\nСтудницький є затятим прихильником поглиблення співпраці з Німеччиною і часто нагадував Сейму про важливість співпраці з Берліном як єдиного способу забезпечити подальше існування польської держави."
 poland_events.152.a: "Моліться Богу, щоб він тримав націю у вузді."
