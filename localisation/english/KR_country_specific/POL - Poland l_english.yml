 ### Country Leaders ###
 POL_august_von_hohenzollern: "August IV"
 POL_august_von_hohenzollern_leader_desc: "§YBorn:§! §LJanuary 29th, 1887, in the Potsdam City Palace, Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn August Wilhelm Heinrich Günther Viktor of Prussia, August IV of the house of Hohenzollern was crowned King of Poland in the silver regalia of August III in 1921. As a Prince in Germany, he was criticised by his father, Kaiser Wilhelm II, for his love of jewellery and for keeping the company of artists in his Potsdam villa. As King of Poland for the last fifteen years, he has attempted to rule well, despite his reign being dogged by allegations of his own effeminate personal mannerisms, as well as by his strained relationship with his wife, neither of which serve him well in a deeply conservative, Catholic country.\n\nOn a political level, he has been compelled to hand more power to the Sejm, becoming a genuine constitutional monarch whose functions are largely ceremonial, and whose prerogative powers are largely wielded by his prime minister. King August's unfortunate fate is seemingly to be disliked by all sides: to the nationalists he is a symbol of intolerable German domination, to the pragmatists he is a necessary evil, and to the Kaiser he is his least favourite son.§!"

 POL_alexander_von_hohenzollern_regnal: "Aleksander II"
 POL_alexander_von_hohenzollern: "Alexander Ferdinand von Hohenzollern"
 POL_alexander_von_hohenzollern_advisor_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. While he has been educated in Polish culture and language, he remains mediocre in it at best. That does not stop him from being the most popular member of the Polish royal house, and it is widely hoped that he will eventually marry a Polish woman.§!"
 POL_alexander_von_hohenzollern_leader_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LKing Aleksander II, born Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. His service in the Polish Air Force won him much fame and admiration from the Polish public, and in many ways the shared war-time troubles have made him way more accepted in Poland than his father ever was. His decision to marry a Slavic noblewoman instead of a German one also helped to convince the Polish public of their king's dedication to Poland, not to Germany. However, Aleksander is untested in politics, and one can only guess how good a peace-time leader he will be.§!"

 POL_feliks_kon: "Feliks Kon"
 POL_feliks_kon_leader_desc: "§YBorn:§! §LMay 18th, 1864, in Kamionek, Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!"

 POL_kazimierz_zakrzewski: "Kazimierz Zakrzewski"
 POL_kazimierz_zakrzewski_leader_desc: "§YBorn:§! §LNovember 4th, 1900, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPerhaps the leading visionary among the Polish left, Kazimierz Zakrzewski has come a long way from the Krakówian suburbs, to Paris, and back to Poland again. Born in 1900, young Kazimierz started up an academic career in his father's footsteps. His studies were abruptly cut short when the young idealistic-minded student of Antiquity joined the Polish Legions with high hopes of liberating his country from the Tsarist yoke. Like many other Legionnaires, after the war Zakrzewski was disillusioned by the new Kingdom of Poland, which was regarded as little more than a German puppet regime by many. During this time he became interested in the philosophy of socialist thinkers such as Sorel, Jouhaux and Brzozowski, and joined radical \"Zetists\", who sought to combine patriotism and social revolution. After his graduation in 1923, he decided to leave for France. Both to study the Antiquity, but perhaps even more importantly - to study the revolution.\n\nWhat was meant to be a mere visit became years, as Dr. Zakrzewski joined the Patriotic Union, a syndicalist organisation composed of Polish exiles and émigres. The brilliant young historian quickly became an influential name in France, tirelessly publishing both syndicalist texts (written under pseudonym Nostromo) and histories of Byzantium. In a decade he solidified his place as the chairman of the entire Polish Revolutionary Committee, but also became a trusted ally of Jacques Doriot's clique of Sorelians, and a spokesman for \"revolutionary nationalism\".\n\nIn his years in exile, Zakrzewski has developed his own syndicalist theory that rejects Marxism and anarcho-syndicalism, and instead venerates the Nation as natural, proletarian force, which symbolises the united will of the proletariat's creative power. His ideal \"organic labour democracy\" would be state guided by strong, democratically elected leader and the worker elite through labour unions, kept safe through vigilance of the soldier-worker.§!"

 POL_leah_feldman: "Leah Feldman"
 POL_leah_feldman_leader_desc: "§YBorn:§! §LSeptember 1898, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LLeah Feldman is a truly remarkable woman - she has witnessed Russian, French and British revolutions, fought against the Cossacks with Nestor Makhno, and organised Jewish resistance movements in Palestine. Even her birthplace is not known for sure - she claims Warsaw, while her British passport states Odessa. What is known, however, is that she grew up in a poor Polish-Jewish émigre family in London, and became involved with the local anarchist movement early on. In 1918, she sailed for Petrograd to witness the birth of the first truly socialist nation, but was quickly horrified by the brutality of the Bolsheviks, and decided to join with Nestor Makhno's forces instead - fighting against both the Reds and the Whites until the anarchists were defeated and forced to escape.\n\nFeldman ended up in the young French Commune and joined Lew Marek's group of Polish anarcho-syndicalists. During these years she became truly interested in Poland's cause and was one of the most active members of the Polish Revolutionary Committee after Dr. Zakrzewski, whom she disagreed with in nearly everything. Unlike Zakrzewski, Feldman travelled considerably, joining the British Revolution and later toiled in Palestine for the Jewish freedom. \"The Makhnovist Grandma\", as she was affectionately nicknamed, is truly a professional, international revolutionary - one with bright ideals and little patience for compromise. With the revolution in Poland, she faces her most daunting task yet - guiding the young syndicalist nation through the war and internal strife towards true freedom, and not let it slide to Zakrzewski's authoritarian ambitions.§!"

 POL_jerzy_cseszejko_sochacki: "Jerzy Czeszejko-Sochacki"
 POL_jerzy_cseszejko_sochacki_leader_desc: "§YBorn:§! §LNovember 29th, 1892, in Nieżyn, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §LJerzy Czeszejko-Sochacki studied in Saint Petersburg and was deeply connected to Russian, Lithuanian and Polish communist movements already during the Great War. After the collapse of the Bolsheviks, his party was forced underground - like most of the Polish far-left - and Czeszejko-Sochacki went to exile in France. There he found new ideological foundation from the teaching of Marcel Cachin and the French councilist approach to the revolution. In Poland, Czeszejko-Sochacki has been somewhat outside the power struggle around Zakrzewski.§!"

 POL_zygmunt_zaremba: "Zygmunt Zaremba"
 POL_zygmunt_zaremba_leader_desc: "§YBorn:§! §LApril 28th, 1895, in Piotrków, Piotrków Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LZygmunt Zaremba joined the Polish Socialist Party at a very young age, for similar reasons as many others - to further the cause of Polish independence, like his family had done a generation before in the January Uprising. Zaremba was an active student organiser and the youngest member elected to the Central Workers' Committee of the PPS. However, he was not a follower of Piłsudski, nor did he see cooperating with the Germans as a way out. Quite to the contrary, he was adamantly against any kind of coalition talks or cooperation with the monarchy in Poland. His belief in uncompromising workers' democracy seems unflinching, and this attitude has sent him to prison multiple times. Since his latest release, he has been operating from Galicia, crafting connections between Polish and Ukrainian socialist independence activists along with his Ukrainian wife, Natalia. Unlike Kazimierz Zakrzewski and the ZZZ's leadership in France, Zaremba never believed that the Polish liberation could come from any other source than Poles - and their brothers in neighbouring countries.§!"

 POL_norbert_barlicki: "Norbert Barlicki"
 POL_norbert_barlicki_leader_desc: "§YBorn:§! §LJune 6th, 1880, in Sieciechów, Radom Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LNorbert Barlicki rose to national prominence in 1918, when he vehemently opposed the Brest Treaty and read the declaration of free election to the Council of State. For this, he was imprisoned in the Modlin Fortress, and was released only after the war was over. His most radical socialist stances moderated quite a bit afterwards. Instead of the hardline socialist line that many in his party believed in, Barlicki was a man of the united front. Be it idealism or pragmatism, he believed that the best way to help the Polish people was inside the system, through untiring grassroots work to improve people's livelihoods. For this, he fostered close ties with the People's Party, having been affiliated with them already since the PSL's foundation.\n\nThis cooperation finally brought fruit as grand old man of the PSL, Tomasz Nocznicki, became prime minister in the 1930s, with Barlicki a cabinet minister. Many reforms and the widely successful Four-Year Plan were seen as proof that the German-imposed monarchy could serve the common people's interest - and even if the government eventually fell, it gave the current PPS-PSL alliance a very concrete goal.\n\nBarlicki's optimism was unfounded, as after the chaotic 1938 election the Centrolew bloc was swiftly denied forming a government despite their victory. Seeing no other options, Barlicki eventually caved in to the radicals of the bloc, and protests turned into revolution, with the overthrowing of the monarchy and declaration of the republic. In a twist of fate, the only man with faith that the monarchy could have been salvaged, became the republic's first leader. Norbert Barlicki could forge an alliance between the workers and the peasants that overthrew the king, now he needs to keep the front united.§!"

 POL_stanislaw_wojciechowski: "Stanisław Wojciechowski"
 POL_stanislaw_wojciechowski_leader_desc: "§YBorn:§! §LMarch 15th, 1869, in Kalisz, Kalisz Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Wojciechowski was born to a middle-class family in the suburbs of Kalisz, and like many of his compatriots, started his radicalisation during his studies. He participated in the founding congress of the Polish Socialist Party in Paris in 1892, and was an active trade union organiser, often at odds with the police. The French authorities expelled him, and Wojciechowski made his way back to the Kingdom of Poland, where he threw himself into activism. He worked closely with Józef Piłsudski and the PPS, but also maintained contacts to the National Democrats, as he believed that the entire Polish political establishment is needed for independence.\n\nAfter 1905, Wojciechowski started to become disillusioned with political parties and trade unions, and instead focused on agricultural cooperatives as the basis of Polish liberty, and tried to improve the life in the Polish countryside. These efforts were cut short by the Great War. Wojciechowski evacuated to Russia with the National Committee, and tried yet again to forge an alliance with the National Democrats, with little success. Disappointed, he returned to the Kingdom of Poland in 1918, with his family and focused on the social activities and food relief in the war-torn kingdom. In the 1920s, he joined the PSL and became a university lecturer. In his lectures, he always stressed the importance of economic democratisation as a precursor to political democratisation, and held that as long as the kingdom was dominated by capitalists and great landowners, Poland cannot truly be a democracy. A long-time senator, Minister of Agriculture in the Nocznicki cabinet and chairman of the Society of Cooperatives, Wojciechowski is a respected and experienced politician and social activist. While initially reluctant to accept the presidency, he was convinced by interpartisan support from the Sejm to stand for one term - merely to safeguard the young republic's critical first years, and then to withdraw from politics.§!"

 POL_jan_woznicki: "Jan Woźnicki"
 POL_jan_woznicki_leader_desc: "§YBorn:§! §LAugust 15th, 1881, in Nieszawa, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LJan Woźnicki is part of the right wing of the PSL. He became a member of the National Democrats in 1904 as part of the struggle against Russification of the education system. He was imprisoned by the Tsarist authorities in 1906 for using his position as teacher to organise resistance, and soon after left the National Democrats, disappointed in Roman Dmowski's peaceful stance and principle of non-violent resistance.\n\nInstead, Woźnicki joined the Polish Legions and soon after, the PSL. He has served in the Sejm multiple times, primarily focusing on education and anti-corruption programmes. The past two decades have made him respected on both sides of the political spectrum as a reliable centrist.§!"

 POL_gabriel_narutowicz: "Gabriel Narutowicz"
 POL_gabriel_narutowicz_leader_desc: "§YBorn:§! §LMarch 29th, 1865, in Telsze, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LGabriel Narutowicz was born in a Samogitian village in Lithuania. His father was a progressive landowner who had abolished serfdom on his lands, and his mother had been a scholar of the Enlightenment. This upbringing gave Gabriel and his brother Stanisław a strong national-progressive philosophy. While his brother stayed in Lithuania, Gabriel had to flee from Tsarist authorities, and he graduated as an engineer in Switzerland. As an experienced construction engineer, he was invited to Galicia-Lodomeria in 1920 to organise post-war reconstruction and oversee infrastructural reforms. He served as Foreign Minister from 1924, Minister of Public Works in 1928, and finally Premier of his own government in 1934. After the reunification of Poland, Narutowicz became a bridge between the People's movements on both sides of the border, and is especially popular among the minorities as relatively moderate liberal politician.§!"

 POL_mieczyslaw_michalowicz: "Mieczyslaw Michałowicz"
 POL_mieczyslaw_michalowicz_leader_desc: "§YBorn:§! §LSeptember 10th, 1876, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!"

 POL_wincenty_witos: "Wincenty Witos"
 POL_wincenty_witos_sic_desc: "§YBorn:§! §LJanuary 21st, 1874, in Wierzchosławice, Kingdom of Galicia and Lodomeria, Austria-Hungary§!"
 POL_wincenty_witos_leader_desc: "$POL_wincenty_witos_sic_desc$\n§YBackground:§! §LBorn in an impoverished and illiterate peasant family in Galicia, Wincenty Witos has dedicated his life to the peasant struggle. At the age of 19, he published his first political article in the Lwów-based newspaper \"Przyjaciel Ludu\", subsequently joining the Galician PSL in 1895, then climbing the ranks as mayor of his native Wierzchosławice, then as a deputy of the Galician Diet in 1914.\n\nWith the split of the PSL at the end of 1913, Witos remained with the \"Piast\" conservative faction, which he ended up becoming the president of in 1916. Over the next 20 years, he has served with distinction as a member of the Diet, including several stints as Marshal of Galicia. Now that Poland is made whole, Witos has successfully moulded his more conservative faction of PSL into a form more palatable to the broader Polish electorate, and remains a strong advocate of the peasant cause in Poland.§!"

 POL_stanislaw_mikolajczyk: "Stanisław Mikołajczyk"
 POL_stanislaw_mikolajczyk_leader_desc: "§YBorn:§! §LJuly 18th, 1901, in Dorsten-Holsterhausen, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LStanisław Mikołajczyk was born into a family of a miners in Prussian countryside. He never progressed into higher education, but that did not stop Mikołajczyk from joining the Prussian section of the People's Party and from organising rural youth movements against Germanisation policies in the Province of Posen. Organising peasant strikes and protests did not bring him support among German authorities, but he did manage to escape any prison sentences. Working together with the Poznanese National Democrats, Mikołajczyk managed to help many Poles buy land and defend their right of ownership against the German Settlement Commission. After annexation of the Province of Posen to Poland, Mikołajczyk was elected into the national Sejm with strong support from his home region. His experiences from the struggles in the Posen Province have convinced him of the need for broad coalitions in Polish politics, as he sees Germans as a greater threat than the National Democrats.§!"

 POL_jozef_chacinski: "Józef Chaciński"
 POL_jozef_chacinski_leader_desc: "§YBorn:§! §LMarch 13th, 1889, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LJózef Chaciński became involved with the National Democratic youth organisations from an early age, while studying law in Warsaw. After a brief period of imprisonment by the Tsarist authorities, he left the country in 1909 and studied in Switzerland. There he built contacts with the National Democratic movement, and after his return to Poland, joined the Christian-National Party - part of the ChZJN bloc - and became a very visible politician within the bloc, trying to moderate the most radical ideas in the Polish right. Chaciński is a solidarist and believes that both excess liberalism and socialism have failed to increase common people's happiness, but also that the National Democrats should not forget the common peasants.§!"

 POL_adam_chadzynski: "Adam Chądzyński"
 POL_adam_chadzynski_leader_desc: "§YBorn:§! §LNovember 18th, 1882, in Górki-Grubaki, Siedlce Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAdam Chądzyński comes from family of minor landowners, and was initially involved in the National League, but split from them in 1908 over the question of collaboration with the Russians. Chądzyński came to lead the National Worker's Union (NZR), a solidarist and Christian working-class party. The NZR became positioned as a small independent party between MKP and ChZJN, maintaining a small but loyal base. Chądzyński pragmatically supported the Ponikowski governments, but could just as easily side with ChZJN when preferable. This position as an odd centrist between the more right-wing Christian Democrats and the liberal PSL has made Chądzyński much more influential than the mere popularity of his party would suggest.§!"

 POL_wladyslaw_grabski: "Władysław Grabski"
 POL_wladyslaw_grabski_leader_desc: "§YBorn:§! §LJuly 7th, 1874, in Borów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LWładysław Grabski comes from a noble family that made fortunes through sugar beet farming, which secured a good education for Władysław and his siblings, Stanisław and Zofia. Władysław studied agrarian economics, and took over the family estate after his father's death. He believed in the role of the education of the peasantry as a means of strengthening the Polish national identity, and ran an illegal Polish-language school for peasant children. Eventually, he was imprisoned by Tsarist authorities, before becoming a member of the National League, and being elected to the Russian Duma. From there, he focused on improving the quality of life in the Polish countryside, in cooperation with the authorities.\n\nGrabski was imprisoned by the Germans in 1917 after criticising their economic policy in occupied Poland too harshly, but as a silver lining could complete his third volume devoted to the situation of Polish peasantry. Ironically, he went straight from prison to becoming a minister in the Józef Świeżyński's government, thanks to his skill and popularity in Poland. In 1919 he founded the ChZJN with his brother, leading the party to become a major power in the Sejm for over a decade. Even though he stepped aside from leadership positions within the party after the 1920s, he has remained possibly the most popular National Democrat politician in Poland.§!"

 POL_wojciech_korfanty: "Wojciech Korfanty"
 POL_wojciech_korfanty_leader_desc: "§YBorn:§! §LApril 20th, 1873, in Sadzawki, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWojciech Korfanty grew up in Silesia, and from early age took part in the struggle for the Polish language and culture against the Prussian authorities. He was expelled from his secondary school after making negative remarks about Otto von Bismarck, but nonetheless graduated in economics and joined the National League. After a brief imprisonment for agitation and leaving Endecja, Korfanty founded his own Democratic-National Society and was elected to the Reichstag, with even some German support. His deeply held Christian Democratic convictions made him relatively popular among Catholics across the language barrier, and it made him somewhat of a centrist candidate after Upper Silesia's integration into Republic of Poland, as he is Christian Democrat but not adherent of Roman Dmowski.§!"

 POL_edward_rydz_smigly: "Едвард Ридз-Сміґлий"
 POL_edward_rydz_smigly_leader_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. He became a soldier under the pseudonym \"Śmigły\", first for Austria-Hungary and later for Józef Piłsudski's Legions. He would rise through the ranks as a fast and dedicated commander but after refusing to take the oath of fidelity to Kaiser Wilhelm II in the Oath Crisis of 1917, he went to Kraków and assumed leadership of the Polish Military Organisation which opposed both the Central Powers and Russia.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły first tried to keep up resistance before switching to peaceful opposition in Kraków.\n\nIn 1925 he could finally return to Poland as part of the mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career and was elected into the Senate where became a voice of the former Polish legionaries where it was suspected that he was still in contact with Piłsudski himself.\n\nAs the political situation in Poland was growing less stable, Rydz-Śmigły and other like-minded men founded the OZN, the Camp of National Unity. OZN would become a loose clique of Endecja-influenced but ideology-scarce nationalists who believe the Kingdom of Poland was coming to an end and would be replaced by a new order of authoritarian Polish nationalism under military leadership.\n\nNow propelled into power through their military coup, Rydz-Śmigły wields wide powers including most held by the former monarchy. His regime relies on pretension of being apolitical, nationalist and Piłsudskite, capable of unifying all Poles regardless of their political affiliations. In practice, the Sejm is a rubber stamp manned by pro-OZN politicians and all important decisions are made by Rydz-Śmigły's clique which follows rigorous military hierarchy allowing the First Marshal of Poland, Rydz-Śmigły himself, to reign supreme.§!"
 POL_edward_rydz_smigly_army_chief_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. His foster family was wealthy enough to offer Rydz, a promising painter and artist, a chance to get an education. In the Jagiellonian University Rydz joined the Union of Active Combat and Riflemen's Association and became an adherent of Józef Piłsudski. Adopting the pseudonym \"Śmigły\", he decided to devote himself to the cause of an independent Poland.\n\nIn 1914, Rydz-Śmigły left the Austro-Hungarian army to join Piłsudski's Legions, rising through the ranks fast as a brave and dedicated commander. His rise was cut short in the Oath Crisis in 1917 when he refused to take the oath of fidelity to Kaiser Wilhelm II. His colleagues Piłsudski and Sosnkowski were imprisoned and Rydz-Śmigły was forbidden from wearing a uniform. Not willing to give up the fight, he went to Kraków and assumed leadership of the Polish Military Organisation, this time working against both the Central Powers and Russia. Under his leadership, the POW greatly expanded, and even tried to form an alliance with the National Democrats and Józef Haller's Corps in Russia with little success.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły continued the resistance, but eventually even he had to admit that the Kingdom of Poland was there to stay. Not wanted in this new Kingdom, he stayed some time in Kraków organising Polish opposition groups, and in 1925 he could finally return to Poland as part of mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career, and was elected into the Senate as an independent, though definitely nationalist-minded candidate. He became a voice of the former Polish legionaries, and it was suspected that he was still in regular contact with Piłsudski himself. As the political situation in Poland has grown less stable, Rydz-Śmigły has started to plan to form his own nationalist bloc with like-minded officers.§!\n\n§YNotes: Well-known for his contacts to the Polish far-right and anti-monarchist organisations. Personally incredibly popular among the Poles.§!"

