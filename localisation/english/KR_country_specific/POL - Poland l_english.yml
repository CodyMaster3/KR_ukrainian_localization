 poland_flavour_events.23.t: "Велику партію наркотиків вилучено у Любліні"
 poland_flavour_events.23.d: "Завдяки нашому кроту в польсько-українській контрабандній мережі поліції Любліна вдалося успішно перехопити велику партію наркотиків, перш ніж вона могла бути переправлена далі на схід. Цей так званий "Великий східний шлях" проходить прямо через Польщу, користуючись розслабленими митними кордонами у Міттельєвропі та складністю співпраці між поліцією різних країн. Наркотики масово доставляються до Німеччини, а потім контрабандою переправляються далі на схід, через Варшаву, Люблін, потім в Україну та, нарешті, до Росії, де отримують найбільший прибуток.\n\nЗа останні кілька десятиліть кількість подібних інцидентів лише зросла. Вельткріг залишив тисячі ветеранів залежними від таких речовин, як морфій, ефір та кокаїн – дарів німецької хімічної промисловості. Незважаючи на те, що сьогодні ми більше знаємо про серйозну загрозу залежності від цих наркотиків, їхнє вживання лише зростає. Вже не зводячись до ветеранів, особливо ефір та його похідне "краплі Хоффмана", вони перетворилися на популярні рекреаційні наркотики, які вживаються людьми від вищого суспільства до бідних робітників. Це робить проблему важкою - багато злочинців є заможними людьми, які володіють власними складами, купують дешеві наркотики в Німеччині і продають їх далі на схід."
 poland_flavour_events.23.a: "Хороша робота, офіцери!"
 poland_flavour_events.23.b: "Збільшити їхнє фінансування. Ми повинні бути жорсткими стосовно злочинців!"
