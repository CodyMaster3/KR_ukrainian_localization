 poland_events.156.t: "Королівське вето"
 poland_events.156.d: "Наше амбітне законодавство, прийняте з сильною більшістю голосів у нижній палаті Сейму, покликане розтрощити антидемократичні основи, які надто довго пригнічували права простих людей у Польщі. Але навіть із цим сильним мандатом від народу прусський тиран на троні наважився відкрито виступити проти нас. Ми розраховували на терпимість короля до лібералізму та звичайну бездіяльність у повсякденній політиці, але, схоже, його реакційні маріонетки в Таємній Раді переконали Августа IV виступити проти нас.\n\nСвоїм ненависним правом вето король одноосібно придушив закон, прийнятий переважною більшістю голосів на сеймі. Цим диким антидемократичним кроком стало ясно, що [POL.GetSecondInCommand] більше не користується довірою Його Величності і має піти у відставку. Подивимося, кого вони зможуть придумати як лідера, коли Центролі мають таку значну більшість... Якщо тільки однієї загрози буде достатньо, щоб змусити короля передумати."
 poland_events.156.a: "Погрожуйте йому відставкою."
 POL_royal_veto_used: "Король наклав вето на законодавство!"
#
 poland_events.158.t: "Відставка [POL.GetSecondInCommand]"
 poland_events.158.d: "Авантюра [POL.GetSecondInCommand] та його кабінету не спрацювала. Король Август IV утримався подальших коментарів і відкликав своє вето. В умовах парламентського глухого кута прем'єр-міністри, нарешті, запропонували королю свою відставку, яка була швидко прийнята.\n\nВіра у здатність Центрольов серйозно реформувати систему зсередини впала навіть серед поміркованих, тоді як радикальні соціалісти та аграрії почали організовувати протести по всій країні. Королівство опинилося у хисткому становищі: уряду парламентської більшості більше немає, а найбільші партії практично повстали проти корони."
 poland_events.158.a: "Усі тирани рано чи пізно падають!"
