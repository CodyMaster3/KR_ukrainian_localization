 POL_Economy_of_the_Kingdom: "Польська економіка"
 POL_Economy_of_the_Kingdom_desc: "Польща є великим споживчим ринком із великою кількістю робочої сили. Це робить країну привабливою для німецького та австро-чеського бізнесу. Угоди про вільну торгівлю з ними принесли Польщі процвітання, але також зростання нерівності та зниження контролю над економікою.\n\n§YНа додаток до прямих наслідків, контроль над менш ніж 50% економіки матиме наслідки для Польщі, якщо вона повстане проти Німеччини.§!"

