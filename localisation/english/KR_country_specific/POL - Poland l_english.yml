 poland_events.565.t: "The Platerówki"
 poland_events.565.d: "У пориві патріотичного запалу багато жінок відчули себе зобов'язаними піти на службу. Під керівництвом активістки ПСП Марії Віттек, яка вже брала участь у діяльності польського опору під час минулої війни, був організований Незалежний жіночий батальйон Емілії Платер, названий на честь легендарної польсько-литовської героїні 19 століття Емілії Платер, аби підтримати своїх співвітчизників у будь-який можливий спосіб – числі і на фронті, наполягають багато хто з них.\n\nБагато хто в керівництві нашої армії залишаються скептиками, побоюючись, що це вплине на моральний дух та згуртованість підрозділу."
 poland_events.565.a: "Ці жінки – приклад для всіх нас!"

 poland_events.594.t: "Польща вимагає Цешин"
 poland_events.594.d: "Сьогодні нам було передано послання з польського посольства, причому високопосадовці виглядали дуже серйозними, коли передавали його. При подальшому розгляді виявилося, що це ультиматум: Варшава вимагає повернення Цешинських земель, які, як вона стверджує, є життєво важливою частиною її власної історії, незаконно уступленої багато століть тому, і тепер настав час повернути їх до складу Польщі; і якщо ми відмовимося, Польща готова підкріпити цю вимогу силою зброї.\n\nМожлива війна висить на волосині, через шмат землі, яка, можливо, навіть не була настільки цінною для нас в першу чергу. Як ми маємо реагувати?"
 poland_events.594.a: "Ніколи!"
 poland_events.594.b: "Змиріться та передайте його."
#Cieszyn ceded
 poland_events.595.t: "[From.GetName] поступається нашим вимогам"
 poland_events.595.d: "[From.GetName] погодився на поступку Цешина, і в нашому народі почалися урочистості з приводу того, що ще одне вічне польське місто повернуто своєму народу."
 poland_events.595.a: "Ще одна несправедливість виправлена!"
#War for Bucovina
 poland_events.596.t: "[From.GetName] відмовляє нашим вимогам"
 poland_events.596.d: "[From.GetName] вперто відмовляється поступитися Цешином! Що спонукало їх зробити це, невідомо, але, безсумнівно, це призведе до війни. Наші війська готові розпочати відновлення воєводських лісів і повернути ще одну важливу частину нашої спадщини додому."
 poland_events.596.a: "Він належить нам по праву!"
 poland_events.596.b: "Вони бачили наш блеф наскрізь."

#600-> late-game paths
 poland_events.600.t: "Праві революціонери"
 poland_events.600.d: "Помірні в ПСП та їхні селянські брати в ПНП були твердими прихильниками в нашій спільній боротьбі проти прусського тирана, але з успіхом нашого повстання ці так звані "праві революціонери" стали проблемою для деяких.\n\nНайбільш різкі голоси стверджують, що вони зрадники, ті, хто недостатньо сильний та ідеалістичний, щоб йти за революцією до кінця. Більш помірковані соціалісти зазначають, що вони підтримали нашу революцію і навіть взяли до рук зброю проти нашого спільного ворога. І як показала Франція, селяни не є несумісними із синдикалістською системою.\n\nПитання стоїть так: чи повинні ми прийняти цих революціонерів із сумнівною лояльністю чи їхня діяльність має бути заборонена доти, доки вони не доведуть свою відданість новій системі?"
 poland_events.600.a: "Польща не може існувати без селян."
 poland_events.600.b: "Ще хвилину тому вони хотіли продати нас австрійцям, чи не так?"

 poland_events.601.t: "Останнє засідання Тимчасового революційного уряду"
 poland_events.601.d1: "Перед делегатами тимчасового уряду стоїть велике завдання: закласти основу для нової синдикалістської республіки та припинити доступ до особливих повноважень, які Революційний комітет мав із самого початку революції. Незважаючи на те, що республіка навряд чи стабільна, багато хто закликає до виборів і повернення до певної подоби нормального життя, побоюючись, що продовження надзвичайного стану унеможливить повернення до демократії.\n\nКількість делегатів, які зібралися у колишньому королівському палаці, представляють тимчасовий Сейм, сформований із представників профспілок та лівих делегатів парламенту. Прихильники Закржевського, неофіційно звані закржевцями, репрезентують жорстких революціонерів, готових піти на компроміс із ліберальними ідеалами, якщо це буде зроблено в ім'я революції. Їхня опозиція, так звані ліві синдикалісти, - друга за величиною група, номінально вірна Закржевському, але постійно розбіжна у поглядах на політику. Остання велика фракція - ПСП-Левиця, до якої увійшли багато членів старої помірної ПСП. Вони є найбільш затятими прихильниками поміркованості та парламентських традицій."
 poland_events.601.d2: "Перед делегатами тимчасового уряду стоїть велике завдання: закласти основу для нової синдикалістської республіки та припинити доступ до диктаторських повноважень, які мав голова Закржевський. Незважаючи на те, що республіка навряд чи стабільна, багато хто закликає до виборів і повернення до певної подоби нормального життя, побоюючись, що продовження надзвичайного стану унеможливить повернення до демократії.\n\nКількість делегатів, які зібралися у колишньому королівському палаці, представляє тимчасовий Сейм, сформований із представників профспілок та лівих делегатів парламенту. Прихильники Закржевського представляють жорстких революціонерів, які твердо стоять за Закржевського та революцію. Їхня опозиція, так звані ліві синдикалісти, є другою за величиною групою, але вступили в серйозні розбіжності із Закжевським щодо його нинішніх повноважень. Остання велика фракція - ПСП-Левиця, до якої увійшли багато членів старої помірної ПСП. Вони створили союз із анархо-синдикалістами, щоб протистояти спробам Закжевського захопити владу."
 poland_events.601.a: "Давайте почнемо!"

 poland_events.602.t: "Форма правління"
 poland_events.602.d: "Соціал-демократи та комуністи в Асамблеї стверджують, що розпад держави на різні комуни та поради не лише безвідповідальний, а й надто радикальний. Унітарна демократична республіка, на їхню думку, вже є формою правління, що добре функціонує.\n\nПроте, профспілкові діячі та деякі анархісти затято виступають проти такої "капітуляції перед статусом кво", і стверджують, що демократія може бути гарантована лише шляхом децентралізації, коли кожна профспілка та кооператив здебільшого вирішує свої власні справи.\n\nТовариш Закржевський виголосив полум'яну промову, в якій заявив, що єдиним способом зупинити революцію від попадання до рук невиборних бюрократів є радикальна, істинно синдикалістська форма держави."
 poland_events.602.a: "Унітарна соціалістична республіка."
 poland_events.602.b: "Федерація комун."

 poland_events.603.t: "Питання про авторитет"
 poland_events.603.d: "Другим найбільш спірним питанням на асамблеї було питання про виконавчу владу. Хоча майже всі згодні з тим, що одна людина ніколи не повинна мати повну владу над демократичною системою, існує великий блок делегатів від СП та комуністів, які виступають за сильного президента, який обирається прямим голосуванням на 7-річний термін.\n\nАргумент простий - жодна соціалістична держава не змогла пережити своє катастрофічне народження без первісної тиранії та терору. Коли революція бореться з внутрішніми та зовнішніми ворогами, вона повинна мати сильне керівництво, здатне діяти швидко та рішуче."
 poland_events.603.a: "Це буде сильний лідер!"
 poland_events.603.b: "У нас уже був один тиран, іншого не буде."

 poland_events.604.t: "Доля надзвичайних повноважень"
 poland_events.604.d: "У найважчі дні революції Казімєж Закржевський був призначений її лідером із майже диктаторськими повноваженнями. Багато хто досі вважає це грубою помилкою, тим більше, що голова не виявив наміру найближчим часом піти у відставку. Питання було поставлене голосування товаришем Дюбуа. Питання просте - чи має Закржевський відмовитися від своїх повноважень і якнайшвидше провести вибори, чи залишитися верховним лідером?\n\nПрихильники Закржевського засуджують усе питання як спробу дестабілізувати революцію у вирішальний момент і як удар у спину з боку тих, хто потай сподівається на крах революції. Десятки пристрасних промов виголосили як противники, так і прихильники голови, і після восьмої години запеклих дебатів збори нарешті провели голосування, вирішивши, що..."
 poland_events.604.a: "Товариш Закржевський все ще потрібний."
 poland_events.604.b: "Вибори будуть призначені негайно."

 poland_events.606.t: "Піднесення голови Закржевського"
 poland_events.606.d: "[?global.date.GetDateStringNoHourLong] запам'ятається як день, який знищив демократію, що зароджується, в новій, незалежній Польщі. Казімєж Закржевський, голова СП, отримав підтримку своїх диктаторських повноважень від більшості членів зборів, а потім на публічному плебісциті на наступні сім років. Були заяви про фальсифікацію голосів, і опозиція організувала великі акції протесту навколо Сейму, але вони не наважилися виступити проти Закжевського. Зрештою, ця людина популярна, і народ вірить, що саме її велике керівництво принесло Польщі нещодавню свободу та національне відродження."
 poland_events.606.a: "Ось вам і народне правління."

 poland_events.607.t: "Перші вибори у Синдикалістській Республіці"
 poland_events.607.d1: "Хоча загальна явка на виборах виявилася розчаровує, багато поляків поспішили обрати своїх делегатів до місцевих органів влади та Сейму. Оскільки це перші вибори за нового соціалістичного режиму, настрій одночасно збуджений і покірний. Добровольчі загони підтримують світ, доки різні фракції намагаються схилити трудящих на свій бік.\n\nЗакржевський та його прихильники використовують популістську риторику, спираючись на розчарування бідних та обіцяючи національну перевагу. Їхня основна опозиція, широка коаліція синдикалістів та анархістів, які виступають проти Закржевського, спрямовує свої зусилля на протидію культу особистості Закржевського. Дивно, але ПСП, що сильно зменшилася, все ще володіє значним передвиборним потенціалом і представляє себе як поміркованих кандидатів, які підтримують закон і порядок, що багато хто вважає вкрай іронічним поворотом."
 poland_events.607.d2: "Хоча загальна явка на виборах виявилася розчаровує, багато поляків поспішили обрати своїх делегатів до місцевих органів влади та Сейму. Оскільки це перші вибори за нового соціалістичного режиму, настрій одночасно збуджений і покірний. Добровольчі загони підтримують світ, доки різні фракції намагаються схилити трудящих на свій бік.\n\nРадники Чешейка-Сохацького заповнили прогалину після відходу Закжевського. Їхньою головною опозицією є широка коаліція синдикалістів та анархістів під керівництвом відомого анархіста Лії Фельдман. Дивно, але ПСП, що сильно зменшилася, все ще володіє значним передвиборним потенціалом і представляє себе як поміркованих кандидатів, які підтримують закон і порядок, що багато хто вважає вкрай іронічним поворотом."
 poland_events.607.a: "Фракція Закржевського виграє більшість делегатів."
 poland_events.607.b: "Анархісти та синдикалісти забезпечують собі більшість."
 poland_events.607.c: "Помірні члени ПСП здобувають несподівану перемогу."
 poland_events.607.e: "Комуністи ПСП отримують більшість."

 poland_events.609.t: "Wódz закріплює владу"
 poland_events.609.d: "Послідовники Закржевського - це всі, хто залишився на руїнах недовговічної польської демократії, що димляться. У повномасштабній війні проти політичної опозиції "закржевські", які контролюють Громадянську міліцію, витіснили своїх ворогів з керівництва робітничих організацій, газет та державної адміністрації. Ці посади були заповнені "справжніми" синдикалістами, які не бажають йти на компроміс зі старою буржуазною системою.\n\nОпозиція з ПСП на чолі намагалася організувати кампанію опору, але вона не спрацювала. Занадто багато апатичних і зосереджених лише на тому, щоб дожити до наступного дня посеред хаосу Польщі, а деякі навіть мовчки вітають сильну централізовану владу, якщо це означає хліб насущний та безпечний кордон – і це те, що їм обіцяв Вождь."
 poland_events.609.a: "Хай живе Пілсудський, нехай живе Закржевський!"

 poland_events.610.t: "Революція та католицька церква"
 poland_events.610.d.syndicalist: "У ході революції католицька церква втратила більшу частину своїх земель і маєтків. Гіркий розкол серед багатьох людей був зосереджений навколо церков - у багатьох місцях почалися бої між тими, хто прагнув захистити церкву, та тими, хто хотів помститися класовому ворогові. Багато хто пам'ятає, як церква підтримувала монархію та гірші рухи, і завжди була готова допомогти, коли державі потрібно було переслідувати тих, хто працював на звільнення простих людей. Багато безглуздого кровопролиття заплямило плитки польських церков, але нинішня анархія теж навряд чи піде на користь революції.\n\nБільшість революціонерів хочуть досягти жорсткої секуляризації та повного позбавлення церкви тимчасової влади, як це було у Франції близько сорока років тому. Вони стверджують, що якщо дозволити церкві зберегти свою організацію, вона перетвориться на орган опору всередині Робочої Республіки, готовий співпрацювати з будь-якими майбутніми загарбниками. Спокійніші голови вважають, що нам слід придивитися до досвіду Франції - там все почалося з жорстких репресій, які в результаті стали більш поміркованими і прагматичними, оскільки стало очевидно, що знищити релігію відразу просто нереально."
 poland_events.610.d.totalist: "У ході революції католицька церква втратила більшу частину своїх земель і маєтків. Гіркий розкол серед багатьох людей був зосереджений навколо церков - у багатьох місцях почалися бої між тими, хто прагнув захистити церкву, та тими, хто хотів помститися класовому ворогові. Багато хто пам'ятає, як церква підтримувала монархію та гірші рухи, і завжди була готова допомогти, коли державі потрібно було переслідувати тих, хто працював на звільнення простих людей. Багато безглуздого кровопролиття заплямило плитки польських церков, але нинішня анархія теж навряд чи піде на користь революції.\n\nБільшість революціонерів хочуть досягти жорсткої секуляризації та повного позбавлення церкви тимчасової влади, як це було у Франції близько сорока років тому. Вони стверджують, що якщо дозволити церкві зберегти свою організацію, вона перетвориться на орган опору всередині Робочої Республіки, готовий співпрацювати з будь-якими майбутніми загарбниками. Більш спокійні голови вважають, що нам слід придивитися до досвіду Франції - вони почали з жорстких репресій, які врешті-решт стали помірнішими і прагматичнішими, оскільки стало очевидно, що знищити релігію відразу просто нереально.\n\nАле є третій варіант. Французькі сореліанці вважають, що католицька віра сама по собі не реакційна – навпаки, вона є невід'ємною частиною французького чи польського національного міфу. Тому вона має бути перетворена, а не знищена, і церква має служити революції, як будь-яка інша частина суспільства. Хоча ця концепція є периферійною у польському соціалізмі, Закржевський та багато колишніх вигнанців у Франції переконані, що такий союз може спрацювати."
 poland_events.610.a: "Вони – частина душі Польщі, як і ми."
 poland_events.610.b: "Обмежте співпрацю."
 poland_events.610.c: "Їм немає місця у новій Польщі."

 poland_events.620.t: "Другі вибори у Синдикалістській Республіці"
 poland_events.620.d1: "Після того, як соціалістичне правління вкоренилося у Польщі, поляки знову кинулися обирати своїх місцевих депутатів та депутатів Сейму. Національний настрій став спокійнішим, оскільки країна більше не перебуває в облозі німецьких імперіалістичних сил.\n\nЗакржевський та його прихильники ведуть кампанію і нагадують польському народу, хто привів його до свободи від прусського тирана, але центристські синдикалісти, очолювані відомою анархо-синдикалісткою Лією Фельдман, знову виступають проти захоплення влади Закржевським.\n\nПід керівництвом Зигмунта Заремби, редактора журналу Роботник, ПСП-Л представляє себе як єдину політичну силу, яка збереже парламентську, демократичну та соціалістичну систему, і виступає із закликами проти радикалізму Закжевського та центристських синдикалістів."
 poland_events.620.d2: "Після того, як соціалістичне правління вкоренилося у Польщі, поляки знову кинулися обирати своїх місцевих депутатів та депутатів Сейму. Національний настрій став спокійнішим, оскільки країна більше не перебуває в облозі німецьких імперіалістичних сил і ледве уникла диктатури Закжевського. Відхід Закжевського з Польщі дозволив іншим заповнити нішу, що утворилася; зокрема, Єжи Чешейко-Сохацького, лідер радянського комуністичного крила ПСП-Л, став опозиційною фігурою по відношенню до відомого анархо-синдикаліста Лії Фельдман. Крім того, під керівництвом Зигмунта Заремби, редактора журналу 'Робітник', помірна фракція ПСП-Л представляє себе як єдину політичну силу, яка збереже парламентську, демократичну та соціалістичну систему, і виступає із закликами проти синдикалістів та радянських комуністів."
 poland_events.620.a: "Прихильники Закржевського отримують більшість голосів."
 poland_events.620.a2: "Радники Чешейка-Сохацького отримали більшість."
 poland_events.620.b: "Центристські синдикалісти забезпечують собі більшість."
 poland_events.620.c: "ПСП-Л досягає більшості."

 poland_events.625.t: "Усунення голови Закржевського"
 poland_events.625.d: "Намагаючись видалити "нелояльних" із робітничих організацій та державного управління, прихильники Закжевського відкусили більше, ніж могли прожувати. Спочатку побиття та залякування давали результат, але коли все більше людей чинили опір міліції, опозиція ставала дедалі сміливішою.\n\nРоботник, журнал Польської соціалістичної партії і найбільш читаний соціалістичний журнал у країні, опублікував полум'яну статтю, яка оголошує Казімєжа Закжевського узурпатором, який не зміг виконати своїх обіцянок про хліб та безпеку. Текст, написаний редактором журналу Зигмунтом Зарембою, став закликом до згуртування роз'єднаної опозиції, і були організовані акції протесту. У драматичному повороті подій невелика група ополченців увірвалася до видавництва Роботника та спробувала заарештувати Зарембу. Почалася перестрілка, внаслідок якої троє було поранено, причому обидві сторони звинувачували одна одну. Варшава була близька до точки кипіння, тому що червоні гвардійці вставали то на бік Закржевського, то на Зарембу.\n\nПершим здався Закржевський. Публічно він пояснив, що відмовиться від надзвичайних повноважень, як і обіцяв, і дозволить розпочати вільні вибори. У своїй промові він наголосив, що такий маленький народ, як поляки, не може допустити розколу у своїх лавах, інакше їх поглинуть численні вороги. У тій же заяві він повідомив про свої плани вирушити до Парижа для виконання тривалої дипломатичної місії. Неясно, чи тиск на нього опинився, щоб він залишив Польщу, чи він зробив це з метою власної безпеки."
 poland_events.625.a: "Гордість передує падінню."

#Pre-revolution setup

 poland_events.630.t: "Шепіт революції"
 poland_events.630.d: "Після виборів невдоволення лише зросло. Народ постійно сумнівається у легітимності уряду, а радикальна ліва риторика стає дедалі поширеною, попри спроби придушити її. На екстреній нараді в Міністерстві внутрішніх справ докладно обговорювалася ця зростаюча нестабільність, і виникли два можливі плани.\n\nЗа допомогою спеціального законодавства можна розпочати широкомасштабні антисоціалістичні репресії. При достатній кількості арештів організаційні здібності революційного руху повинні бути знищені, перш ніж він зможе створити реальні проблеми. Однак цей план потребує співпраці з боку Сейму та судової системи і може спричинити суспільну реакцію. Альтернативою є просте спостереження за ситуацією та спроба стримати її, не привертаючи надто багато уваги. Зрештою, людей рідко вдається розбудити назавжди."
 poland_events.630.a: "Антисоціалістичне придушення і негайно!"
 poland_events.630.b: "Просто стежте за ситуацією."

 poland_events.631.t: "Союз польських синдикалістів"
 poland_events.631.d: "Перший крок до звільнення Польщі було зроблено на таємній зустрічі у передмісті Кельце. Зустріч була організована головою СП Казімєжем Закжевським, який за кілька тижнів до цього таємно перебрався до Польщі через південний кордон. Разом із ним було ще кілька революціонерів під вигаданими іменами, деякі з них вже брали участь у громадянській війні у Франції. Ці професійні революціонери зустрілися з "доморощеними синдикалістами" Конгресу Польщі, такими як анархо-синдикаліст Павло Лев Марек, та численними представниками радикально налаштованих профспілок та соціалістичних організацій.\n\nНезважаючи на розбіжності з приводу того, яким має бути ідеальний соціалістичний лад, було досягнуто згоди про створення колективного керівництва та організації революції, яка розпочнеться, коли неминуче розпочнеться війна між Німеччиною та Францією. Плодом цих переговорів стала Союз польських синдикалістів (СПС)."
 poland_events.631.a: "За свободу!"

 poland_events.632.t: "Авангард свободи"
 poland_events.632.d: "Союз польських синдикалістів діяв ефективно. Вони швидко почали координувати різні підпільні друкарні через Революційне агентство друку, щоб заручитися більшою підтримкою своєї змови, особливо через чутки про те, що з початком війни поляки будуть відправлені в окопи Західного фронту. Сам Закржевський під псевдонімом "Ностромо" писав багато статей, обговорюючи питання про попередні французьку та британську революції та про поліпшення життя простих людей, про зраду так званих польських "націоналістів" у захисті польського народу та про необхідність співпраці польських патріотів із синдикалістським. рухом.\n\nУ той же час вироблялася і ховалася зброя, а підпільні "мисливські клуби" почали проводити військову підготовку, як це робило Стрілецьке товариство Пілсудського перед минулою війною. Єжи Шуриг під кодовою назвою "Надер" створив підпільне військове крило для УПС. Сам він воював у Великій війні у Французькому іноземному легіоні у складі Байонського легіону і є довіреною особою Закжевського. Під його керівництвом у країну було таємно переправлено офіцерів французької розвідки з метою розпочати створення радіомережі, яка дозволила б покращити координацію між власне Інтернаціоналом та польським підпіллям. Обережні кроки були зроблені щодо армії, щоб поширити пропаганду та виявити можливих однодумців серед офіцерів. Особливу увагу було приділено використанню пам'яті Юзефа Пілсудського, зі спробами уявити нинішні заворушення схожими на ситуацію до 1914 року, яку багато генералів добре пам'ятали. Створювався ґрунт для останнього польського повстання."
 poland_events.632.a: "Ми змусимо Пілсудського пишатися нами!"

 poland_events.633.t: "Початок народної війни"
 poland_events.633.d: "Почалася війна між прусським тираном та вільними народами Європи. У різних нелегальних виданнях УПС вона зображується як боротьба між деспотичними імперіями та незалежними народами, і звучать відкриті заклики до будь-якого справжнього патріота-поляка виступити проти нерозсудливості кайзера Вільгельма та будь-якого уряду, який його підтримує.\n\nПацифістське послання досягло навіть колишнього політичного центру, оскільки навіть організації Народної партії приєдналися до мирних протестів під керівництвом синдикалістів у деяких регіонах. З одного боку, йде призов до армії та поширюються антивоєнні листівки, а з іншого – Вільність готує все більше партизанів і контрабандою постачає їм зброю. Існують плани організації загального страйку разом із ПСП, а в таємниці регіональні комітети звільнення розробляють конкретні плани щодо захоплення міст. Новини із західного фронту очікуються з великим інтересом, оскільки кожна невдача, з якою стикається Хеєр, робить ідею вільної Польщі трохи більшою."
 poland_events.633.a: "Скоро ми будемо вільні."

#Lategame syndie events

 poland_events.650.t: "The Międzymorze"
 poland_events.650.d: "Мрія між морями здійснилася. Величезні східні території були звільнені польською армією, яка допомогла нашим братам по Співдружності скинути своїх гнобителів. На установчій сесії нових Федеральних Народних Зборів делегати з Польщі, Литви, Білорусії, України та багатьох інших місць зібралися, щоб закласти основи нової держави, яка, як ми сподіваємося, буде кращою за стару Співдружність.\n\nЗапитання виникли швидко. Хоча наші соціалістичні товариші вдячні нам за допомогу, вони глибоко підозрюють "польський імперіалізм" та наполягають на великих поступках в ім'я соціалістичного братства. "Співдружність комун між морями" має складатися з автономних областей та спеціальних комун, кожна з яких обирає своїх представників у ненаціональні збори, які займаються спільною політикою, такою як військові та зовнішні відносини. In all else, the regional assemblies reign. В усьому іншому правлять регіональні асамблеї. Деякі прихильники [POL.GetLeader] були обурені цим "сюром", але дивно, що більшість польських соціалістів розуміють, що вільна федерація - єдиний спосіб забезпечити безпеку нової держави."
 poland_events.650.a: "Розділи помщені!"
