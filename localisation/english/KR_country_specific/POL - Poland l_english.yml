 POL_Marshals_Cult_desc: "Офіцерська кліка Едварда Ридз-Смігли протягом десятиліть несла спадщину Юзефа Пілсудського, намагаючись у всьому йому наслідувати. Після смерті Пілсудського Ридз-Смігли, як людина, яка підтримувала змову, стала її природним наступником. І тепер, отримавши верховний контроль над польською нацією, Ридз-Сміглий нарешті може створити вільну і незалежну Польщу за своїм образом і подобою."
 POL_Tour_The_Frontlines: "Екскурсія на передову"
 POL_Tour_The_Frontlines_desc: "Пілсудський керував з фронту, особисто зустрічаючи своїх підлеглих у найнебезпечніших обставинах. Навіть будучи верховним вождем нації, Ридз-Сміглі може виділити час для відвідин фронтів та зміцнення своєї репутації у військах."
 POL_Marshals_Postage_Stamps: "Поштові марки маршала"
 POL_Marshals_Postage_Stamps_desc: "Хтось може назвати це несмачним самохваленням, але добрий лідер розуміє, що громадянам потрібно постійно нагадувати про людину, яка завжди думає лише про їх благополуччя."
 POL_Marshals_Town: "Місто Смігли"
 POL_Marshals_Town_desc: "На згадку про повторне захоплення Польщею Хелма невелике село Леонув, розташоване неподалік міста, буде перейменовано на Сміглове, на честь глави держави. У цьому селі знаходяться перші тимчасові казарми польських військ, які увійшли до Хелму восени 1918 року."
 POL_Patron_of_Schools: "Меценатські школи"
 POL_Patron_of_Schools_desc: "Наші діти - це майбутнє, і вони повинні з ранніх років навчатися бути справжніми патріотами, чий найбільший ідеал - сам Перший маршал."
 POL_Reestablish_The_Legions: "Відновити легіони"
 POL_Reestablish_The_Legions_desc: "Перший уланський полк польських легіонів "Маршалка Едварда Ридза-Смігли" буде заново створено як елітний полк польської армії, який виконує функції президентської гвардії."

# Syndicalist Republic
 POL_Syndicalist_Republic: "Синдикалістська республіка"
 POL_Syndicalist_Republic_desc: "Польська революційна республіка виникла з темряви під проводом державного вождя Казімежа Закржевського. Єдиною причиною для різних фракцій в республіці є загроза зовнішніх і внутрішніх ворогів, які були б раді знову бачити Польщу в ланцюгах. Більше ні!"

 POL_zakrzewski_consolidate_mission: "Зміцнити головування"
 POL_zakrzewski_consolidate_mission_desc: "Закржевський захопив владу, але це лише перший раунд. За його спиною анархісти та інші, позбавлені завзяття, замишляють скинути його і повернутися до невдач усіх попередніх повстань. Але цього разу все буде інакше; цього разу революція має пройти через це."
 POL_reform_the_ZZZ: "Реформа СП"
 POL_reform_the_ZZZ_desc: "СП перетворився на бюрократичний, елітарний орган, де керівництво профспілки веде нескінченні дебати з найбезплідніших питань. Щоб забезпечити владу народу, профспілкова еліта має бути знешкоджена, а профспілки мають повернутися до своєї первісної мети: служити народу, а не керувати ним."
 POL_centralize_paramilitaries: "Централізація воєнізованих формувань"
 POL_centralize_paramilitaries_desc: "Під час революції багато груп, які ми вважали своїми "союзниками", озброїли свої власні воєнізовані формування. У міру того, як їхня лояльність революції ставиться під сумнів, ці воєнізовані формування стають все більш небезпечними: вони мають бути роззброєні та об'єднані в організацію, лояльну до народу, а не до партій."
 POL_propaganda_campaigns: "Пропагандистські кампанії"
 POL_bypass_bureaucrats_desc: "Взявши під контроль великі газети і перетворивши їх на наших виразників, ми зможемо добитися того, щоб наш голос звучав голосніше - як і має бути."
 POL_truce_with_PPS: "Компроміс з ПСП"
 POL_truce_with_PPS_desc: "Помірні соціалісти вимагали обмеження та контролю Червоної гвардії, розширення демократії та більш відкритих публікацій. За бажання ми можемо порозумітися з ними і, сподіваюся, заручитися їхньою підтримкою нової соціалістичної Польщі."
 POL_truce_with_PSL: "Компроміс з ПНП"
 POL_truce_with_PSL_desc: "Представники селянства зажадали від республіки виконання обіцянок, наданих селянам: збільшення державної підтримки, відмови від вилучення землі, виділення додаткових земель для дрібних господарств та безземельних, ставлення до сільських сіл як до кооперативів. Якщо ми зможемо завоювати їхню подяку, селянство підтримає нашу нову державу."

