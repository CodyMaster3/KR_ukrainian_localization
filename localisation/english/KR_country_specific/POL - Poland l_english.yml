 #for AUS:
 poland_events.305.t: "Інвестиційний шанс у Польщі"
 poland_events.305.d: "Так сталося, що Німеччина вирішила відмовитися від володіння Польськими державними залізницями після того, як KPuGHStE, прусський залізничний конгломерат, не зміг підтримувати залізницю в робочому стані через масштабний економічний спад та брак коштів. Цей залізничний маршрут є, можливо, найважливішою залізницею для Німеччини, яка з'єднує власне кайзеррейх із її Остштаатенами.\n\nПольський уряд планує купити маршрут самостійно, але, якщо ми вирішимо, ми могли б купити контрольний пакет акцій за допомогою кредитів. Хоча це і дорого у розпал кризи, такий крок значно збільшить наш вплив на польську економіку і, у свою чергу, зменшить вплив Берліна на неї."
 poland_events.305.a: "Зараз не час!"
 poland_events.305.b: "Це може дати нам важелі впливу у Польщі..."
#
 #for POL:
 poland_events.306.t: "Доля залізниць, що належать Німеччині"
 poland_events.306.d: "Польська залізнична мережа управляється польською коронною компанією KWiP (Królewskie Koleje Współpracy i Postępu), яка значною мірою належить німецькій дочірній компанії KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn). Ця угода забезпечувала німецький контроль над життєво важливим транспортним маршрутом до Остштаатен, а також фінансування з Німеччини, що забезпечувало тисячі робочих місць для поляків.\n\nУ зв'язку з різким зниженням потреб у перевезеннях та скороченням бюджету KPuGHStE, доля залізниці тепер незрозуміла. Оскільки тисячі залізничників залишилися без роботи, на нас чиниться величезний тиск, щоб викупити корпорацію з рук Пруссії. Це буде дуже дорого та порівняно з націоналізацією, але це дозволить нам зберегти робочі місця залізничників і, звичайно, дасть нам повний контроль над стратегічно важливим транспортним маршрутом."
 poland_events.306.a: "Це наш шанс купити її."
 poland_events.306.b: "Не дарма це називається вільною торгівлею."
#
 #for POL and GER :
 #make it slower for germans to go through Poland
 poland_events.307.t: "Крах польських залізниць"
 poland_events.307.d: "Через відсутність державних закупівель KPuGHStE продала свою основну частку у Польських державних залізницях, KWiP. Це призвело до вільного падіння коштів KWiP і фінансової ситуації, що постійно погіршується, змусивши компанію звільнити значну частину своїх працівників.\n\nНеобхідно сказати, що це одночасно є економічною катастрофою для Польщі та великою невдачею для німецьких планів тримати польську економіку на короткому повідку."
 poland_events.307.a: "Прокляття!"
#
 #for GER/AUS/POL:
 poland_events.308.t: "Німецько-польська залізниця під заставу [POL_railway_owner]"
 poland_events.308.d: "[POL_railway_owner] витратив значну суму грошей, щоб врятувати KWiP (Польські державні залізниці) від краху, купивши більшість акцій, проданих німецькою холдинговою компанією KPuGHStE.\n\nЗавдяки цим великим інвестиціям, маршрут та його працівники на якийсь час забезпечили себе засобами для існування."
 poland_events.308.a: "Промінь надії!"

 poland_events.309.t: "Великі [FROM.GetAdjective]і інвестиції"
 poland_events.309.d: "Було оголошено, що великий [FROM.GetAdjective]ий промисловий конгломерат розширює свій бізнес у Польщі. Деякі кажуть, що іноземні корпорації вже контролюють надто велику частину нашої економіки, але вони ігнорують очевидні плюси таких угод: заводи принесуть незліченну кількість нових робочих місць польському народу, а з роботою він зможе утримувати свої сім'ї та не брати участь у радикальних рухах."
 poland_events.309.a: "Бізнес процвітає."
 poland_events.309.b: "Жодної угоди."

 poland_events.310.t: "Пронімецькі настрої"
 poland_events.310.d: "Незважаючи на неспокійні стосунки з нашим великим західним сусідом, багато поляків почали розглядати добрі стосунки з Берліном як гарантію роботи та безпеки.\n\nНімецько-польське товариство дружби особливо активно організовує благодійні та культурні заходи, відзначаючи спільну історію Польщі та Німеччини, таку як їхня спільна боротьба проти шведського імперіалізму в 17 столітті та спільна боротьба проти царської тиранії під час Вельткрігу. Ці пронімецькі кампанії, як завжди, викликали невдоволення опозиції."
 poland_events.310.a: "Добре."
 poland_events.310.b: "Намагатися мінімізувати їх..."

 poland_events.311.t: "Закриття великих заводів"
 poland_events.311.d: "Великий промисловий конгломерат оголосив про свої плани закрити завод, внаслідок чого близько 200 робітників залишаться без роботи.\n\nПричина, яку вони назвали - дешевша вартість робочої сили в інших країнах. Очікується, що вони перенесуть свій бізнес на Україну чи, можливо, до Білої Рутенії, де праця ще дешевша, ніж у Польщі. Ми мало що можемо зробити, щоб змусити їх залишитися."
 poland_events.311.a: "Прокляття!"
 
 poland_events.312.t: "Майбутнє польського уряду"
 poland_events.312.d: "Наш посол у Варшаві зв'язався з Берліном, щоб отримати інструкції. Німецькі посли здавна були важливими радниками короля Августа IV, і майже будь-який уряд вимагав від Німеччини принаймні толерантності. З наближенням виборів, коли перемога пронімецької партії MKP здається ймовірною, посол запитує, який уряд був би найбільш прийнятним для Берліна. На практиці це означатиме або націонал-ліберальну частину MKP, або більш відверто пронімецьку та авторитарну Партію державності всередині MKP.\n\nНаші військові та значна частина великого бізнесу зі зрозумілих причин симпатизують Партії державності та Владиславу Студницькому, але більш досвідчені політичні аналітики в уряді вказують на те, що продовження ліберального правління Антоні Поніковського було б більш стабільним і більш прийнятним вибором для польської опозиції - при цьому на практиці зберігаючи всі наші поточні інтереси в країні, незважаючи на їхній польський націоналізм."
 poland_events.312.a: "Поніковський переможе."
 poland_events.312.b: "Студницькому віддають перевагу в Берліні."
 poland_events.312.c: "Не втручатися."

 poland_events.313.t.pol: "Визнано економічну незалежність Польщі"
 poland_events.313.t.ger: "Договір про дружбу та економічне співробітництво"
 poland_events.313.d.pol: "Після економічної депресії багато німецьких підприємств пішли з Польщі, і багато з цих галузей згодом були націоналізовані урядом. Незважаючи на свої витрати, етатистська політика перевела більшу частину польської економіки під контроль держави та польських конгломератів, таких як Lewiatan. Відновлення злотого та інші гучні націоналізації ще більше зміцнили фінансове становище Польщі.\n\nНавіть Берлін визнав це масштабне зрушення в Польщі при перегляді німецько-польських торгових угод і прийняв його як факт, що відбувся, - зрештою, економічне процвітання Польщі в будь-якому випадку їм на руку, навіть якщо багато німецьких корпорацій втратили більшу частину своїх інвестицій у цій країні. але ця історія навряд чи є унікальною для Польщі. Нарешті, Польща вирвалася з економічного рабства."
 poland_events.313.d.ger: "Після економічного краху та депресії польська економіка спромоглася втриматися на плаву лише завдяки тісним зв'язкам з економічними центрами Німеччини та Австро-Угорщини. У міру того, як вони починали відновлюватися, вся Міттелевропа робила це разом із ними. Польща була однією з перших.\n\nЗараз, коли найгірша економічна криза та хаотичні вибори позаду, настав час зосередитися на стабільності та створенні міцного фундаменту для майбутньої економічної співпраці у Центральній Європі."
 poland_events.313.a: "Найгірше позаду."

 poland_events.314.t: "Польща затверджує економічну незалежність"
 poland_events.314.d: "Після економічної депресії багато німецьких і датських підприємств пішли з Польщі, і багато з цих галузей згодом були націоналізовані урядом. Незважаючи на всі витрати, етатистська політика призвела до того, що більшість польської економіки опинилася під контролем держави.\n\nМи маємо визнати факти – наші важелі впливу в Польщі сильно постраждали від цього, оскільки Варшава в майбутньому набагато менше залежатиме від нас економічно. Але, знову ж таки, ситуація нічим не відрізняється від багатьох інших частин Міттельєвропи."
 poland_events.314.a: "Добре."

 poland_events.323.t: "Польський державний контракт"
 poland_events.323.d: "Польський уряд підписав вигідний контракт із великим вітчизняним промисловим конгломератом. Ця угода принесе нашій країні роботу та гроші, а також зміцнить наш вплив у країні."
 poland_events.323.a: "За ваше здоров'я!"

 #for POL:
 poland_events.325.t: "Німеччина обіцяє автономію"
 poland_events.325.d: "Щоб зменшити зростаючі хвилювання і втому від війни в Польщі, німецький уряд подякував Польщі за її благородні жертви в поточній війні і пообіцяв, що надасть нам ширшу автономію, як тільки загроза мине.\n\nЦі обіцянки були зустрінуті в Польщі з радістю і значно підвищили значущість війни в очах громадськості. Є й ті, хто, як і раніше, налаштований скептично, хоча після такої публічної обіцянки, якщо німці порушать її, це буде виглядати не дуже добре в очах інших союзників."
 poland_events.325.a: "Вони - милостиві повелители."
 poland_events.325.b: "Немає сенсу довіряти німцям."

 #for GER:
 poland_events.327.t: "Виконання польських обіцянок"
 poland_events.327.d: "Поляки хоробро і віддано боролися разом із нами. Незважаючи на всю гіркоту та погану кров між нами, незаперечно, що поляки – наші брати по зброї. Польські та німецькі солдати билися пліч-о-пліч у бруді та снігу величезної Росії. Вони незліченну кількість разів рятували життя один одному і, зрештою, здобули спільну перемогу над російськими паліями війни, які хотіли б знищити незалежність Польщі.\n\nНастав час виконати наші обіцянки воєнного часу та офіційно зняти більшу частину нашого нагляду та контролю над польськими справами. Хоча зовнішня політика Польщі все ще залишатиметься у нашому віданні, в іншому вона буде вільна."
 poland_events.327.a: "Вони заслужили на це."
 poland_events.327.b: "Вони повинні мати повну незалежність."
 poland_events.327.c: "Вони миттєво розгромлять свою країну дощенту."

 #for POL:
 poland_events.328.t1: "Обіцянка автономії"
 poland_events.328.t2: "Обіцянка незалежності"
 poland_events.328.d: "Незважаючи на всю гіркоту і погану кров між нами та німцями, незаперечним є той факт, що польські та німецькі солдати билися пліч-о-пліч у бруді та снігу величезної Росії. Вони незліченну кількість разів рятували життя один одному і зрештою здобули спільну перемогу над російськими паліями війни, які хотіли б знищити незалежність Польщі. На честь цієї дружби Німеччина офіційно припинила нагляд та контроль над польськими справами, як і обіцяла у найпохмуріші дні війни."
 poland_events.328.a: "За польсько-німецьку дружбу!"

 #for POL:
 poland_events.329.t: "Берлін зраджує свої обіцянки"
 poland_events.329.d: "Німеччина відмовилася надати нам автономію, яку вона обіцяла нам під час війни.\n\nЦе розчарування торпедує будь-яке дружнє майбутнє між двома країнами..."
 poland_events.329.a: "Ми були дурнями, повіривши їм."

 #invite for exercises:
 poland_events.332.t: "Спільні вправи з [FROM.GetNameDef]"
 poland_events.332.d: "[FROM.GetNameDefCap] запропонував провести великі спільні військові навчання між [FROM.GetAdjective]ими та [ROOT.GetAdjective]ими силами. Навчання між країнами Рейхспакту – зовсім не рідкість, і у нас багато загального обладнання та підготовки, в основному завдяки нашим друзям у Берліні.\n\nУ цьому світлі їх план не представляє нічого дивного, і в міжнародній ситуації, що постійно погіршується, особливо з зростаючим російським реваншизмом, додаткові навчання здаються виправданими.\n\nЯкщо ми погодимося, вони також зацікавлені у глибшій галузевій підготовці, яка могла б значно відточити нашу тактику та практичні технології."
 poland_events.332.a: "Давайте вдосконалювати маневри нашої піхоти."
 poland_events.332.b: "Зосередьтеся на координації дій артилерії."
 poland_events.332.c: "Підготувати загальновійськові навчання за участю бронетанкових підрозділів."
 poland_events.332.e: "Отже, вони хочуть дізнатися про наші військові секрети? Відмовтеся від цього плану."

 #answer:
 poland_events.333.t: "Спільні навчання з [FROM.GetNameDef]"
 poland_events.333.d.inf: "Сьогодні почалися великі спільні навчання [FROM.GetAdjective]их та [ROOT.GetAdjective]их сил. Незважаючи на нові технології 30-х років, основою наших армій завжди буде людина та її гвинтівка - і для нас дуже важливо вдосконалити тактику, вироблену під час Вельткрігу, у щось сучасне та динамічне, здатне протистояти модернізованій російській армії."
 poland_events.333.d.art: "Сьогодні почалися великі спільні навчання [FROM.GetAdjective]их та [ROOT.GetAdjective]их сил. У ході маневрів особлива увага приділялася сучасній артилерії та системам радіоприцілювання.\n\nПід час Вельткріга артилерія довела свою важливість як некоронований король поля бою, і відповідно до цієї філософії ми маємо продовжувати вдосконалювати нашу артилерійську тактику. Вона є найкращим мультиплікатором сили, який ми маємо проти масивної російської армії - і вона має залишатися такою."
 poland_events.333.d.arm: "Сьогодні почалися великі спільні навчання [FROM.GetAdjective]их та [ROOT.GetAdjective]их сил. Маневри були зосереджені на найсучаснішому роді військ – бронетанкових колонах.\n\nІснує багато суперечливих ідей про те, як має бути розгорнута бронетехніка, навіть серед нашого власного вищого командування, і великі бронетанкові навчання, подібні до цих, є хорошим шансом відточити наше розуміння бронетанкової війни, доктрини комбінованої зброї та практичних можливостей моделей бронетехніки. Якщо ми хочемо вистояти перед неминучим тиском росіян, ми повинні компенсувати їх чисельність перевагою в техніці та тактиці."
 poland_events.333.a: "Мобільність – ключ до перемоги."
 poland_events.333.b: "Координація та спілкування неоцінні."
 poland_events.333.c: "Концентрація сили, як і раніше, виграватиме війни."

 poland_events.334.t: "Уроки вправ"
 poland_events.334.d: "Після ретельного аналізу наших навчань та обміну технологіями з нашими союзниками ми виявили деякі аспекти нашої нинішньої армії, які можна легко покращити. Навчання також надали нашим командирам практичні уроки щодо використання сучасного обладнання в суворих регіонах Східної Європи.\n\nНезважаючи на міжкультурні зіткнення, що періодично виникають серед простих солдатів, навчання були визнані успішними обома командуваннями."
 poland_events.334.a: "Цікаво."

 poland_events.335.t: "Призначення генерального інспектора"
 poland_events.335.d: "Якою б професійною не була польська армія, порівняно зі своїми побратимами з Рейхспакту, серія доповідей, зроблених Міністерством оборони протягом 30-х років, підштовхнула до створення програми загальної модернізації армії. Першим завданням програми мало стати створення Генеральної інспекції збройних сил, відомства, яке підпорядковується безпосередньо главі держави і контролює модернізацію армії, а також виконує роль головнокомандувача у разі війни.\n\nНімці, що не дивно, висунули кандидатуру Хайнца Гудеріана. Хоча надання німцеві такої високої ролі в армії було б ризикованим кроком, він є блискучим провидцем, а його ідеї мобільної війни були сприйняті багатьма як наступний крок уперед у військовій справі.\n\nКазімєж Соснковський - ще один авторитетний вибір, геніальний організатор та інтелектуал, прийнятний для багатьох фракцій в уряді. Третім варіантом може бути безперечний Леон Бербецьки, чия невпинна робота є заслугою гарної форми польської армії. Він досить популярний як колишній легіонер, а також серед тих, хто дуже рано співпрацював із монархією."
 #Guderian:
 poland_events.335.a: "Гудеріан, блискучий провидець, - ось хто нам потрібний."
 #Sosnkowski:
 poland_events.335.b: "Соснковський перетворить армію на силу, якій варто побоюватися."
 #Berbecki:
 poland_events.335.c: "Бербецький буде чудовим генеральним інспектором."

 poland_events.336.t: "Проєкт 9TP"
 poland_events.336.d: "Спільний німецько-польський проект 9TP є яскравим прикладом співпраці. Оригінальний 8TP був покращений практично у всіх відносинах, але згодом було показано, що він застарів не меншою мірою. Новий 9-тонний танк покликаний покращити свого попередника, але замість того, щоб стати машиною загального призначення, конструктори розділилися на два видіння.\n\nПольський провідний конструктор Едвард Хабіх запропонував численні покращення броні машини, вважаючи, що функцією 9TP має бути підтримка піхоти, як і його попередників. Хайнц Гудеріан пропонує зосередитися на мобільності, заощадивши на броні, але встановивши на машини потужніші двигуни та радіостанції."
 poland_events.336.a: "Зосередьтеся на швидкості."
 poland_events.336.b: "Зосередьтеся на захисті."

 poland_events.337.t: "Контракт на польський корабель"
 poland_events.337.d: "В рамках закладення фундаменту для польського флоту, що відроджується, ВМС найняли місцеву верф для переобладнання деяких застарілих суден, захоплених під час війни.\n\nНезважаючи на те, що в грандіозній схемі речей замовлення було сприйнято з радістю працівниками верфі."
 poland_events.337.a: "Звичайно, ми їм допомагатимемо."

 poland_events.350.t: "Німецьке трудове співробітництво"
 poland_events.350.d: "Проект сумнівної моралі був запущений сьогодні, коли Міністерство економіки Німеччини відкрило Deutsch-Polnische Zusammenarbeit, ініціативу, яка була прикрашена як чудова можливість для поляків задовольнити потреби постійної німецької військової промисловості, працюючи у важкій промисловості, гірничодобувній промисловості та лісовому господарстві, в основному в Прусському та Сілезькому регіонах.\n\nУ деяких це викликало спогади про примусову працю часів Вельткріга, яку німці набирали в окупованій Польщі, але цього разу Берлін був набагато тактовніший і обіцяв гідну зарплату – принаймні, порівняно з польською – і, природно, спосіб ухилитися від служби у армії. Вступ до армії відбувається виключно на добровільній основі, хоча Берлін ясно дав зрозуміти, що якщо м'які засоби не спрацюють, то будуть використані жорсткіші методи переконання."
 poland_events.350.a: "Гадаю, це краще за Східний фронт."
 poland_events.350.b: "Кожна людина потрібна для фронту!"

 poland_events.351.t: "Збільшення набору співробітників у D.P.Z."
 poland_events.351.d: "Німеччина активізувала свої зусилля щодо набору персоналу для німецько-польської трудової співпраці і навіть уклала угоди щодо використання польських в'язнів, щоб полегшити постійну потребу німецької військової промисловості у робочій силі.\n\nБагато хто з міської бідноти вже прийняв пропозицію і знайшли роботу в прусському лісовому та сільському господарстві, хоча низка скандалів, пов'язаних з жорстоким поводженням з робітниками, дещо знизила популярність трудового обміну."
 poland_events.351.a: "Вони знають краще."

 poland_events.352.t: "Зменшення набору працівників D.P.Z."
 poland_events.352.d: "Завдяки останнім подіям, останнім часом у німецькій промисловості потрібно менше іноземних працівників, що призвело до притоку обмінних робітників, які повертаються до Польщі.\n\nТепер є надія, що набір залишиться на низькому рівні, оскільки він ставав все більш непопулярним у міру затягування, і на даний момент уряд переміг."
 poland_events.352.a: "Добре."

 poland_events.353.t: "Хвилювання проти Німецької трудової кооперації"
 poland_events.353.d: "Нація була вражена викриттями, опублікованими газетою Роботник, в яких наводилися численні розповіді польських робітників у Німеччині про погане поводження, затримку зарплати та хибні обіцянки з боку німецьких менеджерів. Незважаючи на те, що робітники були добровольцями, справа викликала серйозне обурення і делегація ПСП офіційно звернулася до прем'єр-міністра з проханням розпочати розслідування.\n\nБільш німецько налаштовані політики вважають за краще замовчувати всю цю справу, вважаючи її поодинокими випадками розчарувань, які не відбивають ситуацію на біржі праці в цілому. У будь-якому випадку народ вимагає щось зробити."
 poland_events.353.a: "Ми нічого не можемо зробити."
 poland_events.353.b: "Тоді домовтеся з німцями про найкращі умови."

 poland_events.354.t: "Експорт сільськогосподарської продукції [FROM.GetNameDef]"
 poland_events.354.d: "[FROM.GetName] звернулися до нас із проханням направити більше наших сільськогосподарських продуктів їх населенню, пояснюючи, як нам треба працювати разом, щоб перемогти тягар війни. Усвідомивши вразливість великих міст ще під час першого Вельткріга, [FROM.GetAdjective]і тепер намагаються забезпечити достатню кількість зерна для свого міського населення з великих фермерських угідь Східної Європи.\n\nВони платять нам набагато гірше, ніж наші фермери могли б отримати на приватних ринках - але знову ж таки, це ж для спільної справи, чи не так?"
 poland_events.354.a: "Ми приймаємо."
 poland_events.354.b: "Ми не можемо виділити жодного!"

##Białystok in Flames
 poland_events.360.t: "Делегація литовських поляків"
 poland_events.360.d: "Комітет польських та єврейських впливових людей – обраних представників, діячів культури, юристів – на чолі зі Станіславом Нарутовичем зустрівся з прем'єр-міністром Польщі. Вони просять наш уряд підтримати їх, оскільки новий уряд Литви, сформований Литовським націоналістичним союзом, розпочав відверто литовську політику на багатонаціональному півдні країни.\n\nПоляки та білоруси стверджують, що ці спроби є неконституційними та тиранічними, і просять польський уряд підтримати їх проти планів Антанаса Сметони повністю припинити автономію Білостоцького краю та інших етнічних автономій у Литві."
 poland_events.360.a: "Вимагайте пояснень від уряду Сметони."
 poland_events.360.b: "Це їхня проблема."

 poland_events.361.t: "Варшава вимагає пояснень!"
 poland_events.361.d: "Сьогодні польський посол доставив нам ввічливо сформульований лист від [POL.GetLeader].\n\nВони мають нахабство вимагати пояснень щодо поводження з поляками в південній Литві і посилатися на деякі раніше договори, в яких [POL.GetNameDef] була визначена як один із спостерігачів для забезпечення справедливого поводження з литовськими етнічними меншинами."
 poland_events.361.a: "У Литві ми підкоряємось литовським законам!"

 poland_events.362.t: "Сметона Незговірливий"
 poland_events.362.d: "Відповідь, яку ми отримали з Литви, була не задовільною.\n\nУ ньому прем'єр-міністр Сметона запевнив, що литовські закони дотримуватимуться на всій території Литви, і що іноземні держави не повинні турбуватися про те, що є внутрішніми питаннями Литви."
 poland_events.362.a: "У цю гру можуть грати двоє. Відправте війська на кордон."
 poland_events.362.b: "Ми зробили те, що від нас вимагала делегація."

 poland_events.363.t: "Польська мобілізація!"
 poland_events.363.d: "Схоже, що поляки не жартують. Наша військова розвідка повідомила, що польська дивізія була зосереджена біля нашого кордону біля Білостока. Звичайно, вони стверджують, що це "вчення", але ми розуміємо, що це відверта спроба залякати нас для переговорів.\n\nНезважаючи на це, поляки у Білостоку сильно підбадьорилися, і хвилювання зростають з кожним днем. Також ходять чутки, що польська армія таємно контактує із сепаратистськими польськими організаціями. Якщо нічого не зробити, ми можемо отримати повноцінне повстання в свої руки."
 poland_events.363.a: "Надішліть наші сили!"
 poland_events.363.b: "Це може вийти з-під контролю..."
 LIT_363_tt: "§RЯкщо ви відступите, ви, можливо, не зможете завершити своє дерево фокусів.§!"

 poland_events.364.t: "Польсько-литовське протистояння"
 poland_events.364.d: "Після того, як Антанас Сметона став прем'єр-міністром Литви, його уряд проводить агресивну політику літанізації, включаючи скасування автономних регіонів, які раніше були віддані численним меншинам Литви. Хоча зазвичай нас не турбує така внутрішня політика, здається, що ситуація сильно загострилася.\n\nПольська та литовська армії підтягли війська та обладнання до кордону, а Білосток відкрито пручається литовському уряду. Уся ситуація стала неймовірно заплутаною, і подібні інциденти майже змушують багатьох бажати, щоб нам не доводилося виступати в ролі судді у розбираннях східноєвропейських держав."
 poland_events.364.a: "Сметона керуватиме своєю країною на свій розсуд."
 poland_events.364.b: "Здійсніть тиск на Литву, щоб вона припинила свої дурниці."
 poland_events.364.c: "Вони можуть домовитися про це самі."

 poland_events.365.t: "Накази з Берліна"
 poland_events.365.d: "Схоже, що уряд у Берліні не в захваті. Польським військам було наказано відступити, що було виконано після значних протестів.\n\nПісля цього було жорстке придушення білостоцького опору, оскільки литовські військові та поліція організували масові арешти, щоб заспокоїти ситуацію."
 poland_events.365.a: "Добре, ми відступимо..."
 poland_events.365.b: "...але це не заважає нам виступати проти Сметони."
 poland_events.365.c: "Ще одне перо у шапці Сметони!"

 poland_events.366.t: "Народження Білостоцького опору"
 poland_events.366.d: "Заспокоїти ситуацію виявилося не так просто, як уявляли литовські правоохоронні органи. За останні кілька місяців сталося протилежне. Поляки, євреї та білоруси чинять пасивний опір нашій політиці літанізації, і, схоже, серед них зростає радикалізація. Вже було кілька випадків контрабанди зброї, яка тривожно схожа на те, чим раніше займався Фронт активістів.\n\nНаша розвідка вказує на те, що більшість організації опору фінансується і прямує з польської сторони, куди втекли багато провідних діячів. Польща не бажає їх видавати, тому у нас не залишається іншого вибору, окрім як придушити опір шляхом посилення правоохоронних заходів."
 poland_events.366.a: "Ніби LAF було недостатньо..."

 poland_events.367.t: "Німецький ультиматум Сметоне"
 poland_events.367.d: "Уряд LTS не турбувався, бо вважав, що німці не захищатимуть поляків, не маючи власних проблем із меншинами. Можливо, вони не врахували, наскільки вагомим є слово короля Августа II у Німеччині, оскільки Берлін, схоже, прийняв бік Польщі в цьому питанні.\n\nНімці критикують політику Сметони за її некомпетентність та нездатність підтримувати стабільність у Литовському королівстві. Простими словами, вони вимагають, щоб литовські війська відступили, поважали існуючі автономії і припинили розпалювати безладдя у стратегічно важливому регіоні."
 poland_events.367.a: "З якого часу вони дбають про поляків?"
 poland_events.367.b: "Ми не збираємося відступати!"
 poland_events.367.c: "Схоже, від сина кайзера таки є якась користь."
 poland_events.367.e: "Сюрприз, звісно, але приємний!"

 poland_events.368.t: "Білостокське полум'я"
 poland_events.368.d: "Оскільки жодна зі сторін не зрушила з місця, хвилювання в Білостоку, що постійно зростали, нарешті досягли критичної точки. Було оголошено загальний страйк, і протестувальники забарикадували фабрики та вулиці по всьому місту. Хвилювання, як лісова пожежа, поширилися на околиці Польщі, і страйки співчуття були організовані аж до Вільнюса.\n\nПобоюючись, що білоруси незабаром приєднаються до боротьби, литовські війська застосували силу, щоб розсіяти натовп, що зібрався на площі Косцюшка. Почалася стрілянина, і поляки, які служили у литовській армії, почали масово дезертирувати. Ситуація погіршувалась з кожним днем, і польські війська, які були розміщені на кордоні, стали свідками революційних настроїв та почали вимагати втручання для захисту своїх співвітчизників.\n\nЯк остання спроба втручання, король [LIT.GetLeader] виступив на публіці і, як головнокомандувач литовськими військами, наказав їм відійти від кордону для деескалації ситуації. У тому ж зверненні він закликав свого колегу у Польщі запевнити, що ситуацію буде вирішено дипломатичним шляхом. Антанас Сметона лютує, вважаючи короля або союзником, або, принаймні, невинною фігурою."
 poland_events.368.a: "Ось зрадник!"
 poland_events.368.b: "Холодні голови взяли гору."

 poland_events.369.t: "Вільнюський саміт"
 poland_events.369.d: "Переговори про статус південної Литви, посередниками яких виступали Німеччина та Австрія, добігли кінця. До польських представників приєдналися їхні колеги з [WHR.GetName], які приєдналися до скарг на війну уряду Сметони проти їхньої культури. У той час як литовські делегати стверджували, що це питання є лише внутрішнім, і навіть Німеччина не має законного права змінювати литовські закони, король [LIT.GetLeader] зробив вирішальний вибір, запропонувавши провести референдум у відповідних регіонах.\n\nТака пропозиція, звичайно, була розцінена як зрада з боку LTS та багатьох литовців, і розглядалася як підтвердження тверджень, що король справді німець, а не литовець. У результаті литовським переговорникам не залишалося нічого іншого, як погодитися, навіть якщо результат референдуму здавався очевидним."
 poland_events.369.a: "Катастрофа! Зрада!"
 poland_events.369.b: "Перемога дипломатії."

 poland_events.370.t: "Білосток приєднується до [POL.GetNameDef]"
 poland_events.370.d: "Переважна більшість жителів південних повітів Литви проголосували за приєднання до [POL.GetNameDef]. Схоже, що багатонаціональна Литва померла як концепція, занесена до могили амбіціями Сметони.\n\nЛитовські ліберали нарікають на це як на трагедію, тоді як націоналісти в люті від того, що їм завдала "удару в спину" Німеччина і, що найгірше, король [LIT.GetLeader]. Водночас у Польщі союз зустріли тріумфуванням та національним святом, оскільки популярність [POL.GetLeader] злетіла до рекордного рівня."
 poland_events.370.a: "Справедливість!"
 poland_events.370.b: "Велика Литва руйнується на наших очах!"

 poland_events.371.t: "Досягнутий компроміс"
 poland_events.371.d: "Завдяки медитації Німеччини ситуація була деескалована. На велике розчарування литовських націоналістів, уряд LTS був змушений відступити від своїх амбітних планів зробити литовську мову єдиною офіційною мовою, і з гіркотою погодився зберегти автономні області на півдні Литви. Ця подія широко віталася як у південній Литві, так і у Польщі як національна перемога."
 poland_events.371.a: "Чудово."

 poland_events.372.t: "Крах уряду Сметони"
 poland_events.372.d: "Перемога Антанаса Сметони на виборах стала можлива завдяки тому, що консервативні виборці LKDP підтримали його. Тепер, коли він, схоже, підвів свою партію і призвів до "національної катастрофи", як заявляють найпалкіші коментатори LTS, його правляча коаліція випаровується.\n\nЗа лічені дні більше третини його прихильників залишили корабель, що тоне, і приєдналися до LKDP або дрібних націоналістичних партій. Вотум недовіри, ініційований підбуреною духом LKDP, став повною катастрофою для Сметони, уряд якого повністю розвалився. "
 poland_events.372.a: "Гордість передує падінню."

 poland_events.373.t: "Вовковиськ приєднується до [WHR.GetNameDef]"
 poland_events.373.d: "Південно-східні округи Литви проголосували за приєднання до [WHR.GetNameDef]. Схоже, що багатонаціональна Литва померла як концепція, занесена до могили амбіціями Сметони.\n\nЛитовські ліберали нарікають на це як на трагедію, тоді як націоналісти лютують від того, що вони отримали "удар у спину" від Німеччини і, що найгірше, від короля [LIT.GetLeader]. Водночас у Польщі союз зустріли тріумфуванням та національним святом, оскільки популярність [WHR.GetLeader] злетіла до рекордного рівня."
 poland_events.373.a: "Справедливість!"

#Centrolew Intermarium
 poland_events.374.t: "Польща пропонує союз!"
 poland_events.374.d.dem: "[POL.GetNameDefCap] запросив нас приєднатися до них у створенні союзу малих демократичних держав Східної Європи та Балкан, нейтральних від втручання великих держав.\n\nЦей союз між морями сприятиме співробітництву та взаємній обороні в усьому регіоні, і зобов'язується побудувати мирну Східну Європу, вільну та процвітаючу."
 poland_events.374.d.nat: "[POL.GetNameDefCap] запросили нас до свого великого союзного проекту, щоб забезпечити свободу народів між німецькою та російською сферами.\n\nНовий лідер Польщі Адам Добошинський здається нетиповим польським націоналістом, оскільки він щиро вірить у співпрацю між однодумцями східноєвропейських християнських народів."
 poland_events.374.a: "Ми приєднаємось!"
 poland_events.374.b: "Це здається безглуздим."

 poland_events.375.t: "[FROM.GetName] не цікавить"
 poland_events.375.d.dem: "На жаль, [FROM.GetAdjective]ий уряд не зміг побачити далі типових націоналістичних суперечок, які так довго заважали розвитку нашого спільного регіону.\n\nЯк би погано це не було, ми поважатимемо їх рішення не брати участь у нашій співпраці."
 poland_events.375.d.nat: "На розчарування, [FROM.GetAdjective]ий уряд не зміг побачити далі типових націоналістичних суперечок, які так довго тримали наш спільний регіон у роз'єднаному стані."
 poland_events.375.a: "Сумно."

#Faction joining
 poland_events.376.t: "Польща подає петицію про вступ до нашого Альянсу"
 poland_events.376.d: "Сьогодні ми прийняли дипломатичну делегацію з Польщі, яка висловила зацікавленість у воєнному союзі з нами. Вони вважають, що військова співпраця сприятиме досягненню обох наших цілей у Східній Європі, і стверджують, що мають найефективнішу армію в регіоні. Чи повинні ми прийняти їх?"
 poland_events.376.a: "Звичайно!"
 poland_events.376.b: "Нізащо."

 poland_events.377.t: "[FROM.GetName] відмовляє нам!"
 poland_events.377.d: "Напевно, це спричинено пропагандою наших ворогів. Інакше чому наш запит був так прямолінійно відхилений?"
 poland_events.377.a: "Вони пошкодують про це!"

#Post-election things
 poland_events.380.t: "Гроші, що стоять за [POL_Government]"
 poland_events.380.d: "Таблоїд "Секретний детектив" сумно відомий публікацією подробиць злочинів та скандалів у Польщі. Його сенсаційний стиль призвів до того, що він швидко став відомим після лібералізації колишніх обмежень на пресу. Найчастіше це просто розвага з поганим смаком - графічні описи вбивств, що викликають плітки з вищого суспільства і т.д. Журнал зазнає особливо різкої критики з боку церкви та правих політичних сил. Найсерйозніша стаття на сьогоднішній день була опублікована в останній вівторок, де були опубліковані дуже конкретні деталі про те, що деякі міністри, сенатори та судді брали хабарі від спільників Lewiatan.\n\nХоча корупція не є чимось новим, цей випадок має новий масштаб. Якщо твердження журналу вірні, то, схоже, що Lewiatan, асоціація польських інвесторів і промисловців, яка є одним із найвпливовіших лобі в польській політиці, проводила масштабні підкупи державних чиновників, щоб просувати свій антирегуляторний та антиробочий порядок денний. Почасти це було відкритим секретом, але масштаби цієї діяльності та її сенсаційний стиль привели до широкого розголосу, який викликав великий ажіотаж серед населення. У найгіршому випадку це може значно посилити нашу опозицію."
 poland_events.380.a: "Закрийте журнал!"
 poland_events.380.b: "Хто взагалі вірить таблоїдам?"
 poland_events.380.c: "Ми маємо поставитися до цього серйозно та провести антикорупційну кампанію."

 poland_events.381.t: "Лобі Lewiatan"
 poland_events.381.d: "Під час виборів партії Центролев багато уваги приділяли корупції та про-бізнесу лобі. Тепер, коли вони перебувають при владі, вже розпочато деякі антикорупційні розслідування, а також існують плани націоналізації. Все це змушує членів Lewiatan, асоціації польських інвесторів та промисловців, насторожено ставитися до нового уряду.\n\nДеякі з керівництва Lewiatan, такі як варшавський банкір Чеслав Кларнер, оголосили про намір фінансувати опозиційні партії на знак протесту проти "безвідповідальних економічних дій" нашого нинішнього уряду. Однак, за менш публічними каналами, контакти Lewiatan припустили, що, можливо, може бути досягнутий певний компроміс, і при наданні достатніх "свобод" вони могли б підтримати наш уряд, так само, як вони раніше підтримували його останню ітерацію під керівництвом МПК."
 poland_events.381.a: "Ну, компроміси – це частина політики..."
 poland_events.381.b: "Ми маємо бути непідкупними!"
 POL_deal_with_lewiatan: "Має закулісну угоду з Lewiatan"
 POL_381_tt: "§RВи не зможете завершити деякі реформи.§!"

 poland_events.382.t: "Арешт політиків Центролева"
 poland_events.382.d: "В останню ніч було проведено серію арештів проти лідерів ПСП та ПНП. За наказом [POL.GetSecondInCommand] поліція вривалася в будинки кількох десятків делегатів Сейму і перевозила їх у варшавську в'язницю Раковецька, сумно відому тим, що Охорона використовувала її для ув'язнення політичних дисидентів.\n\nЇх звинувачують у підбурюванні до селянського повстання 1937 року, підбурюванні до непокори владі, організації антидержавних протестів та підготовки до повалення законного уряду. Серед обвинувачених такі відомі соціалістичні та ліберальні політики, як Норберт Барлицький, Станіслав Дюбуа та Максиміліан Малиновський.\n\nПісля арештів все керівництво Центрольова було практично знищено."
 poland_events.382.a: "Нарешті стабільність."

 poland_events.435.t: "Розширення компанії Polskie Radio S.A. - Raszyn"
 poland_events.435.d: "Раніше сьогодні по всій країні пролунали перші передачі з новітньої радіостанції, яку керує компанія Polskie Radio S.A. у Рашині. Ця радіостанція з найпотужнішим передавачем у Європі, потужність якого становить 120 кіловат, чути на відстані сотень кілометрів.\n\nЦя станція дальньої дії дозволить усім польським громадянам по всій країні дізнаватися про новини та іншу важливу інформацію, не виходячи з дому."
 poland_events.435.a: "Фантастичне досягнення."

 poland_events.436.t: "Розширення компанії Polskie Radio S.A. - Варшава II"
 poland_events.436.d: "Продовжуючи розширення своєї національної радіомережі, Polskie Radio S.A. сьогодні розпочало мовлення з другої постійної радіостанції у Варшаві, довівши загальну кількість станцій до п'яти.\n\nЦі станції та їх покриття власне Польщі гарантують, що польські радіопередачі доходять до поляків по всій Європі, навіть перетинаючи державні кордони."
 poland_events.436.a: "Польський голос не знає кордонів."

## Land Reforms
#Moderate land reform
 poland_events.440.t: "Закон про консолідацію земель"
 poland_events.440.d: "Хоча більшість згодні з тим, що польське сільськогосподарське виробництво погрязло в неефективності, нерівності та соціальних проблемах, фактичні рішення дуже різняться. Багато землевласників не виявляють відкритої ворожості до продажу надлишків землі уряду, який потім роздасть їх безземельним, але питання про те, що саме вважати "надлишками землі" не має простої відповіді.\n\nПропонується відносно високе значення 400 га, яке особливо популярне серед старої шляхти, що володіє найбільшою кількістю землі в Королівстві, а ще популярнішим є обмеження 400 га, але з винятками для знатних землевласників. Протилежний голос походить від німців у Тайній раді, які стверджують, що необхідна радикальніша реформа, але з можливістю збереження землі за землевласниками в обмін на грошову компенсацію державі, щоб не здатися нерозумними. За цей варіант, природно, виступають більш заможні німці, у яких зазвичай менше землі, а проти - шляхта.\n\nЯкій пропозиції прислухатися?"
 #what poles want:
 poland_events.440.a: "400 га, з винятками."
 poland_events.440.b: "400 га, без винятків."
 #what germans want:
 poland_events.440.c: "150 га, з можливістю компенсації."
#ChZJN land reform
 poland_events.441.t: "Закон про консолідацію земель"
 poland_events.441.d: "Біла Рутенія стала чудовим прикладом небезпеки соціалізму, навіть у "помірних" кількостях. Радикальні реформи BSDP були джерелом постійних хвилювань та несправедливості по відношенню до старих землевласників, оскільки вони використовувалися для виправдання позбавлення багатьох успішних фермерів праці всього їхнього життя, лише для того, щоб розширити можливості "маленької людини". Наша земельна реформа повинна уникнути цих проблем, але при цьому дати вірним селянам достатньо землі для підтримки їхнього способу життя.\n\nБагато великих магнатів погодилися продати частину своїх земель уряду, щоб потім роздати їх селянам, але, на жаль, знадобляться деякі силові заходи. Простим рішенням було б зосередитися насамперед на єврейській власності, але тільки це дещо обмежить масштаб реформи."
 poland_events.441.a: "Розбивайте тільки маєтки, що належать не полякам."
 poland_events.441.b: "Поляки теж мають продати надлишки землі."
#Radical land reform
 poland_events.442.t: "Перерозподіл сільськогосподарських угідь"
 poland_events.442.d: "Коли [POL.GetRulingParty] прийшла до влади, ми дали обіцянку: розширити можливості польського селянина, основного осередку будь-якої здорової нації. І в рамках нашої масштабної амбітної програми після завершення непереконливих реформ минулого ми маємо намір раз і назавжди розправитися з гідрою великих земельних магнатів, як це зробили наші брати в Галичині сто років тому.\n\nМи конфіскуємо величезні поля, що належать корумпованим дворянам, тим, хто стільки разів продавав свою націю іноземним загарбникам. Ми також роздробимо величезні маєтки прусської еліти, набуті обманом і нажиті працею польських селян."
 poland_events.442.a: "Але ми не дикуни, ми виплатимо компенсацію власникам."
 poland_events.442.b: "Корупціонерам більше не потрібні гроші."
 poland_events.442.c: "Корупціонерам більше не потрібні гроші."

##Railway events
 # Hungary/Austria:
 poland_events.444.t: "Відкрито лінію Кельце-Прессбург"
 poland_events.444.d: "Угорський уряд, вкладаючи значні кошти в угорські залізниці, виявляє постійний інтерес до розвитку наших сполучень зі своєю країною. Угорщина, звичайно, є піонером у розвитку залізниць та має найбільшу кількість міжнародних залізничних сполучень у світі. Коли польська залізнична влада звернулася до Угорських державних залізниць із пропозицією створити низку нових міжнародних сполучень, MAV виявило великий інтерес.\n\nЗ цих ліній найбільшою буде лінія Кельце-Пресбург. Проходячи через Краків у Галичині, лінія закінчуватиметься у Пресбурзі, Угорщина, і запропонує мандрівникам пересадку на інші угорські залізниці, або транзит до Австрії через Відень, або на південь до Балканських країн."
 poland_events.444.a: "За закарпатське співробітництво!"

 # Germany:
 poland_events.445.t: "Модернізація лінії Варшава-Познань"
 poland_events.445.d: "Сьогодні експрес, що вирушає з Варшау Центральна, прибув до Позена Головного, що ознаменувало завершення робіт з модернізації лінії Варшаху-Позен у рамках зусиль Польщі з модернізації застарілої залізничної системи.\n\nНімецька провінція Позен традиційно підтримує тісні зв'язки з Польщею, враховуючи її помітне польське населення, а також є проміжним пунктом між польською залізницею та залізничним терміналом у Берліні, що є цінним активом як для польського, так і для німецького уряду. Однак, залізнична лінія страждає від застарілої інфраструктури, побудованої наприкінці 19-го століття, яка не має ремонту та модернізації, необхідних для підтримки більш швидких, важких та частих поїздів, які почали ходити з моменту становлення Міттелєвропи.\n\nПротягом останніх кількох місяців робітники працювали понаднормово, щоб швидко завершити модернізацію та звести до мінімуму перебої у роботі. Залізничні колії на лінії Варшау-Позен були оновлені та модернізовані, укріплені мости та шпали вздовж лінії, а також встановлені сучасні системи сигналізації. Очікується, що завершення проекту призведе до подальшого входження Польщі до Міттельєвропи, наблизивши Варшаву до Берліна, а його успіх, безсумнівно, приніс цінний досвід модернізації інфраструктури, яка використовується кількома країнами."
 poland_events.445.a: "Великий успіх!"

 # Germany:
 poland_events.446.t: "Розширення лінії Варшава-Данціг"
 poland_events.446.d: "Будучи одним із найбільших портів на Балтійському морі, Данциг став одним із найпоширеніших місць призначення для польських бізнесменів, туристів та товарів, ставши вікном Польщі у широкий світ. Оскільки Польща прагне тісніших зв'язків з рештою Європи, рух поїздів по лінії Варшава-Данциг значно збільшився, що призвело до перевантаження залізничної лінії.\n\nРаніше залізничні колії на цій лінії обслуговували не більше десятка поїздів на день через обмежену пропускну спроможність та низьку швидкість руху поїздів. У зв'язку з економічною важливістю цієї лінії для Польщі вона була на передньому плані для розширення, і тільки зараз завершилося комплексне розширення.\n\nЦя ділянка залізниці була повністю реконструйована, додані додаткові шляхи для підтримки важчих та частих поїздів. Ці зусилля покликані збільшити можливості Польщі щодо імпорту та експорту товарів, і, як очікується, призведуть до значного зростання торгівлі не тільки в Польщі, а й принесуть значні додаткові доходи порту Данцига за рахунок тарифів."
 poland_events.446.a: "До подальшої співпраці!"

 # Germany:
 poland_events.447.t: "Розширення польсько-сілезької лінії"
 poland_events.447.d: "Одна з ранніх залізничних ліній, побудованих в Сілезії, Oberschlesische Eisenbahn служила прусському уряду з середини 1840-х років. З того часу лінія неодноразово модернізувалася обслуговування інтенсивного руху з Сілезії. Будучи одним із трьох основних залізничних вузлів, що з'єднують Польщу з Німеччиною, польська ділянка Польсько-Сілезької лінії постійно піддається критиці за те, що вона не може обслуговувати велику кількість пасажирських та вантажних поїздів через обмежену пропускну спроможність його застарілих шляхів.\n\nЗважаючи на високий економічний пріоритет залізниці, польським урядом було зроблено інвестиції для розширення шляхів. Оскільки польський уряд розпочав роботу з покращення та розширення кількох ділянок залізниці, а також з експлуатації більшої кількості залізничних ліній для кращого сполучення з сусідніми країнами, розширення Польсько-Сілезької лінії було неминучим.\n\nЗа погодженням із залізничною владою було побудовано нову ділянку колії в обхід більшої частини старої інфраструктури, пропонуючи швидкісним поїздам швидший і пряміший маршрут до головних міст Польщі, таких як Лодзь та Варшава. Крім того, були розроблені плани щодо подальшого вдосконалення залізниці, включаючи електрифікацію, причому електровози повинні були взяти на себе обов'язки важких вугільних поїздів, що прямують із Сілезії."
 poland_events.447.a: "До подальшої співпраці!"

 # Galicia-Lodomeria/Austria:
 poland_events.448.t: "Модернізація лінії Кельце-Краків"
 poland_events.448.d: "Для подальшого зміцнення зв'язків із нашою країною Польща доклала значних зусиль для модернізації залізниці Кельце-Краків. Проект, розпочатий кілька місяців тому, щойно завершився. Стокілометрова ділянка колії є однією з найважливіших залізниць у Польщі, що з'єднує польську залізничну мережу з Південною Європою та Балканами, поступаючись по річному трафіку лише залізницею Варшава-Данциг.\n\nМодернізація залізниці Кельце-Краків включає будівництво нових об'їзних шляхів для швидкісних пасажирських поїздів, а також впровадження сучасних систем сигналізації. Очікується, що модернізація дозволить збільшити пропускну спроможність залізниці на п'ятдесят відсотків."
 poland_events.448.a: "Великий успіх!"

 # Bohemia/Austria:
 poland_events.449.t: "Лінія Кельце-Тешен"
 poland_events.449.d: "Розташований на кордоні між Чехією та Польщею, Тешен є однією з головних сполучних ланок між залізничною мережею двох країн. Відсутність прямого залізничного сполучення між нашим найближчим залізничним вузлом у Кельце дратувала як інвесторів, так і мандрівників. Створення лінії Кельце-Тешен покликане вирішити цю проблему та забезпечити зв'язок."
 poland_events.449.a: "До подальшої співпраці!"

 # Lithuania:
 poland_events.450.t: "Реконструкція маршруту Варшава-Бялисток"
 poland_events.450.d: "Ділянка колії, що з'єднує Варшаву з Бялистоком, була найважливішою частиною міжнародних залізниць, що пов'язують Польщу з Балтійськими країнами. Хоча у стратегічному плані він менш важливий, ніж шляхи в Україну, його економічне значення для Польщі та Литви величезне, оскільки ці дві країни тісно переплетені у торгівлі та переміщенні товарів."
 poland_events.450.a: "Чудово."

 # Lithuania:
 poland_events.451.t: "Розширення лінії Варшава-Вільно"
 poland_events.451.d: "Польсько-німецькі корпорації завершили модернізацію лінії Варшава-Білосток-Вільнюс, ще більше прив'язавши Литву до економіки Центральної Європи. Це стало символом польсько-литовської співпраці."
 poland_events.451.a: "Ще один приклад польсько-литовської дружби."

 # UBD:
 poland_events.452.t: "Маршрут Варшава-Рига"
 poland_events.452.d: "Зі зменшенням волатильності щодо майбутнього Балтійських країн торгівля неухильно зростає, а потім зростає потреба у маршруті, що проходить через Балтійські країни. У рамках проекту з розширення залізниць було створено новий міжнародний маршрут з Латвією, що сполучає міста Варшаву та Ригу, промисловий центр Балтійських країн.\n\nМаршрут відправляється з Варшави щодва дні і проходить через Вільнюс, столицю Литви, а потім повертає до Риги в Даугавпілсі, закінчуючись на Центральному вокзалі Риги. Залізнична лінія скорочує час у дорозі більш ніж на три години, а також усуває необхідність пересадки на інший поїзд у Данцигу."
 poland_events.452.a: "Чудово."

 # Galicia-Lodomeria/Austria:
 poland_events.453.t: "Нова лінія з'єднує Лемберг із Любліном"
 poland_events.453.d: "Найновішим продуктом польсько-австрійського економічного співробітництва є розширення залізниці Лемберг-Люблін. Рух між [POL.GetNameDef] та Короною завжди був частим, і додатковий обсяг залізничних перевезень був вкрай необхідний для врахування зростання торгівлі."
 poland_events.453.a: "Добре."

 # Ukraine:
 poland_events.454.t: "Маршрут Варшава-Брест розширено"
 poland_events.454.d: "Незважаючи на бурхливі польсько-українські відносини, наша співпраця принесла користь нам обом за останні кілька десятиліть. З появою другої лінії від Варшави до Бресту – і далі до Києва – сподіваюся, транспортне сполучення буде полегшено. Проект отримав позитивну оцінку як з боку бізнесу, так і насамперед з боку українських військових, оскільки він покращує логістику між Німеччиною та російським фронтом."
 poland_events.454.a: "Добре."

 # Ukraine:
 poland_events.455.t: "Нова залізниця Варшава-Київ"
 poland_events.455.d: "Раніше через поганий стан польських залізниць поїздам, що прямували з Німеччини до Києва, доводилося здійснювати тривалі об'їзди через інші країни Міттелевропи, що призводило до затримок на маршруті, оскільки швидкісні поїзди, що проходять через Польщу, змушені були обмежувати свою максимальну швидкість і навіть зупинятися. на застарілих під'їзних коліях.\n\nВ даний час нещодавно відкрита Варшавсько-Київська залізниця має намір зблизити дві країни, з'єднавши столиці швидкісним залізничним сполученням, скоротивши час проходження експресу Берлін-Київ із сорока восьми годин, що проходять через чотири країни, до вісімнадцятої години з однією зупинкою.\n\nХоча не очікується, що поїзди одразу зможуть повністю використати потенціал залізниці, високий потенціал шляхів призначений для обслуговування потужніших локомотивів, які будуть розроблені протягом десятиліття, а також для більш важких вантажних поїздів, що прямують до України та Кавказу. Орган управління залізницею передбачає, що у будь-який момент дня він повинен буде обслуговувати по десять поїздів у кожному напрямку, включаючи як пасажирські, так і вантажні поїзди. "
 poland_events.455.a: "Символ польсько-української співпраці."

 # White Ruthenia:
 poland_events.456.t: "Відкрито маршрут Варшава-Мінськ"
 poland_events.456.d: "У рамках спільного польсько-білоруського проекту було значно покращено залізничне сполучення між нашими двома країнами. Поліпшена інфраструктура має полегшити торгівлю Білої Рутенії з рештою Міттельєвропи - а у разі гіршого розвитку ситуації допомогти нашим союзникам виступити разом проти Росії."
 poland_events.456.a: "Добре."

 poland_events.466.t: "Підвищення грамотності сільського населення"
 poland_events.466.d: "Історично склалося так, що в Польщі, яка раніше контролювалася Росією, або, "конгресом", був низький рівень грамотності. Довгий час у країні не було обов'язкової освіти, а якщо вона і була, то була зіпсована цілями русифікації. Це різко контрастувало з "німецькою Польщею" та "австрійською Польщею", обидві з яких мали відносно високий рівень грамотності та організовані системи освіти з 19 століття.\n\nЗавдяки сильній проосвітній політиці наших минулих урядів, імміграції освічених поляків з Білорусі та Німеччини та невпинній роботі польської культурної еліти наша незалежна Польща нарешті наблизилася за рівнем грамотності до Познані чи Кракова."
 poland_events.466.a: "Чудово."

###### Uprising events #######

 poland_events.410.t: "На захисті Вітчизни"
 poland_events.410.d.kingdom: "Настрій у Польщі того дня був цікавим. Війна важко нависла з усіх, і, попри цензуру, чутки про поступ російських армій лише посилювалися. Король та його кабінет міністрів запевняли, що причин для занепокоєння немає, але всі знали, як польські частини непомітно повертали назад на батьківщину, ніби готуючись до останньої оборони проти росіян. Незважаючи на докази фон Кріса, польські генерали та міністри короля переконали Августа підготувати східні кордони Польщі замість того, щоб вести війну на сході, хоча повернення польських частин, здавалося, заспокоїло уми підданих короля.\n\nМало він знав, що це був перший крок, запланований змовниками в його армії та його уряді. І якби він придивився, то, можливо, зрозумів би, що багато хто говорив про росіян не зі страхом, а з обережною надією. У міру наближення Медведя в ньому з кожним днем все більше бачили визволителя, а не завойовника, оскільки Національний комітет Адама Добошинського вже був таємно переправлений поляками, які співчувають, у саме королівство. Август IV сидів на пороховій бочці, і єдине, що йому було потрібно, це іскра."
 poland_events.410.d.republic: "Настрій у Польщі того дня був цікавим. Війна важко нависла з усіх, і, попри цензуру, чутки про поступ російських армій лише посилювалися. Президент запевняв, що причин для занепокоєння немає, але всі знали, як польські частини непомітно відступали на батьківщину, ніби готуючись до останньої оборони проти росіян. Польський генеральний штаб та міністри вирішили підготувати східні кордони країни замість того, щоб вести війну на сході, хоча повернення польських частин, здавалося, заспокоїло уми польських громадян.\n\nМало хто знав, що це був перший крок, запланований змовниками в армії та уряді – використати унікальний шанс перейти на інший бік та змусити німців заплатити за десятиліття принижень. У міру наближення Медведя з кожним днем все більше починав сприйматися як визволитель, а не завойовник, оскільки Національний комітет Адама Добошинського вже був таємно ввезений до республіки націоналістами, які співчувають. Польща була пороховою бочкою в центрі рейхспакту, і єдине, що їй було потрібно, це іскра."
 poland_events.410.a: "І змовники були раді розпалити полум'я."
