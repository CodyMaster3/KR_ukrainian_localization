 poland_events.88.t: "Справжня лояльність Сейму"
 poland_events.88.d: "Королівство Польське залишається таким стабільним, як воно є, в основному завдяки підтримці політичного центру та поміркованих лібералів. Їхньою обіцянкою завжди був конституціоналізм та відданість демократії, навіть якщо нею керує король, що дозволило зберегти Польщу щодо демократичної. На жаль, це також дозволило політичній опозиції організуватися відкрито, набрати силу і радикалізуватися.\n\nДеякі представники правого крила вважають, що наша минула підтримка демократії була помилкою, і що Польща приречена на падіння у революційний фанатизм, якщо опозиція продовжить свою антимонархічну агітацію як ліворуч, так і праворуч від політичного спектру.\n\nЗазвичай депутати Сейму мають юридичну недоторканність під час перебування на посаді, але існує низка способів обійти цю конституційну перевірку і дати можливість Національному Комітету безпеки переслідувати керівництво нелояльних партій."
 poland_events.88.a: "Звернутися до суду для зняття імунітету."
 poland_events.88.b: "Розпустити Сейм достроково."
 poland_events.88.c: "Дурниці, конституція існує не просто так."
 POL_can_persecute_sejm: "Може переслідувати сейм."
