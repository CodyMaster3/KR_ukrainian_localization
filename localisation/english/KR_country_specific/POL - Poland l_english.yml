 POL_Rally_the_Monarchists: "Об'єднання монархістів"
 POL_Rally_the_Monarchists_desc: "Міжпартійний гурток – єдине, що забезпечує наші стабільні та безпечні стосунки з нашими набагато більшими сусідами. Ми повинні прагнути єдності нашої партії - а разом з нею і єдності монархії."

 POL_Loyalist_Army_Commissions: "Комісари армії лоялістів"
 POL_Loyalist_Army_Commissions_desc: "Ми можемо чинити тиск на Августа IV, щоб він дав армійські доручення нашим лоялістам у польській армії, підвищивши їх у званні та усунувши їх більш націоналістично налаштованих колег від ключових посад."

 POL_Commission_New_Industrial_Zone: "Введення в експлуатацію нової промислової зони"
 POL_Commission_New_Industrial_Zone_desc: "Задіявши промисловців у Тайній раді, ми можемо відкрити нову промислову зону у Польщі. Ці інвестиції створять робочі місця для промислових робітників і посилено пропагуватимуться як плід польсько-німецької дружби."

#Land Reform
 POL_land_reform: "Нерівність сільської місцевості"
 POL_land_reform_desc: "Основна проблема польського землекористування двояка: або земля знаходиться у власності великих магнатів, чиї володіння тягнуться на тисячі акрів, що призводить до неефективного землекористування та безробіття, або ферми надто малі, щоб конкурувати з більш ефективним іноземним сільським господарством. Попередні уряди не поспішали змінювати статус-кво, значною мірою через лобіювання з боку землевласників. Соціальна проблема безземельного селянства, що постійно зростає, і погіршення ефективності сільського господарства змусили нас, нарешті, шукати радикальні рішення."
