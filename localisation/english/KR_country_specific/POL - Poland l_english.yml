 poland_events.651.t: "Столиця Речі Посполитої"
 poland_events.651.d: "Наші східні товариші вимагають перенести столицю з центру Польщі до прикордонних районів, до одного зі старих, багатонаціональних міст, які найкраще демонструють нашу федерацію.\n\nВільнюс, чи Вільно, чи Вільня, який деякий час служив столицею Великого князівства Литовського і навіть Речі Посполитої. Брест, або Берастьє, або Бжещ, де у 1595 році було укладено Брестську унію, а пізніше східноєвропейські держави були відокремлені від Росії сумнозвісним Брест-Литовським договором. Третій варіант – Львів, місто, яке завжди розривалося між польською та українською цивілізаціями."
 poland_events.651.a: "Вільнюс!"
 poland_events.651.b: "Брест!"
 poland_events.651.c: "Львів!"

 poland_events.660.t: "Союз західних слов'ян"
 poland_events.660.d: "Чеський панславіст Карел Крамарж першим уявив собі союз західних слов'ян на противагу Росії. У Польщі ця концепція "Заходославії" досягла певної популярності у лівих колах, але так і не досягла того рівня популярності, який мала Югославія для південних слов'ян. Однак після кровопролиття війни виникла ситуація, коли Союз західних слов'ян все-таки може відбутися.\n\nПольська зброя звільнила наших братів у Чехії та Словаччині, і вони керуються революційними порадами на зразок Польщі. Під деяким тиском південні делегати погодилися проголосити Центрально-Європейську Конфедерацію, союз між Польщею, Чехією та Словаччиною.\n\nЦя Конфедерація слідує децентралістським синдикалістським принципам, і кожна третина має більшу чи меншу автономію. Франція надала велику підтримку створенню цього союзу, оскільки він створить нову, сильну соціалістичну державу Сході, готову протистояти будь-яким потенційним ворогам Сході."
 poland_events.660.a: "Слава трьом племенам!"
 POL_cec_state: "Регіони Центральноєвропейської Конфедерації"

