 poland_events.210.t: "У Польщі назріває криза"
 poland_events.210.d.nat: "З кожним днем стає все ясніше, що незгода в [POL.GetNameDef] переростає в активні бунтарські настрої. Донесення розвідки з Варшави викликають занепокоєння з приводу зростаючого бунтівного духу серед польської армії та підозр у змові, закладеній глибоко в державному управлінні. Підрозділи були повернуті назад, щоб не дати їм завдати більшої шкоди на фронтах, і ми сподіваємося, що війська, все ще вірні відповідальному польському уряду, збережуть мир.\n\nЯкщо станеться найгірше, ми маємо перекинути резервні частини до польського кордону, готові забезпечити безпеку ключових залізничних ліній та укріплень. Деякі генерали навіть виступають за створення повноцінних сил вторгнення, щоб мати можливість швидко відреагувати, якщо заворушення переростуть у повстання."
 poland_events.210.d.soc: "Антивоєнний, організований синдикалістами загальний страйк у [POL.GetNameDef] зібрав сотні тисяч прихильників, які закликають до відкритого повстання. Доповіді розвідки з Варшави викликають занепокоєння тим, що дух бунту поширився навіть на польську армію. Підрозділи були повернуті назад, щоб не допустити заподіяння більшої шкоди на фронтах, і ми сподіваємося, що війська, які все ще вірні відповідальному польському уряду, збережуть мир.\n\nЯкщо станеться найгірше, ми маємо перекинути резервні частини до польського кордону, готові забезпечити безпеку ключових залізничних ліній та укріплень. Деякі генерали навіть виступають за створення повноцінних сил вторгнення, щоб мати можливість швидко відреагувати, якщо заворушення переростуть у повстання."
 poland_events.210.a: "Вісла буде переповнена їхньою кров'ю до кінця."

