 ### Generals ###
 POL_konstanty_rokossowski: "Konstanty Rokossowski"
 POL_konstanty_rokossowski_commander_desc: "§YBorn:§! §LDecember 21st, 1896, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LBorn to a mixed Polish-Russian family, Konstanty Rokossowski hails from the noble Rokossowski family, even though his father, a railway officer, was as removed from traditional nobility as one could get. Rokossowski had a difficult childhood: he lost his father early in his life and he had to abandon school in order to make a living for the rest of his family. He caught up by reading books in Russian and Polish in his spare time, only to fuel his life-long conflict on whether he was Russian, Polish, or something in between.\n\nIn 1914, alongside his cousin Franz, the 18-year old Konstanty signed up for the retreating Russian armies and became a cavalryman, serving with distinction and achieving the rank of non-commissioned officer. They had to part ways when the October Revolution broke out however - Franz joined the Polish Military Organisation, and Konstanty was one of the first to volunteer for the Red Army. There, he quickly rose in rank as a capable cavalry commander but he could not turn the tide - the Soviet regime collapsed and fell, and Rokossowski was forced to flee.\n\nAfter years of soul-searching across Europe, he ended up in France, where he came into contact with the Polish socialists in exile and enrolled in the French army officer corps. Though he maintains contact with the other former Bolsheviks, Rokossowski has grown distant from the Russian revolutionary cause and thus did not follow them to Argentina - his eyes turn towards Poland instead. Perhaps there, in his other homeland, he can find purpose.§!"

 POL_kazimierz_sosnkowski: "Казім'єж Соснковський"
 POL_kazimierz_sosnkowski_army_chief_desc: "§YBorn:§! §LNovember 19th, 1885, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LKazimierz Sosnkowski, descended from poor nobility on his mother's side, was a passionate composer and interested in architecture in his youth. His academic career was cut short by the revolutionary mood in Poland, which prompted him to join the Polish Socialist Party and their struggle against the Tsarist officials, because he saw it as the only organisation that was willing to truly fight for an independent Poland. He was forced to move to Kraków to avoid the Russian police, and there he met Józef Piłsudski, a man he would idolise like so many other to-be-Legionnaires. He continued the fight in the PPS Combat Organisation and was a co-founder of the Riflemen's Association, finishing his studies of architecture in the meantime.\n\nDuring the Weltkrieg, Sosnkowski became Piłsudski's right-hand-man and proved to be a brilliant and cool-headed field commander. He was arrested alongside Piłsudski and Slawek during the Oath Crisis and spent the remainder of the war in prison. During his imprisonment he played over 500 games of chess with Piłsudski, developing a passion for the game. After the war he abandoned his political activism for some time, focusing on music instead.\n\nSosnkowski was allowed to return to the army in the late 1920s, but was kept to the sidelines due to his close friendship with Piłsudski. Too skilled to be kept in menial duties for long, eventually he served in multiple military delegations and other organisational duties, speaking fluent German, French, English, Italian, Russian and Greek.§!\n\n§YNotes: Suspected to harbour sympathies for the republicans, but is officially apolitical.§!"

 POL_jozef_haller_von_hallenburg: "Józef Haller"
 POL_jozef_haller_von_hallenburg_army_chief_desc: "§YBorn:§! §LJune 4th, 1873, in Jurczyce, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LJózef Haller von Hallenburg was born into a minor szlachta family near Kraków. Both his father and grandfather took part in the failed Polish uprisings, and he was raised in deeply patriotic and Catholic surroundings. Young von Hallenburg received a top-quality education, going through Lemberg, Hungary and Moravia before attending the Artillery School in Vienna. He served 15 years in the Austro-Hungarian army, but resigned in 1910 because \"the Austrian Artillery had no more to teach to him.\" Instead, Haller dedicated himself to social work in Galicia, organising the Farmers' Association and the Polish section of the Boy Scouts.\n\nHaller joined the Polish Legions and served with valor on the Galician front. His unit broke through the Carpathians through the legendary Legions' Mountain Pass, and assaulted Stanisławów. He was among the most famous and popular commanders who decided to swear allegiance to Kaiser Wilhelm II in the Oath Crisis, which secured him a post in the leadership of the Polish Auxiliary Corps.\n\nHe vehemently protested Poland's fate in the Brest Treaty, but the acquisition of the province of Chełm and failure of the Entente general offensive of 1918 kept him on the German side. By the war's end, he was integrated into the newly-founded Polish Army as divisional commander. Haller was active in associations such as the Scouts, the Red Cross and gained renown as someone who stood up for the veterans, and worked much to ensure secure pensions and respect for them in the Kingdom. Politically, Haller is a supporter of the ChZJN and of National Democratic politics.§!"

 POL_stanislaw_sosabowski: "Stanisław Sosabowski"
 POL_stanislaw_sosabowski_commander_desc: "§YBorn:§! §LMay 8th, 1892, in Stanisławów, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LStanisław Sosabowski was born to a poor working-class family in Stanisławów. During his meagre studies he became involved with activist, pioneering, and scouting organisations, before being drafted into the Austro-Hungarian army in 1913. His baptism of fire was in the great Przemyśl fortress. Sosabowski took part in mountain fighting in Slovakia and was grievously wounded multiple times, receiving all medals available for non-commissioned officers before the end of the war.\n\nAt his own request, Sosabowski was transferred to Lublin and took part in organising the Army of the Kingdom of Poland after being promoted to lieutenant. He continued his studies in the Warsaw Military Academy after the war, and focused on the training of the Polish special forces and later on even took part in German Fallschmirjäger exercises, planning to implement the usage of paratroopers into the Polish special service.§!"

 POL_adam_koc: "Adam Koc"
 POL_adam_koc_sic_desc: "§YBorn:§! §LJuly 31st, 1891, in Suwałki, Suwałki Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAdam Koc was born into an aristocratic family from Podlasie. His career in independence activism began during the 1905 revolution as he took part in a school strike - an action that led to Koc being expelled from his school. He joined the National Workers' Union, a pro-Endecja party, and radicalised further during his studies in Kraków. Even though he considered Władysław Studnicki his mentor, Koc nonetheless joined the Union of Active Struggle despite its socialist leanings. He met Józef Piłsudski and the other famous Legionnaires and eventually became Slawek's deputy in the Polish Military Organisation, organising partisan actions behind the lines in the Russian part of Poland.\n\nAs the war continued, Koc wanted desperately to get to the frontline. As it was impossible to cross no-mans-land, he travelled illegally through Finland, and after multiple unexpected problems he made his way to Piłsudski's headquarters and officially joined the Legion. He ended up participating in the occupation of Lublin, but after getting caught for taking part in nationalist agitation among the Lublin Poles, he was sent to the frontline despite his bad eyesight. There, he was badly wounded, but kept organising support for Piłsudski in hospital, and later, in imprisonment.\n\nAfter his release in 1919, Koc befriended Edward Rydz-Śmigły during their brief exile in Galicia before being allowed to return to their homeland. He was elected to the Sejm as a nonpartisan delegate, though he supported the Christian-Democratic Party in many of their initiatives. Also active in many veterans' organisations, Koc became an important figure among the Polish right-wing, often being seen as Rydz-Śmigły's right-hand man.§!\n\n§YNotes: Associate of Edward Rydz-Śmigły.§!"

 POL_leon_berbecki: "Leon Berbecki"
 POL_leon_berbecki_army_chief_desc: "§YBorn:§! §LJuly 28th, 1874, in Lublin, Lublin Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LThe \"old man of the Polish army\", Leon Berbecki has a military career of over 40 years behind him. His family was patriotic, and Berbecki volunteered for the Russian army, seeing combat in the Far East and rising through the ranks. However, he avoided being conscripted to the Russian army in 1914, and instead joined the Polish Legions and served under Józef Piłsudski. Unlike most of the Legionaries, he agreed to lead the Polish Auxiliary Corps after the Oath Crisis.\n\nBerbecki became the founding father of the Polnische Wehrmacht, being the first military training inspector, and later inspector of the Polish military schools. Countless young officers learned to fear his explosive temperament during his long career of educating the new generation of soldiers. Berbecki's personal views are still very much influenced by Piłsudski, though he has argued that the Oath Crisis shouldn't be seen as Piłsudski's defining factor, but rather his belief that Poland can only be safe in cooperation with other powers, and that ultimately Russia is the existential enemy, not Germany.§!"

 POL_jozef_dowbor_musnicki: "Józef Dowbor-Muśnicki"
 POL_jozef_dowbor_musnicki_commander_desc: "§YBorn:§! §LOctober 25th, 1867, in Garbów, Lublin Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LJózef Dowbor-Muśnicki's roots can be traced to a Calvinist Lithuanian family who settled Sandomierz in the 17th century. He served thirty years in the Russian Army, seeing action in the Far East and in the Great War. By 1917 he was a Lieutenant General and appointed as the commander-in-chief of the Polish forces in Russia, with the goal of organising the Polish soldiers into their own national units. The Polish Corps in Russia had roughly 64,000 men at their command, making Dowbor-Muśnicki an important warlord in the constantly shifting Russian political situation, where initially the Poles cooperated with Aleksandr Kerensky's government, since it had promised autonomy for Russian minorities.\n\nWhen the October Revolution brought the Bolsheviks to power, Dowbor-Muśnicki tried to tread the path of neutrality, but was thrown into the White side after the Poles resisted all attempts to disarm them. His corps took control of the city of Bobruisk in White Ruthenia, and held against the Bolsheviks until the Brest-Litovsk Treaty was signed and the Bolsheviks retreated from the western governorates. The German army surrounded Bobruisk, and a standoff ensued. Many of Dowbor-Muśnicki's officers sought to fight the Germans to the last, and tried to pull off an unsuccessful coup against the esteemed general. After their failure, Dowbor-Muśnicki surrendered, and was transferred to the newly-established Kingdom of Poland as a prisoner of war alongside his army.\n\nAfter the war, Dowbor-Muśnicki entered the service of the new Polish Army, and became one of its most experienced generals. He has done much to ensure the army's apolitical nature - both by keeping the radicals from promotions, but also by turning a blind eye to old events. In Dowbor-Muśnicki's words, he is a nationalist and only a nationalist, believing that the military men should not hold political opinions. This attitude has made him seem very supportive towards the status quo of the German-backed monarchy, and his enemies in the political extremes like to paint Dowbor-Muśnicki as a coward who has only served foreign masters all his life. His supporters - especially \"the Dowborians\", the men from his corps, venerate him as wise and pragmatic leader, who has saved countless lives.§!"

 POL_zbigniew_antonowicz: "Zbigniew Antonowicz"
 POL_zbigniew_antonowicz_commander_desc: "§YBorn:§! §LNovember 14th, 1894, in Kalisz, Kalisz Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LZbigniew Antonowicz's military career began in 1915, when he volunteered for the Puławy Legion, which was created as a Russian counterpart to the Polish Legions fighting with the Central Powers. Antonowicz lost an eye when the Legion was covering the Russian retreat over the Nurcem River. Despite his wounds, he managed to bring reinforcement orders to his unit HQ. After a year of recovering, he continued the war regardless. The Legion was later disbanded, and in 1917 he joined Józef Dowbor-Muśnicki's 1st Polish Corps. Alongside the unit, he was eventually integrated into the Polish Army. As an able engineer, Antonowicz's military career has been mostly focused on fortification works.§!"

 POL_mikolaj_boltuc: "Mikołaj Bołtuć"
 POL_mikolaj_boltuc_commander_desc: "§YBorn:§! §LDecember 20th, 1893, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LMikołaj Bołtuć graduated from the Pavlovsk Infantry School in 1914 and was sent straight into the firing line. He fought on the Baltic Front and in 1917 as part of the Polish Legion in the Finnish Civil War, which fought against the Finnish Reds mostly on the Karelian Front. After the collapse of the Tsarist regime, Bołtuć joined the 3rd Polish Corps in Russia, mostly operating in Ukraine. In June 1918 the unit capitulated to Austrian forces, and among others Bołtuć was sent to Poland after agreeing to serve in the new royal army. Bołtuć is seen as a dependable and careful leader, and is a personally firm believer of an apolitical and nonreligious military.§!"

 POL_wladyslaw_anders: "Владислав Андерс"
 POL_wladyslaw_anders_commander_desc: "§YBorn:§! §LAugust 11th, 1892, in Błonie, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LWładysław Anders is from an old Reformed Livonian German family. He entered the Russian army in 1910 as a volunteer and sought to serve in the dragoons, being an ardent lover of horse riding. He fought on the Romanian Front, and was wounded multiple time during the Weltkrieg. After the collapse of the Russian Army, Anders joined Józef Dowbor-Muśnicki's 1st Polish Corps in Russia and fought alongside them until the corps surrendered to the Germans at Bobruisk and was eventually integrated into the Polish Army. Like Dowbor-Muśnicki, Anders is staunchly apolitical.\n\nAnders is quite a famous equestrian, and is also an active member of the Military Automobile and Motorcycle Club. To him, cavalry is a rapid weapon, and at a time where cavalry is losing their ability compared to modern weapons, something else must take their place as a rapid, mobile force capable of flanking manoeuvres. This mindset, and his brilliant combat record, brought him the command of the first Polish Armoured Division, formed as part of Heinz Guderian's reforms.§!"

 POL_henryk_dobrzanski: "Henryk Dobrzanski"
 POL_henryk_dobrzanski_army_chief_desc: "§YBorn:§! §LJune 22nd, 1897, in Jasło, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LHenryk Dobrzański was barely 18 when he abandoned his studies, lied about his age and joined the Polish Legions, where he was a reckless cavalryman and earned a rapid promotion. During the Oath Crisis, he was in the minority of the Legionaries who accepted to swear allegiance to the Kaiser. He proved his loyalty yet again in Rarańcza, where his superior, Józef Haller, ordered the unit to turn against their Austrian allies and escape to the Russian side. Dobrzański and men close to him did not obey, and were imprisoned in a Hungarian prison camp for the mutiny of their comrades. After the war, he returned to the Polish service, and showed a good understanding of manoeuvre warfare and hit-and-run tactics. In civilian life he is a famous horse rider, who has brought Poland international fame in winning numerous prestigious races and competitions.§!"

 POL_juliusz_rommel: "Juliusz Rómmel"
 POL_juliusz_rommel_commander_desc: "§YBorn:§! §LJune 3rd, 1881, in Grodno, Grodno Governorate, Russian Empire§!\n§YBackground:§! §LJuliusz Rómmel comes from the old, polonised Baltic German family of von Rummel. He followed his family's military tradition and joined the Russian Army, rising rapidly through the ranks during the Russo-Japanese War and on the Austrian Front in the Great War. He led 3rd Polish Corps in Kyïv in 1917, when he surrendered with his men to the Austrian Army, and was swiftly integrated into the new Polish Army. In the last war, he was proved especially skilled in manoeuvre warfare on the wide plains of Ukraine, utilising cavalry and light artillery effectively - though his opponents often paint him as the very example of anachronism who still believes in the strategies of 1917 to fight his wars.§!"

 POL_waclaw_stachiewicz: "Wacław Stachiewicz"
 POL_waclaw_stachiewicz_commander_desc: "§YBorn:§! §LNovember 19th, 1894, in Lwów, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LWacław Stachiewicz was always more loyal to Edward Rydz-Śmigły than to Józef Piłsudski, having acted as Rydz's close associate already in the Polish Legions. Stachiewicz is an intelligent and well-educated soldier with deep interests in military topology and cartography. As an able officer, he was accepted to the newly-founded Polish army and has primarily been in organisational roles, though his career advance has been slow, as its been hampered by his close association with nationalist circles.§!\n\n§YNotes: Associate of Edward Rydz-Śmigły.§!"

 POL_stanislaw_magnuszewski: "Stanisław Magnuszewski"
 POL_stanislaw_magnuszewski_commander_desc: "§YBorn:§! §LSeptember 17th, 1888, in Dyneburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Magnuszewski was born in Latvia and from an early age aimed for a military career, graduating from the Alexeyev Military School in Moscow as part of the military engineering corps. Magnuszewski was primarily an organiser and an engineer, rather than a very bold soldier. He rose steadily and eventually served under General Józef Dowbor Muśnicki's corps, and was involved in the dramatic capture of Bobruisk fortress by the Polish Corps. Like the entire unit, he was demobilised and integrated into the Polnische Wehrmacht. During peacetime, he has served as a military teacher.§!"

 POL_antoni_szylling: "Antoni Szylling"
 POL_antoni_szylling_high_command_desc: "§YBorn:§! §LAugust 31st, 1884, in Płoniawy, Łomża Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAntoni Szylling was forced into a military career after multiple clashes with Tsarist authorities threatened prolonged imprisonment. He was a member of a secret socialist combat organisation, owned numerous illegal weapons, and after a brief arrest, he was drafted into Russian army in lieu of continuing his sentence. Despite this rocky start, he proved to be a decent officer, and was a Major by the time Russia exited the war. After being taken prisoner, Szylling agreed to serve in the new Polish army. He is best described as a cautious, bland tactician, who avoids risks and fulfils orders to the word. Such attitude has served him well in the army, leading to several promotions.§!"

 POL_boleslaw_wieniawa_dlugoszowski: "Bolesław Wieniawa-Długoszowski"
 POL_boleslaw_wieniawa_dlugoszowski_commander_desc: "§YBorn:§! §LJuly 22nd, 1881, in Maksymówka, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LBolesław Wieniawa-Długoszowski is a colourful officer. Doctor, poet, a man whose two passions are women and horses. In his youth, the young scion of the prestigious Wieniawa family would rather associating with the bohemian art scene, than focusing on his studies. His serial relationships and conversion to Protestantism already made him quite infamous in the high echelons of Polish society. In contrast, his military career began similarly to many others'. He joined the Riflemen's Association and followed Józef Piłsudski through the trenches of Eastern Europe as his personal adjutant, where he was decorated with the highest awards for bravery for his daring cavalry operations.\n\nWieniawa-Długoszowski spent some time imprisoned alongside Piłsudski, but was allowed to continue serving in the newly-established Polish Army. He was passionate about cavalry warfare, and acted as trainer and inspector whenever he was not posted abroad as military attaché, or in some kind of trouble - such as being sentenced to five days in prison for duelling. Art remained his true passion, and he arguably spent more time translating literature into Polish, and writing his own works, than he spent in military exercises.§!"

 ### Admirals ###
 POL_jozef_unrug: "Józef Unrug"
 POL_jozef_unrug_navy_chief_desc: "§YBorn:§! §LOctober 7th, 1884, in Brandenburg an der Havel, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn Joseph von Unruh, Unrug was raised as part of the wealthy Prussian aristocracy with a long military tradition. He graduated from the naval college in 1907 and commanded a U-boat in the Weltkrieg. Von Unruh was already before the war disenchanted with modern Germany, and developed a strange form of polonophilia, believing that the Poles had the romanticism and the passion that was lacking in Germany. This was supported by him being partially of Polish descent from his father's side. He disagreed with Germany's new Mahanist doctrine of a blue water navy. As a romanticist disappointed with the Kaiserliche Marine, he was mostly kept in training duties in the Baltic. After the war, he has served in Germany's Baltic Fleet before the tumultuous events of the Second Weltkrieg and the re-establishment of the Polish navy after two centuries. Now Józef Unrug, the admiral has been able to combine two of his passions: sailing and Polish culture.§!"

