 poland_flavour_events.17.t: "Achtung Panzer!"
 poland_flavour_events.17.d: "Щойно вийшла друком і вже циркулює серед відомих військових кіл книга "Achtung-Panzer!", присвячена новій формі ведення війни, написана Хайнцем Гудеріаном.\n\nГудеріан, видатний офіцер кайзерівської армії, останні кілька років перебуває в Польщі як військовий аташе при військах польського короля, хоча деякі припускають, що пруссак перебуває тут виключно через розбіжності з командуванням німецької армії. Радикальна за своєю концепцією книга викликала суперечки серед консервативних військових теоретиків і тих, хто вважає, що теорія Гудеріана визначатиме майбутнє війни. Справді, польські військові вже прийняли ідеї Гудеріана та створили свою власну бронетанкову дивізію, причому Гудеріан спостерігав за її розвитком та навчаннями у польових умовах.\n\nУ книзі основна увага приділяється посиленню моторизації збройних сил, концентрованому використанню танків, а також об'єднанню повітряної та наземної координації дій піхоти та безпосередньої підтримки з повітря. Гудеріан виступає проти використання кавалерії (через ефективність кулемета) і натомість наполягає на тому, щоб сучасна кавалерія була однією з механізованих піхотних частин. Крім того, Гудеріан звертає увагу на жорстоке виснаження, яке було характерне для Вельткріга, і пропонує подальше впровадження та інтеграцію танків до збройних сил, щоб вийти з глухого кута виснаження. Гудеріан аналізує бронетанкові війська своєї країни, але також розглядає танкові програми Росії, Французької комуни та Британського союзу, перераховуючи їхні переваги та недоліки. Зараз, коли на європейському континенті знову розпалюється напруженість, а загроза другого Вельткріга стає дедалі ймовірнішою з кожним днем, багато хто запитує, чи буде у теорії Гудеріана шанс довести свою спроможність. "
 poland_flavour_events.17.a: "Справді цікава книга."
