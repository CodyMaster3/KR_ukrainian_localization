 poland_events.89.t: "Сейм розпущено"
 poland_events.89.d: "За наказом короля Августа IV сьогодні було розпущено Сейм. Усі члени нижньої палати мали подати у відставку, а Сенат було розпущено на невизначений термін, ймовірно до наступних виборів. Таким чином, управління державою залишається в руках короля та тимчасового тимчасового уряду. На практиці це заморозить ухвалення будь-яких законів у Сеймі, але також позбавить делегатів Сейму юридичної недоторканності.\n\nЦей крок був зустрінутий шаленим опором, але зараз мало що можна зробити для його скасування, крім протестів. Немає потреби говорити, що використання таких крайніх заходів дало багатьом зрозуміти, що король не зацікавлений у парламентаризмі, і насамперед піклується про інтереси Німеччини, а не Польщі. Тим не менш, знайшлися і ті, хто висловився за його підтримку, назвавши розпуск парламенту сумним, але необхідним інструментом для порятунку Польщі від синдикалістського захоплення."
 poland_events.89.a: "Похмурий день для свободи."
