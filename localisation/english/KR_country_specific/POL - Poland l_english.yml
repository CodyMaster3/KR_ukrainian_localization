 poland_events.703.t: "Другий судовий процес над Адамом Добошинським"
 poland_events.703.d: "Змова назрівала вже давно. Більшість існуючого політичного істеблішменту ненавиділа Адама Добошинського і бачила в ньому небезпечного радикала, чиї обіцянки радикального розподілу власності та усунення еліти від влади сприймалися як загроза. В армії Добошинському не довіряли, яке грандіозні плани завоювань розглядалися як потенційно небезпечний військовий авантюризм. Це поєднання дало путчистам все необхідне для усунення президента.\n\nКоли Добошинський виступав у Сеймі, інтригани розпочали реалізацію свого плану та заблокували будівлю. Для цього знадобилася лише жменька військових поліцейських, яким було доручено охороняти парламент. Після блокування до ніг Добошинського були кинуті звинувачення у вбивствах та тюремному ув'язненні політичної опозиції, неконституційному захопленні влади та інших численних порушеннях, як реальних, так і уявних. Він відповідав на звинувачення так спокійно, як міг, і навіть загнаний у кут, він продемонстрував дивовижний контроль над ситуацією. У якийсь момент путчисти побоювалися, що обвинувачений схиляє Сейм на свій бік, але коли було проведено голосування про імпічмент, перемогла консервативніша лінія.\n\nПісля позбавлення влади Добошинського вивели на вулицю до вирішення його долі."
 poland_events.703.a: "Ця людина була божевільною."

 poland_events.704.t: "Моноідея"
 poland_events.704.d: "Концепція багатопартійної демократії за своєю суттю є ущербною. Будь-яке рішення має прийматися значною більшістю, інакше це просто диктатура 51%. Тому першим кроком у новій національній політичній системі Адама Добошинського є створення нової політичної організації, яка згодом замінить політичні партії. Цей новий дискусійний форум для лідерів країни та простих людей слугуватиме зміцненню одностайності – моноідеї – серед польського народу, і, сподіваюся, залікує шрами, які десятиліття партійної політики завдали єдності нації.\n\nУ видінні Добошинського, ця нова політична організація виховуватиме і спрямовуватиме політичну культуру нації доти, доки прості люди не стануть достатньо політично зрілими, щоб брати належну участь у політичному житті. Вона також служитиме організацією для корпорацій - які розуміються в католицькому сенсі як асоціації пов'язаних між собою осіб - для координації економічного життя. Коли багатопартійні розбіжності зникнуть із польської політики, найяскравіші нами нації зможуть зосередитися на підвищенні добробуту Польщі в цілому."
 poland_events.704.a: "Чому ніхто не подумав про це раніше?"

 poland_events.705.t: "Три акри та корова"
 poland_events.705.d: "Основний принцип дистрибутивізму полягає в тому, що вся діяльність повинна здійснюватись у мінімально можливих одиницях, таких як сімейний бізнес замість акціонерного товариства або сімейна ферма замість великої механізованої ферми. Хоча це може бути не так ефективно, такі речі не є пріоритетними для таких дистрибутивістів як Адам Добошинський. Натомість, мета ідеології - забезпечити якомога рівномірніший розподіл багатства, щоб кожен мав те, що йому потрібно, а невелика кількість людей не могла привласнити собі більшу частину природних ресурсів. По суті, потрібна реформа власності.\n\nВідповідно до земельної власності, необхідно, щоб кожна польська родина, яка забажає, мала свою власну ділянку землі – "три акри та корову", як сказав ідейний батько дистрибутивізму Г.К. Честертон. Ця земля буде взята з володінь магнатів, починаючи з німецької та єврейської еліти, оскільки їхня частка багатства непропорційно вища, ніж у поляків. Хоча вони мають дуже великі маєтки, сумнівно, що цього достатньо, щоб наділити кожного досить великими ділянками для утримання сім'ї. Проте переслідування польських землевласників, які досі були прихильниками ідей націонал-демократів, може змусити їх переглянути свою вірність Добошинському."
 poland_events.705.a: "Конфіскувати землі, що належать німцям та євреям, але дати спокій польським магнатам."
 poland_events.705.b: "Навіть поляки можуть пригнічувати іншого поляка. Магнати дадуть свою частку!"

 poland_events.706.t: "Оливкова гілка для Народної партії"
 poland_events.706.d: "Подобається нам це чи ні, але Народна партія має правильну ідею. Польща за своєю суттю є селянською нацією. Її селянська партія була просто захоплена ліберальною інтелігенцією та масонством, які перетворили польських селян на свій інструмент. Програма Добошинського має бути легко продана їх рядовим членам, якщо тільки їх корумповані лідери будуть зметені.\n\nНезважаючи на це, вони були скалкою в боці Національної демократії, скільки ми пам'ятаємо, і цілком можливо, що вони просто лжеселяни, які не відчувають любові до польської нації. Зрештою, вони на кожному кроці співпрацювали із соціалістами. Чи маємо ми спробувати зробити їх частиною нашої організації, чи просто звернути у свою віру вершки врожаю?"
 poland_events.706.a: "Захопити всю їхню партійну організацію."
 poland_events.706.b: "Просто залучіть лояльне селянство."
