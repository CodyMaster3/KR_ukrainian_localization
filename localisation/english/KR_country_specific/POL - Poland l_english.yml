 poland_events.72.t: "Вкрай праві організації"
 poland_events.72.d: "Однією з найтривожніших подій останніх кількох років стало зростання ультраправих воєнізованих угруповань, головним з яких є ONR, Національно-Радикальний Табір, який здобув популярність у країні завдяки своїм насильницьким діям щодо євреїв та всіх інших, кого вважають ворогами християнства. Ще гірше те, що виступ ONR проти верховенства закону "в ім'я Польщі та Бога" підбадьорив багато старих ультраправих рухів, таких як радикально антисоціалістичний Орден Лицарів Закону та Страж Народу, заборонена воєнізована організація, пов'язана з "Ендецією".\n\nНовим, однак, є те, що нарешті ми маємо докази того, що вони отримували величезні суми грошей від багатих поляків, особливо з Познані. Діючи на підставі цієї інформації, ми можемо завдати серйозного удару щодо їх фінансування та загнати їх квазілегальні підставні організації у підпіллі. Такі дії були б особливо підтримані більш ліберальними членами комітету з розслідування - хоча деякі вважають, що ONR краще служить Королівству як інструмент проти соціалістів."
 poland_events.72.a: "Почніть арештувати."
 poland_events.72.b: "Заплющуйте на це очі, поки вони зосереджені на соціалістах."
#ChZJN protests
 poland_events.73.t: "Наша коаліція, що розпадається"
 poland_events.73.d: "Християнські демократи в нашій коаліції висловили рішучий протест проти нашого "полювання на відьом" проти них, коли прем'єр-міністра звинувачують у тому, що він є німецьким лакеєм і намагається знищити польську націю та її традиційні інституції.\n\nЮзеф Хацінський, голова ХСНЄ, пригрозив, що його партія відмовиться від парламентської підтримки нинішнього уряду, якщо ми продовжимо розслідування щодо їхньої партії чи церковної адміністрації, що було б катастрофою для нас, особливо напередодні виборів.\n\nМожливо, нам вдасться переконати їх, надавши низку міністерських посад та сприятливі зміни в політиці, хоча це не сподобається ліберальнішому крилу нашої власної партії.\n\nПроте альтернативою є уряд меншості та підвішений парламент, оскільки тільки МПГ не має достатньої кількості делегатів для будь-якої більшості. Це фактично заморозить роботу Сейму до виборів, але для деяких це краща альтернатива, ніж поступитися вимогам ХСНЄ."
 poland_events.73.a: "Ми повинні укласти угоду."
 poland_events.73.b: "Король Август правитиме без них."
