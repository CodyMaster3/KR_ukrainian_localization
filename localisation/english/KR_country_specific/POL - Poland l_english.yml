 poland_events.117.t: "Втручання у справи Польщі"
 poland_events.117.dfra: "Польські вибори 1938 виглядають вкрай напруженими. Існує велика ймовірність того, що ліберально-соціалістичний блок "Центролів" скине німецьких лакеїв і отримає шанс сформувати уряд - що може дати революційному лівому крилу коаліції добрий шанс для агітації за революцію.\n\nМи могли б схилити вибори в їхній бік, закликавши синдикалістів у Польщі проковтнути свою гордість і проголосувати за радикальних кандидатів від ПСП, що входять до блоку Центролів, а також направити додаткові кошти нашим товаришам у Варшаві для більш ефективної виборчої кампанії."
 poland_events.117.drus: "Польські вибори 1938 виглядають вкрай напруженими. Підтримувана Австрією ліберальна коаліція Центролев намагається повалити прихильників короля Августа IV. Роман Дмовський та польські націоналісти просять нас про підтримку їхньої справи, яку ми могли б надати, направивши фінансування проросійським елементам консерваторів."
 poland_events.117.daus: "Польські вибори 1938 виглядають вкрай напруженими. Центрольов, який ми підтримуємо, доклав усіх зусиль, щоб отримати більшість у Сеймі, що може призвести до серйозних змін у польській політиці - і, що найважливіше, дати нам шанс включити обидві половини Польщі в нашу сферу.\n\nМи вже фінансуємо обох членів Центрольова, Польську Селянську Партію та Польську Соціалістичну Партію, але додаткова підтримка може забезпечити перелом у виборчій кампанії на нашу користь."
 poland_events.117.dger: "Польські вибори 1938 виглядають вкрай напруженими. Ліберальна опозиція МПГ та уряду короля тільки посилилася під час економічної депресії - і, безсумнівно, через іноземних агентів, які обмовляють нас на кожному кроці.\n\nКороль хоче, щоб вибори були якомога легітимнішими, але ми можемо чинити тиск на його уряд, щоб... Трохи перекосити виборчий процес на їхню користь, супроводжуючи це великою сумою для підтримки їхньої передвиборчої кампанії."
 poland_events.117.a: "Непомітно фінансуйте [POL_supported_party]."
 poland_events.117.b: "Зробіть так, щоб вони перемогли!"
 poland_events.117.c: "І заплямувати їхню дорогоцінну демократію? Ніколи!"
 POL_election_support_1_tt: "Популярність [POL_supported_party] буде §Gзростати!§!"
 POL_election_support_2_tt: "Популярність [POL_supported_party] буде §Gрізко зростати!§!"
#
 poland_events.118.t: "[FROM.POL_supported_party] популярність зростає!"
 poland_events.118.d: "Схоже, що [FROM.POL_supported_party] активізувала свою кампанію протягом останніх кількох днів, завоювавши багатьох, хто раніше сумнівався в їхній підтримці. Якщо вони зможуть продовжувати свою кампанію, можливо, що вони виграють вибори.\n\nЇхні політичні опоненти вже шукають докази будь-якого шахрайства, яке могло б пояснити цей раптовий сплеск."
 poland_events.118.a: "Дуже дивно!"
#
 poland_events.119.t: "Скандал із фінансуванням [POL_supported_party]"
 poland_events.119.d: "Велика газета опублікувала шокуючу історію про відомого діяча з [POL_supported_party] та його сумнівні зв'язки з "іноземними інтересами". У статті партію звинувачують у отриманні незадокументованого фінансування з-за кордону у вигляді великих анонімних "пожертв".\n\nХоча у передвиборчих наклепницьких кампаніях немає нічого нового, звинувачення в корупції можуть серйозно підірвати уявлення населення про партію як про ту, яка стоїть на захисті маленької людини."
 poland_events.119.a: "Це справді шокує!"
 poland_events.119.b: "Немає жодних доказів змови!"
