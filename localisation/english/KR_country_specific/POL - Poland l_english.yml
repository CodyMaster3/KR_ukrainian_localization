 #same for GER:
 poland_events.261.t: "Сецесія Великої Польщі"
 poland_events.261.d: "Поки наші армії зазнають поразки, а численні вороги все глибше проникають у межі Вітчизни, завжди нелояльні поляки наших східних територій скористалися моментом і заявили про намір відокремитися від Німецької імперії. Верховна народна рада обрала своїм головою силезського поляка Войцеха Корфанти, людину, відому як невтомний захисник польської культури на основі християнських принципів. Поради взяли під контроль багато прикордонних регіонів за допомогою імпровізованих ополчень.\n\nОпір був незначним, як через повну дезорганізацію німецької армії, так і через звернення Войцеха Корфанти до німців, особливо до німецьких католиків, де він представив конфлікт як наднаціональну християнську справу, де німці та поляки обидва перебувають у праведному хрестовому поході проти синдикалістів.\n\nБагато німців у Познані, Данцизі та інших прикордонних регіонах висловили свою підтримку ідеї Корфанти. Зрештою, якщо Німеччина розвалюється, чи не краще шукати притулку на сході, аніж жити під владою тиранічних синдикалістів?"
 poland_events.261.a: "Абсолютно ні!"
 poland_events.261.b: "Краще польська, ніж червона."

 poland_events.262.t: "Захист польської демократії"
 poland_events.262.d: "Нарешті у Польщі з'явилися відповідальні люди, і вони мають унікальний шанс перебудувати польську парламентську систему так, щоб вона справді дбала про простих людей відповідно до найкращих християнських моральних принципів. Це означає зменшення політичного впливу ненадійних громадян, схильних до агітації та радикалізму. Соціалістичні профспілки та Бунд, радикальні організації, пов'язані з Центрольовом, керовані на єврейські гроші, синдикалісти та інші екстремісти – всі вони мають бути вилучені із суспільної сфери. Демократія хороша лише настільки, наскільки гарний її найгірший виборець.\n\nНова виборча реформа вже працює, що, як ми сподіваємося, зменшить політичний вплив соціалістів. Однак точаться суперечки про те, наскільки далеко слід зайти в цих заходах, щоб зберегти нашу польську християнську демократію. У партії є багато легалістів, які хочуть залишатися виключно на законному шляху, але сміливіші голоси стверджують, що для протидії іноземній підтримці наших радикалів знадобиться широке використання таємної поліції."
 poland_events.262.a: "Цензури та джеррімендерингу має бути достатньо."
 poland_events.262.b: "Поліцейська держава правильна, якщо вона створена з справедливої причини."
#
 poland_events.263.t: "Бурчання в Сенаті"
 poland_events.263.d: "У процесі підготовки Закону про консолідацію земель деякі його розділи викликали велику тривогу, особливо у Сенаті. Новоспечений прем'єр-міністр Чвяковський наполягає на досить великих поступках з боку шляхти і стверджує, що для збереження підтримки селян МПК має відмовитися від свого типового фаворитизму по відношенню до земельних магнатів і натомість спиратися на ширшу базу підтримки із сільської місцевості.\n\nНезважаючи на те, що план Чвяковського не є радикальним у порівнянні з тим, що пропонує опозиція, він призведе до різкого скорочення паїв багатьох великих маєтків. Щоб протистояти цим планам, велика кількість сенаторів від правлячих партій висунула прем'єр-міністру вимогу: він має пом'якшити свою пропозицію або зіткнутися з повномасштабним парламентським бунтом."
 poland_events.263.a: "Сядьте з ними і знайдіть компроміс, не зупиняйтесь, доки не домовитеся."
 poland_events.263.b: "Якщо ми не виконаємо своїх обіцянок, то хто їх виконає?"
#
 poland_events.264.t: "Доля кабінету Чвяковського"
 poland_events.264.d: "Після того, як прем'єр-міністр Чвяковський відмовився пом'якшити свої плани щодо Закону про консолідацію земель, Сейм зайшов у глухий кут. Велика кількість сенаторів від МПК та ХСНЄ відмовляється підтримувати Чвяковського, незважаючи на те, що він користується невеликою підтримкою у нижній палаті. Згідно з польською конституцією, прем'єр-міністр не може бути зміщений, але він також не може ухвалювати закони без підтримки обох палат. Оскільки Чвяковський видається безкомпромісним, єдиний шлях уперед – це його відставка чи звільнення королем.\n\nУ таємній раді короля закликали прибрати "селянського міністра" і призначити когось більш "політично відповідального." Як наступний прем'єр-міністр був запропонований Євстахій Сапега, багаторічний сенатор від МПК та за сумісництвом видатний дворянин. Як альтернатива, король може мати важелі для створення компромісу між Чвяковським і дворянством."
 poland_events.264.a: "Добре, звільніть Чвяковського і призначте Сапегу."
 poland_events.264.b: "Закулісна угода може бути досягнута."

 poland_events.270.t: "Президентські вибори [GetYear] року"
 poland_events.270.d: "Згідно з польською конституцією, президент обирається голосуванням у Сеймі, що, природно, дає правлячій партії велику владу над виборами.\n\nТаким чином, важливіше знайти кандидата, який послужить компромісом, якого зможуть підтримати достатньо членів інших партій, ніж зосередитись на особистій харизмі чи популярності, які мали б значно більше значення на всенародних виборах.\n\nУ лавах нашої партії є кілька досвідчених державних діячів, які могли б бути висунуті до Сейму."
 poland_events.270.a: "Норберт Барлицький."
 poland_events.270.b: "Станіслав Миколайчик."
 poland_events.270.c: "Ян Возницький."
 poland_events.270.e: "Юзеф Хацінський."
 poland_events.270.f: "Габріель Нарутович."
 poland_events.270.g: "Вінцентій Вітос."
 poland_events.271.c: "Мечислав Михалович."
 poland_events.272.a: "Адам Хадзинський."
 poland_events.272.b: "Владислав Грабський."
 poland_events.272.c: "Євстафій Сапега."
 poland_events.272.e: "Юзеф Хацінський."
 poland_events.272.f: "Войцех Корфанти."
 poland_events.272.g: "Вінцентій Вітос."

#Truce event chain
 poland_events.273.t: "Польська делегація з питань миру"
 poland_events.273.d.fra: "Група польських дипломатів зустрілася з нашим послом через їхнє посольство в нейтральній країні. Вони попросили розпочати переговори про перемир'я та можливий світ, оскільки [POL.GetNameDef] більше не вважає війну доцільною.\n\nСоціал-демократичний центролівський уряд Польщі висловив бажання мирної співпраці із синдикалістськими державами. Хоча нинішня Польська соціалістична партія не є по-справжньому революційною, вона відома своєю вірою в справжній соціалізм, і ми неодноразово підтримували її революційне крило.\n\nМи могли б прийняти мир з [POL.GetNameDef], в обмін на те, що вони поставлять при владі справжній революційний уряд. Це, безперечно, поставить нас на шлях зіткнення з Москвою."
 poland_events.273.d.rus: "Група польських дипломатів зустрілася з нашим послом через їхнє посольство в нейтральній країні. Вони попросили розпочати переговори про перемир'я та можливий світ, оскільки [POL.GetNameDef] більше не вважає війну доцільною, і висловили бажання мирної співпраці з Росією проти синдикалістської загрози на заході.\n\nДеякі стверджують, що лояльність Польщі може бути забезпечена лише військовою перемогою над їхнім урядом, який співпрацює з Німеччиною, але більш прагматичні голоси в кабінеті міністрів зазначають, що союз із Польщею – це добрий спосіб стати захисником Центральної Європи від французького імперіалізму."
 poland_events.273.a: "Нехай буде мир – і репарації за війну."
 poland_events.273.b: "Давайте встановимо мир - без жодних умов."
 poland_events.273.c: "Якось німецький колабораціоніст, завжди німецький колабораціоніст."

 poland_events.274.t: "Переговори зірвалися"
 poland_events.274.d: "Хоч би що ми пропонували, дипломати [FROM.GetNameDef] відкинули всі наші пропозиції про світ. Схоже, вони налаштовані на війну і вважають переговори просто блефом, щоб відволікти нас.\n\nСхоже, що ми не маємо вибору, окрім як вести цю битву до її неминучого кривавого кінця - але така доля Польщі. Ми були дурнями, повіривши в добру волю [FROM.GetAdjective]их."
 poland_events.274.a: "Ми помремо, борючись!"

 poland_events.275.t: "[FROM.GetAdjective]і вимоги"
 poland_events.275.d.fra: "Як і очікувалося, [INT.GetAdjective]і зажадали, щоб ми "віддали владу народу" і організували нові вибори - такі, де синдикалістським та іншим вкрай лівим партіям буде дозволено вести кампанію без переслідувань, а всі "реакційні, німецькі партії" \"будуть заборонені. Крім того, всі монархічні та антиреволюційні організації мають бути розпущені, армія демобілізована, а наглядовій раді генералів із Франції та Британії буде дозволено стежити за перетворенням Польщі на синдикалістську демократію.\n\nВ обмін на це Третій Інтернаціонал надасть нам свій захист і гарантує, що росіяни не зможуть скористатися нашою слабкістю... але, дивлячись на жорсткі умови договору, виникає питання: невже ми просто обміняли німецького господаря на [INT.GetAdjective]ого?"
 poland_events.275.d.rus: "Росіяни були досить витончені у своїх вимогах. Вони погодилися визнати як нинішні східні кордони Польщі, так і нинішній уряд [POL.GetSecondInCommand]. Однак вони вимагають негайної демобілізації польських збройних сил, а також суду над військовими злочинцями та "німецькими колабораціоністами" під наглядом ради з російських військових та цивільних чиновників. Вони також вимагають, щоб Сейм ратифікував приєднання до Московської угоди, щоб захистити [POL.GetNameDef] від революційної хвилі, що насувається із Заходу.\n\nХоча багато хто бачить у договорі найкраще можливе завершення цієї безнадійної війни, не всі довіряють обіцянкам росіян - багато хто все ще пам'ятає боротьбу Польщі за свободу проти царської Росії десятиліття тому, і цей спогад не викликає довіри між двома народами."
 poland_events.275.a: "Ми погодимося, заради миру."
 poland_events.275.b: "Ми не станемо рабами!"

 poland_events.276.t: "Перемир'я у Польщі"
 poland_events.276.d.fra: "Поляки уклали угоду з росіянами, вважаючи, що Москва може врятувати їхню відмінність від революції. Вони готові продати свою гордість та свою демократію на вівтар російського імперіалізму, начебто вони не знають ціну російським обіцянкам.\n\nНеобхідно сказати, що це лише тимчасовий захід, оскільки Росія не може затримати звільнення трудящих більше, ніж людина може зупинити течію річки. Реакційні поляки, можливо, виграли трохи часу для свого рабського народу, але не помиляйтеся - їхній час ще прийде!"
 poland_events.276.d.rus: "Поляки уклали угоду із синдикалістами, вважаючи, що Париж може врятувати їх від нас. Вони швидко зрадили свою демократію та віру, щоб стати ще однією синдикалістською маріонетковою нацією на повідку Парижа, прикриваючись приводом звільнення робітників\n\nНеобхідно сказати, що це лише тимчасовий захід, оскільки [INT.GetNameDef] не може затримати просування наших армій так само, як людина може зупинити лавину в горах. Варшавські червоні рабовласники виграли трохи часу для свого народу, але не помиляйтеся - їхній час ще прийде!"
 poland_events.276.a: "Ми зламаємо їх з часом."
 poland_events.276.b: "Революція забере їх досить скоро."

 poland_events.277.t: "Польща відмовляється від миру!"
 poland_events.277.d: "На загальний жах, уперті польські дипломати відмовилися продовжувати мирні переговори.\n\nСхоже, вони вирішили боротися до кінця - можливо, тому що вони мають недоречну віру в те, що найближчими тижнями відбудеться зіткнення двох Левіафанів."
 poland_events.277.a: "Поляки підписали собі смертний вирок."

 poland_events.278.t: "Народження Польської Соціалістичної Республіки"
 poland_events.278.d: "Позачергові вибори [GetYear] року закінчилися великим виграшем лівих партій. Кампанію не можна було назвати чесною: заборонені тепер партії "колабораціоністів" не змогли реорганізуватися, а соціалісти провели широкомасштабну кампанію, присягнувшись, що тільки вони можуть забезпечити французьку військову підтримку польської незалежності, і що тільки вони можуть побудувати міцний світ для змученого війною народу. Нагадування про те, що саме колись прославлений уряд Центрольова спочатку втягнув Польщу в марну війну, тільки підлило олії у вогонь. За зачиненими дверима посли з Парижа та Лондона дали зрозуміти, що доля Польщі залежить від виборів та сформованого після них уряду.\n\nПісля пригнічено низької явки та відчутної апатії до виборів, було призначено новий синдикалістський уряд на чолі з [POL.GetSecondInCommand]. У промові, що широко транслюється, прем'єр-міністр продемонстрував плани свого уряду щодо виконання обіцянок, даних народу Польщі, і почав сміливі кроки до дійсно рівноправної, соціалістичної Польщі. Майбутнє здається невизначеним, оскільки французькі та російські війська нарощують сили на східних кордонах Польщі."
 poland_events.278.a: "Ми нарешті розірвемо наші ланцюги."

 poland_events.279.t: "Гармати замовкли"
 poland_events.279.d: "Перемир'я було підписано між Польщею та обома протиборчими альянсами. Хоча закінчення кровопролитної війни стало полегшенням для поляків, не можна не помітити атмосферу невпевненості, коли російські війська перетнули кордон, цього разу як союзники. Більш песимістично налаштовані спостерігачі зазначають, що становище Польщі між двома блоками нестабільне, і у разі початку військових дій бої швидко охоплять польську територію.\n\nРосіяни зробили все можливе, щоб здатися братами, а не загарбниками, хоча в Польщі широко визнають, що орбіта Москви - найменше з двох лих. Всупереч очікуванням, уряд [RUS.GetSecondInCommand] пообіцяв поважати польську демократію і готовий працювати з будь-ким, якщо тільки вони дотримуються мирного договору і прагнуть боротися з поширенням соціалізму."
 poland_events.279.a: "Новий початок."

 poland_events.280.t: "Забезпечення лояльності поляків"
 poland_events.280.d: "Відносини Росії та Польщі були бурхливими, і десятиліття розлуки не сприяли зміцненню довіри. Незважаючи на те, що нинішній уряд Польщі висловив готовність співпрацювати з Москвою, є й ті, хто хоче піти далі та домогтися того, щоб соціалізму та антиросійській пропаганді не було місця у Польщі. Ми співпрацювали з польськими національними демократами для досягнення цієї спільної мети, і багато хто в нашому уряді вважає, що Польща, керована ними, краще відповідатиме нашому баченню.\n\nПримус Польщі до організації нових виборів, на яких переможуть люди Адама Добошинського, був би відносно простою справою у нинішній світовій ситуації."
 poland_events.280.a: "Продовжуйте виконувати план."
 poland_events.280.b: "Це нісенітниця!"

 poland_events.281.t: "Поглинання Ендека"
 poland_events.281.d: "Воно почалося з вимоги уряду [RUS.GetLeader] прибрати колабораціоністів та радикальних соціалістів з урядових та громадських постів, інакше мирні відносини з Москвою "не можуть бути прийняті як належне". Поставлені у безвихідь, нові вибори були організовані за бажанням Росії.\n\nУ цій новій ситуації панували націонал-демократи. Правлячі партії воєнного часу були засуджені за всі смерті і руйнування, викликані війною, а політики Ендеції представляли себе як єдиний розумний варіант, здатний захистити Польщу від соціалізму, що настає із заходу, і забезпечити співпрацю з Росією.\n\nНа гнітючих виборах, що проходили під величезним іноземним тиском, Національна партія здобула переконливу перемогу, а Адам Добошинський був обраний президентом із сильними виконавчими повноваженнями. Незважаючи на видимість демократичного переходу влади, усім ясно, що вибори під дулами автоматів - це не демократія, а лише узаконений переворот."
 poland_events.281.a: "Довіряти Москві було помилкою."

 poland_events.284.t: "Німеччина наближається до альянсу"
 poland_events.284.d: "Тепер, коли ми опинились неприєднаними, Німеччина швидко знову накинулася на нас. Хоч і більш ввічливим тоном, ніж минулого разу, вони знову запропонували нам військовий союз. З нинішньою нестабільністю в Дунайському регіоні це принаймні захистить нас від, можливо, ворожих дій австрійського ультранаціоналістичного режиму. Однак такий союз дійсно нагадує багатьом підкорення Польщі під Німеччиною під час правління Августа IV, і тому також пропонувалися більш відкриті відносини. Здається, німці теж це зрозуміли і готові прийняти простіший Договір про дружбу."
 poland_events.284.a: "Об’єднаймося з ними — цього разу з власної волі."
 poland_events.284.b: "Тримаймо німців на відстані витягнутої руки."

 #Black Monday & Economy
 poland_events.297.t: "Борги дрібних фермерів стрімко зростають"
 poland_events.297.d.text: "Польська сільська місцевість сильно поляризована, між дуже великими маєтками, що належать дворянству, і ледь самодостатніми дрібними фермерами з ділянками надто маленькими, щоб придбати капітал для механізації чи розширення. Це призвело до того, що багато дрібних фермерів накопичили великі борги, щоб фінансувати покупку тракторів та іншої сільськогосподарської техніки для своїх сіл.\n\nУ період економічного буму це був ефективний спосіб підвищити продуктивність землі і зрештою повернути борг, але коли ціни на сільськогосподарську продукцію різко впали після Чорного Понеділка, тисячі фермерів виявилися розчавленими горою боргу, що постійно зростав, і зіткнулися з можливістю втратити свою землю перед такими ж зневіреними банками."
 poland_events.297.d.no_coop: "$poland_events.297.d.text$\n\nЗрозуміло, це призвело до того, що селянство почало все більше цікавитися радикальною програмою ПНП, яка проповідує їх звільнення."
 poland_events.297.d.coop: "$poland_events.297.d.text$\n\nОднак наші недавні кроки у бік кооперативного руху дещо пом'якшили проблему, не дозволивши ПНП отримати вигоду з безладів."
 poland_events.297.a: "Вони самі по собі."
 poland_events.297.b: "Наша підтримка фермерів принесла свої плоди."

 poland_events.298.t: "Голодні бунти у Любліні"
 poland_events.298.d: "Економічний спад особливо сильно вдарив у Люблін, і понад 8 000 людей залишилися без роботи. Делегація, організована соціалістами, спочатку попросила, а потім вимагає від міської влади організувати громадські роботи для голодуючих мас. Отримавши відсіч, маса робітників увірвалася до Державного агентства зайнятості. Для розгону натовпу було направлено загін поліції чисельністю 80 осіб, що призвело до зіткнення, в якому поліцейські були змушені використати приклади гвинтівок і багнети, щоб зупинити людей, які в них кидали каміння.\n\nЗрештою, після двох залпів гвинтівкового вогню, дух натовпу зламався. Залишивши щонайменше дванадцять осіб госпіталізованими та двох загиблих, робітники розійшлися. Якщо економічна ситуація не покращиться, можна очікувати нових зіткнень."
 poland_events.298.a: "Організувати більше роботи з надання допомоги."
 poland_events.298.b: "Порядок повинен підтримуватися за допомогою багнетів, якщо до цього дійде."

 poland_events.299.t: "Кривава п'ятниця"
 poland_events.299.d: "Страсна п'ятниця, день пам'яті смерті Христа, цього року стала кривавою, оскільки тисячі безробітних атакували мерію міста Заверце недалеко від Кельце. Вони вимагали виплати допомоги по безробіттю, але через бюрократичну помилку платіжні відомості ще не були підготовлені.\n\nРозлючений натовп, побоюючись за свої кошти до існування, увірвався до офісів, безсумнівно, організованих синдикалістами. Ситуація переросла в перестрілку з поліцією, внаслідок якої загинуло щонайменше дві людини. До вечора ситуація заспокоїлася, і наступного дня людям було виплачено допомогу."
 poland_events.299.a: "Поліція мала рацію, застосувавши силу."
 poland_events.299.b: "Протести були розумними."
#BM
 poland_events.300.t: "Наслідки Берлінського краху"
 poland_events.300.d: "Потрібно було лише кілька годин, щоб Варшавська фондова біржа впала, як тільки до нас дійшли новини про події в Німеччині. Численні корпорації – не лише німецькі, а й польські – вклали значні кошти в державні облігації, які тепер виявилися марними. Наслідували все нові і нові панічні продажі, у міру того, як ланцюжок доміно продовжував своє падіння. Банк Польщі, незалежний від уряду, тримав значну кількість німецьких державних облігацій, які використовувалися для стабілізації польського ринку протягом останніх кількох років.\n\nЗа нинішнього повороту подій це виявилося жахливим рішенням, оскільки більшість резервного фонду банку втратила всю свою цінність, відправивши нашу валюту у вільне падіння. Сотні тисяч поляків, можливо, мільйони, втратили свої заощадження і дуже швидко після цього – роботу, оскільки вся приватна економіка впала. Два десятиліття економічного зростання з німецьким титаном обірвалися, і ми залишилися одні збирати уламки."
 poland_events.300.a: "О ні..."
