 poland_flavour_events.18.t: "\"Перед лицем Другої світової війни, що насувається\",\n Владислав Студницький"
 poland_flavour_events.18.d: "Владислав Студницький - дуже суперечлива постать як батько-засновник сучасної польської держави, але також і головна постать, яка обґрунтовує пронімецьку тенденцію польської політики після 1914 року. У своїх численних літературних творах та протягом тривалого часу перебування на посаді сенатора, Студницький завжди закликав до співпраці з Німеччиною проти російської загрози. У своїй останній книзі "Перед обличчям Другої світової війни, що насувається" він висловлює похмуру точку зору.\n\nВін стверджує, що гегемонія Центральної Європи, встановлена Німеччиною, буде поставлена під сумнів як російським експансіонізмом, що росте, так і юдео-синдикалістськими державами Заходу. На межі війни в союзі "цивілізованих народів" не повинно бути розбіжностей, інакше Росія знову знищить польську націю цього разу повністю. На думку Студницького, Центральна Європа може сформувати наддержаву з населенням 200 мільйонів людей, з Німеччиною та Польщею як її рушійне ядро, здатне протистояти іноземним державам, які прагнутимуть підкорити їх."
 poland_flavour_events.18.a: "Зловісні слова."
 poland_flavour_events.18.b: "Цензуруйте таку поразку!"
