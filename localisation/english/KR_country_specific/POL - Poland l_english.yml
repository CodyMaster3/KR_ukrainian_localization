 #Republican:
 poland_events.154.t: "Вибори [GetYear] року"
 poland_events.154.d.centrolew: "Уряд [POL.GetSecondInCommand] зробив багато для створення надійного і безпечного фундаменту республіки, але первісна популярність уряду зійшла нанівець. Гнітюча частина політичного життя Польщі повернулася до повсякденного політиканства і дебатів про дрібні практичні деталі, на відміну великого ідеалізму, який породив республіку. У Польщі було створено, по суті, трипартійну систему: ПСП, ПНП та ХСНЄ. Обидві партії в уряді звинувачують одна одну в тому, що вони намагаються обійти стороною своїх союзників і віддати перевагу лише своєму електорату.\n\nНародна Партія значною мірою перебуває в становищі лідера, тим більше що багато її консервативніших аграрних членів, які приєдналися до партії після розпуску МПК, розглядають можливість коаліції з правішими, щоб уникнути подальших поступок лівим. Соціалісти знають про це і вже чекають на зраду від своїх селянських союзників. Їхня люта виборча кампанія затаврувала будь-які спроби співпраці з ХСНЄ як поступки "монархістам", які воліли б затягнути Польщу назад в обійми Німеччини."
 poland_events.154.d.soccon: "Після того, як монархічний центр було знищено, а ліві не змогли забезпечити свого правління, Національний Союз виявився найсильнішою парламентською фракцією. Багато колишніх членів МПК приєдналися до націонал-демократів і правих партій, бачачи в них найкращу альтернативу монархії.\n\nСпираючись на їхню підтримку та сильну попередню базу влади, права коаліція ХСНЄ-Ендеція забезпечила собі контроль над Сеймом, попри полум'яну кампанію опозиції."
 poland_events.154.a: "Селянсько-робоча коаліція стоїть твердо!"
 poland_events.154.b: "Найкращий спосіб перемогти правих – наділити їх відповідальністю."
 poland_events.154.c: "Робітничо-селянська коаліція стоїть твердо!"
 poland_events.154.e: "Хадзінскі сформує уряд."
 poland_events.154.f: "Медзіньський сформує уряд."
#
 poland_events.155.t: "Новий напрямок МПК"
 poland_events.155.d: "Багаторічний прем'єр-міністр Польщі та довірена права рука короля Антоній Поніковський уже оголосив про свої плани піти з політики до наступних виборів. Багато хто вважав поміркованого Леопольда Скульського гідним наступником Поніковського, але, на подив старої гвардії політиків МПК, король призначив "білу ворону" партії новим прем'єр-міністром.\n\nКолишній активіст ПНП Олексій Чвяковський став обличчям молодої гвардії польських монархістів. На відміну від старих незалежних людей, які сформували МПК, Чвяковський хотів би співпрацювати з селянськими лібералами з ПНП, а не з більш традиційними союзниками з числа християнських демократів, які підтримували уряди Поніковського. Як доказ концепції, Чвяковському вдалося виграти рекордну кількість голосів у традиційних оплотах ПНП та ПСП завдяки його підтримці фермерських асоціацій та сильній присутності на низовому рівні. На його думку, МПК не може залишатися рухом середнього класу, але для процвітання монархії необхідно завоювати польського селянина. Хоча він радикальніший, ніж його попередник, він загалом подобається як усередині партії, так і за її межами як людина зі свіжими ідеями та сміливістю їх випробувати."
 poland_events.155.a: "Давайте подивимося, на що він здатний."
