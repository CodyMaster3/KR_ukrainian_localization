 poland_events.94.t: "Російські контакти Замойського"
 poland_events.94.d: "Скандал вразив всю країну. Маврикій Клеменс Замойський, дворянин у королівській раді, був звинувачений у листуванні з Національним Комітетом Романа Дмовського у Москві.\n\nАнонімне джерело надіслало поліції низку листів, які доводять, що Замойський вів активне листування зі зрадниками протягом багатьох років - і багато хто стверджує, що ця співпраця поширювалася на активну допомогу антимонархічним організаціям та націоналістичним шпигунам у діях проти Королівства. Замойський, природно, все заперечує і має значну підтримку населення.\n\nБуло б відносно легко просто визнати листи фальсифікацією і уникнути реакції у відповідь у вигляді переслідування найбагатшої людини в Польщі... Але якщо звинувачення правдиві, вона може стати небезпечним ворогом для короля."
 poland_events.94.a: "Приберіть його, негайно!"
 poland_events.94.b: "Давайте уникнемо королівського скандалу."
 poland_events.94.c: "Дурниці, він справді патріот!"
