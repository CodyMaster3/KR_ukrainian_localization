 poland_events.68.t: "Протести у сільській місцевості"
 poland_events.68.d: "Агітатори ПНП організували великі селянські протести у сільській місцевості, особливо у Любліні та Хелмі, де їхні загони, озброєні кийками та косами, перекрили дороги та захопили урядові будівлі.\n\nВони протестують проти урядового "полювання на відьом", але очевидно, що це остання спроба приреченого партійного керівництва виглядати сильною перед хвилею арештів. Незважаючи на це, королівська поліція стала досить ефективною у придушенні подібних протестів."
 poland_events.68.a: "Нехай зброд протестує."
 POL_peasant_unrest: "Селянські протести"
