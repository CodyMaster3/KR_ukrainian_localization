 POL_roman_dmowski_leader_desc: "§YBorn:§! §LAugust 9th, 1865, in Kamionek, Kingdom of Galicia and Lodomeria, Austria-Hungary§!"

 POL_adam_doboszynski: "Adam Doboszyński"
 POL_adam_doboszynski_leader_desc: "§YBorn:§! §LJanuary 11th, 1904, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAdam Doboszyński was born into a family of landed gentry in Kraków. His father was a lawyer and a liberal politician. At first, it did not seem obvious that he would become one of the most prolific Polish far-right theorists - his youth was relatively normal, and he was only a child during the Great War. After his father's death in 1929, Adam took over the family estate near Kraków. During this time, he started writing.\n\nThe Creditanstalt Crisis in 1931 shook the whole Austro-Hungarian realm dramatically, and inspired Doboszyński to associate with the National Democrat movement in both Poland and Galicia, becoming increasingly dissatisfied with the state of both Polands. Doboszyński travelled widely and became greatly inspired by theorists of distributism, such as Gilbert Chesterton, and the larger movement of Catholic social teachings. Doboszyński became a political theorist in his own right, and started to merge Polish nationalism with the social science of the Catholic Church. Using the relatively liberal publishing laws of Galicia to become a prolific author, his texts were distributed widely on both sides of the border. Doboszyński criticised both capitalism and socialism as structures that crush the human spirit, and called for a spiritual awakening of the Poles. Many say that he correctly predicted the German economic crash of 1936.\n\nBy 1936, Doboszyński had become a National Democrat organiser and speaker, touring the Polish countryside and agitating against the foreign monarchs ruling over Poles, against the Freemasons and Jews who controlled the Polish society, against the socialists and liberals who did not understand the good of Poland. Despite multiple close calls with the police and periods of underground activity, Doboszyński's fame only grew, and reached its pinnacle when he led a raid into Myślenice and stuck against the town's Jewish population with his militia. After a minimal time in prison, he fled to Russia, to the National League's exiled leadership, and became the leader of the National Democrat movement after Dmowski's death.\n\nIn power, Doboszyński is finally in a position to put his theories into practice. In his vision, the ideal society is that of the pre-Enlightenment era, where industrialisation had not yet released man's greed and lust, and where a strong family unit and the Church provided meaningful and moral social surroundings for people. It is his belief that with tireless work, this bygone golden age of humanity can be brought back.§!"

 POL_wolfgang_von_kries: "Wolfgang von Kries"
 POL_wolfgang_von_kries_leader_desc: "§YBorn:§! §LNovember 27th, 1868, in Schmentau, Province of Prussia, Kingdom of Prussia, North German Confederation§!\n§YBackground:§! §LBorn in rural Pomerania to a Thuringian family, von Kries aimed for an administrative career. He served in the army, as was expected from a Prussian nobleman, and was appointed into the administration of the Generalgouvernement Warschau during the Weltkrieg. He proved to be a natural-born organiser, with an eye for detail and great ability to learn everything there was to know about his new duties. These qualities secured him promotions, and by the end of the war he was the Governor-General of Poland. With this role he saw through many economic reforms in Poland, such as the creation of the Polish Mark. After the coronation of August IV, von Kries, who knew the Polish situation possibly better than any other German, was kept as the king's right-hand man and eventually stationed to Poland permanently as a military attaché and head of the German military mission in Poland.§!"

 POL_eustachy_sapieha: "Eustachy Sapieha"
 POL_eustachy_sapieha_leader_desc: "§YBorn:§! §LAugust 2nd, 1881, in Biłka Szlachecka, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LEustachy Sapieha comes from an old princely family of szlachta, rich and well-known. His political career began in 1916, when he became a relief organiser in Warsaw and an associate of Józef Piłsudski. He became one of the earliest diplomats in the service of the Kingdom of Poland, and was sent to Switzerland to negotiate with the Polish National Committee. Despite Roman Dmowski not being willing to cooperate, many centrist National Democrats joined the Interpartisan Circle from Sapieha's encouragement. Eustachy Sapieha would serve as the Polish ambassador in Austria in the 1920s and became part of King August IV's inner circle. Politically, he is seen as a liberal-conservative centrist and is known as an opportunist politician and tenacious negotiator.§!"

 ### Seconds-in-Command & Advisors ###
 POL_antoni_ponikowski: "Antoni Ponikowski"
 POL_antoni_ponikowski_sic_desc: "§YBorn:§! §LMay 29th, 1878, in Siedlce, Siedlce Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAntoni Ponikowski has become something of the king's trusted man. Initially a member of the National Democrats and later the Christian Democrats, Ponikowski was among the Polish intellectuals during the Great War who turned towards building the Kingdom of Poland, rather than continue Roman Dmowski's hopeless war. Ponikowski became one of the leading figures of the Interpartisan Political Circle, formed out of the conservatives and moderate liberals who supported the Regency.\n\nPonikowski has served multiple times as the prime minister. During his terms, Ponikowski has sought to walk the narrow middle path, cooperating both with moderate liberals and Christian Democrats. Ponikowski has been largely untainted by political scandals and is a commonly a patron for Polish composers. At the latter stages of his political career, his retirement had already been planned, but the immensely close 1934 election could not allow anyone else to form a cabinet.§!"

 POL_aleksy_cwiakowski: "Aleksy Ćwiakowski"
 POL_aleksy_cwiakowski_sic_desc: "§YBorn:§! §LApril 5th, 1895, in Sygontka, Piotrków Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAleksy Ćwiakowski was born into a peasant family near Częstochowa and studied law in the Jagiellonian University. He was briefly active in the Polish Military Organisation, but abandoned activism quickly and joined the PSL. Disappointed in the party's anti-monarchist stance, he founded his own party, the Progressive Peasant Union, which eventually merged into the MKP in 1934.\n\nĆwiakowski came to represent the young wing of the monarchists, and focused his efforts in winning over the peasantry with policies competing with the PSL's ones. As a surprise decision from the king, Ćwiakowski was appointed as the prime minister after the 1938 election as someone new and a visionary who could reform the monarchy into something with lasting popular support.§!"

 POL_wladyslaw_studnicki: "Władysław Studnicki"
 POL_wladyslaw_studnicki_sic_desc: "§YBorn:§! §LNovember 15th, 1867, in Dyneburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LWładysław Studnicki was a socialist radical in his youth, and was sent to Siberia for eight years. After his exile, he moved to Vienna and shifted rightwards in his political beliefs. However, he did not embrace National Democrat passivism - rather, he argued that an independent Poland could only be achieved through an alliance with the Central Powers and the dismemberment of Russia. He briefly flirted with the idea of an Austro-Polish union, but after the Dual Monarchy's failures in the Great War, Studnicki became convinced of a pro-German orientation being the only sensible option.\n\nHis rise to national prominence started in 1916, when he was deeply involved in founding the Kingdom of Poland, and was among the chief negotiators for the treaty that secured Chełm for Poland. His political organisation, The Polish Statehood Party, grew into a large part of the MKP with support from Polish Germans, industrialists and other pro-German conservatives. In Studnicki's beliefs, democracy has no special value compared to the continuing statehood of Poland - which should ultimately be the only thing that matters.§!"

 POL_stanislaw_dubois: "Stanisław Dubois"
 POL_stanislaw_dubois_sic_desc: "§YBorn:§! §LJanuary 9th, 1901, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Dubois is the great-grandson of an officer of the Napoleonic army, and the son of a lawyer. His political awakening came in 1918, when Norbert Barlicki held a speech demanding free elections in the Kingdom of Poland and condemning the Treaty of Brest. Already a radical student, in Barlicki's tutorship Dubois adopted radically socialist views - though unlike his mentor, Dubois hardly moderated with age. He became an organiser and activist in the PPS, and was appointed as an editor of Poland's most popular political magazine, the Robotnik, in the late 1920s. During his editorship, the Robotnik was often censored for its uncompromising critique towards the monarchy's elites.\n\nWhile his mentor Barlicki became the leader of the party's moderates, Dubois radicalised in the other direction, continuously pushing for a more uncompromising stance, building contacts with the far-left and radical republicans. During the 1938 revolution, Dubois was the leading figure in organising the general strike, and became de-facto leader of the uprising in Warsaw. Now appointed as prime minister, Dubois is finally in a position to ensure that Poland never again slips into authoritarianism.§!"

 POL_maksymilian_malinowski: "Maksymilian Malinowski"
 POL_maksymilian_malinowski_sic_desc: "§YBorn:§! §LJune 23rd, 1860, in Ciechocin, Province of West Prussia, Kingdom of Prussia§!\n§YBackground:§! §LMaksymilian Malinowski was born in the German partition, and as a teacher became involved in the Polish struggle against Germanisation policies. He became a publisher of peasant activist papers and eventually moved to Warsaw after he was no longer welcome in Prussia. There he joined the National League in 1900, though he was quickly disappointed in the passivist stance of Roman Dmowski.\n\nMalinowski started to sketch an ideology of his own, in his magazine \"Zarania.\" His followers sought to liberate the Polish peasantry from the aristocracy and the clergy, and turn the Polish villages into the centre of Polish culture and welfare. He became one of the founding members of the PSL in 1918 and served in the Sejm multiple times, staunchly opposing the nobility and the church. The old man of the party, he is as sharp as ever in leading the country after the revolution.§!"

 POL_boguslaw_miedzinski: "Bogusław Miedziński"
 POL_boguslaw_miedzinski_sic_desc: "§YBorn:§! §LMarch 22nd, 1891, in Miastków Kościelny, Siedlce Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LBogusław Miedziński became involved with the PPS Combat Organisation already when he was 15 years old, and dedicated his early years to the Polish Legions. As an able organiser, Miedziński became adjutant and second-in-command to Edward Rydz-Śmigły in the Polish Military Organisation. It was during these years when he developed unflinching loyalty towards Rydz, and became part of his small group of trusted companions. After the ceasefire, the men stayed in contact, even if they were forced to the side-lines of the political life in the kingdom. Miedziński was elected to the Sejm from the PSL's list, and quickly gained the reputation of a political opportunist and backstabber, and an opponent to the monarchy, loyal only to other ex-Legionaries. He envisioned the ideal Republic of Poland to be guided by the military, likening it to the rule of the Shogun in medieval Japan - and this military leader would naturally be Rydz-Śmigły.§!"

 POL_tadeusz_bielecki: "Tadeusz Bielecki"
 POL_tadeusz_bielecki_sic_desc: "§YBorn:§! §LJanuary 30th, 1901, in Słupia, Kielce Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LA young teacher disillusioned with the monarchy, Tadeusz Bielecki became a National Democrat activist in the 1920s, and organised school strikes against Jews in Polish universities. He proved a charismatic leader and gathered many of the \"young nationalists\" around him, trying to find a middle ground between Roman Dmowski's conservative National Democrat ideology, and the new more radical strains emulating Legionarism and other totalitarian movements. During this time, he essentially became the leader of National Democrats within the Kingdom of Poland, before being tried for espionage on behalf of the Russians. Bielecki left Poland and made his way to Russia, to take part in the National League's actions in exile. Seen as a possible crown prince to the old and sickly Roman Dmowski, his collaboration with Adam Doboszyński was imperative for the success of the National Uprising, and gaining the trust of the wider National Democrat movement.§!"

 POL_pawel_lew_marek: "Paweł Lew Marek"
 POL_pawel_lew_marek_sic_desc: "§YBorn:§! §LAugust 16th, 1901, in Radymno, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPaweł Marek was a Galician Jew initially active in Lwów, where he tried to forge cooperation between Polish, Jewish and Ukrainian anarcho-syndicalists. After having multiple clashes with the authorities, he emigrated to France, where he joined the National Revolutionary Committee of Polish socialist exiles. In 1931, he was sent to Poland to coordinate syndicalist activities there, and under his leadership the Anarchist Federation of Poland grew into a formidable organisation, inspired by the dream of democratic syndicalism and a Poland free of ethnic persecution and political oppression.§!"

 POL_stanislaw_bukowiecki: "Stanisław Bukowiecki"
 POL_stanislaw_bukowiecki_sic_desc: "§YBorn:§! §LApril 27th, 1867, in Włonice, Lublin Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Bukowiecki, the grand old man of Polish syndicalism, was acquainted with Kazimierz Zakrzewski from the Polish Youth Union \"Zet\" and was a member of the National League for a time. Despite losing his eyesight entirely, the blind judge was appointed as the Minister of Justice in the first government of the Kingdom of Poland. He worked to humanise the judicial system of Poland, but was eventually side-lined by more conservative judges. Bukowiecki became an odd left-nationalist politician, who preached social solidarity and religious tolerance, while maintaining contacts with Zakrzewski and his national syndicalist movement.§!"

 POL_maurycy_zamoyski: "Maurycy Klemens Zamoyski"
 POL_maurycy_zamoyski_advisor_desc: "§YBorn:§! §LJune 30th, 1871, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LCount Maurycy Zamoyski comes from a wealthy aristocratic family with significant estates in both Galicia and Poland proper. Zamoyski had already joined the National League by 1905, and became a proponent of cooperation between the Slavic brothers of Poland and Russia. Despite his pro-Entente sympathies, and even his role as the vice-president of the Polish National Committee in 1918, he returned to Poland in 1919 and was elected to the Senate in the first elections. Zamoyski, possibly the richest man in Poland, maintained a cautious stance towards the monarchy and was among the top patrons of ChZJN. However, he has preferred to appear as a moderate in politics, and not tie himself too tightly into any single political party.§!"

 POL_stanislaw_downarowicz: "Stanisław Downarowicz"
 POL_stanislaw_downarowicz_advisor_desc: "§YBorn:§! §LMarch 28th, 1874, in Łochów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Downarowicz was a strangely centrist independence activist. Despite his initial cooperation with the PPS, which led to his imprisonment by Tsarist authorities, he acted as a Rifle Team organiser without following either Piłsudski or Dmowski. During this time he was in exile in Galicia, building many contacts in Lwów, until he could return to the Kingdom. He joined the Polish Progressive Party in 1910, which would later become one of the core parties inside the MKP, and has kept to a moderate liberal political path ever since. Downarowicz is among the most visible faces among MKP's progressives, who seek to liberalise the kingdom, rather than go ever-deeper into authoritarianism.§!"

 POL_janusz_radziwill: "Janusz Radziwiłł"
 POL_janusz_radziwill_advisor_desc: "§YBorn:§! §LSeptember 3rd, 1880, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Janusz Radziwiłł, often titled the man behind the king, is a wealthy aristocrat and magnate, whose palace in Warsaw has become the unofficial meeting place of the Polish landowning and corporate elite. He has been a supporter of the monarchy from its very first days, and was the Regency Council's ambassador to the negotiations concerning the appointment of the Polish king. Some say that he should have insisted on an Austrian monarch; others applaud him for his negotiation skills that secured Chełm for Poland. Ever since, he has been in the heart of August IV's circle of advisors, carefully balancing between supporting the king, and acting as an independent-minded conservative, able to draw allies from across all political parties.§!"

