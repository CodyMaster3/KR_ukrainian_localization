 poland_events.153.t: "Вибори [GetYear] року"
 poland_events.153.d.free: "На щастя, вибори 1942 року пройшли мирніше, ніж у 1938 році. Не було ні масштабних протестів, ні звинувачень у фальсифікації результатів виборів.\n\nМожливо, це пов'язано з підвищеною безпекою та втомою від війни, але вірно й те, що життя у багатьох відношеннях краще, ніж у 1938 році. Безробіття низьке, вулиці безпечні, а польська демократія збереглася відносно неушкодженою. Все це відкриває шлях до збереження статус-кво."
 poland_events.153.d.auth: "Вибори 1942 року пройшли набагато гладкіше, ніж хаотичні події 1938 року. Озвірілі воєнізовані формування практично зникли, а опозиція загнана у підпілля.\n\nВперше за останні десятиліття Королівство Польща знає, що таке стабільність і безпека під сильним керівництвом, а не політиків, які суперечать. Багато делегатів від опозиції вирішили взагалі не балотуватися, втративши підтримку народу. Ті, хто балотувався, зазнали ретельного розслідування, щоб виявити будь-які радикальні погляди. Все це призвело до легкої перемоги нинішнього уряду."
 poland_events.153.a: "МПК керує одноосібно."
 poland_events.153.b: "Сформовано коаліцію МПК-ХСНЄ."
 poland_events.153.c: "Сформовано коаліцію МПК-ПНП."
 poland_events.153.e: "Коаліція конституціоналістів залишається сильною."
 poland_events.153.f: "ChZJN продовжує лідерство."
