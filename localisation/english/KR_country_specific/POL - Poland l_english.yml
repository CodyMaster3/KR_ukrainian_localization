 poland_events.97.t: "Жест доброї волі для Центролева"
 poland_events.97.d: "Після довгих переговорів з низкою лідерів Центрольова раднику Станіславу Довнаровичу вдалося переконати їх на деякий час закопати сокиру війни з королівським урядом та підтримати кабінет Поніковского в Сеймі у проведенні кількох ключових реформ в обмін на підтримку урядом деяких програм Центрольова, таких як програми освіти у сільській місцевості та розширення прав робітників.\n\nОбидві сторони сподіваються, що цей неформальний союз зможе зменшити тривожне зростання політичного екстремізму в обох кінцях спектру, як серед їхніх опонентів, так і серед власних прихильників. Залишається побачити, чи переможе цей акт доброї волі."
 poland_events.97.a: "Чудово."
#
 poland_events.110.t: "Підтримка Польського Революційного Комітету"
 poland_events.110.d: "Серед багатьох інших червоних емігрантів вигнані синдикалісти Польщі зустріли Францію з розкритими обіймами. Французька підтримка незалежної Польщі - це ідея, що сягає далеко в наполеонівські часи, а нинішнє німецьке панування над Польщею зробило цю ідею ще яскравішою. На півночі Франції існує значна польська меншість, яка виросла внаслідок численних еміграцій поляків від прусського чи царського чобота. Вони організувалися до Революційного Комітету Польщі в Ліллі, який нині очолює сореліанськи налаштований Казімєж Закшевський, вигнаний голова Польського союзу профспілок (СП).\n\nСиндикалісти у Польщі діють або з підпілля – до чого вони вже цілком звикли – або через ліве крило ПСП, Польської Соціалістичної Партії, за внутрішньою боротьбою якої уважно стежать у Франції. Проте Революційний Комітет слабко вірить у перемогу парламентськими методами й у першу чергу зосереджено підготовці до революції. Вони просять у нас підтримки у своїх таємних операціях у Польщі."
 poland_events.110.a: "Надішліть їм підтримку."
 poland_events.110.c: "У нас є інші проблеми."
#
 #for FRA:
 poland_events.111.t: "З'їзд Польської Соціалістичної Партії"
 poland_events.111.d: "Незважаючи на те, що соціал-демократи часто виступають проти нас, підтримуючи реакціонерів, деякі з їхніх партій вразливіші для справжніх, революційних ідей, ніж інші. Польська Соціалістична Партія належить до тих, хто сприйнятливіший, і її з'їзд цього тижня, можливо, стане для неї поворотним пунктом.\n\nЗа лідерство борються дві особи: ревізіоністський класовий колабораціоніст Норберт Барлицький та справжній революціонер Станіслав Дюбуа. Дюбуа клянеться повернути ПСП до свого коріння, боротися з іноземними гнобителями та звільнити Польщу, не йдучи на компроміси. Він був би ідеальним союзником для нас - хоча дехто вважає його фінансування марним зусиллям. Цілком імовірно, що переможе поміркований Барлицький завдяки австрійським банкірам, які стоять за ним... але, можливо, ми зможемо задіяти наші зв'язки в партії і дати Дюбуа перевагу, якої він потребує?"
 poland_events.111.a: "Пообіцяйте їм підтримку, якщо вони оберуть Дюбуа."
 poland_events.111.b: "Ми не підтримуватимемо ревізіоністів."
 poland_events.111.tt1: "§PПольська Соціалістична Партія§! стане §Rсиндикалістською§!, що значно збільшить наш вплив у ній."
#
 #for AUS:
 poland_events.113.t: "З'їзд Польської Соціалістичної Партії"
 poland_events.113.d: "Польська Соціалістична Партія збереться цього тижня у Радомі, щоб обрати новий Центральний Робочий Комітет. Це вкрай важливо для нас, оскільки один кандидат – наш добрий союзник Норберт Барлицький, а інший – небезпечний революційний соціаліст Станіслав Дюбуа, який явно перебуває у французькій кишені. Якщо Дюбуа та його фракція переможуть, це може призвести до радикалізації ПСП, розколу Центролів та краху наших зусиль у Польщі.\n\nДеяким менш оптимістичним людям у нашому зовнішньополітичному відомстві не подобається ідея подальшого втручання у справи Польщі, і вони зазначають, що Дюбуа навряд чи переможе на виборах. Однак ми можемо потягнути за кілька ниток, щоб гарантувати, що він не переможе."
 poland_events.113.a: "Обіцяйте їм підтримку, якщо вони оберуть Барлицького"
 poland_events.113.b: "Не наша справа, кого вони обирають."
 poland_events.113.tt1: "§PПольська Соціалістична Партія§! стане §Yреспубліканською§!, що значно збільшить наш вплив на неї."
#
 poland_events.114.t.b: "Норберта Барлицького обрано головою ПСП"
 poland_events.114.t.d: "Станіслава Дюбуа обрано головою ПСП"
 poland_events.114.d.b: "Голосування було дуже близьким і, можливо, найнапруженішим за останні десятиліття. Після кількох годин дебатів та аргументів обох сторін у результаті перемогли прихильники Норберта Барлицького.\n\nРезультат викликав обурення серед радикальніших членів конгресу, але, схоже, такий результат дає королівському уряду можливість перевести дух.\n\nБарліцкі – не такий полум'яний соціаліст, як Дюбуа, але в минулому він був відкритий для співпраці з монархією. Однак відомо, що він підтримує контакти з австрійською частиною Польщі - але, знову ж таки, як і більшість Центрольова, то це навряд чи новина."
 poland_events.114.d.d: "Голосування було дуже близьким і, можливо, найнапруженішим за останні десятиліття. Після кількох годин дебатів та аргументів з обох боків нарешті визначився переможець. Зрештою перемогли прихильники Станіслава Дюбуа.\n\nЦей результат викликав обурення серед поміркованих членів партії, і багато хто побоюється, що смілива риторика Дюбуа викличе ще більше роздратування королівської влади. Дюбуа заприсягся відновити активну діяльність партії і зайняти більш безкомпромісну позицію щодо монархії, яку він вважає цілком недемократичною за своєю природою. Схоже, що в польській політиці станеться досить сильне зрушення вліво."
 poland_events.114.a: "Це перший крок до визволення Польщі."
 poland_events.114.b: "Сперечання дурнів не стосуються\nЙого Величності."
 poland_events.114.c: "Схоже, що ми популярні у Польщі."
 poland_events.114.d: "Наш план, схоже, не спрацював."
#
 poland_events.115.t: "Підтримка Польського Республіканського Руху"
 poland_events.115.d: "Відколи Німеччина позбавила нас Польщі під час Вельткрігу, ми намагаємося підірвати їхню монархію. Цей проект народився в результаті співпраці з австрійськими поляками, які хочуть об'єднання з вільною Польщею, та імперськими яструбами, які вважають Польщу частиною природної сфери впливу Австрії. Незважаючи на спроби Німеччини тримати Польщу у своїх руках, ми придбали великий вплив у Королівстві – дружні організації, промисловці, навіть міністри та радники.\n\nГоловним провідником нашого впливу є блок Центролів, демократична опозиція уряду короля. Ми підтримуємо їх уже десять років, переважно через їхні контакти з галицькою частиною Польщі. Ми сподіваємося, що якщо Центрольову вдасться здобути велику перемогу на виборах, то вони різко відсунуть Польщу від німецької сфери до нашої - що, природно, принесе нам обом більше користі, ніж нинішня ситуація."
 poland_events.115.a: "Надішліть їм фінансування."
 poland_events.115.b: "У нас є інші проблеми."
 poland_events.115.tt1: "Це політично §Gзміцнить§! польську опозицію."
#
 poland_events.116.t: "Підтримка Польського Національного Комітету"
 poland_events.116.d: "Російсько-польські відносини - бурхливі, але є одна річ, з якою вони обоє можуть погодитися: Німеччина - їхній природний ворог. Цим принципом вже майже півдесятиліття керується Роман Дмовський у співпраці з росіянами. Спочатку цей відомий польський державний діяч очолював Польський Національний Комітет Антанти, але після французької та англійської революцій доля привела його до Москви, єдиного уряду Антанти, який ще стояв на ногах і продовжував боротьбу проти німецьких гнобителів.\n\nБуло укладено союз: росіяни підтримають його підпільну боротьбу проти німецької монархії у Польщі, а обмін його Польща стане союзником Росії. Його ім'я та партія, Націонал-Демократи, користуються величезною повагою серед польських правих, яку ми можемо використати для дестабілізації монархії короля Августа у своїх інтересах."
 poland_events.116.a: "Фінансувати польських активістів."
 poland_events.116.b: "У нас є інші проблеми."
 poland_events.116.tt1: "Це політично §Gзміцнить§! польських націоналістів."
