 poland_flavour_events.11.t: "Рейд на Мисленіце"
 poland_flavour_events.11.d: "Теплої літньої ночі 22 червня сто озброєних людей прибули до маленького містечка Мисленіце. Під покровом темряви вони перерізали телефонні лінії та взяли під контроль поліцейську дільницю, а потім попрямували до своєї справжньої мети – великого єврейського поселення. Єврейські магазини були пограбовані та пограбовані, а всі їхні запаси спалені на міській площі. Навіть синагога була підпалена, а міліціонери били євреїв, які намагалися протистояти їм.\n\nВони діяли за наказом Адама Добошинського, активіста Національної демократії, якому було лише 22 роки. "Наліт на Мисленіце" перетворив його на героя польських ультраправих, людину, яка не боялася робити те, що вважала правильним. Після пограбування єврейських володінь люди Добошинського зникли в прилеглому лісі, залишивши після себе палаючі й покриті шрамами Мисленіце.\n\nБагато поліцейських підрозділів були негайно відправлені на місце і вступали в зіткнення з грабіжниками протягом декількох днів шляху до богемського кордону. Більшість із них не дійшли до кордону, а в одній особливо жорстокій сутичці з галицькою кавалерією війська Добошинського були розбиті, і більше половини з них було заарештовано. Сам Добошинський брав участь у перестрілці з угорськими прикордонниками, але все ж таки врятувався."
 poland_flavour_events.11.a: "Радикали, подібні до нього, становлять загрозу для нації."
#
 poland_flavour_events.12.t: "Судовий процес над Адамом Добошинським"
 poland_flavour_events.12.d: "Можливо, найочікуваніший судовий процес в обох Польщах розпочався сьогодні вранці, коли людина на ім'я Адам Добошинський постала перед будівлею суду в Кракові. Радикальний націоналістичний активіст OWP у віці всього 22 років, Добошинський створив собі культ особистості, що зароджується, в польських ультраправих. Його спокійна поведінка видавала полум'яне ораторське мистецтво його промов та памфлетів, які широко поширювалися у польських націоналістичних колах. Він оголосив себе послідовником Третього шляху, дітьми доби, що зрадила і капіталізм, і соціалізм. Він проповідував за Велику Націю та за очищення її душі християнськими принципами моралі та доброти людської природи.\n\nА сьогодні він визнав усю свою провину. Так, саме він був відповідальний за наліт на Мисленіце. Так, він організував групу ополченців та напав на євреїв. І що швидко зробило його легендарним, він здався поліції лише за кілька днів після того, як переховувався. Його дії не були анархістським переворотом, стверджував Добошинський, а скоріше просто політичною демонстрацією. Чи то через його реальну народну підтримку, чи через страх перед ультраправими, присяжні виправдали Добошинського за всіма пунктами звинувачення, заявивши, що він діяв в умовах "вищої необхідності".\n\nСвобода Добошинського була недовгою. Це рішення було скасовано апеляційним судом у Лемберзі. На повторному слуханні в Імперському суді Добошинського було визнано винним у підбурюванні до збройного нападу на поліцію, організації заколоту, незаконне зберігання вогнепальної зброї та незаконне знищення майна. Замість того, щоб засудити Добошинського до десятиріч тюремного ув'язнення, судді поступилися натовпу співчутливих, що постійно зростав, і вимагав свободи Добошинського. Зрештою, його судили лише за один злочин – незаконне поводження з вогнепальною зброєю."
 poland_flavour_events.12.a: "Цього не може бути."

#Rydz-Śmigły founds OZN
 poland_flavour_events.13.t: "Табір національної єдності"
 poland_flavour_events.13.d: "Сьогодні у радіозверненні полковник Адам Коц оголосив про створення Obóz Zjednoczenia Narodowego – ТНЄ, Табору національної єдності. Партія формується в основному з консервативних політиків, мислителів та ветеранів. У центрі маніфесту – генерал Ридз-Смігли, який став спадкоємцем спадщини Пілсудського.\n\nOZN заявила про свій намір підтримати кампанію Ридз-Смігли зі зміцнення та мілітаризації Польщі, щоб протистояти майбутнім бурям. Платформа в основному скопійована з Національних демократів, з антисемітською риторикою про очищення Польщі від "іноземних елементів", та шануванням традиційних християнських цінностей."
 poland_flavour_events.13.a: "Вони мають деякі моменти."
 poland_flavour_events.13.b: "Ми повинні стежити за ними."
#Zaleski's propaganda
 poland_flavour_events.14.t: "Polska bez Proletariatu"
 poland_flavour_events.14.d: "Рідко коли вихід книги стає питанням національної безпеки, але робота Войцеха Залеського "Польща без пролетаріату" підняла багато брів по всій країні. Заліски - співзасновник радикальної та ультранаціоналістичної ЗНР - є висхідною зіркою серед правих, поступаючись лише самому Адаму Добошинському.\n\nЄвангеліє, яке проповідує Заліски, не подобається прихильникам Королівства, оскільки воно закликає зруйнувати корумповану систему та побудувати її наново, що не є ні капіталістичною, ні синдикалістською, а є повністю польською ідеєю. В ідеальній Польщі ONR нація керувалася б відповідно до католицької моралі – без євреїв, лібералізму, проблем капіталістичних баронів-грабіжників чи соціалістичної розпусти. Ми заборонили продаж його книг, але існує безліч підпільних видань – і контрабанда з півдня – які із задоволенням поширюють націоналістичну педагогіку у нашому королівстві."
 poland_flavour_events.14.a: "Цей ONR здається загрозою."
#Zaleski caught and shot
 poland_flavour_events.15.t: "Офіси ONR зазнали нападу"
 poland_flavour_events.15.d: "Поліція провела рейд у головному офісі ONR у Каліші після того, як тиждень тому групу пов'язаних з ONR активістів було звинувачено у вбивстві єврейського чоловіка. Радники постійно закликали закрити Національно-радикальний табір, і цей рейд міг би надати нам докази, щоб нарешті отримати міцні юридичні підстави для його заборони. На жаль, рейд посилився, оскільки група членів ONR була спіймана зі зброєю. Внаслідок подій, які більше підходять для Румунського легіону, ніж для цивілізованої держави Польща, поліція розпочала перестрілку з радикалами, які засіли на своїй базі.\n\nМіліціонерів було озброєно гвинтівками та саморобними бомбами, і їм вдалося протриматися до прибуття підкріплення поліції. Декілька членів ТНЄ було поранено у бою, найвідомішим з них був Войцех Заліський, який був поранений під час перехресного вогню. Незважаючи на всі спроби лікарів урятувати його, Залеський помер від ран. Навіть якщо цей інцидент дав нам чудову нагоду заборонити організацію, націоналісти знайшли нового мученика."
 poland_flavour_events.15.a: "Його пам'ятатимуть як зрадника."
 poland_flavour_events.15.b: "Смерть цієї молодої людини стала жахливою трагедією."
#Saint
 poland_flavour_events.16.t: "Польський святий"
 poland_flavour_events.16.d: "У декларації Папи Римського [PAP.GetLeader] польський священик XVII століття Анджей Бобол був офіційно канонізований як святий. Бобола, якого часто називають "Апостолом Полісся", вже був неофіційним святим покровителем Польщі. Він був місіонером-єзуїтом, який невпинно працював у Пінській та Поліській областях над поширенням католицизму в Україні. Бобола було схоплено, закатовано та вбито групою запорізьких козаків під час повстання Хмельницького у 1657 році. Після надзвичайно жорстокої смерті він був похований у Пінську, і після його смерті багато поляків стверджували, що бачили мученика у видіннях, які обіцяли, що одного разу Польща буде воскресена. Тіло Боболи, за повідомленнями, було нетлінним та муміфікованим, що вважалося ще одним доказом його святості.\n\nНині його, нарешті, повернули до Польщі, до церкви Богоматері Благодати у старому місті Варшави. Віруючі вважають визнання Ватиканом польського мучеництва як сильний символ польської незалежності."
 poland_flavour_events.16.a: "Ласкаво просимо додому."
