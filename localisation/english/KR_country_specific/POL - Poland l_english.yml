 poland_events.8.t: "Спадщина Пілсудського"
 poland_events.8.d: "Рік тому Юзеф Пілсудський помер у Варшаві, провівши останні десятиліття у відставці та під неофіційним домашнім арештом. Тисячі людей зібралися сьогодні, щоб віддати шану обожнюваному польському патріоту, відвідавши його могилу та інших полеглих героїв визвольної війни Польщі. Хоча прогерманські елементи і сам король вважають за краще зображати національного героя насамперед як лідера антиросійської боротьби, очевидно, що він також сприймається як герой антинімецької боротьби.\n\nНа відміну від популярності короля, пам'ять про Пілсудського, схоже, об'єднує поляків усього політичного спектру - його обожнюють навіть військові. Навіть якщо офіційно це просто питання вшанування героїв минулого, цей видимий випадок польського патріотизму показує, наскільки мало лояльності вселяли німці. Останній подарунок Пілсудського Польщі став нагадуванням німцям: вони були іноземцями, правлячими поляками - можливо, поки вони їм вірні, але якщо Імперія хоч раз виявить слабкість, на неї чекає пекельна розплата."
 poland_events.8.a: "Нехай вони шанують його."
 poland_events.8.b: "Обмежте збори."

