 POL_protest: "Організувати масові протести"
 POL_protest_desc: "Народ Польщі був відданий. Узурпатор на троні позбавив законний уряд влади - але боротьба ще не закінчена, навіть якщо тирани вдаватимуть, що це так. Ми маємо зібрати наших прихильників і згуртувати справжніх поляків для боротьби проти цього ганебного уряду. Ми ніколи не заспокоїмося, допоки влада не стане нашою!"
 POL_syndicalist_threat: "Революційне поширення настрою"
 POL_syndicalist_threat_desc: "З часу виборів соціалістична агітація так і не закінчилася. Постійно виявляються підпільні видання, а заяви про корупцію уряду та нездатність покращити умови життя людей надають сили їхній пропаганді. Поки існує база для агітації, є ризик широкомасштабних страйків – або, не дай Боже, революції."
 POL_stall_socialists: "Переговори із соціалістами"
 POL_stall_socialists_desc: "Навіть якщо надія порозумітися невелика, принаймні запрошення соціалістів за стіл переговорів призупинить їхню діяльність з підриву держави."
 POL_socialist_stop: "§[POL_ruling_party]Загроза революції минула, і соціалістичне повстання вже неможливе.§!"
 POL_nationalist_threat: "Антинімецька агітація"
 POL_nationalist_threat_desc: "Після недавніх виборів стався сплеск радикалізації, оскільки багато хто у сільській місцевості знову відчув себе відданими. Розкриття краківських документів дало нам деяке уявлення про те, наскільки глибокі зв'язки Ендеції з елітою країни, і багато хто побоюється, що подальше невдоволення може перерости у відкритий виступ проти [POL.GetLeader]."
 POL_stall_nationalists: "Переговори з націонал-демократами"
 POL_stall_nationalists_desc: "Навіть якщо надія порозумітися невелика, принаймні запрошення націоналістів за стіл переговорів призупинить їхню діяльність з підриву держави."
