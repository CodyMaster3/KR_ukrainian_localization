 poland_events.150.t: "Вибори 1938 року"
 poland_events.150.d.circle_coalition: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nВін так і не прийшов. Після деяких підрахунків стало зрозуміло, що коаліція Поніковського в очах нації залишається живою і здоровою. Партії, які підтримують MKP, забезпечили [?POL_royal_influence]% місць у Сеймі, а їхні союзники в ChZJN перемогли [?POL_nat_influence]%, газети вже почали готувати свої ранкові випуски, щоб оголосити Коло переможцем виборів. , тоді як Centrolew було відправлено назад, щоб розглянути своє майбутнє. На даний момент Королівство в безпеці - і польським лівим було сказано спробувати ще раз наступного разу.\n\nЯкщо наступного разу навіть буде. Незважаючи на свій успіх, Поніковскі вже висловив бажання піти на пенсію, залишивши питання про те, хто стане його наступником. Дивно, але фаворит виявився в особі Олексія Чвяковського – спочатку члена PSL, політика Чвяковського, дружня до селян, була, мабуть, критичною для подальшої життєздатності Кола, і те, що ліберальна молода гвардія вважає важливим для довгострокової стратегії.\n\nАле консерватори, яких відштовхнула від потенційної аграрної реформи та уявної м’якості щодо недавніх заворушень, утрималися. Натомість вони запропонували королю призначити Владислава Студніцького з Партії державності. Будучи затятим монархістом, Студницький планує керувати урядом, уповноваженим королівською прерогативою вживати заходів для відновлення порядку в країні. Уряд міг би вказати на вибори як на надання мандату...але це твердження сумнівне, і такий авторитарний поворот може викликати негативну реакцію. Король повинен вирішити, що краще..."
 poland_events.150.d.circle: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nВін так і не прийшов. Дійсно, його не тільки не відбулося, але й попередні очікування про грандіозні вибори повністю розвіялися в видовище, яке, безсумнівно, спантеличить політичних аналітиків протягом десятиліть. З партіями, пов’язаними з MKP, які забезпечили собі [?POL_royal_influence]% місць у Сеймі, «Коло» здобуло абсолютну парламентську більшість, поставивши в незручне становище Centrolew і навіть залишивши своїх націоналістичних партнерів у пилу. На даний момент Королівство в безпеці - і польським лівим було сказано спробувати ще раз наступного разу.\n\nЯкщо наступного разу навіть буде. Незважаючи на свій успіх, Поніковскі вже висловив бажання піти на пенсію, залишивши питання про те, хто стане його наступником. Дивно, але фаворит виявився в особі Олексія Чвяковського – спочатку члена PSL, політика Чвяковського, дружня до селян, була, мабуть, критичною для подальшої життєздатності Кола, і те, що ліберальна молода гвардія вважає важливим для довгострокової стратегії.\n\nАле консерватори, яких відштовхнула від потенційної аграрної реформи та уявної м’якості щодо недавніх заворушень, утрималися. Натомість вони запропонували королю призначити Владислава Студніцького з Партії державності. Будучи затятим монархістом, Студницький планує керувати урядом, уповноваженим королівською прерогативою вживати заходів для відновлення порядку в країні. Уряд міг би вказати на вибори як на надання мандату...але це твердження сумнівне, і такий авторитарний поворот може викликати негативну реакцію. Король повинен вирішити, що краще..."
 poland_events.150.d.chjena_coalition: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nОднак у долі спотворене почуття гумору. Остаточний підрахунок показав здивованого переможця: з [?POL_nat_influence]% місць у Сеймі до [?POL_royal_influence]% Кола, ChZJN затьмарили своїх старших партнерів по коаліції, щоб стати лідерами монархічного блоку. Мало хто з Centrolew чи Circle міг би передбачити такий результат пару років тому - більшість вважала змагання між ними двома, і раптове зростання ChZJN має великі наслідки для майбутнього.\n\nЗгідно з парламентськими нормами, ChZJN тепер претендує на прем’єрство, і відповідно вони об’єдналися за своїм головою Юзефом Хаціньським. Будучи все ще відносно поміркованим серед польських правих, Хацінського можна загалом визначити як солідариста, і його уряд, швидше за все, прийме більш християнсько-націоналістичний напрямок і прагнутиме дистанціюватись від Німеччини, але він доклав зусиль, щоб публічно дистанціюватися від більш радикальних позицій, які Польська правиця була відома.\n\nЦі запевнення мало переконують консерваторів Кола. Використання Хаціньським проселянської та антикапіталістичної риторики, а також причетність ChZJN до Краківської змови спонукали декого приватно закликати короля призначити Владислава Студніцького з Партії державності до надзвичайного уряду, намагаючись обійти перемогу ChZJN . Палкий роялістський і консервативний уряд Студніцького міг би функціонувати за королівської підтримки, але він явно недемократичний і, безумовно, викликав би негативну реакцію. Але це вибір короля..."
 poland_events.150.d.chjena: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nОднак у долі спотворене почуття гумору. Остаточний підрахунок показав неочікуваного переможця нещодавнього політичного хаосу: вигравши [?POL_nat_influence]% місць, ChZJN повністю переграла як своїх колишніх партнерів у MKP, так і своїх суперників у Centrolew, щоб забезпечити абсолютну більшість. Мало хто з Centrolew чи Circle міг би передбачити такий результат пару років тому - більшість вважала змагання між ними двома, і раптове зростання ChZJN має великі наслідки для майбутнього.\n\nТепер ніщо в Сеймі не може відмовити ChZJN у прем’єрстві, і відповідно вони об’єдналися за своїм головою Юзефом Хаціньським. Будучи все ще відносно поміркованим серед польських правих, Хацінського можна загалом визначити як солідариста, і його уряд, швидше за все, прийме більш християнсько-націоналістичний напрямок і прагнутиме дистанціюватись від Німеччини, але він доклав зусиль, щоб публічно дистанціюватися від більш радикальних позицій, які Польська правиця була відома.\n\nЦі запевнення мало переконують консерваторів Кола. Використання Хаціньським проселянської та антикапіталістичної риторики, а також причетність ChZJN до Краківської змови спонукали декого приватно закликати короля призначити Владислава Студніцького з Партії державності до надзвичайного уряду, намагаючись обійти перемогу ChZJN . Палкий роялістський і консервативний уряд Студніцького міг би функціонувати за королівської підтримки, ал