### Intro Screen ###
 POL_country_intro_background: "GFX_POL_intro"
 POL_country_intro_header: "Королівство Польща"
 POL_country_intro_content: "Два десятиліття тому тисячі поляків боролися і вмирали за Центральних Держав. Ця бурхлива співпраця з двома з трьох колишніх держав-розділювачів призвела до створення Королівства Польського, держави, яка від самого початку була компромісом, вирізаним із колишньої російської території. Надії на об'єднання з австрійською Польщею були відкинуті на самому початку, оскільки Німеччина прагнула відторгнути Польщу від австрійців та забезпечити собі вільне правління над так званою "Гренцмарком.". Німці навіть анексували так звану "Польську прикордонну смугу" з метою подальшої колонізації, але її повернули після падіння диктатури Людендорфа, залишивши поляків у сумнівах щодо намірів Німеччини. Від первісних німецьких амбіцій залишилося лише кілька речей - хитке правління короля Августа IV та професійний, навчений пруссаками "Польський вермахт.".\n\nПопри все, Королівство вижило і зуміло знайти відносне процвітання. Будучи раніше найбільш промислово розвиненим регіоном Російської Імперії, Польща отримала велику вигоду зі свого членства в Міттельєвропі та економічного співробітництва зі своїми сусідами, оскільки німецькі та австро-угорські інвестиції принесли польським містам робочі місця та економічне зростання. Помірковано ліберальна політика короля Августа IV та його готовність дотримуватись польської конституції завоювали йому певну підтримку протягом багатьох років, але під поверхнею поглиблюються серйозні проблеми.\n\nПольща, як і більшість країн Східної Європи, як і раніше, залишається аграрною країною. Розрив між зростаючими містами та сільською місцевістю, що в основному належить німецькій та польській знаті, з роками тільки збільшувався, формуючи масу безземельної, безробітної бідноти, яка прагне змін. Ці соціальні проблеми підживлюють політичну радикалізацію, що відбувається з обох боків політичного спектра. Традиційно сильні польські ліві добре організовані та вступили в союз із ліберально-аграрними партіями, закликаючи до демократизації, земельної реформи і навіть до республіки. Соціалістичні організації постійно конфліктують із ультраправими групами, які черпають свою підтримку в антинімецьких та антисемітських настроях. Усі три антимонархічні фракції сходяться в одному: знищення королівства та усунення монарха Гогенцоллерна... Навіть якщо для цього доведеться пролити багато крові."

 POL_country_intro_header_1: "Шахова дошка двох кайзерів"
 POL_country_intro_content_1: "Польща набагато менше перебуває під впливом Німеччини, ніж може здатися на перший погляд – незважаючи на те, що король є сином Вільгельма II, між ними мало загальної симпатії. Август IV, аматор мистецтва та культури, залишив більшу частину управління державою своєму уряду та його Гехеймрату, що складається з німецьких, австрійських та польських діячів, таких як промислові магнати та військові. Саме у цій раді, домагаючись прихильності короля, розігруються політичні інтриги. Найвпливовіший голос на даний момент належить Вольфгангу фон Крісу, військовому з великим досвідом і який часто фігурує як гарант німецьких військових інтересів у Польщі.\n\nФон Кріс очолює Німецьку Військову Місію у Польщі, завдання якої входить нагляд і навчання польської армії. Він став значною мірою проектом Хайнца Гудеріана, який повільно формує польську армію відповідно до свого бачення сучасних механізованих елітних сил. Німеччина також володіє KKWP, державною залізничною компанією, забезпечуючи її зв'язок із східними державами.\n\nПоляки постійно покладалися на підтримку Австрії, яка тримала німців на відстані. Дунайські держави мають помітний вплив на суспільне життя Польщі завдяки зв'язкам шляхти з австрійською аристократією, чеським інвестиціям у польську промисловість та проавстрійській риториці багатьох ліберальних політиків. Не секрет, що Австрія активно прагне зміцнити свої позиції в Польщі, і багато поляків вірять, що вона нарешті позбавить їх владної Німеччини. Берлін, однак, залишається насторожим, оскільки стратегічне становище Польщі між ними та Сходом є питанням національної безпеки."
 
 POL_country_intro_header_2: "Республіканський рух"
 POL_country_intro_content_2: "Так званий польський республіканський рух складається з ліволіберальних та центристських радикалів, що загалом примикають до опозиційного блоку "Центролев", формально відомого як Союз Захисту Права та Свободи Народу. Хоча партії Центролев, ПНП і ПСП, офіційно визнають монархію і навіть формували уряд у минулому, не секрет, що багато хто в їхніх лавах хотів би бачити скидання німецького короля і проголошення нової, прогресивної республіки. Вони є найбільшим і найвпливовішим антимонархічним блоком, який користується великою підтримкою як у самій Польщі, так і за галицьким кордоном, де їхня популярність ще вища серед галицьких поляків, які розглядають республіканську справу як шлях до об'єднання польського народу.\n\nНа щастя для нас, республіканський рух є найменш войовничим із наших внутрішніх розбіжностей, і його прихильники вірять у більш пасивний опір та мирні протести. Вони також готові до певної міри працювати в рамках системи, поки король продовжує йти шляхом конституціоналізму та демократії. Однак, якщо ми застосуємо проти них жорсткі заходи, більш ніж ймовірно, що багато з їх прихильників ще більше радикалізуються і звернуться до екстремістських ідей."

 POL_country_intro_header_3: "Революційний комітет"
 POL_country_intro_content_3: "Польська Соціалістична Партія була авангардом боротьби за визволення Польщі у 1905 році і пізніше під час Вельткрігу, об'єднавши багатьох соратників Пілсудського під своїми революційними воєнізованими організаціями. Незважаючи на те, що в партії, як і раніше, присутнє радикальне, революційне крило, її керівництво йде помірним шляхом і має значний вплив у Сеймі. Однак у її неофіційній сфері процвітають багато синдикалістських профспілок та лівих воєнізованих організацій.\n\nРеволюційний рух, безперечно, прямує в основному з Парижа, куди багато польських синдикалістів та анархістів втекли під крило так званого "Революційного Комітету" Казімежа Закшевського. Саме за підтримки Комунарів їх щупальця розбещують Польщу та спрямовують її пролетаріат на більш руйнівний шлях. Ми мало що можемо зробити для порятунку душ істинно віруючих, але шлях економічних та соціальних реформ має зробити їхню агітацію порожньою для польського робітничого класу."

 POL_country_intro_header_4: "Національний комітет"
 POL_country_intro_content_4: "Польський Національний Комітет, створений Антантою як маріонетковий уряд Польщі під час Вельткрігу, не дав нам спокою навіть через стільки років. Їхній лідер, Роман Дмовський, сам перебуває у вигнанні в Москві, але, як і раніше, має величезний вплив на польських правих. Навіть зараз, коли його націонал-демократи відтіснені на політичну узбіччя, не секрет, що багато хто, як і раніше, відчуває до нього відданість.\n\nВкрай правих можна розділити на дві фракції - консервативних націоналістів, які готові неохоче співпрацювати з нами, але без вагань ударять нам у спину, якщо це означатиме повну незалежність Польщі, і радикальних націоналістів, таких як ONR.\n\nЦі ультранаціоналісти відповідальні за десятки нападів на наш уряд та своїх політичних ворогів, перейнявши свою тактику у східних дикунів, таких як Кодряну та Савінков. Вони затяті антинімецькі, антисемітські, антиістеблішментські і не піддаються викупленню. Проте помірніші націоналісти можуть бути задоволені, якщо тільки наша політика доведе, що ми не приносимо католицьку, консервативну природу Польщі в жертву примхам соціалістів та лібералів."

