 poland_events.205.t: "Гудеріан повертається із Польщі"
 poland_events.205.d.revolt: "Офіцери військової місії у Польщі повернулися до Німеччини, головним серед них був Хайнц Гудеріан. Невелика група німців змогла таємно вивезти себе за підтримки кількох лоялістів, коли революціонери захопили більшу частину країни. Тепер, на німецькій землі, Гудеріан заприсягся відплатити за приниження та зраду армії, яку він допомагав навчати протягом багатьох років."
 poland_events.205.d.chill: "The officers of the military mission in Poland have returned to Germany, Heinz Guderian and Wolfgang von Kries being the most noteworthy ones. They have spent the past years in [POL.GetNameDef] as military advisors and organisers for the King August IV, and it is largely their achievement that the Polish Army boasts being the best-disciplined force out of our eastern Slavic allies. Now their work is complete, and Guderian is offering his services to the Fatherland once more."
 poland_events.205.a: "Ми мали знати..."
#
 poland_events.206.t: "Перший президент"
 poland_events.206.d: "Як тільки новий кабінет зібрався, тимчасовий президент [POL.GetLeader] заявив, що будуть проведені вибори президента до Сейму, оскільки його прихід на цю посаду був "простою випадковістю". Незважаючи на свою популярність, він має рацію: для того, щоб переконатися в популярності та придатності президента для всієї країни, а не лише для правлячого уряду, необхідно провести відповідне голосування. Однак, завдяки досить сильній більшості ПСП та ПНП у Сеймі, менше необхідності йти на компроміс із правими, хоча вони, звичайно, блокуватимуть деяких найбільш радикальних кандидатів.\n\nБарліцький - очевидний кандидат на цю посаду, але деякі хотіли б обрати більш старого, більш традиційного та двопартійного політика, такого як Войцеховський, який користується повагою всього польського суспільства, а не лише лівих.\n\nЯк "темний конячок" виборів висунутий Ян Возницький як харизматичний компромісний кандидат, оскільки його колишнє членство в Націонал-Демократах може завоювати деяку доброзичливість з боку правих."
 poland_events.206.a: "Норберт Барлицький."
 poland_events.206.b: "Станіслав Войцеховський."
 poland_events.206.c: "Ян Возницький."
 poland_events.206.e: "Габріель Нарутович."
 poland_events.206.f: "Вінцентій Вітос."
 
 poland_events.207.t: "Крах дуалістичної монархії"
 poland_events.207.d: "Руйнування імперії Габсбургів завдало удару по Польщі. Багато бізнес-контрактів та дипломатичних договорів було анульовано за одну ніч, а проавстрійський напрямок нашої політики опинився під загрозою зриву. Побачимо, як виглядатиме нова Центральна Європа."
 poland_events.207.a: "Буремні часи..."

