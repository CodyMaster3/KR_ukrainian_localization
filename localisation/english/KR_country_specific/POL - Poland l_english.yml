 POL_uprising: "Хаотичне повстання"
 POL_uprising_desc: "Націю охоплено полум'ям. Деякі частини, нелояльні до нового уряду, збунтувалися, а багато справжніх поляків організували спеціальні бойові сили та ополчення по всій країні. У багатьох частинах країни адміністрація та логістичні системи зруйновані, оскільки передбачувані вороги держави втекли. Деякі регіони відкрито відмовляються підкорятися нам та ведуть власне повстання. Все у вогні, але саме з цього полум'я виникне нова Польща, вічно вільна."
 POL_uprising2: "Організоване повстання"
 POL_uprising2_desc: "Тимчасовий уряд, нарешті, посилив контроль над повстанням, і більшість народу визнає нашу владу. Проти нас все ще діють монархічні осередки, але вони стають дедалі незначнішими. Організація держави та армії все ще перебуває у великому безладді, але елітне ядро нашої армії дуже ефективно навчає всіх новобранців-патріотів, щоб вони стали повноцінною бойовою силою."
 POL_uprising3: "Визвольна війна"
 POL_uprising3_desc: "Польща єдина в нашій спільній боротьбі проти прусського тирана і тих, хто хотів би поневолити і знищити наш дорогий народ. Більшість нації визнає владу [POL.GetLeader] та її керівництво повстанням. Завдяки нашому блискучому офіцерському корпусу, армія практично оговталася від хаотичного початкового повстання, і бунтівники були замінені наново навченими сміливими душами."
