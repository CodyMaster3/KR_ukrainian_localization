 POL_Stability_of_Kingdom_desc: "Незважаючи на видимість стабільності, Польща – неспокійна нація. Багато груп незадоволені королем [POL.GetLeader] та його урядом, а в польській політиці палко сперечаються чотири різні рухи, кожен з яких має своє бачення розвитку країни.\n\n§SРеспубліканці§!, найбільш помірковані антимонархісти, прагнуть створення демократичної республіки, вільної від німецького панування. Їх можна заспокоїти за допомогою парламентаризму та проведення ліберальної політики, тоді як авторитаризм ще більше радикалізує їх. У політичному плані вони об'єднані з §lПНП§! та §SПСП§!, складаючи блок "Центролев".\n\n§tСоціалісти§! представляють радикальних революціонерів, які прагнуть піти далі і повалити всю буржуазну систему. Їх можна утихомирити, приймаючи закони на підтримку робітників і борючись з іноземним економічним контролем, і роздратувати зворотним. Політично вони пов'язані з лівою §RPPS§! та іншими  §oультралівими організаціями.§!\n\n§nНаціоналісти§! є безліч націоналістичних груп під широким прапором духовного керівництва Романа Дмовського. Хоча вони не відчувають справжньої любові до монархії, вони можуть працювати з нею доти, доки реалізується їхня християнсько-націоналістична політика і протистоять ліві. Їх обурює ліберальна та ліва політика, а також надмірний авторитаризм – якщо він відбирає владу у самих поляків. У політичному плані вони асоціюються з §cХСНЄ§! та §NНЛ.§!\n\nПопулярність §MМонархії§!: [?POL_royal_influence|M0%%]\nПідтримка §tсоціалістів§!: [?POL_soc_influence|t0%%]\nПідтримка §Sреспубліканців§!: [?POL_rep_influence|S0%%]\nПідтримка §nнаціоналістів§!: [?POL_nat_influence|n0%%]\n[POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "Революція задовольнила не всіх. Центролівський альянс переміг, а монархісти були рішуче розгромлені, але проблеми зберігаються з обох сторін політичного спектру.\n\n§tСоціалісти§! стверджують, що буржуазна революція зайшла недостатньо далеко, що вона просто змінила одного гнобителя на іншого. Проте багато хто з їхніх прихильників все ще може бути заспокоєний соціал-демократичною політикою.\n\nЗ іншого боку, §nнаціоналісти§! є найбільшою опозицією нашої нової республіки. Антисоціалісти та антиліберали, вони вважають республіку морально розбещеною та небезпечно слабкою. Вони завжди залишатимуться загрозою для нас, але деякі з їхніх прихильників можуть бути задоволені політикою, яка сприяє селянству.\n\nПідтримка §Sреспубліканців§!: [?POL_rep_influence|S0%%]\nПідтримка §tсоціалістів§!: [?POL_soc_influence|t0%%]\nПідтримка §nнаціоналістів§!: [?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "Національна республіка задовольняє не всіх. У той час як монархісти перетворилися на відживну силу, ліві сили продовжують активно виступати проти уряду.\n\nКолишні §Sреспубліканці§!, а точніше, Центролеви, стверджують, що ми не є справжньою демократією, і присягаються боротися проти передбачуваного придушення. Хоча нам неминуче доведеться перемогти їх силою, збереження елементів парламентської системи може вгамувати вітер у їхніх вітрилах.\n\nМіж тим, §tсоціалісти§! можливо, ще сміливіші, ніж у минулому, оскільки їхні закляті вороги тепер сидять в уряді. Для їх стримування необхідне жорстке придушення - однак згладжування ліній класового розколу, швидше за все, позбавить їх підтримки.\n\nПідтримка §nнаціоналістів§!: [?POL_nat_influence|n0%%]\nПідтримка §Sреспубліканців§!: [?POL_rep_influence|S0%%]\nПідтримка §tсоціалістів§!: [?POL_soc_influence|t0%%]"

