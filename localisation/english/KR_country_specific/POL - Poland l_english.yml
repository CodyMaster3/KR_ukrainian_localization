 POL_issues_at_hand_modifier_desc: "Польське суспільство бореться з багатьма проблемами – бідністю, нерівністю, неграмотністю, але найбільша проблема – це земля, на якій воно розташоване. Земельна власність у Польщі вкрай нерівномірна – кілька дуже великих маєтків пережили російське панування та контролюють сільськогосподарський ринок, тоді як десятки – можливо, сотні – тисяч дрібних сімейних ферм залишаються у злиднях. Були зроблені обмежені спроби проведення земельної реформи, але вони не принесли результатів, в основному через нерішучість уряду та брак коштів. Демографічний бум останнього десятиліття лише посилив проблеми, наближаючи їх до переломного моменту."

