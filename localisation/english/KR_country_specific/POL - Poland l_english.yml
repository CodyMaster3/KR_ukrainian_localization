 POL_Aristocratic_Charity: "Аристократична благодійність"
 POL_Aristocratic_Charity_desc: "Багаті та знатні громадяни Польщі мають доступ до багатьох багатств і можуть віддати крихітну частину їх для розподілу серед бідних через широко розрекламовані благодійні організації – це дасть народу зрозуміти, що аристократія принесе користь усім, а не лише німцям чи якимось революціонерам."

 POL_Endorse_Constitutionalist_Intellectuals: "Схвалити конституціоналістську інтелігенцію"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "Щоб отримати підтримку серед населення, ми маємо фінансувати кількох численних політичних мислителів Польщі для публікації трактатів про важливість монархії в Польщі та необхідність конституційних реформ для зменшення влади необираних тіньових сил, таких як Таємна рада."

 POL_Lease_Royal_Estates: "Оренда королівських володінь"
 POL_Lease_Royal_Estates_desc: "Польська корона має велику кількість землі по всьому Королівству, успадкованою від маєтків і фольварків царської епохи. Ми можемо переконати короля здати частину цих земель в оренду агропромисловим підприємствам та місцевим фермерам, при цьому змастивши кілька долонь, щоб вони знали, що це сталося завдяки нашій підтримці."

 POL_Start_A_Royal_Tour: "Почати королівський тур"
 POL_Start_A_Royal_Tour_desc: "Польський народ повинен засвоїти, що його короля та оточуючих його німецьких службовців нічого боятися, і їм слід служити. Ми розпочнемо пропагандистське, загальнонаціональне королівське турне, щоб донести цей образ."

