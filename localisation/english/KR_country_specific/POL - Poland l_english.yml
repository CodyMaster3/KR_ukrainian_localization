 poland_events.707.t: "Єврейсько-німецька еміграція"
 poland_events.707.d: "Єврейське питання було гострим серед польських правих. Багато радикалів закликали до повної депортації євреїв із Польщі, оскільки вони розглядаються як чужорідний елемент, який не вписується в католицизм, що притаманний Польщі. Однак, оскільки євреї становлять майже десять відсотків населення, це навряд чи можна здійснити.\n\nПозиція Адама Добошинського досить прагматична. Хоча він не відчуває любові до євреїв серед поляків, він вважає, що євреї мають десь сформувати свою власну націю і жити там у світі – так само, як поляки мають жити в одній нації, українці – в іншій тощо. З цією метою було розпочато кампанії, які закликали іноземні елементи – євреїв, німців, українців – емігрувати з Польщі.\n\nЦей процес уже розпочався під час повстання, коли більшість єврейської та німецької власності було вкрадено, знищено чи націоналізовано, залишивши тисячі людей без засобів до існування. Поліція та судова система мають давню традицію заплющувати очі на антисемітські злочини, і з приходом до влади націонал-демократів вони лише посилилися."
 poland_events.707.a: "Чудово."

 poland_events.708.t: "Тиранія промисловості"
 poland_events.708.d: "Чи немає нічого аморальнішого, ніж християнин, який змушує свого побратима-християнина мерзнути на фабриці або в шахті, виконуючи небезпечну і повторювану роботу, зовсім неприродну для людини? Усі великі соціальні проблеми 20-го століття – соціалізм, бідність, аморальність та секуляризм – є продуктами промислової революції. І, як і французька, що передувала їй, ця революція принесла лише страждання простому людині. Людині не потрібне фабричне взуття для хорошого життя. Насправді людство чудово вижило і без них, і має продовжувати це робити.\n\nНезважаючи на те, що деякі галузі промисловості, безумовно, необхідні, наприклад, виробництво енергії та інфраструктура, переважна більшість виробництв має бути децентралізована у дрібніші одиниці. Сімейні підприємства та майстерні ремісників є ідеальними одиницями виробництва – все, що більше, веде до злиднів працівників та морального розкладання власника."
 poland_events.708.a: "Ввести високі податки на фабрики, щоб стимулювати дрібносерійне виробництво."
 poland_events.708.b: "Створюйте робочі кооперативи з фабрик!"

 poland_events.709.t: "Мрія про союз"
 poland_events.709.d: "Західні слов'яни утворюють природну групу народів із загальними інтересами. Перебуваючи між великими імперіалістичними державами, існування залежить від співробітництва. І під цим визначенням західні слов'яни – це не лише поляки, чехи та словаки. Ні, це весь культурний регіон між німецьким та російським тиском, який включає природного союзника Польщі, Литву, і навіть Україну та Білорусь, чия національна ідентичність опинилася під загрозою знищення з боку росіян.\n\nРосія за жодних обставин не може бути зарахована до слов'янських держав - вони є бастардизацією слов'ян і візантофільських дрібних князьків, чия культура ближча до культури монголів та інших туранських степових народів, ніж до давніх культурних центрів, таких як Краків чи Прага.\n\nХоча союзництво з однією з держав-розділювачів може бути необхідним у короткостроковій перспективі, доти, доки вони існують, західнослов'янська сфера ніколи не зможе процвітати."
 poland_events.709.a: "Давайте побажаємо, щоб це колись сталося!"

 poland_events.710.t: "$POL_konstanty_rokossowski$ вирушає до Польщі"
 poland_events.710.d: "Товариш Рокоссовський усі ці роки служив справі міжнародного визволення - і, нарешті, воно принесло плоди і для нього особисто, оскільки молода Польська соціалістична держава вийшла з-під тиранії королів та імператорів. Він попросив звільнити його з нинішньої служби збройних сил Інтернаціоналу, щоб взяти участь у Польській революції. Ми не маємо нічого проти цього, оскільки така віддана та ідейна людина, як Рокоссовський, служитиме нашим цілям, спрямовуючи польський соціалізм, і ясно, що має пролитися багато крові, перш ніж поляки зможуть назвати себе по-справжньому вільними."
 poland_events.710.a: "Прощавай, товаришу."

#SOV Russia
 poland_events.730.t: "Катастрофа в Росії"
 poland_events.730.d: "Сталося неймовірне. Росія, яка вже одного разу перемогла комуністичну хвилю, впала, і Москва тепер у руках соціалістів. Багато білі емігранти втекли з країни до Східної Європи, зокрема до Польщі. Деякі з цих аристократів та офіцерів отримали притулок завдяки своїм зв'язкам у польській шляхті. Керівництво Національної ліги, включно з Романом Дмовським, за повідомленнями, бігло до Румунії, оскільки в Польщі їм не раді.\n\n\"Найбільша геополітична катастрофа з 1925 року" одним ударом зруйнувала надії радикальних націонал-демократів на звільнення Польщі у співпраці з росіянами. Утворилося два табори - частина переконаних активістів, які все ще вірять, що Польща може стати вільною завдяки власним зусиллям, і більшість прав Німеччина може бути ворогом, стверджують вони, але нинішня монархія - це незначна ціна, якщо вона захищає Польщу від убивчої хвилі соціалізму, який викорінить польську віру та національну ідентичність.\n\nКонфлікт у його русі призвів до того, що старий Дмовський дедалі менше цікавиться активною політикою, оскільки молоді люди сперечаються про те, яку позицію слід зайняти."
 poland_events.730.a: "Справжній ворог – міжнародний більшовизм."
 POL_730a_tt: "§cПовстання націоналістів буде придушено.§!"
 poland_events.730.b: "Ніколи не йдіть на компроміс! Навіть перед лицем Армагеддону!"
 POL_730b_tt: "§nНаціоналістичний рух зійде нанівець і почне діяти з Румунії.§!"

 poland_events.731.t: "Польські емігранти"
 poland_events.731.d: "Після приходу соціалістів до влади в Росії багато їхніх політичних супротивників тікали з країни. Ми прийняли частину вигнанців, але найважливішим із них є керівництво Польської національної ліги, націоналістичної організації, яка прагне повалити нинішній режим у Польщі та замінити його націоналістичним.\n\nКондуктор швидко організував притулок, і поляки влаштувалися у Бухаресті під керівництвом Адама Добошинського. Ці поляки багато в чому є ідеологічними колегами Легіону, хоча саме тому король Кароль II насторожено поставився до їхнього прийому. Однак вони можуть стати корисним інструментом проти імперії Габсбургів, оскільки націонал-демократи підтримують багато контактів з галицькими поляками і, безперечно, можуть допомогти нам у подальшій дестабілізації габсбурзького королівства."
 poland_events.731.a: "Подивимося, як все минеться."

#Lategame monarchy
 poland_events.800.t: "Плани короля щодо зречення престолу"
 poland_events.800.d: "Не секрет, що Август Вільгельм вважає свою корону радше обов'язком, ніж пристрастю. Чутки про його намір відмовитися від престолу і зректися престолу на користь сина ходили останні кілька років часто, і, схоже, вони мали під собою реальні підстави. Королівська сім'я мовчки промацувала лід, намагаючись зрозуміти, чи Олександр сприйматиметься прихильніше, ніж його батько. Після його одруження та широко розрекламованої кар'єри в польській армії, можна з упевненістю сказати, що спадкоємець принц набагато популярніший, ніж його батько.\n\nКоролівство знаходиться у відносно безпечному становищі, і особисто король із задоволенням відійшов би убік і зосередився на своїх мистецьких та культурних захопленнях."
 poland_events.800.a: "Дайте йому відпочити. Олександр буде чудовим королем!"

 poland_events.801.t.kaiser: "The Kaiser-Maker"
 poland_events.801.t: "The Last Hohenzollern"
 poland_events.801.d.kaiser: "Коли здавалося, що всі надії втрачені, а імперія Гогенцоллернів перебуває на межі знищення, допомога прийшла з найнесподіванішого місця. Польська армія разом зі своїми союзниками відмовилася здатися і запекло билася далі. [?casualties] поляків лежали мертвими в могилах героїв, своєю кров'ю купивши захоплення та довіру німців. Попри все, визволителем та Гогенцоллерном у Берліні сьогодні є [POL.GetLeader]. Місто все ще лежить у руїнах після подвійних боїв, але його центр було відновлено достатньо, щоб зробити його презентабельним для параду, який новоявлений кайзер [GER.GetLeader] приймає разом із людиною, якій він завдячує своєю короною, [POL.GetLeader]. На честь польських жертв, частини Першої польської бронетанкової дивізії, \"Чорні дияволи\", пройдуть під Бранденбурзькою брамою як перші солдати параду.\n\nНевідомо, чи це була ідея короля, чи тільки його польських радників, але питання про Позена було порушено на приватних переговорах із німцями. Протягом кількох місяців під час війни цей регіон де-факто перебував під контролем Польщі, і багато поляків із цього регіону билися під біло-червоним прапором. Тимчасовий уряд Німеччини неохоче погодився з тим, що \"нехай жителі Позена самі вирішують, до якої країни вони хочуть належати.\" Такий крок було б неможливо уявити лише кілька років тому, але в нинішній ситуації це неможливо заперечити. Царство Польське не тільки вільне, але і є визволителем всього Кайзеррейху."
 poland_events.801.d: "All hope was lost. The Hohenzollern Empire of Germany was in ruins. In a twist of irony, the nascent German republic was saved by none other than a Hohenzollern - Alexander Ferdinand, grandson of Kaiser Wilhelm II, the King of Poland. The Royal Polish Army stood steadfast, repelling all enemies from German soil, and won the admiration of the German people with their blood and toil. The republican government could only look with distaste as the young Hohenzollern was paraded as the saviour of the nation, as the units of First Polish Armoured Division, the Black Devils, rolled through the Brandenburg Gate as the first soldiers in the parade.\n\nIt is not clear if it was the king's idea, or merely his Polish advisors', but the question of Posen was raised in private negotiations with the Germans. The region was de facto controlled by Poland for months during the war, and many Poles from the region had fought under the white-red flag. The temporary German government begrudgingly accepted to \"let the people of Posen decide which country they wish to belong.\" Such a move would have been impossible to imagine just a few years ago, but in the current situation it does not seem possible to deny. The Kingdom of Poland is not only free, but also the liberator of the entire Kaiserreich of old."
 poland_events.801.a: "Німецька Імперія ще не втрачена!"

 poland_events.889.t: "Союз із Галичиною"
 poland_events.889.d: "Сьогодні в [POL.GetNameDef] день національної урочистості. Після повного краху монархії Габсбургів осиротіло колишнє королівство Галиція-Лодомірія, яке зголосилося об'єднатися з [POL.GetNameDef]."
 poland_events.889.a: "Навіки єдині!"

#Getting kicked from DAB
 poland_events.900.t: "[POL.GetNameDefCap] викидається з [AUS.GetFactionName]"
 poland_events.900.d: "Катастрофічні новини для Польщі. Схоже, що наше рішення завдати удару німцям не дуже сподобалося нашим австрійським союзникам.\n\nНезважаючи на очевидне вразливе становище німців, і незважаючи на наші добрі шанси на перемогу та ймовірне завоювання законних польських земель, австрійці відмовилися брати участь в акті агресії проти німців. Вважаючи ворогів німців набагато більшою загрозою для Австрії, ніж самих німців, австрійці офіційно виключили нас зі свого військового союзу, і тепер готові вступити у німецьку сферу у відповідь.\n\nНаша спроба завдати німцям удару у відповідь за допомогою Австрії зазнала грандіозного фіаско."
 poland_events.900.d2: "Катастрофічні новини із Польщі. В акті абсолютного божевілля наші польські союзники оголосили війну німцям, прагнучи повернути землі, які, на їхню думку, належать їм по праву.\n\nНезважаючи на те, що німці перебувають у небезпеці через їхню поточну війну, і що у нас були хороші шанси на успіх, ми просто не могли піти за Польщею в цьому акті. Вороги німців можуть проти нас ополчитися вже після того, як німці будуть переможені, і тому яструби в нашому кабінеті, які радили нам об'єднатися з німцями, стали ще голосніше.\n\nСхоже, що Польща скоро вестиме війну на кількох фронтах..."
 poland_events.900.a: "Ми мали розуміти, що австрійці ніколи не погодяться на це..."
 poland_events.900.b: "Про що вони тільки думали?!"

#Getting kicked from RP
 poland_events.901.t: "[POL.GetNameDefCap] викидається з [GER.GetFactionName]"
 poland_events.901.d: "Катастрофічні новини для Польщі. Здається, наше рішення вдарити по австрійцях не дуже сподобалося нашим німецьким союзникам.\n\nНезважаючи на силу німців порівняно з австрійцями та ймовірне отримання нами польських земель, німці відмовилися брати участь в акті агресії проти австрійців. Вважаючи наших нинішніх ворогів набагато більшою загрозою для існування, ніж самі австрійці, а також беручи до уваги залишки попередньої доброї волі Німеччини та Австрії, німці формально виключили нас зі свого військового союзу.\n\nНаша спроба зненацька атакувати австрійців за допомогою Німеччини мала чудовий результат, і як тільки німці закінчать свою поточну війну, не буде несподіванкою, якщо вони прийдуть, щоб помститися, якби ми ще існували..."
 poland_events.901.d2: "Сумні новини з Польщі. В акті чистого божевілля наші польські союзники оголосили війну австрійцям, прагнучи повернути землі, які, на їхню думку, належать їм по праву.\n\nПриродно, незважаючи на нашу переважаючу силу порівняно з австрійцями та наші очевидні хороші шанси на успіх, ми просто не могли піти за Польщею в цей акт, особливо в не такий час, коли ми вже перебуваємо у стані війни з іншою європейською державою.\n\nПольща тепер стоїть одна проти Австрії та її союзників, у повороті подій, якого мало хто міг очікувати."
 poland_events.901.a: "Ми повинні були знати, що німці ніколи на це не погодяться..."
 poland_events.901.b: "Про що вони думали?!"

### Flavour events

#Royal Flavor
 poland_flavour_events.1.t: "Свято королівської родини"
 poland_flavour_events.1.d: "Король та його сім'я провели відпустку у своїй лісовій усамітненні, залишивши Варшаву заради спокійнішого куточка країни. Кілька років тому він побудував для себе та своєї родини невеликий особняк неподалік ідилічного села Залуче Старе на південному сході Польщі. Добре відомо, що король не виявляє ентузіазму до більшості державних справ, і його відсутність не викличе багато проблем у повсякденній роботі уряду.\n\nНезважаючи на віддалені стосунки Августа з королевою Олександрою, пара, здається, щаслива, що може певний час віддалитися від придворного життя. Очікується, що королівська родина пробуде в Залучі Старий тиждень, протягом якого Август та Олександра будуть занурені у свої спільні мистецькі захоплення, такі як малювання квіткових композицій."
 poland_flavour_events.1.a: "Невже він не має більш важливих справ?"
#Prince Alexander's scandalous marriage
 poland_flavour_events.2.t: "Скандальний роман наслідного принца"
 poland_flavour_events.2.d: "Молодий і красивий, а головне, неодружений принц Олександр має свою частку прихильниць, але досі він висловлював свою незацікавленість у весіллі, воліючи зосередитися на своїй кар'єрі у польських ВПС. На 26-річного принца чинився тиск, щоб він знайшов собі потрібну пару, побоюючись, що без спадкоємця легітимність короля Августа постраждає.\n\nЦі побоювання виявилися порожніми, коли сенсаційний журнал опублікував чутки про таємні стосунки принца Олександра з простолюдинкою Вандою Завацькою. Вона – полячка за походженням, і її сім'я у минулому брала участь у боротьбі за незалежність. Ці відносини розвиваються вже кілька місяців, і коли до нього звернувся батько, Олександр повівся зухвало і висловив бажання одружитися з Завацькою, незважаючи на династичний і політичний скандал, який це викличе. Кайзер Вільгельм II у приватній бесіді з Августом висловив бажання переконати сина відмовитися від подібної дурості заради гідності будинку Гогенцоллернів."
 poland_flavour_events.2.a: "Це зганьбить сім'ю."
 poland_flavour_events.2.b: "Слідуйте за своїм серцем, Олександре."
 poland_flavour_events.2.c: "Чоловіки у нашому становищі повинні йти на жертви."
#Alexander marries in secret
 poland_flavour_events.3.t: "Таємний шлюб Олександра"
 poland_flavour_events.3.d: "Молодий князь не відмовився від свого кохання, незважаючи на те, що його батько і його дід дуже чітко заборонили князю Олександру морганатичний шлюб. Незважаючи на багатогодинні спроби переконати його, нікому не вдалося відмовити Олександра від його планів одружитися з пані Завацькою. Король практично відмовився від князя, вважаючи будь-які спроби переконати Олександра марними. Коли принц оголосив про весілля, яке відбудеться у маленькій каплиці у Варшаві, останні надії стримати бунтівного принца виявилися марними. На церемонії був Гогенцоллернов - кайзер категорично заборонив комусь із представників династії приєднуватися до Олександру. Лише невелика група особистих друзів пари була присутня на церемонії одруження.\n\nЗа явну непокору своєму батькові та главі родини Гогенцоллернів, а також порушення династичних законів, що забороняють морганатичний шлюб, кронпринцу Олександру було наказано зректися свого становища кронпринца і спадкоємця престолу Польщі, від чого він негайно відмовився, заявивши, що не бажає престола. Його позбавлення спадщини залишає безладно престолонаслідування Королівства, оскільки в Августа немає інших дітей. Широко поширене припущення, що своїм спадкоємцем він назве молодшого брата, принца Оскара."
 poland_flavour_events.3.a: "Все це здається Августу дивно знайомим..."
#Alexander marries commoner with his father's blessing, abdicates
 poland_flavour_events.4.t: "Шлюб Олександра"
 poland_flavour_events.4.d: "Було ясно, що князя Олександра неможливо переконати у його шлюбних планах. Бачачи це, його батьки вирішили, що краще дозволити Олександру слідувати за своєю любов'ю та проігнорувати прохання глави сім'ї. Королівська родина дійшла згоди, що Олександр відійде від спадкування, а спадкоємцем буде призначено молодшого брата короля, Оскара. Після цього Олександр міг вільно одружитися з ким забажає - і весілля з пані Завацькою було швидко організовано. Це була невелика урочистість, на якій була присутня лише невелика кількість родичів і друзів.\n\nНезважаючи на скромність, ця подія отримала величезне висвітлення у польській пресі, не в останню чергу завдяки скромному походженню Ванди Завацької. За іронією долі, принц став набагато популярнішим у Польщі після відмови від своїх титулів, ніж будь-коли як наслідного принца, і, схоже, що рішення короля дозволити цю подію користується великою повагою серед його підданих."
 poland_flavour_events.4.a: "Його щастя – це моє щастя."
#Alexander marries into nobility like a proper prince
 poland_flavour_events.5.t: "Шлюб Олександра"
 poland_flavour_events.5.d: "Схоже, що попередній роман князя Олександра був лише інтрижкою. Як відповідальний спадкоємець престолу, він залишив пані Завацьку та зосередився на своїй кар'єрі. Під час святкування 52-го дня народження батька він зустрів молоду польську дворянку з Познані. Ця Марія Зофія Бніньська була зі старовинної та престижної польської родини з Пруссії. Чи то по справжньому коханню, чи то просто по потягу і почуттю обов'язку, але пара виявилася разом - до великого полегшення двору та королівської родини.\n\nМайже всі, здається, раді цій новині – поляки поважають, що кронпринц вибрав собі наречену зі старовинного польського роду, а німці радіють символічному значенню подружжя з Познані. Що стосується самих принца та принцеси, то лише час покаже, чи буде їхній шлюб щасливим."
 poland_flavour_events.5.a: "Вітаю!"
#Alexander in the Polish air force
 poland_flavour_events.6.t: "Олександр у військово-повітряних силах"
 poland_flavour_events.6.d: "Нащадки німецької знаті зазвичай служать у збройних силах, і принц Олександр не є винятком. Його підвищення у званні до першого лейтенанта та командування 14-ю розвідувальною ескадрильєю, дислокованою в Лодзі, отримали гідне висвітлення у ЗМІ. На честь цієї події було навіть організовано повітряні акробатичні шоу – і водночас демонстрацію Королівських ВПС Польщі. Сам принц був серед 14 пілотів, які танцювали над небом Лодзі на своєму PZL.50 Jastrząb.\n\nТакі святкування є добрим способом підвищити популярність як військових, так і монархії – і, схоже, це спрацювало, оскільки кронпринц продовжує залишатися улюбленцем ЗМІ."
 poland_flavour_events.6.a: "Летіть обережно, Олександре."
#flying pilsudska
 poland_flavour_events.9.t: "Літаючий Пілсудський"
 poland_flavour_events.9.d: "Багато жінок добровільно допомагали польським військовим у міру своїх можливостей. Можливо, найвідомішою серед них є Ядвіга Пілсудська, молодша із двох дочок покійного Юзефа. Будучи студенткою факультету авіаційної техніки, вона ще до війни зробила кар'єру в авіації, а зараз організовує набір пілотів та інженерів до Варшавської політехніки.\n\nВона також має намір літати на бойових літаках, заявляючи, що у неї немає причин віддавати за батьківщину менше, ніж це зробила її мати, яка служила в польських легіонах на комунікаціях."
 poland_flavour_events.9.a: "Воістину надихаюча жінка!"
#
 poland_flavour_events.10.t: "Керівництво Союзу польських легіонерів"
 poland_flavour_events.10.d: "Створена в 1918 році як об'єднання колишніх солдатів Польських легіонів, а потім близьких соратників Юзефа Пілсудського, організація Związek Legionistów Polskich (як вона називається польською мовою) з тих пір служить "легальною" бойовою організацією в Польському Королівстві. Хоча на папері метою цієї організації було увічнення пам'яті про досягнення Легіону та допомогу його колишнім членам, насправді вона була однією з опорних баз організацій Пілсудського, служила також сполучною ланкою між ним та республіканським підпіллям, поки він перебував під домашнім арештом.\n\nТепер, коли старий комендант помер, а свіжообраний Едвард Ридз-Смігли склав із себе керівництво ZLP, необхідно було обрати нового лідера, хоча це було важким завданням, оскільки послідовників Пілсудського було розділено після його смерті.\n\nЯк можливі кандидати розглядаються три людини: Адам Коц, протеже нового коменданта, який може відкрити нові тріщини в уже розбитому таборі, Казімєж Соснковський, старий друг Пілсудського, якого деякі навіть вважають його природним спадкоємцем, який може згладити розкол, викликаний керівництвом Ридза, та Олександр Прістор, давній колега старого коменданта, який останнім часом співпрацює з ПСП."
 poland_flavour_events.10.a: "Призначити Адама Коца, праву руку Ридз-Смігли."
 poland_flavour_events.10.b: "Соснковський порозуміється."
 poland_flavour_events.10.c: "Пристор поверне нас у революційні часи."
