 poland_events.150.f: "Malinowski від PSL є найкращим доступним варіантом."
 poland_events.150.g.barlicki: "Барліцкі та ППС отримають шанс."
 poland_events.150.g.dubois: "Дюбуа та PPS ... неохоче дозволять зайняти посаду."
 poland_events.150.h: "Призначити надзвичайний уряд Студніцького для збереження порядку."
