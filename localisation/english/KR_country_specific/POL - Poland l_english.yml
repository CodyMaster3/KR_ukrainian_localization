 #not triggered:
 poland_events.96.t: "Ліберали в Таємній Раді"
 poland_events.96.d: "На превеликий жаль більш реакційно налаштованих членів ради, король призначив у свою консультативну раду неабияку частку ліберальніших людей, переважно завдяки своїм особистим зв'язкам у вищих класах Польщі. Одним із найзапекліших конституціоналістів серед них є сенатор Станіслав Довнарович - давній державний діяч та друг прем'єр-міністра Поніківського. Довнарович є гучним противником реакційної політики Королівства і завжди виступав за помірність та навіть співпрацю з Центрольовом. Це не дало йому великої підтримки ні з боку німців, ні з боку консервативних прихильників жорсткої лінії.\n\nУ своїй останній пропозиції королю Довнарович запропонував тіснішу міжпартійну співпрацю з Центрольовом і запропонував використовувати свої численні зв'язки для укладання перемир'я з опозицією."
 poland_events.96.a: "Він правий; давайте подивимося, що він може зробити."
 poland_events.96.b: "Ні в якому разі!"
 POL_downarowicz_cooperation: "Довнарович у Таємній Раді"
