 poland_events.412.t: "Оголошено загальний страйк"
 poland_events.412.d.kingdom: "Останні кілька місяців настрої у Польщі дедалі більше ставали проти війни. Навряд чи було несподіванкою, коли СП, Бунд та інші великі профспілки заявили про свій намір розпочати загальний страйк на знак протесту проти призову та нормування. Мало хто хотів помирати через те, що вважалося німецькою війною, спрямованої на зміцнення німецького імперіалізму. Отже, в день [?global.date.GetDateStringNoHourLong] почався загальний страйк. Тисячі людей вийшли на вулиці у таких великих містах, як Варшава та Лодзь. Атмосфера була напруженою, оскільки королівський уряд зволікав і викликав до столиці все нові й нові армійські частини.\n\nНепросте протистояння не могло продовжуватися довго, оскільки вже відбулися сутички між соціалістичними ополченцями та поліцією. Багато страйкуючих закликали до повномасштабного повстання, щоб звільнити Польщу, як це зробили до них французи та англійці. Тисячі памфлетів Закжевського були конфісковані королівською владою, але безрезультатно. Під тиском Берліна, який вимагав урегулювати питання, король підписав останній наказ, який він віддав як король Польщі: рішення перервати страйк демонстрацією сили."
 poland_events.412.d.republic: "Останні кілька місяців настрої у Польщі дедалі більше ставали проти війни. Навряд чи було несподіванкою, коли СП, Бунд та інші великі профспілки заявили про свій намір розпочати загальний страйк на знак протесту проти призову та нормування. Мало хто хотів помирати через те, що вважалося чужою війною, спрямованої на зміцнення німецького імперіалізму. Отже, в день [?global.date.GetDateStringNoHourLong] почався загальний страйк. Тисячі людей вийшли на вулиці у таких великих містах, як Варшава та Лодзь. Атмосфера була напруженою, оскільки уряд намагався вести переговори, тоді як він викликав до столиці все нові та нові військові підрозділи.\n\nНепросте протистояння не могло продовжуватись довго, оскільки вже відбулися сутички між соціалістичною міліцією та поліцією. Багато страйкуючих закликали до повномасштабного повстання, щоб зробити те, що не змогли зробити минулі революції. Тисячі брошур Закржевського були конфісковані владою, але безрезультатно. В умовах наростаючого тиску з метою врегулювання питання президент підписав наказ, який став смертю республіки: рішення про припинення страйку демонстрацією сили."
 poland_events.412.a: "Стійте твердо, товариші!"
