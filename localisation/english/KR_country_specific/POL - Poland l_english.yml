 poland_events.150.d.stalemate: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nАле деякі перемоги можна назвати лише пірровими. Дійсно, монархічний уряд не може бути сформований, але не може бути й інший. Центролев не зміг забезпечити чисту перемогу, якої прагнув, а нещодавній розрив між Колом і Чжена означає, що вони більше не бажають вести переговори про уряд. Сейм розділений на три блоки, жоден з яких не бажає співпрацювати.\n\nОскільки сейм не в змозі вибрати собі уряд, це завдання лягає на короля. Враховуючи поширену атмосферу політичних хвилювань, консерватори з Кола закликали короля призначити надзвичайний уряд на чолі з Владиславом Студницьким із Партії державності, затятим монархістом. Підтримуючи королівські прерогативи, уряд Студніцького міг би функціонувати, незважаючи на глухий кут, і боротися з підривними елементами, але навіть у поточній ситуації сумнівно, що ліві та націоналістичні праві сприймуть цей крок тихо.\n\nАле без інших варіантів..."
 poland_events.150.d.centrolew: "Закони Королівства Польського передбачають, що, за винятком надзвичайного стану, вибори до Сейму повинні проводитися не пізніше ніж через 4 роки після попередніх. Останні вибори до Сейму були ключовою подією, коли Національна коаліція розпалася та її замінив нинішній уряд. Це також було ознакою, оскільки ще до Чорного понеділка протистояння між лівими і правими ставали все більш поширеними - 1936 рік був лише прискоренням і нагадуванням уряду Поніковського про ставки. Центролев мали всі підстави сподіватися, що в цьому голосуванні вони зможуть помститися.\n\nІ це було все, на що вони могли сподіватися. Забезпечивши між собою більшість місць у Сеймі, PSL і PPS поза всяким сумнівом довели, що воля польського народу з ними та більш вільною та рівноправною нацією. Наразі ChZJN платить ціну за свою зраду, і Коло тепер залишається гадати, де саме вони помилилися.\n\nСхоже, що Сейм має намір інавгурувати найбільш лівий уряд в історії Королівства – хоча все ще обговорюється, чи буде його прем’єр-міністром від аграрної PSL чи соціалістичної PPS. У будь-якому випадку очікується, що уряд буде стійко прогресивним. Земельна та трудова реформи, секуляризація, націоналізація ключових галузей промисловості та скасування королівського та сенатського вето – все це на порядку денному.\n\nВсе це неприйнятно для консерваторів. Не дивлячись на їхні зовнішні зв’язки та радикальну політику, деякі члени Сенату та Кола вважають за важливе заблокувати уряд Центролю будь-якими необхідними засобами – і є один шлях для цього. У приватному порядку короля закликали використати останні політичні заворушення як підставу для призначення Владислава Студніцького з Партії державності до надзвичайного уряду – такого, який був би беззаперечно лояльним і міг використовувати королівські повноваження для стримування підривних елементів. Але, незважаючи на те, що цей крок є юридично життєздатним, він рівнозначний неприйняттю результатів виборів і, безумовно, викличе різку реакцію навіть у деяких поміркованих. Король повинен вирішити, чи варто робити це так швидко..."
 poland_events.150.a: "Ćwiakowski піде слідами Ponikoswki."
 poland_events.150.b: "Якщо Чвяковський зможе викликати довіру, то король не зупинить його."
 poland_events.150.c: "Хачинському можна довіряти очолити уряд."
