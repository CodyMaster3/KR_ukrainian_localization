 poland_events.67.t: "Розслідування щодо Народної Партії"
 poland_events.67.d: "Відносини між Народною Партією та монархією були бурхливими з моменту її створення. Самопроголошений ворог "кліки аристократичних панів", ПНП знайшла бідне польське село як родючий ґрунт для сіяння антимонархічних та антинімецьких настроїв. Іноді вони охоче співпрацювали з монархією, але зрештою вони залишаються противниками самих принципів монархії та правління еліти.\n\nКорисно для нас те, що вони вже давно користуються підтримкою своїх галицьких братів, а отже, й іноземної держави. Не важко отримати докази будь-яких угод з австрійцями - і з такими доказами ми зможемо посадити у в'язницю більшу частину їх низової організації. Проте, однієї загрози дій може бути достатньо, щоб селяни самі "розібралися" у своїх лавах і позбулися найгірших агітаторів та бунтівників."
 poland_events.67.a: "Почніть арештувати."
 poland_events.67.b: "Вимагайте, щоб вони розібралися у своїх лавах."
