 poland_events.70.t: "Інфільтрація Ендеції"
 poland_events.70.d: "Хоча однією рукою польське право пропонує нам допомогу, іншою тримає кинджал. Довгий час королівський уряд залишав християнських демократів та їхніх союзників у відносному спокої, оскільки вони були надійними союзниками у політиці, підтримуючи як військову експансію, так і захист прав великих землевласників. Демократи мають величезний вплив у консервативних інститутах Королівства, таких як сенат, церква, судова система та армія, і в останні роки все більше і більше розширюють свій вплив, живлячись антисоціалістичними та антимонархічними настроями.\n\nНавіть у вигнанні слово Романа Дмовського все ще має значний вплив у Польщі, особливо всередині нашої коаліції. Багато відомих правих політиків, які є прихильниками монархії, в молодості були членами "Ендеції" і, безумовно, вважають Дмовського своїм ідеологічним батьком. Це порушує питання про розділену лояльність, яке ми довгий час ігнорували заради парламентської співпраці з християнськими демократами та іншими консервативними партіями у ХСНЄ.\n\nСитуація змінилася після того, як стало відомо, що низка відомих правих політиків підтримують контакти зі своїми колишніми колегами в Росії через галицьких націонал-демократів, яким дозволено діяти відносно вільно. Через цей канал Роман Дмовський вивергав свою проросійську пропаганду та спрямовував кошти з Москви до кишень польських сенаторів та дворян. У нас є імена - але питання в тому, чи наважимося ми діяти?"
 poland_events.70.a: "Це важливіше за політику. Виконуйте арешти!"
 poland_events.70.b: "Ми переконаємо деяких із них піти у відставку."
 poland_events.70.c: "Це не варто парламентської кризи."
