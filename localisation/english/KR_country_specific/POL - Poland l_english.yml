 poland_events.5.t: "Король Август звертається до Сейма"
 poland_events.5.d: "Зазвичай воліючи не втручатися у повсякденну політику королівства, Август IV, король Божою милістю, висловив бажання безпосередньо звернутися до Палати депутатів Сейму.\n\nСьогодні король виступив перед 128 депутатами з промовою про кризу, що охопила країну. Його поведінка була спокійною та компромісною, оскільки він говорив про свою відповідальність зробити все можливе для благополуччя всієї Польщі. В умовах безробіття, що стрімко зростає, і політичного насильства, що досягло небачених за останні два десятиліття висот, Його Величність має вирішити, яким шляхом йти.\n\nСлова Августа спрямовані на компроміс і безпартійність, але багато хто відчуває в них завуальовану загрозу: або обраний уряд упорається з кризою, або, в іншому випадку, король може вдатися до менш демократичних засобів, до яких часто підштовхують його німецькі радники. Незалежно від лояльності, всі можуть погодитися з тим, що суть мови короля така - необхідно вжити рішучих заходів."
 poland_events.5.a: "Вперед!"

 poland_events.6.t: "Майбутнє Гехаймрат"
 poland_events.6.d: "Таємна Рада Короля, звана в німецькій традиції Гехаймрат, стала мати значний вплив у Королівстві, перш за все з однієї причини: король прислухається до своїх радників і готовий діяти відповідно до їхніх рекомендацій. За такі бажані місця в раді завжди точилася боротьба, важливі персони змагалися за можливість почути короля. Довгий час найдовіренішим радником Августа був шанований генерал фон Кріс, який був переконаним прихильником глибокої співпраці з Німеччиною та її армією.\n\nНинішня криза змусила багатьох радників засумніватися у своїх силах, і очікується, що король призначить на їхнє місце нових людей - тих, хто справді зможе провести націю через кризу, а стара рада виявилася не в змозі це зробити."
 poland_events.6.a: "Хороші відносини з Німеччиною мають першорядне значення."
 poland_events.6.b: "Призначення більшої кількості австрійців дасть нам довший повідець."
 poland_events.6.c: "Призначення більшої кількості польських дворян дозволило б одержати підтримку шляхти."

 poland_events.7.t: "24-й з'їзд Польської Соціалістичної Партії"
 poland_events.7.d: "Польська Соціалістична Партія зібралася сьогодні у старому місті-фортеці Радом, щоб обрати низку нових делегатів до Центрального Робочого Комітету, який складає керівництво партії. Багато хто вважає, що вибір міста дуже символічний, оскільки дата наближається до 75-ї річниці Січневого Повстання, нагадуючи всім про те, як довго місто протистояло царським військам. Можна швидко помітити посилену присутність поліції на вулицях середньовічного центру міста, що добре зберігся, оскільки члени СПП збираються з усього Королівства.\n\nДеякі старі делегати, такі як Мечислав Недзялковський, один із тих, хто стояв за створенням альянсу Центролів, оголосили про свій вихід із політичного життя. Під його керівництвом ПСП рухалася у бік поміркованості та реформізму, розглядаючи об'єднаний опозиційний фронт як найкращий метод впливу. Як його наступників зазвичай розглядаються дві людини - інший помірний політик від Центролів Норберт Барлицький та особистий друг Недзялковського та протеже Барлицького, більш радикальний Станіслав Дюбуа.\n\nПраве крило партії, бажаючи поглибити зв'язок із ПНП, підтримало фракцію Барлицького, який також є колишнім членом ПНП. Проте все більше зростає ліве крило, яке вважає, що керівництво партії зрадило своїх прихильників, обмеживши "істинно революційні" дії, і що ППС має повернутися до свого коріння, уособленням якого є Дюбуа, молодий оратор і невтомний прихильник страйкової боротьби як зброї пролетаріату.\n\nНемає необхідності говорити про те, що майбутнє голосування визначить напрямок розвитку ПСП на роки вперед."
 poland_events.7.a: "Зберегти поточний курс."
 poland_events.7.b: "До влади приходить ліве крило партії."
