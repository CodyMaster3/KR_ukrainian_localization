 poland_events.304.t: "Падіння Східної залізниці"
 poland_events.304.d: "Польська залізнична мережа, керована KWiP (Królewskie Koleje Współpracy i Postępu), в основному належить німецькій філії KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), прусській державній залізниці. Ця домовленість забезпечувала контроль Німеччини над життєво важливим транспортним маршрутом до Остштатену, але також вимагала значного фінансування, щоб підтримувати маршрут у робочому стані для великих військових перекидів на Схід.\n\nПісля різкого зниження потреб у перевезеннях та скорочення бюджету KPuGHStE, доля залізниці стала невизначеною. Оскільки тисячі залізничників залишилися без роботи, польський уряд перебуває під величезним тиском, щоб викупити корпорацію з рук Пруссії. Це призвело б до того, що поляки взяли б на себе невеликі фінансові втрати, але наші Військові сумніваються, наскільки безпечно було б довірити полякам право власності на найважливіший маршрут у Міттельєвропі."
 poland_events.304.a: "У нас є важливіші проблеми!"
 poland_events.304.b: "Збережіть її, це питання національної безпеки."
