 poland_events.700.t: "Суд над генералами-колабораціоністами"
 poland_events.700.d: "За останні кілька десятиліть принижень багато поляків збилися зі шляху і воліли співпрацювати з німецькими окупантами, замість гордо чинити опір до останнього. Це особливо пригнічує генералів, людей, які нібито поклялися захищати польську націю. Але немає! Ці клятвозлочинці лижуть німецькі чоботи і забули про свою істинну вірність. Вони розжиріли на спині простих поляків, бенкетуючи на банкетах з ненависними офіцерами Heer та рурськими рабовласниками. Навіть багато хто з тих, хто не братався з німцями, винні в інтригах та зловживанні своїм становищем, розглядаючи свою кар'єру лише як засіб для досягнення більшої влади.\n\nАле ось, нарешті, суд настав: вірні національному повстанню люди збирають колабораціоністів, які готові винести їм вирок за злочини проти вітчизни."
 poland_events.700.a: "Усі, хто може загрожувати, підуть."
 poland_events.700.b: "Ми будемо милосердні і видалімо лише найгірше."
 poland_events.700.c: "Укладіть союз з клікою Смігли."
 POL_unable_to_remove_tt: "§RВам не вдасться усунути Ридза з цієї посади.§!"

 poland_events.701.t: "Завоювання Сейму"
 poland_events.701.d: "Новий Сейм складається в основному з делегатів Ендека та однодумців у націоналістичній справі. Однак вони не вірні Адаму Добошинському. Навіть ті, хто до вигнання сліпо слідував за Романом Дмовським, вагаються. Багато хто засуджує Добошинського як радикального аутсайдера, людину, яка більше схожа на терориста, ніж на лідера шанованої країни. Ці "старі дмовці" солідаризуються з більш парламентськи налаштованими делегатами, і лише незначна меншість Сейму справді підтримує лідера.\n\nЯкщо ми хочемо зберегти суверенне правління, ці слабовільні супротивники майбутнього мають бути або видалені, або переконані у помилковості своїх шляхів."
 poland_events.701.a: "Відкриті вибори будуть організовані якнайшвидше!"
 poland_events.701.b: "Суміші медових обіцянок та завуальованих загроз має бути достатньо."
 poland_events.701.c: "Що доброго принесли політики цій країні?"

 poland_events.702.t: "Капіталісти-зрадники"
 poland_events.702.d: "Ніхто так не співпрацював з німцями, як масонсько-єврейська еліта: магнати, що живуть у розкоші у своїх маєтках, промисловці, які віддають перевагу німцям своїм робітникам. Вони ігнорували своє сумління і перетворили своїх співвітчизників на машини, що служать їх вічній спразі золота та вугілля.\n\nЗа своєю дурістю вони зробили простих людей сприйнятливими до ще гірших помилок, таких як безбожна соціалістична агітація, коли вони мали сприяти польській єдності та добробуту. Нарешті вони понесуть покарання за свої дії."
 poland_events.702.a: "Нема гіршого гріха, ніж змушувати свого товариша-християнина йти до шахти."
 poland_events.702.b: "Еліта існує для того, щоб поширювати нещастя та корупцію."
