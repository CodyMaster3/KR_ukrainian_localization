 poland_events.9.t: "Гіркота серед селян"
 poland_events.9.d: "Південно-східні райони Польщі, такі як глибоко аграрні Люблінське та Седлицьке воєводства, тривалий час були бастіонами радикальних народних партій та частими осередками селянських заворушень. Так звана Мала Польща або "Małopolska" сильно постраждала від економічних труднощів, які посилили і без того сильну гіркоту від нерівного землеволодіння, що переросла в повноцінний опір. ПНП сміливо взяла на себе мантію захисника селянства, створюючи культ сильного польського селянства як справжнього вираження польськості.\n\nКілька днів тому ПНП, разом із деякими селянськими організаціями, оголосила про проведення низки маршів та демонстрацій у сільській місцевості, щоб змусити уряд звернути увагу на їхнє тяжке становище. На даний момент їхнє позиціонування навряд чи можна назвати чимось незвичайним, але воно все ще сильно підриває економіку."
 poland_events.9.a: "Нехай селяни демонструють."
 poland_events.9.b: "Надіслати кавалерію."

 poland_events.10.t: "Великий Селянський Страйк"
 poland_events.10.d: "Ситуація у Малій Польщі швидко загострилася після того, як ПНП оголосила загальнонаціональний селянський страйк. Селянська Гвардія Порядку, ополчення ПНП, взяла під контроль дороги навколо Любліна, Седлиці, Сандомира та Хелма, припинивши постачання продовольства до міст. Повідомляється, що багато досвідчених організаторів страйків приїхали здалеку, щоб приєднатися до боротьби ПНП за селянську справу.\n\nВимоги обурливі - не що інше, як відставка королівського уряду, звільнення політичних в'язнів, земельна реформа та соціальне забезпечення, і навіть заклики до зречення короля престолу. Протести швидко втратили свій мирний характер, оскільки селянське ополчення почало бити прихильників уряду та нападати на їхні будинки."
 poland_events.10.a: "Надішліть поліцію."
 poland_events.10.b: "Ведіть переговори із демонстрантами."

 poland_events.11.t: "ПСП оголошує акцію солідарності"
 poland_events.11.d: "Польська Соціалістична Партія, яка досі зберігала мовчання, нарешті оголосила про свою підтримку Великого Селянського Страйку та приєдналася до страйку, використовуючи свої значні важелі впливу на міське населення. За підтримки ПСП селянський страйк більш менш паралізував всю країну, оскільки і селяни, і промислові робітники в унісон вимагали реформ.\n\nМіські страйки не отримали такої широкої підтримки, як у сільській місцевості, при цьому багато профспілок висловлюють занепокоєння щодо політики селянських протестів, спрямованої на припинення постачання продовольства до міст. Ми могли б використовувати цю недовіру між міськими та сільськими протестувальниками для пошуку компромісу з ПСП."
 poland_events.11.a: "Не соромтеся застосовувати силу."
 poland_events.11.b: "Компроміс із профспілками."

 poland_events.12.t: "Переговори з бунтівниками"
 poland_events.12.d: "Уряд розпочав переговори з селянськими комітетами та лідерами ПНП. Початкова ситуація здається безнадійною, оскільки вимоги протестувальників справді обурливі. Після кількох днів переговорів було досягнуто певного прогресу. Керівництво ПНП погодилося відмовитися від деяких своїх радикальних вимог, таких як відставка уряду, а наші переговорники зуміли переконати їх у необхідності компромісу щодо земельного питання.\n\nМи можемо залишитися вірними своїм обіцянкам і покращити сільську місцевість нашим пріоритетом, навіть якщо це не сподобається багатьом нашим багатим прихильникам з вищого класу. Як альтернатива, ми можемо просто припинити переговори і надіслати кавалерію для розгону демонстрацій."
 poland_events.12.a: "Виконайте деякі з їхніх вимог."
 poland_events.12.b: "Припинити переговори та надіслати поліцію."

 #for GER
 poland_events.13.t: "Великий Селянський Страйк у Польщі"
 poland_events.13.d: "У Польщі прокотилася загальнонаціональна хвиля селянських протестів, і ці події викликали деякі хвилювання навіть на прусській стороні кордону в Мазурії та серед дрібних землевласників Позена.\n\nМасштаби демонстрацій викликають занепокоєння, і якщо уряду Августа IV не вдасться стримати бунтівників, страйк може перерости у справжнє повстання проти наших інтересів. Багато членів його ради звернулися до Берліна з проханням проінструктувати їх про те, як упоратися з кризою."
 poland_events.13.a: "Август завжди був надто м'який із поляками. Вимагаємо дій!"
 poland_events.13.b: "Дозвольте Августу розібратися з цим так, як він вважає за потрібне."
 POL_13_tt: "§RЦе може ще більше радикалізувати протестувальників.§!"

 poland_events.14.t: "Сільська місцевість у хаосі"
 poland_events.14.d: ""Нехай помирають міста! Хай живе загальнонаціональний страйк! Вони не можуть заарештувати мільйони!", - кричали протестувальники, тоді як добре організовані загони поліції марширували, щоб зламати блокпости, зведені селянами. Ситуація швидко переросла у бійку, оскільки група селянських ополченців не розійшлася, незважаючи на наказ, що призвело до того, що поліція відкрила вогонь, перш ніж ополченці, озброєні палицями, ножами та старою зброєю, змогли напасти на них. Почалися бої, і натовп почав захоплювати поліцейські дільниці. Усю поліцію Любліна було паралізовано, по всій країні були десятки загиблих поліцейських.\n\nУ Варшаву були направлені численні заклики про допомогу, благаючи короля надіслати військових... Або, якщо ми хочемо, щоб наші руки були менш кривавими, надіслати німецькі частини під приводом захисту власності Німеччини."
 poland_events.14.a: "Добре, відправте військову поліцію."
 poland_events.14.b: "Зверніться за підтримкою до Німеччини."

 poland_events.15.t: "Польща просить про допомогу"
 poland_events.15.d: "Польський уряд попросив нас направити підкріплення для їхньої поліції, яка виснажена і не укомплектована після тижня боротьби з селянським повстанням у Малій Польщі.\n\nМи могли б надіслати кілька підрозділів добре оснащених і навчених прусських поліцейських і страйкарів для захисту власності, що належить Німеччині в регіоні - і в той же час, природно, допомогти польській поліції стримати ситуацію."
 poland_events.15.a: "Звичайно - це питання і безпеки Німеччини."
 poland_events.15.b: "Вони навіть не можуть тримати у вузді своїх власних селян?"

 poland_events.16.t: "Селянські страйки жорстоко придушені"
 poland_events.16.d: "На цей раз операції з умиротворення пройшли успішно. Посилені загони міліції прорвалися через блокпости та почали розганяти натовпи стріляниною. Селян та їхні сім'ї били дубинками, понад сорок селян було вбито у сутичках з поліцією. Тисячі людей було затримано відповідно до доктрини колективної відповідальності - іноді заарештовували більшість молодих чоловіків села.\n\nНезважаючи на заяви про жорстокість та варварство поліції, страйк зрештою був придушений, і лідери ПНП офіційно припинили боротьбу."
 poland_events.16.a: "Знайти та покарати агітаторів та тих, хто їх укриває."
 poland_events.16.b: "Краще змусити селян знову працювати."

 poland_events.17.t: "Берлін вимагає дій"
 poland_events.17.d: "Заворушення у сільській місцевості також привернули увагу уряду Німеччини. Вони повідомили нам про свій намір підтримати наші дії, хоч би якими жорсткими вони були, щоб заспокоїти сільську місцевість, і вони очікують, що ситуація буде швидко вирішена. Однак підтекст цієї в іншому ввічливої телеграми очевидний - уряд у Берліні, схоже, не дуже довіряє нам у питанні ефективного розв'язання цієї кризи, і вони хотіли нагадати нам про це."
 poland_events.17.a: "За допомогою Берліна ми можемо піти на все."
 poland_events.17.b: "Берлін не має кращих ворогів, ніж натовп селян?"

 poland_events.18.t: "Протести затихають"
 poland_events.18.d: "Селянський страйк нарешті заспокоївся після рішучих дій нашого уряду. ПНП оголосила про припинення демонстрацій - на даний момент - і селянські ополчення розійшлися сільською місцевістю...\n\nНавіть якщо криза була подолана, вона все одно є грізним прикладом організаційних здібностей селянського руху. Страйк був справою рук не дилетантів, а тих, хто цілком може організувати революцію, якщо отримає ширшу підтримку."
 poland_events.18.a: "Знайти та покарати агітаторів."
 poland_events.18.b: "Давайте не будемо їх більше розбурхувати."

 poland_events.19.t: "Пам'ять про страйк 37-го року"
 poland_events.19.d: "У річницю Великого Селянського Страйку 1937 року поліція чекала на виникнення невеликих заворушень і заздалегідь направила резерви до воєводства Малої Польщі. Як і очікувалося, було організовано кілька селянських маршів, і величезний натовп зібрався біля сільських церков, щоб вшанувати пам'ять тих, хто загинув рік тому.\n\nПролунало кілька закликів звільнити політичних в'язнів, які все ще перебувають у в'язницях за участь у страйках, але в основному демонстрації цього разу пройшли мирно."
 poland_events.19.a: "Ми маємо бути суворими."
 poland_events.19.b: "Краще не загострювати ситуацію цього разу.."
 poland_events.19.c: "Звільнити деяких політичних в'язнів як жест доброї волі."

 poland_events.20.t: "Німеччина відмовляє нам у підтримці"
 poland_events.20.d: "Берлін не надішле нам підкріплення. Посилання зрозуміле: вирішуйте свої проблеми самі.\n\nХоча це і зрозуміло, оскільки Німеччина сама все ще стикається з багатьма внутрішніми проблемами, це все ж таки ускладнює наше становище. Більш помірні голоси в королівській раді радять розпочати переговори з страйкуючими, у той час як прихильники жорсткої лінії вважають будь-яку дипломатію "слабкістю."."
 poland_events.20.a: "Чудово! Ми самі з цим розберемося."
 poland_events.20.b: "Тоді давайте домовимося із страйкарями."

 poland_events.21.t: "Підтримка прибуває з Пруссії"
 poland_events.21.d: "Для захисту інтересів свого уряду до Люблінської землі сьогодні було направлено численні підрозділи німецького підкріплення. Працюючи у тандемі з нашими посиленими правоохоронними органами, ми успішно забезпечили безпеку основних доріг та можемо розпочати широкомасштабне придушення повстанського руху.\n\nСпроби організованого опору були припинені з великою ефективністю завдяки нашим чудовим комунікаціям та устаткуванню."
 poland_events.21.a: "Що можуть зробити селяни проти прусської сили?"

#Underground events

 poland_events.22.t: "Контрабанда республіканців із Галичини"
 poland_events.22.d: "Наш південний кордон виявився дуже виснажливим в управлінні, оскільки населення по обидва боки часто симпатизує справі республіканців, і особливо євангелію визволення селян республіканцями.\n\nНе рідкісні випадки, коли активісти ПНП ввозять у наше королівство через кордон різноманітну контрабанду. Політичні брошури, книги, надруковані в Кракові, кошти та навіть відомих антимонархічних агітаторів, які періодично втікали до Галичини. Цілком можливо, що дунайська влада активно заплющує очі на подібні дії, але ми не можемо нічого довести."
 poland_events.22.a: "Вимагайте від уряду Галичини вжити заходів."
 poland_events.22.b: "Посилити прикордонний контроль."
 poland_events.22.c: "Це марно."

 poland_events.23.t: "Зростання антимонархічних настроїв"
 poland_events.23.d: "Ще один сплеск членства в антимонархічних організаціях, особливо у Лізі Польської Державності, яка виступає за жорсткий розрив із Німеччиною та союз із Австро-Галицією.\n\nПідживлюючись поганим становищем у Польщі - і, поза сумнівом, за непомітної допомоги самої Австрії - подібні групи відкрито критикують короля, а багато їхніх газет піддаються постійної цензурі, щоб відсіяти найбільш радикальні матеріали.\n\nЦі так звані республіканці переконали багатьох у необхідності революції, яка відкине цивілізований порядок та продасть їхню країну австрійцям. Ми повинні зробити все можливе, щоб переконати їх у зворотному."
 poland_events.23.a: "Хіба однієї Польщі не достатньо для Відня?"
 poland_events.23.b: "Протистояти пропаганді."

 poland_events.24.t: "Поширення антинімецьких публікацій"
 poland_events.24.d: "Королівська влада загалом тримає опозиційні газети під пильним наглядом. Багато радикальних газет, таких як соціалістична "Oblicze Dnia" та "Robotnik", неодноразово заборонялися через недотримання цензурних законів, а ще більша кількість сумнівних видань залишається неврахованою. Останнім часом навіть менш відверто радикальні газети почали публікувати тексти, які ставлять під сумнів наш союз із Німецькою Імперією та закликають до більшої лібералізації.\n\nМи могли б зайняти більш жорстку позицію і придушити навіть цю критику - хоча це загрожує тим, що республіканці ще більше підуть у радикалізм."
 poland_events.24.a: "Закрийте ці видання."
 poland_events.24.b: "Нехай будь-який зброд звинувачує Берлін."

 poland_events.25.t.coalition: "Критика короля серед наших союзників"
 poland_events.25.t.brokencoalition: "Критика короля серед націоналістів"
 poland_events.25.d.coalition: "З моменту нашої співпраці після виборів 1934 року політики, що входять до партії ХСНЄ, зазвичай утримувалися від різкої критики короля. Незважаючи на це, деякі члени партії різко висловлювалися проти деяких напрямів політики короля, таких як збереження впливу генерала Гудеріана та передбачувані економічні поступки Берліну.\n\nХоча ці висловлювання не є активно антимонархічними, вони викликали певну тривогу серед придворних, і високопосадовці Тайної Ради закликали усунути цих агітаторів від державних посад, звинувативши їх у діях проти власного уряду."
 poland_events.25.d.brokencoalition: "Після нашої співпраці після виборів 1934 року політики, що підтримують ХСНЄ, зазвичай утримувалися від різкої критики короля, але після закінчення нашої коаліції їхня критика посилилася, посилаючись на вплив генерала Гудеріана та передбачувані економічні поступки Берліну.\n\nЦі заяви викликали певну тривогу серед придворних, і високопосадовці Тайної Ради закликали змусити цих агітаторів прикрити свій опозиційний рот."
 poland_events.25.a: "Ми не хочемо гнівити нашого партнера з коаліції."
 poland_events.25.b: "Вони не можуть завжди захищати зрадників."
 poland_events.25.c: "Нехай дурні говорять."
 poland_events.25.e: "Змусити їх замовкнути!"

 poland_events.26.t: "Російський контакт дворянина"
 poland_events.26.d: "Нам стало відомо, що один із високопоставлених членів Шляхти виявився залученим до скандалу. З'ясувалося, що він зливав дуже конфіденційні документи, що належать королівській адміністрації, своїй коханці, яку підозрюють у тому, що вона є російським агентом.\n\nСам дворянин був затриманий і постане перед судом свої дії проти королівства, але невідомо, яким обсягом інформації він встиг поділитися зі своєю російською фавориткою; сама жінка ніде не знайдена, і є підозри, що вона втекла з країни, коли його злочинний зв'язок було розкрито."
 poland_events.26.a: "Це викликає серйозну тривогу."

 poland_events.27.t: "Тексти Дмовського"
 poland_events.27.d: "Ми знову зіткнулися з брошурами, які повторюють ненависні слова Романа Дмовського, які поширюються у селах, нетрях і навіть у костелах. Багато з них було надруковано нелегальною газетою "Endecja", "Gazeta Wolna Warszawska", але їхня мережа підпільних друкарень виявилася надто невловимою, щоб повністю знищити її.\n\nДмовський, який керує своєю пропагандистською кампанією з Москви, написав ще одне гаряче есе, яке закликає до національного повстання та скидання ярма прусського тирана. Найтривожнішим є те, що багатьох, схоже, зацікавили його обіцянки про створення істинно польської та католицької нації, вільної від нечистот та злиднів."
 poland_events.27.a: "Що за нісенітниця!"

 poland_events.28.t: "Схованка зі зброєю комунарів"
 poland_events.28.d: "Поліція натрапила на тривожну знахідку: схованку зі старими гвинтівками часів Вельткріга, захована на невідомому складі на околиці Варшави. У нас є кілька підозрюваних, які можуть потрапити під слідство за зберігання цієї зброї – і, можливо, навіть за планування збройної революції.\n\nЦе не перші заховані гармати, знайдені нами за останні кілька років, оскільки стає все очевиднішим, що соціалістичне підпілля займається контрабандою та виробництвом зброї для своєї приреченої боротьби. Поки ми будемо на крок попереду і придушимо це насіння революції в зародку, королю нема про що турбуватися."
 poland_events.28.a: "Конфіскувати зброю..."
 poland_events.28.b: "...та почати проводити арешти."

 poland_events.29.t: "Спіймано агента комунарів"
 poland_events.29.d: "Вчора пізно ввечері ми впіймали французького шпигуна на ім'я Маріан Яцків, який намагався перетнути південний кордон. Його метою, як ми й очікували, було налагодження контактів із польськими синдикалістами. Яцків взяв участь у з'їзді Польської Соціалістичної Партії кілька днів тому, безперечно, маючи інструкції від польських зрадників у Парижі, щоб набрати до керівництва партії прихильників Комуни, а не справжніх законослухняних поляків.\n\nПодібний прямий контакт із польським робочим рухом викликає серйозну тривогу, але оскільки ми не маємо доказів того, що він справді вплинув на конференцію ПСП, ми мало що можемо зробити з юридичної точки зору, окрім як покарати його за шпигунство."
 poland_events.29.a: "Покарайте агента, але не тисніть на нього."
 poland_events.29.b: "Це достатній доказ! Переслідуйте соціалістів."

 poland_events.30.t: "Радикалізація серед робітників"
 poland_events.30.d: "Часто кажуть, що злидні і голод породжують заворушення, а серед бідного робітничого класу польських промислових центрів цих проблем достатньо. Він виявився відповідним живильним середовищем для всіх видів соціалістів, синдикалістів і комуністів, готових слухати хибне євангеліє визволення, яке проповідує ПСП і французи.\n\nНонконформісти завжди знайдуться, але ми могли б обмежити радикалізацію деякими жестами доброї волі по відношенню до робітників, що, можливо, змусило б менш радикальних прислухатися до розуму."
 poland_events.30.a: "Що вони можуть зробити?"
 poland_events.30.b: "Ми повинні спробувати полегшити деякі з їхніх проблем."

 #for GAL:
 poland_events.31.t: "Польща та агітатори з Кракова"
 poland_events.31.d: "Багато польських організацій, насамперед ПНП, завжди голосно виступали за об'єднання з Польщею. Це особливо актуально в сільській місцевості вздовж кордону, який є осередком селянського радикалізму, де багато людей підтримують активістів та їхню контрабанду політичних брошур та книг на північ. Навіть польські муніципальні адміністратори та прикордонники часто заплющували очі на цю діяльність через власні симпатії до об'єднання.\n\nСьогодні Варшава попросила нас краще координувати прикордонний контроль, щоб припинити цю злочинну діяльність."
 poland_events.31.a: "Ми допоможемо зупинити цих радикалів"
 poland_events.31.b: "Це не наша проблема."

 poland_events.32.t: "Галичани допоможуть нам"
 poland_events.32.d: "Уряд у Львові погодився координувати прикордонний контроль, допомагаючи нам зупинити незаконну опозиційну діяльність через кордон.\n\nБуло швидко створено польсько-галіційський комітет для кращої організації роботи наших прикордонників та поліції – сподіваємося, що завдяки кращій комунікації та єдиній політиці ми зможемо зупинити більшу частину цих радикальних дій в обхід королівського закону."
 poland_events.32.a: "Разом ми зупинимо цих злочинців."

 poland_events.33.t: "Галичани не співпрацюватимуть"
 poland_events.33.d: "Уряд Львова, схоже, не надто зацікавлений чи навіть обізнаний з прикордонним питанням. Вони обіцяли зробити все, щоб зупинити злочинну діяльність, природно, але було зрозуміло, що вони не мають наміру робити багато чого.\n\nМожливо, цього слід було очікувати - галичани, безперечно, активно підтримують радикалів, які бажають дестабілізувати наше королівство заради власної користі."
 poland_events.33.a: "Прокляті лжеполяки."

 poland_events.35.t: "Організація Розвідувальних Служб"
 poland_events.35.d: "Розвідувальні організації Польщі були тісно переплетені з німецькими абтайлунгами як з бюджетних причин, так і через зацікавленість Німеччини, щоб тримати Варшаву під пильним наглядом. Ця співпраця стає все більш недостатньою, оскільки позбавлені фінансування німецькі розвідувальні служби різко скоротили кількість своїх співробітників, спрямованих до Польщі.\n\nДиректор Тадеуш Пелчинський посилено лобіює ідею створення справді незалежної розвідки, і навіть німці у Гехаймраті, схоже, не зовсім проти цієї ідеї. Однак це буде дещо дорожче, ніж наша нинішня схема."
 poland_events.35.a: "Dwójka має бути розширена до дійсно незалежної агенції."
 poland_events.35.b: "Простої співпраці з німецьким абтайлунгом буде достатньо."
 poland_events.35.c: "Але наші піддані вірні!"

#Przytyk Pogrom
 poland_events.42.t: "Пшитицький погром"
 poland_events.42.d: "Сплески насильства щодо польських євреїв далеко не рідкість, але інцидент, що стався в єврейському селі Пшитик, неподалік Радома, вразив королівство. Заворушення почалися з незначної суперечки між єврейським пекарем та польським фермером під час щорічного міського ярмарку. Відносини між євреями Пшитика та польськими фермерами-католиками, які мешкають навколо міста, вже були натягнутими, і деякі місцеві поляки закликали до бойкоту євреїв, яких звинувачували в тому, що вони знижують продаж польських фермерів.\n\nЯрмарок перетворився на бунт, на єврейські ринкові прилавки нападали, а їхнє майно знищували. Євреї, які організували власну організацію оборони, намагалися захиститися від чисельно переважаючих поляків. Нарешті, єврейський член Мізрачі, войовнича сіоністська організація, відкрив вогонь по поляках. Постріли перетворили заворушення на погром, оскільки натовп вимагав крові. Багато євреїв було побито, а деякі померли від отриманих травм.\n\nПісля заворушень було заарештовано близько п'ятдесяти осіб, причому у насильстві звинувачували як поляків, так і євреїв. І ті, й інші викладають суперечливі версії подій, стверджуючи, що діяли з метою самооборони."
 poland_events.42.a: "У всьому винні селяни."
 poland_events.42.b: "Якщо євреї не хотіли воювати, вони не мали озброюватися."
#Anti-Semitic University Riots
 poland_events.43.t: "Numerus Clausus"
 poland_events.43.d: "Пшитицький погром дворічної давності ще свіжий у пам'яті багатьох євреїв, а серед поляків уже стався ще один значний спалах антисемітизму. Сьогодні протести та заворушення охопили Варшавський університет, спровокований націоналістичними братерствами цього навчального закладу. Хоча вимоги студентів розпливчасті та часто суперечливі, серед них часто повторюються вимоги відставки єврейських професорів та працівників університету, таких як професор лінгвістики Рафал Лемкін, які, на думку студентів, поширюють "брехню, синдикалістську пропаганду та зрадницькі заяви".\n\nВимога націонал-демократів щодо обмеження доступу євреїв до вищої освіти знову була винесена на парламентські дебати. Стверджується, що євреї надмірно представлені в польській системі освіти, про що говорять протестуючі студенти, та встановлення "numerus clausus", квоти для католицьких та єврейських студентів, насправді створить більш рівне суспільство. Така практика не потрібна законом, але багато університетів вже використовують свою адміністративну автономію для неофіційного застосування цієї практики.\n\nНезважаючи на запеклі протести лівих та багатьох інтелектуалів, схоже, що закон Numerus Clausus буде ухвалений Сеймом. Як останній засіб група єврейських і польських культурних діячів, багато з яких знайомі з королівською сім'єю, звернулися безпосередньо до короля в надії, що він накладе вето на закон."
 poland_events.43.a: "Король не повинен скасовувати\nдемократичне рішення."
 poland_events.43.b: "Євреї чи ні, вони все одно є підданими короля."
#Jewish organisations support the King
 poland_events.44.t: "Єврейський робочий бунд заявляє про підтримку короля"
 poland_events.44.d: "Підтримка королем та його кабінетом єврейських організацій принесла свої плоди, оскільки Трудовий Бунд – одна з найважливіших профспілок у Польщі – офіційно підтримав уряд та засудив радикальних сіоністів у своїх лавах.\n\nПраві в люті від такої "непольської" поведінки короля, але не можна заперечувати, що добрі стосунки з Бундом сприятимуть вирішенню трудових суперечок у майбутньому."
 poland_events.44.a: "Їхня лояльність вітається."
 POL_supported_jews: "Отримав підтримку Бунду."
#Escalating anti-Semitic violence
 poland_events.45.t: "Зростання насильства щодо євреїв"
 poland_events.45.d: "Насильство проти євреїв у Польщі не новина, але останній тиждень був особливо похмурим. Відбулися численні напади на єврейські магазини та сім'ї, які володіють ними, особливо у північних регіонах, де найсильнішими є націонал-демократи. Погром у Високому Мазовецькому майже досяг масштабів подій, що спостерігалися у Пшитику у 1936 році.\n\nТакі дії доповнюються закликами бойкотувати єврейські магазини та ремісників з боку великих правих газет, а бездіяльність уряду щодо минулих випадків заохочує радикальних правих бути більш відкритими та жорстокішими у своїх антисемітських діях."
 poland_events.45.a: "Немає нічого нового під сонцем."

#Kraków Conspiracy
 poland_events.46.t: "Краківська змова"
 poland_events.46.d: "Таємні активістські організації мучили Королівство Польське з самого його заснування, оскільки багато з цих змовницьких груп було створено ще за часів російського правління. Хоча державна поліція невпинно працювала над упійманням антимонархічних радикалів, ми не мали уявлення про справжній масштаб проблеми. Низка подій почала розгортатися, коли австрійська таємна поліція здійснила наліт на невеликий банк. Унітарний банк Кракова був звинувачений у відмиванні грошей для злочинців, але виявлені документи виявилися набагато більш викривальними. Банк використовувався як прикриття для фінансування антимонархічної діяльності в Польському Королівстві - і поліції навіть вдалося захопити весь архів операцій, повний сум і імен. За їхніми словами, через банк пройшли сотні тисяч марок, замаскованих під ділові операції. Гроші надходили не лише з інших галицьких банків, а й із російських та швейцарських установ.\n\nЩе більше шокує масштаб – інкримінується майже весь польський політичний істеблішмент. Великі "пожертви" були таємно зроблені організаціям та профспілкам, пов'язаним із ПСП та ПНП, головним з яких є СП. Російські гроші, зокрема, отримали численні сенатори та делегати Сейму від ХСНЄ та навіть від МПГ. Велику суму взагалі неможливо відстежити, але здається очевидним, що тисячі людей та організацій у Польщі отримали фінансування для протистояння монархії та пропаганди, включаючи наших партнерів щодо коаліції.\n\nПитання делікатне та термінове, і для його вирішення було створено спеціальний Національний Комітет Безпеки (KON), який працює під керівництвом міністра Феліціана Славоя-Складковського. Затятий антисоціаліст і військовий, Складковський, як очікується, швидко розбереться з гниючим підпіллям Польщі."
 poland_events.46.a: "Це має бути ретельно розслідуване."
 pol_46_tt: "§CПісля закінчення розслідування ми отримаємо національний дух на основі нашого вибору.§!"
 pol_46_tt_formed_the_konigstreue: "§gОскільки ми сформували §YKönigstreue§!, вартість рішень щодо розслідування знижується!§!"
 pol_46_tt_formed_dwojka: "§gОскільки ми завершили фокус §YЗброя проти підпілля§!, вартість рішень щодо розслідування знижена!§!"
 pol_46_tt_both: "§gЗавдяки виконаним нами національним фокусам знижується вартість рішень щодо розслідування.!§!"
#Germans offer help
 poland_events.47.t: "Німецькі розвідувальні служби пропонують допомогу"
 poland_events.47.d: "Польські сили безпеки завжди тісно співпрацювали зі своїми колегами у Німеччині. Абтейлунг, військова розвідка Німеччини, запропонувала допомогу KON та польській поліції у наших масштабних розслідуваннях після драматичних викриттів краківських документів.\n\nНезважаючи на непопулярність серед націоналістів, участь Абтейлунгу дасть нам ресурси, необхідні для пошуку всіх змовників."
 poland_events.47.a: "Будь-яка допомога вітається."
 poland_events.47.b: "Ми впораємося з цим самі."
#Investigation to the church
 poland_events.48.t: "Розслідування щодо церкви"
 poland_events.48.d: "Католицька церква у Польщі – це, мабуть, найсильніший інститут після держави та армії, і до нього не варто втручатися без вагомих причин. Однак у нас є інформація про тривалі та постійні контакти між церковними чиновниками - навіть такими високопоставленими, як єпископи - та керівництвом націонал-демократів у вигнанні.\n\nНе дивно, що багато хто в церкві підтримує думки Романа Дмовського і хотів би, щоб німецький король пішов, але загалом церква була готова співпрацювати з королівством в обмін на заступництво. Уся ця тема викликає розбіжності у комітеті, багато членів якого сподіваються зосередитися на соціалістах."
 poland_events.48.a: "Можливо, нам слід припинити це."
 poland_events.48.b: "Зрадники не можуть сховатися за вірою."
 poland_events.48.tt: "Ми спробуємо викорінити прихильників §nнаціоналістів§! із церковної бюрократії."
#Endecja loyalists found
 poland_events.49.t: "Лоялісти Ендеції серед церкви"
 poland_events.49.d: "Таємна поліція спромоглася виявити докази того, що багато людей з церковної адміністрації переправляли кошти на незаконні видавничі операції 'Ендеції'. Докази також показують, що церковні організації допомагали розповсюджувати антимонархічну літературу та листівки.\n\nЦе викликає занепокоєння, оскільки втручатися у справи церкви – значить йти тонким льодом, бо на їхньому боці серця та уми багатьох поляків. Виступати проти них може бути ризиковано, як для нашої популярності, так і для стабільності нашої правлячої коаліції - але знову ж таки, якщо ми не діятимемо, церква продовжуватиме приховувати дмовців та інших зрадників."
 poland_events.49.a: "Ці люди зрадили Королівство."
 poland_events.49.b: "Ми повинні бути дуже обережними."
 poland_events.49.c: "Ми не сміємо їх чіпати."
 poland_events.49.e: "Німці можуть взяти провину на себе."
#Investigation to the unions
 poland_events.53.t: "Розслідування діяльності профспілок"
 poland_events.53.d: "Польські міські робітники традиційно добре організовані та мають довгу історію опору разом із Польською Соціалістичною Партією. Добре відомо, що профспілки є розсадником соціалістів, але уряд готовий терпіти їх доти, доки вони забирають підтримку у більш зрадницьких синдикалістів та анархістів, керівництво яких було змушене або піти у підпілля, або у вигнання до Франції.\n\nДві найбільші профспілкові організації – ZSZ та СП. Перша в основному усунула від керівництва радикальніші елементи, але в керівництві СП багато революціонерів, а її президент Казімєж Закшевський смикає за ниточки з Парижа, як зрадницький ляльковод. Стратегія уряду досі полягала у неохочному світі з ZSZ та придушенні СП – але деякі вважають, що ми були надто м'якими у нашій політиці."
 poland_events.53.a: "Продовжуйте м'яку політику."
 poland_events.53.b: "Ми не можемо дозволити комунарам\nпроникнути до нас."
 poland_events.53.tt: "Ми спробуємо викорінити прихильників синдикалізму із профспілок."
#Fate of the unions
 poland_events.54.t: "Доля профспілок"
 poland_events.54.d: "За результатами наших розслідувань, немає сумнівів у тому, що багато польських профспілок підтримували постійні контакти з вигнаним Закшевським та іншими французькими прихильниками, які відповідають за СП. Деталі фактичного французького впливу дещо незрозумілі, але це дає нам досить вагомі підстави для остаточної офіційної заборони СП. У Сенаті лунають ще радикальніші голоси, які закликають заборонити всі профспілки, які вважають себе соціалістичними.\n\nЗаборони дадуть нам юридичну основу для арешту керівництва профспілок та припинення їхньої змовницької діяльності, але є побоювання, що це може відштовхнути поміркованіших соціалістів і повернути їх у бік синдикалістів. Але, можливо, це ціна, яку ми готові заплатити, щоб видалити цю червону пухлину з нашого королівства?"
 poland_events.54.a: "Забороніть лише ті, які довели свою революційність."
 poland_events.54.b: "Заборонити всі соціалістичні профспілки."
 poland_events.54.c: "Можливо, ми не маємо цього робити."
#Strikes
 poland_events.55.t: "Страйки проти уряду"
 poland_events.55.d: "Численні профспілки оголосили страйки як форму опору політиці уряду, спрямованої на їхнє придушення. Лідери ZSZ назвали дії уряду тиранічними та вимагають компромісу, перш ніж скласти свої повноваження. Особливо великі страйки відбуваються у Варшаві, Лодзі та Кельці, велика кількість залізничників та працівників металургійної промисловості відмовляються виходити на роботу, їх дії паралізують значну частину нашої важкої промисловості.\n\nСтрайкарі та воєнізовані загони Ендека вступають у зіткнення з страйкуючими, але є сумніви щодо застосування занадто великої сили, оскільки багато профспілок, які беруть участь у страйку, зазвичай досить помірковані й у минулому співпрацювали з урядом. Занадто жорсткі дії можуть зіграти на руку синдикалістській риториці. Тим не менш, щось потрібно робити."
 poland_events.55.a: "Ми не підемо на компроміс!"
 poland_events.55.b: "Ведіть переговори із профспілками."
 poland_events.55.c: "Надішліть кавалерію."
#Investigate bundists
 poland_events.56.t: "Розслідування діяльності Єврейського Робочого Бунду"
 poland_events.56.d: "Загальний Єврейський Робочий Бунд був сформований у 1917 році на згарищі старої Російської Імперії, і він зберіг чималу частку свого минулого радикалізму.\n\nЗовні соціалістичний та активістський Бунд є дуже розколотою партією в польській політиці. Праві часто таврували їх як революційних дегенератів, але вони також не відносяться до табору синдикалістів. Вони також загалом є антисіоністами та домагаються культурної та соціальної автономії для євреїв у співпраці з іншими польськими ліберально-лівими партіями. Однак у їхніх лавах багато радикалів, і переслідування та арешт цих єврейських революціонерів було б заявою, яка, безсумнівно, завоювала б нам розташування правих."
 poland_events.56.a: "Ну, ви знаєте, що говорять про них націонал-демократи..."
 poland_events.56.b: "Розслідування має бути справедливим та неупередженим."
#Bundist ties to the republicans
 poland_events.57.t: "Контакти між Бундистами та ПСП"
 poland_events.57.d: "Є низка профспілок, пов'язаних із Бундом, які є членами СП, але загалом Бунд не схвалює синдикалізм і ближче до помірнішої лінії Польської соціалістичної партії. Розслідування фінансування та контактів керівництва Бунда не виявило нічого драматичного, але воно підтвердило, наскільки глибоко переплетений Бунд із польськими лівими, і наскільки важливою базою він є для соціалістичних активістів, від соціал-демократів до жорстких синдикалістів.\n\nНавіть без політичного аспекту переслідування великої єврейської організації матиме серйозні наслідки в дедалі більш поляризованій польській політиці, і будь-яке наше рішення може стати зручним аргументом для протилежної сторони."
 poland_events.57.a: "Підтримка ПСП не є незаконною."
 poland_events.57.b: "Вони знаходяться в одному кроці від синдикалізму."
#Syndicalist support within the bund
 poland_events.58.t: "Радикальне крило Бунду"
 poland_events.58.d: "Так зване ліве крило Загального Єврейського Робочого Бунду складається з групи синдикалістських профспілок, пов'язаних із СП і наступних за лідером засланця Казімежа Закшевського. За підтримки французької секретної служби вони намагалися посилити свій вплив у Бунді і, можливо, привести партію до Третого Інтернаціоналу та відкритої опозиції польської монархії. Поки що їх спроби були в кращому разі посередніми, але важка економічна ситуація змушує все більше євреїв симпатизувати їхньому радикальному євангелію.\n\nМи можемо застосувати жорсткий підхід і оголосити поза законом єврейські профспілки, які приєдналися до СП, або грати в довгу гру, віддаючи перевагу співпраці з помірним крилом Бунда, очолюваним Віктором Альтером."
 poland_events.58.a: "Ці революціонери становлять загрозу для Польщі."
 poland_events.58.b: "Підтримайте помірне крило."
#Surge of Anti-Semitic violence
 poland_events.59.t: "Сплеск антисемітського насильства"
 poland_events.59.d: "Незважаючи на те, що Польща була батьківщиною численного єврейського населення з часів середньовіччя, вона погано стримувала антисемітське насильство. Особливо за кризових часів, як у бурхливі 1917-1919 роки, євреїв звинувачували в багатьох проблемах, таких як голод і бідність. З давніх-давен це був клич націонал-демократів: євреї винні в стражданнях Польщі і є ворогами польської та католицької культури. Для правих євреї зображуються як сторонній елемент, прогерманська ракова пухлина, що гноиться в серці Польщі, а для лівих вони зображуються як капіталісти і буржуа, що душать польських селян і робітників своїм незаробленим багатством. І багато хто дійсно вірить у ці слова. Інциденти, подібні до рейду на Мисленіці, або здаються випадковими погроми - звичайна справа в Польщі, і найчастіше поліція і суди поділяють цей спосіб мислення.\n\nЗа останні кілька місяців відбулася ще одна велика хвиля насильства проти євреїв, викликана широко розрекламованими звинуваченнями на адресу Бунда у великих газетах. У Лодзі були скоєні напади на єврейські підприємства, а в Радомі до смерті було побито єврейського вчителя, і це лише останні інциденти. Поліція повільно реагувала на ці події."
 poland_events.59.a: "Немає нічого нового під сонцем."
 poland_events.59.b: "Це не прийнятно!\nЗлочинці мають постати перед судом!"
#radicalisation of the bund
 poland_events.60.t: "Лівий поворот Бунда"
 poland_events.60.d: "У відповідь на недавню хвилю антисемітського насильства більш радикально налаштоване крило Бунда отримало пост президента і безліч важливих постів у раді під керівництвом синдикалістськи налаштованого Хенріка Ерліха, який проводив кампанії у дусі французької та британської революцій.\n\nНавіть більш помірковані члени Бунда з небажанням приймають радикальніший тон Ерліха та його заклики до прямих дій проти деспотичного уряду."
 poland_events.60.a: "Поляризація продовжується."
#Investigtation of the officer corps
 poland_events.61.t: "Розслідування щодо офіцерського корпусу"
 poland_events.61.d: "Незважаючи на всі наші зусилля, польський офіцерський корпус залишається цитаделлю симпатій Пілсудського. Це цілком зрозуміло, оскільки більшість військовослужбовців дуже високо цінували його. Багато хто з них боровся і ризикував життям разом з ним, і всю свою молодість присвятив ідеї Пілсудського про вільну Польщу. Деяким фанатичним пілсукідам, таким як Едвард Ридз-Сміглий, не дозволили повернутися до армії, але більшість старших офіцерів принаймні захоплювалися талановитим військовим. Певна повага до Юзефа цілком виправдана, якщо вона не суперечить головному обов'язку армії – захисту Королівства Польського.\n\nТурбує те, що багато офіцерів все ще симпатизують республіканцям та іншим політичним фракціям, які працювали з Пілсудським. Досі це не викликало жодних проблем, але більш прогерманськи налаштовані голоси в армії турбуються за лояльність пілсукідам, якщо справа дійде до війни."
 poland_events.61.a: "Давайте "умовимо" соратників Пілсудського піти у відставку."
 poland_events.61.b: "Давайте зосередимося на офіцерах нижчої ланки."
 poland_events.61.c: "Краще не повторювати кризу присяги..."
 pol_61_tt: "§YКазімєж Соснковський§! піде у відставку з армії."
#Mass protests
 poland_events.62.t: "Масові протести проти судового процесу"
 poland_events.62.d: "Люди вийшли на вулиці на підтримку обвинувачених офіцерів, насамперед генерала Соснковського. По всій країні було організовано мирні демонстрації, на яких люди розмахували польськими прапорами, а ветерани польських легіонів виступали з публічними промовами на підтримку звинувачених патріотів.\n\nВ армії панував тривожний спокій, але очевидно, що навіть вони не погоджуються з обвинуваченнями уряду. У незаконно поширених брошурах, знайдених серед протестувальників, вся ця історія була названа "відкриттям старих ран" та "полюванням на відьом Вільгельма"."
 poland_events.62.a: "Накиньте на Соснковського кілька медалей, щоб це виглядало як честь."
 poland_events.62.b: "Сперечання дурнів мене не хвилюють."
#Activists Flock in Syndicalist Union
 poland_events.64.t: "Активісти стікаються до синдикалістських профспілок"
 poland_events.64.d: "Схоже, що наша жорстка політика щодо лівих ще більше радикалізувала багатьох членів. Соціалістична пропаганда проти монархії знаходить дедалі більше слухачів після наших репресій проти поміркованих соціалістів. За останні кілька місяців кількість членів профспілок, які приєдналися до СП, різко зросла за рахунок більш поміркованих профспілок.\n\nМи можемо спробувати виправити ситуацію або закручуванням гайок ще тугіше і покаранням винних за їхню зухвалість, або спробою звернути назад радикалізацію, підтримуючи помірні профспілки."
 poland_events.64.a: "Усі профспілки є за своєю суттю зрадницькими судинами для про-французьких агентів!"
 poland_events.64.b: "Офіційно підтримати несоціалістичні профспілки."
#
 poland_events.65.t: "Розслідування діяльності Польської Соціалістичної Партії"
 poland_events.65.d.barlicki: "Польські соціалісти не чужі революційним діям і часто першими виступали проти тиранії, реальної чи уявної. Не секрет, що монархія стала гіркою пігулкою для ПСП, яка була повністю зачарована ідеалістичними уявленнями Юзефа Пілсудського про республіканську Польщу, що тягнеться від Балтики до Карпатських гір. З того часу партія стала млявою прихильницею монархії, але не позбавилася свого радикального крила - просто тримала його подалі від світла.\n\nЗазвичай радикалам ПСП-Л дозволяли діяти, поки основна партія тримала їх у вузді, але розслідування KON виявило докази, що радикальна інфільтрація в партії набагато глибша, ніж вважалося раніше. Однак наша стратегія роботи з помірним крилом принесла свої плоди, оскільки Норберт Барлицький успішно стримує владу ультралівих. Початок політичного полювання на відьом може дати зворотний ефект та ще більше радикалізувати партію."
 poland_events.65.d.dubois: "Польські соціалісти не чужі революційним діям і часто першими виступали проти тиранії, реальної чи уявної. Не секрет, що монархія стала гіркою пігулкою для ПСП, яка була повністю зачарована ідеалістичними уявленнями Юзефа Пілсудського про республіканську Польщу, що тягнеться від Балтики до Карпатських гір. З того часу партія стала млявою прихильницею монархії, але не позбавилася свого радикального крила - просто тримала його подалі від світла.\n\nЗазвичай радикалам ПСП-Л дозволяли діяти, поки основна партія тримала їх у вузді, але розслідування KON виявило докази, що радикальна інфільтрація в партії набагато глибша, ніж вважалося раніше. Радикальне крило не лише бере участь у змові проти монархії, а й революційні настрої поширюються по всій партії завдяки новому керівництву, головним з яких є радикал Станіслав Дюбуа. Ми, напевно, знайдемо докази контактів з Парижем, якщо придивимося до його партії уважніше."
 poland_events.65.a: "Придуште їх масовими арештами."
 poland_events.65.b: "Заарештовуйте лише відомих радикалів."
