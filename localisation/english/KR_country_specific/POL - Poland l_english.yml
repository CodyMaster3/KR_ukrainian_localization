 poland_events.562.t: "Король Август біжить до Німеччини!"
 poland_events.562.d: "Темної ночі група лоялістів та німецьких агентів увірвалася до королівського палацу, де король перебував на самоті. Військова поліція влаштувала гонитву, але безрезультатно. Партії короля вдалося втекти з Варшави невеликими групами, скориставшись хаотичним станом нашої поліції та кількістю колабораціоністів, які, безперечно, вірять у перемогу Німеччини та хочуть отримати винагороду у майбутньому.\n\nЧерез кілька днів після втечі із заходу надійшла звістка, що колишній король благополучно прибув на німецький бік кордону на невеликому цивільному літаку, очевидно, захованому в польській сільській місцевості. Схоже, що операцію з порятунку було добре сплановано та ще краще виконано. Декілька співробітників правоохоронних органів та розвідки у Варшаві було замінено за некомпетентність, але це не допомогло нам зберегти обличчя."
 poland_events.562.a: "Так закінчилося правління Августа IV."
