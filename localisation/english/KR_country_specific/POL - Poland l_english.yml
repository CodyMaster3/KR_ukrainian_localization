 poland_events.563.t: "Вбивство короля Августа IV"
 poland_events.563.d: "Темної ночі група лоялістів та німецьких агентів увірвалася до королівського палацу, де король усамітнився. Військова поліція влаштувала гонитву, але безрезультатно. Партії короля вдалося втекти з Варшави невеликими групами, користуючись хаотичним станом нашої поліції та кількістю колабораціоністів, які, безперечно, вірять у перемогу Німеччини та бажають отримати винагороду у майбутньому.\n\nАле успіх німецької рятувальної партії закінчився у сільській місцевості, коли вночі вони натрапили на патруль. Патрулюючі солдати прийняли їх за німецьких диверсантів і відкрили вогонь після того, як вимоги про здачу не було прийнято. Німці були в меншості, але вперто чинили опір, намагаючись бігти. Зрештою те, що від них залишилося, було взято в полон - і польські солдати навряд чи повірили, що один із тяжко поранених бранців був не хто інший, як переодягнений Август Вільгельм фон Гогенцоллерн. Невідомо, чи був він дуже тяжко поранений, чи солдати просто не звернули уваги на рани ненависного короля, але наступного ранку у Варшаві було отримано телеграму: тиран мертвий."
 poland_events.563.a: "Німці нам цього не пробачать."
 poland_events.563.b: "Ми їм цього не пробачимо."
