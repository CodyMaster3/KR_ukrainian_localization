 poland_events.93.t: "Граф зустрічає короля"
 poland_events.93.d: "Сьогодні король обідав із Маврикієм Замойським, 15-м Ординат Замойський. Як один з найбагатших землевласників Польщі, Замойський є відомою фігурою в польській політиці і вже є членом Гехаймрат. Він був гучним представником польської аристократії та виступав за співпрацю з націонал-демократами, а останнім часом Замойський робив значні спроби схилити на свій бік короля.\n\nБарвисті розповіді Замойського про пригоди та дуелі його молодості створили йому репутацію авантюриста при дворі. Його відкрито націоналістичний тон і спільне минуле з Романом Дмовським нажили йому багато ворогів серед радників короля, які хотіли б бачити його невдачу, але сам Август IV вражений харизмою Замойського."
 poland_events.93.a: "Ця людина могла б стати цінним радником."
 poland_events.93.b: "Король не вибирає фаворитів."
 POL_zamoyski_cooperation: "Замойський у Таємній Раді"
 POL_privy_council_tt: "§RЦей радник не може бути замінений вручну.§!"
