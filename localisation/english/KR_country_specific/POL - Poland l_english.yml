 POL_professional_army: "Професійна армія"
 POL_professional_army_desc: "Основу армії Польщі складають Польські легіони та Польські допоміжні сили, сформовані під австро-німецьким командуванням під час війни. "Непокірні" німецькі офіцери зазвичай прямують до Польщі, де війська використовуються як випробувальний полігон для техніки, в якій німецьке верховне командування не впевнене чи навіть зневажливо ставиться. З цієї причини, незважаючи на численні проблеми країни, Польща зберігає передову військову перевагу, завдяки чому можливості її військ перевершують їх досить скромні кошти."

 POL_polarised_society: "Поляризоване суспільство"
 POL_polarised_society_desc: "Нині польське суспільство розколоте. Останні два десятиліття викликали запеклі розколи між прихильниками та противниками короля, а також ширші дебати про справжнє місце Німеччини у Польщі. На задвірках політики соціалісти та націоналісти люто протистоять один одному, незважаючи на постійну загрозу німецького панування. Це відбивається всюди - підприємці та землевласники таємно надають підтримку про- або антинімецьким суспільствам, а профспілки повсюдно розпалюють просоціалістичну напруженість, регулярно виникають страйки, які розганяються військовою поліцією."

