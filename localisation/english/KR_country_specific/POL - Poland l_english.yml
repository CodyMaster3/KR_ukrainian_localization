 poland_events.416.t: "Питання про зрадників"
 poland_events.416.d: "Повстання був простим селянським бунтом, оскільки він мав широку підтримку серед польських солдатів, включаючи деяких із найбільш орденоносних офіцерів королівської армії. Багато хто з цих людей, головним з яких був генерал Соснковський, були соратниками Юзефа Пілсудського два десятиліття тому - і, схоже, не відмовилися від марної боротьби проти так званого німецького гніту. Ці люди мали шанс показати свою відданість Царству Польському та його народу, але вони розтратили його і зайнялися революційною змовою - чи могли б.\n\nСьогодні Дмовейка не залишає шансів. Соратники Пілсудського мають піти як офіцери, так і політики, і тільки тоді Польща зможе бути по-справжньому спокійною та безпечною."
 poland_events.416.a: "Ті, хто несе відповідальність, мають піти на пенсію."
