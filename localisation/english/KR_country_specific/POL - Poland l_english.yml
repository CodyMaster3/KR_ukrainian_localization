 poland_flavour_events.26.t: "Смерть Довбор-Мусницького"
 poland_flavour_events.26.d: "Сьогодні старий генерал Юзеф Довбор-Мусницький помер у лікарні від страшної хвороби серця. Союзник Регентської ради з самого початку, Довбор-Мусницький останніми роками був вірним союзником корони, завжди виступаючи за незалежність та силу польської армії. У зверненні кронпринца Олександра він посмертно нагороджений державною нагородою - орденом Білого Орла. Незважаючи на критику на адресу Пілсудського, і люди короля, і незгодні можуть погодитись з тим, що генерал був націоналістом, який зробив для нації все, що міг.\n\nНині у Генеральному штабі утворилася порожнеча, яка потребує нового призначення. При дворі висунуто трьох провідних кандидатів, проте така висока посада, що має величезне значення для військової справи, не може бути обрана легковажно."
 poland_flavour_events.26.a: "Генерал Бербецьки був вірним слугою від початку."
 poland_flavour_events.26.b: "Найбільш яскраво виявив себе генерал Соснковський."
 poland_flavour_events.26.c: "Генерал Халлер і популярний, і здатний."
 poland_flavour_events.26.e: "Жоден з них не вартий."

 poland_flavour_events.27.t: "З'явився претендент!"
 poland_flavour_events.27.d: "Сьогодні до Варшави з Америки прибув досить несподіваний та небезпечний для нашого короля гість. Ця людина швидко представилася у місцевих газетах як Павло Салватор Пяст-Рідельський, самопроголошений герцог Польщі та Одобритів та претендент на трон Польщі. Деякі жителі вітали та вітали його, а деякі навіть казали, що він має бути їхнім королем, а не якимось іноземцем.\n\nГерцог навіть заявив, що австрійці визнали його законним правителем у 1908 році, і оголосив, що він житиме в кращому готелі Варшави і чекатиме на свою корону. Він також оголосив про створення безлічі фондів допомоги, щоб допомогти сусіднім сільським районам у їхній бідності та інших проблемах, як і повинен чинити хороший король."
 poland_flavour_events.27.a: "Хто ця людина?"

 poland_flavour_events.28.t: "Притворник падає!"
 poland_flavour_events.28.d: "Претензії нашого "королівського" гостя лише зросли за час його перебування у Варшаві. Князь Павло Салватор Пяст-Рідельський тепер стверджує, що нащадок середньовічного короля Болеслава II Сміливого. Спочатку навколо цього претендента був певний ажіотаж, в основному через його щедрі програми допомоги та фінансування багатьох дитячих організацій. Вища громада Варшави особливо зацікавилася ним, на превеликий роздратування королівського уряду.\n\nНа жаль, його вдавання тривало недовго. Все почалося з інтриги з його фондом допомоги, який виявився витонченою схемою, де всі пожертвування йшли герцогу, що найбільш екстравагантно живе. Навіть його заяви про своє народження не відповідали дійсності – виявилося, що він народився у Німеччині. Розлючені натовпи розгромили його центри допомоги, і самопроголошений король був змушений тікати з Польщі."
 poland_flavour_events.28.a: "До побачення, пане "Пяст"!"

 poland_flavour_events.29.t: "Dzień Jedności"
 poland_flavour_events.29.d: "Цього дня відзначають річницю офіційного включення Королівства Галичини та Лодомерії до складу Польської держави. Офіційні урочистості відбулися у багатьох містах, особливо на півдні, у Малій Польщі. У містах Кракові та Львові державні чиновники провели парад, а у костелах пройшли спеціальні меси.\n\nЦього дня було встановлено день, вільний від роботи та навчання, оскільки всі поляки мають святкувати єдність нації (звідси й назва свята, "День єдності"), розмірковувати про історію та дивитися в майбутнє, де жоден поляк не буде розділений кордонами."
 poland_flavour_events.29.a: "Ми не залишимо землю, з якої прийшли!"
#
 poland_flavour_events.30.t: "Громадянин Гогенцоллерн"
 poland_flavour_events.30.d: "Після першого перебування там колишній король Польщі Август Вільгельм виявив, що приналежність до династії Гогенцоллернов в окупованій Німеччині принесла йому мало користі. Непомітно він і його сім'я звернулися до польського уряду з проханням про надання притулку і отримали його, оскільки все ще були польськими громадянами – за умови, що вони будуть поводитися тихо і не втручатися у політику. Сім'я купила невеликий маєток неподалік міста Данциг і розпочала своє життя як звичайні громадяни. Август та Олександра зараз художники і продають свої роботи, а Олександр працює авіаційним інженером.\n\nГогенцоллерни час від часу дають інтерв'ю ЗМІ, цікавлячись іронією долі колишньої королівської родини, яка тепер живе звичайним життям польських німців. Колишній король здебільшого утримується від публічних коментарів, хоча ходять чутки, що він готує мемуари. Поки неясно, яким буде його образ у цих мемуарах, але народне сприйняття у Польщі після революції та війни стало дивно позитивним: його мирний відхід з престолу навіть вважається благородним, незважаючи на всі полум'яні слова на адресу Августа, коли він ще був на троні."
 poland_flavour_events.30.a: "Напрочуд щасливий кінець."

 poland_flavour_events.31.t: "Шлюб із морем"
 poland_flavour_events.31.d: "З моменту розпаду нашої країни 1793 року польська нація втратила доступ до моря. Але тепер, після майже 150 років розлуки, ми повернулися до нашого давно втраченого кохання. На честь цього великого возз'єднання на підконтрольних нам узбережжях проводяться численні церемонії, де польська нація символічно возз'єднується з морем.\n\nНа більш практичному рівні доступ до Балтійського моря відкриває нам шлях постачання - тонкий і невпевнений, але все ж таки шлях. Декілька кораблів були захоплені ще в порту, на додаток до великого складу палива, яке обслуговував німецький Балтійський флот."
 poland_flavour_events.31.a: "Ми ніколи більше не покинемо вас!"

 poland_flavour_events.32.t: "Доля королівського замку"
 poland_flavour_events.32.d: "Побудований в 1598 як резиденція влади Сигізмунда III, Королівський замок у Варшаві протягом сотень років був резиденцією польських королів. Після 1920 він приймав ще більше тиранічного окупанта, самого короля Августа IV. Але тепер королі пішли, країна скинула кайдани гноблення, і замок стоїть як пляма на тлі раю для робітників, яким є Варшава. Його центральне місце і престижний статус могли б послужити хорошій службі якійсь урядовій установі, але деякі вважають за краще використовувати замок як музей, щоб повністю забути про його використання для управління людьми."
 poland_flavour_events.32.a: "Переробіть його так, щоб він служив синдикалістському уряду."
 poland_flavour_events.32.b: "Відреставруйте його під музей для робітників усього світу."

 poland_flavour_events.33.t: "Реконструкція фортеці Модлін"
 poland_flavour_events.33.d: "Велика фортеця Модлін, розташована за п'ятдесят кілометрів на північ від Варшави, ось уже століття є однією з найбільших оборонних споруд Європи. Вона була модернізована і значно розширена під час російського правління, коли вона була відома як Новогеоргіївськ, символ російської могутності, що навис над Варшавою як стовбур гармати. Німці захопили кріпосний комплекс майже без бою в 1915 році, і після недовгого використання як казарми він був залишений напризволяще, оскільки подальші зміцнення були зосереджені на сході, а не на півночі.\n\nЯк би там не було, фортеця чудово підходить для реконструкції. Хоча стаціонарні укріплення не є неприступними стінами, як це було в минулому, досить озброєна фортеця все ще може прикрити північний фланг Варшави і значно затримати ворога. Генерал-майор Збігнєв Антонович висунув план модернізації бункерів фортеці Модлін та встановлення сучасних протиповітряних та протитанкових знарядь."
 poland_flavour_events.33.a: "Дурниці, ніхто не збирається нападати на нас з півночі."
 poland_flavour_events.33.b: "Краще перестрахуватися, ніж потім шкодувати."

 poland_flavour_events.34.t: "Концепції Пястів та Ягеллонів"
 poland_flavour_events.34.d: "Відповідаючи на запитання, чому велика Річ Посполита зазнала краху, Роман Дмовський вказав на те, що саме мультикультуралізм зробив Річ Посполиту слабкою. З погляду Ендеції, вони хотіли б звернутися до середньовічного Польського королівства, яким правили династія Пястів. На їхню думку, розширюючись за межі природних польських кордонів, нація стала слабкою та роз'єднаною. Євреї, німці, українці та росіяни позбавили Польщу її самобутності, і лише однорідна Польща може вистояти проти численних ворогів. І ця концепція не обмежується ендеками – вона навіть користується мовчазною підтримкою сучасного Королівства Польського, яке його прихильники малюють як "відроджену Польщу Пястів".\n\nЦе контрастує з концепцією Ягеллонів, найбільш популярною у Юзефа Пілсудського, і досі підтримується переважно вкрай лівими та деякими іншими радикалами. Ця концепція представляє Польщу як багатоетнічну федерацію і вказує на те, що причина невдачі Речі Посполитої криється у неефективному правлінні шляхти. На думку ягеллоністів, метою Польщі є цивілізація та захист бідних східних земель, і вона не може дозволити націоналістичним чварам привести до подальшого розколу. Ця ідея не має великої підтримки серед інтелектуалів Королівства, які вважають всю концепцію просто фантазією."
 poland_flavour_events.34.a: "Якби тільки повернулися ті старі часи."

 poland_flavour_events.35.t: "Німецька робоча партія Польщі"
 poland_flavour_events.35.d: "Хоча легко розглядати німецьку меншість у Польщі як простого представника деспотичного уряду в Берліні, це малює пригнічуюче просту картину про них.\n\nУ Польщі проживає близько півмільйона німців, переважно зосереджених у промислових містах Лодзинського воєводства. Лише меншість з них є великими землевласниками, які мають значний політичний вплив у Гехаймраті. Переважна більшість польських німців мають довгу історію співпраці з польськими та єврейськими організаціями і, як правило, є членами Німецької робітничої партії Польщі (DAP), помірної соціалістичної партії, яка має тісні зв'язки як з німецькою, так і з польською соціал-демократичними партіями. Вони схильні не акцентувати увагу на питаннях національності і зазвичай працюють разом із ПСП як невелика союзна партія в Сеймі."
 poland_flavour_events.35.a: "Цікаво."

 poland_flavour_events.36.t: "20-й Національний день"
 poland_flavour_events.36.d: "Сьогодні Польща відзначає 20-ті роковини Акту від 5 листопада 1916 року, який вперше визначив Королівство Польське у його сучасному вигляді. Після декларації для організації суспільного життя новонародженої Польщі було створено Тимчасову державну раду, а військові сили очолив Юзеф Пілсудський. Як одна з Центральних держав, Польща виборювала свою свободу від Російської Імперії.\n\nСпочатку вибір 5 листопада як національний день був спірним, оскільки він зосереджений на тому, що Королівство Польське існує завдяки тому, що Німеччина та Австрія дозволили йому це зробити, але з роками цей день перетворився на справжнє національне свято, яке намагається зосередитися на боротьбі. Польщі за свободу проти Росії і відзначає більш ранні антиросійські повстання."
 poland_flavour_events.36.a: "Нехай живе Август IV та мир!"

 poland_flavour_events.37.t: "Народне свято"
 poland_flavour_events.37.d: "На зразок Дня праці 1 травня, Народний день є святом польського народного руху. Проводиться першого дня П'ятидесятниці, і польські селяни заохочують святкування, вивішуючи партійні прапори та прикрашаючи свої будинки зеленню. Цей день має бути суто селянським святом, лише аграрним організаціям дозволено вивішувати свої прапори, і він став для селян звичайним часом проведення сільських сходів та збору коштів для Народної партії."
 poland_flavour_events.37.a: "Нехай насолоджуються..."

 poland_flavour_events.38.t: "Національна соціалістична партія"
 poland_flavour_events.38.d: "Національна соціалістична партія (Partia Narodowych Socjalistów) була утворена у 1936 році фракцією Національної робочої партії, однією з партій-членів ХСНЄ. Її лідер, Казімєж Дагнан, представляв радикальне крило партії. У маніфесті Дагнана він оголосив свою партію продовженням "Національного соціалістичного муніципалітету", вигнаного до Франції в 19 столітті, і праць Адама Міцкевича, прийнявши як девіз "Соціалізм, щоб якось стати вселюдським, має стати перш за все національним". Вони проголошують сильну антинімецьку позицію, виступаючи проти подальшого впливу Німеччини та Австрії на економіку та політику. Їхня головна мета "перемога над жадібним капіталізмом", представленим в основному іноземним впливом. PNS також виступає за "неподільне правління польського робітничого класу", яке буде досягнуто шляхом проведення аграрної реформи, націоналізації великої промисловості та парламентської демократії. Вони толерантно ставляться до інших слов'янських націй та меншин та пропонують створити єдиний блок слов'янських держав. У геополітичному плані вони хочуть створити спільний союз націонал-соціалістичних республік, в якому культурна та економічна співпраця буде гармонійною за збереження національної та політичної незалежності."
 poland_flavour_events.38.a: "Націоналісти? Соціалісти? Демократи? Я заплутався..."

 poland_flavour_events.39.t: "Формування Задруги"
 poland_flavour_events.39.d: "Сьогодні у Варшаві був великий переполох, оскільки філософ Ян Стахнюк провів мітинг, заявивши про свій намір створити нову масову партію для перемоги на виборах та зцілення Польщі. Стахнюк заявив, що настане нова Велика війна, яка знищить Польщу, якщо вона не звільниться від кайданів християнства та сучасності.\n\nЗа його словами, "задругізм" - це віра в те, що християнство було створене євреями, відкинуло Польщу назад, і лише через звільнення від християнства та повернення до старослов'янської віри поляки зможуть стати справжніми людьми. За його словами, в ідеальному світі суспільство буде організовано не через державний примус, а через волю та мораль людей, які утворюють єдину безкласову суперкультуру. Своєю заявою він зумів роздратувати як правих, так і лівих."
 poland_flavour_events.39.a: "Ну... це принаймні оригінально."

 poland_flavour_events.40.t: "Два ідеали Закржевського"
 poland_flavour_events.40.d: "Традиційний марксизм дотримується матеріалістичного погляду на людство, в якому немає місця для фолькгейсту та віри. Синдикалізм Казимежа Закржевського відкидає цей цинічний матеріалізм і натомість майже шанує ідеального робітника, націю та майже божественну ідею революції. Клас - це те, що визначається зарплатою людини, це вибір ідеї. Робочий, виробник - це модель людини, творчої та здатної рухати цивілізацію вперед, тоді як непродуктивні сили швидше відкинуть її назад в історію. Ототожнення з ідеалом робітника потребує особистої революції в душі людини, коли вона усвідомлює свою роль у просуванні своєї нації вперед в історії.\n\nПодібним чином, нація – це не лише колектив людей, а скоріше історична сила сама по собі. Кожна нація має своє життя і свої цінності, властиві їй. Роль Польщі – бути сяючим маяком свободи та цивілізації для всієї Східної Європи, так само як роль Франції – бути цим маяком для всього світу. Однак концепція нації у Закржевського не обмежується мовою чи культурою, а скоріше якоюсь більшою ідеєю та напрямом історії. Річ Посполита є однією з таких ідей, де безліч народів були об'єднані вірою у свободу та цивілізаційну творчість."
 poland_flavour_events.40.a: "... що?"

 poland_flavour_events.41.t: "Оперний театр"
 poland_flavour_events.41.d: "Рейд на Мисленіце та наступний суд над молодим радикалом Добошинським досі свіжі в пам'яті націоналістично налаштованих поляків по всьому королівству, і тому вони запросили наслідувачів. Невеликі групи ультраправих націоналістів, майже не озброєні та не навчені, почали провокувати власні протести, рейди та акти насильства, рідко досягаючи успіху.\n\nМісто Ціцув мало стати другим Мисленіце - понад шістдесят осіб, половина з яких була озброєна, прибули в місто вночі, щоб перерізати телефонні лінії і почати погром. Проте, на їх подив, місто виявилося не беззахисним - у ньому гостювала невелика група ветеранів Вельткріга, які одразу взялися за зброю, коли зрозуміли, що щось не так. У швидкій перестрілці націоналістичне ополчення втекло з міста після того, як кілька його членів було вбито ще до того, як вони встигли зрозуміти, що відбувається.\n\nЯк потім розповіли жителі міста, ветерани представилися "Оперним театром", невеликою групою, яка не мала іншої мети, окрім як захищати свою батьківщину від усіх загроз. Хоча більшість із них були чоловіками, ними, ймовірно, керувала жінка, Йоланта Ровська. Хто вона чи Оперний театр залишається загадкою, і таблоїди поширили історію про те, що насправді це підпільний полк Двійки, якому доручено знищувати супротивників монархії."
 poland_flavour_events.41.a: "Хто ця "королева опери"?"

 poland_flavour_events.42.t: "'Король' серед ромів"
 poland_flavour_events.42.d: "Ще з часів Речі Посполитої ходили легенди про так званого "Król cygański" (Короля циган), який часто обирається лідером з числа циган, який користувався великою повагою, але цей термін також використовувався для позначення урядовців, посиланих як монархічними, так і республіканськими правителями, яким доручалося збирати податки та завойовувати вірність місцевих циган. До кінця Вельткріга "Król cygański" снів став відомим завдяки впливу сім'ї Квієк. Незважаючи на суворі вказівки німців про те, що вони не можуть називати себе "королями", ця династія протягом кількох десятиліть була фактичним лідером польських циган, працюючи над розв'язанням конфліктів між різними племенами та дотримуючись позиції уряду. Незважаючи на це, ці місцеві жителі досить зухвалі у тому, як вони себе подають. 1930 року "король" Гжегож Квієк почав говорити про "проведення суду", а 1934 року почав виступати з радикальними заявами про відновлення циганської батьківщини на берегах Гангу.\n\nОстанній спадкоємець титулу сім'ї Квієк - Януш Квієк, вважав за потрібне організувати церемонію, на якій він був "коронований" архієпископом Варшави Антонієм Шлаговським, але він стверджує, що це було зроблено лише для того, щоб надати авторитет ворогуючим циганським кланам, багато з яких почали говорити про дезертирство з Польщі на користь створення нової батьківщини циган у Південній Африці чи Ефіопії. Незважаючи на це, польська преса жартома називала його "Янушем Першим", що було глузливим жестом проти влади короля Августа IV. Досі ми ігнорували цей жарт, відмовляючись визнати так званого "короля" серед циган чимось більшим, ніж просто впливовою фігурою у цій місцевій меншості."
 poland_flavour_events.42.a: "Цікаво."

 poland_flavour_events.43.t: "'Президент' серед ромів?"
 poland_flavour_events.43.d: "Після нещодавньої революції у Польщі місцева циганська громада швидко спробувала адаптуватися до політичних обставин. Король циган - посада, яку тривалий час обіймала могутня сім'я Квієк, - оголосив, що він зрікається свого титулу і приймає титул "Prezydent cygański" (Президент циган). Це рішення викликало суперечки в циганській спільноті, оскільки деякі звинувачують монарха, який став президентом, у надмірній пошані до поляків.\n\nБагато представників циганської громади сподівалися, що німецька влада, яка встановила монархію Гогенцоллернів, зможе стримати ексцеси польського супрематизму, але ще з'ясувати, чи зможе циганське населення продовжувати вести свій традиційний спосіб життя під егідою самоврядної Польщі. Поки що надмірне насильство щодо циган, схоже, вдалося запобігти, але чи будуть задоволені прагнення Квієків до власного "президентства" ще з'ясувати. Вже зараз кілька членів сім'ї претендують на пост "короля", ігноруючи передбачувану нову роль "президента"."
 poland_flavour_events.43.a: "Що далі, Голова ромів?"

 poland_flavour_events.44.t: "Splitting Hairs"
 poland_flavour_events.44.d: "News has reached the administration in Warsaw over an internal conflict within the \"Old Catholic Mariavite Church\" based in Płock. Ever since its founder, Sister Maria Kozłowska, perceived by them as a saint, passed away in 1921, the Church was headed by Archbishop Jan Maria Kowalski. The Archbishop's reforms, which he called \"understandings\" were controversial to say the least. First was the introduction of Holy Communion under both both kinds during the anniversary of the founder's death, followed by removing the celibate and introduction of so-called \"Priestly Sisters\", with one of them even becoming a Bishop. As a result of these reforms, many have left this denomination and rejoined the Roman Catholic Church. However some wanted to remain within the Church, but remove the problematic Archbishop.\n\nAs such, two meetings of the church elders were called, which ended with removal of the Archbishop Kowalski, forced renouncing of his goods and relocation from Płock to nearby Felicjanów. Archbishop Jan Maria conceded and moved to Felicjanów with a circle of his followers, but soon after, they called the proceedings of the elders illegal, claiming that the spiritual leader cannot be removed, but can only resign. This decision caused a split in the Church, which ended up with most followers remaining loyal to \"Płock Denomination\", however many left the church altogether.\n\nAfter the split, the \"Płock Denomination\" would keep the name of \"Old Catholic Mariavite Church\", while the \"Felicjanów Denomination\" would go back the the first original name of the Church, \"The Catholic Mariavite Church\". Soon after, Archbishop Jan Maria was imprisoned after an appeal from the leader of Płock Mariavites, Bishop Klemens Maria Feldman, who also called on the local government to secure the Felicjanów assets, to \"prevent them from being plundered by other Mariavite sisters\"."
 poland_flavour_events.44.a: "Isn't a split in the Church comprising of 500 people essentially killing it?"
 poland_flavour_events.44.b: "Tell me more about Mariavites."

 poland_flavour_events.45.t: "Mariae Vitam Imitantes"
 poland_flavour_events.45.d: "The Mariavite Church is based on doctrines and actions of Sister Maria Franciszka Kozłowska. Originally the Sister-Superior of \"Poor Sisters of Saint Clara\", in 1893 she claimed to have visions from God that she called \"The Work of Great Misericordia\", after which she became known as the \"Mateczka\". The visions criticise immoral actions of the clergy, which in turn corrupts the believers. Only way to fix it is the cult of the Blessed Sacrament and imitating the life of Saint Mary. Due to the visions happening in a time of great corruption within the Polish Church, the Sister's revelations attracted some followers. Soon she presented them to bishops of Lublin, Płock and Warsaw, and even went as far as to presenting them to Pope Pius X.\n\nIn 1904, the Roman Inquisition decreed the dismantlement of Mariavite Congregation and made Sister Kozłowska a persona non-grata. After attempts to initiate the decree in 1906, many parishes declared independence from their Bishops and converted to Mariavisitm. This caused Pope Pius X to condemn the church in his \"Tribus circiter\" enciclica, however the Tsarist administration fully legalised the Church.\n\nThe church decreed for masses to be held in Polish, instead of Latin. They also reject the Catholic doctrines about Indulgences or Papal Infallibility. While Mariavites limited the Cult of Saints, after the passing of \"Mateczka\" she instantly became revered as the most important saint. The recently imprisoned Archbishop Jan Maria Kowalski of \"Felicjanów Denomination\" went even further in belief reforms. After alleged visions from God, he declared the new Holy Trinity composed of Jesus Christ, the Son, God-Father in the form of Saint Mary, and the Holy Spirit, taking the form of \"Mateczka\", the Saint Sister Kozłowska."
 poland_flavour_events.45.a: "That explains the \"Mateczka\" or why each one of them is called \"Maria\"."

 ###World News Events###

 poland_news_events.1.t: "Польща підписала мир із Інтернаціоналом"
 poland_news_events.1.d: "Після розпаду Рейхспакту Польща опинилася перед вторгненням з усіх боків; щоб захистити свою незалежність, вона офіційно уклала мирний договір із державами-членами Третього Інтернаціоналу. Багато хто зазначає, що мирний договір був значною мірою одностороннім, і що Польща стала державою-сателітом лише за назвою.\n\nРосіяни засудили укладання договору, назвавши його "соціалістичним переворотом". Оскільки росіяни заявили, що Польща перебуває у сфері впливу, Третій Інтернаціонал зайняв оборонну позицію, розпалюючи страх перед новим великим конфліктом у Європі."
 poland_news_events.1.d.norussia: "Після розпаду Рейхспакту Польща опинилася перед вторгненням з усіх боків; щоб захистити свою незалежність, вона офіційно уклала мирний договір із державами-членами Третього Інтернаціоналу. Багато хто поспішив відзначити, що мирний договір був значною мірою одностороннім, і що Польща стала державою-сателітом лише за назвою."
 poland_news_events.1.a: "Чи був у них вибір?"
 poland_news_events.1.a.socialist: "Наймудріше рішення!"
 poland_news_events.1.a.russia: "Вони пошкодують про це."

 poland_news_events.2.t: "Польща підписала мир із Росією"
 poland_news_events.2.d: "З розпадом Рейхспакту, Польща опинилася перед вторгнення з усіх боків; щоб захистити свою незалежність, вона офіційно уклала мирний договір із [RUS.GetName]. Багато хто поспішив відзначити, що мирний договір був значною мірою одностороннім, і що Польща стала державою-сателітом лише за назвою.\n\nТретій Інтернаціонал засудив укладання договору, назвавши польський уряд "гнобителями робітничого класу" та "імперіалістичними підлабузниками"."
 poland_news_events.2.d.nointernationale: "Після розпаду Рейхспакту, Польща опинилася перед вторгненням з усіх боків; щоб захистити свою незалежність, вона офіційно уклала мирний договір із [RUS.GetName]. Багато хто швидко відзначив, що мирний договір був значною мірою одностороннім, і що Польща стала державою-сателітом лише за назвою."
 poland_news_events.2.a: "Чи був у них вибір?"
 poland_news_events.2.a.russia: "Дуже мудре рішення!"
 poland_news_events.2.a.socialist: "Їм не уникнути революції."

 poland_news_events.3.t: "Конюшинна революція"
 poland_news_events.3.d: "Після масових протестів у Польщі під керівництвом Центролеу проти непопулярної німецької монархії Август IV затвердив план придушення протестувальників, оголосивши надзвичайний стан та мобілізувавши якнайбільше армійських підрозділів. Більшість армії відмовилася виконувати накази короля через можливість отримати наказ стріляти у своїх співвітчизників. Зіткнувшись з вимогами, що постійно зростають, Август оголосив про своє зречення від престолу в історичному радіозверненні, за яким відбулися загальні святкування і проголошення Народної Республіки, керованої Центролевом."
 poland_news_events.3.a: "Свобода – дорогоцінна річ."
 poland_news_events.3.b: "Ми уважно стежитимемо за ситуацією."

 poland_news_events.4.t: "Націоналістичний переворот у Польщі"
 poland_news_events.4.d.centrolew_text: "У відповідь на суперечливу політику уряду Центрольва щодо Церкви група змовників на чолі з Едвардом Ридз-Смігли увірвалася до Варшави глибоко вночі і захопила столицю рано-вранці після короткого бою з лоялістськими військами. Щоб уникнути подальшого кровопролиття, уряд подало у відставку і передало владу Ридз-Смігли."
 poland_news_events.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\nПісля ультиматуму колишнього союзника Польщі про відновлення Центролівського уряду, Смігли вийшов із спілки, оголосивши всі попередні договори недійсними, і прийняв титул Головнокомандувача, готуючись до неминучої відповіді з боку колишнього союзника Польщі."
 poland_news_events.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\nПісля укладання угоди про збереження колишніх договорів із союзником Польщі Ридз зміцнив владу, обійнявши посаду головнокомандувача армією та міністра оборони, а решту кабінету міністрів було сформовано націонал-демократами та соратниками Ридза."
 poland_news_events.4.d.parasol: "Скориставшись війною в Європі, генерал Едвард Ридз-Смігли здійснив добре сплановану змову за підтримки уряду націонал-демократів та польських військових. Військові легко пішли до Варшави, одночасно забезпечуючи контроль над іншими великими містами. Прийнявши титул глави держави, Ридз-Смігли заявив про свій намір завершити роботу Пілсудського і досягти остаточного звільнення Польщі від німецького гніту."
 poland_news_events.4.a: "Ми клянемося, що більше не будемо рабами!"
 poland_news_events.4.b: "Вони будуть розчавлені без жодної пощади."
 poland_news_events.4.c: "Німецький порядок знову зазнає поразки."
 poland_news_events.4.e: "Комунізму не дозволять отруїти Польщу."
 poland_news_events.4.f: "Проблем не буде, якщо вони виявляться вірними союзниками."
 poland_news_events.4.g: "Ще один удар по польській демократії."

 poland_news_events.5.t: "Соціалістичне повстання у Польщі"
 poland_news_events.5.d: "В результаті повороту національного настрою проти війни в Європі в Польщі було оголошено загальний страйк на знак протесту проти призову до армії та нормування харчування в рамках війни, який розглядався як війна за зміцнення німецького імперіалізму. Непросте протистояння між урядом і страйкарями тривало недовго: сутички між міліцією та поліцією переросли в революцію, коли збунтовані частини приєдналися до страйкарів. Після цього Казімєж Закржевський був обраний на пост глави держави та оголосив про початок народної війни проти німецького імперіалізму."
 poland_news_events.5.a: "Неминучий приплив світової революції продовжується."
 poland_news_events.5.b: "Ще одну демократію знищено."
 poland_news_events.5.c: "Ще один народ упав перед бандитизмом."

 poland_news_events.6.t: "Націоналістичне повстання у Польщі"
 poland_news_events.6.d: "У зв'язку з загрозою, що насувається з боку Росії, польські частини були непомітно відкликані на батьківщину в рамках плану оборони. Невідомо для німців, це була перша частина змови всередині армії. Щойно план був готовий, німецькі війська були роззброєні польською армією, а всією країною піднялися націоналістичні осередки. На надзвичайному засіданні Адама Добошинського було призначено на пост глави держави і оголосило про початок остаточного звільнення Польщі від німецького імперіалізму."
 poland_news_events.6.a: "Ми клянемося, що більше не будемо рабами!"
 poland_news_events.6.b: "Ще один деспот, який гнітить робітничий клас."
 poland_news_events.6.c: "Потенційний союзник проти німців."
 poland_news_events.6.e: "Ці дурні швидше проклянуть себе перед російським імперіалізмом, ніж боротимуться?!"
 poland_news_events.6.f: "Свобода варта того, щоб за неї померти."

 poland_news_events.7.t: "Слов'янський союз"
 poland_news_events.7.d: "Після розпаду Німецької імперії сталося те, чого ніхто не міг передбачити. Почавши з повстання під час Другої світової війни, Польща під час виснажливої війни з Росією отримала контроль над великими територіями Східної Європи. Після закінчення війни Адам Добошинський оголосив про створення великого Західнослов'янського союзу, який складається з національних республік у Чехословаччині, Литві, Білорусі та Україні. На думку Добошинського, існування західних слов'ян може бути гарантовано тільки через співпрацю проти німецького та російського імперіалізму."
 poland_news_events.7.a: "Слов'янство нарешті звільнилося від візантійсько-туранського збочення."
 poland_news_events.7.b: "... доки вони залишаються союзниками."
 poland_news_events.7.c: "Це безумство не триватиме і року."

 poland_news_events.8.t_zapadoslavia: "Центрально-Європейська конфедерація"
 poland_news_events.8.t_commonwealth: "Річ Посполита"
 poland_news_events.8.d_zapadoslavia: "Нова нація виходить на світову арену. Після поразки Німецької імперії Польська соціалістична республіка створила республіки-однодумці в Чехословаччині, що призвело до того, що ідея союзу західних слов'ян набула широкого поширення у польських політичних колах. Після цього делегати з Чехії, Словаччини та Польщі домовилися про створення децентралізованої Конфедерації, яка дотримується синдикалістських принципів. Цей крок був підтриманий Францією, оскільки створював сильну соціалістичну державу у Східній Європі."
 poland_news_events.8.d_commonwealth: "Нова нація виходить на світову арену. Після поразки Німецької імперії Польська Соціалістична Республіка отримала контроль над значними територіями у Східній Європі у рамках концепції голови Закржевського про створення Інтермаріуму для звільнення Східної Європи від гнобителів. У присутності делегацій Польщі, Литви, Білорусі та України було створено "Співдружність комун між морями", з широкою автономією, делегованою регіональним зборам, щоб заспокоїти підозри у "польському імперіалізмі"."
 poland_news_events.8.a: "Соціалізм – об'єднувач людства."
 poland_news_events.8.b: "Нелегітимна імітація нації,\nне більше того."

 poland_news_events.9.t: "Революція Клевера розчавлена"
 poland_news_events.9.d: "Після масових протестів у Польщі під керівництвом Центролів проти непопулярної німецької монархії, Август IV затвердив план придушення протестувальників, направивши до столиці бронетанкові частини Гейнца Гудеріана. Те, що було за цим, було нічим іншим, як різаниною, тисячі людей загинули, а лідери протестів були або ув'язнені, або розстріляні.\n\nПісля припинення низки конституційних свобод, Август IV та його союзники зміцнили майже абсолютну владу в Польщі, зберігаючи вірність загрозі нового німецького військового вторгнення."
 poland_news_events.9.a: "Свобода гине у Польщі."
 poland_news_events.9.b: "Ще один доказ тиранії німецької гегемонії."
 poland_news_events.9.c: "Іншедумство не допускається."
 poland_news_events.9.e: "Німеччина зміцнює свою владу над Європою..."

 # MKP Victory
 poland_news_events.10.t: "Монархічна коаліція переобрана у Польщі"
 poland_news_events.10.d.mkp: "Протягом 4 років молоде Польське Королівство було полем політичної битви: консерватори, прогресисти, соціалісти, націоналісти, друзі та вороги Німеччини - всі боролися на тлі Чорного Понеділка, підпільних кримінальних розслідувань та іноземного втручання. У цьому світлі цьогорічні вибори стали знаменням як для внутрішньої політики, так і для перспектив Німеччини на сході.\n\nНа щастя для Берліна, вибори закінчилися перемогою правлячої монархічної коаліції Міжпартійного гуртка та її центристської прогерманської програми. Уникнувши загрози поразки на виборах, 'Кружок' підтвердив свій ліберальний напрямок і на даний момент дотримався радикальних гравців, але навіть у цьому випадку напруженість зберігається, і польська політика навряд чи ослабне найближчим часом."
 poland_news_events.10.d.mkp_alone: "Протягом 4 років молоде Польське Королівство було полем політичної битви: консерватори, прогресисти, соціалісти, націоналісти, друзі та вороги Німеччини - всі боролися на тлі Чорного Понеділка, підпільних кримінальних розслідувань та іноземного втручання. У цьому світлі цьогорічні вибори стали знаменням як для внутрішньої політики, так і для перспектив Німеччини на сході.\n\nНа щастя для Берліна, пронімецький Міжпартійний гурток отримав більшість у Сеймі, незважаючи на розкол зі своїми союзниками-націоналістами через зв'язки останніх із Росією. Уникнувши загрози поразки на виборах, 'Кружок' підтвердив свій ліберальний напрямок і на даний момент дотримався радикальних гравців - але навіть у цьому випадку напруженість зберігається, і польська політика навряд чи ослабне найближчим часом."
 poland_news_events.10.a: "Передайте Поніковському наші вітання."
 poland_news_events.10.b: "Ну, угода з Левіатаном ще може відбутися..."
 poland_news_events.10.c: "Нам пощастило, що вони у нас є."
 poland_news_events.10.e: "Чого ще чекати від буржуазної демократії?"
 poland_news_events.10.f: "Чи може нація бути вільною з берлінцем в якості короля?"
 poland_news_events.10.g: "Краще диявол, якого ти знаєш."

 # Centrolew Victory
 poland_news_events.11.t: "Опозиція перемогла на виборах у Польщі"
 poland_news_events.11.d: "Протягом 4 років молоде Королівство Польща було полем політичної битви: консерватори, прогресисти, соціалісти, націоналісти, друзі та вороги Німеччини – всі боролися на фоні "Чорного Понеділка", таємних кримінальних розслідувань та іноземного втручання. У цьому світлі цьогорічні вибори стали знаменням як для внутрішньої політики, так і для перспектив Німеччини на сході.\n\nЯк багато хто і очікував, в результаті виборів переміг аграрно-соціалістичний альянс Centrolew, забезпечивши партіям у Сеймі більшість, які відкрито критикують як Німеччину, так і польську монархію. Centrolew пообіцяли масштабні реформи польської політики та суспільства - але поки неясно, чи будуть ці реформи можливі перед підозрілим королем."
 poland_news_events.11.a: "Звичайно, має бути щось не так із бюлетенями..."
 poland_news_events.11.b: "Чуєте, як співає Краків?"
 poland_news_events.11.c: "Вони не кажуть за нас."
 poland_news_events.11.e: "Але їхня перемога буде марною, якщо вони не будуть за неї боротися."
 poland_news_events.11.f: "Куди б вони не пішли, Німеччина породжує невдоволення."
 poland_news_events.11.g: "Тривожний знак для східної політики Німеччини."

 # ChZJN Victory
 poland_news_events.12.t: "Обрання націоналістичного уряду у Польщі"
 poland_news_events.12.d: "Протягом 4 років молоде Королівство Польща було полем політичної битви: консерватори, прогресисти, соціалісти, націоналісти, друзі та вороги Німеччини – всі боролися на фоні "Чорного Понеділка", таємних кримінальних розслідувань та іноземного втручання. У цьому світлі цьогорічні вибори стали знаменням як для внутрішньої політики, так і для перспектив Німеччини на сході.\n\nРезультат виявився дещо несподіваним - хоча монархічна коаліція, як і раніше, має більшість у Сеймі, головним бенефіціаром став альянс консервативних націоналістів Chjena. Незважаючи на те, що Chjena є союзником монархістів та прихильників Німеччини, в її лавах багато тих, хто прагне більшої політичної та економічної незалежності від Німеччини, що ставить під питання подальші польсько-німецькі відносини."
 poland_news_events.12.a: "Цікаво."
 poland_news_events.12.b: "Німеччина і справді перемогла?"
 poland_news_events.12.c: "У будь-якому випадку, нам доведеться покладатися на них."
 poland_news_events.12.e: "Не можна йти вперед, рухаючись назад."
 poland_news_events.12.f: "Цікаво, що скаже Дмовський із цього приводу..."
 poland_news_events.12.g: "Дуже цікавий результат, звичайно."

 # Studnicki Appointed
 poland_news_events.13.t: "Польський король призначає лоялістський уряд"
 poland_news_events.13.d: "Протягом 4 років молоде Королівство Польща було полем політичної битви: консерватори, прогресисти, соціалісти, націоналісти, друзі та вороги Німеччини – всі боролися на фоні "Чорного Понеділка", таємних кримінальних розслідувань та іноземного втручання. У цьому світлі цьогорічні вибори стали знаменням як для внутрішньої політики, так і для перспектив Німеччини на сході.\n\nНасправді вони були дуже важливими: посилаючись на нестабільність, пов'язану з виборами, польський король в односторонньому порядку призначив Владислава Студницького, консервативного рояліста, прем'єр-міністром із мандатом на відновлення порядку в країні. З огляду на сильну опозицію цього недемократичного кроку з боку лівих і правих час покаже, чи окупиться гамбіт короля, чи просто призведе до ще більшої нестабільності."
 poland_news_events.13.a: "Радикально, але необхідно."
 poland_news_events.13.b: "Радикально та безглуздо."
 poland_news_events.13.c: "Нестабільність одного з нас ставить під загрозу всіх нас."
 poland_news_events.13.e: "Ті, хто прагне утискувати трудящих, вважають своїх ворогів нескінченними."
 poland_news_events.13.f: "Новий мінімум для імперського проекту Німеччини."
 poland_news_events.13.g: "Радикально."
