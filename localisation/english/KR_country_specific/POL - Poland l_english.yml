 poland_events.418.t: "Формування Тимчасового революційного уряду"
 poland_events.418.d: "Переговори відбувалися у напруженій обстановці. Декілька десятків делегатів з різних політичних кіл зібралися в покинутому промисловому складі на околиці Варшави, захищеному від вух шпигунів та німецьких бомб. Зазвичай революційний синдикаліст Казімєж Закжевський не зустрічається з Адамом Добошинським, сумнозвісним активістом і лідером Ендеції, але надзвичайні часи вимагали надзвичайних спілок. Також були присутні члени більш поміркованих партій, насамперед Народної партії.\n\nНа столі стояло просте запитання: чи зможуть вони працювати разом із нашим революційним урядом у Варшаві, і якщо так, то чи можна їм довіряти? Простіше кажучи, союз заради польської свободи дав би нам легітимність, робочу силу та ресурси - але він також дозволив би нашим ідеологічним ворогам тримати свої ополчення озброєними та готовими, і одного разу потенційно завдати удару в спину робочої революції... якщо тільки вони справді дбають про свободі та звільненні Польщі."
 poland_events.418.a: "Ендеція і раніше була зрадником, з чого їм змінюватися?"
 poland_events.418.b: "Нам потрібний єдиний фронт проти німців!"
#
 poland_events.419.t: "Формування Тимчасового національного уряду"
 poland_events.419.d: "Переговори відбувалися у напруженій обстановці. Декілька десятків делегатів з різних політичних кіл зібралися в покинутому промисловому складі на околиці Варшави, захищеному від вух шпигунів та німецьких бомб. Зазвичай, націоналіст Адам Добошинський не зустрічається з революціонером-синдикалістом Казімежем Закжевським, але надзвичайні часи вимагали надзвичайних спілок. Також були присутні члени більш поміркованих партій, переважно Народної партії.\n\nНа столі стояло просте запитання: чи зможуть вони працювати разом із нашим національним урядом у Варшаві, і якщо так, то чи можна їм довіряти? Простіше кажучи, союз заради польської свободи дав би нам легітимність, робочу силу та ресурси - але він також дозволив би нашим ідеологічним ворогам тримати свої ополчення озброєними та готовими, і одного разу потенційно завдати удару в спину національному відродженню Польщі... якщо тільки вони справді дбають про свободу та звільнення Польщі."
 poland_events.419.a: "Червоні так само погані, як і німці."
 poland_events.419.b: "Червоні вони чи ні, вони все одно поляки."
#
 poland_events.420.t: "Польща у кризі"
 poland_events.420.d: "Наші розвідувальні служби проінформували нас про надзвичайно критичну ситуацію в Польщі. Схоже, що давні хвилювання і агітація скоро дадуть знати, і існує високий ризик військового захоплення Польщі або шляхом соціалістичної революції, або шляхом військового перевороту.\n\nПольський уряд фактично втратив контроль над значною частиною країни на користь екстремістських ополчень, і навіть лояльність армії загалом перебуває під питанням. Збройні сили закликають негайно направити війська до польського кордону, готові діяти у разі найгіршого розвитку подій."
 poland_events.420.a: "Чергове польське повстання?"
#
 poland_events.421.t: "Криза у Польщі слабшає"
 poland_events.421.d: "Незважаючи на наше недавнє попередження про переворот, що готується в Польщі, нам нещодавно стало відомо, що явна загроза уряду країни спала, принаймні, на даний момент.\n\nЕкстремістські сили, ворожі до польського уряду, здавалося, були на межі успішного захоплення країни, але, схоже, урядові сили зібрали достатньо підтримки, щоб придушити бунтівників.\n\nТой факт, що такі події взагалі відбулися, є похмурою ознакою для майбутнього, оскільки вони можуть легко повторитись. Але поки що наші союзники залишаються непохитними."
 poland_events.421.a: "Це було надто близько для комфорту."
#
 poland_events.540.t: "Альянс із ПСП?"
 poland_events.540.d: "Польська соціалістична партія була в авангарді польського звільнення в кожному повстанні з моменту його виникнення, і [GetYear] рік не є винятком. Профспілки, які приєдналися до ППС, вже почали збирати зброю та організовувати загони ополчення для підтримки порядку у містах, і з кожним днем все більше робітників приходять під їхні прапори.\n\nВ даний час їхнє керівництво ставилося до нас насторожено, вважаючи наш уряд надто радикальним і надто пов'язаним з іноземними урядами, щоб бути справжнім урядом звільнення для народу Польщі - але вони були відкриті для переговорів, розуміючи, що співпраця може бути єдиним способом для Польщі пережити майбутню бурю."
 poland_events.540.a: "Дуже добре, вони можуть організувати свої ополчення."
 poland_events.540.b: "І вдарити нам у спину, якщо з'явиться можливість? Нізащо!"
#
 poland_events.541.t: "Співпраця з ONR"
 poland_events.541.d: "Національно-радикальний табір швидко симпровізував численні бойові організації, які нічим не відрізняються від маршів мирного часу - за винятком того, що цього разу вони добре озброєні. Ця група ультранаціоналістів, самопроголошений блискучий авангард національного відродження Польщі, вже брала участь у бойових діях, вступаючи в сутички як з німцями, так і з прихильниками старого порядку.\n\nМетоди ONR екстремальні, і вони могли б стати небезпечним союзником, якого важко контролювати - але все ж таки союзником. Навіть якщо недовіра між ними та нашим урядом взаємно, зрештою, ми можемо довіряти цим людям, які віддадуть свої життя за Польщу."
 poland_events.541.a: "Реакціонери чи ні, нам потрібна їхня допомога."
 poland_events.541.b: "Довіряти їм – небезпечна дорога."
#
 poland_events.542.t: "Стрілецька асоціація мобілізується"
 poland_events.542.d: "Стрілецьке товариство, яке активно діяло ще за часів Вельткріга, стало школою для найблискучіших солдатів, яких Польща бачила у 20 столітті.\n\nНомінально аполітичне товариство займається патріотичним вихованням, благодійністю та культивуванням польської культури, поряд із воєнізованою підготовкою. Незважаючи на те, що протягом останніх двох десятиліть товариство використовувалося для поширення монархічної пропаганди, у глибині душі воно, як і раніше, є авангардом польського визволення, як це було задумано Юзефом Пілсудським та Казімежем Закржевським.\n\nВстаньте, стрілці!"
 poland_events.542.a: "Ще раз, за нашу свободу!"
#
 poland_events.543.t: "Дезертири та дезертирство"
 poland_events.543.d: "Коли стало зрозуміло, що Варшаву втрачено, все ще вірні елементи армії розпочали реалізацію плану дій на випадок непередбачених обставин - Познанського плацдарму. Мета цього плану полягала у перегрупуванні для контратаки, якби ворожі Польщі сили захопили владу в країні. І ось це трапилося, на жаль польських і німецьких планувальників - і що ще гірше, більша частина польської армії просто відмовилася відступати, або дезертувавши зі своїх постів, або навіть приєднавшись до радикалів, які захопили більшу частину країни.\n\nТі, хто все ще вірний законному уряду, відступили на захід, у бік Прусської Польщі, з наміром перегрупуватися з німцями та прогнати радикалів, які захопили їхню батьківщину."
 poland_events.543.a: "Ці кляті зрадники."
 poland_events.543.b: "Ласкаво просимо, справжні патріоти."
 poland_events.543.c: "Тож не всі поляки - зрадники... тільки більшість із них."
#
 poland_events.544.t: "Сутичка у Шренську"
 poland_events.544.d: "Рано-вранці в невеликому селі Шренськ бойовики Ендеції відкрили вогонь по бійцях 2-ї Червоної гвардії з Плоцька, внаслідок чого загинуло близько десятка людей і ще більше було поранено, перш ніж вони були змушені відступити. Обидві сторони стверджують, що переплутали ворога з німцями, але навряд чи бій тривав так довго, якби це було так.\n\nЦе не перший подібний випадок - з часів нашого напруженого союзу виникали тертя, яке часто переростало в бої, після збудження надміру жвавих командирів на фронті. Однак сутичка під Шренськом була найсерйознішим із цих конфліктів на сьогоднішній день і дала нам привід переглянути наш союз із нашими ідеологічними ворогами."
 poland_events.544.a: "Відтепер ми ставитимемося до них як до ворогів революції!"
 poland_events.544.b: "Так! Нація відродиться через кров та вогонь!"
 poland_events.544.c: "Намагайтеся обмежити міжусобиці."
#
 poland_events.545.t: "Лодзинський уряд"
 poland_events.545.d: "Робочі та селянські ради Лодзі, Кельце та низки інших південних регіонів, які все ще зберігають лояльність до ПСП та ПНП, проголосили конкуруючий уряд. Ополченці цих партій, які здебільшого складаються з селян Малої Польщі, згуртувалися навколо Яна Возницького та його "щирого уряду", який оголосив себе справжнім польським революційним урядом, який не є маріонеткою, керованою з Парижа.\n\nХоча їхня підтримка нині має лише регіональний характер, вони можуть стати серйозною проблемою, якщо ми дозволимо їм набрати силу і наростити свої антисиндикалістські сили."
 poland_events.545.a: "Ми маємо швидко придушити цю зраду."
 poland_events.545.b: "Німці – справжній ворог."
#
 poland_events.546.t: "Формування цивільного ополчення"
 poland_events.546.d: "Польська армія була створена як інструмент придушення: це збочений труп легіонів Юзефа Пілсудського, покликаний підтримувати незаконний маріонетковий уряд Німеччини та інтереси землевласників та корпоративістів. Ця армія практично розбита, в ній багато дезертирів, дезертирства та повний розвал військової організації.\n\nНа її місці має піднятися справжня революційна польська армія, народжена селянами та робітниками, відома вірою у вільну та незалежну Польщу! Як і наші брати у Франції та багатьох інших країнах, ми нарешті взяли долю у свої руки!"
 poland_events.546.a: "Заради кращого світу та нашої священної свободи."
#
 poland_events.547.t: "The Straz Narodowa"
 poland_events.547.d: "Королівська польська армія була просто глузуванням з гордих легіонів, які марширували два десятиліття тому. Кумівство, фаворитизм і прусський вплив зневажили її, змусили забути про свою істинну вірність і натомість перетворили давню польську військову доблесть на рабську армію під німецькою батогом. Після всіх дезертирств стара армія майже зламана, залишилося лише ядро справжніх патріотів. Ми повинні знову підняти армію із землі, закликати кожного працездатного поляка на захист своєї вітчизни від прусських тиранів!"
 poland_events.547.a: "Польська шабля знову заспіває!"
#
 poland_events.549.t: "Орден Лицарів Закону"
 poland_events.549.d: "Сьогодні до уряду звернулася колишня злочинна підпільна організація, невловима ZRP, Орден лицарів закону. Таємна патріотична ложа, стилізована під масонів, з 20-х років минулого століття була поза увагою громадськості, але у зв'язку з повстанням і тим, що її керівництво є нашим однодумцем, вони знову звернулися до влади.\n\nГлава конвенту лицарів Владислав Юзефович зробив пропозицію: ZRP використовуватиме свої значні контакти в польському підпіллі для підтримки повстання - за умови, що їхнє становище буде забезпечене, і вони зможуть діяти відкрито. Дехто вважає ZRP небезпечним зовнішнім актором, якого ми не можемо контролювати, але, з іншого боку, вони – товариші-патріоти."
 poland_events.549.a: "Скачайте, лицарі закону!"
 poland_events.549.b: "Масонство, кажете? Досить підозріло, чи не так?"
#
 poland_events.550.t: "ТНЄ штурмує столицю"
 poland_events.550.d: "Армійські частини та ополченці, вірні Едвардові Ридз-Сміглому, зробили раптову атаку на столицю. Спочатку мало хто хотів йти проти знаменитого генерала, який останніми тижнями став символом повстання - але коли його поставили проти вірних націонал-демократам людей, він зустрів рівних собі. У передмісті Варшави спалахнули стрілянини, коли сили, вірні Національному уряду, об'єдналися проти захоплення влади. На диво, між урядовими військами та вірними Ридз-Смиглому було укладено перемир'я, і почалися переговори.\n\nРидз-Смігли висунув лише одну вимогу – призначити його державним головою, посилаючись на традицію польських повстань, коли одній людині передається вся влада, як громадянська, так і військова, до закінчення повстання. Його вимога обурлива, але для багатьох поляків він - фігура більша, ніж життя. Відмова йому в цьому викличе міжусобицю серед рядового складу, хоча сам генерал, безперечно, прийме його милостиво. Але з іншого боку... людям потрібні сильні лідери, чи не так?"
 poland_events.550.a: "Ридз приведе Польщу до свободи!"
 poland_events.550.b: "Це очевидне захоплення влади."
#
 poland_events.551.t: "Диктатор революції"
 poland_events.551.d: "Це перевірена часом традиція, що за часів смут влада зосереджується в руках однієї людини, яка має волю та вміння провести націю через кризу. Диктатори народу неодноразово очолювали польські повстання, і ця традиція надихає прихильників Закржевського. Один із його прихильників, Енджей Морачевський, виступив сьогодні в Сеймі з різкою промовою, вимагаючи передачі влади спеціальному виконавчому комітету під контролем Закжевського, оскільки централізація влади дасть йому все необхідне, щоб призвести польський народ до остаточного звільнення.\n\nБагато військових лідерів із Цивільного ополчення виступили на підтримку Закжевського, стверджуючи, що з військової точки зору централізація влади є обов'язковою. Ці пропозиції викликали бурхливу реакцію з боку анархістів та поміркованих, які звинуватили Закржевського та СП у планах створення диктатури – проте опозиція виявилася слабшою, ніж можна було очікувати. Примітно, що більшість тих, хто провів свої роки у Франції, мовчали. Можливо, вони зрозуміли, яких жертв вимагає революція, чого не могли зрозуміти їхні товариші, які жили в капіталістичній Польщі?"
 poland_events.551.a: "Закржевський має вести нас!"
 poland_events.551.b: "Це принизило б наші ідеали!"
#
 poland_events.552.t: "Смерть Романа Дмовського"
 poland_events.552.d: "Сьогодні батько польського націоналізму Роман Дмовський помер від слабкого здоров'я. Останні двадцять років він провів у вигнанні – у Лондоні, Парижі та, зрештою, у Москві. Як лідер Національного комітету він був фактично лідером польських вигнанців у Росії, а його публікації широко читалися навіть у Польщі, незважаючи на всі спроби уряду. Тепер, коли великий старий, який протягом півстоліття визначав ідеологію націонал-демократії, пішов із життя, стерв'ятники вже кружляють навколо нього.\n\nРада Національної ліги, керівного органу політичної організації Ендеції у вигнанні, вже намагається обрати людину, яка могла б стати такою ж об'єднуючою, якою був Дмовський, але безуспішно. Найсерйозніший розкол у русі відбувся між так званою молодою та старою гвардією. Стара гвардія - це переважно християнські націоналісти, як і припускав Дмовський, тоді як молода гвардія більше натхненна популістськими і насильницькими методами Бориса Савінкова та НРПР. Ставку Тадеуша Белецького на владу було заблоковано молодою гвардією, оскільки багаторічний секретар та права рука Дмовського вважався надто консервативним та помірним для вигнанців. Ян Мосдорф, представник молодої гвардії, стверджував, що в міру загострення міжнародної ситуації Національній лізі потрібні сміливіші, жорстокіші дії, на відміну від колишнього підпільного активізму.\n\nДля вирішення цієї проблеми Адам Добошинський уявив себе як золоту середину. Він є персоною нон грата в Польщі - він залишив Польщу кілька років тому після того, як його рейд у Мисленіце зробив його назавжди сумнозвісним на батьківщині. Він певною мірою аутсайдер, із сильними християнськими націоналістичними переконаннями, але з багатьма неортодоксальними ідеями для послідовника Романа Дмовського. Незважаючи на це, його приймають і стара, і молода гвардія як людину, здатну повернути руху славу."
 poland_events.552.a: "Йому належить заповнити великі черевики."
#
 poland_events.555.t: "Косі люди"
 poland_events.555.d: "Така велика нестача зброї в революційній армії, що деякі загони ополчення, організовані ПСП, були озброєні лише бойовими косами, "kosa bojowa", у традиції численних повстань, починаючи з армії Тадеуша Косцюшко. Ці підрозділи не беруть участі в активних бойових діях, але їм доручено будівництво укріплень та окопів навколо Варшави та у найближчих околицях міста, щоб підготуватися до гіршого.\n\nЇхнє пропагандистське значення легко перевищує військове, показуючи, що поляки захищатимуть свою батьківщину навіть без зброї, якщо це буде потрібно. Підрозділи повинні отримати вогнепальну зброю, як тільки вона з'явиться в наявності."
 poland_events.555.a: "Принаймні, їхній дух гідний захоплення."
#
 poland_events.561.t: "Економічні зв'язки розірвані!"
 poland_events.561.d.a: "Польська економіка була тісно переплетена з економікою Німеччини, Галичини та інших країн Центральної Європи. Все це було вирвано, насильно та безконтрольно, з початком повстання, з розривом усіх зв'язків із сусідніми країнами. Ми не підготувалися до цього належним чином, і тепер економіка, яка мала підтримувати нашу відчайдушну війну, розвалюється на шматки. Ланцюжки поставок для наших заводів, що покладаються на німецьку сталь та електронні деталі, розірвані, а вугілля із Сілезії перестало топити наші печі. Нашій текстильній промисловості нема кому продавати надлишки товарів, а єдиним покупцем усіх надлишків зерна є армія з її смішно низькими цінами. Підприємства закриті, а податкові надходження скоротилися.\n\nЗа таких темпів ми не маємо грошей на оплату робітників і солдатів... але ми впевнені, що кожен поляк готовий відкласти свої особисті втрати, коли на кону наша незалежність."
 poland_events.561.d.b: "Мудрий довоєнний уряд звільнив нас від частини залежності від Німеччини та інших країн через їхню етатистську політику. Коли всю нашу економічну діяльність за межами наших кордонів було перервано, заходи щодо ліквідації наслідків пом'якшили удар. Наша промисловість, яка залежить від німецької сталі та вугілля, не була зупинена, але була переведена на використання накопичених ресурсів. Наша експортна промисловість вже була скорочена та переорієнтована на внутрішнє споживання та виробництво з місцевих матеріалів, тому удар виявився не таким сильним, як міг би бути.\n\nНе помиліться, ситуація все ще похмура: Польща просто не має доступу до багатьох ресурсів, необхідних для функціонування сучасної економіки, але нам не загрожує негайний бюджетний колапс... поки що."
 poland_events.561.a: "Ввести військовий синдикалізм."
 poland_events.561.b: "Розпочати приватизацію майна."
 poland_events.561.c: "Заохочення місцевої економіки."
