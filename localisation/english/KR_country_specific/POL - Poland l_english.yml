 #for AUS:
 poland_events.222.t: "Делегація із Варшави"
 poland_events.222.d: "Щойно звістка про Польську Революцію досягла Відня, як до нас було відправлено польського посла для зустрічі з австрійською владою. Як делегат нового республіканського уряду вони висловили свою подяку за нашу підтримку - але після офіційних церемоній вони розкрили свої справжні справи.\n\nВони просять нас виступити посередником між дипломатичними відносинами між Німеччиною та Республікою Польща - і, строго кажучи, пропонують, що це може дати великий шанс для поглиблення австро-польських відносин.\n\nОднак ризик існує - чи ми хочемо зіпсувати наші відносини з Німеччиною тільки заради Польщі?"
 poland_events.222.a: "Пообіцяйте їм нашу підтримку."
 poland_events.222.b: "Ми повинні уникнути цього безладу."
#
 poland_events.223.t: "Договір про австро-польський союз"
 poland_events.223.d: "Сьогодні у Кракові було підписано договір, що передбачає союз між Віднем та Республіканським урядом у Варшаві. Договір святкується у Польщі та Галичині як акт звільнення від німецького панування, але й у Берліні він не зовсім небажаний: принаймні договір обіцяє зберегти видимість стабільності в регіоні. Нова Республіка Польща збереже багато своїх зобов'язань перед Німеччиною та іншими країнами Рейхспакту, включаючи вільний прохід військ.\n\nПроте це означає рішучу відмову від німецького контролю над польськими справами та значне підвищення значущості Відня на європейському театрі. По всьому [AUS.GetNameDef] піднімаються келихи на честь перемоги свободи."
 poland_events.223.a: "Нарешті вільний від погляду Берліна!"
 poland_events.223.b: "Бажаємо успіху вашій республіці."
 poland_events.223.c: "Неважливо."
#
 #for GER:
 poland_events.224.t: "Польща заявляє про лояльність Німеччини"
 poland_events.224.d: "Після перегляду більшості договорів між двома країнами було створено міцну правову основу для наших оновлених відносин. Республіка Польща збереже більшу частину колишнього статус-кво, хоча їй буде надано більш широку автономію задля поваги польських демократичних інститутів.\n\nУ свою чергу, вони продовжать бути військовим союзником Німеччини і дотримуватимуться всіх економічних договорів з Німеччиною та німецькими корпоративними та приватними структурами."
 poland_events.224.a: "Гаразд, залиш свою республіку, якщо вона так багато для тебе означає."
 poland_events.224.b: "Невже вони думають, що можуть без наслідків плюнути в обличчя роду Гогенцоллернов?"
#
 poland_events.225.t: "Республіка Польща знову приєднується до Райхспакту"
 poland_events.225.d: "Полум'яні революціонери з недовірою слухали, як [POL.GetLeader] інформував націю про договір, укладений між урядами Варшави та Берліна. Хоча Польща може зберегти республіканську форму правління, і їй надані деякі додаткові свободи, вона все ще дотримуватиметься договорів, укладених з Німеччиною щодо військового союзу та співробітництва в галузі оборони.\n\nБільшість сприймає цей результат як полегшення, оскільки напружена ситуація у відносинах з Німеччиною нарешті розряджена і можна будувати плани на майбутнє. Проте є й криклива меншість, особливо в ПСП, яка засуджує договір як зраду та продаж революційних ідеалів незалежної Народної Польщі. На іншому кінці політичного спектру договір виставляється напоказ як доказ зіпсованої моралі керівництва Центролеви, готового продати свою країну, якщо це допоможе йому утриматися при владі."
 poland_events.225.a: "Невелика ціна за мир."
#
 poland_events.226.t: "Відень відмовляє нам"
 poland_events.226.d: "Незважаючи на початкові обіцянки Австрії, вони вирішили проігнорувати нашу небезпеку, посилаючись на власні внутрішні проблеми. У нас немає іншого виходу, окрім як повернутися за стіл переговорів із німцями."
 poland_events.226.a: "Ми не повинні були їм довіряти."
 poland_events.226.b: "Ніколи!"

#Germany sweeps in to quell the uprising
 poland_events.227.t: "Райхспакт входить до Польщі"
 poland_events.227.d: "Раннього ранку III Моторизована Частина. Армійський корпус перетнув кордон у районі Каліша, оскільки інший армійський корпус перетнув кордон на півночі і просувається з формуваннями литовської армії у напрямку Варшави. На сході українські та білоруські війська просунулися до передмість Любліна. Міністр закордонних справ Німеччини пояснив, що законний, роялістський уряд Польщі попросив союзників щодо Рейхспакту надати підтримку польським правоохоронним органам у придушенні повстання синдикалістів, спонсорованого Францією, які захопили контроль над більшою частиною країни.\n\nНа місцях ситуація зовсім інша, і це знають. Між військами Рейхспакту та польськими частинами відбуваються численні перестрілки, і очікується, що кровопролиття посилюватиметься в міру наближення німців до Варшави. Багато солдатів приєдналися до революційного уряду, а Варшаві та Лодзі з'явилися імпровізовані Червоні Гвардії для захисту революції. Проте багато що залишається незрозумілим, оскільки більшість польської армії перебуває у казармах, далеко від міст, завдяки офіцерському складу, який із глибоким недовірою ставиться до " соціалістичному захопленню влади " у столиці.\n\nРеволюція була розгромлена за лічені дні. Запеклі бої у передмісті Варшави ще були придушені, коли король Август IV оголосив, що революціонери придушені, і що закон і порядок знову повернулися на країну. Тисячі людей лежать мертвими, коли учасників революції збирають і розстрілюють чи садять до в'язниці."
 poland_events.227.a: "Ще одне польське повстання придушене."
#
 poland_events.228.t: "Новий, старий порядок"
 poland_events.228.d.: "Право на свободу об'єднання – призупинено.\nПраво на свободу мирних зборів – призупинено.\nПраво на юридичний захист – призупинено.\nПраво не втрачати польське громадянство – призупинено.\n\nКонституційні призупинення продовжуються і продовжуються, у міру того, як свободи поляків віднімаються заради блага Королівства. У парламенті панує моторошна тиша, оскільки більше половини делегатів перебувають у в'язницях або ховаються, і лише МПК та його союзники мають право приймати рішення. І те, що вони зробили після пригніченої революції, є нічим іншим, як диктатурою, що підтримується загрозою нового німецького військового вторгнення."
 poland_events.228.a: "Так вмирає мрія про польську свободу."
#
 poland_events.229.t: "Польська Республіка кидає нам виклик"
 poland_events.229.d: "Після того, як революціонери повалили законний уряд короля Августа IV та встановили свій криптосиндикалістський режим, відносини між ними були вкрай напруженими. Їх хитрощі з опорою на підтримку Австрії провалилися, але вони відмовляються поступитися нашим вимогам про повернення в союз. Уряд Польщі у вигнанні, що втік до Кенігсберга, офіційно попросив армію розібратися в ситуації."
 poland_events.229.a: "Вторгаємося."
 poland_events.229.b: "Погрожувати їм, щоб вони приєдналися до альянсу."
#
 poland_events.231.t: "Святий Престол засуджує секуляризацію"
 poland_events.231.d: "Наші закони про секуляризацію зустріли масовий опір з боку правих та їхніх прихильників. Це навіть привернуло увагу Святого Отця [PAP.GetLeader], який закликав нас зупинитися і переглянути ці плани з огляду на те, що вони зіпсують наші стосунки з папством.\n\nСвятий Престол також висловив побоювання за народ, оскільки антиклерикалізм може перерости у "хвилю синдикалізму" і насильство щодо віруючих, як це сталося у багатьох країнах до Польщі.\n\nХоча Папа не може зупинити нас, але якщо ми підемо проти його слова, це призведе до того, що ще більше людей прийде до ХСНЄ та ще більше націоналістичних організацій."
 poland_events.231.a: "Ніколи не було польського Папи, так звідки він може знати про наші потреби?"
 poland_events.231.b: "Ми повинні піти на компроміс, щоби не зіткнутися з новим повстанням."
#
 poland_events.232.t: "Опір віруючих"
 poland_events.232.d: "У своєму зверненні до народу архієпископ Олександр Каковський, шановна людина, колишній глава Регентської ради, а нині примас Королівства Польського, закликав усіх щирих католиків до мирного опору законам, які вони вважають неправильними.\n\nЗі схвалення Папи Римського [PAP.GetLeader] слова Яковського впали на благодатний ґрунт, і Католицька церква зайняла більш пряму позицію проти урядової політики секуляризації. Заборони на релігійні символи у школах не дотримуються, і католицькі активісти вже кілька тижнів організовують невпинні протести. Групи, які виступають проти секуляризації, такі як "Католицька дія", збільшили кількість своїх членів, оскільки вони поширюють свою пропаганду про біди безбожжя і про те, як воно призвело до придушення простих людей у колишніх католицьких країнах, таких як Франція. Церква швидко перетворюється на притулок для радикалів, які протистоять нашому режиму."
 poland_events.232.a: "На жаль, будь-які хороші зміни мають відбуватися повільно."
 poland_events.232.b: "Лише секуляризм може гарантувати прогресивне суспільство!"
 poland_events.232.c: "Церква завжди була на боці гнобителів."
 POL_nationalist_threat_tt: "За нинішньої популярності §nнаціоналісти§! можуть спробувати повалити наш уряд, якщо ми продовжимо."
 POL_nationalist_threat_safe_tt: "За нинішньої популярності §nнаціоналісти§! §Rне§! мають достатньо сил, щоб завадити нам проводити нашу політику."

 poland_events.233.t: "Пропозиція для об'єднаної Польщі"
 poland_events.233.d: "Так звана Австро-Польська Угода не є новою ідеєю для Відня. Ідея союзу між конгресною Польщею та Польщею, контрольованою Австрією, в обмін на вічну подяку польської держави, раз у раз підводила голову, і була запропонована навіть імператором Карлом. З того часу, як німецький імперіалізм позбавив нас шансу в 1916 році, багато хто залишив усі надії на такий проект. З того часу політична ситуація змінилася і здається, що такий союз знову розглядається. Варшава зробила офіційний запит щодо початку таких переговорів, отримавши схвалення Німеччини.\n\nПростіше кажучи, ця пропозиція означає поступку Західній Галичині та частині Східної Галичини, які ще належить визначити Польщі в обмін на вигідні економічні договори. Це рішення підтримують як поляки нашої імперії, і сам імператор. На думку прихильників Австро-Польської Угоди, галицькі поляки за 150 років не стали австрійцями і не стануть ними ніколи – тож було б логічно дати їм власну державу в австрійській сфері впливу. Противники такої ідеї розглядають її як поступку слов'янським меншинам та підрив інтересів Імперії."
 poland_events.233.a: "Звичайно, ми підтримуємо єдину Польщу!"
 poland_events.233.b: "З якого часу слов'яни керують нашою Імперією?"
 poland_events.233_tt1: "Підтримка об'єднання Польщі стабілізує нашу імперію та забезпечить нам довгострокові торговельні вигоди."
 poland_events.233_tt2: "§RВідмова від об'єднання Польщі відштовхне поляків і, ймовірно, дестабілізує наш альянс!§!"

 poland_events.234.t: "Повернення австрійської делегації не увінчалося успіхом"
 poland_events.234.d: "Відень відправив нашу благонамірну делегацію назад, не досягнувши значного прогресу у переговорах про об'єднання Польщі. Навіть якщо їхні слова ввічливі, ясно, що вони спочатку не були сприйнятливими до цієї ідеї.\n\nТиранія Габсбургів знову розбила польські мрії, але це не може тривати вічно."
 poland_events.234.a: "Схоже, їм таки не можна довіряти."
 POL_increase_rad_greatly_tt: "Сила §Rрадикалів§! значно зросте."
 POL_reduce_rep_greatly_tt: "Сила §Sреспубліканців§! значно зменшиться."

 poland_events.235.t: "Західна Галичина приєднується до [POL.GetName]"
 poland_events.235.d: "Польський легіонер Вільгельм Фельдман одного разу сказав "Хто хоче дізнатися про душу Польщі - нехай шукає її в Кракові". – І сьогодні ця душа в екстазі. День національного святкування було оголошено [?global.date.GetDateStringNoHourLong] - дата, яка запам'ятається як день возз'єднання Польщі та Кракова.\n\nНавколо колишньої австрійської частини країни майоріли червоно-білі прапори. Зраділи юрби зібралися навколо стародавнього Вавельського собору, місця коронації польських королів давнини. Серед урочистостей були президент міністрів [ROOT.GetSecondInCommand], архієпископ Адам Сапеха і знаменитий композитор Ігнацій Ян Падеревський."
 poland_events.235.a: "З поверненням, брати!"
 POL_GAL_characters: "§CКілька поляків з Галичини тепер будуть доступні як командири та радники§!"

 poland_events.236.t: "Процвітаюча польська торгівля"
 poland_events.236.d: "З того часу, як було знято всі обмеження на торгівлю між Польщею та придунайськими землями, обидва регіони отримали величезну вигоду. Чеський та австрійський капітал та ресурси замінили німецькі корпорації у багатьох місцях.\n\nЗбільшення торгівлі підвищило рівень життя біднішої Галичини, яка з периферії імперії перетворилася на важливий маршрут між польськими центрами та промисловими регіонами двоєдиної монархії.\n\nНавіть ті, хто спочатку скептично ставився до цієї ідеї, вважають, що австро-польське рішення виявилося вигідним для обох сторін."
 poland_events.236.a: "Вип'ємо за австро-польську дружбу!"

 poland_events.237.t: "Об'єднання Польщі"
 poland_events.237.d: "Це день національної урочистості у [POL.GetNameDef]. Після тривалих переговорів із австрійцями Двоєдина монархія погодилася на союз між Польщею, контрольованою Австрією, та польськими землями. Незважаючи на те, що деякі різкіші голоси в нашому кабінеті назвали договір жадібним захопленням влади австрійцями, немає причин для занепокоєння - Польща обіцяла дотримуватись усіх відповідних договорів з нами, незалежно від їхніх відносин з Австрією. Поки наші потяги йдуть на схід, все гаразд."
 poland_events.237.a: "Привітайте [POL.GetLeader] із його досягненнями!"

 poland_events.239.t: "Хаос у центрі"
 poland_events.239.d: "Політики та організації, пов'язані з Міжпартійним політичним колом та його союзними партіями, опинилися у вільному падінні після повалення короля. Багато старих політиків пішли з політики, а ще більше намагаються пояснити свою колишню підтримку монархії.\n\nУ цій радикальній перебудові партії, які залишилися в живих, роблять все можливе, щоб заповнити порожнечу. Багато хто перейшов до ПНП, ще більше - до консервативних партій чи навіть до ТНЄ. На руїнах, що димляться, Круга була заснована невелика центристська ліберальна партія Польський центр. "
 poland_events.239.a: "Народна партія прийме будь-кого!"
 poland_events.239.b: "ХСНЕ вітає їх."
 poland_events.239.c: "Нам не потрібні ці прусські підлабузники."

 poland_events.240.t: "Переворот Смігли"
 poland_events.240.d: "Вночі у Варшаві відбулися події, що шокують. Частина варшавського гарнізону вирушила до району Рембертув, щоб зустрітися з групою змовників на чолі з Едвардом Ридз-Сміглим та невеликим загоном вірних йому людей. Обурені "комуністичною" політикою уряду Центрольва щодо Церкви багато солдатів таємно заявили про свою підтримку змови Ридза. Були побоювання з приводу проникнення ендеції в збройні сили, але змова була занадто глибокою, щоб її можна було повністю припинити, а вранці було вже надто пізно.\n\nНелояльні сили рушили на охорону мостів Варшави під керівництвом спільника Ридза Вацлава Стахевича, а сам ватажок рушив до центру міста на зустріч із президентом."
 poland_events.240.a: "Так впав перший уряд республіки."
 poland_events.240.b: "Скликайте вірні війська до Варшави!"

 poland_events.241.t: "Ендеція консолідує владу"
 poland_events.241.d: "Після мовчазної згоди Берліна та Відня ситуація була зрозуміла: переворот вдався. Президент [POL.GetLeader] був змушений розпочати переговори з Едвардом Ридз-Сміглим, який зажадав відставки "зрадницького" уряду та заміни його справжніми патріотами, що, безперечно, означало самого генерала. Після першої відмови почалися бої, коли люди Ридза почали роззброювати лоялістів, що залишилися, з варшавського гарнізону. Бої були запеклими, але зрештою Варшава повністю впала внаслідок перевороту. Зіткнувшись із двома варіантами: громадянською війною чи відставкою, і президент, і кабінет міністрів обрали перший варіант. Уряд, з яким пов'язували такі великі надії на демократію та свободу, впав.\n\nЕдвард Ридз-Смігли, який переміг, зайняв посаду головнокомандувача армією та міністра оборони, а решту складу кабінету було сформовано націонал-демократами та соратниками Ридза."
 poland_events.241.a: "Ми захищатимемо польську націю."

 poland_events.242.t: "Генерал Соснковський рятує столицю"
 poland_events.242.d: "До полудня повстанці контролювали усі основні шляхи до столиці. Президент [POL.GetLeader] розпочав переговори з Едвардом Ридз-Сміглим, який зажадав відставки "зрадницького" уряду та заміни його справжніми патріотами - що, безперечно, означало самого генерала. Після першої відмови почалися бої, коли люди Ридза почали роззброювати лоялістів, що залишилися, з варшавського гарнізону. Бої були запеклими, і люди, які все ще вірні уряду, щільно забарикадувалися у своїх гарнізонах, створюючи великі проблеми для повстанців, щоб витіснити їх.\n\nБої в місті затримали так багато сил Ридза, що він не зміг захиститись від вторгнення 1-го кавалерійського полку генерала Казімєжа Соснковського з півночі. За кілька годин переворот розпався на шматки, оскільки сили Соснковського розбили захисників і змусили решти здатися, усвідомивши свою невдачу. Коли генерал-переможець їхав вулицями Варшави, який славився як рятівник демократії та республіки, залишалося лише одне питання: що робити з Ридзом та його спільниками?"
 poland_events.242.a: "Змусити змовників піти у відставку."
 poland_events.242.b: "Вигнати їх."

 poland_events.243.t: "Націоналістичний державний переворот у Польщі"
 poland_events.243.d: "Пріоритетна телеграма з Польщі повідомила нам, що обраний уряд у Варшаві впав. Військовий переворот, очолюваний генералом Едвардом Ридзом-Сміглим, захопив столицю рано-вранці, і після короткої сутички з лояльним гарнізоном змусив уряд піти у відставку, щоб уникнути подальшого кровопролиття.\n\nЦе тривожний розвиток подій, оскільки Ридз та його прихильники аж ніяк не дружелюбні до наших інтересів. Навіть якщо вони заявили, що поки будуть дотримуватися своїх договорів, сумнівно, що вони залишаться вірними, якщо ми виявимо хоч найменшу слабкість."
 poland_events.243.a: "Ми уважно спостерігатимемо за ними..."
 poland_events.243.b: "Вимагаємо негайних виборів!"

 poland_events.244.t: "The [FROM.GetAdjective]ий ультиматум"
 poland_events.244.d: "[FROM.Capital.GetCapitalVictoryPointName] надіслав нам комюніке з рішучою заявою: військовий переворот Ридз-Сміглого та його кліки є незаконним та неприйнятним для [FROM.GetAdjective]их інтересів. Вони вимагають, щоб армійська кліка негайно відмовилася від влади та звільнила цивільний уряд. Загроза завуальована, але очевидно, що якщо ми відмовимося, великі держави готові нав'язати нам свою руку.\n\nПісля пред'явлення ультиматуму база підтримки перевороту швидко зменшується: те, що мало стати доконаним фактом, представленим Німеччині та Австрії, стало серйозною загрозою нашому з таким трудом завойованому національному суверенітету."
 poland_events.244.a: "Ми повинні погодитись на їхні вимоги заради нашої незалежності."
 poland_events.244.b: "Ми більше не схилятимемося перед ними!"

 poland_events.245.t: "Варшава веде себе зухвало!"
 poland_events.245.d: "Замість відмовитися від влади, кліка Ридза лише зміцнила свої позиції. Поляки розпочали "оборонну" мобілізацію, намагаючись залякати нас, і відмовилися від усіх претензій на союз чи дружбу.\n\nХоча Польща не становить для нас серйозної загрози, військові хочуть втрутитися негайно, замість того, щоб дати їм час упорядкувати свої збройні сили."
 poland_events.245.a: "Це означає війну."
 poland_events.245.b: "Це не варте того, щоб боротися."

 #for AUS:
 poland_events.246.t: "Проблема Лемберга"
 poland_events.246.d1: "Східна Галичина завжди була дилемою, яка не мала однозначних відповідей. Місто Лемберг – чи Львів – переважно польське, а сільська місцевість навколо нього – переважно українська. Це схожа ситуація з такими містами як Вільнюс та Брест, де польське міське населення традиційно панувало над східними слов'янами. Лембергський регіон особливо складний, оскільки у значній частині Східної Галичини справді немає чітких кордонів між поляками та українцями.\n\nЗвичайно, і українці, і поляки вважають місто своїм, але, зрештою, саме ми спроможні це вирішити. На додаток до міста, необхідно розглянути й решту Східної Галичини, яка в основному є українською та румунською.\n\nМи можемо віддати її Польщі за їхні гарантії високої регіональної автономії, поступитися Україні, як того бажає народ, чи просто залишити її під короною Габсбургів."
 poland_events.246.d2: "Східна Галичина завжди була дилемою без чітких відповідей. Місто Лемберг - або Львів, або Львів, переважно польське, а село навколо нього переважно українське. Подібна ситуація з такими містами, як Вільнюс і Брест, де польське міське населення традиційно панує над східними слов’янами. Особливо складним є регіон Лемберг, оскільки на значній частині Східної Галичини насправді немає чітких кордонів між поляками та українцями.\n\nЗвичайно, і українці, і поляки сприймають місто як своє, але, зрештою, це вирішувати ми. Окрім міста, варто взяти до уваги решту Східної Галичини – переважно українську та румунську.\n\nМи могли б віддати його Польщі за їхні гарантії високої регіональної автономії, передати Україні за народною волею або просто залишити під короною Габсбургів."
 poland_events.246.a: "Розділіть його, але Львів віддайте полякам."
 poland_events.246.b: "Віддайте все Україні."
 poland_events.246.c: "Вся Галичина стає автономним регіоном під керуванням Польщі."
 poland_events.246.f: "Цей регіон залишиться з нами."
 poland_events.246.g: "Віддати Станіславів Україні, а решту залишити."

 poland_events.247.t: "Автономна територія Східна Галичина"
 poland_events.247.d: "Австрія погодилася віддати нам усю Східну Галичину – навіть непольські області на самому півдні. Цю новину сприйняли з радістю, оскільки прикордонний контроль було знято, а один із багатьох розділів скасовано. Що стосується українського питання, то їм надається крайова автономія, як того вимагала Австрія. Вони матимуть власні регіональні парламенти та делегатів у Сеймі, і вони користуватимуться всіма тими самими свободами, якими користувалися за Габсбурзької монархії."
 poland_events.247.a: "Вони отримають свободу."

 #for UKR:
 poland_events.248.t1: "Союз зі Станіславовим"
 poland_events.248.t2: "Союз зі Східною Галичиною"
 poland_events.248.d1: "Після тривалих переговорів нам не вдалося отримати місто Львів, але в австрійців вистачило розуму поступитися [UKR.GetNameDef] хоча б Станіславівській області.\n\nЯк невтішний приз за консолідацію поляки пообіцяли надати українцям регіональну автономію всередині своїх кордонів, але важко повірити, що вони виконають свої обіцянки, хоч би яким ліберальним був їх уряд."
 poland_events.248.d2: "Після довгих переговорів ми нарешті здобули перемогу над поляками та переконали австрійців зрозуміти причину: Львів по праву є українським містом, і він має залишатися таким.\n\nНаціональне свято було оголошено, оскільки було проголошено союз Східної Галичини та України, який більше ніколи не буде розірвано. Делегати з Варшави були кислими, але це нічим не відрізняється від нашого звичного спілкування з поляками."
 poland_events.248.a: "Ласкаво просимо, браття."

 #for POL:
 poland_events.249.t: "Східна Галичина вислизає від нас!"
 poland_events.249.d: "Схоже, що австрійці зрадили нас ще раз. Вероломні Габсбурги вступили в змову з українцями, щоб відібрати у нас місто Львів, незважаючи на те, що більшість населення - поляки. Той факт, що видатні галицькі українські організації просили Відень про такий результат, не має жодного значення. Українська пропаганда про "загрозу полонізації", схоже, ефективно налаштувала селян проти нас.\n\nЦей інцидент викликав розчарування, особливо через наші, здавалося б, близькі відносини з Австрією, і навіть викликав деякі протести проти Відня."
 poland_events.249.a: "Кляті австрійці."

 #for POL:
 poland_events.250.t: "Союз із Львовом"
 poland_events.250.d: "Після тривалих переговорів ми нарешті перемогли українців і переконали австрійців побачити причину: Львів по праву є польським містом і таким має залишатися. Було оголошено всенародне свято, оскільки було проголошено унію Львова та Польщі, яку вже ніколи не розірвати.\n\nДелегати з Києва були роздратовані, але це нічим не відрізняється від нашого звичного спілкування з українцями."
 poland_events.250.a: "Ласкаво просимо, браття."

 poland_events.251.t: "Акт відновлення [GetYear] року"
 poland_events.251.d1: "Хелм був приєднаний до Королівства у 1919 році і досі залишається єдиною частиною Польщі із значним православним населенням. Багато в чому це було зроблено насильно у 19 столітті, коли царська влада прагнула колонізувати цю частину давньої польської території російськими та українськими поселенцями. Вже досягнуто певного прогресу у відновленні національного характеру Хелмського воєводства, але серйозна робота може розпочатися після прийняття Акту про відновлення.\n\nЦей указ визначає план інтеграції регіону до складу Польщі шляхом розселення польських ветеранів та повернення рурських поляків у воєводство, а також шляхом закриття православних церков, викритих у співпраці з Росією та іншими зрадницькими елементами. Звернення до римо-католицької віри буде винагороджено. "
 poland_events.251.d2: "Об'єднання з Галичиною-Лодомерією принесло нам мільйони нових українських громадян. Попередній уряд за своєю дурістю погодився надати цим українським воєводствам широку культурну автономію, включаючи їхню власну місцеву адміністрацію та суди. Саме така роз'єднаність зробила Польщу слабкою у минулому. Було розроблено план з ліквідації цих автономій та належної інтеграції русинських воєводств до складу Польщі.\n\nАкт відновлення дозволяє поселення у регіоні польських ветеранів та рурських поляків, а також розпочнеться широкомасштабний наступ на владу православної церкви. Зрештою, саме православна церква зробила все можливе, щоб підтримати російських гнобителів, які бажали знищення Польщі – як ми можемо довіряти їм після цього? Перехід у римський католицизм всіляко заохочуватиметься і винагороджуватиметься. "
 poland_events.251.a: "Польща знову буде цілою!"

 poland_events.252.t: "Марш проти полонізації"
 poland_events.252.d: "Нинішній уряд [POL.GetSecondInCommand] відновив розкольницькі програми полонізації, схвалені націонал-демократами. Ці програми на практиці є законодавством, яке офіційно дискримінує євреїв та українців Хелмського регіону, а також інші меншини у наших прикордонних регіонах. Незважаючи на те, що багато поляків мовчки приймають антисемітську політику, ця полонізація стала символом передбачуваної відсталості та реакційності уряду [POL.GetSecondInCommand].\n\nОпозиція, очолювана єврейськими організаціями, такими як Трудовий Бунд, організувала великі демонстрації проти уряду, особливо у південних регіонах, де осередки Селянської партії відкрито підтримали євреїв у єдиній боротьбі проти уряду."
 poland_events.252.a: "Можливо, потрібні деякі компроміси..."
 poland_events.252.b: "Приєднати багнети!"

 poland_events.253.t: "Народження української військової організації"
 poland_events.253.d: "Акція з відновлення Східної Малопольші принесла деякі результати, але опір українців виявився сильнішим, ніж очікувалося. Схоже, що їхній опір координується та підтримується так званою "Українською військовою організацією" з українського боку кордону. Їх фінансування та агітація радикалізують селянство, що є ще одним доказом необхідності етнічно єдиної Польщі.\n\nНа щастя, ми успадкували ефективну таємну поліцію з часів короля Августа і можемо винести її тяжкість проти терористів, які пропагують ненависть і смерть у наших південних воєводствах."
 poland_events.253.a: "Слідкуйте за тим, щоб поліція мала всі необхідні ресурси."

 poland_events.254.t: "Привид Пілсудського"
 poland_events.254.d: "Таємна поліція виявила тривожні ознаки того, що в армії існує змова, зосереджена навколо згуртованої групи колишніх легіонерів Едварда Ридз-Сміглого. Схоже, що вони підтримували зв'язок один з одним навіть після того, як Польська військова організація, POW, припинила свою діяльність у 1921 році після того, як опір німецькому владі став марним. Їхнім лідером був Ридз-Сміглий, який посів цю посаду після ув'язнення Юзефа Пілсудського у в'язницю в 1917 році. Нам ще належить визначити інших учасників змови та їх цілі, але здається ймовірним, що в ньому беруть участь такі люди, як Адам Коц та Казімєж Сосковський – колишні товариші Пілсудського та члени POW.\n\nВажливе питання, однак, полягає в тому, що робити з цією таємною клікою всередині польської армії. Ми можемо просто підвищити звання вірних нам людей і розбити кліку Ридз-Сміглого по всій країні в менш важливих командах... або ми можемо розпочати таємні переговори між урядовцями та людьми Ридз-Сміглого. Війна наближається, і момент для повстання проти німців може наступити в найближчому майбутньому – і в цій боротьбі у нас із змовниками будуть дуже схожі цілі."
 poland_events.254.a: "Розбити групу."
 poland_events.254.b: "Зв'язатися з ними та запропонувати співпрацю."
 POL_will_disable_revolt_tt: "§RВідмовитися від повстання проти Німеччини.§!"

 poland_events.255.t: "План перевороту"
 poland_events.255.d.monarchy: "Досягнуто домовленості з групою Едварда Ридз-Сміглого. Коли настане час і німецькі армії будуть зайняті, військові підуть на Варшаву і заарештують короля та його раду, а також усіх генералів, які виступають проти законного уряду. Одночасно розпочнуться операції зі встановлення контролю над іншими великими містами, радіостанціями та прикордонними гарнізонами.\n\nНавряд чи буде великий опір, бо навіть республіканські партії підтримають нас. Найбільшою загрозою буде безжальна відповідь Німеччини. У більш спірній частині угоди Ридз-Сміглий буде призначений державним головою замість короля, щоб очолити тимчасову Державну раду, допоки в ній не відпаде потреба і не будуть проведені вибори.\n\nЗмовники підняли келихи за майбутнє остаточне звільнення Польщі, бо цього разу воно триватиме довго."
 poland_events.255.d.republic: "План, розроблений соратниками Едварда Ридз-Сміглого, був схвалений найважливішими міністрами, тісним внутрішнім кільцем, яке перебуває при владі з моменту перевороту Ридза. Ця "Операція Зонтик", по суті, є зухвалим планом завдати удару в спину Німеччині та Австрії, якщо представиться можливість. Військові марширують до Варшави, Едварда Ридз-Сміглого буде призначено главою держави, а нелояльні генерали та політики будуть заарештовані, що по суті є самопереворотом. Одночасно розпочнуться операції зі встановлення контролю над іншими великими містами, радіостанціями та прикордонними гарнізонами.\n\nНавряд чи буде великий опір, бо навіть соціалістично налаштовані партії підтримають нас, а чи не німців. Найбільшою загрозою буде безжальна відповідь Німеччини. Якщо Німеччина оголосить війну, виконавчу владу буде передано Державній раді, сформованій з військових, поки в них не відпаде потреба, і будуть організовані вибори.\n\nЗмовники підняли келихи за майбутнє остаточне звільнення Польщі, бо цього разу воно триватиме довго."
 poland_events.255.a: "Na Zdrowie!"

 poland_events.256.t: "Відновлення виборів"
 poland_events.256.d: "Польщу було звільнено під керівництвом першого маршала. Оскільки загроза війни минула і можна було розпочинати відновлення, лідери багатьох партій почали закликати до розпуску Державної ради та створення справді республіканської форми правління. Природно, що державний глава Ридз-Сміглий запевнив, що вибори будуть організовані, і в наступні місяці спостерігався сплеск політичної активності. Однак сувора цензура воєнного часу все ще діяла, а власна партія маршала, ТНЄ, отримувала незначне висвітлення у ЗМІ та фінансування. Звинувачення у корупції на виборах викликали деякі громадські протести, але особиста популярність Ридз-Смиглого була надто великою, щоб проти нього почалися реальні масові дії.\n\nОскільки в Польщі офіційно зберігається конституція монархії, Ридз-Сміглий має більшість повноважень монарха, включаючи призначення кабінету міністрів. Інклюзивний уряд широкого фронту на чолі з Богуславом Медзінським, що включає міністрів від інших партій, задовольнив би більшість другорядних партій і зміцнив би пропаганду режиму, що він справді представляє всіх поляків від лівих до правих, як це робив Юзеф Пілсудський. Проте, більш ефективним рішенням може стати невеликий кабінет міністрів на чолі з Адамом Коцем, який складається з "аполітичних" військових. Природно, сам Ридз буде обраний президентом і збереже свою посаду головнокомандувача армії, забезпечуючи безпеку та процвітання польського народу."
 poland_events.256.a: "Підтримувати видимість демократії."
 poland_events.256.b: "Пріоритет ефективності та лояльності."
 POL_256_tt: "§CПодія матиме два варіанти з наступними ефектами:§!\n"

 poland_events.257.t: "Конституція [GetYear] року"
 poland_events.257.d: "Перший акт нового Сейму – розпочати розробку конституції, яка офіційно змінить конституцію часів монархії та стане не нав'язаною іноземними тиранами, а створеною всім народом Польщі. Стара конституція була спрямована на збереження позицій старої еліти часів поділу, але нова конституція ґрунтується на ідеї загального блага всіх громадян. Однак від громадян також очікується, що вони діятимуть на користь загального блага нації, і їхні права можуть бути обмежені, якщо вони цього не зроблять.\n\nПрезидент має бути головним гарантом безпеки нації, обиратися на семирічний термін та мати права, ідентичні тим, які були у Августа IV кілька років тому. Президент призначає міністрів та військових, а також може накладати вето на закони на власний розсуд. Президент несе відповідальність лише перед Богом та історією, а не перед будь-якими іншими органами. Зрештою, Польща стала вільною завдяки рішучим діям Ридз-Сміглого. Якби одна людина не почула заклику історії, існувала б нова Польща?"
 poland_events.257.a: "Вперед до світлого майбутнього!"

 poland_events.258.t: "Передача Закарпаття"
 poland_events.258.d: "У рамках розділу колишнього Королівства Галичина-Володимирія було вирішено, що регіон Закарпаття буде включений до складу [ROOT.GetAdjective]их земель."
 poland_events.258.a: "Чудово!"

 poland_events.259.t: "An Almost Lawful Coup"
 poland_events.259.d: "The day is here. The plan is in action. As agreed, the Sejm and the Council of Ministers leveraged their power to bypass ordinary parliamentary process, and granted General Edward Rydz-Śmigły supreme power to 'take action to ensure inviolability of Polish territory and the constitution.' In his role as the Chief of State, the general was essentially handed executive power by the Sejm. Almost immediately, Warsaw was put under martial law to ensure smooth transfer of power. In combined operation by the military and the police, potential dissidents or German spies were arrested in droves. A new body of Council of State was formed mainly from conservative politicians and military men to advise Rydz."
 poland_events.259.a: "Free, finally."

 #for POL:
 poland_events.260.t: "Сецесія Великої Польщі"
 poland_events.260.d: "У той час як німецькі армії зазнають поразки, а їхні численні вороги просуваються все далі, поляки східних територій, так званої "Великої Польщі", скористалися моментом і заявили про свій намір відокремитися від Німецької імперії. Верховна народна рада обрала своїм головою силезського поляка Войцеха Корфанти, людину, відому як невтомний захисник польської культури на основі християнських принципів. Поради взяли під контроль багато прикордонних регіонів за допомогою імпровізованих ополчень.\n\nОпір був незначним, як через повну дезорганізацію німецької армії, так і через звернення Войцеха Корфанти до німців, особливо до німецьких католиків, де він представив конфлікт як наднаціональну християнську справу, де німці та поляки обидва перебувають у праведному хрестовому поході проти синдикалістів.\n\nБагато німців у Познані, Данцизі та інших прикордонних регіонах висловили свою підтримку ідеї Корфанти. Зрештою, якщо Німеччина розвалюється, чи не краще шукати притулку на сході, аніж жити під владою тиранічних синдикалістів?"
 poland_events.260.a: "Так, переїжджайте."
