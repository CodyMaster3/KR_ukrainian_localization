 POL_Emergency_Session: "Надзвичайна сесія"
 POL_Emergency_Session_desc: "У своєму зверненні до Сейма король чинив тиск на його членів, щоб вони швидко вирішили кризу, інакше він виконає свою загрозу використати свої значні повноваження для вирішення проблем, що стоять перед країною, на власний розсуд. Сейм розпочне роботу з виведення Польщі з кризи, а король у цей час вирішуватиме, чи можна довіряти парламенту в тому, що вона від нього вимагає."
 POL_Strengthen_The_Circle: "Зміцнення міжпартійного кола"
 POL_Strengthen_The_Circle_desc: "Компроміс з польськими лібералами шляхом поступок може бути непопулярним вибором для деяких при дворі, але це набагато найкращий варіант для збереження популярності та довгострокової стабільності у майбутньому. Зміцнюючи вплив помірного "Міжпартійного кола" на польську політику, ми можемо зберегти основну лінію політики, яка працює через монарха."
 POL_Empower_Provincial_Assemblies: "Розширення можливостей регіональних зборів"
 POL_Empower_Provincial_Assemblies_desc: "У Польщі здавна існувала система регіональних зборів, відомих як сеймики, які збереглися протягом довгої та бурхливої історії країни. Влада сеймиків коливалася залежно від сили центрального уряду, та його компетенція часто може різнитися у різних регіонах. Розширюючи повноваження цих зборів, ми можемо допомогти нашим громадянам відчути себе причетними до прийняття рішень на місцевому рівні і бути схильнішими доводити свої скарги до поміркованих інституційних засобів."
 POL_Concessions_to_Unions: "Поступки профспілкам"
 POL_Concessions_to_Unions_desc: "Крах, що стався в Чорний Понеділок, показав, що в нашій економіці є недоліки: невпевненість і страждання, спричинені економічним спадом, призвели до того, що багато хто став розглядати ці недоліки як звинувачення традиційної політики, що змусило їх спокуситися піснею паризької сирени. Хоча ми можемо не погоджуватися з синдикалістами майже у всьому, проведення невеликих реформ у таких галузях політики, як права трудящих та соціальне забезпечення, матиме велике значення для того, щоб середній робітник був на нашому боці."
 POL_Form_The_Konigstreue: "Königstreue"
 POL_Form_The_Konigstreue_desc: "Король Август завжди оточував себе значною кількістю радників, багато з яких представляли інтереси німецьких ділових та громадських лідерів. Ці діячі вже давно домагаються того, щоб їхнє місце за короля було закріплене інституційно, щоб захистити своє становище у майбутньому. Хоча це рішення не буде популярним серед поляків, що залишилися на волі, вони пообіцяли певні відкати в обмін на підтримку з боку палацу, який вкрай необхідний у ці часи."
 POL_Empower_Elites: "Робота з елітою"
 POL_Empower_Elites_desc: "Тепер, коли становище найближчих радників короля зміцнилося, вони почали робити подальші "пропозиції" його величності, призначаючи помічника тут, просуваючи певну людину там. В обмін на дотримання їхніх порад, вони докладають усіх зусиль, щоб направити капітал, який може опинитися на шляху до Королівства, в обмін на надання сина промисловця зручного бюрократичного посту."
 POL_Royal_Tours: "Королівські тури"
 POL_Royal_Tours_desc: "Прикрим побічним ефектом того, що король вирішив підняти багатьох німців на вкорінені позиції влади, стало зростаюче серед населення відчуття, що монархія набагато більше дбає про уявлення німецьких інтересів, ніж польських. У спробі заспокоїти ці почуття співробітники короля склали значний список маршрутів екскурсій і деталей патронажу, які послужать завоюванню великої доброї волі палацу серед пересічних громадян."
 POL_Direction_of_the_Privy_Council: "Управління Таємної ради"
 POL_Direction_of_the_Privy_Council_desc: "Тепер, коли король почав формувати склад свого оточення, увага стала приділятися Таємній раді. Цей орган, що складається із суміші німецьких та польських членів, має дуже тісні стосунки з королем і відіграє велику роль у зміцненні зв'язків між палацом та різними групами. Король повинен буде ретельно вирішити, кого він хоче призначити до своєї ради, оскільки буде важко збалансувати вимоги німців та поляків."
 POL_Foster_Polish_German_Ties: "Зміцнення польсько-німецьких зв'язків"
 POL_Foster_Polish_German_Ties_desc: "Хоча зусилля короля щодо завоювання підтримки впливових німецьких інтересів почали приносити певні дивіденди, багато його радників тепер закликають його ще більше поглибити ці зв'язки, міцно вписавши польську націю в німецьке лоно. Вони впевнені, що зможуть переконати свої контакти у Берліні зробити значні інвестиції в економіку країни, якщо король дасть зрозуміти, що він є твердим другом Берліна."
 POL_Guarantee_The_Holdings_Of_Landowners: "Гарантувати права землевласників"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "Хоча компроміс із лівими групами налякав багатьох багатих людей у країні, король хоче дати зрозуміти, що такі кроки в жодному разі не означають, що існують плани ліквідації великих сільських володінь. Палац планує зробити це шляхом створення правових гарантій проти того, що вони називають "несправедливою експропріацією", хоча за зачиненими дверима вони дали зрозуміти аристократам, що вони чекають на допомогу в обмін на такі обіцянки."
 POL_Address_Land_Issue: "Вирішення земельного питання"
 POL_Address_Land_Issue_desc: "Хоча майже ніхто в уряді не бажає такого пограбування земель, про яке говорить Центрольов, у нашій нинішній ситуації є що покращити. Є багато маєтків, які використовуються дуже неефективно, а також багато маєтків, які надто малі, щоб бути дійсно продуктивними. Раціоналізуючи використання землі, ми зможемо підвищити продуктивність польського сільського господарства."
 POL_Weapon_Against_The_Underground: "Зброя проти підпілля"
 POL_Weapon_Against_The_Underground_desc: "Завжди існувала підозра, що тіньові організації мають значну владу в країні, але точний масштаб цього завжди залишався загадкою. Саме тому ми почали розширення наших внутрішніх розвідувальних служб, щоб остаточно викорінити підпільних інтриганів."
 POL_Rein_in_Sejm: "Повторне голосування у Сеймі"
 POL_Rein_in_Sejm_desc: "Хоча деяка форма спілкування між народом і королем може бути корисною, Сейм має надто велику владу, щоб робити все, що йому заманеться. В оточенні короля є багато людей, які виступають проти цього органу, сумніваючись у справжніх намірах багатьох його представників. Хоча є кілька способів, якими вони пропонують усунути це передбачуване нашестя зрадницьких елементів, цей крок буде радикальною зміною в балансі між Палацом і Сеймом."
 POL_Safeguard_the_Liberties: "Захист свобод"
 POL_Safeguard_the_Liberties_desc: "Хоча існує безліч різних політичних думок, які ми можемо вважати небезпечними чи шкідливими, нападки на них чи спроби змусити їх замовкнути, швидше за все, призведуть лише до ще більшої відсічі. Саме тому помірніші члени найближчого оточення короля закликають до закріплення в Королівстві фундаментальних прав на свободу слова та інших свобод, щоб, хоча ці небезпечні голоси можуть кричати, мало у кого будуть причини їх слухати."

 POL_Drop_The_Gold_Standard: "Відмова від золотого стандарту"
 POL_Drop_The_Gold_Standard_desc: "Золотий стандарт довгий час був частиною загальноприйнятої економічної думки, багато хто втішався стабільністю, яку, начебто, забезпечувало золото. Для багатьох прогерманських інтересів він також міцно прив'язував нашу економіку до золота Міттельєвропи, що підтримується. Після краху, що стався у Чорний Понеділок, залежність від золота зробила нашу економіку несприйнятливою. Намагаючись вибратися з цієї пастки, багато хто в уряді закликає відмовитися від золотого забезпечення та перейти на повністю фіатну валюту."
 POL_Reintroduce_The_Zloty: "Плаваючий курс злотого"
 POL_Reintroduce_The_Zloty_desc: "Знімаючи нашу валюту із золотого стандарту, ми повинні були бути обережними, щоб не викликати повний валютний колапс. Тепер, коли минув деякий час, ми можемо знову ввести злотий у його новій плаваючій формі. Хоча це, ймовірно, призведе до великих коливань цін, ми сподіваємося, що це дасть нам більше коштів для виходу з кризи, а також забезпечить нам деяку підтримку за незалежнішу від Берліна валюту."
 POL_Loans_From_Foreign_Banks: "Кредити іноземних банків"
 POL_Loans_From_Foreign_Banks_desc: "Хоча через крах багато хто не хоче довіряти великим німецьким та австрійським фінансовим інститутам, які вони звинувачують у тому, що вони стали причиною краху, факт у тому, що ці організації, як і раніше, мають значний капітал, який може бути використаний для виведення нас з кризи. Хоча цей крок збереже статус-кво, який прив'язує нас до Берліна та Відня, він значно полегшить виведення нашої економіки з кризи."
 POL_Nationalise_The_Bank_Of_Poland: "Націоналізувати Банк Польщі"
 POL_Nationalise_The_Bank_Of_Poland_desc: "На думку багатьох, цей крах показав небезпеку прив'язки нашої економіки до великих держав, які завжди будуть ставити свої інтереси вище за наші. У зв'язку з цим багато хто хоче, щоб ми почали проводити більш незалежну фінансову політику, яка, на їхню думку, допоможе нам уберегтися від нестабільності в майбутньому. Однак цей крок не залишиться без наслідків, оскільки набагато складніше залучити капітал без величезних резервів Берліна і Відня."
 POL_Pave_The_Country_Roads: "Прокласти путівці"
 POL_Pave_The_Country_Roads_desc: "Аварія призвела до того, що багато людей не можуть знайти роботу, що створило негативний зворотний зв'язок, коли вони не можуть витрачати гроші, внаслідок чого ті, хто покладається на їхні звичаї, також зазнають краху. У спробі розірвати це коло багато хто пропонує залучити наших безробітних до роботи на величезних громадських роботах з будівництва, що дозволить покращити інфраструктуру в районах, що раніше ігноруються."
 POL_The_Cooperative_Movement: "Кооперативний рух"
 POL_The_Cooperative_Movement_desc: "Селянські кооперативи вже давно стали для біднішого сільського населення способом покращити своє становище. Поєднання забезпечення безпеки та форми соціальної участі для сільського населення зробило їх дуже корисним інститутом для заохочення. Саме тому багато хто пропонує заохочувати створення нових кооперативів, які значною мірою убезпечать наших виробників продовольства від коливань ринку."
 POL_Marketplace_of_Mitteleuropa: "Ринок Міттельєвропи"
 POL_Marketplace_of_Mitteleuropa_desc: "Торгові можливості Польщі завдяки нашому становищу між Німеччиною та Австрією не слід так легко скидати з рахунків. Хоча багато хто пропонує витягнути нашу країну з кризи, намагаючись стимулювати внутрішню економіку, реальність така, що заохочення сильного експортного ринку є більш перевіреним способом припливу грошей до нашої країни. Ми почнемо заохочувати експортні ринки порівняно із внутрішніми, щоб створити такі умови."
 POL_The_Statist_Approach: "Статистичний підхід"
 POL_The_Statist_Approach_desc: "Багато хто хотів би продати нашу економіку іноземним інтересам у помилковій спробі залучити більше грошей, ігноруючи фундаментальні проблеми, пов'язані з передачею нашої фінансової стабільності в руки інших країн. Якщо ми хочемо справді оговтатися від краху, ми маємо стимулювати економіку для наших громадян. Заохочуючи внутрішні витрати та торгівлю, ми можемо відновити основи нашої економіки, а не покладатися на незрозумілі надії на відновлення, що просочуються з Берліна."

 POL_The_Second_Four_Year_Plan: "Другий чотирирічний план"
 POL_The_Second_Four_Year_Plan_desc: "Хоча перший чотирирічний план, можливо, і не був ідеальною економічною політикою, його позитивний ефект незаперечний. Зіткнувшись з черговим періодом промислового та економічного спаду, багато хто в уряді хочуть приступити до реалізації другого плану, сподіваючись повернути частину чаклунства першого. Це поставить перед нашою країною високі промислові цілі, але якщо це вдасться, це прокладе шлях до нового процвітання польської промисловості."
 POL_Attract_German_Corporations_Plan: "Німецький інвестиційний план"
 POL_Attract_German_Corporations_Plan_desc: "Хоча ми, можливо, хотіли б уникнути зайвої залежності нашої економіки від іноземного капіталу, реальність така, що нам буде важко досягти наших промислових цілей самотужки. Тому ми почнемо брати кредити в німецьких банках із загальною метою, що ми зможемо легко повернути їх за рахунок промислового розвитку, який вони фінансуватимуть."
 POL_Rural_Literacy_Campaigns: "Кампанії з поширення грамотності у сільській місцевості"
 POL_Rural_Literacy_Campaigns_desc: "Більшість нашого сільського населення ніколи не мала можливості здобути освіту в будь-якій формі, і це значною мірою вкоренило економічні розбіжності та проблеми розвитку в нашій країні. У спробі усунути бар'єри, з якими стикається багато сільських жителів через відсутність освіти, ми активізуємо зусилля з ліквідації сільської неграмотності по всій країні. Хоча це може бути дорогим, ми сподіваємося, що в довгостроковій перспективі це окупиться."
 POL_Renovate_The_University_Of_Warsaw: "Реконструкція Варшавського університету"
 POL_Renovate_The_University_Of_Warsaw_desc: "Варшавський університет, вперше заснований у 1816 році, має давню традицію навчання найяскравіших розумів у Польщі. Хоча ця традиція забезпечує йому престиж, сучасний центр освіти вимагає набагато більшого, ніж статус – існує безліч нових областей, для вивчення яких потрібне спеціалізоване обладнання, і якщо ми хочемо, щоб наш провідний навчальний заклад не відставав від зарубіжних аналогів, ми маємо інвестувати в його модернізацію."
 POL_Fuel_the_Industries: "Паливо для промисловості"
 POL_Fuel_the_Industries_desc: "У той час як ми традиційно покладалися на те, що знаходиться над поверхнею землі, багато хто тепер з нетерпінням чекає на потенційні скарби, що лежать під землею. Не алмази чи золото, а вугілля. Багато вугілля. Хоча багато з цих родовищ розроблялися для внутрішнього споживання, розширення видобутку до справжніх промислових масштабів здатне змінити економіку нашої країни, забезпечуючи гроші не тільки від самого вугілля, а й від багатьох галузей промисловості, яким вугілля необхідне для функціонування."
 POL_Expansion_Of_The_Electrical_Grid: "Розширення електричної мережі"
 POL_Expansion_Of_The_Electrical_Grid_desc: "Численні переваги електрифікації – питання, про яке ніхто не сперечається. Ця технологія існує в наших містах з того часу, як у 1880 році у Варшаві було встановлено перше електричне освітлення. Незважаючи на те, що з того часу в цьому секторі спостерігається стійке зростання, у нашій країні все ще багато людей, які не користуються перевагами електрики. У рамках модернізації економіки багато хто закликає до цілеспрямованого поширення електрики по всій країні, щоб жодне місто не залишилося у темряві."
 POL_Modernise_Urban_Infrastructure: "Модернізація міської інфраструктури"
 POL_Modernise_Urban_Infrastructure_desc: "Багато наших міст старі, і їх інфраструктура відображає це. Поєднання віку та недостатнього фінансування призвело до того, що наші міста виглядають архаїчними, а багато комунальних служб та житла або перебувають на межі своїх можливостей, або руйнуються. Було розроблено низку амбітних планів щодо повної ревіталізації міських районів Польщі та їх послуг."
 POL_The_Central_Industrial_Region: "Центральний промисловий район"
 POL_The_Central_Industrial_Region_desc: "Флагман нашої амбітної промислової програми, Центральний промисловий регіон, буде концентрацією польського промислового виробництва в районі навколо Варшави. Це дозволить використовувати переваги перебування в центрі нашої країни та економіки - промислове серце, що б'ється, яке представлятиме трансформацію нашої економіки в економіку сучасного індустріального суспільства."
 POL_Fund_The_Construction_Sector: "Фінансування будівельного сектору"
 POL_Fund_The_Construction_Sector_desc: "Хоча це може здатися надто очевидним, неможливо побудувати промисловий регіон без будівельних послуг, оскільки ми вже бачимо, що компанії важко справляються з технічними вимогами сучасних заводів. Фінансування буде виділено на розширення та модернізацію будівельних компаній та їх обладнання. Ці зусилля, як ми сподіваємося, дозволять нам прискорити зростання нашого промислового потенціалу."
 POL_War_Industry_Bureau: "Бюро військової промисловості"
 POL_War_Industry_Bureau_desc: "Хоча зростаюча напруженість на континенті погано позначається на світі, це добрий час для постачальників зброї. З більш прагматичної точки зору, здатність мати сильний сектор озброєнь надзвичайно корисна, якщо нація потребуватиме їх. Саме це послужило поштовхом до створення Бюро військової промисловості, яке контролюватиме виробництво озброєнь та логістичне постачання армії."
 POL_Eastern_Europes_Workshop: "Майстерня Східної Європи"
 POL_Eastern_Europes_Workshop_desc: "Озираючись на наші зусилля щодо створення нової перлини нашої економіки, майже виправдано відчувати невелике почуття гордості. Ми перетворили околиці Варшави на один із найбільших промислових центрів у всій Міттелевропі, що відрізняється як масштабом, так і сучасністю. І хоча попереду ще багато роботи, новий золотий вік для польської промисловості лише починається."
 POL_Consumer_Industry: "Розширення споживчих галузей"
 POL_Consumer_Industry_desc: "Хоча важка промисловість сама по собі звучить вражаюче, варто пам'ятати, що якщо нема кому купувати їхню продукцію, то це безглузде заняття. Тому ми не повинні забувати, що необхідно також приділяти увагу розширенню сектора легких споживчих товарів. Підвищення спроможності населення купувати товари принесе подвійну користь: прискорить економічне зростання і, як ми сподіваємося, підвищить середній рівень життя."
 POL_Stalowa_Wola: "Stalowa Wola"
 POL_Stalowa_Wola_desc: "Для подальшого зростання нашого нового індустріального центру в регіоні ведуться активні розмови про створення сталеливарних заводів, щоб скористатися вже наявними запасами вугілля та залізняку. Ці сталеливарні заводи, відомі як Huta Stalowa Wola, забезпечать тисячі робочих місць у регіоні, а для розміщення робітників на заводі навіть планується збудувати ціле місто."
 POL_Expand_The_Chemical_Industry: "Розширення хімічної промисловості"
 POL_Expand_The_Chemical_Industry_desc: "Нові та захоплюючі галузі виробництва синтетичного каучуку та палива можуть стати великим благом для таких країн, як наша, які борються за достатню кількість ресурсів. За допомогою німецьких експертів у галузі нафтохімії державний капітал спрямовується на створення нових підприємств із виробництва синтетичного каучуку поблизу міста Дембіца, що, як ми сподіваємось, стане першим кроком у новому економічному секторі, який допоможе нам стати більш самодостатніми."
 POL_Domestic_Aircraft_Manufacturing: "Вітчизняне літакобудування"
 POL_Domestic_Aircraft_Manufacturing_desc: "Багато хто вважає, що нові галузі авіації визначать майбутнє подорожей та військових дій. Саме тому наступною метою державного капіталу зазвичай вважається створення та розширення повноцінного авіаційного сектора, який, як сподіваються, буде здатний виробляти вітчизняні літаки, які можна порівняти з вітчизняними розробками в інших країнах. Багато хто сподівається, що ці компанії, хоч і залежать від державних інвестицій, незабаром зможуть злетіти самостійно."

 POL_The_General_Inspectorate: "Генеральна інспекція"
 POL_The_General_Inspectorate_desc: "На жаль, польські збройні сили надто довго перебували у стані стагнації, але в міру зростання напруженості на континенті нарешті з'явилося бажання кардинально перебудувати наші збройні сили. Першим кроком у цьому напрямку стане створення окремого органу, який стежитиме за модернізацією збройних сил, сподіваючись, що це дозволить досягти певної неупередженості, щоб запобігти простому підвищенню зарплати офіцерам за рахунок нових коштів."
 POL_Structural_Reorganisations: "Структурні реорганізації"
 POL_Structural_Reorganisations_desc: "Щоб розпочати реформування наших збройних сил, ми повинні спочатку атакувати фундаментальні структури, з яких вони складаються. Стандартизуючи та оновлюючи адміністративні та командні структури наших збройних сил, ми можемо закласти насіння для майбутнього зростання та розширення, будучи впевненими, що неефективність та порушення усунуті."
 POL_Malkowski_And_Malkowskas_Legacy: "Спадщина Малковського та Малковської"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "Принципи та дисципліна скаутингу у поєднанні з навчанням корисним навичкам, таким як навігація та піший туризм, є надзвичайно корисними для прищеплення дітям військових принципів, а також для організації захоплюючих позакласних заходів. Скаутингу у Польщі сприяли Ольга Малковська та Анджей Малковський, які створили інститути для навчання скаутським принципам. Заохочуючи ці організації, ми виховуємо покоління, навчене багатьма корисними навичками."
 POL_Saving_Polish_Blood: "Порятунок польської крові"
 POL_Saving_Polish_Blood_desc: "Хоча готовність наших солдатів віддати все заради своєї країни ніколи не повинна бентежити, ми повинні прагнути уникати непотрібних страждань там, де це можливо. На кожну швидку героїчну смерть припадає безліч повільних - зламаних тіл, що спливають кров'ю, в грунт. При своєчасному та кваліфікованому медичному втручанні ми можемо запобігти якнайбільше таких випадків і повернути їх до бойових дій – або, принаймні, дозволити ще одному голосу бути почутим їх близькими."
 POL_Lessons_of_the_Trenches: "Уроки окопів"
 POL_Lessons_of_the_Trenches_desc: "Спадщина окопів переслідує суспільство як неминучий образ Вельткріга: бруд і холод, посилені поганою практикою будівництва та відмовою визнати необхідність більш постійних укріплень. У майбутньому, ймовірно, доведеться визнати, що траншеї відіграватимуть ключову роль, і, беручи цей факт, ми можемо сподіватися, що підготуємося до того, щоб наші траншеї були більш переносимими та захищеними для тих, хто змушений їх використовувати."
 POL_Obrona_Narodowa: "Obrona Narodowa"
 POL_Obrona_Narodowa_desc: "Ідея створення допоміжних підрозділів для підтримки операцій офіційних військ виникла давно: по всьому світу існують різні ополчення, які мають подібну мету. Однак для того, щоб зробити таку практику більш ефективною, багато військових пропонують створити добровольчі сили, які спонсорують держава, які існуватимуть для підтримки постійної армії. Вони пропонують назвати цю організацію Obrona Narodowa - Національна оборона."
 POL_Mossors_Cavalry_Reform: "Реформа кавалерії Мосора"
 POL_Mossors_Cavalry_Reform_desc: "На заході роль кавалерійських частин була розірвана на шматки кулеметним вогнем: образ кавалерії з шаблями, що йде на смерть, став визначальним поняттям війни. На сході, однак, широкі рівнини і рухливіший характер військових дій призвели до того, що кавалерії все ще є місце, але вона не може існувати в незмінному вигляді. У зв'язку з цим один із наших командирів, Стефан Моссор, розробив план реформ, що пропонує перетворити нашу кавалерію на елітну мобільну піхоту."
 POL_Equestrian_AT: "Кавалерійська протитанкова зброя"
 POL_Equestrian_AT_desc: "Хоча багато хто вважає бронетехніку смертельним ударом для кінної війни, насправді все не так просто. Універсальність коней робить їх набагато здатнішими долати місцевість, ніж транспортні засоби. Прихильники кавалерії пропонують розширити цю перевагу, забезпечивши нашу кавалерію невеликою протитанковою зброєю, такою як ПТР, щоб вони могли пробивати броню та знищувати ці машини."
 POL_Motorised_Dragoons: "Моторизовані драгуни"
 POL_Motorised_Dragoons_desc: "Перевозячи техніку кавалерійської дивізії на вантажівках, а не на конях, середня швидкість підрозділу збільшується, і він може використовувати більшу кількість більш важкої зброї підтримки, що дозволяє йому зрівнятися за бойовою потужністю зі звичайною піхотною дивізією."
 POL_Centre_for_Higher_Military_Studies: "Центр вищих військових досліджень"
 POL_Centre_for_Higher_Military_Studies_desc: "Хоча ініціатива і природні навички традиційно були всім, що потрібно хорошим офіцерам, все більш складний характер сучасної війни вимагатиме від людей, здатних зрозуміти те, чого не можна просто навчитися на роботі. Для цього ми створимо новий військовий аналітичний центр, здатний покращити та поглибити розуміння сучасної військової тактики та стратегії серед наших офіцерів."
 POL_Expand_The_Academy_Of_Warsaw: "Розширення Варшавської академії"
 POL_Expand_The_Academy_Of_Warsaw_desc: "Академія у Варшаві – це центр нашого офіцерського корпусу, де готують багатьох молодших офіцерів та стратегів, які формують наші збройні сили. Збільшивши фінансування академії, ми можемо гарантувати, що вона продовжуватиме випускати висококласних випускників. Однак, ймовірно, модернізація призведе до посилення доктринальних розбіжностей між різними школами. Ще доведеться з'ясувати, яка з них стане ортодоксальною."
 POL_Combined_Arms_Warfare: "Комбінована війна"
 POL_Combined_Arms_Warfare_desc: "В останні роки Вельткріга тип війни значно відрізнявся від того, що було на початку. Хоча люди марширували полями Франції, вони більше не були єдиним вирішальним фактором: над ними літали і билися літаки, артилерія за лінією фронту вела дуель з більшою точністю, дальністю і вогневою міццю, ніж що-небудь у 1914 році, а поряд з ними тяглися грубі металеві звірі. Саме так вестиметься наступна війна. Ми маємо бути до неї готові."
 POL_Start_The_Six_Year_Plan: "Реалізація шестирічного плану"
 POL_Start_The_Six_Year_Plan_desc: "Хоча плани з модернізації, реформування та розширення збройних сил є гідною ідеєю, ці плани – не більше ніж фантазії, якщо у нас немає промисловості для створення таких сил. Тому ми поєднуватимемо нашу програму розширення збройних сил з паралельною програмою розширення військово-промислового сектора, яку, на думку інших урядовців, можна пов'язати з ширшими промисловими планами."
 POL_Military_Research_And_Education_Institute: "Військовий науково-дослідний та освітній інститут"
 POL_Military_Research_And_Education_Institute_desc: "Передове устаткування, необхідне сучасної війни, вимагає справжніх інновацій та фінансування для втілення у життя: у зв'язку з цим уряд розпорядиться про створення органу для організації військових досліджень та забезпечення спрямування ресурсів на необхідні проекти. Він також відповідатиме за виділення фінансування тим проектам, які в іншому випадку відчували б труднощі."
 POL_Maroszeks_Self_Loading_Rifle: "Самозарядна гвинтівка Марошека"
 POL_Maroszeks_Self_Loading_Rifle_desc: "Інженер на ім'я Юзеф Марошек прийшов до нового Військового інституту з цікавою демонстрацією: особистим проектом, який він доопрацьовував протягом кількох років, для гвинтівки, яка була б набагато простіше в експлуатації, ніж нинішні гвинтівки з поздовжньо-ковзним затвором, здатною стріляти за будь-якого натискання. на курок (звісно, за наявності боєприпасів). Цей проект швидко отримав підтримку Інституту та став одним із перших проектів, схвалених для подальшого фінансування."
 POL_Artillery_Modernisation: "Модернізація артилерії"
 POL_Artillery_Modernisation_desc: "Артилерія виявилася одним із найбільших вирішальних факторів у сучасній війні, а інновації, що з'явилися під час Великої війни, повністю змінили область артилерійських досліджень. Однак через 20 років наше артилерійське обладнання та підготовка починають здаватися застарілими, і з'явився новий інтерес до початку модернізації артилерійського корпусу, оснащення його найкращими знаряддями та навчання сучасних розрахунків та дальності стрілянини."
 POL_Finish_The_8TP_Programme: "Завершити програму 8TP"
 POL_Finish_The_8TP_Programme_desc: "Останнім часом спостерігається великий інтерес до створення польських танкових військ, які, як вважається, ідеально підходять щодо рівнинної географії країни та традицій мобільної війни. Кульмінацією цих зусиль стала програма 8TP, заснована на шведському Landsverk L-60, в рамках якої будуть створені перші бронетанкові підрозділи з метою вивчити, як вони найефективніше діятимуть у польових умовах."
 POL_Project_Uruguay: "Проєкт Urugwaj"
 POL_Project_Uruguay_desc: "Хоча ми почали вивчати технологію бронетехніки, ми ще малі, порівняно з деякими броньованими машинами, які можна побачити в інших збройних силах. Ця реальність змусила нас розпочати вивчення спеціалізованої протитанкової зброї та протитанкової тактики, які дозволять нашій піхоті та іншим підрозділам легко знищувати металевих звірів."
 POL_Improved_Tank_Designs: "Поліпшені конструкції танків"
 POL_Improved_Tank_Designs_desc: "Наші перші експерименти з бронетехнікою переконали багатьох побачити переваги сучасної війни, але в той же час уроки, які витягли з експериментальних підрозділів, також показали нам межі наших нинішніх бронемашин. Щоб подолати цю перешкоду, виділяються нові кошти на розробку досконаліших бронемашин, які зможуть потягатися із зарубіжними аналогами."

 POL_Germanys_Eastern_Bulwark: "Східний оплот Німеччини"
 POL_Germanys_Eastern_Bulwark_desc: "Межуючи з прикордонними державами на сході та перебуваючи найближче до Берліна, наша країна знаходиться у центрі порядку Німеччини у Східній Європі. Цей факт змушує нас відігравати найважливішу роль у стратегічному плануванні всього альянсу. Побудувавши нашу країну як сильний та стабільний німецький бастіон, ми зможемо бути корисними, якщо виникне потреба, а також отримати подальшу підтримку від Берліна для наших збройних сил."
 POL_Contracts_With_CWS: "Контракти з CWS"
 POL_Contracts_With_CWS_desc: "Компанія Centralne Warsztaty Samochodowe, створена в 1918 році для обслуговування техніки нашої армії, від часів свого скромного походження розширила масштаби і тепер може виробляти автомобілі та мотоцикли власного дизайну. Цілком логічно, що ми підтримуємо цю вітчизняну компанію, надаючи їй вигідні контракти на виробництво транспортних засобів для нашої армії, зміцнюючи ключові зв'язки між військовими та промисловістю."
 POL_Expand_PZInz: "Розширити PZInz"
 POL_Expand_PZInz_desc: "Państwowe Zakłady Inżynierii (Національний машинобудівний завод) – це компанія, яка має достатній досвід у виробництві широкого спектру військових та цивільних машин, які часто є ліцензіями на іноземні розробки. Надавши їм фінансування для розширення виробництва вітчизняних бронемашин, ми матимемо доступ до відносно стабільного вітчизняного постачальника для наших нових бронетанкових підрозділів."
 POL_Develop_The_22TP: "Розробити 22TP"
 POL_Develop_The_22TP_desc: "Попередня програма 8TP показала, яку міць на полі бою може мати сучасніший танковий парк. У розвиток цього успіху були розроблені плани створення машини, яка буде ще більше, краще озброєна і зможе працювати більш ефективно. Багато конструкторів назвали цей танк 22TP, і якщо ми підтримаємо його, то він справді зробить наші бронетанкові сили предметом заздрості Рейхспакту."
 POL_Integrated_Communication: "Інтегрована комунікація"
 POL_Integrated_Communication_desc: "Наше становище в центрі Рейхспакту зробить нас ключовим центром комунікацій, і в рамках цього важливо, щоб наша армія могла працювати як єдине ціле та швидко та ефективно спілкуватися один з одним. Щоб полегшити це, ми будемо централізовано вибудовувати нашу систему зв'язку, щоб вона була стандартизована та стратифікована для забезпечення того, щоб інформація доходила до тих, кому вона потрібна, коли вона потрібна."
 POL_Artillery_from_the_Sky: "Артилерія з неба"
 POL_Artillery_from_the_Sky_desc: "Під час останньої війни артилерія була жахом простого солдата. Думка про те, що будь-якої миті ти і всі у твоєму підрозділі можуть бути знищені ворогом, якого ти не бачиш, є потужним фактором страху. Сучасна технологія повітряних атак вивела цю ідею на новий рівень, причому прихильники такої війни вказують на те, що за належної підготовки авіаудари можуть бути набагато хірургічнішими, ніж артилерійські. Ця ідея похитнула багатьох військовослужбовців, як це часто буває з "перемогою у війні"."
 POL_Army-Air_Coordination: "Армія-Повітря-Координація"
 POL_Army-Air_Coordination_desc: "Хоча між різними родами військ завжди існуватиме деяка ворожість, оскільки більшість солдатів вважають, що у них все набагато гірше, ніж у їхніх колег, важливо не дозволити цим почуттям перерости у повномасштабне міжвідомче суперництво. Хоча багато хто в армії може вважати наземні частини єдиними, хто дійсно має значення, важливо переконатися, що наші повітряні частини тісно співпрацюють з ними для досягнення максимальної ефективності."
 POL_Mechanisation_of_Cavalry: "Механізація кавалерії"
 POL_Mechanisation_of_Cavalry_desc: "Хоча кавалерія проробила величезну роботу зі збереження актуальності своєї тактики в умовах природи війни, що швидко змінюється, перетворившись на свого роду мобільну піхоту, сумний факт полягає в тому, що вона лише стримує приплив сил. Ми повинні зробити кроки по механізації наших кавалерійських військ, щоб їхня швидкість залишалася актуальною у війнах завтрашнього дня."
 POL_Centralized_Fuel_Supply: "Централізоване постачання паливом"
 POL_Centralized_Fuel_Supply_desc: "Зі зростанням механізації наших збройних сил важливо, щоб вони завжди мали достатньо палива для підтримки їх у робочому стані. Це призвело до закликів створити центральну організацію, яка керуватиме розподілом запасів палива в нашій країні. Хоча це в основному торкнеться наших військових через забезпечення доступу до нафти, вона також керуватиме іншими запасами палива, щоб забезпечити їхнє направлення туди, куди потрібно."
 POL_Wojna_Blyskawiczna: "Wojna Błyskawiczna"
 POL_Wojna_Blyskawiczna_desc: "Реформування нашої армії в механізовані війська призвело до створення нової військової доктрини, яка стала ортодоксальною, яка покладається на швидкість для перемоги у війні. У центрі цієї тактики - використання авангарду бронетехніки і авіації для прориву ворожих сил, а потім використання моторизованої піхоти, що швидко рухається, для використання прориву до того, як ворог встигне відновитися. Ця тактика навіть отримала назву в наших військах "Wojna Błyskawiczna" - "Блискавична війна"."

 POL_Vanguard_of_the_Internationale: "Авангард Інтернаціоналу"
 POL_Vanguard_of_the_Internationale_desc: "Нація робітників так само єдина, як і армія, що бореться. Робота є принципом для нації, як і війна для армії. Польський робітник-солдат діятиме як спис у бік Східної Німеччини, тоді як комунари колотимуть німецького орла на заході."
 POL_Operational_Planning: "Мистецтво оперативного планування"
 POL_Operational_Planning_desc: "Товариш Рокоссовський повернувся додому до своєї нації, принісши з собою теорію глибокої операції. Ця теорія передбачає використання численних армійських підрозділів, які діють єдине ціле. Принцип цих масштабних операцій полягає в тому, що рухаючись по всьому фронту як єдине ціле, ви знищуєте ворожі частини як єдине ціле на тактичному рівні. Для повного впровадження цього високорівневого підходу до ведення війни знадобиться деякий час, але результати, які він обіцяє, того варті."
 POL_Local_Initiative: "Сила місцевої ініціативи"
 POL_Local_Initiative_desc: "Хоча суть глибоких операцій полягає у стратегічному рівні, це не означає, що індивідуальний тактичний рівень також не є важливим. В рамках цього ми повинні заохочувати незалежне мислення у наших підрозділах, щоб гарантувати, що будь-які тактичні переваги, які з'являються, будуть правильно використані командирами."
 POL_Art_of_the_Misdirection: "Навичка обману"
 POL_Art_of_the_Misdirection_desc: "В рамках переміщення наших сил як єдиного цілого важливо не дати супротивникові зрозуміти, як їм маніпулюють. Натомість ми повинні створити у них хибне почуття впевненості в тому, що операції відбуваються нормально. Це введення в оману є ключем до перемоги над противником, ослаблення його атак шляхом удаваного відступу, перш ніж здобути гору над ним за допомогою стратегічної протидії. Ми повинні зміцнити наші криптологічні навички, щоби ворог не зміг розшифрувати наші плани."
 POL_Spirit_of_Hussars: "Дух гусарів"
 POL_Spirit_of_Hussars_desc: "Ключ до випередження противника - це здатність опинитися там, де ви хочете бути, до того, як противник зможе перешкодити цьому. Хоча традиційно це досягалося шляхом примусу людей до маршу, сучасні технології дозволяють нам рухатися швидше за будь-якого піхотинця. Забезпечивши наші армійські підрозділи засобами швидкого досягнення цілей, ми забезпечимо їм можливість легко випереджати противника."
 POL_Coordination_with_Communards: "Координація з комунарами"
 POL_Coordination_with_Communards_desc: "Приєднавшись до світової революції, ми стали лише однією з частин великої боротьби за визволення всього людства від кайданів економічного рабства. Поодинці наша справа була б приречена, але, працюючи з нашими товаришами-синдикалістами, ми можемо діяти подібно до здвоєних лещат, що повільно розчавлюють німців у середині. Для того, щоб це працювало належним чином, дипломати Інтернаціоналу виявили помітне бажання надіслати радників для спостереження за напрямом наших збройних сил та військового планування."
 POL_Tools_for_Shock_Troops: "Інструменти для ударних військ"
 POL_Tools_for_Shock_Troops_desc: "Для того, щоб наші підрозділи могли прорватися через ворога і знищити його, вони повинні бути належним чином оснащені, щоб розтрощити своїх супротивників. У зв'язку з цим було ухвалено рішення зосередити увагу на розробці нової артилерійської та піхотної техніки, яка, як ми сподіваємося, дозволить нашим дивізіям діяти на значно вищому рівні, ніж їхні противники."
 POL_Eyes_in_the_Sky: "Очі з неба"
 POL_Eyes_in_the_Sky_desc: "Хоча боротьба на землі може здатися ключем до глибоких операцій, насправді це щось більше не піддається кількісній оцінці - інформація. Можливість знати, як рухається противник перед тим, як він вступить у бій, безцінна для планування руху фронту. У зв'язку з цим виник великий інтерес до розробки технологій для розвідки переміщень противника як на землі, так і в повітрі."
 POL_Concentrated_Destruction: "Концентрована руйнація"
 POL_Concentrated_Destruction_desc: "Здатність авіації рознести супротивника на шматки безцінна, тому що дальність і точність, яку вона може забезпечити, залишає артилерію далеко позаду. Зокрема, розробки універсальних багатоцільових бомбардувальників, які можуть атакувати як ворожі підрозділи, так і стратегічні цілі, становлять великий інтерес для військових планувальників як благо для їх оперативних планів."
 POL_Tactical_Annihilation: "Тактична анігіляція"
 POL_Tactical_Annihilation_desc: "Хоча доктрина глибокої операції зазвичай зосереджена на стратегічному рівні, важливо пам'ятати, якою є мета цих великих охоплень армійських підрозділів: повне і абсолютне знищення противника на тактичному рівні. Спочатку послаблюючи потужнішого противника, а потім руйнуючи його, коли він перенапружується, ми створили такий тип війни, який змусить німців пошкодувати, що вони ніколи не ходили в похід проти польських робітників."

 POL_Legacy_of_the_Legions: "Спадщина легіонів"
 POL_Legacy_of_the_Legions_desc: "Польські легіони, створені під час Вельткрігу, відіграли важливу роль у розвитку сучасної польської держави. У них не було ні танків, ні літаків, тільки вперті серця та невпинна віра у польську націю. Технології марні, якщо армія не має духу, щоб їх використовувати, і саме на цьому аспекті ми повинні зосередитися."
 POL_National_Defense_Fund: "Фонд національної оборони"
 POL_National_Defense_Fund_desc: "Військові придбання – дорогий процес, особливо при спробі придбати більш сучасне обладнання. Реальність така, що фінансування військової модернізації може призвести до банкрутства. Для вирішення цієї проблеми було розроблено пропозицію, яка отримала підтримку в уряді та армії, про створення "Фонду національної оборони", який збиратиме кошти з різних джерел, включаючи громадський збір коштів, що дозволить нам зібрати капітал для фінансування наших збройних сил."
 POL_State_Aviation_Works: "Державний авіаційний завод"
 POL_State_Aviation_Works_desc: "Розробка та виробництво авіації, життєво важливої для нашої національної оборони, не може бути передано до рук приватних підрядників. У зв'язку з цим було розроблено план передачі виробництва літаків під повне державне управління, щоб забезпечити повну відповідність створюваних конструкцій державним специфікаціям і вимогам армії."
 POL_Domestic_Plane_Models: "Моделі вітчизняних літаків"
 POL_Domestic_Plane_Models_desc: "Хоча багато хто пропонує просто випускати ліцензії на іноземні розробки, багато хто в націоналістичних колах відчуває незручність через те, що це може привести наш сектор розвитку авіації до занепаду. У зв'язку з цим широку підтримку отримала пропозиція звернутися до вітчизняних авіаконструкторів під час виробництва наших літаків, оскільки, хоча це може зайняти більше часу, це дозволить нам не залежати від іноземних компаній при створенні нашої техніки."
 POL_Modernisation_of_Artillery: "Модернізація артилерії"
 POL_Modernisation_of_Artillery_desc: "Хоча проведена нами раніше модернізація артилерійських підрозділів значною мірою сприяла підтримці їх актуальності в умовах темпів війни, що стрімко розвиваються, завжди є потенціал для подальших інновацій. Нові технології розрахунків та знаряддя ще вищого калібру означають, що достатні інвестиції можуть дозволити нашим артилерійським підрозділам вражати супротивника ще сильніше, ніж раніше."
 POL_Motorisation_of_Cavalry: "Моторизація кавалерії"
 POL_Motorisation_of_Cavalry_desc: "Хоча ми маємо одну з найпотужніших кавалерійських частин у світі, на жаль, коні вже не потрібні. Потенціал, що відкривається при використанні вантажних та легкових автомобілів для перевезення наших військ, просто незрівнянний. Тому, перевівши наші кавалерійські частини на використання цих транспортних засобів замість традиційних коней, ми вступимо в нову еру їхньої гордої історії."
 POL_Adoption_of_14TP: "Прийняття 14TP"
 POL_Adoption_of_14TP_desc: "У той час як швидкість легких танків часто привертала найбільшу увагу прихильників бронетехніки в нашій країні, багато хто в колі Ридз-Смігли тепер з нетерпінням дивляться на область так званих "середніх танків", що зароджується. - Більш важкі, ніж їхні легкі побратими, але все ще відносно універсальні, багато хто вбачає в них здатність відігравати ключову роль у підтримці піхотних атак, а також брати участь у власних операціях проти супротивників, які надто слабко озброєні, щоб протистояти їм."
 POL_Moral_Education: "Моральне виховання"
 POL_Moral_Education_desc: "Багато хто сприймає солдатів просто як форму та зброю, але це далеко не так. Наші солдати є символом гордості нашої нації та готовності захищати наші ідеали. Вони не зможуть цього зробити, якщо не повною мірою цінуватимуть ідеали, які вони представляють під час служби. Для того, щоб вони ніколи не забували про свій обов'язок, командування армії запропонувало проводити здорове націоналістичне виховання для всіх наших солдатів у процесі навчання, пов'язуючи військову справу та патріотизм."
 POL_National_Volunteer_Corps: "Національний волонтерський корпус"
 POL_National_Volunteer_Corps_desc: "Повільний спад особового складу під час бойових дій - це сумна, але неминуча частина сучасної війни. У міру того, як досвідчені війська скорочуються в ході бойових дій, люди, які приходять на зміну, схильні бути менш досвідченими, що також послаблює моральний дух, оскільки люди відчувають, що їх товаришів замінюють "новачками". В надії уникнути цього була висунута ідея про створення добровільних резервних сил, які були б навчені і готові поповнити регулярні частини, виснажені в результаті бойових дій."
 POL_Shield_of_the_Slavic_World: "Щит слов'янського світу"
 POL_Shield_of_the_Slavic_World_desc: "З нашою недавньою історією під чоботями іноземних імперій легко забути про нашу горду історію як одну з найбільших військових держав у Східній Європі. Хоча ми все ще не досягли того рівня порівняльної військової переваги, який колись мали, ми принаймні почали повертати собі колишній дух. Наші війська зараз марширують з високо піднятою головою, пам'ятаючи про причину, через яку вони борються, про ідею, яку вони представляють, про Польщу, яка ніколи не буде переможена."

 POL_Armia_Ludowa: "Armia Ludowa"
 POL_Armia_Ludowa_desc: "Владислав Сікорський - один із тих, хто отримав свій бойовий досвід у польських легіонах під час Вельткрігу. На відміну від деяких своїх колег, він має амбітне бачення того, як має діяти польська армія під час наступної війни. Замість звичайних збройних зусиль, його план передбачає масову мобілізацію ресурсів на потреби армії, об'єднання державної та народної волі в єдине зусилля зі знищення ворога."
 POL_Unified_Command: "Уніфікація структури командування"
 POL_Unified_Command_desc: "Під час війни, за якою стоїть вся військова та економічна міць держави, вкрай важливо забезпечити правильне прийняття рішень щодо її використання. У той час, як деякі закликають просто централізувати цей контроль за однією фігурою, пропозиція Сікорського передбачає створення при уряді органів, здатних правильно і ефективно спрямовувати національні ресурси, що також не дозволить армії взяти під контроль політику в такий кризовий час."
 POL_Reserve_System: "Створити резервну систему"
 POL_Reserve_System_desc: "Одним із основних елементів концепції народної армії є використання масової мобілізації населення у разі конфлікту. Одним із перших кроків у цьому напрямку буде створення резервної системи для ефективного управління та розподілу сил у разі масового призову. Також вестиметься список усіх потенційних новобранців та їх економічна необхідність, щоб мінімізувати перебої у матеріально-технічному забезпеченні армії."
 POL_Economic_Mobilisation: "Самозабезпечення військовослужбовців"
 POL_Economic_Mobilisation_desc: "Коли почнеться війна, цілком імовірно, що ми будемо надані самі собі. Якщо ми хочемо правильно використовувати цю концепцію масивної концентрації державних ресурсів, ми маємо забезпечити, щоб наші збройні сили не залежали від іноземних постачальників критично важливого обладнання. У зв'язку з цим ми прагнемо розширити вітчизняний сектор зброї, щоб він міг виробляти продукцію для будь-яких ключових потреб армії."
 POl_Professional_Core: "Професійне ядро"
 POl_Professional_Core_desc: "Хоча масова мобілізація, безумовно, є найдраматичнішою частиною плану реформ Сікорського, це не єдиний елемент. Він просуває ідею створення невеликих, спеціалізованих основних сил, представляючи їх моторизованими та оснащеними найкращою зброєю. Це зробить їх здатними бути вістрям списа у будь-яких операціях, розбивати складні підрозділи супротивника та виконувати роль, майже порівнянну з ударними військами."
 POL_Infantry_Tanks: "Доктрина піхотних танків"
 POL_Infantry_Tanks_desc: "Незважаючи на те, що останніми роками бронетанкова війна завоювала багато прихильників, ідея виключно танкової війни розглядається як недалекоглядна в рамках нового бачення польської армії. Хоча танки, безумовно, можуть бути корисні в певних умовах, їхня висока вартість будівництва та експлуатації робить їх набагато менш привабливими, ніж здатні піхотні підрозділи. Щоб допомогти цьому баченню, пропонуються нові конструкції танків, які не діють самі собою, а підтримують піхоту в польових умовах."
 POL_Air_Defence_Squadrons: "Ескадрильї протиповітряної оборони"
 POL_Air_Defence_Squadrons_desc: "Повітряний театр бойових дій є основою плану створення народної армії. Першою частиною цього плану є створення винищувальних сил, які здатні захищати нашу територію від повітряних мародерів, посланих ворогом, а не атакувати їх на своїй території. Ці винищувачі будуть готові зустріти ворога в момент його прибуття та утримати його від подібних вилазок у майбутньому."
 POL_Bomber_Force: "Командування бомбардувальників"
 POL_Bomber_Force_desc: "Після того, як повітряний простір країни буде захищений нашими винищувачами, для наших повітряних сил може розпочатися справжня робота – бомбардування супротивника. Для цього будуть використовуватися багатоцільові літаки, здатні атакувати як наземні цілі противника, так і ключові об'єкти інфраструктури та виробництва, що підірве їхню здатність підкріпити свої війська, коли наші наземні сили почнуть атаку."
 POL_Polish_Citizen-Soldier: "Польський громадянин-солдат"
 POL_Polish_Citizen-Soldier_desc: "Оскільки розділова лінія між цивільним і військовим населенням стає все більш розмитою відповідно до планів створення народної армії, багато хто задається питанням, де ж насправді знаходиться ця лінія? Відповідь проста: такої межі не існує. Коли почнеться війна, наші громадяни і солдати стануть тим самим, оскільки сама держава перетвориться на інструмент війни, де кожен поляк у тій чи іншій формі бере участь у бойових діях."
 POL_Unshakeable_Will: "Непохитна воля"
 POL_Unshakeable_Will_desc: "Завдяки реформам Сікорського нам вдалося перетворити наші збройні сили та державу на щось зовсім нове. Тепер кожен громадянин нашої країни може відчути себе частиною великого двигуна національної оборони, який працює на повну та абсолютну перемогу. Коли настане час, і ми всі будемо покликані, ніщо не пропаде даремно - усі будуть готові до виконання свого обов'язку, чи то на заводах чи на фронті. Ми єдині, ми незламні."

 POL_Election_of_1938: "Вибори 1938 року"
 POL_Election_of_1938_desc: "Вибори 1938 року стають дуже важливими, оскільки багато хто сумнівається у здатності нинішнього уряду вижити в умовах зростаючої опозиції його правління. Ця опозиція варіюється від більш соціалістичних партій ліворуч до стійких консервативних сил праворуч. Поки неясно, хто візьметься за кермо, коли будуть підраховані бюлетені, але можна бути впевненим, що вони сформують Польщу відповідно до свого бачення."

 POL_Revolutionary_Republic: "Революційна республіка"
 POL_Revolutionary_Republic_desc: "На подив багатьох у політичному центрі, монархія впала, і з руїн піднялася нова Польська синдикалістська республіка. Новий уряд ще не визначився, і йому доведеться швидко почати робити кроки щодо закріплення та перетворення старої капіталістичної економіки з домінуванням Німеччини на соціалістичну та польську."
 POL_Workers_Economy: "Економіка для робітників"
 POL_Workers_Economy_desc: "Економіка синдикалістської держави - це економіка, яка має керуватися та контролюватись трудящими. Для такої нації, як наша, яка тривалий час контролювалася вкоріненими інтересами, що працювали проти середньої людини, економіка є принципово несправедливою. Тому ми почнемо створювати систему, в якій прості робітники контролюватимуть польську економіку."
 POL_Topple_the_Tyrants: "Повалення тиранів"
 POL_Topple_the_Tyrants_desc: "Ми маємо зовнішні тирани, але їх багато і всередині країни. Від дворян до жорстоких землевласників, більшість нашої країни під контролем непідзвітних місцевих диктаторів. Хоча багато хто з них втік після революції, ті, хто залишився, будуть усунені, а залишена ними структурна економічна спадщина буде зруйнована."
 POL_The_Myth_of_the_Revolution: "Міф про революцію"
 POL_The_Myth_of_the_Revolution_desc: "У міру того, як починає осідати перший пил, нова синдикалістська нація стоїть на роздоріжжі. Найближчі тижні змусять нас зробити безліч рішень щодо форми нашої нової республіки – рішень, спадщина яких, мабуть, кине тінь на польську історію на роки, якщо не на десятиліття вперед. Народилася нова Польща, і ще доведеться побачити, якою вона буде."

 POL_In_Zakrzewskis_Light: "У світлі Закржевського"
 POL_In_Zakrzewskis_Light_desc: "У боротьбі панування над душею нової республіки прибічники комітету Закржевського вийшли перше місце. Вони відкидають просто "лібералізм у червоних тонах" і натомість прагнуть великих національних перетворень під керівництвом сильного лідера - самого Закржевського."
 POL_Sorelian_Doctrine: "Бжозовсько-Сорельська думка"
 POL_Sorelian_Doctrine_desc: "На філософію Закржевського вплинули Жорж Сорель та Станіслав Бжозовський. На їхню думку, нація складається з робітників, і лише робітників. Ті, хто користується плодами праці інших, – не поляки, а паразити."
 POL_Catholic_Social_Teaching: "Католицьке соціальне вчення"
 POL_Catholic_Social_Teaching_desc: "Католицизм є невід'ємною частиною польської ідентичності, навіть якщо Церква є ворогом контрреволюції. Завдяки впровадженню католицького соціального вчення та робітників-священиків цей зв'язок не потрібно розривати."
 POL_Moral_Syndicalism: "Моральний синдикалізм"
 POL_Moral_Syndicalism_desc: "Хоча синдикалізм традиційно розглядається як економічна модель, у роботах Сореля набагато глибше розглядається те, як має бути влаштоване таке суспільство. Синдикалізм повинен включати моральне омолодження робітничого класу, який повинен являти собою ідеалізовану людину."
 POL_Proletarian_Nationalism: "Революційний націоналізм"
 POL_Proletarian_Nationalism_desc: "Хоча багато хто вважає соціалістичну боротьбу інтернаціоналістською боротьбою між усім пролетаріатом, реальність набагато складніша. Як писав італієць Енріко Коррадині, існують також "пролетарські нації" - нації, які пригнічують буржуазні держави світу. Тому цим пролетарським націям необхідно повалити своїх господарів, щоби стати вільними, і всі робітники повинні присвятити себе цій боротьбі."
 POL_Pilsudskis_Vision: "Бачення Пілсудського"
 POL_Pilsudskis_Vision_desc: "Хоча Йозеф Пілсудський ніколи не був справжнім синдикалістом, він став кумиром для Закржевського та його послідовників, особливо адаптувавши його ідеї Інтермаріуму до своїх цілей зі звільнення всієї Східної Європи від гнобителів. Для них такі питання, як мова, не мають великого значення, порівняно з більш серйозною класовою боротьбою."

 POL_The_People_Must_Decide: "Народ має вирішити"
 POL_The_People_Must_Decide_desc: "Хоча страх моменту може викликати спокусу централізувати, дозволити залізному кулаку спрямовувати націю під час кризи - якщо ми зробимо це, ми будемо не кращі за наших ворогів. Якщо ми хочемо показати світові, хто ми насправді, за що ми стоїмо, ми маємо дозволити плюралістичній стороні комітету розцвісти, посадити насіння демократії, створеної робітничим класом та для робітничого класу."
 POL_zakrzewski_ousted: "Запобігли диктатурі голови Закржевського."
 POL_Supreme_Chamber_of_Commerce: "Верховна торгова палата"
 POL_Supreme_Chamber_of_Commerce_desc: "Створена замість Сенату Верховна торгова палата функціонує як синдикалістська "верхня палата". Профспілки обирають своїх представників до цієї палати. Зрештою хто може керувати виробництвом краще, ніж самі виробники? З цією палатою концепція Закржевського про "органічну трудову демократію" стає ще на один крок досконалішим."
 POL_Land_of_Free_Men: "Країна вільних людей"
 POL_Land_of_Free_Men_desc: "За старої ліберальної системи свобода була зосереджена на свободі для конкретних груп, розділяючи класи на довільні групи, щоб тримати їх слабкими. При новій соціалістичній системі всі користуватимуться справжньою свободою, свободою жити і померти як рівні люди, поза традиційними поділами в нашому суспільстві. Хоча прищепити таке мислення середній людині буде непросто, ми покажемо їй, як піклуватися про це."
 POL_Peasant_Cooperatives: "Селянські кооперативи"
 POL_Peasant_Cooperatives_desc: "У той час як багато хто дивиться на профспілкові системи Франції та Великобританії як на модель для нової нації, Польща сильно відрізняється від цих прикладів. Наше сільське населення призвело до того, що багато хто пропонує замість цього заохочувати зростання селянських кооперативів, які зможуть колективно підняти селянські громади і зруйнувати традиційне мислення конкуренції, яке тримало їх розділеними."
 POL_Healing_the_Scars: "Лікування шрамів"
 POL_Healing_the_Scars_desc: "Старий порядок процвітав на поділі. Здатність тримати просту людину розділеною зі своїми братами була ключем до того, щоб тримати її в пастці своїх ланцюгів. Хоча ми зробили кроки у пробудженні людей від цього трансу, все ще існують старі образи, для зцілення яких потрібно більше, ніж кілька заяв. Якщо ми зможемо успішно сприяти подальшій ерозії наших традиційних поділів, ми створимо сильнішу націю."
 POL_The_French_Model: "Французька модель"
 POL_The_French_Model_desc: "Як дві найбільш успішні синдикалістські держави, цілком природно, що вони дадуть приклад майбутнім революціям. Перегини, вже відпрацьовані в Парижі та Лондоні, означають, що нам не доведеться вигадувати все на ходу, і хоча більшість нашої країни не є такою ж індустріальною, як Франція чи Великобританія, ми можемо знайти обхідні шляхи для залучення нашого сільського населення до процесу."
 POL_Internationalism: "Прийняти інтернаціоналізм"
 POL_Internationalism_desc: "Свобода не розмовляє однією мовою і не представляє жодної нації. Хоча наші нації можуть здаватися різними, насправді наші цілі ідентичні – це прагнення повної свободи від пригнічення та поневолення. На жаль, багато людей все ще перебувають під гнітом, і наш обов'язок як вільних народів - покласти край цій кричущій несправедливості."

 POL_Equality_Triumphant: "Рівність тріумфує"
 POL_Equality_Triumphant_desc: "Завдяки нашим зусиллям ми вщент зруйнували системи несправедливості та нерівності. Сьогодні народ нашої країни користується свободами, які майже не мають аналогів у світі, надаючи особисті, економічні та релігійні свободи, які раніше здавалися неможливими. Хоча ще багато потрібно зробити для покращення життя нашого народу, ми можемо знати, що в той час, коли багато хто хоче скасувати свободи і права, ми стоїмо твердо."
 POL_Red_Intermarium: "Червоне Міжмор'я"
 POL_Red_Intermarium_desc: "Народи Східної Європи тривалий час перебували під гнітом різних господарів, чи то росіяни, австрійці чи німці. Мрія Міжмор'я це те, що дозволить усунути це. Співпраця народів регіону дозволить їм вистояти проти імперіалізму. Багато хто відкидає такі ідеї як нереальні чи ідеалістичні, але колись вони говорили те саме про синдикалізм у Східній Європі, і вони знову виявляться неправими."
 POL_Polish_Socialist_Republic: "Польська Соціалістична Республіка"
 POL_Polish_Socialist_Republic_desc: "Ми маємо визнати факти: навіть якщо ми з добрими намірами включимо до нашої нації сусідні народи, нас сприйматимуть як завойовників. Уряд, який втягує польський народ у війну, вже відмовився від свого головного обов'язку – покращувати життя поляків."
 POL_Central_European_Commonwealth: "Центрально-Європейська Конфедерація"
 POL_Central_European_Commonwealth_desc: "Що справді об'єднувало Співдружність у минулі часи, то це спільні інтереси та лояльність: бажання побудувати найкраще завтра для всіх, а не бездумне завоювання, яке принесе лише кровопролиття. Саме такого шляху співпраці ми повинні прагнути, якщо хочемо, щоб старі дні слави повернулися."

 POL_Centrolew: "Сходження Центролева"
 POL_Centrolew_desc: "Похмурим поворотом для пронімецьких елементів у нашій країні стало те, що блок Центрольов зумів здобути перемогу на виборах. Дотримуючись лівих політичних та економічних поглядів, ці партії пропонують амбітну низку реформ, спрямованих на руйнування статус-кво та зміцнення демократичного контролю над політичним напрямом країни. Їхні плани, ймовірно, також включають подальше відокремлення Польщі від німецької економічної гегемонії та тіснішу співпрацю з братами в Галичині."
 POL_centrolew_harder_warning: "§SУряд Центролева значно знижує можливість соціалістичної революції.§!"
 POL_Embrace_Secularism: "Прийняти секуляризм"
 POL_Embrace_Secularism_desc: "Ключовим моментом у досягненні мети створення Польщі, яка працює для всіх своїх громадян, є закріплення нації, де їх не судитимуть за віросповіданням. Щоб гарантувати, що держава не може бути використана для обмеження тих, хто сповідує іншу віру, між нею та церквою буде вбито клин. Хоча ми не проти того, щоб бути релігійними у приватному житті, це дві сфери, які не повинні взаємодіяти, чого б не вимагали деякі політики."
 POL_Free_And_Secular_Education: "Вільна та світська освіта"
 POL_Free_And_Secular_Education_desc: "Молодь - це майбутнє нашої країни, і хоча останніми роками освіта в нашій країні досягла неймовірних успіхів, все ще є багато тих, хто не отримує освіти через економічні чи географічні обставини. У спробі виправити цей недогляд було запропоновано запропонувати безкоштовну освіту всім бажаючим, використовуючи навчальну програму, яка керуватиметься централізовано, щоб усі учні отримували однакові знання."
 POL_Enshrine_Minority_Rights: "Закріпити права меншин"
 POL_Enshrine_Minority_Rights_desc: "Для різних релігійних і культурних меншин Польщі обрання нового уряду не дає надії на те, що дискримінація проти них припиниться лише тому, що нинішні люди, які перебувають при владі, виступають проти цього. Щоб запобігти будь-якому прогресу, досягненому нами в лікуванні архаїчних розбіжностей, було зведено нанівець нашими наступниками, ми зробимо кроки щодо закріплення прав меншин у законі."
 POL_Female_Suffrage: "Жіноче виборче право"
 POL_Female_Suffrage_desc: "Ідея жіночого виборчого права швидко поширилася по всьому світу останні десятиліття, коли жінки почали припиняти своє мовчання і вимагати рівних прав з чоловіками. Завдяки своїй активності їм вдалося здобути великі перемоги у своїй боротьбі: багато країн Європи надали жінкам право голосу. З приходом до влади радикальніших осіб ці заклики нарешті отримали право голосу в уряді: настав час Польщі приєднатися до ліберальних країн світу і дати жінкам можливість висловитися."
 POL_Shackle_the_Senate: "Закувати Сенат"
 POL_Shackle_the_Senate_desc: "Верхня палата Сейму зарекомендувала себе як цитадель консерватизму та реакційного мислення, вступаючи у союз із німцями, а не з народом Польщі. Ця архаїчна установа має одну мету: гальмувати прогрес. У нашій ідеальній Польщі такого елітарного органу не існувало б, але поки що ми можемо лише зменшити його вплив на користь нижньої палати."
 POL_Curtail_the_Geheimrat: "Скорочення гехаймрату"
 POL_Curtail_the_Geheimrat_desc: "Таємна рада короля - це втілення еліт, що не обирається, керуючою країною замість народу Польщі. Одним із способів обмежити їх вплив є обмеження членства лише справжніх громадян Польщі, що значно зменшить вплив Німеччини на нас."
 POL_Land_of_Peasants: "Земля селян"
 POL_Land_of_Peasants_desc: "Більшість нашого народу належить до класу щодо бідних селян, які важко працюють та отримують мало подяки за свою працю. Проводячи кампанію з розширення демократії та реформування архаїчних інститутів, багато хто в уряді хоче зосередити програми на тому, щоб зробити цю країну такою, яка створена селянами та працює на них, шляхом проведення популярних земельних реформ та спроб покращити їхні економічні перспективи."
 POL_Create_The_Chamber_Of_Labour: "Створити Палату праці"
 POL_Create_The_Chamber_Of_Labour_desc: "Вважаючи зароджуваний міський робітничий клас майбутнім польської економіки, багато представників міської когорти нашого уряду вважають, що робота з покращення умов їхнього життя має стати основою наших реформ. Одна з їх перших ідей - створення "Палати праці", яка представлятиме інтереси всіх трудящих Польщі та боротиметься за покращення їхнього становища."
 POL_Nationalise_Heavy_Industry: "Націоналізувати життєво важливі галузі"
 POL_Nationalise_Heavy_Industry_desc: "Хоча ми не відкидаємо повністю вільний ринок, як це роблять радикальніші синдикалісти, у нашій адміністрації є сильні голоси, які вважають, що уряд є найкращим постачальником того, що вони називають "життєво важливими галузями". У широкому значенні це будь-яка галузь, яка вважається важливою для забезпечення основних товарів чи національної безпеки. У багатьох із цих галузей нині домінують промисловці, які навряд чи будуть задоволені цим планом."
 POL_Creation_of_Small_Farms: "Створення малих фермерських господарств"
 POL_Creation_of_Small_Farms_desc: "Існує безліч проблем із нинішнім розподілом землі в наших сільських районах, і хоча багато хто пропонує більш обережну реформу, такої програми недостатньо для усунення коренів проблеми. Швидше, багато хто вважає, що для створення більш справедливої ситуації для селян необхідний повний перерозподіл землі, забираючи її у тих, хто нею володіє, і віддаючи тим, хто її реально використовує."
 POL_Workers_Rights: "Забезпечення прав трудящих"
 POL_Workers_Rights_desc: "Це факт життя, що люди повинні працювати, щоб мати комфортне життя, і цей факт дає роботодавцям несправедливий рівень влади над умовами, які вони можуть вимагати від своїх працівників. Це та область, де держава має величезні можливості надання добрих послуг, використовуючи свою владу, щоб змусити роботодавців виявляти мінімальний рівень турботи про своїх працівників. Це, як ми сподіваємося, обмежить кількість нещасних випадків та смертей у нашому промисловому секторі."
 POL_National_Healthcare: "Національна охорона здоров'я"
 POL_National_Healthcare_desc: "В останні роки медицина досягла великих успіхів, але, на жаль, ці досягнення не охоплюють усіх однаково, і неблагополучні райони часто не можуть отримати рівного лікування з багатими. Ніхто не повинен вмирати лише тому, що не може дозволити собі медичної допомоги або не має до неї доступу. Уряд забезпечить охорону здоров'я для всіх у нашій країні – основне благо, яке зробить життя наших громадян нескінченно кращим."
 POL_Unionisation_of_Peasants: "Об'єднання селян у профспілки"
 POL_Unionisation_of_Peasants_desc: "Хоча більшість вважає, що профспілки представляють інтереси робітників на похмурих заводах, фермери не менш здатні працювати разом, щоб представляти свої інтереси. Щоб допомогти нашим сільським районам перейти до більш представницької системи для їх сектору економіки, уряд підтримуватиме створення профспілок для наших селян та фермерів. Зрештою, якщо вони почнуть страйкувати, хто забезпечить багатих на продовольство, необхідне для виживання?"
 POL_Union_with_Krakow: "Союз із Краковом"
 POL_Union_with_Krakow_desc: "Краків, стара королівська столиця Польщі, лежить за нашим кордоном разом з рештою Галичини. Таке походження розділу є повністю штучним, нав'язаним австрійцями та німцями, а не поляками. Після обрання ліберальнішого уряду дедалі частіше звучать заклики до об'єднання з регіоном, який довгий час був притулком демократів та республіканців. Це буде непросто, оскільки будь-яке об'єднання залежить від згоди Берліна та Відня."
 POL_no_AH_war_tt: "Австро-Угорська імперія знаходиться §Rне§! у стані громадянської війни."
 POL_Nationalise_Infrastructure: "Націоналізувати інфраструктуру"
 POL_Nationalise_Infrastructure_desc: "Поїзди, дороги та порти є ключовими частинами транспортної інфраструктури нашої країни. Незважаючи на цю важливість, більша частина їх обслуговування покладена на безліч груп, що дало не найкращі результати. Було б краще, якби держава втрутилася та взяла на себе безпосереднє управління ключовою інфраструктурою, щоб забезпечити спрямування ресурсів на максимальну віддачу для народу."
 POL_Thorough_Land_Reform: "Ретельна земельна реформа"
 POL_Thorough_Land_Reform_desc: "Земельна реформа була ключовим економічним та соціальним питанням для нашої країни, і це питання, яке наш уряд має спробувати вирішити як частину наших реформ, орієнтованих на селян. Наш план передбачає обережну, але всеосяжну реформу землекористування в нашій країні, яка дозволить багатьом отримати реальний доступ до землі, над якою вони так старанно працюють, щоб зробити її продуктивною."
 POL_Peoples_Banks: "Народні банки"
 POL_Peoples_Banks_desc: "Для багатьох жителів нашої країни доступ до кредитів та капіталу, життєво необхідних для покращення їхнього економічного становища, дуже ускладнений. Реальність така, що багато фінансових установ не бажають кредитувати селян. Як новаторська ідея для вирішення цієї проблеми уряд запропонував систему общинних банків, в якій всі члени громади будуть робити внески, і з яких можна буде краще видавати кредити, що, як ми сподіваємося, дозволить розширити доступ до дешевих кредитів."
 POL_Democracy_and_Transparency: "Демократія та прозорість"
 POL_Democracy_and_Transparency_desc: "Демократія - це лише те, що може бути закріплено в законах, це те, що має бути створене у свідомості населення. Змусивши їх мислити демократично, розуміти та поважати громадянські та політичні свободи як основні складові їхнього життя, вони зможуть перетворити нашу демократичну систему на щось, що може існувати органічно за повної згоди народу."
 POL_Unicameralism: "Однопалатність"
 POL_Unicameralism_desc: "Хоча багато ліберальних демократій працюють за двопалатною системою, де нижня палата має співпрацювати з верхньою палатою в тій чи іншій формі, ця система служить додатковим ступенем відокремлення народу від уряду, що є анафемою для наших переконань. Тому ми наділимо єдиний законодавчий орган правом приймати рішення у нашій країні, забезпечуючи прямий зв'язок між виборцями та політикою уряду."
 POL_Sincere_Government: "Щирий народний уряд"
 POL_Sincere_Government_desc: "Уряд має бути чимось більшим, ніж просто набір політик чи людей у кабінетах – він має втілювати переконання більшості та працювати для народу. Хоча деякі можуть назвати це ідеалізмом, стверджуючи, що жодна демократична система не витримає реалій управління, ми намагатимемося довести, що вони помиляються, створюючи уряд, який працює на народ і для народу."
 POL_Dawn_of_Progress: "Зоря прогресу"
 POL_Dawn_of_Progress_desc: "Завдяки нашим зусиллям ми повністю змінили політичну та соціальну структуру Польщі, не відмовившись при цьому від того, що робить нас унікальними. Демократія не завжди є надихаючою ідеологією і часто піддається нападкам з боку тих, хто прагне уявити її неповноцінною, але ми показали, що ідеалізм все ще має своє місце. Була створена нова Польща - зразок для наслідування інших демократій."

 POL_Circle: "Кабінет Його Величності"
 POL_Circle_desc: "Незважаючи на рішучі спроби опозиції, пронімецьке Коло здобуло перемогу на виборах. З їх перемогою, ймовірно, ідеї сильного, стабільного уряду будуть продовжені в майбутньому, при цьому Круг намагатиметься зміцнити центр проти все більш потужних країв та ретельно реформувати урядові інститути відповідно до принципів Кола."
 POL_Empower_Geheimrat: "Розширення можливостей гехаймрату"
 POL_Empower_Geheimrat_desc: "Вибори стали тривожним часом багатьом активніше прогермански налаштованих членів найближчого оточення короля, щиро побоювалися приходу влади опозиції. Тепер, коли їхня позиція на даний момент підтверджена, багато хто з них намагається зміцнити свої зв'язки з королем, щоб гарантувати, що правильні голоси радитимуть йому політику в майбутньому."
 POL_Entrenched_Constitutionalism: "Укорінений конституціоналізм"
 POL_Entrenched_Constitutionalism_desc: "Хоча ми маємо суттєві розбіжності з більш радикальними Centrolew, ми поділяємо їхню віру в реформу законодавчої системи, надаючи більше владі Сейму і ставлячи ці органи у більш рівне співвідношення з королем. Ми сподіваємося, що це також забезпечить нам підтримку більш поміркованих прихильників Centrolew, які підтримають помірну реформу, а не її відсутність."
 POL_Ally_with_Szlachta: "Союз зі шляхтою"
 POL_Ally_with_Szlachta_desc: "Як партія, що представляє стійкіший баланс між розширенням представництва корінного населення і збереженням ключових інститутів нашого суспільства, ми знаходимося у відмінному становищі, щоб об'єднатися з більш ліберальними представниками дворянства. Їхня підтримка дозволить нам просунутися в сільських районах, а також, сподіваюся, домогтися деяких поступок, коли настане час відповісти на питання про земельну реформу."
 POL_Fill_The_Railway_Gaps: "Заповнити прогалини на залізниці"
 POL_Fill_The_Railway_Gaps_desc: "Наша спадщина як проста провінція залишила нас із досить хаотичною залізничною мережею, з відсутністю зв'язків між нашою внутрішньою системою та системою наших сусідів. Це обмежує нашу здатність здійснювати залізничні перевезення та отримувати вигоду з нашого центрального становища в Рейхспакті, при цьому багато маршрутів просто обходять Польщу, навіть якщо це додає додаткову відстань до їх шляху. Усунення цього недоліку зв'язку могло б дати нам багато переваг в економічному та логістичному плані."
 POL_Friends_in_Vienna: "Друзі у Відні"
 POL_Friends_in_Vienna_desc: "Для багатьох у Центролеві Австрія є більш зручною серединою торгового партнера, як завдяки тому, що вона є традиційним притулком демократів, так і тому, що це не призведе до ще більшої прив'язки до Берліна. Враховуючи вже існуючі економічні зв'язки з Галичиною, заохочення економічних зв'язків між нами та Віднем було б на користь обох країн."
 POL_Allies_in_Lewiatan: "Союзники у Левіатані"
 POL_Allies_in_Lewiatan_desc: "У спробі уникнути поступки економічних важелів Берліну група польських промисловців, відома як "Lewiatan", запропонувала скоротити захист польських робітників та корпоративні податки, щоб польська промисловість могла конкурувати з вигідною позицією в порівнянні з іншими ринками Міттельєвропи."
 POL_Constitutionalist_Coalition: "Коаліція конституціоналістів"
 POL_Constitutionalist_Coalition_desc: "Між республіканцями та монархією укладено перемир'я. Об'єднані на захист польської демократії помірковані представники обох сторін погодилися сформувати несподівану коаліцію, щоб зупинити радикалізм з обох сторін, намагаючись зберегти обережну рівновагу."
 POL_coalition_broken_tt: "§cСоціальні консерватори§! та §gАвторитарні демократи§! покинуть коаліцію."
 POL_Allies_in_Berlin: "Союзники у Берліні"
 POL_Allies_in_Berlin_desc: "Як найбільше джерело іноземних інвестицій у нашу економіку, цілком природно, що ми прагнемо подальшого розвитку наших зв'язків з Німеччиною. Хоча деякі стверджують, що це робить нас більш уразливими у випадку, якщо німецька економіка зазнаватиме спаду, вони не можуть аргументувати, як польська економіка буде захищена від такого краху. Крім того, довівши, що ми є таким надійним партнером Берліна, ми, ймовірно, матимемо багато переконань з боку німецьких ділових кіл, щоб залишатись такими."
 POL_Attract_German_Corporations: "Залучення німецьких корпорацій"
 POL_Attract_German_Corporations_desc: "Завдяки нашим зусиллям зарекомендувати себе як надійне місце для інвестицій, ми отримали великий інтерес від великих німецьких конгломератів, які бажають відкрити нові підприємства або розширити вже існуючі. Ці компанії можуть принести багато непрямих вигод нашій економіці, якщо ми зможемо переконати їх наслідувати ці запити."
 POL_Rule_by_Royal_Decree: "Правління за королівським указом"
 POL_Rule_by_Royal_Decree_desc: "У питаннях, що становлять національний інтерес, не корисно і не "шляхетно" займатися протокольними питаннями та заохочувати амбіції людей, які не претендують на свої посади інакше, ніж обрані на них. Необхідний сильний король, який готовий приймати необхідні рішення, щоб забезпечити своєму народу процвітання та безпеку від правління натовпу."
 POL_Guarded_Democracy: "Охоронювана демократія"
 POL_Guarded_Democracy_desc: "Хоча демократія в принципі хороша, не кожна людина досить зріла і добра, щоб довіряти їй рішення щодо її країни. Як часто говорив Роман Дмовський, стара Співдружність розтратила свою міць на демократичні суперечки та змови. Ми повинні зробити так, щоб Сейм завжди залишався на правильному шляху, незважаючи на комуністичних агітаторів та тих, хто хотів би бачити Польщу знову поневоленою."
 POL_Unite_the_Poles: "Об'єднати поляків"
 POL_Unite_the_Poles_desc: "Оскільки Німеччина робить ознаки того, що вона готова вийти за рамки статус-кво, що склався після перемоги у Вельткрізі, багато хто запропонував лобіювати у Берліні питання про єдність Польщі, зокрема навколо Галичини. Якщо ця пропозиція буде прийнята, це означатиме значну зміну у становищі всіх поляків і стане величезною перемогою для нашого уряду."
 POL_Primacy_of_the_Sejm: "Верховенство Сейму"
 POL_Primacy_of_the_Sejm_desc: "Неможливо правити одній людині, і Сейм уже довів, що вона більш ніж здатна впоратися з деякими обов'язками як вірні слуги короля. Делегування повноважень дійшло до того, що Сейм фактично став контролюючим органом уряду, і є ті, хто пропонує формалізувати ці відносини, водночас даючи зрозуміти, що вони, як і раніше, працюватимуть з повноваженнями, наданими монархом."
 POL_Manage_the_Unions: "Управління профспілками"
 POL_Manage_the_Unions_desc: "Хоча мало хто сперечається з тим, що профспілки можуть відігравати важливу роль у суспільстві, їх шляхетна ідея дуже схильна до проникнення елементів, які претендують на представлення інтересів трудящих. Щоб не допустити корумпованості профспілок, уряд вимагатиме призначати на ключові посади в профспілках чиновників, призначених урядом, і водночас створювати у профспілках заводи, щоб вирізати гниль до того, як вона встигне поширитися."
 POL_Royal_Academy_of_Arts: "Королівська академія мистецтв"
 POL_Royal_Academy_of_Arts_desc: "Важливо, щоб народ пам'ятав, що король - це його король, і йому небайдужа його культура та історія. Щоб продемонструвати цей факт, було розроблено плани щодо створення королівської установи для розвитку мистецтва, яка продемонструє готовність короля підтримувати польську культуру та мистецтво."
 POL_Mitteleuropa_Ties: "У центрі Міттельєвропи"
 POL_Mitteleuropa_Ties_desc: "Центральний промисловий регіон, наше нове економічне ядро, має потенціал стати економічним центром для всієї Міттельєвропи. Зміцнюючи залізничні та промислові зв'язки між регіоном та рештою Східної Європи, ми маємо можливість отримати в свої руки вузол усієї половини континенту, нарівні з будь-яким з великих міст Європи."
 POL_Secure_Magnates: "Забезпечити безпеку магнатів"
 POL_Secure_Magnates_desc: "Незважаючи на свою неефективність, великі маєтки нашої країни є ключовою частиною захисту польських економічних інтересів. Незважаючи на те, що більшість населення Польщі, є великі маєтки, які контролюються та населені не поляками. Ці стани мають мало друзів, а польські землевласники часто ненавидять їх за те, що ті обмежують їхні інтереси. Щоб залучити цих магнатів на наш бік, ми розпочнемо демонтаж цих непольських опорних пунктів та перетворимо їх на повноцінні польські громади."
 POL_Abolish_The_Royal_Veto: "Скасувати королівське вето"
 POL_Abolish_The_Royal_Veto_desc: "Після того, як статус Сейму як основної правлячої сили укорінився, все частіше звучать заклики скасувати можливість короля накладати вето на будь-які закони, які він вважає за потрібне. Багато хто критикує це як за чисту недемократичність, так і тому, що це не має сенсу з огляду на те, що король відмовився від більшості інших своїх повноважень. За згодою палацу уряд остаточно скасує право вето та зробить Сейм єдиним законотворчим органом у Польщі."
 POL_Path_of_Least_Resistance: "Шлях найменшого опору"
 POL_Path_of_Least_Resistance_desc: "Завдяки зусиллям кола польська політика реформувалася повільно, але вірно. Було досягнуто нового балансу між королем і народом, який показав, що монархії більш ніж здатні адаптуватися до мінливих обставин навколо них. Завдяки рішучим діям погрози, що нависли ліворуч і праворуч, тепер відступили на задній план, і в Польщі переміг центр - острів стабільності в бурхливому морі."

 POL_Christian_Conservatism: "Християнський консерватизм"
 POL_Christian_Conservatism_desc: "Зі зростанням правіших і націоналістичних елементів у польській політиці, кульмінацією якого стало недавнє захоплення ними влади, у польській політиці, ймовірно, відбудеться швидке зрушення у бік більш традиційного стилю управління. Новий уряд загалом фокусується на переплетенні польських націоналістичних переконань із традиційним домінуванням католицької церкви в країні, стверджуючи, що сила одного прямо пропорційна іншому."
 POL_Christian_Conservatism_warning: "§cНавіть будучи монархією, націоналістична Польща не обов'язково буде лояльна до Німеччини.§!"
 POL_Cement_The_Churchs_Status: "Цементування статусу церкви"
 POL_Cement_The_Churchs_Status_desc: "Одним із перших кроків нового уряду щодо зміцнення своїх ідеалів є розробка планів щодо визнання католицької церкви державною релігією Польщі. Вони стверджують, що формалізувавши статус-кво, вони визнають важливу роль, яку Церква відіграла у збереженні духу нашої нації. Хоча багато католиків підтримують цю ідею, релігійні меншини дивляться на неї з побоюванням, боячись, що вона може закріпити вже існуючу дискримінацію, забезпечивши їй юридичну легітимність."
 POL_Purge_Nationalist_Terrorists: "Очистити націоналістичних терористів"
 POL_Purge_Nationalist_Terrorists_desc: "Націоналістичні елементи всередині нашої нації є не що інше, як небезпека, зумівши переконати поляків у тому, що протистояння верховенству закону якимось чином відповідає їхнім інтересам. Ця небезпечна думка загрожує поширитись, якщо її швидко не усунути, щоб вона не розбестила всю націю. Ліквідація цих радикальних націоналістів допоможе пом'якшити дискусію про незалежність і, сподіваюся, усуне потенційну загрозу."
 POL_Outlaw_Austrian_Agents: "Оголосити австрійських агентів поза законом"
 POL_Outlaw_Austrian_Agents_desc: "Хоча в нашій державі багато хто виступає за відокремлення від німців, не всі з них мають абсолютно чисті мотиви. Занепокоєння викликають представники Австрійської імперії, розташованої Півдні. Хоча ці люди заявляють про свою повну незалежність, їхня залежність від Галичини не залишилася непоміченою - через це багато хто закликав вжити заходів проти цих потенційних саботажників, перш ніж вони зможуть підірвати наші сили."
 POL_Arrest_Socialist_Agitators: "Заарештувати соціалістичних агітаторів"
 POL_Arrest_Socialist_Agitators_desc: "Ліві радикали роблять великі заяви, безперервно говорячи про несправедливість капіталізму і про те, що, за їхніми словами, є позитивно феодальною системою. Викликає занепокоєння той факт, що ці розмови досить популярні серед наших нижчих класів, які, схоже, вірять у ідеалістичне зображення синдикалістських суспільств на Заході. Важливо, щоб ми швидко припинили ці розмови, поки вони ще більше не вийшли з-під контролю."
 POL_Christian_Trade_Unionism: "Християнська профспілка"
 POL_Christian_Trade_Unionism_desc: "Шалені проповідники лівих часто люблять виставляти себе як єдині представники прав трудящих, зручним пензлем для малювання своїх опонентів. Але насправді цінувати людську гідність і справедливість набагато більше пов'язане з вченням Христа, ніж з вченням будь-якого інтелектуала. Прагнучи запобігти розбещенню наших робітників, ми заохочуватимемо створення профспілок, заснованих на папських ідеях - системи ні капіталізму, ні синдикалізму, яка захищатиме католицькі цінності."
 POL_Eliminate_Class_Divisions: "Усунути поділ на класи"
 POL_Eliminate_Class_Divisions_desc: "Дрібні класові поділу абсолютно довільні та безглузді, вони створені іншими, щоб відокремити одного поляка від іншого. Не треба бути синдикалістом, аби зрозуміти, що це неправильно. У нашій новій Польщі ми повинні працювати над тим, щоб розмити і зрештою знищити ці поділи – це об'єднає та зміцнить наш народ, який зможе працювати як єдине ціле, щоб протистояти своїм ворогам за кордоном, які прагнутимуть використати ці поділи."
 POL_The_Christian_Coalition: "Християнська коаліція"
 POL_The_Christian_Coalition_desc: "Незважаючи на наші розбіжності з німцями, в одному вони мали рацію: монархія - це природний суспільний устрій будь-якого християнського народу, і тому польські католики повинні прагнути не протистояти, а прославляти монархію та її протистояння безбожному соціалізму."
 POL_Reinforce_The_Parliamentary_System: "Зміцнення парламентської системи"
 POL_Reinforce_The_Parliamentary_System_desc: "Хоча наша нинішня парламентська система має багато серйозних проблем в очах багатьох урядовців, більш прагматичні люди можуть побачити явні переваги роботи з цією недосконалою структурою, щоб забезпечити нашим рішенням набагато більший ступінь легітимності. Зміцнення сильної парламентської системи також сприятиме тому, що люди почуватимуться по-справжньому залученими до нашої політики, що дасть їм відчуття влади знизу нагору."
 POL_Slay_Hydra_of_Capitalism: "Вбити гідру капіталізму"
 POL_Slay_Hydra_of_Capitalism_desc: "Останні десятиліття у світовому порядку домінують багатонаціональні капіталістичні системи. Ці структури, що продаються як позитивні та рівноправні, насправді служать для експлуатації найслабших народів та країн заздалегідь встановленими контролерами. Якщо ми не змінимо цей курс, то всі ми будемо підпорядковані іноземним ринкам, а воля нашої нації буде фактично зведена нанівець. Незважаючи на труднощі, ми маємо боротися проти цієї гегемонії, щоб наша нація встояла, коли ринки обрушать усі інші."
 POL_The_Marshal: "Перший маршал Польщі"
 POL_The_Marshal_desc: "Едвард Ридз-Смігли прийняв на себе мантію маршала Польщі, верховного лідера та захисника нації. Він ретельно створював навколо себе ауру втілення польської нації, командуючи нею як будь-якою військовою частиною. Тепер, перебуваючи біля керма нації, його політика, ймовірно, буде спрямована на зміцнення цього образу та виправлення "чужих" елементів населення."
 POL_Party_of_National_Unification: "Партія національного об'єднання"
 POL_Party_of_National_Unification_desc: "Виклики, які стоять перед нашою державою, вимагають єдиного політичного фронту проти наших ворогів: дрібні суперечності звичайної політики просто відволікають і підривають нашу боротьбу. Ми маємо ще більше зміцнити імідж ТНЕ як партії, яку мають підтримувати всі поляки. Проводитимуться кампанії проти тих, хто намагається очорнити та атакувати шляхетні цілі нашої партії. Їхні плітки не терпітимуть."
 POL_Centralisation_of_Power: "Централізація влади"
 POL_Centralisation_of_Power_desc: "Незважаючи на наші зусилля щодо протидії розколу та сваркам, багато хто відмовляється слідувати програмі. Стало ясно, що на народ не можна покластися на його інтереси. Ми повинні показати їм, що єдина і безкомпромісна держава, яка твердо спрямовується своїм лідером, є єдиним способом привести Польщу у світле завтра. За допомогою інтенсивної пропаганди та регулювання небезпечних думок ми зробимо цю єдину державу реальністю."
 POL_Saviour_of_Poland: "Спаситель Польщі"
 POL_Saviour_of_Poland_desc: "Завдяки зусиллям Ридз-Сміглі вороги польського народу поступово виганяються. Режим створював образ маршала як направляючої руки, яка взяла у свої руки кермо влади нацією, що йде до загибелі, і повернула нас на правильний шлях. Важливо, щоб народ Польщі ніколи не забував про цей подвиг, тому пропонуються нові закони, згідно з якими портрети мають бути розміщені у всіх громадських будівлях країни. Невелика подяка за його шляхетні зусилля."
 POL_Corporatism: "Корпоративізм"
 POL_Corporatism_desc: "Економічний і соціальний сектори вже давно видаються як такі, що протистоять один одному, конкурують за ресурси та гроші. Це руйнівне дитя лібералізму не приносить нічого, крім поділу та невдоволення. У новій Польщі передбачається гармонійніша економічна модель, заснована на принципах корпоративізму. Замість конкурувати окремі сектори економіки будуть зобов'язані працювати в тандемі, як окремі органи істоти, яким є економіка."
 POL_Social_Altruism: "Соціальний альтруїзм"
 POL_Social_Altruism_desc: "Через колишні збитки, завдані вільним ринком, багатьом вдалося прослизнути під тріщинами, і тепер вони живуть у крайній бідності. Дотримуючись християнської етики благодійності та милостині, ми будемо прагнути полегшити їхні страждання, забезпечуючи їхні основні потреби, необхідні для життя так, як цього хотів Бог. Це добро має, як ми сподіваємося, зробити життя бідних кращим, а також показати, що не безбожні синдикалісти цінують життя нещасних, а всі добрі християни."
 POL_Managed_Land_Reform: "Керована земельна реформа"
 POL_Managed_Land_Reform_desc: "Хоча вирішення проблеми нерівномірного розподілу землі, безумовно, необхідне для процвітання нашого народу, ми повинні бути обережними, щоб не перекинути човен при спробі змінити галс. Будь-які радикальні дії, подібні до тих, які пропонують інші реформатори, тільки відштовхнуть землевласників і завдадуть ще більших збитків у довгостроковій перспективі. Тому ми маємо займатися ретельним та справедливим розподілом земельних активів, виплачуючи належну компенсацію всім, хто втратив свою власність."
 POL_Polonisation_Programs: "Програми полонізації"
 POL_Polonisation_Programs_desc: "Несправедливо, що у нації поляків значну частину нашої держави контролюють ті, хто не належить до рідної крові. Ці меншини тримаються особняком, здобувають багатства з нашої країни та народу. Ми повинні зробити рішучі дії для ліквідації цих груп, або через інтеграцію до польської культури, або через знищення їхньої влади та соціальних клік. Зрештою, для німців чи українців уже є нації: Польща має бути для поляків."
 POL_First_of_Slavs: "Перші зі слов'ян"
 POL_First_of_Slavs_desc: "Хоча ми, безумовно, твердо віддані ідеалам свободи для всіх слов'ян, ми не можемо дозволити, щоб ця справа шкодила праву нашої власної нації на процвітання. Ми повинні працювати над створенням ідеальної польської нації, перш ніж намагатися допомогти у звільненні наших східних братів, деякі з яких прямо протистоять цілям сильної та захищеної Польщі. Коли наш народ знову возз'єднається під нашим прапором, польський орел знову високо літатиме над Сходом."
 POL_Catholic_State: "Істинно католицькі [POL_Government]"
 POL_Catholic_State_desc: "Завдяки нашим зусиллям ми перетворили церкву з дедалі більш маргінального явища на одну з головних опор нашої держави. По всій країні наші люди поступово наново відкривають не лише свій патріотизм, а й свою віру. Міцні зв'язки між Римом і Варшавою ніколи не будуть розірвані, і ми можемо лише сподіватися, що Його Святість захоче повернути нашу вірність у майбутньому. Для справжніх синів та дочок Польщі починається світліше, більш моральне майбутнє."
 POL_Exceptional_Individual: "Виняткова особистість"
 POL_Exceptional_Individual_desc: "На думку Адама Добошинського, у кожному поколінні є свої виняткові особи, і ці особи мають взяти на себе керівну роль у повному переродженні польської національної ідентичності в таку, яка не буде сильно пов'язана з церквою, але активно реалізує їхні ідеї щодо соціальної, політичної та економічної. організації."
 POL_postwar_coup: "Польща була звільнена росіянами"
 POL_Liberation_of_Greater_Poland: "Визволення Великої Польщі"
 POL_Liberation_of_Greater_Poland_desc: "Велика Польща – це будинок нашого руху, оплот, який ніколи не здавався під німецьке ярмо, незважаючи на спроби Пруссії викорінити їхню культуру протягом останнього сторіччя. Нова Польща може народитися лише з Познанню!"
 POL_Root_Out_Those_Without_Faith: "Викоренити тих, хто не має віри"
 POL_Root_Out_Those_Without_Faith_desc: "У нашій країні є багато людей, які не зберігають справжнє вчення Христа близько до свого серця, або дотримуючись альтернативних тлумачень або повністю ігноруючи його слово. У перших кроках нашої нової держави ми повинні усунути ці елементи, якщо ми хочемо досягти успіху в нашій місії з перетворення польської нації. Хоча цей крок, ймовірно, буде дуже непопулярним, він, швидше за все, зламає владу релігійних меншин, що ігнорують Боже слово."
 POL_Handle_the_Rydz_Clique: "Впоратися з клікою Ридза"
 POL_Handle_the_Rydz_Clique_desc: "Культ, створений навколо Пілсудського та його наступників, є потужною політичною силою, яка, якщо її не контролювати, може легко переважити і домінувати над нашою. Хоча нині ми маємо перевагу, це не обов'язково завжди буде так, особливо з огляду на їхній вплив на військових. Для того, щоб забезпечити безпеку нашої держави, ми маємо повністю виключити ці кола з політичного рівняння у майбутньому."
 POL_End_Army_Factionalism: "Покінчити з фракційністю в армії"
 POL_End_Army_Factionalism_desc: "Занадто довго наші збройні сили були поділені за політичними лініями, через ідеологічні скло з приводу "справжнього" бачення Пілсудського. Більше не треба! Фракціонери мають піти – і для забезпечення нашої єдності до офіцерської програми має бути включено належне моральне виховання."
 POL_The_Monoidea: "Моноідея"
 POL_The_Monoidea_desc: "Роки розбещення ринком та західними поняттями призвели до загального засмічення католицької та чистої природи нашого народу. Німці та росіяни зуміли переконати їх у тому, що вони чимось відрізняються один від одного. Ми повинні зробити кроки з очищення цих думок, відновлення братства всіх християн, перш ніж іноземні елементи нашого народу зможуть скористатися цими розколами і повністю здобути над нами гору."
 POL_Hijack_Endecja: "Захоплення ендеції"
 POL_Hijack_Endecja_desc: "Для того, щоб наш рух досяг успіху, наша найкраща стратегія - звернутися до ядра Національної демократії. Наголошуючи на важливості католицизму та традиційних цінностей, ми зможемо схилити їх прихильників на наш бік."
 POL_Hijack_Endecja_tt1: "Перетворити популярність §cсоціальних консерваторів§! та §nнаціональних популістів§! у популярність §pпатерналістських автократів§!."
 POL_Hijack_Endecja_tt2: "Перетворити популярність §cсоціальних консерваторів§! та §pпатерналістських автократів§! у популярність §nнаціональних популістів§!."
 POL_Hijack_Endecja_tt3: "Перетворити §cсоціальних консерваторів§!, §pпатерналістських автократів§! та §nнаціональних популістів§! у вашу правлячу ідеологію."
 POL_Moral_Planning: "Моральне планування суспільства"
 POL_Moral_Planning_desc: "Багато хто забуває, що суспільство засноване на поведінці тих, хто в ньому знаходиться, і в очах багатьох відповіді на питання про те, що таке "хороший" характер, можна знайти на сторінках Святого Письма, де міститься більшість навчань про те, як влаштувати суспільство так, щоб його спрямовував сам Бог. Ми будемо працювати над тим, щоб включити вчення Церкви в урядові дискусії та політику, дозволяючи їй знову захищати нашу мораль."
 POL_Land_For_All: "Земля для всіх"
 POL_Land_For_All_desc: "Селянська родина – наріжний камінь християнської нації: без неї не було б нічого. Кожна сім'я повинна мати свою ділянку землі та свої кошти до існування, не залежати від забаганок землевласника чи капіталіста."
 POL_National_Distributism: "Національний дистрибутивізм"
 POL_National_Distributism_desc: "Філософія дистрибутивізму є основним важелем проти соціалізму, дозволяючи нам забезпечити найширший рівень процвітання, не руйнуючи при цьому те, що зберігає святість нашої нації. Впроваджуючи ці принципи промислової децентралізації та кооперативів, які не дозволять експлуататорській практиці соціалізму чи капіталізму завдати шкоди нашій нації у майбутньому, Робітники у майбутньому працюватимуть разом як люди, а не як члени якогось класу."
 POL_Small-Scale_Production: "Дрібномасштабне виробництво"
 POL_Small-Scale_Production_desc: "Як приклад економічної децентралізації ми повинні завдати удару по гірничодобувній промисловості. Надто довго шахти приносили прибуток лише невеликій частині капіталістичної еліти. Кожне село заохочуватиметься до виплавки металів для своїх власних інструментів, як частина великого відвоювання роботи у капіталістів та соціалістів."
 POL_Union_of_Western_Slavs: "Єдність західних слов'ян"
 POL_Union_of_Western_Slavs_desc: "Хоча західні слов'яни часто є розрізненим народом, з яким у минулому ми мали серйозні розбіжності, ми все ж тією чи іншою мірою споріднені. Саме тому все частіше звучать заклики оформити нашу єдність з іншими слов'янськими народами, показуючи, що хоч у нас часто бувають розбіжності, ми завжди протистоятимемо тим, хто намагається конфіскувати свободу кожного з нас."
 POL_Towards_Great_Nation: "На шляху до великої нації"
 POL_Towards_Great_Nation_desc: "Реформи, започатковані нашим урядом, - це лише початок, який прокладає шлях до того, щоб наша нація та її мораль стали маяком для інших християнських держав, що доводить, що для процвітання в сучасному світі не обов'язково відмовлятися від свого бога чи моралі. Ми можемо тільки сподіватися, що інші країни невдовзі побачать світ, як це зробили ми, оскільки ми є єдиним передовим краєм християнського руху в усьому світі."
 POL_Total_Catholicism: "Повний католицизм"
 POL_Total_Catholicism_desc: "Зрештою, Польща буде організована відповідно до католицьких і лише католицьких принципів. Ця тотальна форма національного католицизму називалася "Тоталізмом" у ранніх роботах Добошинського, поки Мослі та його дружки не перехопили цей термін для свого безбожного соціалістичного наративу. Якщо наші вороги тотальні у своїй відданості Революції, то ми повинні бути ще більш тотальними у своїй відданості католицькій Польщі."

 POL_Rebirth_of_Polish_Navy: "Відродження польського флоту"
 POL_Rebirth_of_Polish_Navy_desc: "Тепер, коли наша нація нарешті возз'єдналася з морем, ми маємо подбати про захист нашого доступу до нього. Усталені військово-морські держави, мабуть, спробують панувати з нас, якщо ми зробимо швидких дій, тому розробили пропозиції щодо створення польського флоту - наших перших реальних військово-морських сил із XVII століття. Хоча наші перші кораблі та офіцери навряд чи змінять світ, вони стануть першими кроками для нової гілки польських збройних сил, яка має багато чого довести."
 POL_german_ships_tt: "Жменька колишніх німецьких кораблів буде передана під наш контроль."
 POL_Grand_Shipyard_of_Gdansk: "Велика Гданська судноверф"
 POL_Grand_Shipyard_of_Gdansk_desc: "Порт Гданська був великим центром під час німецького панування, і, ймовірно, залишиться таким і зараз після звільнення. Оскільки наш флот, що зароджується, все ще потребує нових кораблів, у верфей міста будуть значні можливості для подальшого розширення, перетворення його не тільки на головний порт Польщі, а й у великий порт для всієї Балтики, що сприяє значній торгівлі завдяки річковим зв'язкам з рештою Східної Європи."
 POL_Maritime_and_Colonial_League: "Морська та колоніальна ліга"
 POL_Maritime_and_Colonial_League_desc: "Народження сучасної глобальної економіки означає, що доступ до життєво важливих ресурсів часто залежить від можливості перетинати величезні океани. Для того, щоб керувати всією морською торгівлею, повертаючись до наших берегів, ми створимо належний торговий флот, який забезпечить нашій промисловості отримання з-за кордону будь-яких товарів та ресурсів, яких вона може потребувати."
 POL_Establish_Admiralty: "Установа Адміралтейства"
 POL_Establish_Admiralty_desc: "Незважаючи на те, що перші спроби військово-морського флоту захистити нашу морську акваторію були загалом гідними, використання такого підходу в майбутньому перетворить наш флот на неефективне посміховисько. Як і практично всі військово-морські сили у світі, ми створимо адміралтейство для концентрації військово-морського таланту та планування правильного розподілу військово-морських сил. Це, сподіваюся, дозволить нам краще функціонувати як єдина сила, а не як набір кораблів."
 POL_Ship_Acquisitions: "Придбання суден"
 POL_Ship_Acquisitions_desc: "Все, що нам потрібне, це сирі цифри, і вони були потрібні нам учора. Ми можемо вирішити цю проблему шляхом придбання за кордоном зайвих суден, які відслужили свій термін для колишніх користувачів. Багато хто з цих кораблів все ще може скласти певну конкуренцію, і якщо їх трохи відремонтувати та переобладнати, ми отримаємо досить компетентні військово-морські сили на даний момент, що набагато важливіше, ніж наявність найсучасніших кораблів у морі в майбутньому."
 POL_Protection_of_Baltic: "Захистити Балтику"
 POL_Protection_of_Baltic_desc: "На відміну від багатьох інших країн, нам певною мірою пощастило, що ми розташовані на Балтиці - море, яке дає менше переваг гігантським військово-морським силам, що домінують в океанах. У цьому внутрішньому морі бойові сили можуть виявитися дуже ефективними у переслідуванні та відтисканні більших сил. Це призвело до того, що прихильники надводного флоту наполягають на створенні сил есмінців та міноносців, які змусять будь-які капітальні сили побоюватися наближатися до наших берегів."
 POL_Hunt_and_Harass: "Полювання та переслідування"
 POL_Hunt_and_Harass_desc: "На відміну від багатьох інших країн, нам пощастило, що ми розташовані на Балтиці – море, яке дає менше переваг гігантським військово-морським силам, що домінують в океанах. Нечисленні шляхи відходу з цього моря роблять його ідеальним для використання рейдерів і підводних човнів, які можуть заманити в пастку і знищити сили, що нічого не підозрюють. Цієї лінії думки дотримуються прихильники більш активної військово-морської позиції, які активно атакуватимуть тих, хто досить дурний, щоб спробувати провести свої судна польським озером."
 POL_Marriage_to_the_Sea: "Шлюб із морем"
 POL_Marriage_to_the_Sea_desc: "Оскільки наш флот продовжує процвітати, багато хто заговорив про стару ідею \"шлюбу з морем\". - Партнерство, яке новостворений флот, як ми сподіваємося, зможе захистити. Почасти зі щирих стратегічних переконань, а частково як заяви національного престижу, є ті, хто закликає до будівництва флагманського корабля для польського флоту. Корабель, який стоятиме як пам'ятник нашого зв'язку з морем, яке ніколи більше не буде порушено."

