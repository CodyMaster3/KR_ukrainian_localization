 poland_events.81.t: "Кінець розслідування"
 poland_events.81.d1: "Найбільші історії Польщі кримінальні розслідування завершилися сотнями обвинувальних вироків. Це справи про серйозну та дрібну корупцію, контрабанду, обхід цензури, участь у нелегальних політичних організаціях, підтримку тероризму та антимонархічної діяльності, а також про змову та державну зраду.\n\nСвоїм "полюванням на відьом" ми заслужили гнів багатьох, але представники правоохоронних органів запевняють нас, що це не дарма: десятки різних нонконформістських організацій були практично знищені внаслідок арештів, а решта проблемної опозиції пішла у підпілля чи за кордон. Одним широким махом було знищено сотні ворогів короля."
 poland_events.81.d2: "Найбільші в історії Польщі кримінальні розслідування завершилися численними обвинувальними вироками. Десятки випадків кричущої корупції, розкриті "Краківськими документами", були розглянуті з усією суворістю. Глибокіші розслідування виявили ще багато винних у злочинах - навіть таких зухвалих, як змова проти трона. Ретельне розслідування показало, наскільки добре пов'язана наша політична опозиція з іноземними державами, особливо вздовж галицького кордону.\n\nНаші арешти повинні зменшити їхню здатність завдати нам подальшої шкоди, хоча багато хто з них вислизнув від уваги нашої поліції, оскільки ми не хотіли збирати погану славу, переслідуючи більш сумнівні справи."
 poland_events.81.d3: "Найбільші кримінальні розслідування історії Польщі закінчилися незначною кількістю реальних вироків. Деякі з найбільш кричущих випадків корупції, розкриті "Краківськими документами", були розглянуті швидко, але глибші розслідування виявилися безрезультатними.\n\nЧерез відсутність вагомих доказів було здійснено лише відносно невелику кількість арештів. Є надія, що завдяки милосердю до скандалу опозиція ослабне, і соціальна поляризація нашої країни зменшиться."
 poland_events.81.a: "Так буде краще."
 POL_GER_help_investigation: "У розслідуваннях брали участь Абтайлунги."
