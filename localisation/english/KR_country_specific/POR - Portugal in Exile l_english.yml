 portugal_exile.1.t: "Остання позиція Португалії"
 portugal_exile.1.d: "Коли ворожі сили прорвалися через наші кордони, наші армії загнали в кут. З невеликим простором для відступу та переважною силою з іншого боку наші шанси на перемогу є незначними. Тим не менш, ми повинні натиснути і захистити наш народ від загарбників, незалежно від того, яку ціну це буде коштувати. Так що ми боротимемося доти, доки Лісабон не буде окупований!"
 portugal_exile.1.a: "Успіх благоволіє сміливим!"
 
 portugal_exile.2.t: "Падіння Португалії"
 portugal_exile.2.d: "Незважаючи на відважні зусилля наших армій, істина настільки ж гірка, як і незаперечна. Ми більше не можемо утримувати континент, оскільки ворожі сили опановують нашу територію, стрімко наступаючи на наші землі, і ми мало що можемо з цим поробити. На щастя, Португальська імперія є величезною, і ми все ще можемо відступати в наші колонії і планувати шлях звільнення нашої батьківщини звідти."
 portugal_exile.2.d.noretreat: "Незважаючи на сміливі зусилля наших армій, істина така ж гірка, як і незаперечна. Ми більше не можемо триматися, оскільки ворожі сили придушують наші, швидко наступаючи на наші землі, мало що можемо з цим поробити."
 portugal_exile.2.a: "Потрібно чинити опір!"
 
 portugal_exile.3.t: "Вступити в Антанту?"
 portugal_exile.3.d: "З втратою наших континентальних володінь повернення нашого законного уряду є малоймовірним, принаймні, не самотужки, оскільки ми стикаємося з величезними труднощами. На щастя, ми все ще маємо дипломатичні зв'язки, і ми можемо знову зв'язатися з нашими колишніми союзниками, щоб вони, сподіватимемося, допомогли нам повернути нашу батьківщину."
 portugal_exile.3.a: "Зв'яжіться з [ENT.GetAdjective]им урядом."
 portugal_exile.3.b: "Вони нам не потрібні."
 
 #ENT PoV
 portugal_exile.4.t: "Португалія знову зближується з нами"
 portugal_exile.4.d: "Після поразки португальців на материку та їхнього відступу в колонії, португальські посланці нещодавно зв'язалися з нами і попросили дозволити Португалії знову вступити до Антанти. У той час як поразка у Вельткрізі залишила гіркий смак у більшості членів Антанти, португальці все ще залишалися в добрих відносинах з нами, навіть якщо вони повільно віддалялися протягом багатьох років. Як ми повинні відповісти на їхнє прохання?"
 portugal_exile.4.a: "З поверненням."
 portugal_exile.4.b: "Без материка, Португалія марна для нас."
 
 portugal_exile.5.t.accept: "[FROM.GetNameDefCap] погоджується"
 portugal_exile.5.t.refuse: "[FROM.GetNameDefCap] відмовляється"
 portugal_exile.5.d.accept: "Незважаючи на втрату наших континентальних володінь, наші союзники, як і раніше, цінують нас і дозволяють нам об'єднати наші зусилля для повернення їм їх та нашої батьківщини."
 portugal_exile.5.d.refuse: "З втратою наших континентальних володінь наші колишні союзники вважали нас непотрібним вантажем для альянсу і відмовилися від нашого прохання про вступ до їхньої фракції. Незважаючи на те, що ми все ще можемо вистояти і повернути собі батьківщину, шанси на те, що це колись станеться, безперечно, стали тьмянішими..."
 portugal_exile.5.a: "Разом до перемоги!"
 portugal_exile.5.b: "Британці збожеволіли?"
 
 #MAF PoV
 portugal_exile.6.t: "Португальський колапс"
 portugal_exile.6.d.peace: "Після розпаду Португальської материкової армії з Африки були виведені сили, що мучать її. Фінансування закінчилося, а зброю було вивезено. Це водночас і останній доказ того, що вони стояли за хаосом на кордоні, та величезне полегшення для наших сил."
 portugal_exile.6.d.war: "Після розпаду Португальської материкової армії мізерні сили, які португальці залишили в Африці, залишили лінії фронту з повним розгромом. Зневірившись, португальці швидко уклали мирний договір з Німеччиною, і тому ми знову здобуваємо перемогу!"
 portugal_exile.6.a: "Однією проблемою менше."
 portugal_exile.6.b: "Таким чином, закінчується війна у Родезійському Буші"
 
 #SWF/FRA PoV
 portugal_exile.7.t: "Португальський колапс"
 portugal_exile.7.d: "Коли наші сили стрімко пробиваються через португальські рубежі, здається, що їхній уряд не зміг більше витримати тиску і рушив у бік колоній, боягузливо ухиляючись від революційного правосуддя. У той час як ми забезпечили безпеку материкової частини Португалії, загроза португальського вторгнення, хоч і малоймовірна, залишається."
 portugal_exile.7.a: "Їхній час прийде, зрештою."
 
 portugal_exile.9.t: "Захоплення Макао?"
 portugal_exile.9.d: "З розпадом Португальської колоніальної імперії, порт і військово-морська база Макао стали відкриті для нас, невеликий загін міг легко захопити її як нашу базу в Південному Китаї..."
 
 portugal_exile.10.t: "Захоплення Гоа?"
 portugal_exile.10.d: "З розпадом Португальської колоніальної імперії для нас став відкритий невеликий анклав Гоа. Невеликий загін легко міг би претендувати на нього, як на свою власність..."
 
 portugal_exile.11.t: "Захоплення Тимору?"
 portugal_exile.11.d: "З розпадом Португальської колоніальної імперії територія Тимора стала для нас відкритою. Невеликий загін дуже легко міг би претендувати на неї як на свою власність..."
 
 portugal_exile.seize: "Зробіть це!"
 portugal_exile.dont_seize: "Краще це залишити, якщо чесно..."
 
 #News event
 portugal_exile.12.t: "Східні володіння захоплені!"
 portugal_exile.12.d: "В умовах розвалу імперії та втрати материка звичні стерв'ятники скористалися можливістю заволодіти нашими володіннями на Далекому Сході. Макао, Гоа та Тимор наразі втрачені, окуповані [729.Owner.GetNameDef], [321.Owner.GetNameDef] та [721.Owner.GetNameDef], відповідно. З нашими збройними силами, спрямованими до Іберії, ми мало що можемо зробити, щоб їх зупинити."
 portugal_exile.12.a: "Ми зрештою прийдемо за ними."
 
 #News event
 portugal_exile.13.t: "Розпад Португальської Імперії"
 portugal_exile.13.d.noretreat: "З наближенням ворожих сил до Лісабона португальський уряд почав розпадатися. Їм нікуди тікати, немає колоніальних володінь, куди їхні лідери могли б податися. Одним словом, їх загнали в кут, і тому вони мають зіткнутися зі своєю долею разом із рештою європейських громадян."
 portugal_exile.13.d.noangola: "З наближенням ворожих сил до Лісабона португальський уряд вирішив, що їхня позиція є нестійкою, а враховуючи відносний захист Лісабонського порту та прикриття португальського військово-морського флоту, вони увійшли на свої кораблі з такою кількістю солдатів і лояльних прихильників, яку вони могли б перевезти і у вигнання. Єдине місце, де вони можуть це зробити, - це їхні атлантичні авуари, слабка позиція, звідки можна сподіватися можливого повернення на континент. Таким чином, майбутнє португальської нації залишається невизначеним."
 portugal_exile.13.d: "Коли ворожі сили наблизилися до Лісабона, португальський уряд вирішив, що їхня позиція є нестійкою, і враховуючи відносний захист Лісабонського порту і прикриття португальського військово-морського флоту, вони пішли на свої кораблі з максимальною кількістю солдатів і лояльних прихильників, яких вони могли перевезти. у вигнання. У міру того, як вони перегруповуються у своїх віддалених колоніях, майбутнє португальської нації залишається невизначеним, оскільки їхній уряд у бігах, а їхня батьківщина окупована в найближчому майбутньому."
 portugal_exile.13.a: "Це кінець Португальської Імперії?"
 
 portugal_exile.14.t: "Остаточний крах"
 portugal_exile.14.d: "Незважаючи на доблесні зусилля наших армій щодо повернення нашої батьківщини, ми були вкрай невдалі у своєму завданні, і майбутнє португальського народу залишається безрадісним. З падінням морального духу багато наших солдатів і офіцерів почали дезертувати, просячи про помилування загарбників і повертаючись до самої Португалії. Позиція нашого уряду стала нестійкою, і ті небагато міністрів, які залишилися вірними нам, запропонували нам піти у вигнання до нейтральної нації, щоб уникнути захоплення тепер, коли ми не можемо захистити себе від тих, хто намагатиметься несправедливо судити нас."
 portugal_exile.14.a: "Можливо, якось ми повернемося..."
 
 #MAF
 portugal_exile.15.t: "Крах португальського уряду"
 portugal_exile.15.d: "З втратою материка, яка остаточно наздогнала їх, португальський уряд офіційно вирушив у вигнання, оскільки їхні війська почали вагатися і повертатися на окуповану територію. Оскільки в їхніх колоніях залишилися лише символічні сили, ми можемо швидко захопити їх, якщо діятимемо зараз, оскільки у них не буде ні причин, ні навіть способів протистояти нам."
 portugal_exile.15.a: "Ангола та Мозамбік тепер наші!"
 
 #NFA
 portugal_exile.16.t: "Крах португальського уряду"
 portugal_exile.16.d: "З втратою материка, яка остаточно наздогнала їх, португальський уряд офіційно вирушив у вигнання, оскільки їхні війська почали вагатися і повертатися на окуповану територію. Оскільки в їхніх колоніях залишилися лише символічні сили, ми можемо швидко захопити їх, якщо діятимемо зараз, оскільки у них не буде ні причин, ні навіть способів протистояти нам."
 portugal_exile.16.a: "Перекинути війська до Гвінеї та Кабо-Верде."
 
 #SWF
 portugal_exile.17.t: "Крах португальського уряду"
 portugal_exile.17.d: "З втратою материка, яка остаточно наздогнала їх, португальський уряд офіційно вирушив у вигнання, оскільки їхні війська почали вагатися і повертатися на окуповану територію, яка знаходиться під нашим контролем, просячи прощення. У той час як португальські партизани все ще блукають сільською місцевістю, зростаюча сила наших ополчень, а тепер і крах португальців, безперечно, послабить повстання, і незабаром ми зможемо повністю контролювати Португалію, раз і назавжди..."
 portugal_exile.17.a: "Сьогоднішній пролетаріат досягає успіху там, де зазнали поразки королі минулого."