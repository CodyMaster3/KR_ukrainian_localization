### Ideas ###
 POR_black_monday: "Чорний Понеділок"
 POR_black_monday_desc: "Через переважно аграрну економіку Португалія сильно постраждала від наслідків Чорного Понеділка."
 POR_portuguese_economic_cooperation: "Економічна співпраця з Іспанією"
 POR_portuguese_economic_cooperation_desc: "Загальні ідеологічні та економічні погляди між Португалією та Іспанією призвели до підписання взаємовигідних торгових угод між обома сторонами."
 POR_partial_recovery: "Часткове відновлення"
 POR_partial_recovery_desc: "Найгірші наслідки Чорного Понеділка вже позаду, але економіка Португалії продовжує страждати."
 POR_austerity: "Християнський аскетизм"
 POR_austerity_desc: "Уряд ухвалив низку, м'яко кажучи, непопулярних заходів для зупинення спаду португальської економіки та її підготовки до війни."

 POR_deus_salve_o_rei: "Deus Salve O Rei"
 POR_deus_salve_o_rei_desc: "Після ганебного провалу запропонованого інтегралістами експерименту король нарешті може позбавити себе і націю від їх впливу."
 POR_ultramarine_empire: "Ультрамаринська імперія"
 POR_poder_moderador: "Poder Moderador"
 POR_poder_moderador_desc: "Щоразу, коли гілки влади конфліктують між собою, монарх має право втрутитися у суперечку та підтримати одну із сторін."
 POR_royal_edicts_idea: "Королівські укази"
 POR_royal_edicts_idea_desc: "Широке використання королівських указів, які приймаються без схвалення Нижньої палати, зробило уряд гнучкішим."
 POR_tarrafal_idea: "Таррафал"
 POR_tarrafal_idea_desc: "Таррафал - в'язниця серед островів Кабо-Верде, у якій утримуються найнебезпечніші злочинці Португалії. Її розташування на острові Сантьяго не дозволяє в'язням втекти ні в метрополію, ні в заморські провінції. Нікому не втекти з Таррафалу!"

 POR_organic_kingdom: "Органічне королівство"
 POR_organic_kingdom_desc: "Муніципалізм, традиції та віра – три принципи, які ведуть Португалію у майбутнє."
 POR_faith_and_state: "A Faithful State"
 POR_faith_and_state_desc: "Our state's main guideline is the faith which binds all citizens of Portugal together."
 POR_youth_league: "Ліга португальської молоді"
 POR_youth_league_desc: "Тисячі молодих людей приєдналися до Ліги португальської молоді, знаходячи корисне застосування для своєї невгамовної енергійності."
 POR_patriot_youth: "Молоді патріоти короля"
 POR_patriot_youth_desc: "Отримавши більше повноважень і збільшивши кількість членів у своїх лавах, Ліга португальської молоді віддано служить уряду Його Величності."
 POR_organic_legal_system: "Органічне законодавство"
 POR_organic_legal_system_desc: "Децентралізований правовий кодекс допомагає нам ефективніше боротися зі злочинністю у наших володіннях."
 POR_parliament_suspended: "Парламент припинено"
 POR_parliament_suspended_desc: "Роботу парламенту було припинено на короткий проміжок часу."
 POR_integral_leadership: "Інтегральне керівництво"
 POR_integral_leadership_desc: "Муніципальні органи влади тепер мають більшу автономність у всіх аспектах, що мають до них відношення, що дозволяє їм працювати ефективніше."
 POR_parliament_abolished: "Парламент скасовано"
 POR_parliament_abolished_desc: "Зі скасуванням Нижньої палати конституційна монархія Португалії фактично мертва."
 POR_organic_eco: "Органічна економіка"
 POR_organic_eco_desc: "У той час, як кожне місто задовольняє свої потреби, держава втручається, коли це необхідно, для запобігання дефіциту та забезпечення процвітання."

 POR_colonial_act: "Колоніальний акт"
 POR_colonial_act_desc: "Закони про реорганізацію колоніальних адміністрацій, ухвалені в 1927 році, нарешті набули чинності."
 POR_colonial_admin: "Реформована колоніальна адміністрація"
 POR_colonial_admin_desc: "Нові, молоді державні службовці прибули з Європи на місця, щоб допомогти нам керувати заморськими провінціями."
 POR_estudantes: "Casa dos Estudantes do Império"
 POR_estudantes_desc: "Будинок студентів імперії - державний університет, який допоможе нам знайти найкращі уми що ми маємо і отримати користь з їхніх відкриттів."
 POR_encruzilhada: "Розвиток Кабо-Верде"
 POR_encruzilhada_desc: "Було докладено значних зусиль для розвитку Кабо-Верде у справі підвищення продуктивності та ліквідації наслідків голоду."
 POR_contratados: "Нові наймані робітники в Сан-Томе і Принсіпі"
 POR_contratados_desc: "Велика кількість робітників-мігрантів прибула в Сан-Томе для роботи на плантаціях та забезпечення процвітання на острові. Своєю працею вони, безумовно, добре подбають про державу."
 POR_macaud: "Прибуток із Макао"
 POR_macaud_desc: "Тепер Макао керується нами безпосередньо, помітно збільшивши наші доходи, що надходять з цієї провінції."
 POR_state_of_india: "Реформоване Гоа"
 POR_state_of_india_desc: "Гоа тепер має сучасну провінційну організацію, і ми маємо отримати з цього зиск."
 POR_timor_charter_companies: "Чартерні компанії на Тиморі"
 POR_timor_charter_companies_desc: "В даний час чартерні компанії інвестують у Тимор, що часто ігнорується, що дозволяє нам, нарешті, розкрити багатства цієї провінції, збільшуючи наш експорт деревини і кави і одночасно дозволяючи старателям шукати більш цінні ресурси."

 POR_heavyshipbuildcost: "Будівництво Великого імперського флоту"
 POR_heavyshipbuildcost_desc: "У міру поповнення нашого Великого флоту ми отримуємо більше досвіду у створенні великих кораблів, що дозволяє нам будувати судна з великою водотоннажністю швидше, ніж раніше."
 POR_smallshipbuildcost: "Будівництво імперського флоту"
 POR_smallshipbuildcost_desc: "Висока пріоритетність у поєднанні з досвідом допоможе нашим верфям виробляти підводні човни, які здатні швидко виконувати завдання, поставлені військово-морським командуванням."
 POR_african_triumph: "Тріумф в Африці"
 POR_african_triumph_desc: "Німецькі порушники були переможені та принижені, а Португалія наполягла на своїй непокорі!"
 POR_loyal_mozambique: "Лояльний Мозамбік"
 POR_loyal_mozambique_desc: "З бунтівними групами та племенами, які з'явилися у Мозамбіку під час кризи, покінчено раз і назавжди."
 POR_milprod: "Королівський стандарт"
 POR_milprod_desc: "Кожен із наших робітників - добре промаслений гвинтик у виробничому механізмі, який завжди готовий зробити все від нього можливе."
 POR_trainingi: "Ефективна військова підготовка"
 POR_trainingi_desc: "У наші бараки було впроваджено ефективні режими навчання. Тепер рекрути зможуть бути готові поповнити лави нашої армії набагато швидше."
 POR_knights: "Лицарі Португалії"
 POR_herois_do_mari: "Heróis do Mar"
 POR_herois_do_mari_desc: "Доля Португалії – правити морями. Нехай буде так!"
 POR_bravery: "Лузитанська хоробрість"
 POR_bravery_desc: "Широка підготовка та навчання дозволили нашим регулярним полкам залишатися безстрашними та готовими виконати поставлені перед ними завдання у будь-який момент!"

 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "Принижена під час Вельткріга, Португалія вважається другосортною державою якої вистачило успіху зберегти свою територіальну цілісність. Однак більшість високопосадовців поділяють іншу думку з цього приводу."

