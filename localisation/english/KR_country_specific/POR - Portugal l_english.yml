### Focuses ###
 POR_matters_of_the_realm: "Справи королівства"
 POR_matters_of_the_realm_desc: "Після відновлення монархії ми нарешті зможемо перетворити королівство на щось величне. Питання лише в тому, хто поведе країну – прихильники Коусейру чи інтегралісти?"
 POR_the_king_and_country: "Король та країна"
 POR_the_king_and_country_desc: "Король більше не залежатиме від волі тих, хто заперечує його божественне право. Відтепер питання управління імперією лежать тільки на плечах Його Королівської Величності!"
 POR_the_burden: "Тягар імперії"
 POR_the_burden_desc: "Колонії дорого обходяться і часто не приносять зиску. Однак, ми ніколи не ставили собі за мету грабувати і відбирати, але покращити умови життя тих, хто проживає в наших заморських провінціях. Забезпечення нашого успіху у цій справі є найбільш пріоритетним завданням."
 POR_tarrafal: "Таррафал"
 POR_tarrafal_desc: "Таррафал - в'язниця серед островів Кабо-Верде, в якій утримуються найнебезпечніші злочинці Португалії. Його розташування на острові Сантьяго не дозволяє в'язням втекти з нього в метрополію, ні в заморські провінції. Нікому не втекти з Таррафалу!"
 POR_royal_edicts: "Королівські укази"
 POR_royal_edicts_desc: "Нехай королю іноді не обійтися підтримки своїх підданих, ніхто не посміє мати більшу владу, ніж він."
 POR_the_moderating_power: "Стримуюча влада"
 POR_the_moderating_power_desc: "Нехай теоретичний поділ влади між судовими, виконавчими та законодавчими органами працює як слід, однак між цими гілками влади часто відбуваються розбіжності, які заважають державі функціонувати належним чином. Наділивши короля владою вирішувати подібні суперечки поодинці, ми забезпечимо стабільність нової Португалії."
 POR_persue_traitors: "Знищення синдикалістів"
 POR_persue_traitors_desc: "Інтернаціоналісти лише жменька інтелектуалів-гедоністів, які отруюють народні уми. На щастя, у нас є вирішення цієї проблеми – висновок у Таррафалі!"
 POR_ban_republican_parties: "Заборона республіканців"
 POR_ban_republican_parties_desc: "Ми надто довго терпіли прихильників Португальської республіки, а мирний для Португалії час швидко добігає кінця. Ми не можемо дозволити цим зрадникам вільно розгулювати країною та підривати основи держави."
 POR_colonial_empire: "Império Ultramarino"
 POR_colonial_empire_desc: "Наше королівство розташовується на трьох континентах і містить у собі тисячі акрів землі. Ми повинні, і ми боротимемося за кожну п'ядь цієї землі!"
 POR_realities: "Політичні реалії"
 POR_realities_desc: "Реальність така, що нашу націю не вважають великою. Не дивлячись на великі ресурси, які ми маємо, ми не можемо сподіватися на те, що орди гунів і синдикалістів не чіпатимуть нас. Розуміння нашого становища та розробка відповідного плану протидії зовнішнім загрозам є життєво важливим завданням для збереження незалежності Португалії."
 POR_imperial_pride: "Імперська гордість"
 POR_imperial_pride_desc: "У плані багатства Португалія знаходиться у своєму зеніті. Наше королівство ніколи не було таким великим і ніколи раніше не мало так багато підданих. Деякі імперії в історії людства здатні зрівнятися з нами за кількістю досягнень, відколи Васко да Гама відбув від наших берегів. Нам нема чого соромитися, виключаючи того факту, що ми недостатньо горді за своє минуле!"
 POR_centralized_rulership: "Єдине керівництво"
 POR_centralized_rulership_desc: "У той час як багато міст і областей насолоджуються певним рівнем автономії, деякі партії, такі, як інтегралісти, не бачать у цьому нічого поганого. Кришталево ясно що нашому великому королівству потрібне сильне, централізоване керівництво."
 POR_moral_monarchy: "Монархія звичаїв"
 POR_moral_monarchy_desc: "Щоб належним чином правити, монарху надто довго потрібно було потурати своїм підданим. Тепер же ми можемо перекроїти монархію таким чином, щоб зрештою вся повнота влади опинилася тільки в руках монарха!"
 POR_faith_and_state: "Віра та держава"
 POR_faith_and_state_desc: "Віра – дороговказ зірки нашої держави, яка об'єднує всіх мешканців Португалії."
 
 POR_the_organic_kingdom: "Органічне королівство"
 POR_the_organic_kingdom_desc: "В ідеалі, хороша монархія має підтримувати принципи віри, традицій та муніципалітізму. Така монархія має бути популярна в народі і бути децентралізованою у своїй владі, одночасно мати царський образ і бути представником народу."
 POR_state_of_faithful: "Держава віри"
 POR_state_of_faithful_desc: "Португалія була, є і буде християнською нацією. Наша держава утворилася на Його честь, ми розширили свій вплив з Його благословення і навіть зараз, у зеніті нашої слави, Він дає нам волю змінювати цей світ на краще."
 POR_youth: "Португальська молодь"
 POR_youth_desc: "Святий розум породжує гріх. Безумовно, у нашої молоді є способи краще провести вільний час, ніж слухати радіо та/або творити заворушення. З молоді можна зробити корисних членів нашого суспільства, які створюють."
 POR_peacefreedomandjusticeformynewempire: "Органічний правовий кодекс"
 POR_peacefreedomandjusticeformynewempire_desc: "Закон не може бути нав'язаний, він повинен походити з народної волі. Мудрий монарх повинен стежити за тим, щоб закони працювали так, як вони були спочатку задумані."
 POR_state_priorities: "Пріорітети держави"
 POR_state_priorities_desc: "Будь-яка держава завжди має виконувати свій обов'язок перед суспільством. Найбільш пріоритетним боргом на даний момент є розвиток інфраструктури."
 POR_patriotic_fervour: "Патріотичний порив"
 POR_patriotic_fervour_desc: "Кожен португалець знає у чому полягає його призначення та обов'язок перед нашою прекрасною нацією. Португалець завжди готовий віддати свій обов'язок - захищати батьківщину до останньої краплі крові."
 POR_baroes_assinalados: "Зброя лицарів"
 POR_baroes_assinalados_desc: "'Розтинаючи хвилі океану, відкинувши життя суєтної спокуси, пропливли морем далі Тапробани, колір нації, великої і безстрашної, що серед людей невідомих і дивних, могутню державу заснувала, і тим собі безсмертя здобула.' Кожен чоловік, який служить у Королівських збройних силах, розуміє, що за його плечима лежить тисячолітня історія, повна перемог."
 POR_suspend_parliament: "Припинення дії парламенту"
 POR_suspend_parliament_desc: "Внутрішні політичні конфлікти надто довго стояли по дорозі процвітання нашої країни. Діяльність парламенту має бути припинена, а королівська родина та її радники мають взяти на себе повноваження парламенту до моменту подолання застою."
 POR_expand_local_power: "Інститут намісництва"
 POR_expand_local_power_desc: "Графи, герцоги і маркізи дуже довго були просто володарями титулів, будучи байдужими до земель, якими вони керували. Місцеві муніципалітети заберуть у землевласників їхню функцію вирішення адміністративних питань."
 POR_local_rulership: "Місцеве самоуправління"
 POR_local_rulership_desc: "Очевидним є той факт, що ніхто не знає, як боротися з проблемами спільнот краще, ніж лідери цих самих спільнот. Ті, хто жив там багато років і може бачити більше, ніж таблиці сухої статистики, коли вони дивляться на поля пшениці і робітник, який працює на благо спільноти не покладаючи рук."
 POR_codified_decentralization: "Узаконена децентралізація"
 POR_codified_decentralization_desc: "У міру зростання влади намісників, у майбутньому між ними та центральним урядом можуть виникнути конфлікти. Щоб припинити появу цих потенційних суперечок, нам необхідно внести деякі правки до конституції з цього питання, тим самим гарантуючи стабільність, силу та велич португальської нації."
 POR_abolish_parlament: "Розпуск парламенту"
 POR_abolish_parlament_desc: "З жалем монарх повідомляє народу Португалії, що парламент, з його застарілими ідеями, був розпущений. Тепер палата лордів здійснюватиме законодавчу владу замість парламентських опортуністів."
 POR_economical_strongstance: "Сильна економіка"
 POR_economical_strongstance_desc: "Ми не можемо дозволити політиканським економічним поглядам та/або концепціям стати на шляху нової Португалії. Навіть якщо доведеться нагадати деяким людям, хто в королівстві має справжню повноту влади."
 
 POR_navy: "Régia Marinha"
 POR_navy_desc: "Нехай наш військово-морський флот і розширився під час Вельткрігу, він, як і раніше, не здатний належним чином захищати ні наші заморські провінції, ні береги метрополії! Оскільки ми не можемо спиратися на союзні ВМС, нам треба щось зробити."
 POR_raise_regulos: "Полки regúlo"
 POR_raise_regulos_desc: "Наші васальні королі, вірні та вдячні піддані, повинні зрозуміти, що напруженість між нами та гунами швидко наростає. Якщо вони не озброїть своїх підданих, вони ризикують впасти під ярмом гуннського м'ясника."
 POR_regulos_tooltip: "В Анголі з'явиться дивізія народного ополчення"
 POR_colonial_war_effort: "Війна в колоніях"
 POR_colonial_war_effort_desc: "Оскільки німці занадто часто порушують наші кордони, у нас немає вибору, крім розжарити обстановку ще більше, інакше нас вважають безхребетними трусами."
 POR_wareffort_tooltip: "У Мозамбіку з'явиться добре озброєна дивізія"
 POR_punish_traitors: "Покарання зрадників"
 POR_punish_traitors_desc: "Незважаючи на всі наші зусилля, незадоволені нашою владою мозамбікські повстанці нікуди не поділися. Ці дикуни були кинуті без підтримки гунів напризволяще. Ми покажемо цим повстанцям приклад того, що ми робимо з нелояльними елементами у нашому королівстві."
 POR_imperio: "Підтримка заморських провінцій"
 POR_imperio_desc: "Наші заморські провінції все ще відстають від метрополії. Необхідно створити новий план щодо покращення життя наших заморських підданих, згодом призвівши їх до процвітання."
 POR_enforce_colonial_act: "Закон про колонії"
 POR_enforce_colonial_act_desc: "У той час як наше законодавство, що здійснило прорив, в останні роки зарекомендувало себе як ефективне, воно не зачіпає наші заморські провінції. Потрібно виправити це непорозуміння, адже закони існують для того, щоб їх нав'язувати, і ми будемо тими, хто їх нав'язує!"
 POR_protect_mozambique: "Захист Мозамбіку"
 POR_protect_mozambique_desc: "На думку наших найкращих військових експертів, найбільш адекватним підходом до захисту Мозамбіку буде захоплення непокірного північного регіону та подальше будівництво укріпленого периметра біля берегів Замбезії. Наслідування цього плану допоможе значно зміцнити нашу оборону в Мозамбіку, запобігаючи можливій агресії з боку."
 POR_protect_angola: "Захист Анголи"
 POR_protect_angola_desc: "Два найбільших міста Анголи, Новий Лісабон та Лоанда, мають бути захищені якнайкраще. Наш прапор повинен завжди майоріти над цією землею!"
 POR_modernized_administators: "Сучасні адміністратори"
 POR_modernized_administators_desc: "Більшість наших колоніальних адміністраторів отримали свої посади у пошуках непилової роботи серед тропіків. Вже давно настав час замінити їх новою, енергійною молоддю, яка залучена до нашої колоніальної місії."
 POR_academia_imperial: "Імперська академія"
 POR_academia_imperial_desc: "Однією з найбільших переваг підтримки місцевих талантів є те, що ми можемо об'єднати блискучі уми з усіх куточків імперії та використати їхні зусилля на благо Португалії."
 POR_casa_dos_estudantes_do_imperio: "Casa dos Estudantes do Império"
 POR_casa_dos_estudantes_do_imperio_desc: "Будинок студентів імперії тепер стане для всього світу маяком гордості та ефективності. Ці академічні кола, безперечно, принесуть користь нашому уряду."
 POR_colonial_development: "Міністерство у справах колоній"
 POR_colonial_development_desc: "Незважаючи на те, що Міністерство у справах колоній було республіканською установою, воно трансформувало управління ультрамаринними провінціями, хоча його бюрократія зараз застаріває. Нещодавні реформи надали нам можливість провести її подальшу перебудову, привівши її в сучасну епоху та надавши нам можливість інвестувати у більш запущені холдинги."
 
 POR_capital_shipyrds: "Великі кораблі"
 POR_capital_shipyrds_desc: "Наш військово-морський флот не повинен відігравати другорядну роль. Нам потрібна справжня сучасна бойова сила, яка матиме абсолютну владу над морями!"
 POR_blueprints: "Морське планування"
 POR_blueprints_desc: "Побудова потужного флоту - це щось більше, ніж введення в експлуатацію або найменування кораблів, воно також включає планування і володіння спеціальними знаннями. У будь-якому випадку немає нічого з чим ми не змогли б впоратися."
 POR_nau_capitania: "Nau Capitania"
 POR_nau_capitania_desc: "Справжньому флоту потрібен флагман, якого ми не маємо. Ми повинні побудувати один із найпотужніших і найсучасніших у світі лінкорів."
 POR_winds_of_change: "Вітер змін"
 POR_winds_of_change_desc: "Ми не можемо просто так взяти і забути про літаки під час планування морської стратегії. Рано чи пізно нам доведеться звернути увагу на авіаносці."
 POR_grande_armada: "Grande Armada"
 POR_grande_armada_desc: "Наявність авіаносця означає щось більше, ніж володіння літаками, що літають над морем, це також означає можливість досягти панування як на морі, так і в повітрі. Наші лінкори та кораблі супроводу, які захищають авіаносці будуть правити морями подібно до нації, яку вів дон Енріке багато років тому."
 POR_the_fleet_of_the_empire: "Імперський флот"
 POR_the_fleet_of_the_empire_desc: "Встановлення єдиних виробничих стандартів та процедур по всій імперії буде дорогим підприємством, яке, проте, окупиться довгостроковій перспективі. Чим швидше та ефективніше працюють наші верфі, тим швидше ми зможемо забезпечити небезпеку наших вод для ворогів!"
 
 POR_backfoot_armada: "Армада підтримки"
 POR_backfoot_armada_desc: "Варто визнати, що найсильніші військово-морські сили світу нашому флоту не по зубах. Нам варто адаптувати наш флот для надання підтримки нашим союзникам, які володіють більшими та дорогими кораблями."
 POR_escort_effort: "Кораблі супровождення"
 POR_escort_effort_desc: "Питання безпеки наших конвоїв постачання, що ходять до наших заморських провінцій, має найвищий пріоритет. Ми не дозволимо зовнішнім загрозам паралізувати нашу імперію!"
 POR_raiders: "Сучасні корсари"
 POR_raiders_desc: "Раніше протягом століть Португалія не підпускала безбожників і язичників до Індійського океану завдяки своїм військово-морським силам. І ось, настав момент, коли нам варто знову досягти цієї мети, оскільки це допоможе нам зміцнити вплив у світі."
 POR_raiding_squads: "Асиметрична війна"
 POR_raiding_squads_desc: "Планування війни проти найбільшого у світі військово-морського флоту аж ніяк не просте завдання. Це вимагатиме чималих зусиль та спільних обчислень разом із нашими союзниками, адміралами та моряками. При всій складності заходу варто пам'ятати, що ці тактики можуть відіграти вирішальну роль у морському бою."
 POR_submarines: "Загони мисливців"
 POR_submarines_desc: "Одним із найважливіших аспектів ефективного рейдерського флоту є автономне виконання завдань та взаємодія кораблів у межах флоту. Організуючи наші сили діяти як 'мисливські загони' для нальотів на кораблі супротивника, ми переконаємося в ефективності наших морських рейдерів."
 POR_ubarcos: "Імперські підводні сили"
 POR_ubarcos_desc: "Встановлення єдиних виробничих стандартів і процедур по всій імперії буде дорогим підприємством, яке окупиться в довгостроковій перспективі. Чим швидше та ефективніше працюють наші верфі, тим швидше ми зможемо забезпечити небезпеку наших вод для ворогів!"
 
 POR_angola_e_nossa: "Angola É Nossa!"
 POR_angola_e_nossa_desc: "'Ангола наша! Ми кричатимемо, що вона – наша плоть і кров! Без вагань ми захищаємо і боремося до переможного кінця, щоб Ангола залишалася нашою!'"
 POR_trumph: "Тріумф"
 POR_trumph_desc: "Незважаючи ні на що, найбільша імперія в історії трохи змогла нам протиставити. Ми здобули щось більше, ніж збереження своєї незалежності, але, як і великий Афонсу Енрікес, ми боремося не заради завоювання, а за свободу. Як одного разу зробив Аецій, ми зруйнували ілюзію непереможності гунів та люди по всьому світу шанують нас як героїв! Вони не пройдуть! Ангола належить Португалії!"
 POR_reward_loyalty: "Нагорода за лояльність"
 POR_reward_loyalty_desc: "Справжню сутність васала видно лише тоді, коли його сюзерен знаходиться на краю загибелі. Ризикуючи всім, багато хто з тих, у кого вистачило благодушності, билися на нашому боці. Деякі робили це з справжньої лояльності, інші – для можливості повоювати, а деякі просто через відсутність альтернатив. Усі, хто нам лояльний, будуть винагороджені!"
 POR_redouble_investments: "Колоніальні інвестиції"
 POR_redouble_investments_desc: "Маючи прагматичні побоювання втратити інвестиції, ми нарешті можемо розпочати нову фазу розвитку колоній."
 POR_loanda_imperial: "Імперська Луанда"
 POR_loanda_imperial_desc: "Луанда - місто, яке тріщить по швах від потенційних можливостей. З того часу, як нам уже не загрожує агресія з боку Німеччини, ми нарешті можемо вкластися в розвиток міста. Оскільки місто є столицею наших африканських володінь, пам'ятники на честь великих героїв варто звести саме там."
 POR_zambia_e_nossa: "Анексія Замбезії"
 POR_zambia_e_nossa_desc: "Німцям не вдалося задовольнити свої територіальні амбіції. Вони відкинули своїх африканських підданих, вкинувши цілий континент у небачений раніше хаос. Ми можемо скористатися цим, щоб збагатитися, розширити межі нашої імперії та об'єднати наші африканські провінції!"
 POR_pinko: "Рожева карта"
 POR_pinko_desc: "Через анархію, що охопила Африку, ми нарешті зможемо здійснити давню мрію скласти 'Рожеву карту' і контролювати великі ділянки землі між Анголою і Мозамбиком. Нехай війна в саванах, горах та лісах буде непростою, але ми не боїмося, адже тільки сміливим супроводжує успіх!"
 POR_congo_e_nosso: "Борг Конго"
 POR_congo_e_nosso_desc: "Конго відмовляється платити нам данину і визнавати нас своїм сюзереном відповідно до давніх домовленостей. Саме час нагадати, хто є господарем Конго..."
 
 POR_manufacturies: "Фокус на виробництві"
 POR_manufacturies_desc: "Португалія довгий час була сільськогосподарською нацією, але марш історії не чекатиме на тих, хто прагне сільської ідилії. Ми повинні вкластися у заводи щоб зберегти нашу могутність."
 POR_investments: "Промислові інвестиції"
 POR_investments_desc: "Оскільки ми все більше й більше зосереджені на створенні виробничої бази, то варто зайнятися пошуком інвесторів, які допоможу нам у нашому підприємстві. Це завдання може бути не простим, проте його рішення буде коштувати того, бо це дозволить нам отримати чималий прибуток."
 POR_not_again: "Захист від нестабільності"
 POR_not_again_desc: "Ми повинні бути впевнені, що не будемо надто вразливими до коливань бюджету шляхом створення надійного резерву."
 POR_guns: "Озброєння солдат"
 POR_guns_desc: "Наші люди борються як леви, але часто погано екіпіровані. Ми повинні бути впевнені, що у кожного солдата буде все необхідне екіпірування для виконання свого обов'язку."
 POR_armylogis: "Логістичні батальйони"
 POR_armylogis_desc: "Логістика належить до тих речей, значимість яких найчастіше ігнорується, хоча логістика - те, що відокремлювало римлян від варварів; те, що відокремлює перемогу від поразки, особливо при сучасних маневрах у наступі."
 POR_milfact: "Військова промисловість"
 POR_milfact_desc: "З розширенням наших збройних сил ми повинні переконатися, що кожна наша дивізія оснащена всім необхідним. Це підприємство, однак, не буде ні дешевим, ні легким."
 POR_dockyard: "Розширення флоту"
 POR_dockyard_desc: "Королівський військово-морський флот надто довго годився лише супроводу конвоїв. Однак наростаюча напруга у світі, яка, швидше за все, переросте у війну, змушує нас підготувати наші верфі для потенційних конфліктів, у яких ми можемо взяти участь."
 POR_dockyard2: "Ремонт верфей"
 POR_dockyard2_desc: "Раніше збудовані верфі застаріли і не підходять для створення сучасного флоту через неможливість виробляти за їх допомогою військові кораблі з великою водотоннажністю. Ми маємо негайно вирішити цю проблему!"
 POR_milfac2: "Розширення військового виробництва"
 POR_milfac2_desc: "Ми повинні зосередитись на нарощуванні військового виробництва відповідно до наших планів. Коли настане час зіткнутися з бурею, Португалія має бути озброєна до зубів."
 POR_econimical_recovery: "Початок відновлення"
 POR_econimical_recovery_desc: "Чорний Понеділок привів нашу економіку в критичний стан, наші ринки спустошені через відсутність покупців. Для вирішення проблеми знадобляться значні зусилля."
 POR_focus_shift: "Зміна пріоритетів"
 POR_focus_shift_desc: "Замість будівництва нових заводів нам варто покращити вже існуючі і тим самим досягти прискорення виробництва товарів найвищої якості. У нас достатньо ресурсів, щоб досягти цього."
 POR_civfac: "Споживчі товари"
 POR_civfac_desc: "Певною мірою нам потрібно відучити себе від потреби в іноземних товарах, особливо тих, які забезпечують основні потреби нашого ринку."
 POR_christian_austerity: "Християнський аскетизм"
 POR_christian_austerity_desc: "Ідеальний громадянин знає, що йому потрібне, а що ні. Предмети розкоші марні у важкі часи, як і деякі задоволення мирного життя. У португальців вистачає рішучості прийняти ці умови."
 POR_education: "Майбутнє Португалії"
 POR_education_desc: "Війна все ближче, і ми маємо бути впевнені, що готові до неї. Нехай територіально Португалія невелика, але її геніальність і новаторство привели Європу до епохи процвітання. Це тривало доти, доки дикі гуни не поневолили континент. Підтримавши такі університети як Коїмбра, ми зможемо здобути перевагу над нашими ворогами."
 POR_railwaya: "Розширення залізничної мережі"
 POR_railwaya_desc: "За з'єднанням кожної провінції між собою буде створення нових робочих місць і збільшення доходів, що з економічної точки зору безумовно принесе нам користь."
 POR_construction: "Розвиток будівництва"
 POR_construction_desc: "Чим більше ми підтримаємо спонсоровані державою програми громадських робіт, тим швидше ми зможемо вибратися з цього жахливого стану рецесії."
 POR_naval_supply: "Морське постачання"
 POR_naval_supply_desc: "Заморська імперія, якою є Португалія, несе за собою потужний логістичний тягар. Надзвичайно важливо забезпечити наші порти так, щоб вони відповідали вимогам морського координування."
 POR_railways: "Companhia Ferroviaria Imperial"
 POR_railways_desc: "Держава дозволила нам подвоїти наші зусилля щодо розширення інфраструктури. Це означає, що ми тепер можемо побудувати найрозвиненішу інфраструктуру у всій Європі."
 
 POR_army: "Португальська армія"
 POR_army_desc: "Те, як показала себе Португалія під час Вельткріга, у кращому разі було ганебним і в гіршому - огидним. Це можна пояснити віроломством прореспубліканських політиків, які заважали працювати нашим найкращим генералам і поважним солдатам. Ми більше не дозволимо заплямувати нашу репутацію!"
 POR_mic: "Росширення арсеналів"
 POR_mic_desc: "Ми повинні збільшити наш обсяг виробництва зброї найкращої якості, адже наш ворог уже випередив нас у цьому!"
 POR_buildnavapower: "Зміцнення флоту"
 POR_buildnavapower_desc: "Португалії, незважаючи на свій статус морської імперії, не вистачає виробничого потенціалу для володіння готовим до бою флоту. Саме час розпочати програму будівництва військових кораблів."
 POR_miltech: "Військові технології"
 POR_miltech_desc: "Оскільки війна дедалі ближче, ми маємо бути впевнені, що готові до неї. Нехай Португалія і має скромну територію, наша геніальність та інновації привели Європу до епохи процвітання, поки дикі гуни не поневолили континент, досі утримуючи його в їжакових рукавицях тиранії. Забезпечимо належне інвестування в університети, такі як Коїмбра, адже це допоможе отримати перевагу над нашими ворогами."
 POR_milindu: "Оборонні контракти"
 POR_milindu_desc: "Поки наша постійно зростаюча армія вимагає і потребує більшого матеріального забезпечення, необхідно докласти зусиль з подальшого лобіювання для надання армії всього, чого вона потребує."
 POR_prodeff: "Ефективні складальні лінії"
 POR_prodeff_desc: "Незважаючи на наше стрімке промислове та військове розширення, багато наших методів складання залишають бажати кращого, а заводським робітникам не вистачає дисципліни на робочому місці. Щоб не відставати, ми маємо підвищити свої стандарти виробництва."
 POR_linha_vedras: "Лінія Торріш-Ведраш"
 POR_linha_vedras_desc: "Якщо війна в Європі піде за небажаним для нас сценарієм, ми маємо бути впевнені, що ми маємо запасний план. За допомогою наших союзників ми зможемо зайняти невелику область між Техо і морем, там, де розташований Лісабон, із відносно маленькою, але непробивною лінією оборони. Під час Вельткрігу Комунарам не вдалося зламати наш дух, не вийде й надалі!"
 POR_state_construction: "Державне будівництво"
 POR_state_construction_desc: "Зі зростанням потреб наших збройних сил слід переконатися, щоб армія ні на хвилину не залишалася без постачання."
 
 POR_infeq: "Оновлення піхотного спорядження"
 POR_infeq_desc: "Сучасна армія вимагає набагато більше, ніж тільки гвинтівки; на мокрих берегах Замбезі гарне взуття набагато важливіше за танки. Забезпечення піхоти кращим спорядженням підвищить як її ефективність, а й підвищить бойовий дух."
 POR_training: "Програма підготовки піхоти"
 POR_training_desc: "Сформувати з молоді солдатів, що подає надії, - завдання нетривіальне, але якщо ми заснуємо відповідні програми підготовки, то ми будемо на крок ближче до впевненості в тому, що наші солдати будуть завжди готові до бою."
 POR_artillerybattalion: "Артилерійські батальйони"
 POR_artillerybattalion_desc: "Артилерія, здатна вдарити туди, куди може піхота, має найвищу важливість на сучасному полі бою. Формування окремих артилерійських батальйонів буде ідеальним рішенням для оперативної підтримки наших піхотних дивізій."
 POR_spotter_squads: "Підготовка розвідників"
 POR_spotter_squads_desc: "Будучи найчастіше недооціненими, загони розвідки вкрай важливі досягнення успіху у сучасному бою. Наші солдати вже знатимуть де розташований супротивник задовго до того, як він це зрозуміє!"

 #POR_knights: "Лицарі Португалії" already defined above as an idea
 POR_knights_desc: "Незважаючи на те, що наша давня історія верхового бою була забута більшістю, символізм, який вона несе, і можливість використовувати цей символізм у пропаганді не варто недооцінювати. Ми повинні бути впевнені, що наші кавалеристи – найкращі у своїй справі. Не варто шкодувати грошей на їхнє тренування!"
 POR_motorized_dragoons: "Моторизовані драгуни"
 POR_motorized_dragoons_desc: "Хоча концепція механізованої піхоти далеко не нова, використання вантажівок та автомобілів для виконання бойових завдань – відносно нова, хоч і дорога ідея. Внесок у автомобільну промисловість з лишком окупиться на полі бою, адже швидкість – ключ до успіху!"
 POR_loghtank: "Експерименти з танками"
 POR_loghtank_desc: "Нехай під час Вельткрігу наші можливості у виробництві танків та боротьби з ними були дуже обмежені, ми повинні переконатися, що змінимо цю ситуацію шляхом конверсії іноземних танків під наші потреби, спонукавши конструкторів на створення першого португальського танка."
 POR_tankarmy: "Бронетанковий корпус"
 POR_tankarmy_desc: "Нехай створення бронетанкового корпусу дорого нам обійдеться, все ж таки ми сподіваємося, що це сповна окупиться на полі бою."
 POR_support_squads: "Загони підтримки"
 POR_support_squads_desc: "Багато хто з тих, хто не розуміє, як ведеться сучасна війна, вважають, що загони підтримки не такі вже й важливі безпосередньо в бою. Ті, що стверджують це ще ніколи так сильно не помилялися."
 POR_doctrine_reform: "Перегляд доктрини"
 POR_doctrine_reform_desc: "Основним чинником некомпетентності наших генералів є низький рівень обізнаності у сучасних тактиках. Використовуючи допомогу наших союзників, ми не тільки будемо впевнені, що наша військова думка йде в ногу з часом, але й те, що вона буде інноваційною."
 POR_herois_do_mar: "Народжені правити морями"
 POR_herois_do_mar_desc: "Більшість своєї історії, Португалія завжди правили морем, воювала на морі, існувала і виживала завдяки морю. Ми продовжимо цю славну справу. Використання сучасного озброєння допоможе нам краще виконувати поставлені завдання."
 POR_our_legacy: "Захист спадщини"
 POR_our_legacy_desc: "Нашим головним цінностям загрожують варвари та синдикалісти. Цей зброд заздрить Португалії, її успішності та процвітання. Ми не здригнемося перед ними, ми ніколи не здамося!"
 POR_suebi: "Лузитанська хоробрість"
 POR_suebi_desc: "Ми не боїмося смерті, особливо на полі битви, оскільки немає більшої честі, ніж померти за наш прапор, наших людей і нашу спадщину!"
 POR_hearvy_art_batteries: "Велика батарея"
 POR_hearvy_art_batteries_desc: "Наші батальйони зосередяться на виробництві артилерії для створення того, що відомо як Велика батарея. Наші снаряди затьмарять небо і змусять тремтіти в страху тих, хто стоїть у нас на шляху!
 POR_paratroop: "Підготовка десанту"
 POR_paratroop_desc: "Ідея закидання піхоти з літаків у ворожий тил не нова, але тільки зараз спроби провести подібне увінчалися успіхом і, незважаючи на це, корисність десанту все ще багатьма ставиться під сумнів. Щоб проводити успішні десантні операції, нам необхідно сформувати особливі підрозділи, здатні перегрупуватися після приземлення і вести бій за ворожою лінією фронту."
 POR_wewerentexpectingspecialforces: "Корпус спеціальних операцій"
 POR_wewerentexpectingspecialforces_desc: "Те, чого зараз потребує армія, так це в героях - чудових бійцях, які спеціалізуються на одному конкретному аспекті війни; силі, яка складається з кращих, здатних впоратися з будь-яким поставленим перед ними завданням."
 
 POR_airforce: "ВПС Португалії"
 POR_airforce_desc: "Користуючись підтримкою наших союзників, ми зможемо створити сучасні військово-повітряні сили, які захоплять контроль над небом Лузитанії."
 POR_air_superiority: "Перевага в повітрі"
 POR_air_superiority_desc: "Важливою складовою контролю за сучасним полем битви є перевага у небі. Заперечувати цю просту істину означає ігнорувати уроки Вельткріга та попередніх війни."
 POR_bomber: "Бомбардувальна компанія"
 POR_bomber_desc: "Наші ресурси краще відвести на створення військово-повітряних сил, які зможуть підтримувати наших солдатів та літати у далекі рейди на територію супротивника."
 POR_fighterefforto: "Виробництво винищувачів"
 POR_fighterefforto_desc: "Внесок у винищувальну авіацію є ключовим для отримання та підтримки переваги у повітрі. Поєднання наших пілотів з отриманим союзниками досвідом допоможе нам спроектувати найкращі літальні апарати, які колись були відомі людству."
 POR_cas_focus: "Штурмова авіація"
 POR_cas_focus_desc: "Наші бомбардувальники мають бути придатними для підтримки солдатів на лінії фронту. Там, де вирішиться доля Португалії."
 POR_carrier_groups_1: "Авіаносці"
 POR_carrier_groups_1_desc: "Для того, щоб повністю розкрити потенціал нашого флоту, йому потрібні авіаносці. Вони, однак, вимагають наявності морської авіації, щоб мати можливість підтримувати та захищати наш флот."
 POR_projection_of_airpower: "Потенціал ВПС"
 POR_projection_of_airpower_desc: "Корисність авіафлоту залежить від того, як і коли краще варто використовувати літаки. Повітряні тактики з їхніми маневрами та льотними премудростями не прості для вивчення та розуміння, але нашим офіцерам здатні впоратися з цим."
 POR_strategic_bomber: "Стратегічне бомбардування"
 POR_strategic_bomber_desc: "Бомбардування ворожих промислових об'єктів та ліній постачання - відмінний спосіб перехопити ініціативу в бою проти краще оснащеного та численного ворога. Однак, щоб проводити дані маневри, ми повинні переконатися, що у нас є літаки, які здатні виконувати поставлені завдання."
 POR_carrier_groups_2: "Групи авіаносців"
 POR_carrier_groups_2_desc: "Тренування морських пілотів зі зльоту та приземлення на авіаносці не просте завдання саме по собі. Однак, адаптування наявних у нас літаків для виконання даних завдань вимагатиме куди більших зусиль."

### Decisions ###

 POR_colonial_development_cat: "Кампанія з розвитку ультрамарин"
 POR_colonial_development_cat_desc: "Нещодавно розширене Міністерство у справах колоній отримало повноваження керувати зусиллями в галузі розвитку по всій імперії. Вже було простежено та сплановано різноманітні захоплюючі заходи, головною метою яких є вирівнювання невеликих провінцій, щоб вони відповідали нашим володінням у Західній та Східній Африці. Для забезпечення цього розвитку знадобиться значний політичний та економічний капітал, але величезні багатства, які ми зможемо отримати, того коштуватимуть."
 POR_cape_verde: "Розвиток Кабо-Верде"
 POR_cape_verde_desc: "Кабо-Верде надто довго страждав від голоду та посухи. Настав час зробити внесок у розвиток архіпелагу і привести його до процвітання."
 POR_sao_tome: "Залучення найманих робітників у Сан-Томе"
 POR_sao_tome_desc: "Сан-Томе страждає від нестачі робочої сили на плантаціях, тоді як Кабо-Верде страждає від перенаселення. У той час як вирішення обох проблем є очевидним, необхідно докласти чималих зусиль, щоб робітники не тільки дісталися місця призначення, а й звести до мінімуму можливі конфлікти між приїжджими та місцевими."
 POR_macau: "Захист та розвиток Макао"
 POR_macau_desc: "Макао - перлина в короні нашої імперії та китайці заздрять її процвітанню. Однак, Макао розташоване дуже далеко від Португалії. Це означає, що у разі нападу Макао не протримається без нашої підтримки. Що ще гірше, колоніальна адміністрація не має сильної влади над провінцією. Враховуючи ці факти, нам необхідно підготувати ініціативу щодо оборони та розвитку Макао."
 POR_goa: "Захист Гоа"
 POR_goa_desc: "Раніше Гоа з усіх боків була захищена британцями під час їхнього правління на Індійському субконтиненті. Однак, після розпаду імперії, над провінцією висить постійна загроза бути атакованою синдикалістами зі сходу, або силами підступних князів із півдня. Ми повинні переконатися, що ніяка зовнішня загроза не зможе захопити Гоа."
 POR_timor: "Відкрити чартерні компанії на Тиморі"
 POR_timor_desc: "Далека провінція Тимор завжди була одним із найбідніших регіонів імперії, проте нещодавні дослідження, проведені Міністерством у справах колоній, виявили величезні нові поклади ресурсів. Щоб скористатися невикористаним потенціалом цієї провінції, Король прийме нові королівські хартії для заохочення хвилі інвестицій та розвитку до Тимору."
 POR_join_Entente: "Вступ до Антанти"
 POR_join_Entente_desc: "У наших інтересах приєднатися до Британської Імперії у її глобальному альянсі та боротися на їхньому боці у битві за відновлення світового порядку."

### Intro Screen ###
 POR_country_intro_header: "Королівство Португалія"
 POR_country_intro_content: "Після Вельткріга і розгрому наших сил у Мозамбіку та Франції республіканцям-узурпаторам, які захопили владу, не вистачило авторитету та військової підтримки щоб протистояти прихильникам Прекрасної Реставрації, яка повернула Мануеля II на трон, а його колишнього суперника Дуарте Нуно зробила спадкоємцем. Реставрація, що сталася невдовзі після закінчення війни, ознаменувала відновлення економіки. Однак, залежність від британського ринку була надто великою для Португалії, не дозволивши належним чином пережити бурю 1925 року. Після падіння Британської колоніальної імперії ми не мали можливості навіть об'єднати свої землі. Німеччина не прогавила цієї можливості і силою забрала частину наших земель. Зіткнувшись із такою колосальною політичною кризою, прем'єр-міністр Пайва Коусейру закликав до проведення виборів. Здобувши перемогу на виборах, інтегралісти почали проводити широкі реформи і вести жорстку антиреспубліканську політику, яка розділила думки з цього приводу навіть найвпевненіших монархістів. Однак, на даний момент, вони поступилися місцем королю на невизначений час. Безладдям в Іспанії, здається, немає кінця, а сам світ став більш непередбачуваним, що загрожує цілісності Португалії. В Африці Германн фон Герінг і його гуни-головорізи заважають нашим планам, змушуючи нас відповідати тим же, що призводить до напруження, що швидко наростає. Але незалежно від того, що станеться в майбутньому, ми віримо, що Португалія переживе будь-які негаразди."
 por.4.a: "Avante!"
 
### Events ###
 por.300.t: "Колоніальна виставка [GetYear] року"
 por.300.d: "Тисячі людей зібралися побачити першу для Португалії велику колоніальну виставку. Незважаючи на випробування та біди, що постали перед відновленою монархією, Португалія не відмовляється від своїх обов'язків щодо покращення умов життя у своїх заморських провінціях, які такі важливі для Порту та Лісабона. Безліч диванок і химерних речей з усього світу були привезені до Лісабона з нагоди виставки, включаючи навіть ціле село з Анголи. Незважаючи на те, що це підприємство обійшлося досить дорого, воно посилить інтерес до наших колоній, переконавши людей у ​​вірності нашого політичного курсу."
 por.300.a: "Чудово!"
 
 por.301.t: "Наслідки Чорного Понеділка в Португалії"
 por.301.d: "Хоча економічні зв'язки між нами та Німеччиною ніколи не були такими тісними порівняно з іншими європейськими країнами, каскадний ефект кризи Чорного Понеділка завдав відчутного удару по португальській економіці. Зважаючи на те, що наша економіка сильно залежить від експорту сільського господарства, а більша частина промисловості зосереджена на виконанні плану з переозброєння, більшість споживачів наших товарів не можуть собі їх дозволити, таким чином роблячи економічну ситуацію в країні ще гіршою. Варто сподіватися, що досвід, набутий під час кризи 26 року, допоможе нам швидше відновити економіку."
 por.301.a: "Це проблема!"
 
 por.302.t: "Коронація Марії Ани I"
 por.302.d: "Оскільки минулий монарх не впорався зі своїми обов'язками і був змушений зректися престолу, Марія Анна Браганса була коронована як Марія Ана I і була визнана такою Палатою гідних лордів. Сподіваємося, її сходження на престол принесе Португалії мир."
 por.302.a: "Хай живе королева!"
 
 por.303.t: "Коронація Марії III"
 por.303.d: "Зі смертю бездітного Дуарте II, вирішення питання про його правонаступництво міг затягнутися на тривалий термін. Однак, його молодша сестра Марія Аделаїда була майже одноголосно визнана Верхньою та Нижньою палатою як найкраща кандидатура роль нашої наступної королеви, бо, незважаючи на свою молодість, вона завжди була близька до народу. Нехай же править Марія III якнайдовше, з надією на мир і спокій."
 por.303.a: "Хай живе королева!" 
 
 por.304.t: "Король убитий!"
 por.304.d: "Коли Дуарте II повертався з чергової поїздки до Палати найдостойніших лордів, його кортеж атакували чотирма добре озброєними, одягненими в чорне, невідомими людьми. На щастя, автоматний вогонь не сильно поранив королеву, Марію Франциску Орлеан-Браганську, але кілька не озброєних підданих корони застрелили на місці. Рани від терористичного нападу 1908 року знову відкрилися і багато хто в королівстві вимагає справедливості. У той час як двоє з 'солдат' Червоного Легіону було вбито в тривалій перестрілці, двох терористів, зафіксованих на камеру, Маріу Кастельяну та Емідіу Сантана, відомих анархістських розбійників, втекли, мабуть, у пошуках притулку в режимі НКП-ФАІ. Враховуючи серйозність скоєного злочину, маємо кілька варіантів вирішення ситуації, включаючи ультиматум Іспанії. Ретельний аналіз дипломатичних наслідків був би доцільним, але цих двох убивць слід притягнути до відповідальності!"
 por.304.a: "НКП-ФАІ мають видати нам винних!"
 por.304.b: "Ми повинні виявляти обережність..."
 
 por.305.t: "Португалія вимагає видачі вбивць"
 por.305.d: "Не дивлячись на всі наші кропіткі зусилля наші проблеми закінчаться не скоро. Король Португалії Дуарт II був убитий на зворотному шляху до свого палацу після звернення до Верхньої палати. Двоє чоловіків, Маріу Кастельяну та Емідіу Сантана, перетнули наші кордони у спробі втекти від португальської влади. Незважаючи на успішний замах, громадська думка про подію розділилася; адже невинних було поранено під час операції. Однак, чоловіки були озброєні і зважаючи на все, прийнявши португальську вимогу про екстрадицію, світ може сприйняти це як визнання провини; не кажучи вже про те, що чоловіків, швидше за все, страчують, якщо ми передамо їх назад. Також варто пам'ятати про важливість цього рішення у світовому масштабі. Почавши війну проти Португалії та її союзників-реакціонерів, поки ми перебуваємо в ослабленому стані після нещодавно закінченої громадянської війни, може виявитися нерозумним. Але вибір має бути зроблений, незважаючи ні на що. Чи будемо ми здавати цих двох на вимогу Португалії, чи слід готуватися до відповідної міри з боку реакціонерів?"
 por.305.a: "Поки що ми не можемо вести бій проти Антанти. Ми повинні виконати їхні вимоги."
 por.305.b: "Ми відмовляємось зраджувати цих героїв!"
 
 por.306.t: "НКП-ФАІ передали вбивць"
 por.306.d: "На щастя, уряд Іспанії ще не до кінця втратив свідомість. Вони відмовилися надавати притулок злочинцям, обидва були передані нашій владі і незабаром були повішені."
 por.306.a: "У нас немає іншого вибору крім як подякувати їм за надану допомогу..."
 
 por.307.t: "НКП-ФАІ відкидає наш ультиматум"
 por.307.d: "Підступні іспанські собаки надали притулок обом злочинцям, відповідальним за вбивство Його Найсвітлішої Величності. Тепер кожен португалець має виконати свій обов'язок, останній бій проти синдикалізму незабаром розпочнеться!"
 por.307.a: "As Armas!"
 por.307.b: "Ми повинні відступити, будь-якою ціною."
 
 por.308.t: "Португалія повертається"
 por.308.d: "Після всього цього португальські труси відступили від свого ультиматуму. Це справді показує, наскільки вони безхребетні."
 por.308.a: "Боягуз та капіталіст, це одне й теж."
 
 por.309.t: "Окупувати Галісію?"
 por.309.d: "Регіон Галісія, переважно португаломовний, який довго перебував під ярмом Іспанії, перебуває під загрозою падіння в лапи синдикалістів. Поки деякі інтегралісти сперечаються про втручання заради захисту наших братів, багато політиків висловили своє занепокоєння тим, що Сантьяго-де-Компостела і реліквії, що знаходяться там, будуть розграбовані червоними бандитами. Наше втручання може потенційно послабити карлістів ще більше, проте дана дія також поставить хрест на будь-яких спробах налагодити з ними відносини, якщо їм вдасться перехопити ініціативу в конфлікті, що розгорівся."
 por.309.a: "Ми повинні забрати Галісію у карлистів, що програють!"
 por.309.b: "Роблячи це, ми лише допоможемо синдикалістській гідрі."
 
 por.310.t: "Португалія захоплює Галісію!" 
 por.310.d: "Португальські гадюки окупували Галісію, поки наші сили ведуть бій з безбожниками з НКП-ФАІ. Португалія виправдовується тим, що забезпечує безпеку їхніх галісійських братів від синдикалізму. Це ясно говорить про те, що це захоплення території не що інше, як вульгарний опортунізм!"
 por.310.a: "Ми розберемося з цим пізніше..."
 
 por.312.t: "Справи королівства"
 por.312.d: "У цьому тяжкому столітті сталося багато потрясінь для нашого королівства; але наша нація сильніша, ніж будь-коли. Настав час реформувати уряд і змити останні залишки корумпованої республіки заради кращого майбутнього."
 por.312.a: "Майбутнє належить нам!"
 
 por.313.t: "За короля та країну"
 por.313.d: "Інтегралісти та інші демагоги-маніпулятори надто довго втручалися у справи нації. Король, його радники та парламент мають ухвалити низку рішень, які пов'язані з майбутнім Португалії. Ми перетворимо монархію на щось дійсно грандіозне, але хто очолить цей відроджений уряд?"
 por.313.a: "Паладін повернеться до влади і поведе нас у нову славну епоху!"
 por.313.b: "Католицький центр йтиме розміреним курсом."

 por.314.t: "Тягар, який ми несемо"
 por.314.d: "Ми повинні піднятися над нашими дрібними чварами і об'єднатися заради нашої віри, країни та народу. Найголовніше, ми повинні принести світло цивілізації бідним, нещасним душам, яким не вистачає Христа. Це дороге і ні вдячне прагнення будувати форпости в тіні джунглів і поширювати цивілізацію серед дикунів, але це наша мета. І, звичайно, захист нашої віри проти тих, хто прагне її знищити!"
 por.314.a: "Вперед, до кращої Португалії та кращого світу!"
 
 por.315.t: "Португалія формально з'єднується з Антантою"
 por.315.d: "Із закінченням Великої війни, підписанням Версальського договору і тим більше після революції 1925 року, Великобританія та Португалія з часом дедалі далі віддалялися один від одного, навіть коли вони були формально пов'язані. Але зараз, у такі небезпечні часи, не було б розумним звернутися до нашого старого друга за допомогою?"
 por.315.a: "Ми оновимо найстаріший і найбільший альянс і разом зупинимо синдикалістську гідру."
 por.315.b: "На даний момент ми утримаємося."
 
 por.316.t: "Португалія просить нас формально возз'єднатися з Антантою"
 por.316.d: "Із закінченням Великої війни, підписанням Версальського договору і тим більше після революції 1925 року, Великобританія та Португалія з часом дедалі далі віддалялися один від одного, навіть коли вони були формально пов'язані. Але зараз, у такі похмурі для Європи часи, з наближенням години, коли ми заберемо те, що належить нам по праву народження, Португалія просить підтримки і натомість, підтримає нас під час Другого Вельткрігу, що наближається."
 por.316.a: "З поновленням цього договору ми зупинимо синдикалізм!"

