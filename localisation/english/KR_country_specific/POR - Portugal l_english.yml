 POR_duarte_braganca: "Duarte Nuno de Bragança"
 POR_duarte_braganca_regnal: "Duarte II"
 POR_duarte_braganca_leader_desc: "§YBorn:§! §LSeptember 23rd, 1907, in Seebenstein Castle, Seebenstein, Archduchy of Austria below the Enns, Austria-Hungary§!\n§YBackground:§! §LBorn in exile under the pretender Miguelists, Duarte Nuno quickly rose in prominence as his elder brothers drowned themselves in debauchery and controversy. He would return home after the Restoration and Manuel's attempts to reconcile the House of Bragança, quickly finding himself wrapped up in the politicking of the Causa Monárquica. A devout conservative educated by a priest, the Integralists promoted Duarte as a true champion of their ideals, going as far as to influence him to undertake an agronomy degree so that he would be a “more useful and honourable” monarch.\n\nAfter Manuel II died childless in 1932, Duarte ascended the throne according to the deeply controversial Pacts of Dover and Lisbon. Rapidly, he realised that the Integralist's support for him was largely an insincere power play to consolidate the March 17th Regime. With many of his "rightful" royal perogatives signed away by the constitutionally minded Manuel, Duarte reigned with little room to manoeuvre and few genuine allies among the arch-reactionary Integralists of whom many personally opposed a Miguelist King.\n\nDuarte is obsessed with one thing, the survival of the Monarchy. Throughout his life, the integrity and strength of the Kingdom has been his top priority. His coronation unified the warring branches of the House of Bragança, but now he must pick his path very carefully. He's a man of absolutist ambition but the Royalist establishment is equally zealous, and no doubt King and Country will come to blows over who should truly rule Portugal.§!"

 POR_maria_adelaide_braganca: "Maria Adelaide de Bragança"
 POR_maria_adelaide_braganca_regnal: "Maria III"
 POR_maria_adelaide_braganca_leader_desc: "§YBorn:§! §LJanuary 31st, 1912, in Saint-Jean-de-Luz, Basses-Pyrénées, French Republic§!\n§YBackground:§! §LHaving taken up the crown after the second Regicide in 30 years, Maria III has daunting tasks ahead of her. The young Queen has always been popular when she was a princess, always looking to help people in need whenever possible. Her gentle and good demeanour may make her aggressive anti Integralist position seem surprising, but since taking the throne she has denounced excesses from that party, and her fearless attitude only helps her popularity.§!"
 POR_maria_adelaide_braganca_puppet_leader_desc: "§YBorn:§! §LJanuary 31st, 1912, in Saint-Jean-de-Luz, Basses-Pyrénées, French Republic§!\n§YBackground:§! §LAs the recently installed Queen of Portugal and the Algarves, Maria Ana I seems content in her role of doing little actual ruling. Her priority is ensuring the preservation of the Monarchy and in restoring ties with the deposed royal family. Her husband's German nationality, once a liability that essentially locked her out of inheritance, may very well help in this endeavour.§!"

