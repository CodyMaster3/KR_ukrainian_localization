### Ideas ###
 PRF_rule_of_princes_1: "Децентралізоване управління"
 PRF_rule_of_princes_1_desc: "У руках різних князівських держав, що входять до складу країни, лежить велика влада, і це ускладнює ухвалення змін або підтримання національної згуртованості."
 PRF_rule_of_princes_2: "Децентралізоване управління"
 PRF_rule_of_princes_2_desc: "Велика влада лежить у руках різних князівств, які складають країну, хоча реформи почали просувати цю владу до більш центрального уряду."
 PRF_rule_of_princes_3: "Бунтівні раджі"
 PRF_rule_of_princes_3_desc: "Федерація Раджів - це децентралізована нація з великою владою в руках різних князівств - і вони незадоволені своїм правителем і говорять про відкритий заколот."
 PRF_popular_nizam: "Батько конфедерації"
 PRF_popular_nizam_desc: "Нізам Хайдарабад, будучи самодержцем, що володіє одноосібною політичною владою в країні, є популярним правителем, який здійснив низку реформ в інтересах людей."
 PRF_backwards_economy_1: "Відстала економіка"
 PRF_backwards_economy_1_desc: "Нація здебільшого аграрна за своєю природою, багато з її сільськогосподарських методів давно застаріли."
 PRF_backwards_economy_2: "Відстала економіка"
 PRF_backwards_economy_2_desc: "Нація здебільшого аграрна за своєю природою, багато з її сільськогосподарських методів давно застаріли. Тим не менш, ситуація поступово почала змінюватися, проте індустріалізація стає дедалі поширенішою в міських районах."
 PRF_forwards_economy: "Розвинена економіка"
 PRF_forwards_economy_desc: "Країна, колись значною мірою аграрна, нарешті перейшла до розвиненої економіки з ознаками індустріалізації, помітними в кожному місті."
 PRF_centralized_command_1: "Централізоване командування"
 PRF_centralized_command_1_desc: "Командування збройними силами повільно виводиться з князівств і надійно утримується в руках централізованої влади."
 PRF_centralized_command_2: "Централізоване командування"
 PRF_centralized_command_2_desc: "Командування збройними силами було відібрано у князівств і тепер перебуває в руках централізованої влади. Це робить навчання і планування набагато ефективнішими."
 PRF_princely_command_1: "Командування раджів"
 PRF_princely_command_1_desc: "Командування збройними силами лежить у руках різних князівств, які несуть відповідальність за підтримання у своїх лавах суворого морального духу."
 PRF_princely_command_2: "Командування раджів"
 PRF_princely_command_2_desc: "Командування збройними силами лежить у руках різних князівств, які несуть відповідальність за підтримання у своїх лавах суворого морального духу. Раджі високо цінують цю довіру."
 PRF_splendid_isolation: "Політика ізоляціонізму"
 PRF_splendid_isolation_desc: "Наша нація відмовляється брати участь у справах зовнішнього світу і захищатиме свої кордони до межі своїми власними силами!"
 PRF_navy_school: "Військово-морська академія Деккану"
 PRF_hyd_academy: "Технологічна академія"
 PRF_hyd_academy_desc: "Технологічна Академія є найбільшим дослідницьким центром на субконтиненті."
 PRF_hyd_motorworks: "Хайдарабадський моторобудівний завод"
 PRF_hyd_motorworks_desc: "Масивна, націоналізована компанія, яка фокусується на постачанні моторизованих засобів в армію."
 PRF_cavalry_focus: "Раджійська кавалерія"
 PRF_cavalry_focus_desc: "У нації є горда традиція кавалерії, яка робить її наймобільнішою силою на субконтиненті."
 PRF_war_fever: "Реюньйонська лихоманка"
 PRF_war_fever_desc: "Течія, звана Реюньйонською Лихоманкою, що виступає за возз'єднання індійського субконтиненту, дедалі набирає обертів, і натовпи в столиці повторювали імена тих ворогів, які завадили б народу возз'єднатися в Єдину Індію!"
 PRF_new_plan_idea: "Новий план"
 PRF_new_plan_idea_desc: "Уся Індія повинна боротися як єдина і непорушна - такою буде наша країна в майбутньому."
 PRF_rule_the_skies: "Влада над небом"
 PRF_rule_the_skies_desc: "Національні зусилля з виробництва дешевших літаків значно розширять можливості країни."

### Focuses ###
 PRF_political_reform: "Звернення до ради"
 PRF_political_reform_desc: "Планується спеціальне засідання Ради Раджів, і очікується, що Раджі, які зібралися, представлять безліч реформ Нізаму - реформи, які, ймовірно, призначені для того, щоб отримати більше влади в свої руки і, можливо, навіть відкрити свої позиції на раді тим, хто за межами аристократії. Це сміливий план, хоча деякі з них нервують щодо того, чи погодяться Нізам."
 PRF_rebuke_council: "Відмова від реформ"
 PRF_rebuke_council_desc: "Нізам прямо відкидає запропоновані реформи, ставлячи Федерацію Раджів на шлях самодержавства і, можливо, навіть пряме повстання незадоволених Князівств."
 PRF_reform_council: "Проведення реформ"
 PRF_reform_council_desc: "Нізам прийняв план Ради Раджів, хоча залишається питання про те, наскільки далеко пройдуть намічені реформи. Дехто висловлює занепокоєння тим, що Нізам може мати намір піти ще далі, ніж бажання Раджів, створюючи ґрунт для можливого демократичного майбутнього."
 PRF_dissolve_council: "Розпуск ради"
 PRF_dissolve_council_desc: "Рада Раджів не має жодної ролі в сучасній державі, і влада має перебувати виключно в руках Нізама. Ця заява, безсумнівно, призведе до відкритого заколоту."
 PRF_new_council: "Рада раджів"
 PRF_new_council_desc: "Рішення про реформи в Раді було ухвалено, і її повноваження будуть значною мірою передані національному Дивану (орган виконавчої та законодавчої влади, не предмет меблів), який виконуватиме свої обов'язки за наказом Нізама. Князівства виглядають задоволеними цим результатом, хоча залишається питання про те, чи може Раджа служити тільки Дивану, чи буде відкрита позиція для загальних виборів."
 PRF_appoint_diwan: "Національний Диван"
 PRF_appoint_diwan_desc: "Заміна Княжої Ради вимагатиме призначення національного Дивану, прем'єр-міністра, який служитиме волі Нізама. Це продовжить реорганізацію уряду в пісну і самодержавну організацію."
 PRF_free_elections: "Вільні вибори"
 PRF_free_elections_desc: "Позиція Дивану буде відкрита для національних виборів, і вимоги до служіння в національній раді будуть ослаблені. Не всі Раджі особливо задоволені цим результатом, але люди будуть раді цьому переходу до демократії."
 PRF_princes_united: "Об'єднання раджів"
 PRF_princes_united_desc: "Позиція Дивану буде обмежена винятково самими Раджами, з їхньою угодою про те, що реформи продовжуватимуть організовувати і централізувати уряд."
 PRF_kaiser_i_hind: "Титул Кайсар-і-Хінд"
 PRF_kaiser_i_hind_desc: "Коли Нізам твердо контролює країну, настав час оголосити про зміну: Федерація Раджів досі буде відома як Індійська Імперія, а Осман - її Кайсар-і-Гінд (Кайзер Індії)! Уся влада належить йому, і народ підтримуватиме його як свого обранця, який обіцяв відновити контроль над субконтинентом під єдиним істинним прапором культури."
 PRF_liberal_prince: "Батько Федерації"
 PRF_liberal_prince_desc: "Хоча дехто міг припустити, що Нізам мав імперські амбіції, правда полягає в тому, що він хотів тільки централізувати владу уряду в своїх руках на благо всіх. З Раджами країна більше не в змозі продовжувати зростання і їхніми вічними міжусобицями, які іноді переростають у бойові зіткнення. Настав час, щоб Федерація повернула те, що вона втратила."
 PRF_new_india: "Нова Федерація"
 PRF_new_india_desc: "Нарешті, реформи завершено! Владу уряду було централізовано, і Раджі об'єдналися у своєму бажанні побачити, як Федерація захопить решту субконтиненту і відновить її до незалежності та процвітання!"
 PRF_align_germany: "Союз з Німеччиною"
 PRF_align_germany_desc: "Тепер, коли Індія була знову об'єднана, ми повинні розглянути можливість зближення з Німеччиною і приєднатися до їхньої фракції. Їхні інтереси - наші інтереси."
 PRF_align_russia: "Союз з Росією"
 PRF_align_russia_desc: "Росія завжди прагнула поширити своє панування на південь, така природа їхньої Великої Гри. Можливо, краще бути їхнім другом, а не своїм ворогом."
 PRF_align_japan: "Союз з Японією"
 PRF_align_japan_desc: "Японські амбіції поширюються на контроль над усією Азією. Час зрівнятися з ними, і ми будемо контролювати Азію разом!"
 PRF_isolation: "Шлях ізоляціонізму"
 PRF_isolation_desc: "Наше місце - не втягнути себе в боротьбу миру. Ми возз'єднали нашу націю - цього достатньо."
 
 PRF_age_of_reason: "Епоха розуму"
 PRF_age_of_reason_desc: "Деякі традиції утримують нашу націю від її потенціалу - ми повинні пройти реформи, щоб підготувати її до 20-го століття в повному обсязі."
 PRF_tech_academy: "Школа досліджень"
 PRF_tech_academy_desc: "Заснування академії та перетворення її на центр передових досліджень у країні робитиме багато для досягнення наших майбутніх цілей."
 PRF_electronics_focus: "Пріоритет електроніки"
 PRF_electronics_focus_desc: "Настає нове століття комп'ютерів - ми маємо дослідити те, що воно являє собою і як це може принести нам користь."
 PRF_radar_focus: "Пріоритет радіотехнологій"
 PRF_radar_focus_desc: "У нас довга берегова лінія, і в нас занадто багато ризиків бути атакованими з моря. Ми повинні уважно стежити за атакуючими і робити це за допомогою нових технологій."
 PRF_new_research_1: "Розширення досліджень"
 PRF_new_research_1_desc: "З оновленням нашої економіки та інфраструктури ми готові поглянути в майбутнє і значно розширити наші дослідницькі можливості."
 
 PRF_new_construction: "Нові методи будівництва"
 PRF_new_construction_desc: "Правду кажучи, багато з методів будівництва у Федерації належать до часів давнини. Вони випробувані і вірні, так, але якщо ми хочемо почати період пожвавлення нації та її економіки, ми повинні використовувати методи, які набагато перевершують усе, на що ми були здатні раніше."
 PRF_expand_railroad_1: "Хайдарабад-Декканська залізниця"
 PRF_expand_railroad_1_desc: "Мережа залізниць, що простягаються від Хайдарабада до найпівденнішого краю континенту, є тим, що необхідно для пожвавлення нашої нації і підготовки її до реальної індустріалізації."
 PRF_expand_railroad_2: "Залізниця Майсуру"
 PRF_expand_railroad_2_desc: "Наступний етап будівництва залізниці: розширення від Хайдарабада до південного міста Майсур."
 PRF_expand_railroad_3: "Залізниця мису Коморін"
 PRF_expand_railroad_3_desc: "Останній етап будівництва залізниці: розширення від Майсора до південного міста Тривандрум."
 PRF_new_industry: "Нові економічні реформи"
 PRF_new_industry_desc: "Ми ніколи не доб'ємося істинного прогресу, не реформуючи закони, що регулюють нашу економіку, - є нові технології та можливості у світі, і ми повинні їх використовувати."
 PRF_investment_1: "Пошук інвестицій"
 PRF_investment_1_desc: "Існує лише один спосіб перетворити Федерацію з країни третього Світу на ту, що сміливо крокує в майбутнє, а саме шляхом залучення іноземних інвесторів до створення нових підприємств."
 PRF_civ_industry_1: "Розвиток цивільної промисловості"
 PRF_civ_industry_1_desc: "Ми, нарешті, в змозі почати індустріалізацію, і ми повинні почати з розширення наших заводів."
 PRF_civ_industry_2: "Розширення цивільної промисловості"
 PRF_civ_industry_2_desc: "Ми повинні продовжувати розширення наших цивільних фабрик."
 PRF_mil_industry_1: "Розвиток військової промисловості"
 PRF_mil_industry_1_desc: "Щоб повернути субконтинент, нам необхідно значно розширити наш військовий потенціал."
 PRF_mil_industry_2: "Розширення військової промисловості"
 PRF_mil_industry_2_desc: "Ми повинні продовжувати розширення наших військових заводів."
 PRF_expand_mines: ""Розвиток видобутку ресурсів"
 PRF_expand_mines_desc: "Усе ще залишаються ресурси, не задіяні у Федерації, і ми повинні використовувати нові методи, щоб правильно їх добувати."
 PRF_bombay_refinery: "Хайдарабадський НПЗ"
 PRF_bombay_refinery_desc: "Наша нація не багата на нафту, і тому для будівництва сучасного нафтопереробного заводу в столиці необхідні величезні інвестиції. Це буде сигналом про те, що ми по-справжньому потужна індустріальна сила, з якою можна рахуватися."
 PRF_new_economy: "Нова економіка"
 PRF_new_economy_desc: "Нарешті, ми стерли свою репутацію відкидної спинки стільця для розвиненіших держав і тепер можемо по-справжньому стверджувати, що ми - промислова держава, що зростає, готова взяти на себе наших ворогів."
 
 PRF_naval_school: "Військова-морська академія"
 PRF_naval_school_desc: "Ми не можемо починати думати про будівництво військово-морського флоту, якщо ми не створимо належну військово-морську академію для підготовки нових капітанів і не приймемо іноземних методів бойових дій у морі."
 PRF_dockyards_1: "Розвиток верфей"
 PRF_dockyards_1_desc: "Ми повинні розширити нашу здатність будувати кораблі, щоб дійсно захистити наші береги."
 PRF_dockyards_2: "Розширення верфей"
 PRF_dockyards_2_desc: "Ми повинні продовжити розширення наших суднобудівних підприємств."
 PRF_small_navy_focus: "Малий акцент на ВМФ"
 PRF_small_navy_focus_desc: "У Федерації ніколи не буде потужного військово-морського флоту, і тому ми повинні зосередитися на невеликому й ефективному флоті, призначеному для оборони та захисту наших торгових суден."
 PRF_defend_coast: "Захист наших вод"
 PRF_defend_coast_desc: "Розвиток технології есмінців - наш найкращий варіант для захисту наших берегів від нападів."
 PRF_ambitious_navy: "Амбіції у флоті"
 PRF_ambitious_navy_desc: "Кажуть, ми не можемо побудувати потужний флот, і ми маємо намір довести їхню неправоту. Враховуючи час, ми можемо правити водами навколо Індії, і саме так ми його заберемо."
 PRF_amphibious: "Раджійський морський корпус"
 PRF_amphibious_desc: "Встановлення контролю над територіальними водами - це тільки перший крок - ми також повинні підготуватися до атаки з моря, заплутати наших ворогів і напасти на них за лінією фронту."
 
 PRF_deccan_air_force_1: "Розгортання повітряних сил"
 PRF_deccan_air_force_1_desc: "Військово-повітряні сили Декана повинні розширюватися, якщо це потрібно, щоб керувати небом - що є єдиним способом, яким ми можемо сподіватися перемогти наших ворогів."
 PRF_fighter_focus: "Фокус на винищувачах"
 PRF_fighter_focus_desc: "Ми повинні просувати наші знання про нові винищувачі та техніку повітряного бою."
 PRF_bomber_focus: "Фокус на бомбардувальниках"
 PRF_bomber_focus_desc: "Розвиток більшої руйнівної здатності бомбардувальників - це те, як ми завдаватимемо шкоди нашим ворогам із небес."
 PRF_CAS_focus: "Фокус на підтримку з повітря"
 PRF_CAS_focus_desc: "Ми повинні розширити можливості наших військово-повітряних сил підтримувати армію з небес."
 PRF_deccan_air_force_2: "Управління небом Федерації"
 PRF_deccan_air_force_2_desc: "Тепер, коли у нас є технології, ми повинні збільшити наші можливості і почати здавати літаки на наші аеродроми."
 
 PRF_army_reform: "Ініціація реформ армії"
 PRF_army_reform_desc: "Наше військо перебуває в поганому стані, виснажене з сил чварами різних князівств - ніхто з них не звик працювати разом. Ми мусимо докласти зусиль, щоб об'єднати їх із нашою спільною метою."
 PRF_central_command: "Централізація командування"
 PRF_central_command_desc: "Командування армій має бути виведене з рук Раджів і централізовано в невеликій групі командирів. Це єдиний ефективний спосіб, хоча потрібен час, щоб Раджі зрозуміли це."
 PRF_princely_armies: "Армія держави раджів"
 PRF_princely_armies_desc: "Працювати з Раджами, щоб зробити їхнє загальне командування армією ефективнішим, але, як і раніше, поважати їхні права, є найкращим способом зберегти високий моральний дух і зберегти національну єдність."
 PRF_modern_razakars_1: "Модернізація Разакарів"
 PRF_modern_razakars_1_desc: "Разакари є найнебезпечнішими збройними силами Хайдарабаду, хоча їхня зброя сильно застаріла. Ми повинні зробити кроки для модернізації свого обладнання."
 PRF_modern_razakars_2: "Продовженя модернізації Разакарів"
 PRF_modern_razakars_2_desc: "Ми повинні продовжити модернізацію озброєння і техніки Разакаров."
 PRF_motorworks: "Hyderabadi Motorworks"
 PRF_motorworks_desc: "Великі інвестиції в автозаводи столиці забезпечать нам можливість забезпечувати наші сили технікою при більшій мобілізації, і в той же час, навіть танками."
 PRF_mobilize_razakars: "Мобілізація Разакарів"
 PRF_mobilize_razakars_desc: "День верхових коней і похід пішки - це минуле - майбутнє війни означає збройну силу, здатну рухатися швидше, ніж противник."
 PRF_armor_focus_1: "Раджійський броньований корпус"
 PRF_armor_focus_1_desc: "Танкова війна - ось де наше майбутнє - ми повинні створити Раджійський Броньований Корпус і зробити його найбільш небезпечною частиною нашої армії."
 PRF_armor_focus_2: "Раджійський броньований корпус"
 PRF_armor_focus_2_desc: "Технологія наших бронетанкових військ має розвиватися."
 PRF_new_army: "Завершення реформ армії"
 PRF_new_army_desc: "Це зайняло багато часу, але наші реформи завершено, і наші збройні сили повністю централізовані. Тепер ми готові дати бій нашим ворогам."
 PRF_new_artillery: "Акцент на сучасній артилерії"
 PRF_new_artillery_desc: "Артилерія Федерації здебільшого належить до часів Вельткригу. Ми повинні модернізувати нашу артилерію, якщо ми не хочемо, щоб наші солдати залишилися без належної підтримки в сучасних умовах ведення бою."
 PRF_princely_cavalry: "Раджійський кавалерійський полк"
 PRF_princely_cavalry_desc: "Кавалерія є традиційним ядром нашої армії - і хоча дехто каже, що їхній час минув, ми не згодні. Однак їхнє обладнання датується часами Вельткріга, і це має незабаром змінитися."
 PRF_increase_mobility: "Фокус на мобільності"
 PRF_increase_mobility_desc: "Коні - не єдиний спосіб пересування збройних сил. Ми повинні забезпечувати наші армії засобами, щоб обганяти лінії нашого ворога з їхньою чистою швидкістю."
 PRF_deccan_infantry_1: "Модернізація піхоти"
 PRF_deccan_infantry_1_desc: "Піхота Деккану - поважна сила, але її зброя відчайдушно потребує оновлення, якщо ми хочемо йти в ногу з нашими ворогами."
 PRF_deccan_infantry_2: "Подальша модернізація піхоти"
 PRF_deccan_infantry_2_desc: "Модернізація зброї Декканської піхоти має тривати."
 PRF_flexible_forces: "Розвиток гармат підтримки"
 PRF_flexible_forces_desc: "Ми повинні зосередитися на розширенні можливостей підтримки піхоти Деккан. Ми повинні зробити їх більш ефективними, а не покладатися виключно на грубу силу, щоб побачити нас у майбутньому конфлікті."
 PRF_flexible_command: "Гнучка структура командування"
 PRF_flexible_command_desc: "Ми повинні зібрати разом наших Раджів і генералів і працювати над розширенням можливостей планування. Краще планування і більш сучасні методи - це єдиний спосіб, за допомогою якого ми будемо використовувати свої сили мудро."
 
 PRF_final_struggle: "Фінальна битва"
 PRF_final_struggle_desc: "У якийсь момент у найближчому майбутньому ми неминуче зіштовхнемося як із Бхаратською Комуною, так і з Домініоном Делі. Ми повинні переконатися, щоб ми були настільки сильними, наскільки це можливо, перш ніж почати боротьбу з нашими ворогами."
 PRF_fortify_north_border: "Фортеці півночі"
 PRF_fortify_north_border_desc: "Наша перша необхідність у прийдешній війні - забезпечити наш північний кордон захистом. Тільки з правильної лінії фортець ми можемо завдати удару проти Домініону."
 PRF_fortify_east_border: "Фортеці сходу"
 PRF_fortify_east_border_desc: "Наша перша необхідність у прийдешній війні - забезпечити наш східний кордон. Тільки з правильної лінії фортець ми можемо завдати удару проти Комуни."
 PRF_against_delhi: "Зрадники Півночі"
 PRF_against_delhi_desc: "Після деякого обговорення ми визначили, що наша мета має бути Домініоном Делі. Агенти були відправлені, щоб забезпечити найсвіжішу інформацію про їхню силу."
 PRF_against_bhartiya: "Синдикалісти Сходу"
 PRF_against_bhartiya_desc: "Після деякого обговорення ми визначили, що наша мета має бути Бхаратською Комуною. Агенти були відправлені, щоб забезпечити найсвіжішу інформацію про їхню силу."
 PRF_incite_kashmir: "Повстання в Кашмірі"
 PRF_incite_kashmir_desc: "Існує ймовірність того, що ми можемо спонукати князів Кашміру і Джамму приєднатися до нашої війни проти Домініону. Це розділило б силу нашого ворога, хоча є ризик, що наші плани можуть бути викриті, і наші дії будуть серйозно скомпрометовані ще до початку війни."
 PRF_attack_delhi: "Боротьба за Делі"
 PRF_attack_delhi_desc: "Північні штати по праву є частиною Індії, і ми повинні боротися за їхнє повернення."
 PRF_deal_with_devil: "Північний пакт"
 PRF_deal_with_devil_desc: "Комуна досить сильна сама по собі. Боротьба на обидва фронти під час війни призведе до хаосу. Можливо, Домініон Делі погодився б на пакт? Ми атакуємо Комуну разом, а потім визначаємо, хто правитиме Індією згодом. Навіть якщо ми програємо наступну війну, принаймні, нами ніколи не керуватиме синдикалістський покидьок."
 PRF_incite_orissa: "Повстання в Оріссі"
 PRF_incite_orissa_desc: "Є ймовірність, що ми могли б спокусити скваттерів Заміндара Орісси, щоб приєднатися до нашої війни проти Комуни. Це розділило б силу нашого ворога, хоча є ризик, що наші плани можуть бути викриті, і наші дії будуть серйозно скомпрометовані ще до початку війни."
 PRF_attack_bhartiya: "Боротьба за Калькутту"
 PRF_attack_bhartiya_desc: "Східні штати по праву є частиною Індії, і ми повинні боротися за їхнє повернення."
 
 PRF_india_united: "Індія об'єднана!"
 PRF_india_united_desc: "Jai Hind! Субконтинент знову наш! Що тепер?"
 PRF_bhutan: "Проблема з Бутаном"
 PRF_bhutan_desc: "Після того як ми забезпечили контроль над Індійським субконтинентом, настав час звернути увагу на наш північний кордон. У Китаї піднімаються нові великі держави, і ми повинні забезпечити контроль над королівством Бутан як буферною державою в Гімалаях. Вони виступатимуть як щит проти китайських вторгнень, подобається їм це чи ні."
 PRF_nepal_claims: "Претензії на Непал"
 PRF_nepal_claims_desc: "Непал розширився в індійську низовину в хаосі після Вельткригу. Настав час підтвердити наші права над цими територіями."
 PRF_incorporate_madras: "Декканські провінції"
 PRF_incorporate_madras_desc: "Народи південної Індії повинні або вступити до складу Індії, або бути завойованими - вибір належить їм."
 PRF_claim_ceylon: "Претензія на Цейлон"
 PRF_claim_ceylon_desc: "За правами Цейлон, Мальдівські та Андаманські острови є частиною законної території нашої країни. Їхній колоніалізм має добігти кінця."
 PRF_incorporate_burma: "Вторгнення до Бірми"
 PRF_incorporate_burma_desc: "Східна область Бірми колись була частиною Раджа, і настав час включити її в нашу сферу, що розширюється."
 PRF_claim_goa: "Претензія на Гоа"
 PRF_claim_goa_desc: "Анклав Гоа - не що інше, як задирок на боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 PRF_claim_pondicherry: "Претензія на Пондічеррі"
 PRF_claim_pondicherry_desc: "Анклав Пондічеррі - не що інше, як задирок на боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 PRF_incorporate_siam: "Території у Сіамі"
 PRF_incorporate_siam_desc: "Сіамське королівство було одним з найбільш опортуністичних з "держав стерв'ятників", які використовували безлад смерті Раджа. Коли молода бірманська нація сильно постраждала від соціалістичних повстань в Ассамі та Бенгалії, уряд Сіаму просто займав кілька районів і префектур, включно з містом Мулмейн, згаданим у знаменитій поемі Кіплінга. Ці землі мають бути повернуті!"
 PRF_new_plan: "Закон Нової Індії"
 PRF_new_plan_desc: "Зі спільним правилом над завойованими територіями настав час провести реформи, щоб уся Індія працювала разом, щоб ми разом прийшли у світле майбутнє."
 PRF_indian_cinema: "Індійське кіно"
 PRF_indian_cinema_desc: "Яскрава індійська сцена кіно має можливість бути потужним інструментом держави, і хоча фільми, як і раніше, в основному є іграшкою багатих, вони мають широкі соціальні наслідки."
 PRF_new_research_2: "Великий стрибок"
 PRF_new_research_2_desc: "З об'єднанням усього субконтиненту ми можемо зібрати найкращі уми Індії та відповідати дослідницьким можливостям навіть найрозвиненіших західних країн!"
 PRF_delhi_officers: "Офіцерський корпус уряду Делі"
 PRF_delhi_officers_desc: "Перший порядок справ пов'язаний з офіцерами переможеного Домініону Індії. Ми дамо їм місце в нашій країні? Або відправити їх у відставку, перш ніж вони зможуть потурбуватися?"
 PRF_loyalist_states: "Доля лояльних князівств"
 PRF_loyalist_states_desc: "На північних територіях розташована велика кількість князівських держав, які приєдналися до зрадників. Ми маємо вирішити їхню долю та визначити, як діятиме наше панування над їхньою територією."
 PRF_question_of_rights: "Реструктуризація півночі"
 PRF_question_of_rights_desc: "Домініон Делі надав своїм громадянам велику кількість особистих прав. Ми повинні визначити, як поводитися з їхньою зміною в статусі, або стикатися з ще більшим опором нашому правлінню."
 PRF_bhartiya_officers: "Офіцерський корпус Бхарату"
 PRF_bhartiya_officers_desc: "Перший порядок ведення справ пов'язаний з офіцерами переможеної Бхаратської Комуни. Чи надаємо ми цим соціалістам місце в нашому народі? Або відправити їх у відставку, перш ніж вони зможуть потурбуватися?"
 PRF_industry_question: "Питання промисловості"
 PRF_industry_question_desc: "Бхаратська Комуна спиралася на націоналізовану промисловість, і її лідери тепер звертаються до нас, щоб отримати відповідь на питання про те, що вони повинні робити зараз, - відповідь на яке визначатиме, наскільки легко буде нам заспокоїти колишній центр комуни."
 PRF_orissa_question: "Доля Заміндарських Скваттерів"
 PRF_orissa_question_desc: "Є велика кількість засланих князів, які хочуть відновити свої володіння в Оріссі, тепер, коли соціалісти зазнали поразки. Однак це означатиме виселення тих, хто отримав їхні землі після повстання. Питання має бути врегульоване, якщо ми хочемо зміцнити наше панування над регіоном."
 PRF_assam_question: "Доля Ассамських чайних плантацій"
 PRF_assam_question_desc: "Величезні чайні плантації Ассама функціонували як державні об'єкти аж до падіння їхніх соціалістичних правителів. Тепер вони страждають, і ми повинні вирішити питання про те, що з ними робити, якщо ми хочемо зміцнити наше панування над регіоном."

### Intro Screen ###
 PRF_country_intro_header: "Вступ до передісторії Федерації Раджів"
 PRF_country_intro_content: "Нарешті, Індія остаточно домоглася своєї де-факто незалежності після Британської революції 1925 року, коли колоніальний уряд Раджа звалився під власною адміністративною машиною. Очолив новий уряд раджпут-махараджа з Біканера, Ганга Сінгх, чий самодержавний стиль управління нещодавно звільненим Індійським Домініоном незабаром привів його до конфлікту з лівою цивільною опозицією, зосередженою навколо Індійського Національного Конгресу і його войовничих підпільних прихильників. Протягом кількох місяців розбіжності з ІНК та прийняття англо-індійських договорів Сінгха привели субконтинент до громадянської війни. Саме в цей хаотичний час південні князівства, пославшись на англо-індійський договір і численні правові порушення Гангу Сінгха, об'єдналися з Османом Алі Ханом, Нізамом з Гайдарабаду, і оголосили його справжнім правителем індійців усього Домініону. У міру того як громадянська війна переросла в плутане болото насильства, Алі Хан не вторгся в північну столицю Сінга, Делі, але зумів викорінити соціалістичні анклави в Бомбеї, а також не дозволив уряду Делі і Калькутти вторгнутися на плато Декан. Коли нарешті настав мир, Федерація Раджів незабаром почала організовувати правильний націоналістичний уряд-наступник Раджа, а Осман Алі-хан почав виконувати обов'язки Нізамаль-Мулка (Адміністратора Королівства) з Раджами (князями земель, що увійшли до Федерації), які виступали консультативним і законодавчим органом у так званій Раді князів. До 1936 року Федерація Раджів є тендітною державою, але, тим не менш, саме націоналістичний консервативний уряд Федерації є найбільш індуським, що не ганьбить честь і славу предків, які б'ються за незалежність, на відміну від зрадницького Домініону і огидних руйнівників культури - Бхаратської Комуни. Індія буде єдина саме під нашим непорочним прапором!"
 prf.0.a: "Час до роботи!"

### Events ###
 prf.1.t: "Срібний ювілей Нізама"
 prf.1.d: "Сьогодні славний Осман Алі Хан, Нізам Хайдарабаду, відзначає 25-річчя свого сходження на престол свого родового князівства. Золотий банер Асафії прикрашає вулиці багатьох міст Хайдарабадської держави, і люди насолоджуються надлишками державних коштів, які спрямовуються на урочистості. Один з найбагатших і найбільш індустріалізованих штатів Федерації Раджів, Хайдарабад, по-справжньому сяє яскраво, як приклад для інших Раджів!"
 prf.1.a: "Довгих років йому!"
 
 prf.2.t: "Допуск до Храмів"
 prf.2.d: "Збігаючись з його 25-річчям, молода магараджа з Траванкора-Кохін, Шрі Чітіра Тірунал Баларама Варма сьогодні видала указ про закінчення заборони для індуїстів нижчих каст, також відомими як аварнас, - входити в багато храмів держави. Указ і його авторка були схвально сприйняті прогресивістами і багатьма іншими в усьому південному князівстві за гуманний і великодушний акт зняття кастової заборони для тих, хто бореться за власну самооцінку і загальну повагу вже кілька років. Проте, багато консервативніших індуїстських поміщиків і навабів по всій Федерації незадоволені цим раптовим стрибком сучасності, побоюючись, що їхній контроль над менш щасливими може вислизнути серед таких едиктів рівності. Однак наразі правові зміни залишаються обмеженими князівським штатом Траванкор-Кочин."
 prf.2.a: "Як великодушно"
 
 prf.3.t: "Смерть Крішни Раджа Вадяра IV"
 prf.3.d: "Один із наймогутніших (і найбагатших) індуїстських правителів нації, Крішна Раджа Вадяр IV помер пізно ввечері у своєму королівському палаці в Майсурі. Його наступником-правителем штату Майсур була його племінниця, огрядна і артистична Джайя Чамараджендра."
 prf.3.a: "Вся країна оплакує його смерть!"
 
 prf.4.t: "Пропоноване князівство Махараштра"
 prf.4.d: "Коли британський Радж упав, президентство в Бомбеї розпустили, а його райони Маратха розділили між Хайдарабадом, Колхапуром та іншими князівствами. Потім було створено нову Бомбейську державу для управління життєво важливим портовим містом на Аравійському морі, безпосередньо під контролем виконавчої влади. Проте, були заклики до створення нового унітарного князівства Маратха з такими ж правами, як Хайдарабад, Майсур і Траванкор-Кочин у Раді Раджів. Так звана держава Махараштра матиме розмір і виробничий потенціал, але буде управлятися зборами різних дрібних махаратських князів спільно. У більших і старіших князівствах існує велика опозиція створенню нової могутньої федеративної держави, яка могла б протистояти інтересам встановленого порядку. Однак сильна Махараштра означатиме більш ефективне адміністрування і більш розвинену логістику для федеральної армії. Чи прийдуть маратхі до будь-якого впливу в нашій державі?"
 prf.4.a: "Раз вимагають - буде зроблено!"
 prf.4.b: "Тримайте райони Маратха роздробленими"
 
 prf.5.t: "П'ята Андра Махасабха"
 prf.5.d: "Андра Махасабха була народною організацією, спочатку заснованою на початку 1920-х років для подальшого використання мови телугу перед поширеністю урду в штаті Хайдарабад. Однак під час останніх чотирьох конференцій рух просувався в ліву систему політичної ідеології, розвиваючи конкретні політичні цілі щодо забезпечення обов'язкової освіти, прав трудящих і селян, а також поступової демократизації Федерації Раджів. Нині організація перебуває під керівництвом великого ліберального інтелектуала Мадапаті Гануманти Рао Андра Андра Махасабха, проте різко ділиться між його керівними кадрами буржуазії та масою лівих і синдикалістських робітників і селян, які становлять його основне джерело підтримки. Проте, незважаючи на ці відмінності, рух щойно провів свій п'ятий з'їзд і представив доволі радикальну і дуже антифеодальну пропозицію про конституційну реформу. Унаслідок цього в більш консервативних колах Ради Раджів сталося багато конфліктів із найреакційнішими махараджами і заміндарами, які вимагають заборони руху. Як має реагувати виконавча влада?"
 prf.5.a: "Ініціюйте репресії проти цих ліберальних демагогів!"
 prf.5.b: "Нехай ці жалюгідні інтелектуали проводять свої дрібні зібрання"
 
 prf.6.t: "Розширення законів про Допуск до храмів"
 prf.6.d: "Минуло понад рік відтоді, як держава Траванкоре-Кочин ввела в дію низку прогресивних законів, щоб поліпшити становище пригноблених індуїстських каст, також відомих як недоторканні, аварни або даліти. Розглянуті - найнижча каста з найнижчих у системі каст індуїстів, люди, народжені як недоторканні, завжди вели убоге існування, їх уникали інші люди, а також вони були змушені брати принизливу роботу. Проте проголошення Тарванкора-Кочіном закону про Допуск до Храму призвело до значного зменшення страждань аварн штату і надало їм нового почуття спільної гордості. Таким чином, Шрі Чітіра Тірунал Баларама Варма запропонувала федеральному уряду, щоб поліпшення становища нижчих каст стало національним питанням. Однак опозиція серед реакційних і консервативних індуїстських Раджів залишається досить великою проблемою."
 prf.6.a: "Сформулювати федеральний правовий захист для пригнічених каст"
 prf.6.b: "Заохочувати соціальну реформу, але обмежити її в певних різних князівствах"
 prf.6.c: "Хто дбає про цих брудних далитів?"
 
 prf.7.t: "Доля Мадраської держави"
 prf.7.d: "Багато в чому мотузка навколо шиї держави-салюту затягнулася, понівечені останки Мадраської Президії ніколи не були вірними та чуйними по відношенню до нашого уряду. Наприкінці першої індійської громадянської війни тамілам було люб'язно надано автономії, які залишалися за межами Федерації і поза її юрисдикцією ціною територіальних поступок. Це дало змогу уникнути конфліктів із бунтівними за своєю натурою тамільцями і перекинути необхідні війська на північ, щоб запобігти наступу на нашу столицю. Однак дравідійський радикалізм знову розправив крила по всій республіці, і багато офіцерів усередині національної армії не наважуються залишити таку відверто ворожу владу без контролю, в той час як зрадники і більшовики залишаються сильними в Делі і Калькутті. Питання про тамільську державу має бути вирішене!"
 prf.7.a: "Мадрас має зійти як ранкове сонце, щоб направити Раджійський уряд. Індія вимагає цього!"
 prf.7.b: "Вимагати встановлення Раджійського уряду"
 prf.7.c: "Давайте не будемо більше протидіяти тамілам"
 
 prf.8.t: "Раджійська Індія вимагає тотального підпорядкування"
 prf.8.d: "Відчуваючи загрозу самому існуванню нашої вищої тамільської держави, геріатричні та клептократичні Раджі зажадали, щоб ми здали нашу незалежність! На такий підлий запит може бути тільки одна відповідь!"
 prf.8.a: "Раджійську загрозу треба загасити, на війні!"
 prf.8.b: "Здатися, ми не можемо протистояти могутності Раджів"
 
 prf.9.t: "Кінець держави [From.GetNameDef]"
 prf.9.d: "Розуміючи марність у протистоянні з нашою великою військовою міццю, залишки [From.GetNameDef] повністю підкорилися нашим вимогам. Завдяки мирній інтеграції решти тамільських земель південний край індійського континенту остаточно був повністю об'єднаний під нашим контролем. Це великий день для індійського об'єднання!"
 prf.9.a: "Сила в Єдності!"
 
 prf.10.t: "Раджійська Індія вимагає закінчення тамільського республіканства"
 prf.10.d: "Федерація зажадала, щоб ми припинили наше республіканське правління і стали князівством у їхньому складі, але все ще зберігали значну автономію."
 
 prf.11.t: "Формування штату Мадрас"
 prf.11.d: "Перед обличчям збройної конфронтації між нашими двома народами президентство Мадраса розпустилося і ухвалило конституцію, де-факто перетворивши її на ще одне князівство у складі Федерації. Шрі Рамакрішна Ранга Рао тепер головує над тамільським кабінетом повністю відповідно до принципу Раджійської Індії. Сьогодні ми завдали удару по індійській величі!"
 prf.11.a: "Більше Раджів, чудово!"
 
 prf.12.t: "Інтеграція колишньої Республіки Мадрас"
 prf.12.d: "Ми, нарешті, підкорили колишні землі самопроголошеної Республіки Мадрас. Наші війська патрулюють вулиці Тіруваннамалаї та всіх інших великих міст. Сільський опір перебуває на останніх ногах, і скрізь проходять наші переможні солдати, місцеві жителі опускають очі в підпорядкуванні."
 prf.12.a: "Чудово"
 
 prf.20.t: "Вибори до Дивану [GetYear] року"
 prf.20.d: "Рада князів збирається сьогодні, щоб обрати зі свого числа національний диван, щоб очолити уряд Нізама. Переможцем виборів є..."
 prf.20.a: "Крішна Вадяр IV з Майсуру"
 prf.20.b: "Чітіра Варма з Траванкору"
 prf.20.c: "Раджарам III з Колгапуру"
 prf.20.e: "Акбар Ґідарі"
 prf.20.f: "Мадапаті Ханумантха Рао"
 prf.20.g: "Мірза Мухаммад Ісмаїл"
 prf.20.h: "Наваб Фазал Наваз Юнг Бахадур"
 prf.20.i: "Джаячамараджендра Раджа Вадьяр V"
 prf.20.j: "Груша Чандра Гаджапаті"
 
 prf.100.t: "Рада Раджів"
 prf.100.d: "Сьогодні Нізам Хайдарабаду Осман Алі Хан зустрівся з Радою князів, оскільки вони представили йому те, що вони вважають справедливим пакетом реформ, а саме, що владу Ради об'єднають у національний Диван, який складатиметься з обранців Ради, і що цей Диван візьме на себе основну відповідальність за відновлення влади над рештою Індії. Наразі невідомо, чи прийме Нізам ці пропозиції, чи буде він дивитися на них як на обмеження його власної особистої влади. Зрештою, багато хто вважає, що сам Нізам має діяти як Диван... Але інші кажуть, що ця позиція має бути підпорядкована національним виборам, так само як і позиції в самій Раді!"
 prf.100.a: "Я розгляну пропозицію Ради"
 
 prf.101.t: "Осман відмовляється від пропозиції Ради"
 prf.101.d: "Представники Ради Раджів були явно розчаровані, тому що Нізам Хайдарабада повністю відкинув їхні пропозиції щодо реформування Ради. У своєму виступі він виклав послідовні невдачі Раджів, щоб вони працювали разом, і що центральна влада була явно необхідна, якщо Федерація повинна битися проти сил колоніалізму і соціалізму, навіть якщо це означало заміну самої ради. Понад один Раджі залишив збори, пояснивши, що якщо Раду буде дійсно розформовано, це означатиме громадянську війну."
 prf.101.a: "Вони явно не розуміють загального блага"
 
 prf.102.t: "Раду Раджів розпущено"
 prf.102.d: "Не дивно, що після того, як Нізам відмовився від останньої пропозиції реформи ради, Нізам Осман Алі Хан сьогодні наказав Раді Раджів розпуститися. Уся влада тепер лежить у руках Нізама, і ходять чутки, що кілька Раджів виїхали на південь, щоб підняти зброю в повстанні. Якщо це так, війна ще не спалахнула, але повстання - це всього лише питання часу."
 prf.102.a: "Повстання? Будемо спостерігати за цим"
 
 prf.103.t: "Диван Федерації Раджів"
 prf.103.d: "Дотримуючись рішення Османа Алі Хана про розпуск Ради князів, Нізам практично повністю контролює виконавчу владу федерального уряду. Проте, де-факто контроль над князівськими областями все ще низький, і багато хто говорить, що необхідна нова фігура, яка очолить кабінет уряду-салюту, щоб не існувало нічого, окрім автократичної хватки Османа, як образу Хайдарабадського панування."
 prf.103.a: "Акбар Гідарі, Садар-і-Азам Хайдарабаду, очолить уряд!"
 prf.103.b: "Крушна Чандра Гуджаратський має заспокоїти Раджу!"
 prf.103.c: "Мені більше не потрібні ручні собачки! Я повинен правити ОДИН!"
 
 prf.104.t: "Осман Алі Хан претендує на титул Кайсара-і-Хінд"
 prf.104.d: "На півдні Осман Алі Хан оголосив себе справжнім спадкоємцем мантії Кайсара-і-Гінд, титулу, що раніше належав моголам і британським імператорам субконтиненту. Нізам Хайдарабада заявив про те, що наші власні претензії на юридичний контроль над попереднім Раджем не що інше, як звичайна вигадка! Ця пихата вимога викликала неабиякий резонанс у [Root.GetNameDef], причому дехто навіть підтримав самопроголошеного імператора і заявив, що він скоро прийде, щоб відновити "правильне" індійське панування над субконтинентом."
 prf.104.a: "Правитель Хайдарабаду збожеволів"
 prf.104.b: "Індійський пролетаріат засуджує цього узурпатора!"
 
 prf.106.t: "Розпуск Ради Раджів"
 prf.106.d: "З півдня з'явилися новини про те, що політична ситуація у Федерації Раджів швидко загострюється. Нізам Хідерабад, Осман Алі Хан, сьогодні розпустив Раду Раджів, ставши єдиним главою уряду. Існують чутки, що велика кількість південних князів глибоко ображена таким одностороннім проявом зарозумілості. У той час як дехто характеризує ілюзії Нізама про велич нічим іншим, окрім як грою за владу, деякі іноземні експерти припускають, що незабаром протистояння може скоро спалахнути між різними номінально незалежними князівствами у Федерації."
 prf.106.a: "Це можливість для нас?"
 
 prf.107.t: "Осман згоден з пропозицією Ради"
 prf.107.d: "Представники Ради Раджів були сьогодні дуже задоволені, оскільки Осман Алі Хан, Нізам з Хайдарабаду, погодився на їхні реформи - принаймні, на перший погляд. Сила Ради буде консолідована в положення національного Дивану, а частина власної влади Нізама буде переведена на цю посаду, хоча хто її утримуватиме, залишається під питанням. Чи буде вона належати одному з Раджів, чи це питання буде віддано на національні вибори? Є також і ті, хто каже, що саму раду треба реформувати, а вимоги до членства на ній послабити... Доволі радикальна ідея, яка перетворила б Федерацію Раджів на конституційну демократію, якби Нізам і Раджі погодилися на неї."
 prf.107.a: "Необхідно обговорити це питання"
 
 prf.108.t: "Національні вибори"
 prf.108.d: "Наше рішення про реформування Ради Раджів у єдиний урядовий орган з централізації країни тепер зажадало вільних національних виборів відповідного кандидата. Варіантів багато, і мало хто з електорату сумнівається у важливості цієї посади. Ліміт поточного терміну служби на цій посаді встановлено на чотири роки."
 prf.108.a: "Крішна Вадяр IV з Майсуру, мудрий індуїстський правитель!"
 prf.108.b: "Чітіра Варма з Траванкору, популярна і прогресивна!"
 prf.108.c: "Раджарам III з Колхапуру, військовий гігант!"
 prf.108.e: "Акбар Гідарі, загартований державний службовець!"
 prf.108.f: "Ліберальний Мадапаті Рао звільнить наших людей!"
 
 prf.109.t: "Раджійські вибори"
 prf.109.d: "Наше рішення про реформування Ради Раджів у єдине урядове формування тепер зажадало, щоб Раджі збирали й обирали з їхнього числа відповідного кандидата. Варіантів багато, і мало хто з князів сумнівається у важливості цієї нової посади. Ліміт поточного терміну служби встановлено на чотири роки."
 prf.109.a: "Осман Алі Хан, Нізам Хайдарабаду!"
 prf.109.b: "Крішна Вадіяр IV з Майсура, мудрий індуїстський правитель!"
 prf.109.c: "Ліберальний Мадапаті Рао визволить наш народ!"
 
 prf.110.t: "Оновлена відданість"
 prf.110.d: "У той час як принци південної Індії завжди виявляли лояльність до Нізама, не всі з них зробили свій повний внесок на захист Федерації - стримуючись, вони не упускали шансу і вступали в сутичку з Хайдарабадом за владу в Раді. Однак, незважаючи на завершені реформи, упевненість у напрямі Федерації перебуває на рекордно високому рівні, і, отже, Раджі погодилися зробити свій внесок із ще більшим вогнем в очах, ніж будь-коли."
 prf.110.a: "Це питання часу!"
 
 prf.120.t: "Зрада Крішни Раджі Вадіара IV"
 prf.120.d: "Другий найпотужніший зі зрадницьких пострілів у Раджійських штатах, Майсур завжди мав непевні стосунки з адміністрацією Нізама в Хайдарабаді. Опускаючи релігійні відмінності, Осман Алі Хан і король Майсура, Крішна Раджа Вадяр IV довгий час стикалися з суперечливими поглядами на рівень централізації Федерації. Наслідуючи вимогу Нізама до імперських регалій, ці розбіжності вийшли на фронт, а Вадяар махараджа сердито засудив інцесію Османа та знехтував федеральною конституцією, вчинивши де-факто державний переворот. Не бачачи іншого шляху, головний князь Півдня оголосив своє князівство незалежним і ліквідував Союз Необхідності, який одного разу зв'язав колишні британські колоніальні князівства на південь від Деканського плато разом. Сьогодні дійсно темний день для Федерації Раджів."
 prf.120.d.son: "Майсур, друга за величиною князівська держава, що вітає зброю, завжди мав складні стосунки з адміністрацією Нізама, зосередженою в Хайдарабаді. За винятком релігійних розбіжностей, Осман Алі Хан і махараджа Майсура довгий час мали суперечливі погляди на рівень централізації федерації. Після того, як Нізам пред'явив претензії на імператорські регалії, ці розбіжності вийшли на перший план, і Джаячамараджендра Раджа Вадіяр V гнівно засудив інтриги Османа і нехтування федеральною конституцією як фактичний державний переворот, заявивши, що це те, чого ніколи б не допустив його недавно померлий батько. Не бачачи іншого виходу, головний принц Півдня оголосив свої володіння незалежними, а союз необхідності, який колись пов'язував колишні британські князівські держави на південь від плато Декан, помер і зник. Сьогодні для Федерації Раджів настав воістину чорний день."
 prf.120.a: "Це реальна зрада"
 
 prf.122.t: "Повстання на Малабарському узбережжі"
 prf.122.d: "Кероване прогресивним, упертим і молодим правителем, 19-те князівство Траванкоре-Кочіна ніколи не почувалося цілком удома під керівництвом централіста Нізама з Хайдарабаду. Тепер, коли Махараджа Майсур перебуває у відкритому повстанні проти нашого уряду, малайський хлопчик вирішив кинути військову міць Об'єднаного Князівства проти наших обложених сил! Війська, вірні південному князівству, вже перейшли в наступ, не переймаючись вираженням будь-якої лояльності по відношенню до Нізама!"
 prf.122.a: "Тепер наша нація дійсно розділена"
 
 prf.124.t: "Повстання тамілів"
 prf.124.d: "Прокляття! Таміли в державі колишньої Мадраської Президії відкинули всі приводи підривної діяльності в бік режиму Гайдарабаду і почали відкриту боротьбу проти наших відважних військ. Уже вражені окупаційні сили в Мадураї Коїмбаторі були захоплені в Мадураї Коїмбаторі!"
 prf.124.a: "На війну!"
 
 prf.126.t: "Повстання завершено"
 prf.126.d.all: "Повстання князів Декан закінчилося, і всі три південні держави були приведені до каблука. Нізам довів свою силу іншим Раджам і довів це до тієї міри, до якої вони не можуть сумніватися, що він може повернути решту субконтиненту за умови, що він буде співпрацювати - і всі вони готові надати йому все необхідне для цього. Однак залишається питання, що робити з бунтівними землями. Чи проявимо ми милосердя? Чи ми розподілимо свої землі більш лояльним і гідним?"
 prf.126.d.some: "Повстання князів-деканів закінчилося, і поки боротьба припинилася, також не можна сказати, що Нізам повністю переміг. Південні держави не повністю перебувають під його контролем, і, отже, деякі князі все ще не переконані в тому, що Нізам заслуговує на владу. Тим не менш, він витримав випробування, і, таким чином, залишається єдине питання: проявити милосердя до тих завойованих або розподілити свої землі лояльнішим і гіднішим."
 prf.126.d.none: "Повстання Деканських Раджів закінчилося, і Нізам переміг. Решта Раджів зібралися і зажадали, щоб рада була реформована, і тим більше, що реформи, які вони пропонували до розпаду Ради, були прийняті. Цього може бути занадто мало, занадто пізно, але Нізам навряд чи зможе посперечатися."
 prf.126.a: "Дайте автономію незадоволеним регіонам у Федерації"
 prf.126.b: "Повністю інтегрувати їхні землі під Федеральне управління"
 prf.126.c: "Схоже, проєкт єдиної Індії скасовано"
 
 prf.140.t: "Хайдарабад-Деканська залізниця зміцнилася і досягла нового регіону"
 prf.140.d: "Якби Індія була перлиною в короні британського імперіалізму, то колосальні масштаби Великої індійської залізниці півострова були б перлиною всередині неї. Спочатку побудована 1853 року, була моделлю, на якій Радж побудував свою величезну транспортну інфраструктуру, якій здебільшого заздрила решта Азії, і надихнула відомого автора Жюля Верна. Перейменована в залізницю Хайдарабад-Декан після відходу британців з південної Індії, перша частина нової лінії між Бомбеєм і Хайдарабадом сьогодні оголошена відкритою, різко зміцнюючи зв'язок між Раджійськими штатами Центральної Індії. Наші інженери і проектувальники вже почали роботу над другою частиною великої системи - лінії, що з'єднує державу Майсур з Хайдарабадом. Раджі і простолюдини згодні з тим, що це обов'язково матиме великий успіх і зміцнить всю державу!"
 prf.140.a: "Наступна зупинка - Майсур!"
 
 prf.141.t: "Хайдарабад-Деканська залізниця досягає Майсура"
 prf.141.d: "Після тривалого процесу будівництва велика залізниця [Root.GetNameDef] нарешті сягнула столиці Раджей Вадяри та Майсура. Хоча Крішна Раджа Вадяр IV та Осман Алі Хан мають свої політичні та релігійні відмінності, цей новий державний проєкт значно зміцнив зв'язок та співпрацю між двома наймогутнішими князівськими державами нашої славної Федерації."
 prf.141.a: "Наступна зупинка, мис Коморін та Індійський океан"
 
 prf.142.t: "Залізниця Хайдарабад-Декан досягає мису Коморин"
 prf.142.d: "Зрештою шлях залізниці Хайдарабад-Декан пройшов від мегаполісу Бомбея до узбережжя Малабар. Рішуче створюючи більшу узгодженість і почуття єдності між залученими до проєкту князівствами, успішне завершення цього великого починання залишило критиків уряду, як зарубіжних, так і внутрішніх, без коментарів. Цей проєкт безперечно виявився успішним. Сьогодні, коли сучасний транспорт з'єднує край континенту з його основними центрами влади, наша країна світить подібно до маяка сучасності всій Південній Азії!"
 prf.142.a: "Такою є велич нашої славної нації"
 
 prf.145.t: "Уряд країни м'яко розмовляє з північними князями"
 prf.145.d: "Хоча Делі є набагато більш централізованою державою, ніж Федерація, колоніальні копитні собаки на Півночі мають свою власну частку махараджів і заміндарів. Більшість з них згуртувалися навколо зразкової демократичної спадщини Раджа, але деякі з них виражають сильні консервативні та антибританські погляди з Пратапом Сінгхом Гаєквадом зі штату Барода в Гуджараті та Харі Сінгхом із Джамму і Кашмірською державою, що є двома найбільш відомими. Якщо ми зможемо похитнути одного або обох цих Раджів, щоб підтримати наше право керувати всією Індією, ми могли б послабити уряд Делі зсередини, зробивши просування наших військ набагато швидшим. Змова з обома була б складнішою, наближаючи наш план до дня Х, або це взагалі ризикує зруйнувати наш план до того, як прийде час, оскільки вони можуть повстати раніше, що надасть Делі перевагу."
 prf.145.d.kashmir.only: "Хоча Делі є набагато більш централізованою державою, ніж Федерація, колоніальні копитні собаки на Півночі мають свою власну частку махараджів і заміндарів. Більшість з них згуртувалися навколо зразкової демократичної спадщини Раджа, але деякі з них виражають сильні консервативні та антибританські погляди з Пратапом Сінгхом Гаєквадом зі штату Барода в Гуджараті та Харі Сінгхом із Джамму і Кашмірською державою, що є двома найбільш відомими. Якщо ми зможемо похитнути одного або обох цих Раджів, щоб підтримати наше право керувати всією Індією, ми могли б послабити уряд Делі зсередини, зробивши просування наших військ набагато швидшим. Змова з обома була б складнішою, наближаючи наш план до дня Х, або це взагалі ризикує зруйнувати наш план до того, як прийде час, оскільки вони можуть повстати раніше, що надасть Делі перевагу."
 prf.145.a: "Харі Сінгх із Кашміру - хороший реакціонер, домовтеся з ним!"
 prf.145.b: "Підкорити обох могутніх Раджів Бароди і Кашміру!"
 prf.145.c: "Відмовитися від цього задуму й оголосити війну!"
 
 prf.146.t: "Зрада і перестрілка серед наших Раджів!"
 prf.146.d.kashmir: "Хоча нинішній кабінет реформував більшу частину державного апарату і порушив питання про Діархію, деякі махараджі залишаються стійко проти центрального уряду в Делі. Молодий махараджа в Джамму і Кашмірі на Північ дивиться на наш уряд з недовірою і ненавистю, приховуючи таємні почуття до феодального режиму в Хайдарабаді. Ми отримали незручні повідомлення про те, що принц перебуває в таємному спілкуванні з [From.GetNameDef] щодо можливості відокремлення від нашої держави, відкриваючи внутрішній фронт проти нашої армії, щойно князі знову почнуть наступати на Північ. Щось потрібно зробити!"
 prf.146.d.baroda: "Хоча нинішній кабінет реформував більшу частину державного апарату і порушив питання про Діархію, деякі махараджі залишаються стійко проти центрального уряду в Делі. І молоді махараджі Барода в Джураті, і Джамму, і Кашмір на півночі дивляться на наш уряд з недовірою і ненавистю, приховуючи таємні прихильності до феодального режиму в Хайдарабаді. Ми отримали незручні повідомлення про те, що обидва ці князі перебувають у таємній розмові з [From.GetNameDef] про можливість відокремлення від нашої держави, відкриваючи внутрішній фронт проти нашої армії, щойно Раджт знову почнуть наступ на Північ. Щось потрібно зробити!"
 prf.146.a: "Знищити війська Кашміру і заарештувати Махарадж!"
 prf.146.b: "Оголосіть воєнний стан у Барода і Кашмірі та арештовуйте князів!"
 
 prf.147.t: "Переворот Раджів досягає успіху!"
 prf.147.d: "На краще чи гірше, наша змова, спрямована на обернення деяких північних князів проти їхнього власного уряду, досягла успіху. Настав час випустити кинджали і знищити останню пляму британського колоніалізму на індійському субконтиненті!"
 prf.147.a: "Це війна!"
 
 prf.148.t: "Переворот Раджів зірваний!"
 prf.148.d: "На краще чи гірше наш низький задум обернути деяких північних князів проти їхнього власного уряду добіг кінця. Настав час випустити кинджали і знищити останню пляму британського колоніалізму на індійському субконтиненті!"
 
 prf.149.t: "Повалення індійського соціалізму"
 prf.149.d: "Наш уряд ухвалив рішення завдати удару по огидних ліваках у Калькутті як наш перший крок до національного об'єднання. Дехто припускає, що ми починаємо війну негайно, тоді як інші припускають, що ми сприятимемо незадоволеності серед переважно консервативних селян Орісси і тим самим послабимо внутрішню силу синдикалістської держави, хоча це пов'язано з ризиком не лише невдачі, а й розкриття наших воєнних планів, перш ніж ми будемо готові, а отже, надамо перевагу [HND.GetNameDef]."
 prf.149.a: "Посилити заворушення проти колгоспів в Оріссі!"
 prf.149.b: "Досить із цими змовами - розпочинайте війну!"
 
 prf.150.t: "Реакційні заворушення в Оріссі"
 prf.150.d: "Тривожні новини пробираються з Орісси, де консервативні та реакційні селянські лідери чинять опір роботі наших політичних комісарів. Повсталі протестують проти обмежувальних указів проти релігійних забобонів і поганих умов у колгоспах. Повстання спішно завойовує підтримку навіть у міських центрах, і ми вважаємо, що оперативники з [From.GetNameDef] допоможуть цим заколотникам!"
 prf.150.a: "Нехай Народна поліція буде виконувати волю пролетаріату!"
 
 prf.151.t: "Наш переворот вдався!"
 prf.151.d: "На краще чи гірше, наша підла змова обернути реакційних селян в Оріссі проти їхнього власного уряду увінчалася успіхом. Настав час випустити кинджали і знищити цю соціалістичну пляму на індійському субконтиненті!"
 prf.151.a: "Це війна!"
 
 prf.152.t: "Наш переворот провалився!"
 prf.152.d: "На краще чи гірше наша підла змова обернути реакційних селян в Оріссі проти їхнього власного уряду зазнала невдачі. Настав час випустити кинджали і знищити цю соціалістичну пляму на індійському субконтиненті!"
 
 prf.153.t: "Хайдарабад і пакт проти [HND.GetNameDef]"
 prf.153.d: "Нас таємно зв'язали з агентами [From.GetAdjective]ого уряду з проханням співпрацювати в поваленні соціалістичного режиму в Бенгалії. Це складна ситуація, оскільки ми не визнаємо княжий режим і відкрито оскаржуємо їхні претензії на всеіндійський суверенітет. Однак такий пакт може слугувати корисною метою для усунення радикальної лівої держави і створити передумови для остаточного протистояння зі зрадницькими Раджами Півдня... Не кажучи вже про те, що ми не зобов'язані зберігати угоду, навіть якщо ми дали слово, оскільки це ніде не було озвучено."
 prf.153.a: "Дайте позитивну відповідь на ці увертюри"
 prf.153.b: "Обіцяйте та хеджуйте ризики"
 prf.153.c: "Ніяких угод із підлими Раджами!"
 
 prf.154.t: "Уряд Делі погоджується на пакт"
 prf.154.d: "Сьогодні ми здобули важливу дипломатичну перемогу! Делійський уряд прийняв нашу пропозицію про ліквідацію соціалістичних виродків у Калькутті і, таким чином, захистив наш Північний фланг. Шлях до національного об'єднання був очищений, і нашим збройним силам не терпиться продемонструвати свою міць! Деякі члени нашого уряду, звісно ж, застерігають вас, - немає жодного способу дізнатися, чи справді північні зрадники підтримуватимуть нас, незважаючи на угоду. Вони можуть так само легко сидіти склавши руки і дивитися, як ми б'ємося, або, що ще гірше, заколоти нас із тилу."
 prf.154.a: "Це варте того, чесно"
 
 prf.155.t: "Уряд Делі відмовляється від пакту"
 prf.155.d: "Прокляття! Ланцюгові шавки в Делі відмовилися від будь-якої форми співпраці у знищенні [HND.GetNameDef]."
 prf.155.a: "Тоді ми будемо атакувати більшовицьку загрозу самостійно!"
 
 prf.156.t: "Дотримання пакту Делі-Хайдарабад"
 prf.156.d: "Відповідно до секретних переговорів між нашими двома урядами [PRF.GetNameDef] пішов в атаку і оголосив війну [HND.GetNameDef]. Чи повинні ми дотримуватися умов угоди і почати власний наступ, чи використати ситуацію, щоб вжарити в спину південцям?"
 prf.156.a: "Дотримуйтесь договору й атакуйте [HND.GetNameDef]!"
 prf.156.b: "Вдарте Раджів в спину!"
 prf.156.c: "Нехай вони витрачають свої сили один на одного"
 
 prf.160.t: "Перемога на Півночі"
 prf.160.d: "Ми вигнали віроломних британських ланцюгових шавок із континенту! Настав час завоювати мир для всієї Індії, відправивши посланця в Делі [faction_head.GetAdjective]их майстрів і зажадавши, щоб вони припинили свою війну проти нас і залишили наших людей."
 prf.160.a: "Запропонуйте перемир'я!"
 prf.160.b: "Ні, ми битимемося!"
 
 prf.161.t: "[From.GetName] пропонує мир"
 prf.161.d: "До нашого уряду прийшли похмурі новини. Уряд про-[Root.GetFactionName] в Делі повалено, і їхня територія повністю об'єднана в [From.GetAdjective]ій гегемонії. Не маючи очевидного шляху для продовження нашого втручання без значних втрат і сумнівної надії на успіх, [From.GetAdjective]ий уряд запропонував мирне врегулювання, припинивши наш вплив в Індії назавжди."
 prf.161.a: "У нас немає вибору, окрім як прийняти їхні умови"
 prf.161.b: "Ні! Уряд Делі буде відновлений!"
 
 prf.162.t: "Миру не бути"
 prf.162.d: "Ми почули відповідь від військових [From.GetAdjective]их лідерів: мир не буде відновлено доти, доки Делі не буде відновлено. При цьому, вони приймуть тільки повне відведення наших сил."
 prf.162.a: "Вивести війська? Ніколи!"
 prf.162.b: "Грх! Досить! Ми хочемо, щоб ця війна закінчилася"
 
 prf.170.t: "Раджійська Індія бажає вступити до [Root.GetFactionName]"
 prf.170.d.japan: "Національний уряд у Хайдарабаді нещодавно об'єднав держави-наступники субконтиненту. Новий індійський уряд висловив бажання приєднатися до нашого альянсу і допомогти в пробудженні істинно народної, демократичної Азії. Яка думка імператорського кабінету?"
 prf.170.d.germany: "Національний уряд у Хайдарабаді нещодавно об'єднав держави-наступники субконтиненту. Новий індійський уряд висловив бажання приєднатися до системи Рейхспакту і продовжувати боротьбу із синдикалізмом в Азії. Однак очікується, що індійці вимагатимуть поступок щодо наших колоній на субконтиненті."
 prf.170.d.russia: "Національний уряд у Хайдарабаді нещодавно об'єднав держави-наступники субконтиненту. Новий індійський уряд висловив бажання приєднатися до нашого альянсу з метою забезпечення стабільності та національної злагоди на всій території Євразії. З таким союзом сипаї та козаки неодмінно домінуватимуть на континенті!"
 prf.170.a: "Звісно, ми вітаємо їх в альянсі!"
 prf.170.b: "Ні, не думаю, що це гарна ідея"
 
 prf.171.t: "Раджійська Індія вступила до [From.GetFactionName]"
 prf.171.d.japan: "[From.GetNameDefCap] прийняв нашу пропозицію про забезпечення Азії для країн Азії і дозволило нам приєднатися до [From.GetFactionName]!"
 prf.171.d.germany: "Німці раді, що ми приєднуємося до спільної справи, щоб знищити проклятих Синдикалістів. Тепер ми є частиною [From.GetFactionName]!"
 prf.171.d.russia: "Росіяни прийняли нашу пропозицію! Сьогодні народився новий глобальний альянс, який визначатиме долю світу!"
 prf.171.a: "Чудово!"
 
 prf.172.t: "Доля офіцерського корпусу соціалістичної Індії"
 prf.172.d: "Синдикалістська загроза на субконтиненті була розтрощена під гусеничними доріжками наших броньованих машин. Однак деякі з командирів, які колись були зобов'язані своєю лояльністю уряду Калькутти, готові відмовитися від своїх політичних збочень, щоб знову служити Матері Індії. Це питання небезпечне з огляду на невблаганну ненависть, яку колись розділяли між нашими двома державами, і багато хто з наших відданих офіцерів глибоко обурені служінням колишнім ворогам."
 prf.172.a: "Нехай у менш політично зіпсованих офіцерів буде шанс"
 prf.172.b: "Ці люди не мають права на спокуту, посадіть їх за ґрати назавжди!"
 
 prf.173.t: "Статус колективізованої промисловості в Бенгалії"
 prf.173.d: "Бенгалія була найбільш промислово розвиненою з усіх провінцій Калькуттського уряду, де фабриками і майстернями керували робітничі комітети, підпорядковані централізованим доктринам соціалістичних керівних кадрів. Після нашого завоювання провінції ми зіткнулися з питанням про те, що робити з цими промисловими гігантами. Чи повинен наш уряд узяти під повний контроль діяльність з експлуатації цих заводів, чи ми повинні почати широкомасштабний експеримент приватизації? Інші вважають, що ми дозволяємо місцевим заміндарам і князям управляти комплексами, займаючи при цьому помірковану позицію. Яким би не був курс національного уряду, він безумовно вплине на прийом, який наше правління отримає від робітників і селян Бенгалії."
 prf.173.a: "Дозволити приватним компаніям брати на себе заводи"
 prf.173.b: "Нехай місцеві заміндари і князі керують галузями"
 prf.173.c: "Національний уряд візьме на себе прямий контроль!"
 
 prf.174.t: "Статус націоналізованих чайних плантацій Ассаму"
 prf.174.d: "Провінція, давно відома своїм виробництвом чаю. Масові плантації Ассама насправді процвітали під час їхнього десятирічного перебування під керівництвом соціалізму. Найнявши тисячі й тисячі місцевих жителів, плантації упевнилися, що народ Франції та Союзу Британії отримав свою частку дорогоцінного продукту. Але тепер поля залишилися в немилості. Як і все інше в пізній соціалістичній республіці, ми маємо ухвалити жорстке рішення щодо майбутнього цього бізнесу. Чи повинні ми підтримувати державний контроль і забезпечувати права фермерів і робітників полів, чи ми повинні вести повну війну проти соціалістичної економічної системи і викорінювати цей колективізований залишок уряду Калькутти?"
 prf.174.a: "Примусова приватизація по всій провінції! Не шкодувати цих виродків колективізму!"
 prf.174.b: "Нехай відродиться старий сільський порядок - з додаванням прав трудящих"
 prf.174.c: "Національний уряд має контролювати цю життєво важливу галузь!"
 
 prf.175.t: ""Заміндарські емігранти" та "Слово про землю""
 prf.175.d: "Коли почалася остання громадянська війна, революційні бандити Калькутти вигнали безліч шляхетських і князівських родин зі своїх домівок у всіх східних провінціях. Значна частина цих емігрантів, отже, прибула до Гайдарабаду і сформувала одне з найбільш войовничих і реакційних крил Ради Раджів. Тепер, коли ми відновили старий режим і знищили жахи соціалізму, ці раджі закликають до розпуску колективізованих господарств і повернення до старого сільського порядку системи заміндарі (поміщика). Нам, безумовно, потрібно заспокоїти звитяжних раджів у нашому уряді, але надто раптовий розрив із соціалістичною моделлю може бути доволі жорстоким і призвести до великих страждань серед наших нових підданих. Нація чекає на рішення кабінету."
 prf.175.a: "Старий сільський порядок має бути повністю відновлений!"
 prf.175.b: "Ми повинні йти на компроміс щодо майбутнього Індії"
 
 prf.176.t: "Затвердження контролю в [new_core.GetName]"
 prf.176.d: "Хоча було важко відучити місцевих жителів від своїх соціалістичних переконань та їхню колишню залежність від колективізованої промисловості та сільського господарства, стан [new_core.GetName] можна нарешті назвати справжньою частиною [Root.GetNameDef]!"
 prf.176.a: "Це лише питання часу!"
 
 prf.177.t: "Опір в [damage_state.GetName]!"
 prf.177.d: "Протести в раніше синдикалістському [damage_state.GetName] останнім часом стали дедалі жорстокішими, чому сприяло те, що ми вважаємо групою опору, яка діє з віддалених регіонів на цій території. Кілька терористичних підривів супроводжували протести і, ймовірно, триватимуть доти, доки ми повністю не візьмемо контроль над людьми [damage_state.GetName]."
 prf.177.a: "Чому вони не можуть бачити причину?!"
 
 prf.178.t: "Справа про урядовий офіцерський Делі"
 prf.178.d: "Національний уряд остаточно витіснив останні сліди британського впливу на індійському субконтиненті й нав'язав по-справжньому національну систему управління в неблагополучних північно-західних провінціях. Деякі з офіцерів, які колись присягнулися в лояльності до уряду Делі, висловили бажання продовжувати служити Матері Індії, поставивши націю вище політичного впливу. Однак, якщо ми пробачимо цих людей, ми можемо зіткнутися з проблемами з боку наших власних офіцерів, які обурюються служінням разом із колишніми ворогами."
 prf.178.a: "Нації потрібна кожна людина!"
 prf.178.b: "У нас немає потреби в британських шавках!"
 
 prf.179.t: "Доля князівств-лоялістів"
 prf.179.d: "Коли Осман Алі Хан об'єднав південних князів за Національним урядом, не вся індійська королівська влада піднялася, щоб підтримати його. Багато північних князівств вирішили кинути свою долю з Гангою Сінгхом і його урядом Домініону. Тепер, коли ми, нарешті, перемогли зрадницький уряд, у нас залишається питання, що робити з цими Раджами. Або ми дозволяємо їм зберігати свої престоли, або ми насильно скидаємо їх і встановлюємо менші королівські доми, більш лояльні до нашого уряду. Однак останній курс може призвести до тривалого невдоволення і продовжити час, необхідний для повного завоювання вірності наших нових провінцій."
 prf.179.a: "Скинути більшість про-британських Раджів і встановити кадетські філії!"
 prf.179.b: "Ми повинні поширити оливкову гілку на всіх індійських Раджів!"
 
 prf.180.t: "Реструктуризація цивільних провінцій Північного Сходу"
 prf.180.d: "Те, чого не вистачало уряду Делі в його силі - компенсувало сміховинне потурання його громадянам. Торговці, бідняки і навіть робітники всі мали певний ступінь особистої свободи і мали роль у повсякденному житті держави. Зі створенням твердих засад у провінціях їхнім старим урядом, маси занепокоєні тим, що в майбутньому вони можуть бути відрізані від будь-якого політичного впливу чи громадянських свобод. Якби ми розглянули деякі з порушених питань, наприклад побажання торговця для легкого доступу до зовнішньої торгівлі, ми могли б забезпечити перехід громадян від зрадників до патріотів, які будуть набагато більш податливими."
 prf.180.a: "На Інді з'являється новий порядок! Нехай маси тремтять"
 prf.180.b: "Переконайте купецькі класи, обіцяючи кращі торгові права"
 prf.180.c: "Ми зобов'язуємося поважати громадянські свободи провінцій!"
 
 prf.181.t: "Взяття під контроль [new_core.GetName]"
 prf.181.d: "Хоча було важко відучити місцевих жителів від їхньої надмірної залежності від британських роздаткових матеріалів і демократичних підступів, але [new_core.GetName] асимілювалася, і нарешті можна назвати істинною частиною [Root.GetNameDef]!"
 prf.181.a: "Це питання часу!"
 
 prf.182.t: "Опір в [damage_state.GetName]!"
 prf.182.d: "Протести в колишньому британському маріонетковому регіоні [damage_state.GetName] останнім часом стали дедалі жорстокішими, чому сприяло те, що ми вважаємо демократичною групою опору, яка діє з віддалених регіонів на цій території. Кілька терористичних вибухів супроводжували протести і, ймовірно, триватимуть доти, доки ми повністю не візьмемо контроль над людьми [damage_state.GetName]."
 prf.182.a: "Це те, що вони називають 'свобода'?!"
 
 prf.183.t: "Справа про Бутан"
 prf.183.d: "Після краху Раджа маленьке і фактично ізольоване Королівство Бутан використовувало хаотичну ситуацію в Північному Ассамі, щоб захопити кілька районів у передгір'ях Гімалаїв. Коли решта Індії остаточно об'єдналася, багато хто з яструбів війни за об'єднання в кабінеті уряду вимагає повернення цієї незаконно окупованої території. Деякі навіть закликають до включення Бутану до ширшого митного союзу в поєднанні з військовим договором."
 prf.183.a: "Вимагайте повернення окупованих районів!"
 prf.183.b: "Пред'явити претензії на райони і натисніть на дружньо налаштовані структури їхнього уряду!"
 
 prf.184.t: "Вимоги [From.GetNameDef]"
 prf.184.d.return: "Ми перебуваємо під тиском [From.GetNameDef], щоб відокремити райони, які ми завоювали після краху Британського Раджу."
 prf.184.d.govt: "Ми перебуваємо під тиском [From.GetNameDef], щоб відокремити райони, які ми завоювали після краху Британського Раджу. Крім того, вони вимагають від нас де-факто залежності від них."
 prf.184.a: "У нас немає вибору, окрім як виконати їхні вимоги"
 prf.184.b: "Скажіть їм, що могутній Бутан захистить її завоювання!"
 
 prf.185.t: "Бутан підкоряється вимогам"
 prf.185.d.return: "Залишивши свою країну-сусіда без можливості вибору, [From.GetAdjective]ий уряд повернув нашу територію під контроль."
 prf.185.d.govt: "Залишений з невеликим вибором, [From.GetAdjective]ий уряд повернув нашу територію і підкорився фактичному [Root.GetAdjective]ому контролю."
 prf.185.a: "Чи були ще якісь сумніви?"
 
 prf.186.t: "Бутан відмовляється!"
 prf.186.d: "Дивно, але [From.GetAdjective]ий уряд відмовився від нашої вимоги, заявивши, що якщо ми хочемо повернути Таванга, тоді нам доведеться зробити це силою!"
 prf.186.a: "Що-ж... Це війна!"
 prf.186.b: "Можливо, іншим разом..."
 
 prf.187.t: "Справа про Непал"
 prf.187.d: "Після краху Раджа, [NEP.GetNameDef] використав хаотичну ситуацію, щоб захопити кілька низинних районів біля підніжжя Гімалаїв. Коли вся Індія нарешті возз'єдналася, багато хто з яструбів війни за об'єднання в кабінеті уряду вимагають повернення цієї незаконно окупованої території. Деякі навіть закликають включити Непал до ширшого митного союзу в поєднанні з військовим договором."
 prf.187.a: "Вимагайте повернення окупованих районів!"
 prf.187.b: "Пред'явити претензії та натиснути на дружній уряд!"
 prf.187.c: "Натиснути на дружній уряд!"
  
 prf.188.t: "Вимоги [From.GetNameDef]"
 prf.188.d.return: "Ми перебуваємо під тиском [From.GetAdjective]ого уряду, щоб повернути їм райони, які ми завоювали після краху Британського Раджу."
 prf.188.d.govt: "Ми перебуваємо під тиском [From.GetAdjective]ого уряду, щоб повернути їм райони, які ми завоювали після краху Британського Раджу. Крім того, вони вимагають від нас де-факто залежності від них."
 prf.188.a: "У нас немає вибору, окрім як виконати їхні вимоги"
 prf.188.b: "Скажіть їм, що могутній Непал захистить його завоювання!"
 
 prf.189.t: "Непал підкорюється вимогам"
 prf.189.d.return: "Залишений з невеликим вибором, [From.GetAdjective]ий уряду повернуло нашу територію назад під наш контроль."
 prf.189.d.govt: "Залишений з невеликим вибором, [From.GetAdjective]ий уряд повернув нашу територію і підкорився фактичному [Root.GetAdjective]ому контролю."
 prf.189.a: "Чи були ще якісь сумніви?"
 
 prf.190.t: "Непал відмовляється!"
 prf.190.d: "Дивно, але [From.GetAdjective]ий уряд відмовився від нашої вимоги, заявивши, що якщо ми хочемо повернути індійську низовину, тоді нам доведеться зробити це силою!"
 prf.190.a: "Що-ж... Це війна!"
 prf.190.b: "Можливо, іншим разом..."
 
 prf.191.t: "[From.GetNameDef] вимагає нашої покори"
 prf.191.d: "Представники [From.GetAdjective]ого уряду прибули сьогодні до [Root.GetNameDef], вимагаючи, щоб ми возз'єдналися з знову відродженим індійським національним урядом, або ж зіткнулися з наслідками."
 prf.191.other.d: "Представники [From.GetAdjective]ого уряду прибули сьогодні до [Root.GetNameDef], вимагаючи, щоб ми приєдналися до тріумфального [From.GetAdjective]ого уряду під їхнім керуванням - або зіткнулися з наслідками."
 prf.191.a: "У нас немає вибору, окрім як виконати їхні вимоги"
 prf.191.b: "Ніколи! Нехай вони прийдуть, якщо вони посміють!"
 
 prf.192.t: "[From.GetName] підкоряється вимогам"
 prf.192.d: "[From.GetAdjective]ий уряд направив представників сьогодні, заявивши, що вони підкоряться нашій вимозі і возз'єднуються з новореформованою індійською нацією."
 prf.192.a: "Чудово!"
 
 prf.193.t: "[From.GetName] відмовилася!"
 prf.193.d: "[From.GetAdjective]ий уряд направив сьогодні представників, заявивши, що вони ніколи не підкоряться нашій вимозі і не приєднаються до новореформованої індійської нації. Якщо ми забажаємо їхньої території, нам потрібно буде взяти це від них силою."
 prf.193.a: "Оу, це так?"
 
 prf.194.t: "[From.GetName] захоплює індійські території!"
 prf.194.d: "Поки ми зайняті нашою війною, [From.GetAdjective]і солдати увірвалися на наші території в Індійському океані і захопили контроль над нашими місцевими силами майже до того, як вони змогли підняти палець. [From.GetNameDef] стверджує, що ці території по праву належать їм, і на даний момент, схоже, ми мало що можемо з цим вдіяти."
 prf.194.a: "Це неподобство не залишиться без відповіді!"
 prf.194.b: "Це означає війну!"
  
 prf.195.t: "[From.GetNameDef] та повернення наших індійських колоній"
 prf.195.d: "[From.GetAdjective]ий уряд щойно запропонував угоду, яка перенесе деякі території, які ми вирвали після краху Британського Раджу, до [From.GetNameDef]. Це може бути хорошим способом поліпшити відносини з національним урядом, але також може створити небезпечний прецедент у наших інших колоніях."
 prf.195.a: "Передайте острови індусам"
 prf.195.b: "Ні, ці військово-морські бази життєво важливі для Кайзерліхмаріне"
 
 prf.196.t: "Передача німецьких колоній"
 prf.196.d: "Нам вдалося переконати німців повернути деякі з колоній, захоплених Рейхом після розпаду Раджа. Це і велика ознака індо-німецької дружби, але й доказ того, що ми справді отримали мандат як правонаступник англійців. Слава Індії!"
 prf.196.a: "Об'єднайте острови з нашим народом!"
 prf.196.b: "Надайте широку внутрішню автономію Цейлону і включіть атоли"
 
 prf.197.t: "[From.GetName] відмовилася"
 prf.197.d: "Представники [From.GetAdjective]ого уряду повідомили нам, що повернення територій в Індійському океані просто неможливе, оскільки вони життєво важливі для морської піхоти Кайзерліхе."
 prf.197.a: "Я бачу..."
 
 prf.198.t: "[From.GetName] захоплює Гоа!"
 prf.198.d: "[From.GetAdjective]і солдати сьогодні вранці вторглися в Гоа і захопили контроль над нашими місцевими силами майже до того, як вони змогли підняти і палець. [From.GetNameDef] стверджує, що Гоа буде по праву територією Індії, і на даний момент, схоже, ми мало що можемо з цим вдіяти."
 prf.198.a: "Стерв'ятники!"
 prf.198.b: "Це неподобство не залишиться без відповіді!"
 
 prf.201.t: "Небезпека [uniter.GetNameDef]"
 prf.201.d: "Завдяки [uniter.GetNameDef], який контролює як Калькутту, так і Делі, і, незважаючи на відсутність опозиції, щоб об'єднати всю Індію, у [Root.GetNameDef] є багато людей, які все більше впевнені, що їхня увага швидко повернеться на південь. Справді, на нашій окупованій території в Хайдарабаді вже вибухнули протести, які бажають, щоб він відокремився і приєднався до [uniter.GetAdjective]ої гегемонії замість продовження під нашим правлінням."
 prf.201.a: "Запропонуйте їм Хайдарабад, нічого більше"
 prf.201.b: "Дайте їм управління, якщо ми повинні"
 prf.201.c: "Ми нічого не робимо - нехай вони прийдуть, якщо вони побажають"
 
 prf.202.t: "[From.GetNameDef] пропонує Хайдарабад"
 prf.202.d: "Можливо, розуміння того, що наша увага зрештою повернеться на південь, і, безсумнівно, викликане нещодавнім спалахом заворушень у Гайдарабаді, який був зайнятий [From.GetAdjective]ими силами від часу завершення громадянської війни у Федерації Раджею - [From.GetNameDef] запропонував: ми контролюємо Гайдарабад в обмін на мир між нашими країнами."
 prf.202.a: "Ми приймаємо їхню пропозицію"
 prf.202.b: "Вони по праву належать нашому уряду"
 
 prf.203.t: "[From.GetNameDef] пропонує покірність"
 prf.203.d: "Можливо, розуміння того, що наша увага зрештою повернеться на південь, і, безсумнівно, викликане нещодавнім спалахом заворушень у Гайдарабаді, який був зайнятий [From.GetAdjective]ими силами від часу завершення громадянської війни у Федерації Раджів, - [From.GetNameDef] запропонував: ми контролюємо Гайдарабад, а також підкоряємось нашому номінальному уряду, все в інтересах підтримання миру."
 prf.203.b: "Вони підкоряться нашому прямому управлінню, або буде війна"
 
 prf.204.t: "Заворушення в Хайдарабаді"
 prf.204.d: "Можливо, розуміючи, що наша увага, зрештою, повернеться на південь, [From.GetAdjective]ий уряд урізав населення Гайдарабаду, зайняте [From.GetAdjective]ими силами з моменту закінчення громадянської війни у Федерації Раджею, - і відмовляється навіть вступати в діалог з нашими представниками. Протести в Хайдарабаді, тим часом, викликають наше втручання."
 prf.204.a: "Подивимось"
 
 prf.205.t: "[Root.GetName] тріумфує!"
 prf.205.d: "Мало того, що ми перемогли Османа Алі Хана і його божевільні плани, але ми також окупували Хайдарабад. Це встановлює [Root.GetNameDef] як нового правителя південних деканських штатів, якщо ми хочемо продовжити такий шлях."
 prf.205.a: "Так, це життєво важливо для нашого майбутнього"
 prf.205.b: "Ні, нам і так добре"

