 PRU_caudillo_rip: "Наш полеглий каудильйо"
 PRU_caudillo_rip_desc: "Санчес Серро, головний винуватець нашої перемоги в Летісії і рятівник від соціалізму, був відправлений в інший світ руками АНРА до того, як ми звільнили південні провінції. Його пам'ять та ідеологію увічнять у партії Революційний союз."
