 PRU_guardia_monotera: "Guardia Montonera"
 PRU_guardia_monotera_desc: "Після перемоги в Чилі синдикалістської революції, група арекіпських ветеранів Тихоокеанської війни та їхні сини сформували збройні патрулі на кордоні, щоб запобігти синдикалістським вторгненням і допомогти біженцям."
