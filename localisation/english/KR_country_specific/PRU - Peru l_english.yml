### Ideas ###
 PRU_BM_lvl3: "Чорний Понеділок вдарив по Андах"
 PRU_BM_lvl3_desc: "Чорний Понеділок надзвичайно жорстко вдарив по Перу. Ми повинні зробити кроки до зцілення економіки!"
 PRU_BM_lvl2: "Найгірше вже позаду"
 PRU_BM_lvl2_desc: "Найжорсткіша частина рецесії вже залишилася позаду, але попереду ще довга дорога."
 PRU_BM_lvl1: "Відновлення економіки"
 PRU_BM_lvl1_desc: "Нарешті, наша економіка повністю вилікувалася від наслідків Чорного Понеділка."
 PRU_backontrack: "Нормалізація економіки"
 PRU_backontrack_desc: "Наша економіка справді оговталася від Чорного Понеділка, а надані нами стимули забезпечують її зростання в майбутньому."
 PRU_unstable_union_idea: "Unstable Union"
 PRU_unstable_union_idea_desc: "It will take a great deal of time and effort to stabilise the restored union ever since its dissolution a century ago. Therefore, we must act carefully in order for Peru-Bolivia to reclaim its place in the sun."
 PRU_sa_hegemony_idea: "Building our Hegemony"
 PRU_sa_hegemony_idea_desc: "We must make history remember the struggle we underwent in order to cement Peru-Bolivia's place as the sole South American hegemon."
 PRU_sa_hegemony_achieved_idea: "Hegemon of South America"
 PRU_sa_hegemony_achieved_idea_desc: "Our armies triumphed against every contender who held our core territory across the continent, and now is the time to rejoice, for Peru-Bolivia is the Hegemon of South America!"
 PRU_united_army_idea: "United Army"
 PRU_united_army_idea_desc: "Uniting the armies of Peru and Bolivia into a singular Peru-Bolivian army will increase the fluidity and effectiveness of our future reclamation wars."
 PRU_united_studies: "Федеральний обмін технологіями"
 PRU_united_studies_desc: "Створення Федерації між Перу і Болівією означає, що наші найбільші уми зможуть працювати спільно."
 PRU_federated_admin: "Федеративна адміністрація"
 PRU_federated_admin_desc: "Наш союз, який тепер має Конституцію та інші закони в його основі, тепер більш стійка держава, ніж раніше."
 PRU_peruvian_military_idea: "Peruvian Military"
 PRU_peruvian_military_idea_desc: "Widespread reforms to each branch of our military is necessary to combat foes on land, in the air, and over the ocean."
 PRU_rearmament_idea: "General Rearmament"
 PRU_rearmament_idea_desc: "Our equipment stockpiles are sorely lacking, however, by focusing on quantity as opposed to quality, we can fully equip our troops for battle."
 PRU_military_lobby: "Лобіювання яструбів"
 PRU_military_lobby_desc: "Виробники військового спорядження як домашні, так і закордонні, серйозно лобіюють свої інтереси в уряді."
 PRU_expanded_spec_forces_idea: "Expanded Special Forces"
 PRU_expanded_spec_forces_idea_desc: "Expanding our special forces will bring diversity to the fields of battle on which our armies can fight. We shall succeed in all fields of warfare to keep our enemies on their toes."
 PRU_gottagofast: "Армія руху"
 PRU_gottagofast_desc: "Перуанська армія тепер пристосувалася до сучасної війни, її ідея про досягнення переваги у швидкості над противником проникла в наш офіцерський корпус."
 PRU_planning_speed: "Гнучкі плани"
 PRU_planning_speed_desc: "Жоден план не проживе довше, ніж зіткнення з ворогом, тож ми маємо завжди адаптуватися, щоб Перу завжди перемагало!"
 PRU_initial_stabilisation_idea: "Initial Stabilisation Efforts"
 PRU_initial_stabilisation_idea_desc: "[PRU.GetLeader]'s tenure in Peru has seen a number of challenges, implementing various measures to tackle these issues one by one will prove vital to securing our rule."
 PRU_order_peace_work_idea: "Order, Peace, Work"
 PRU_order_peace_work_idea_desc: "Order, Peace, Work, this is the motto for which we will guide our nation by. A regime guided by our Caudillo shall maintain order and peace so that every good citizen in our nation may work to the betterment of themselves, and the country."
 PRU_apra_ban_idea: "Expanded APRA Ban"
 PRU_apra_ban_idea_desc: "Applying a gentle hand to try and rehabilitate moderates in APRA was a mistake, now it seems the only solution is to extend the ban, to solidify the safety of our nation."
 PRU_peru_first_idea: "Peru First"
 PRU_peru_first_idea_desc: "Creating a strong national identity is the first step towards ensuring that Peru does not fall into chaos once more, we will not allow any dissidents to undermine our rule."
 PRU_heir_to_virreynato_idea: "Heir to the Virreynato"
 PRU_heir_to_virreynato_idea_desc: "Under the return of the UR to power, Agüero has pledged to restore the old glory of the Virreynato to modern Peru."
 PRU_peruvian_militarism_idea: "Peruvian Militarism"
 PRU_peruvian_militarism_idea_desc: "The military plays a strong role in our nation, with a longstanding history. It is only natural to empower and renew this sense of militarism to better stand toe to toe in this modern age."
 PRU_knights_of_peru: "Лицарі Нового світу"
 PRU_knights_of_peru_desc: "Наші солдати, справжні лицарі справедливості та християнства, тепер прагнуть до чернечого ідеалу зречення; адже поле бою - не місце, де можна розслабитися!"
 PRU_imperial_splendour: "Імперська велич"
 PRU_imperial_splendour_desc: "Наша велич, наша слава і наша спадщина надихають звичайний народ на службу в збройних силах."
 PRU_conquistador_legacy: "Спадщина конкістадорів"
 PRU_conquistador_legacy_desc: "Ми - спадкоємці Пісарро, який переміг сотні тисяч невірних, будучи озброєним тільки його розумом, вірою і вірними товаришами. Наша армія робить нас гордими і зміцнює нашу віру."
 PRU_hispanidad_imperial: "Hispanidad Imperial"
 PRU_hispanidad_imperial_desc: "Наша спадщина, наша історія, все це веде до сьогоднішнього дня, коли ми повинні прийняти це і розтрощити тих, хто відвернувся від Христа заради рейхсмарки або Маркса. Дні ворогів усього кращого і доброго в Перу полічені!"
 PRU_trickle_down_idea: "Trickle Down Tactics"
 PRU_trickle_down_idea_desc: "By employing tactics that rely on empowering the wealthy in our nation, we will assuredly prosper off of their continued support."
 PRU_synth_oil_idea: "Oil Expansion"
 PRU_synth_oil_idea_desc: "Oil is a vital resource not only for our military but to trade abroad, by expanding the amount of oil we are able to produce, the more we will profit."
 PRU_socialist_question_idea1: "Dealing with APRA"
 PRU_socialist_question_idea1_desc: "We must act decisively and make a decision to tackle the issue of radicalised Aprists destablising our country."
 PRU_socialist_question_idea2: "Aprists Pacified"
 PRU_socialist_question_idea2_desc: "Having either applied a gentle hand or an iron fist towards the Aprist problem, our nation will thrive."
 PRU_conservative_admin_idea: "New Conservative Administration"
 PRU_conservative_admin_idea_desc: "Replacing the current cabinet with like-minded officials will go a long way in implementing our reforms."
 PRU_suppress_caudillo_idea: "Suppressing Caudillo Supporters"
 PRU_suppress_caudillo_idea_desc: "Besides the Aprists, there are many who look fondly upon our former Caudillo, Sánchez Cerro. This will not do, we must discourage his radical ideology and stamp out any of his diehard supporters."
 PRU_suppressed_caudillo_idea: "Caudillo Supporters Dealt With"
 PRU_suppressed_caudillo_idea_desc: "Having publicised Cerro's atrocities and convinced many of the population of this disillusionment, we can finally reconstruct Peruvian democracy."
 PRU_welfare_beginnings_idea: "Welfare State Foundations"
 PRU_welfare_beginnings_idea_desc: "Turning our nation into that of a Welfare State will require a monumental effort by our administration. As such, we will be forced to reallocate many of our factories and funds, but the end result will be nothing short of paradise."
 PRU_empowered_trade_unions_idea: "Empowered Trade Unions"
 PRU_empowered_trade_unions_idea_desc: "The success of APRA has ushered in a commitment to empowering trade unions across the country."
 PRU_mariateguism_idea: "Mariáteguism"
 PRU_mariateguism_idea_desc: "Honouring the father of our now successful revolution, we shall fully implement his ideals within our new regime. Reactionary backlash and unrest in the army will be at a high, but that is merely a necessary evil that we will have to deal with until the country is secure."
