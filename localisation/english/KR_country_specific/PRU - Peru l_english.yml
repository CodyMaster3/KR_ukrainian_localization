### Events ###
 pru.8.t: "Перу вимагає Антофагасту"
 pru.8.d: "Перу вимагає, щоб ми віддали їм Антофагасту й Аріку, інакше вони оголосять війну!"
 pru.8.a: "У нас немає вибору... ми повинні віддати провінцію"
 pru.8.b: "Якщо вони її хочуть, нехай спробують і візьмуть!"

 pru.10.t: "Чорний Понеділок вдарив по Андах!"
 pru.10.d: "З огляду на те, що криза Чорного Понеділка вийшла з-під контролю, наша економіка, багато в чому складена з експорту, перебуває на межі колапсу! Майбутнє туманне і невпевнене, і бачачи як витікають їхні гроші, деякі перуанські інвестори обирають найлегше рішення проблеми."
 pru.10.a: "Díos Mio!"

 pru.17.t: "Антофагаста віддана"
 pru.17.d: "Кляті загарбники були вигнані з Антофагасти"
 pru.17.a: "Було врятовано багато життів!"

 pru.18.t: "Наші вимоги відхилено"
 pru.18.d: "Значить війна! Загарбники відмовилися припинити окупацію Антофагасти"
 pru.18.a: "Вони скоро зрозуміють ступінь своєї помилки!"

 pru.19.t: "Формалізувати об'єднання"
 pru.19.d: "З огляду на те, що наші армії зараз окупують Болівію, нам нічого не заважає проголосити про нове об'єднання!"
 pru.19.a: "Firme por la Unidad!"

 pru.30.t: "Мир з Еквадором?"
 pru.30.d: "Війна з Еквадором була видовищним провалом. Вони досі контролюють більшу частину, якщо не всю свою територію, і одночасно починають окупувати перуанські землі. Багато з наших генералів прийшли до нас, благаючи про мир з еквадорським урядом. Деякі з наших шпигунів у своєму уряді навіть попереджали нас, що це, можливо, єдиний шанс для нас здобути мир, бо в міру того, як еквадорські військові здобувають перемогу за перемогою, їхній уряд стає сміливішим і менш готовим прийняти мир із нашим урядом взагалі. Можливо, настав час покінчити зі смертю."
 pru.30.a: "Ми повинні просити про мир."
 pru.30.b: "Ми битимемося до кінця!"

 pru.31.t: "Перу - за мир"
 pru.31.d: "Нещодавно ми отримали пропозицію про мир від уряду Перу. Очевидно, що вони злякалися нашої військової могутності і були змушені спробувати покласти край кровопролиттю. Звичайно, у нас немає претензій на перуанську землю, тож підстав для продовження війни мало."
 pru.31.a: "Мир для нашого часу."
 pru.31.b: "Ми маємо домагатися повної перемоги!"

 pru.102.t: "Теракти апрістів"
 pru.102.d: "Агресивне апрістське ополчення підірвало ще одну приватну фабрику. Вони коли-небудь припинять?"
 pru.102.a: "Чорт!"

 pru.103.t: "Доля Еквадору"
 pru.103.d: "Тертя між нами і [ECU.GetName] досягли точки кипіння. Ми занадто довго терпіли!"
 pru.103.a: "Настав час війни!"

 pru.1030.t: "Війна з [PRU.GetName]"
 pru.1030.d: "Напруженість між нами та [PRU.GetName] досягла точки кипіння. [PRU.GetAdjective]а армія зараз мобілізується і рухається до нашого кордону."
 pru.1030.a: "Пора дати урок цим нахабним виродкам!"

 pru.1040.t: "An Attempt on Sánchez Cerro's Life!"
 pru.1040.d: "Grave news - our dear leader Sánchez Cerro has been shot at by an Aprist assassin. He was quickly taken to a nearby Italian hospital and doctors are now fighting for his life. Unfortunately, the damage appears to be serious and rumours are already spreading that the president will not survive this."
 pru.1040.a: "Sánchez Cerro was dead in ten minutes!"
 pru.1040.b: "Sánchez Cerro managed to survive!"

 pru.104.t: "Óscar Benavides calls Congress"
 pru.104.d: "After Sánchez Cerro's death, the famous General Óscar Benavides called Congress, which appointed him interim president. In the state of emergency caused by the assassination of the president, the new head of state made his first address to the people where he promised:"
 pru.104.a: "It's time to retire, let's prepare for elections."
 pru.104.b: "Never! We will be even harsher to quell all opposing voices!"

 pru.105.t: "Вибори в Перу"
 pru.105.d: "Після довгого часу, в Перу нарешті приводяться вибори! Ліберальний Демократичний рух, консервативний Новий громадянський пакт, Соціал-демократична партія та запекло націоналістичний Революційний союз усі взяли в них участь, але хто ж переможе? Ліберали, консерватори і соціал-демократи обіцяють продовження демократії, а Революційний союз обіцяє покласти виборам кінець і спрямувати всі ресурси на боротьбу з АНРА."
 pru.105.a: "Новий громадянський пакт"
 pru.105.b: "Демократичний рух"
 pru.105.c: "Соціал-демократична партія"
 pru.105.e: "Революційний союз"

 pru.106.t: "Революція апрістів!"
 pru.106.d: "Після погіршення репресій проти соціалістів нашого уряду, апрісти розробили план останньої надії. Відчайдушний марш до столиці всіма рештою ополченців спробує повалити уряд і розпочати в Перу нову еру для робітників."
 pru.106.a: "Революція розтрощена армією!"
 pru.106.b: "Революція дивовижним чином перемагає!"

 pru.107.t: "Соціалістична боротьба"
 pru.107.d: "Після революції апрісти почали розділятися, оскільки тупакамаристи намагаються взяти всю владу у свої руки. Між АНРА, що збереглася, і тупакамаристами починається жорстока боротьба."
 pru.107.a: "АНРА ще живе!"
 pru.107.b: "Тупакамаристи перемагають. Хай живе Пірув!"

 pru.108.t: "Вибори [GetYear] року в Перу"
 pru.108.d: "Розпочалися наступні вибори після відставки Ларреї! Хто переможе цього разу? Ліберали, консерватори та соціал-демократи обіцяють продовження демократії, а Революційний союз обіцяє покласти виборам край і спрямувати всі ресурси на знищення АНРА."
 pru.108.a: "Новий громадянський пакт"
 pru.108.b: "Демократичний рух"
 pru.108.c: "Соціал-демократична партія"
 pru.108.e: "Революційний союз"

 pru.109.t: "Агуеро мертвий!"
 pru.109.d: "Сьогодні вранці в Агуеро був інфаркт.  Уся країна сумує за ним, але у вищих ешелонах партії немає чіткого спадкоємця."
 pru.109.a: "Що стане з Перу?"

 pru.110.t: "Вождь для Перу"
 pru.110.d: "Настав час для сильних світу цього вирішити, хто з них стане новим каудильйо."
 pru.110.a: "Каудильйо Міро-Кесада!"
 pru.110.b: "Каудильйо Флорес!"
 pru.110.c: "Каудильйо Урета!"

 pru.111.t: "Переворот Одрії!"
 pru.111.d: "Через нерішучість Революційного союзу, Мануель Одріа здійснив переворот проти уряду, щоб повернути країну на правильний шлях!"
 pru.111.a: "Безлад закінчився!"

 pru.112.t: "Повстання кечуа!"
 pru.112.d: "Через наші нещодавні закони, що закріплюють перевагу іспаномовних американців, люди, які заселили цю землю до Колумба, підняли повстання, щоб посперечатися з нашим законодавством!"
 pru.112.a: "Давайте їх знищимо!"

 pru.113.t: "Вторгнення до Еквадору"
 pru.113.d: "Давайте почнемо проводити військові навчання на кордоні з Еквадором, щоб деякі наші загони 'помилково' перетинали кордон, щоб їх спровокувати. Ми підготуємося до війни на підпорядкування Еквадору!"
 pru.113.a: "До війни, перуанці!"

 pru.114.t: "Свято Батьківщини"
 pru.114.d: "Розпочалися національні святкування, що відзначають нашу незалежність і збройні сили! Генерал Хосе де Сан-Мартін, відомий як визволитель Перу, проголосив незалежність Перу 28 липня 1821 року, звільнивши його від іспанського гніту. Люди по всій країні радіють вихідним, а у всіх великих містах організовані паради."
 pru.114.a: "Хай живе Перу!"

 pru.115.t: "Death of Óscar Benavides"
 pru.115.d.leader: "Our great Caudillo Óscar Raimundo Benavides Larrea has died of natural causes. The whole nation mourns him, while his successor, the more radical and very racist Manuel Odria, takes his place to lead us into the future."
 pru.115.d.socialist: "One of our previous oppressors, Óscar Raimundo Benavides Larrea, has died of natural causes. While he was an enemy of the revolution and committed many atrocities against Peruvian socialists, some still mourn the man that ruled this country during this difficult time. The man that took control of his scattered clique is Manuel Odria, a most despicable man whose racism cannot be understated."
 pru.115.d.default: "Óscar Raimundo Benavides Larrea has died due to natural causes. Even though he was not Peru's best leader, he was able to keep the nation stable while also restoring elections, which indirectly lead to our ascension to power. His direct successor, Manuel Odria, is ideologically radical and bears a grudge against the native people."
 pru.115.a: "An era has ended."

 pru.116.t: "Смерть Луїса Маурісіо"
 pru.116.d: "Сьогодні під час перестрілки між урристами і апрістами в Барріос-Алтосі, був застрелений молодий урриста на ім'я Луїс Маурісіо. Він був сином старої родини олігархів. Щоб за нього помститися, інші урристи винищили апрістів. Ця справа шокувала лиманське суспільство і урристи в конгресі запропонували державний похорон Маурісіо. Наші радники вважають, що це розлютить простих людей, але якщо ми його не проведемо, може розлютитися Ріва Агуеро..."
 pru.116.a: "Дозволити державні похорони"
 pru.116.b: "Хай проводять внутрішньопартійну церемонію"

 pru.117.t: "La Piedra Cansada"
 pru.117.d: "Сьогодні наша розвідка оголосила про опублікування книги за кордоном, написаної перуанським автором, вигнаним до Чилі, Сесаром Вальєхо. Його повість - це драма, поставлена в колоніальні часи, яка розповідає про двох індіанських дітей, і про те, як їх експлуатує церква і колоніальна адміністрація. Повість жорстко критикує аристократію і релігію. Хоча ця книга заборонена, вона змогла потрапити до рук населення нелегально."
 pru.117.a: "Маленький клаптик пропаганди на нас не позначиться!"

 pru.118.t: "The New South American Hegemon"
 pru.118.d: "We have achieved what many thought to be impossible, a goal so ambitious that many world powers would never have believed could be done. Peru-Bolivia has restored itself to its former glory, reclaiming lost lands from its neighbours and cementing its place in the history books. While it may take decades for our recent conquests to accept our rule, our lifelong reign as the sole hegemon of South America is all but assured.\n\nNow, our task is to defend and develop what we have retaken in order to ensure that there is no foe capable of surpassing our greatness."
 pru.118.a: "Perhaps we should restore the title of 'Supreme Protector' as well..?"

 pru.1000.t: "Перуанська революція"
 pru.1000.d: "Перу провалилася в революцію, коли Каудільо переміг на виборах, і тепер готова приєднатися до нас у звільненні трудящих усього світу. У нас справді не так багато причин відмовляти їм у вступі, оскільки це може послужити початком революції в Південній Америці, але відмова їм у вступі - це всього лише один із варіантів."
 pru.1000.a: "Звичайно, прийміть їхню заявку."
 pru.1000.b: "Скажіть їм, що їм відмовлено."

 pru.1001.t: "До Інтернаціоналу"
 pru.1001.d: "Французька Комуна прийняла нас в Інтернаціонал, очікуючи, що ми підтримаємо революцію в Південній Америці. Разом ми звільнимо трудящих у всьому світі."
 pru.1001.a: "За революцію!"

 pru.1002.t: "За межами Інтернаціоналу"
 pru.1002.d: "З причин, про які ми не знаємо, Французька Комуна відмовила нам у вступі до Інтернаціоналу. Ми повинні протриматися в межах Південної Америки."
 pru.1002.a: "Розчаровує..."

 pru.1003.t: "Assassination of Sánchez Cerro!"
 pru.1003.d: "Peruvian President Luis Miguel Sánchez Cerro was shot yesterday morning at the Hippodrome of Santa Beatriz while returning from a review of recruits going to fight in the war with Ecuador. The assassin, allegedly a supporter of the illegal socialist party APRA, managed to breach a police cordon and fired several shots into the President who was sitting in the back of an open car. Sánchez Cerro was immediately transported to a nearby Italian hospital, but he confirmed was dead 15 minutes later.\n\nIn the ensuing succession turmoil the Constitutional Congress elected general Óscar Benavides as interim president. In his address to the congressmen he made a promise:"
 pru.1003.desc_dictatorship: "$pru.1003.d$ elections will be held after the APRA threat is finally eliminated."
 pru.1003.desc_elections: "$pru.1003.d$ elections will be held as soon as possible to pacify the country."
 pru.1003.a: "Once again bullets decide the fate of states."

