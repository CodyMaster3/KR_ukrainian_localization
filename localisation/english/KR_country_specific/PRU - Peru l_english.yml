 PRU_puka_runa: "Створити Puka Runa"
 PRU_puka_runa_desc: "Ми повинні заснувати Puka Runa, щоб навчити нашу молодь старих традицій інків і зробити їх рішучими віддати все за країну."

 PRU_declare_sa_hegemony_decision: "Proclaim Our Victory"
 PRU_declare_sa_hegemony_decision_desc: "It is not enough to contain ourselves to the core territories of Peru and Bolivia, for various neighbouring countries have held land belonging to us for decades. Now that we have reclaimed what was once taken from us, we are now truly the South American Hegemon."

