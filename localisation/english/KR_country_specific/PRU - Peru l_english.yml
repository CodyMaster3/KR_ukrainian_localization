### Focuses ###
# Economic Tree #
 PRU_black_monday: "Реакція на Чорний Понеділок"
 PRU_black_monday_desc: "Жах і паніка! Після Чорного Понеділка наша економіка в руїнах. Наша держава повинна швидко і рішуче діяти, якщо вона хоче запобігти повному колапсу нашої країни."
 PRU_intervene_decisevely: "Рішуча інтервенція"
 PRU_intervene_decisevely_desc: "Економіка сама себе не вилікує, це ми знаємо точно. Щоб забезпечити добробут Перу, надалі ми працюватимемо з дуже яскраво вираженою інтервенціоністською політикою."
 PRU_industrial_renewal: "Відродження промисловості"
 PRU_industrial_renewal_desc: "Наша промисловість застаріла, і під тягарем Чорного Понеділка не може себе оновити. Це спричинило зниження виробництва. Для процвітання нашої промисловості необхідне державне втручання."
 PRU_import_substituition_effort: "Імпортозаміщення"
 PRU_import_substituition_effort_desc: "Ми почнемо роботу із заміщення всіх імпортних продуктів тими, що зроблені в Перу, а для оплати будемо використовувати такі наші ресурси, як мідь. Хоча така дія досить ризикована, вона багаторазово окупиться в довгостроковій перспективі."
 PRU_industrial_effort: "Будівельна індустрія"
 PRU_industrial_effort_desc: "Наша молода будівельна індустрія зазнала серйозних збитків від Чорного Понеділка. Ми повинні подвоїти наші зусилля, щоб переконатися, що у неї все є і буде добре!"
 PRU_consumer_goods_manufactories: "Фабрики товарів споживання"
 PRU_consumer_goods_manufactories_desc: "Під час економічної кризи найбільше страждає проста людина. Через те, що можливість придбання найнеобхідніших товарів для них стає під загрозу, вони стають непродуктивними, злими і з більшою вірогідністю приєднаються до повстання в ім'я нелояльного інтернаціоналізму. Ми повинні швидко вжити необхідних заходів для недопущення цього."
 PRU_military_industrial_complex: "Військово-промисловий комплекс"
 PRU_military_industrial_complex_desc: "Військово-промисловий комплекс нашої країни перебуває в зародковому стані, і в основному виробляє застарілі види озброєння за ліцензією. Якщо ми хочемо захистити наш суверенітет, це необхідно змінити."
 PRU_military_industrial_complex2: "Стимулювання військової промисловості"
 PRU_military_industrial_complex2_desc: "Після невеликого поштовху від нашого уряду, наші промисловці переконаються, що наші армії так само добре споряджені, як і будь-які з наших супротивників."
 PRU_infrastructure: "Інвестиції в інфраструктуру"
 PRU_infrastructure_desc: "Наша країна розділена лісами і горами, і часто стикається з проблемами в логістиці. Ми маємо переконатися, що державна машина працюватиме як швейцарський годинник."
 PRU_they_call_it_a_mine: "Сталеливарні заводи"
 PRU_they_call_it_a_mine_desc: "Сталь - це життєва основа будь-якої індустріальної економіки. З огляду на ті важкі часи, в які ми вступаємо, нам знадобиться якомога більше цього сплаву."
 PRU_infrastructure2: "Розвиток інфраструктури"
 PRU_infrastructure2_desc: "Тепер можна почати другу частину нашого плану щодо інфраструктури. Ми переконаємося, що великі міста і штаби армій добре з'єднані між собою, і те, що автотраси і залізниці перебувають у хорошому стані."
 PRU_dig_greedily: "Розширення вольфрамових рудників"
 PRU_dig_greedily_desc: "Давайте розширимо наші вольфрамові рудники, копатимемо глибоко і жадібно, поки наш видобуток цього металу не зможе підтримувати нашу промисловість."
 PRU_college_formal_edu: "Розширене фінансування коледжів"
 PRU_college_formal_edu_desc: "Наша система формальної освіти хороша для південноамериканських стандартів, але відстає від європейської. Ми маємо переконатися, що наша держава зможе підтримувати довгострокове наукове зростання нашої країни."
 PRU_ports: "Оновлення портів"
 PRU_ports_desc: "Оновлення портів значно допоможе нашій економіці, яка зазнає труднощів, і що ще важливіше, забезпечить хороше постачання наших флотів і армій."
 PRU_rubber_boom: "Каучукова лихоманка Амазонії"
 PRU_rubber_boom_desc: "Ціни на каучук тільки піднімуться, коли попит на шини та інші військові матеріали злетить після початку неминучої війни в Європі. Ми повинні переконатися, що ми зможемо отримати частину прибутку."
 PRU_aluminium: "Розширення алюмінієвих рудників"
 PRU_aluminium_desc: "Наші алюмінієві рудники просто занадто малі для підтримки нашої важкої промисловості, особливо якщо враховувати її розширення в майбутньому. Ми повинні переконатися, що Перу буде на повну використовувати свої природні ресурси."
 PRU_heavy_industry: "Повне економічне відновлення"
 PRU_heavy_industry_desc: "Після такої кількості поту і праці, Перу нарешті оговталося від ран, завданих чорним понеділком. Багато хто сумнівався у спроможності наших держави та народу впоратися з цим викликом, але ми спростували їхні очікування!"
 PRU_heavier_industry: "Розвиток важкої промисловості"
 PRU_heavier_industry_desc: "Тепер ми повинні не лінуватися, а модернізувати й розширювати нашу промисловість, бо мирний час стрімко наближається до кінця.  Ми повинні не відхилятися від курсу й утримувати нашу економіку в належному стані навіть за часів затишшя, як зараз."

# Expansion #
 PRU_summit: "Viva la Unión!"
 PRU_summit_desc: "Конфедерація Перу-Болівія не проіснувала довго після свого створення в 1837 році. Сусідні з нами країни вважали нас загрозою, і змусили нас відокремитися від болівійських братів. Навіть довгий час потому, ми не забули про зв'язок, який колись існував між нами. Сьогодні було прийнято рішення, що прийшла пора знову возз'єднатися з нашими братами!"
 PRU_customs_union: "Разом у майбутнє"
 PRU_customs_union_desc: "Ми завжди були близькі до наших болівійських братів. Ми обидві були колоніями Іспанії, нас обох звільнили ті самі герої, і ми трималися разом майже всю нашу історію. З огляду на це, ми можемо сміливо сказати, що ставши пліч-о-пліч в одному союзі, ми зможемо зустрітися з будь-яким ворогом, байдуже наскільки сильним, і вирішити будь-яку проблему, байдуже наскільки складну."
 PRU_treaty_of_frienship: "Рівний союз"
 PRU_treaty_of_frienship_desc: "Інші 'конфедерації' світу, такі як Австро-Угорська Імперія, дуже люблять поговорити про рівність, але майже не здійснюють її насправді. Ми не хочемо бути схожими на них, і тому гарантуватимемо рівні права та обов'язки для кожного громадянина Перу-Болівійської конфедерації, незалежно від того, в якій з колишніх країн вони народилися."
 PRU_propose_union: "Консолідація нашої держави"
 PRU_propose_union_desc: "Створення конфедерації - це серйозне завдання. Попередні державні апарати Перу і Болівії потрібно підправити, скоординувати і заново заснувати, щоб вони не просто стали нагадувати старі інститути влади, а й стали б ефективнішими, створивши краще суспільство."
 PRU_liberate_bolivia: "Визволення Болівії"
 PRU_liberate_bolivia_desc: "Очевидно, уряд Болівії пішов зовсім невірним шляхом, і група стурбованих громадян сформувала уряд у вигнанні в Лімі, вимагаючи військової інтервенції! З огляду на те, наскільки нестабільна їхня країна, міжнародне співтовариство і наші сусіди не будуть насторожені таким актом агресії."
 PRU_enforce_union: "Примушення до союзу"
 PRU_enforce_union_desc: "Після закінчення переговорів, Союз Перу і Болівії буде відновлено, коли наші збройні сили звільнять їхню країну від синдикалістських маріонеток, які її зараз контролюють."
 PRU_pooled_officer_corps: "Об'єднаний офіцерський корпус"
 PRU_pooled_officer_corps_desc: "У Болівії та Перу є ветерани війни, які мають різний військовий досвід і погляди на ведення бойових дій. Якщо ми об'єднаємо наші офіцерські корпуси, ми зможемо ефективно використовувати весь накопичений ними досвід."
 PRU_federated_admin_focus: "Інтегрована індустріальна економіка"
 PRU_federated_admin_focus_desc: "З огляду на те, що Андський Єдиний Ринок досяг максимального розмаху, ми можемо почати роботу з по-справжньому перуансько-болівійською економікою, і адаптувати до неї державні вкладення і тарифи."
 PRU_united_army: "Армія союзу"
 PRU_united_army_desc: "До нинішнього часу у Союзу було дві армії; їхнє об'єднання необхідне, щоб забезпечити як нашу безпеку, так і наших болівійських братів. Такі дії нікого не обурять, бо для простого болівійського солдата їхні офіцери й організація стали синонімом некомпетентності."
 PRU_united_in_porpouse: "Програма наукового обміну"
 PRU_united_in_porpouse_desc: "Найбільші університети Перу і Болівії вже почали працювати разом, можливо, цей принцип можна застосувати і до більш... практичних цілей Союзу."
 PRU_fedrated_admin2: "Федералізована адміністрація"
 PRU_fedrated_admin2_desc: "Поки що, адміністрація нашої Конфедерації по суті не існує. Давайте створимо в Лімі Кабінет Конфедерації, куди будуть включені представники обох сторін нашого Союзу."
 PRU_fornalize_the_union_constituiton: "Союзна конституція"
 PRU_fornalize_the_union_constituiton_desc: "Поки що, у нашої конфедерації досить хиткі правові інститути на національному рівні, однак це потрібно змінити, якщо ми хочемо перетворитися на сучасну державу."
 PRU_claims_of_the_confederation: "Претензії конфедерації"
 PRU_claims_of_the_confederation_desc: "Потрібно дати всім зрозуміти, що ми - держава-спадкоємець Болівії, і тому претендуємо на всю її територію, навіть якщо ми ці території не займаємо."
 PRU_claims_on_the_amazon: "Претензії на Амазонку"
 PRU_claims_on_the_amazon_desc: "За Мадридським договором, Амазонка належала Віце-королівству Перу. Бразильські злодії та колумбійські розбійники занадто довго заважали нам отримати контроль над нашими законними землями!"
 PRU_get_that_horse_back: "Повернення Акрі"
 PRU_get_that_horse_back_desc: "Через дуже розумне дипломатичне маневрування, на початку століття Бразилія вкрала Акрі в Болівії. Однак ми цього не потерпимо, Акрі та його каучукові ресурси - невід'ємна частина Конфедерації."
 PRU_antofogasta: "Повернення Аріки та Антофагасту"
 PRU_antofogasta_desc: "Чилі занадто багато вкрало у Перу, коли ми були переможені в Тихоокеанській війні. Ми разом билися проти них, і програли, але тепер настав час повернути те, що наше по праву мирно... або інакше."
 PRU_el_chaco: "Повернення ель Чако"
 PRU_el_chaco_desc: "У Чако і почався весь цей бардак. Аргентинські пси, разом з їхніми парагвайськими лакеями, вкрали так багато землі, що була болівійською ще з колоніальних часів, що бракує слів, щоб висловити нашу злість! Але такі помилки можна виправити, адже немає жодного ворога, який зміг би встояти перед об'єднаною силою наших країн!"
 PRU_pastanza: "Вимога Пастансу"
 PRU_pastanza_desc: "За всіма правилами, Пастанса - це частина Віце-королівства Перу, і перебуває під незаконною еквадорською окупацією. Раз наші докази вони не чують, ми вестимемо дипломатію іншими методами."
 PRU_press_border_claims: "Спірні території на наших кордонах"
 PRU_press_border_claims_desc: "Природні кордони Перу мають бути відновлені, і ми використовуємо нашу нещодавно модернізовану армію, щоб виконати наші амбіції."

## Military ##
 PRU_foreign_know_how: "Іноземні знання"
 PRU_foreign_know_how_desc: "Наша армія справді краще навчена, ніж у наших сусідів. Однак, це не означає, що немає місця для поліпшення, особливо з огляду на стількох ветеранів війни, які пропонують нам свої послуги."
 PRU_modern_military: "Сучасні збройні сили"
 PRU_modern_military_desc: "Перуанські збройні сили можуть розтрощити будь-якого свого сусіда; однак це не означає, що вони сучасні. Можливо, програма модернізації нашої військової структури - це ризиковане підприємство, але можливий прибуток значно переважує ризик."

# Army #
 PRU_general_staff: "Реорганізований генеральний штаб"
 PRU_general_staff_desc: "Наш генеральний штаб, який переміг Колумбію в прикордонних конфліктах і охороняє спокій нашої країни, все ще базується на застарілих ідеях ведення війни. Можливо, ці ідеї і викинули з досвіду всього попереднього століття, але ми повинні навчити старого пса нових трюків."
 PRU_army_logistics: "Логістика та зв'язок армії"
 PRU_army_logistics_desc: "Сучасна армія має бути гнучкою та використовувати нові технології та інновації. Головні з них, які можуть використовуватися військовими: це радіо, також комп'ютери для шифрування комунікацій, і радари, що слідкуватимуть за небесами та забезпечуватимуть безпеку наших наземних сил."
 PRU_equipment_effort: "Переозброєння підрозділів"
 PRU_equipment_effort_desc: "Попри нашу динамічність і тактичну майстерність, у наших наземних сил усе ще доволі застаріле озброєння. У багатьох навіть власний одяг застарів або порвався! Ми маємо переконатися, що наша армія перейде на новий стандарт якості."
 PRU_support_effort: "Навчання батальйонів"
 PRU_support_effort_desc: "Уже минули ті дні, коли для перемоги у війні було достатньо володіти чисельною перевагою. Тепер, навіть наявність найменшої бригади фахівців може означати різницю між перемогою і повною поразкою."
 PRU_tank_effort: "Експерименти з танками"
 PRU_tank_effort_desc: "Танки - це все ще новий винахід, і багато хто сумнівається в їхньому справжньому потенціалі. Однак є й ті, хто вважає інакше, і вони просять нашої підтримки, щоб перетворити наш танковий корпус на добре налагоджену машину завоювань!"
 PRU_extensive_bellic_incentvies: "Лобіювання мілітаристів"
 PRU_extensive_bellic_incentvies_desc: "Наші промисловці тепер активно лобіюють в уряді великий бюджет на оборону. Можливо, якщо ми послухаємо їхню пропозицію, ми отримаємо деяку вигоду і забезпечимо постачання наших військ."
 PRU_production_effort: "Розвиток виробництва"
 PRU_production_effort_desc: "Після захисту їхніх інтересів, наші військові та промисловці можуть повністю використати потенціал свого союзу і переконатися, що в нашій армії ніколи не закінчиться хороше постачання."
 PRU_hegemon_of_the_andes: "Гегемон Анд"
 PRU_hegemon_of_the_andes_desc: "Наша армія набагато сильніша за наших сусідів, і вони це знають. Вони це знають. Усі це знають."
 PRU_mountain_training: "Гірничострілецькі бригади"
 PRU_mountain_training_desc: "У Перу не так важко навчити гірських стрільців - великі Андські гори визначають нашу географію! Однак, для забезпечення нашої безпеки, ми маємо переконатися, що їхнє навчання нічим не поступається аналогічному у великих державах."
 PRU_airland_training: "Навчання парашутистів"
 PRU_airland_training_desc: "Навчити людину, як використовувати парашут - це одна справа. Зовсім інша - це навчити тисячі людей, і переконатися в їхній постійній боєготовності після приземлення!"
 PRU_coastal_operations: "Прибережні операції"
 PRU_coastal_operations_desc: "Природа тихоокеанського берега Південної Америки робить звичайні вторгнення складною справою, особливо в Чилі. Можливо, буде краще використовувати наш контроль над морями, і влаштовувати висадки морського десанту в ключових точках узбережжя."
 PRU_an_army_of_movement: "Армія руху"
 PRU_an_army_of_movement_desc: "Деякі військові експерти кажуть, що сучасна війна складатиметься зі швидких оточень і механізованих кліщів, а також повної інтеграції між наземними та повітряними силами. Офіцери, які згодні з цією ідеєю, попросили нас офіційно їх підтримати, щоб привести в дію плани з переосмислення наших стратегічних і тактичних директив."
 PRU_mechanization_mobility: "Механізація та мобільність"
 PRU_mechanization_mobility_desc: "Головний аспект нашої нової доктрини - це швидкі збройні сили, які забезпечать нашу перемогу. І ні, ми не можемо використовувати коней, нам потрібні повністю механізовані піхотні сили, готові до війни."
 PRU_fast_and_furious: "Швидкі наступальні операції"
 PRU_fast_and_furious_desc: "Наші армії завдаватимуть швидких і рішучих ударів; навчання з форсованих маршів і навчання позмінного водіння тепер стали звичними в нашій армії. Тільки досягнувши переваги у швидкості над противником, ми зможемо по-справжньому забезпечити перемогу над нашими ворогами."
 PRU_localized_pushes: "Локалізовані просування"
 PRU_localized_pushes_desc: "Головна частина сучасної війни - це оточення. Їх можна зробити, обклавши ворога маленькими підрозділами, або кліщами, в той час як основні сили відрізають їм шлях до відступу. Ми маємо бути впевнені, що ми зможемо використовувати дірки у ворожій обороні та виконувати танкові прориви кращої якості."
 PRU_operational_integrity: "Оперативна цілісність"
 PRU_operational_integrity_desc: "Деякі військові експерти кажуть, що сучасна війна полягає у великих оточеннях на стратегічному рівні та обережному логістичному плануванні. Офіцери, які згодні з цією ідеєю, попросили нас офіційно їх підтримати, щоб привести в дію плани з переосмислення наших стратегічних і тактичних директив."
 PRU_battleline_planning: "Еластичне планування битв"
 PRU_battleline_planning_desc: "Жоден план битви не проживе довше за контакт із ворогом, а еластичність і адаптованість будуть ключами до успіху наших наступальних операцій."
 PRU_general_offensive_planning: "Концентрація на плануванні атаки"
 PRU_general_offensive_planning_desc: "Хороший план - це той, що враховує всі фактори, включно з менш значними. Ми маємо переконатися, що наші офіцери розуміють, що планування боїв - це складна справа, яку потрібно посилено вивчати, і це покращить ефективність нашої армії."
 PRU_stop_enemy_pincers: "Зупинка ворожих кліщів"
 PRU_stop_enemy_pincers_desc: "Хоча танки - це рідкість у Південній Америці, це робить тільки більш вірогідним те, що ворожі наступальні операції будуть танковими, тому що вони докладатимуть усіх зусиль, щоб отримати перевагу. Тому, ми повинні підготувати сучасні протитанкові гармати."
 PRU_apply_lessons: "Професійні армійські доктрини"
 PRU_apply_lessons_desc: "Тепер наші офіцери повністю розуміють ті цілі та методи, що ми перед ними поставили. Ми більш ніж готові до війни, якщо вона станеться."

# Navy #
 PRU_high_admiralty: "Вище адміралтейство Перу"
 PRU_high_admiralty_desc: "У нашого флоту є свої проблеми, але ми все одно безсумнівно можемо ним пишатися. Якщо ми хочемо захистити наші найбільші міста, ми повинні володіти морями, а наші головні адмірали просить урядового втручання, щоб поліпшити становище флоту."
 PRU_destroyers: "Мисливці за підводними човнами"
 PRU_destroyers_desc: "Маленькі, швидкі кораблі забезпечать захист наших цивільних і бойових кораблів від боягузливих підводних атак."
 PRU_cruiser: "Оновлення крейсерів"
 PRU_cruiser_desc: "Чесно кажучи, наші крейсери вже час відправляти в музеї. Немає нічого, що могло б прикрити значне старіння цих кораблів. Гостро необхідне оновлення."
 PRU_fleet_renewal: "Оновлення судноверфей"
 PRU_fleet_renewal_desc: "Наші судноверфі та порти не підходять справжньому флоту, і не можуть навіть мріяти про роботу із сучасною ефективністю. Ми повинні це змінити."
 PRU_fleet_expansion: "Інвестиції в суднобудування"
 PRU_fleet_expansion_desc: "Тепер ми можемо значно інвестувати в судноверфі та морських виробників, щоб нарешті почати справжнє відновлення перуанського флоту!"
 PRU_pacific_armada: "Тихоокеанська армада"
 PRU_pacific_armada_desc: "Настав час створити справжню тихоокеанську армаду, щоб наш флот став справжньою силою в цьому величезному океані."
 PRU_bb: "Виробництво флагману"
 PRU_bb_desc: "Хоча крейсерів більш ніж достатньо для оборони нашого берега, якщо ми хочемо перемогти проти серйозної держави, як-от Чилі чи Аргентина, у нас має бути справжній флагман, той, що знищуватиме супротивника і вселятиме впевненість у наших моряків!"

# Air #
 PRU_air: "Небеса Анд"
 PRU_air_desc: "Літати поміж високих гір в умовах сильного вітру - це значне досягнення, яким по праву пишаються наші пілоти. Але наші літаки давні, а тактики застаріли."
 PRU_fighters: "Нові моделі винищувачів"
 PRU_fighters_desc: "Управління небом буде необхідне для успішного ведення воєн у майбутньому. Наше панування над андським небом поки що безроздільне, але наскільки довго, якщо ми станемо самовдоволеними?"
 PRU_bomber: "Нові моделі бомбардувальників"
 PRU_bomber_desc: "Перенесення бойових дій на ворожу територію залежить від наших бомбардувальників, але їм потрібні нові моделі, з більшою швидкістю і корисним навантаженням."
 PRU_CAS: "Пікірувальні бомбардувальники"
 PRU_CAS_desc: "Безпосередня повітряна підтримка - це небезпечна справа, і без достатнього тренування ми можемо втратити як літак, так і пілота."
 PRU_air_drills: "Повітряні навчання"
 PRU_air_drills_desc: "Практика - шлях до досягнення досконалості, а наша авіація до неї наближається, постійно тренуючись і проводячи навчання. Ми будемо правити небесами!"

## Political Trees ##
# Auth Dem #
 PRU_dealing_with_chaos: "Політичний хаос"
 PRU_dealing_with_chaos_desc: "Убивство Президента; хаос в уряді, режим Легії, війна з Колумбією. Так багато сталося за останні роки, і багато хто турбується за майбутнє Перу. Ми повинні повернути в нашу країну стабільність, закон і порядок."
 PRU_extend_ARPA_ban: "Розширення заборони на АНРА"
 PRU_extend_ARPA_ban_desc: "АНРА мала бути поміркованим вибором для тих, хто схиляється ліворуч; однак, вони зганьбили себе і нашу країну підлим убивством Президента Луїса Мігеля Санчеса Серро в 1933 році. Ми можемо розширити заборону на АНРА, репресувавши її найрадикальніших лідерів, і водночас простягнувши оливкову гілку членам партії, вірним Перу, а не Інтернаціоналу."
 PRU_deal_with_internationalists: "Знищення АНРА"
 PRU_deal_with_internationalists_desc: "Ми занадто довго дозволяли АНРА безконтрольно плюндрувати нашу країну, час подвоїти наші зусилля, щоб припинити їхні злочини проти режиму."
 PRU_peru_first: "Перу перш за все!"
 PRU_peru_first_desc: "Тепер, після усунення синдикалістів, ми нарешті можемо залікувати рани нашої країни і сконцентруватися на майбутньому, разом, як один народ."
 PRU_deals_with_democrats: "Обіцянка виборів"
 PRU_deals_with_democrats_desc: "За часів хаосу, краще задовольнити населення, ніж наробити собі ще більше ворогів. Пообіцявши вибори, ми зможемо заспокоїти хоча б республіканців, поки ми розбираємося зі справжніми проблемами."
 PRU_help_workers: "Допомога робітничому класу"
 PRU_help_workers_desc: "Робітничий клас серйозно постраждав від політичного хаосу і триваючої економічної депресії. Якщо ми хочемо запобігти синдикалістській революції, ми повинні допомогти робітникам, поки синдикалісти не встигли їм нічого пообіцяти."
 PRU_lima_expansion: "Розширення промисловості Ліми"
 PRU_lima_expansion_desc: "Ліма - це культурний, політичний та економічний центр Перу. Ми повинні збільшити фінансування місцевих проєктів розвитку промисловості, щоб серце нашої країни продовжувало битися."
 PRU_weather_the_storm: "Утихомирення бурі"
 PRU_weather_the_storm_desc: "Останні роки були одними з найбільш хаотичних у нашій політичній історії, але схоже, найгірше вже позаду. Відтепер, все буде краще для нашої славної країни Перу."
 PRU_ban_all_parties: "Заборона партій"
 PRU_ban_all_parties_desc: "Чому партії мають нам казати, що ми можемо, а що не можемо робити? Буде краще для всієї країни, якщо уряд не завжди буде змушений слухати цих надокучливих парламентаріїв і політичних зірок, які не підтримують нашу політику."
 PRU_cult_of_personality: "Новий каудільйо"
 PRU_cult_of_personality_desc: "Багато людей захоплюються діяннями Карлоса Санчеса, незважаючи на те, що титул 'Каудільо' прекрасно пояснює, чого він досяг. Ларреа вирішив, що він, як і Санчес, стане новим Каудільо, який приведе Перу до величі!"
 PRU_execute_socialists_on_sight: "Полювання на соціалістів"
 PRU_execute_socialists_on_sight_desc: "Соціалісти - це вороги нашої гордої країни, нашого гордого народу і... більшості нашого уряду. Ми повинні знищити їх до того, як у них з'явиться шанс нашкодити нашій владі."
 PRU_promote_capitalism: "Підтримка індивідуалізму"
 PRU_promote_capitalism_desc: "Соціалізм завжди говорить про колективізацію, про спілки і комуни. Ми маємо навчити наше населення, що найкращим є протилежний шлях: індивідуалізм."
 PRU_new_state_projects: "Справи, а не слова"
 PRU_new_state_projects_desc: "Наш уряд зробив Перу знову стабільною країною, тепер прийшла пора зробити його розвиненим. Будуть проведені нові державні проєкти, щоб розширити промисловий потенціал нашої славної країни, ось чому уряд візьме девіз: 'Справи, а не слова'."
 PRU_youth_organisation: "Молодіжні організації"
 PRU_youth_organisation_desc: "Багато підлітків нашого суспільства не мають чітких цілей у своїх життях, і тому їх приваблюють радикальні ідеї, що дають їхньому існуванню сенс. Ми зробимо кроки, щоб змінити це, створивши молодіжні організації, які повинні будуть прищепити нашій молоді нове почуття мети в суспільстві."
 PRU_our_future: "El Nuevo Castilla"
 PRU_our_future_desc: "Під рішучою і доброзичливою рукою уряду, Перу знову стало стабільною, сильною і гордою країною. У Перу прийшов золотий вік, який назавжди залишиться з ним."

# Nat Pop #
 PRU_peruvian_brotherhood: "Перуанське братство"
 PRU_peruvian_brotherhood_desc: "Наш прихід до влади запам'ятають, як день, коли Перу позбулося неефективних плутократів та ідолопоклонників, які зрадили Христа. Нехай завжди будуть шановані ті, хто загинув під час переходу влади, і тепер ми дивимося в нове, яскраве майбутнє!"
 PRU_army_supremacy: "Домінування мілітаристів"
 PRU_army_supremacy_desc: "Наша армія врятувала нас, тоді як демократія провалилася, так само, як вона врятувала Перу, коли провалилася дипломатія з Іспанією. У наших військових є славна спадщина, що сягає корінням вестготських воїнів Віри, і аж до нашого покоління. Таку велику спадщину не можна не визнати."
 PRU_imperial_legacy: "Імперська спадщина"
 PRU_imperial_legacy_desc: "Тепер ми встановимо себе не як жалюгідну республіку, а як справжню Імперію в старому сенсі цього слова. Не Король, бо в цих землях немає королів, крім невірних, але наш Вождь поведе нас. Імперські регалії та штандарти замінять ті символи слабкості, які ми досі використовували як прапори та знаки розрізнення."
 PRU_faith_and_unity: "Єдність через віру"
 PRU_faith_and_unity_desc: "Бог дає нам силу навіть у найтемніших моментах нашого життя. Наш вождь колись сам був у Вигнанні, бо він не міг дивитися на слабкість Перу. Але він знайшов силу в Бозі та Вірі, і його приклад яскраво освітлює шлях усім перуанцям."
 PRU_knights_of_santiago: "Лицарі Перу"
 PRU_knights_of_santiago_desc: "Наші солдати, справжні Лицарі справедливості та Християнства, які тепер прагнуть до чернечого ідеалу стриманості, точнісінько як Лицарі, що звільнили Іберію від маврського правління, захистили Середземномор'я від піратів і врятували Європу від магометанських орд біля Лепанто. Ми пишаємося їхньою спадщиною, і вона надихає нас на стриманість, поміркованість і стійкість."
 PRU_extensive_clergy_support: "Широка підтримка духовенства"
 PRU_extensive_clergy_support_desc: "Католицька Церква визнала наші старання повернути Перу на шлях істинний, але зробили це мовчазно. Давайте переконаємо їх зробити це відкрито і ясно, щоб увесь народ побачив легітимність нашої влади, посланої нам Богом і його Церквою."
 PRU_arrest_traitors: "Арешт зрадників"
 PRU_arrest_traitors_desc: "Навіть зараз, коли національний порятунок так близько, безбожні синдикалістські тварюки продовжують намагатися індоктринувати наше лояльне індіанське населення. Такі жахливі дії огидні і цього дня... вкрай протизаконні, і підлягають найвищій мірі покарання!"
 PRU_cutting_the_weed: "Знищення бур'янів"
 PRU_cutting_the_weed_desc: "Світ хворий; ім'я його хвороби - соціалізм, хоча синдикалістським тварюкам та іншим червоноперим подобаються гарні імена, наче їхні атеїстичні ідеології заслуговують на титули! А ліки, ну, ми - це ліки. Пологові болі нового Перу неминучі, але старе має впасти, щоб можна було побудувати нове."
 PRU_knight_brotherhoods: "Лицарські братства"
 PRU_knight_brotherhoods_desc: "Спокійний розум - це запрошення гріху. Але багато молодих людей хочуть допомогти нашій Землі та нашій Вірі, використавши свій запал, щоб переконатися, що червоні та клептократи зрозуміли їхнє повідомлення: 'Вам *не* раді в Перу'."
 PRU_the_phalanx_state: "Корпоративістські реформи"
 PRU_the_phalanx_state_desc: "Популярність гріховних ідеологій зростає - звичайна ознака безробіття, особливо це стосується індіанців, які забули природний порядок речей і вимагають рівності з нами, з тими, хто завоював Перу і врятував їхні душі. Якщо ми хочемо пережити червону хвилю, ми маємо переконатися, що всі працюють на благо Перу."
 PRU_the_glory_of_the_new_world: "Слава Нового світу"
 PRU_the_glory_of_the_new_world_desc: "Якщо ми справді вшановуємо справу наших предків і нашої Віри, ми повинні переконатися в хорошому навчанні та спорядженні нашої армії; вони повинні стати Славою Нового світу!"
 PRU_conqueror_heiriatage: "Спадщина конкістадорів"
 PRU_conqueror_heiriatage_desc: "Ми - спадкоємці Пісарро, який переміг сотні тисяч невірних, будучи озброєним тільки його розумом, вірою і вірними товаришами. Наша армія робить нас гордими і зміцнює нашу віру."
 #PRU_hispanidad_imperial: "Імперська спадщина"
 #PRU_hispanidad_imperial_desc: "Наша спадщина, наша історія, все це веде до сьогоднішнього дня, коли ми повинні прийняти це і розтрощити тих, хто відвернувся від Христа заради рейхсмарки або Маркса. Дні ворогів усього кращого і доброго в Перу полічені!"
 PRU_caudillo_dead: "Смерть каудильйо"
 PRU_caudillo_dead_desc: "Хосе де ла Ріва Агуеро і Осма на жаль помер від інфаркту уві сні. Його смерть наповнює нас гіркотою, але ми ще не можемо оголосити жалобу, бо вакуум влади, залишений його смертю, розв'язав боротьбу між кількома каудильйо за владу, але лише один стане правителем нашої країни."
 PRU_caudillo_flores: "Каудильйо Флорес"
 PRU_caudillo_flores_desc: "Луїс Альберто Флорес Медіна переміг у боротьбі за владу! Затятий націоналіст із корпоративістськими і тоталітарними поглядами, він поведе нашу країну в краще майбутнє!"
 PRU_caudillo_ureta: "Каудильйо Урета"
 PRU_caudillo_ureta_desc: "Елой Урета Монтегермосо переміг у боротьбі за владу! Військова людина, він збирається встановити армійську дисципліну і любов до Перу в нашому суспільстві. Він поведе нашу країну до кращого майбутнього!"
 PRU_purge_rivals: "Репресії суперників"
 PRU_purge_rivals_desc: "Тепер, після зміцнення нашої влади, ми повинні посилити наше становище. Найпростіший шлях - це репресувати наших суперників, оголосивши їх ворогами держави і посадивши їх у в'язницю. Багато людей критикуватимуть таку дію, але ми вважаємо її необхідною."
 PRU_tear_down_aguerism: "Знищення агуеризму"
 PRU_tear_down_aguerism_desc: "Агуеро побудував цілий культ особистості навколо своєї персони. Після нашого приходу до влади, цей культ став просто перешкодою. Ми почнемо вживати заходів по всій країні, щоб знищити залишки агуеристської пропаганди."
 PRU_absolute_control: "Абсолютний контроль"
 PRU_absolute_control_desc: "І хоча наше суспільство розуміє причини так необхідних нам реформ, методи їх досягнення продовжують його лякати. Покладемо цьому край! Наш великий каудільо змінить вигляд нації. Нашим людям нема чого боятися і нема чого приховувати. Їхні справи, їхні зв'язки з іноземцями і сам їхній моральний вигляд пильно відстежуватимуть церква і військові."
 #PRU_peruvian_corporatism: "Peruvian Corporatism" already defined above as an idea
 PRU_peruvian_corporatism_desc: "Велика частина наших доходів йде з прибутку національної промисловості. У наших інтересах зберігати цих дружніх промисловців на нашому боці, надавши їм більшу свободу дій у нашій країні в обмін на їхню вірність."
 PRU_maintain_aguerism: "Збереження агуеризму"
 PRU_maintain_aguerism_desc: "Агуеро був великою людиною, і ми - причина, через яку ми зараз при владі. Ми назавжди запам'ятаємо його діяння, і тому збережемо побудований ним культ особистості, і можливо, розширимо його для нашої вигоди."
 #PRU_strength_through_continuity: "Strength through Continuity" already defined above as an idea
 PRU_strength_through_continuity_desc: "Перу - це не країна величезних армій або величезних ресурсів, але ми - країна величезної цілеспрямованості! Ми використовуємо волю наших людей, щоб побудувати сильну державу."
 PRU_caudillo_miro_quesada: "Каудильйо Міро Кесада"
 PRU_caudillo_miro_quesada_desc: "Карлос Міро Кесада переміг у боротьбі за владу! Його бачення Перу таке ж, що раніше було в Агуеро, що означає продовження статусу-кво. Проте, Агуеро вже проклав нам шлях, і Міро Кесада поведе нас по ньому до величі!"
 PRU_revolucion_restauradora: "Revolución Restauradora"
 PRU_revolucion_restauradora_desc: "Генералу Мануелю Одрії набридла політична боротьба, що настала після смерті Агуеро, і він взяв справи у свої руки. Оголосивши 'Реставраційну Революцію', він підняв арекіпський гарнізон на повстання проти уряду, і зумів закріпити свою владу в Лімі. Він стане тим, хто поведе нас до величі!"
 PRU_reeducate_our_rivals: "Перевиховання суперників"
 PRU_reeducate_our_rivals_desc: "Після зміцнення нашої влади, знайшлося безліч критиків нашого перевороту. Ми не потерпимо такої образи! Ми оголосили про відкриття 'таборів перевиховання', де наші суперники побачать правду, і почнемо повне полювання за тими, хто насмілюється поширювати брехню про наш уряд."
 PRU_liberalise_the_market: "Лібералізація ринку"
 PRU_liberalise_the_market_desc: "Попередні уряди в Перу припускалися страшної помилки намагатися контролювати економіку. Хоча це дає певну стабільність, воно ж може відлякати іноземні інвестиції та зашкодити нашому власному середньому та малому бізнесу. Якщо процвітання коли-небудь прийде в нашу велику країну, то тільки після того, як ми зробили кроки з лібералізації ринку."
 PRU_welfare_for_the_people: "Соціальне забезпечення для народу"
 PRU_welfare_for_the_people_desc: "Громадяни нашої країни занадто довго терпіли наші помилки без нагороди за свої зусилля. Ця несправедливість змушує їх приєднуватися до радикальних асоціацій, а ми не можемо допустити посилення наших ворогів. Ми розпочнемо амбітний план соціального страхування, щоб поліпшити життєвий рівень населення, а також послабити наших критиків."

# Democratic #
 PRU_fragile_democracy: "Тендітна демократія"
 PRU_fragile_democracy_desc: "Наша демократія ще не дуже стабільна... Навіть далеко не стабільна. Проте наші демократичні інститути прожили своє найважче випробування, нещодавні вибори."
 PRU_liberals_win: "Прагнення до прогресу"
 PRU_liberals_win_desc: "Демократичний рух переміг на нещодавніх виборах, прийшов час реформувати Перу. Вони підтримують вільний ринок і ліберальні реформи, тож Перу точно зазнає значної лібералізації суспільства під час їхнього правління."
 PRU_the_free_market: "Вільний ринок"
 PRU_the_free_market_desc: "Демократичний рух - це сильний прихильник вільного ринку і по-справжньому капіталістичної економіки. Щоб почати економічні реформи, потрібно опустити мита і сприяти іноземним інвестиціям."
 PRU_invite_foreign_companies: "Іноземні інвестиції"
 PRU_invite_foreign_companies_desc: "Наші сусіди відреагували на нещодавнє погіршення економіки, обернувшись до протекціонізму і державного втручання. Ми, перуанці, розумніші за них, і тому запровадимо податкові послаблення та промислові гранти, щоб привабити в країну іноземний капітал, і тим самим збільшити процвітання нашої країни."
 PRU_pretend_help_workers: "Економіка просочування"
 PRU_pretend_help_workers_desc: "Багатство багатих завжди допомагає бідним. Знизивши податки на багатих, вони будуть більше інвестувати в нашу економіку, і все населення отримає вигоду від сильної економіки."
 PRU_oil_research_money: "Нафтова промисловість"
 PRU_oil_research_money_desc: "Наша країна наділена резервами так званого "чорного золота". Хоча багато років це було гарне джерело доходів, ми повинні постаратися менше на них покладатися. Ми розробили амбітний план з диверсифікації, де ми збираємося використати нові нафтопереробні заводи і почати синтетичне виробництво гуми і варіантів нафти."
 PRU_industry_research: "Ультрасучасне виробництво"
 PRU_industry_research_desc: "Чтобы быть конкурентоспособными на мировом рынке, ваши товары должны быть либо дешевыми, либо высокого качества. Обновив и улучшив наш производственный сектор, мы убедимся в сохранении конкурентоспособности наших товаров на мировом рынке."
 PRU_austerity_profits: "Заходи жорсткої економії"
 PRU_austerity_profits_desc: "Ми повинні знизити наші витрати до мінімуму, якщо хочемо з користю використовувати згенероване нами економічне процвітання. Таким чином, це збільшить заощадження нашого уряду і поліпшить курс валюти, оскільки її вартість буде підкріплювати більшу кількість багатства."

 PRU_deal_with_the_apra: "Ситуація з соціалістами"
 PRU_deal_with_the_apra_desc: "Люди обрали нас, щоб ми повернули стабільність у країну. Цій стабільності загрожує АНРА ('Alianza Popular Revolucionaria Americana' або 'Народний революційний американський союз') і ці чортові соціалісти. Наша мета зрозуміла, але залишається незрозумілим, яким шляхом до неї йти."
 PRU_crack_down_on_socialists: "Знищення АНРА"
 PRU_crack_down_on_socialists_desc: "Ми не можемо довіряти цим чортовим соціалістам. Їхню діяльність буде негайно придушено, поки вони не дестабілізували наше суспільство і не скинули законний уряд заради такого, що поділяє їхні небезпечні ідеали."
 PRU_negotiate_with_socialists: "Перемовини з АНРА"
 PRU_negotiate_with_socialists_desc: "Соціалісти в АНРА - це теж перуанці зі зрозумілими питаннями до нашої адміністрації. Хоча у нас є наші відмінності, це не означає, що ми не можемо прийти до компромісу. Ми почнемо з ними переговори в надії зберегти мир і стабільність."
 PRU_pacified_radicals: "Заспокоєні радикали"
 PRU_pacified_radicals_desc: "Після наших недавніх дій, нам вдалося покінчити з впливом радикальних ідеологій у нашому суспільстві. Це прекрасний день для Перу і його мешканців."

 PRU_conservatives_win: "Загрози нашого часу"
 PRU_conservatives_win_desc: "Народ нас обрав, щоб ми втихомирили бурю, що насувається на нашу країну. Тепер наш обов'язок - це зустрітися із загрозами нашого часу і виправдати їхню довіру."
 PRU_new_civilista_administration: "Нова цивільна адміністрація"
 PRU_new_civilista_administration_desc: "Ми заново укомплектуємо нашу адміністрацію новими юристами і державниками, щоб мати якомога кращий кабінет для наших майбутніх реформ."
 PRU_invest_medical_care: "Інвестиції в медичне обслуговування"
 PRU_invest_medical_care_desc: "У ці важкі часи перуанському народу терміново потрібне медичне забезпечення, але воно у нас в країні занадто дороге. Ми візьмемо їхню ношу на себе, розпочавши амбітний план інвестицій у медичне обслуговування, що, як ми сподіваємося, дасть людям доступ до більш якісного лікування."
 PRU_invest_drainage_syst: "Розширення міських каналізаційних систем"
 PRU_invest_drainage_syst_desc: "Хоча наші міста вже мають величезні каналізаційні системи, урбанізація за останні роки перевершила те, що могла підтримувати наша інфраструктура. Тепер перед нами стоїть завдання розширення і поліпшення каналізаційної системи в наших головних містах, з надією запобігти потребі інвестицій в майбутньому і поліпшити рівень життя в тих регіонах, куди раніше не діставала наша каналізаційна система."
 PRU_fulfilling_the_basic_needs: "Основні потреби перуанців"
 PRU_fulfilling_the_basic_needs_desc: "Наш народ був змушений боротися за виживання з самого Чорного Понеділка. Ми покінчимо з цією необхідністю, субсидувавши основні продукти, щоб знизити їхні ціни і допомогти людям, яким вони вкрай необхідні."
 PRU_focus_on_public_works: "Фокус на громадських роботах"
 PRU_focus_on_public_works_desc: "Наша країна величезна, тому завжди знайдеться дорога, яку необхідно збудувати, новий парк, який треба заснувати, і нові авеню, які треба відкрити. Ми сконцентруємося на прискоренні будівництва наявних робіт і відкриємо нові проєкти, з надією покращити національну інфраструктуру, а разом з нею і якість життя наших громадян."
 PRU_safeguarding_the_institutions: "Захист наших інститутів"
 PRU_safeguarding_the_institutions_desc: "Багато хто в нашому суспільстві хоче підірвати національні інститути заради власної вигоди. Ми встановимо гарантії нашим інститутам, щоб захистити їх як від тиранів, так і від революціонерів."

 PRU_suppress_the_natpops: "Придушення пам'яті"
 PRU_suppress_the_natpops_desc: "Санчес Серро став радикалізованою фігурою, крайні праві вшановують його діяння, а крайні ліві вирізняють його перевищення повноважень. Його присутність у народній свідомості має бути усунена, якщо ми хочемо повернути в нашу країну якусь міру порядку!"
 PRU_publicize_atrocities: "Розкриття звірств"
 PRU_publicize_atrocities_desc: "Каудильйо вчинив багато звірств проти нашого народу. Щоб привернути на свій бік населення і дискредитувати його захисників, ми розпочнемо масовану пропагандистську кампанію, яка покаже його численні злочини. Хоча дехто звинуватить нас у очорненні його образу, ми віримо, що правда достатньо сильна, щоб захистити себе."
 PRU_encourage_pluralism: "Заохочення плюралізму"
 PRU_encourage_pluralism_desc: "Помилкою попередньої адміністрації була централізація влади. У такій ситуації міг бути почутий тільки один голос, голос Каудільо. Ми будемо підтримувати плюралізм, щоб кожен громадянин нашої країни міг висловити свою думку."
 PRU_cult_of_caudillo_crushed: "Знищення культу каудильйо"
 PRU_cult_of_caudillo_crushed_desc: "Ще за життя каудильйо створив навколо себе неабиякий культ особи, перекручуючи правду на свою користь. Ми розвіємо ці "факти" та "істини" реальною інформацією про події, пов'язані з його образом."

 PRU_social_democrats_win: "Країна для народу"
 PRU_social_democrats_win_desc: "У Перу занадто довго була домінуюча олігархія, яка шкодила його населенню. Тепер народ обрав нас, щоб повернути собі колись втрачену владу."
 PRU_peruvian_economic_solidarity: "Перуанська економічна солідарність"
 PRU_peruvian_economic_solidarity_desc: "Багато країн пишаються своїм економічним багатством і процвітанням, але ми, перуанці, знаємо, що насправді важливо. Ми підтримаємо солідарність у нашому народі в ці кризові часи."
 PRU_patriotic_democracy: "Соціал-демократичний патріотизм"
 PRU_patriotic_democracy_desc: "Соціал-демократи майже ніколи не показують свій патріотизм, але в нашій країні ми пишаємося тим, що ми перуанці і не соромимося це показувати! Ми будемо влаштовувати відповідні паради на святах, і підтримаємо в наших людях любов до своєї країни."
 PRU_care_for_the_common_man: "Турбота про людей"
 PRU_care_for_the_common_man_desc: "Наше правління буде справедливим, коли кожен громадянин нашої країни відчуватиме турботу про себе. Попереду лежить довгий шлях, але ми віримо, що зможемо влаштувати простій людині краще життя."
 PRU_education_investment: "Інвестиції в освіту"
 PRU_education_investment_desc: "Наша молодь - це найважливіший ресурс. Тому ми маємо сконцентруватися на покращенні їхньої освіти, щоб завтра у нас були одні з найкращих робітників і професіоналів у світі!"
 PRU_schachtian_economics_for_peru: "Шахтська економіка в Перу"
 PRU_schachtian_economics_for_peru_desc: "Німецький економіст Ялмар Шахт зробив кілька цікавих економічних теорій про те, що державні інвестиції та збалансований бюджет призводять до процвітання економіки. Ми дослухаємося до його вчень і перетворимо Перу на процвітаючу та турботливу країну."
 PRU_socialdemocracy_over_syndicalism: "Соціал-демократія краща за синдикалізм"
 PRU_socialdemocracy_over_syndicalism_desc: "Багато хто в нашій країні сумнівався в нашій здатності принести добробут без синдикалістської революції. Ми довели їхню неправоту, довели, що дипломатією і наполегливістю можна розв'язати будь-яку проблему, навіть таку, що здавалася раніше нерозв'язною."

# Syndicalist #
 PRU_revolucion_peruana: "La Revolución Peruana"
 PRU_revolucion_peruana_desc: "Нарешті почалася Перуанська революція! Настав час обрати, яка революційна фракція очолить боротьбу проти олігархічного контролю над нашою країною."
 PRU_aprist_victory: "Aprist Victory"
 PRU_aprist_victory_desc: "APRA shall lead the revolution! Haya's ideals of 'Indo-Américanism' shall be the way forward."
 PRU_peruvian_trade_unionism: "Перуанський профспілковий рух"
 PRU_peruvian_trade_unionism_desc: "Революція принесла новий вид демократії: профспілковий. Ми почнемо розширення повноважень профспілок і демократизацію на робочому місці, щоб голос кожного робітника був почутий у нашому суспільстві!"
 PRU_commit_to_world_revolution: "Приєднання до світової революції"
 PRU_commit_to_world_revolution_desc: "Тепер, після нашого звільнення від корупції буржуазії, ми ввійдемо в контакт із нашими товаришами в Європі та приєднаємося до світової революції."
 PRU_secure_military_loyalty: "Вірність військових"
 PRU_secure_military_loyalty_desc: "Військові довгий час були силою реакції в нашій країні, тому без їхньої вірності наш режим довго не проживе. Їхня лояльність необхідна, якщо ми хочемо йти вперед як суспільство, що живе без страху перед контрреволюцією."
 PRU_syndicalist_communes_in_peru: "Автономні синдикалістські комуни"
 PRU_syndicalist_communes_in_peru_desc: "Тепер, після зміцнення нашого становища і зменшення шансу контрреволюції, ми можемо почати проводити реформи, які так довго просуваємо. Ми почнемо утворення в нашій країні синдикалістських комун, щоб наші робітники могли допомагати один одному без прямого втручання держави в їхню революційну діяльність."
 PRU_legacy_of_amauta: "Вчення Амаути"
 PRU_legacy_of_amauta_desc: "Хосе Карлос Маріатегі, більш відомий як 'Ель Амаута', був великим ідеологічним батьком наших революційних ідеалів і філософії. Його аналіз перуанської історії довів, що інки мали більш революційне суспільство, яке було розтрощене феодальним гнітом іспанців. Настав час виконати мрію Ганана Амаути і знищити креолів, які грабували нашу країну!"
 PRU_break_the_landowner_power: "Знищення влади землевласників"
 PRU_break_the_landowner_power_desc: "Незалежно від наших поглядів, мета зрозуміла: звільнення робітників Перу. З огляду на це, ми виділили внутрішніх ворогів держави: землевласників і буржуазію. Ми почнемо з останніх і відберемо в них владу, щоб вони ніколи не змогли більше гнобити перуанського робітника!"
 PRU_break_the_last_bourgeoise_vestiges: "Останні залишки буржуазії"
 PRU_break_the_last_bourgeoise_vestiges_desc: "Після насильницької колективізації та відбору землі в землевласників, у нас усе ще є кілька промисловців і торговців, які не прийняли революції. Ми раз і назавжди розправимося з цими останніми залишками буржуазії."
 PRU_a_new_order_for_peru: "Новий порядок у Перу"
 PRU_a_new_order_for_peru_desc: "Після знищення старої ієрархії, ми повинні з нуля відбудувати нашу країну і встановити в Перу новий порядок. Ми відбудуємо наше суспільство, але воно ніколи не нагадуватиме те суспільство гнобителів, яким воно колись було!"
 PRU_tupacamarism: "Домінування тупакамаристів"
 PRU_tupacamarism_desc: "Хоча основна ідея синдикалізму правильна, це європейська ідея, а ми століттями не могли відтворювати їхній спосіб мислення. Ми зробимо радикальний поворот і приймемо ідеали інкської культури, використавши стару фігуру інка Тупака Амару II як номінального голову руху."
 PRU_indigenous_restoration: "Відновлення корінного населення"
 PRU_indigenous_restoration_desc: "Інка не були єдиним народом, коли вони будували свою імперію. Це була країна, яка включала в себе багато племен, прямо як у нас зараз. Однак реакційні уряди Перу робили жахливу помилку пригнічення корінного населення. Ми її виправимо і повернемо нашу країну до її багатонаціонального коріння."
 PRU_dying_the_inca_red: "Червоний інка"
 PRU_dying_the_inca_red_desc: "Щоб продовжити нашу реставрацію, ми повинні змінити історію нашої країни на нашу користь. Хоча ми можемо нагадувати повстання Тупака Амару II, він боровся за систему, яка більше схожа на автократію, ніж на наші революційні ідеали. Однак, використавши вмілу пропаганду, ми зможемо заховати ці відмінності, і використати його популярність для перетворення його на раннього героя революції."
 PRU_a_new_army_for_puka_runa: "Нова армія"
 PRU_a_new_army_for_puka_runa_desc: "Стара армія була реакційною силою, якій не можна пробачити їхнє гноблення робочої людини придушенням нашої революції. Ми створимо нову армію з нуля, де кожна людина присягнеться у вірності революції та ідеалам Тупака Амару."
 PRU_legacy_of_tupac_amaru: "Спадщина Тупака Амару"
 PRU_legacy_of_tupac_amaru_desc: "Тупак Амару піднявся проти іноземного іспанського гніту в ім'я народу інка. Так само як і він, ми піднялися проти репресивної олігархії та їхніх буржуазних лакеїв в ім'я робітників. Його повстання було для нас натхненням, і тому саме його заслуга в тому, що ми успішно провели революцію."
 PRU_secure_revolution: "Революція захищена!"
 PRU_secure_revolution_desc: "Після проведення кількох необхідних реформ, ми змогли консолідувати нашу владу і звичайні перуанці визнали нас їхнім легітимним урядом. З огляду на це, революція захищена від контрреволюційних сил, і тому ми можемо дивитися далі наших кордонів, пишаючись нашими досягненнями."

