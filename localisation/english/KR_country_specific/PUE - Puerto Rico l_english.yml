 PUE_trade_disruption_desc: "Оскільки американці відмовляються йти на компроміс, вони зараз володіють майже всіма засобами торгівлі в Пуерто-Рико. Жоден імпорт чи експорт не надходить на острів і не вивозиться з нього без участі американців, і хоча ми вже вживаємо заходів для розвитку власного торгового флоту і позбавлення від американських компаній, які контролюють цю торгівлю, це займе певний час."
 PUE_army_American: "Американська модель армії"
 PUE_army_American_desc: "Національна гвардія Пуерто-Рико, створена за зразком американської Національної гвардії, стала де-факто оборонною силою острова. Хоча деякі незалежники можуть нарікати на те, що тепер, коли ми стали незалежними, ми не маємо жодних стосунків з американцями, не можна заперечувати, що досвід генерала Естевеса зараз має першорядне значення для оборони нашого острова, і тому його реформи мають бути реалізовані в повному обсязі."
