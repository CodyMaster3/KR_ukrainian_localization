 PUE_army_self_defense4_desc: "Кадети Республіки досягли своєї кінцевої мети, ставши армією Пуерто-Рико. Розпочавши свою діяльність як невелика університетська група під назвою "Молоді патріоти" (Patriotas Jovenes), організація була перейменована на "Кадети Республіки" після того, як вся організація приєдналася до лав націоналістів, а Альбізу став їхнім командиром. Хоча загалом "Кадети" більше думають про моральний дух і чисельність, ніж про чітко розроблені стратегії, військова підготовка, яку пройшов Албізу, змусила цю силу усвідомити власну слабкість. Після кількох реформ ми зробили нашу армію настільки хорошою, наскільки це було можливо, враховуючи її інституційні недоліки."
 PUE_share_the_wealth_idea: "Розподіл багатства"
 PUE_share_the_wealth_idea_desc: "Наслідуючи ідеї програми Г'юї Лонга "Розподіл багатства", Хосе Колл-і-Кучі провів низку реформ прибуткового податку з наданням субсидій сільському населенню Пуерто-Рико. Хоча вигоди від цієї програми поки що невеликі, час покаже, чи допоможе цей підхід дійсно вивести пуерториканців з, здавалося б, крайньої бідності."
 PUE_share_the_wealth_idea2: "Розподіл багатства"
 PUE_share_the_wealth_idea2_desc: "Наслідуючи ідеї програми Г'юї Лонга "Розподіл багатства", Хосе Колл-і-Кучі провів низку реформ прибуткового податку з наданням субсидій сільському населенню Пуерто-Рико. Хоча вигоди від цієї програми поки що невеликі, час покаже, чи допоможе цей підхід дійсно вивести пуерториканців з, здавалося б, крайньої бідності."
 PUE_grito_de_lares_idea: "Друге Grito de Lares"
 PUE_grito_de_lares_idea_desc: "Понад 60 років тому Рамон Еметеріо Бетансес і Сегундо Руїс Бельвіс розпочали повстання проти іспанців, сподіваючись здобути незалежність для острова. Наодинці проти Іспанської імперії вони, на жаль, зазнали поразки. Але їхня жертва за незалежність Пуерто-Рико слугує прикладом для націоналістів, і тепер, коли незалежність не за горами, для пуерториканського народу знову настав час повстати проти своїх гнобителів і боротися за свою свободу."
 PUE_peoples_militias_idea: "Народне ополчення"
 PUE_peoples_militias_idea_desc: "Хоча самі кадети є організованою бойовою силою, раптовий потік добровольців, які приєдналися до боротьби за незалежність, а також відсутність внутрішньої організації призвели до створення імпровізованих збройних формувань, які, хоча і поповнили наші ряди, не мають належної дисципліни, щоб вести бойові дії на повну потужність."
 PUE_peoples_militias_idea2: "Народне ополчення"
 PUE_peoples_militias_idea2_desc: "Хоча самі кадети є організованою бойовою силою, раптовий потік добровольців, які приєдналися до боротьби за незалежність, а також відсутність внутрішньої організації призвели до створення імпровізованих збройних формувань, які, хоча і поповнили наші ряди, не мають належної дисципліни, щоб вести бойові дії на повну потужність."
 PUE_peoples_militias_idea3: "Народне ополчення"
 PUE_peoples_militias_idea3_desc: "Хоча самі кадети є організованою бойовою силою, раптовий потік добровольців, які приєдналися до боротьби за незалежність, а також відсутність внутрішньої організації призвели до створення імпровізованих збройних формувань, які, хоча і поповнили наші ряди, не мають належної дисципліни, щоб вести бойові дії на повну потужність."
 PUE_for_free_pr_idea: "За вільне Пуерто-Рико!"
 PUE_for_free_pr_idea_desc: "Кожен Чоловік, Жінка і Дитина повинні будуть зробити все необхідне, щоб наш острів був вільний від загарбників! Перемога не за горами! Треба лише протриматися ще трохи..."
 PUE_election_fever: "Передвиборча лихоманка"
 PUE_election_fever_desc: "З наближенням виборів партії розпочали передвиборчі кампанії, щоб вийти на перші місця. За іронією долі, це означає, що будь-яка індивідуальна роль, яку вони відіграли в СПР та Конституційному Конвенті, тепер використовується як показник їхньої ефективності, повільно послаблюючи владу Тимчасового уряду."
 PUE_democratic_belief: "Демократичні настрої"
 PUE_democratic_belief_desc: "Як колишня колонія Іспанії та колишня окупована територія Сполучених Штатів, Пуерто-Рико має особливе уявлення про демократію. Оскільки перші незалежницькі повстання принесли на острів представництво, а американські ідеали демократії та свободи досягли острова під час його окупації, безперечно, що більшість пуерториканців високо цінують демократію та представництво. Таким чином, уряд шукатиме шляхи для більш широкої участі пуерториканців, наприклад, запровадження місцевих референдумів щодо проектів або програм, щоб пуерториканці могли висловити свої занепокоєння своїм представникам у законодавчих органах. Тільки так ми зможемо повністю прийняти ці ідеї, які, здається, стають все більш рідкісними у світі."
 PUE_independence_fever: "Незалежницька доктрина"
 PUE_independence_fever_desc: "Після десятиліть імперіалістичного гноблення на острові стало поширеним переконання, що тепер, коли пуерториканський народ звільнився від іноземного гноблення, йому ніколи не можна дозволити повернутися на острів у будь-якій формі чи вигляді. Це означає, що пуерториканський народ діятиме лише з метою самозахисту і не намагатиметься знайти ще одного господаря, якому можна було б поклонитися. Таким чином, наша зовнішня політика повинна відповідати цим ідеалам і шукати шляхи захисту нашого острова, але не відмовляючись при цьому від наших свобод."
