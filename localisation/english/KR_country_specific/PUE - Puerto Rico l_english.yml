###Tooltips###
 PUE_CONVENTION_TT: "§GМи закликатимемо до конвенції з законодавчими партіями Пуерто-Рико, щоб домовитися про стабільність на острові.§!"
 PUE_TAKE_FOCUS_NOW: "§RПолітична ситуація стабілізувалася§!"
 PR_Revolt_TT: "§RЦе неминуче призведе до погіршення ситуації на острові§!"
 PUE_TT_INDEPENDENCE: "§GПуерто-Рико почне перехід до незалежності§!\nПідтримка §gПатерналістів§! повинна бути нижче §Y55%§! для того, щоб §BПрихильники незалежності§! прийшли до влади."
 PUE_TT_INTEGRATION: "§RПуерто-Рико почне інтегруватися назад до складу Сполучених Штатів§!\nНам знадобиться понад §Y55%§! підтримки §gПатерналістів§! щоб зробити цю гілку\nЯкщо підтримка §gПатерналістів§! опуститься нижче §Y20%§! під час цього фокусу, §BПрихильники незалежності§! візьмуть гору!"
 PUE_NO_ECO_RELIEF: "§RАмериканці відмовилися надавати допомогу!§!"
 PUE_NO_CITIZENSHIP: "§RАмериканці вирішили не надавати нам повноцінного громадянства§!"
 PUE_REUNITE_WITH_US_TT: "§GПуерто-Рико стане національною територією США, і острів повернеться до складу Сполучених Штатів!§!"
 PUE_US_CITIZENSHIP_DANGER_TT: "§RЯкщо націоналісти будуть обрані в Пуерто-Рико, наші жителі можуть опинитися під загрозою.!§!"
 PUE_NEW_DEM_TREE_TT: "Пуерто-Рико підпише §GДекларацію про незалежність§!\nЗавантажиться нове §MДемократичне дерево фокусів§!"
 TT_Government_Secured_PUE: "§GРозблоковує доступ до інших розділів дерева фокусів.§!"
 PUE_Government_Consolidated: "§RУряд консолідувався§!"
 PUE_WAR_WITH_SOMEONE: "§RНаші імперські господарі прагнуть повернути Пуерто-Рико силою§!"
 PUE_RECOGNITION_TT: "§GМи почнемо створювати посольства з країнами, які підтримують нашу незалежність§!"
 PUE_antilles_yes_tt: "І §YКуба§!, і §YДомініканська Республіка§! погодилися на створення Антильського союзу."
 PUE_antilles2_yes_tt: "І §YКуба§!, і §YДомініканська Республіка§! погодилися на створення Антильського союзу, а інтеграція знаходиться на рівні 10."
