 pue.1.t: "Делегація Пуерто-Рико прибула до Оттави"
 pue.1.d: "Після того, як ми захопили Пуерто-Рико в американців, на острові була поспіхом зібрана пуерториканська делегація з колишніх членів законодавчого органу острова. Очолювана лібералом Антоніо Рафаелем Барсело, одним з найбільших прихильників незалежності Пуерто-Рико за межами націоналістів, делегація запропонувала нашому уряду надати незалежність в обмін на лояльність до Антанти. Хоча дискусії з делегацією затягнулися, стало очевидно, що жителі острова не приймуть нічого іншого, окрім незалежності, оскільки приєднання до іншої держави без представництва уряду, як це сталося з США, було б неприйнятним для місцевих жителів. Крім того, згадка делегації про те, що вони можуть стати частиною Вест-Індської федерації, викликала обурення, оскільки вони процитували доповідь Мойна як доказ того, що Вест-Індія не зможе належним чином впоратися з Пуерто-Рико. На сьогодні переговори завершилися, але питання залишається відкритим: Що робити з островом? Окупація або передача його Вест-Індській федерації явно розлютить місцевих жителів, але надання йому незалежності може послабити наші позиції в Карибському басейні у випадку, якщо вони вирішать, що більше не хочуть нам допомагати..."
 pue.1.a: "Віддайте острів Федерації."
 pue.1.b: "Зберегти окупацію острова."
 pue.1.c: "Надайте їм незалежність."
 pue.1.e: "Надайте їм незалежність. (Грати за Пуерто-Рико)"

 pue.2.t: "Губернаторство завершується"
 pue.2.d: "Після завершення переговорів з американцями тимчасовий уряд Пуерто-Рико нарешті підготував Декларацію про незалежність від Сполучених Штатів Америки. Під широке висвітлення в пресі делегати СПР вийшли з Ла-Форталези і зачитали Декларацію перед натовпом на вулиці. Хоча острів вже кілька тижнів користувався де-факто самоуправлінням, з ратифікацією Декларації губернатором Віншіпом наступного дня Пуерто-Рико стало офіційно незалежним."
 pue.2.a: "Ми змусимо наших батьків-засновників пишатися нами."

 pue.3.t: ""Grito de San Juan""
 pue.3.d: "Після того, як наші сили не змогли стримати націоналістів, їхній лідер Педро Албізу Кампос пройшов маршем через Сан-Хуан з тисячами своїх прихильників, як озброєних, так і неозброєних. Хоча поліція і місцевий гарнізон намагалися їх стримати, стало зрозуміло, що вони не зможуть зупинити їх на шляху до Ла-Форталези і відступили до порту, де наш флот робить все можливе, щоб евакуювати тих, хто відстав. Тим часом, Альбісу заявив по радіо з Ла-Форталези, що Пуерто-Рико тепер є незалежною державою, і що обов'язок кожного громадянина - захищати свою батьківщину в час необхідності від іноземної агресії. У відповідь на ці заяви наш уряд висунув ультиматум урядові самопроголошеної республіки: реінтегруватися протягом тижня або зазнати наслідків. Однак, враховуючи обставини та характер націоналістів, малоймовірно, що ультиматум буде навіть розглянутий..."
 pue.3.a: "Libertad o Muerte! (Грати за Пуерто-Рико)"
 pue.3.b: "Кляті націоналісти..."

 pue.4.t: "Крайній термін ультиматуму сплив"
 pue.4.d: "Оскільки уряд Пуерто-Рико не виконав наші вимоги, настав час приймати рішення: Чи повинні ми атакувати острів? Хоча деякі групи всередині Пуерто-Рико надіслали нашому уряду повідомлення, в яких заявляють про готовність пуерториканського народу не становити загрози для нас як нації, і, незважаючи на те, що вони мають мало культурних, мовних чи етнічних зв'язків з нами, їхнє захоплення острова все ще є явним порушенням нашого суверенітету."
 pue.4.a: "Нас не лякають якісь націоналістичні загони."
 pue.4.b: "Може, краще їх відпустити."

 pue.5.t: "Націоналісти вбили начальника поліції Пуерто-Рико"
 pue.5.d: "Сьогодні вранці ми отримали жахливі повідомлення з Пуерто-Рико. Судячи з усього, двоє пуерториканських націоналістів, Хірам Росадо та Еліас Бошамп, вбили начальника поліції острова, полковника Френсіса Е. Ріггса. Місцеві жителі розцінили це як акт "революційного правосуддя", оскільки Ріггса звинувачували в різанині в Ріо-П'єдрас, після чого послідувало позасудове вбивство обох націоналістів від рук місцевої поліції, що діяла без наказу. Націоналістам було недостатньо вбити високопосадовця на острові, щоб отримати ще й двох мучеників, лідер націоналістів з'явився на похоронах "жертв", виголосивши хвилюючу промову для натовпу: "...Ми вже принесли до вас дорогоцінний прах інших героїв. Націоналізм приніс на острів своє перетворення, бо людина народжена не для того, щоб рости, не для того, щоб товстіти і міцніти, а для того, щоб твердо стояти на вищих принципах, гідних її безсмертя. Існує лише одна брама до безсмертя: Брама доблесті, яка веде до самопожертви в ім'я святої справи. Ми всі повинні пожертвувати собою заради незалежності нашої країни!...". З кожним днем майбутнє острова стає все більш невизначеним, оскільки все більше і більше людей вступають до лав націоналістів..."
 pue.5.d.Ang: "Сьогодні вранці ми отримали жахливі повідомлення з Пуерто-Рико. Як виявилося, двоє пуерториканських націоналістів, Хірам Росадо та Еліас Бошамп, вбили начальника поліції острова, полковника Френсіса Ріггса, який вирішив залишитися на посаді начальника поліції при новій владі. Місцеві жителі розцінили це як акт "революційного правосуддя", оскільки Ріггса звинувачували в різанині в Ріо-П'єдрас, після чого послідувало позасудове вбивство обох націоналістів від рук місцевої поліції, що діяла без наказу. Націоналістам було недостатньо вбити високопосадовця на острові, щоб отримати ще й двох мучеників, лідер націоналістів з'явився на похоронах "жертв", виголосивши хвилюючу промову для натовпу: "...Ми вже принесли до вас дорогоцінний прах інших героїв. Націоналізм приніс на острів своє перетворення, бо людина народжена не для того, щоб рости, не для того, щоб товстіти і міцніти, а для того, щоб твердо стояти на вищих принципах, гідних її безсмертя. Існує лише одна брама до безсмертя: Брама доблесті, яка веде до самопожертви в ім'я святої справи. Ми всі повинні пожертвувати собою заради незалежності нашої країни!...". З кожним днем майбутнє острова стає все більш невизначеним, оскільки все більше і більше людей вступають до лав націоналістів..."
 pue.5.a: "Здається, бунт неминучий."

 pue.6.t: "Націоналісти напали на поліцейський арсенал"
 pue.6.d: "Невеликий загін націоналістів, що складався приблизно з 50 чоловік, натхненний жертвою Хірама Росадо та Еліаса Бошама, штурмував поліцейську дільницю, озброївшись лише кількома одиницями контрабандної зброї, ножами та кулаками. Їм вдалося успішно захопити його і втекти до лісу Ель-Юнке до того, як прибуло підкріплення, щоб зупинити їх. Поки тривало розслідування цієї справи, стало зрозуміло, що план був ретельно спланований за підтримки інсайдерів, а перевірка поліцейських відділків і гарнізонів показала нам, що націоналісти можуть мати більший вплив, ніж ми спочатку думали, оскільки деякі поліцейські охоче надавали повстанцям доступ до зброї в деяких випадках. Хоча, за всіма ознаками, наші втрати в техніці невеликі, для націоналістів це все одно значний крок, оскільки тепер вони мають засоби для здійснення ще більш зухвалих нападів."
 pue.6.a: "Це стає все краще і краще..."

 pue.7.t: "Пуерториканські ополченці нападають на патрулі"
 pue.7.d: "Після захоплення зброї в останні місяці стало зрозуміло, що націоналісти мають намір організувати повстання. Сьогодні ми отримали перші повідомлення про сутички, що відбуваються в різних частинах острова. Хоча Сан-Хуан наразі безпечний, нерідко можна побачити озброєних ополченців, які блукають околицями до лісів Ель-Юнке, Каріте, Сусуа-Сусуа та Де-Марикао. Хоча ці повстанці ще не робили жодних прямих дій у напрямку головних міст, очевидно, що вони планують з часом почати атакувати їх. Чи повинні ми відправити підкріплення на острів?"
 pue.7.a: "Пришліть підкріплення."
 pue.7.b: "Місцевий гарнізон має з ними впоратися."

 pue.8.t: "Ув'язнити лідера націоналістів?"
 pue.8.d: "У той час як націоналістичні партизани продовжують вести бойові дії в сільській місцевості, їхній лідер Педро Албізу Кампос продовжує комфортно жити на розі вулиць Соль і Круз, в старій частині Сан-Хуана. У зв'язку із загостренням ситуації навколо його будинку та особистого життя була встановлена постійна охорона: Перед будинком постійно стоїть поліцейська машина, яка фотографує всіх, хто заходить або виходить з комплексу; щоразу, коли Альбізу виходить з дому, про це повідомляють на центральне радіо поліції, яке передає інформацію всім поліцейським по всьому острову; щоразу, коли він або його сім'я виходять на прогулянку, за ними слідує поліцейський, а вся кореспонденція, що надходить до будинку, перехоплюється. Незважаючи на все це, було знайдено мало доказів, які б пов'язували його з повстанцями, хоча його бачили, коли він виступав з запальними промовами перед натовпом у різних частинах країни, закликаючи людей просто "боротися за незалежність", що згодом надихало людей вступати до лав ополченців. Хоча ці докази є досить хиткими, їх має бути достатньо, щоб тимчасово посадити Албізу за ґрати. Проблема в тому, що націоналісти не дозволять цьому статися без бою, оскільки Албізу вважається національним героєм, але звільнення його з-під варти, очевидно, лише ще більше загострить ситуацію..."
 pue.8.a: "Ми не можемо ризикувати."
 pue.8.b: "Він невинний, поки його провину не буде доведено."

 pue.9.t: "Марш на Понс"
 pue.9.d: "Поки Альбісу залишається ув'язненим у Сан-Хуані, величезний натовп зібрався в Понс, вимагаючи його звільнення. Марш, організований вірними послідовниками Альбісу, збурює як націоналістів, так і поміркованих, які бачать несправедливість в ув'язненні Альбісу, і незабаром острів здається вкинутим в революцію. Цього разу їхні вимоги чіткі: звільнення Албізу з в'язниці. Ми могли б задовольнити їхню вимогу, але це дало б націоналістам потрібний їм доказ слабкості нашого контролю над островом. Крім того, місцева поліція запропонувала нам заманити націоналістів до нападу на нас у Понс, щоб розігнати протест. Це вимагало б від нас посилення заходів безпеки в цьому районі, а також попереджувального пострілу в натовп, що спонукало б націоналістів відкрити вогонь у відповідь, зробивши їх ініціаторами інциденту. Однак такий крок, очевидно, призведе до того, що одразу після цього розпочнеться бій, а оскільки під перехресний вогонь потраплять цивільні особи, зрозуміло, що незалежно від результату, місцеві жителі вважатимуть це масовим вбивством."
 pue.9.a: "Звільнити Альбіцу."
 pue.9.b: "Припиніть марш."

 pue.11.t: "Пуерториканські націоналісти капітулюють"
 pue.11.d: "Після кількох місяців, здавалося б, безуспішної партизанської війни, нестачі припасів та згасання народних настроїв щодо незалежності, націоналістичні повстанці почали виходити з лісів і здаватися нашому гарнізону. Здається, що нарешті наш контроль над островом починає зміцнюватися."
 pue.11.a: "Нарешті, хороші новини."

 pue.48.t: "Губернатор отримав виняткові повноваження!"
 pue.48.d: "З початком громадянської війни в Америці, схоже, федеральний уряд визнав за необхідне надати Блантону Віншіпу, американському губернатору острова, виняткові повноваження для врегулювання ситуації. Багато пуерториканських націоналістів вже давно борються з Віншіпом, якого місцеві жителі вважають жорстоким деспотом, і ця раптова зміна умов може допомогти Віншіпу завдати смертельного удару по незалежності Пуерто-Рико, на краще чи на гірше."
 pue.48.a: "Це принаймні краще, ніж на континенті."

 pue.49.t: "Реформатський союз Пуерто-Рико"
 pue.49.d: "Оскільки Віншип зараз має більше влади, ніж будь-коли, пуерториканські незалежницькі групи, включаючи націоналістів, лібералів і Союзну партію, знову об'єдналися в "Союз Пуерто-Рико", здавалося б, неіснуючу коаліцію, яка загинула в минулому десятилітті через міжусобиці і зусилля американського губернатора Еммета Монтгомері Рейлі, спрямовані на те, щоб роззброїти коаліцію і примусити її до співпраці. Тепер, коли партії об'єдналися політично, Віншип не може вжити заходів проти індепендентів, не загнавши в глухий кут законодавчий орган, і хоча він міг би обійти їх на посаді губернатора, очевидно, що напруженість на острові зростає. Якщо американське губернаторство має намір вижити, йому доведеться знайти спосіб домовитися з коаліцією..."
 pue.49.a: "Вони не полегшують життя, чи не так?"

 pue.50.t: "Скликається Сан-Хуанська конвенція"
 pue.50.d: "У зв'язку зі зростанням напруженості на острові, коли демонстрації та протести стали звичним явищем у сільській місцевості та малих містах на периферії, губернатор Віншип вирішив викликати лідерів Союзу Пуерто-Рико до Ла-Форталези, щоб обговорити умови проведення реформ. Хоча політична реформа Пуерто-Рико була на порядку денному протягом останнього десятиліття, жоден губернатор з часу ухвалення Закону Джонса не пропонував серйозно реструктуризацію політичного статусу Пуерто-Рико. Хоча цей крок, безумовно, вразив багатьох, залишається багато скептиків, особливо серед виборців Націоналістичної і Ліберальної партій, які бачать у цьому не більше, ніж опортуністичний спосіб губернатора створити враження, що він прислухається до волі народу. Тим не менш, пуерториканська делегація на чолі з Антоніо Р. Барсело, Луїсом Муньосом Маріном, Хосе Колл-і-Кучі, Педро Альбісу Кампосом і Сантьяго Іглесіасом Пантіном, які представляють кожну з основних партій коаліції, прибула до Ла Форталези в Сан-Хуані і залишиться там на час переговорів."
 pue.50.a: "Нехай голос народу Пуерто-Рико буде почутий!"

 pue.51.t: "Програма економічної допомоги Пуерто-Рико"
 pue.51.d: "Перше питання, яке було підняте на конвенції - це економічна ситуація на острові. Для обох сторін очевидно, що ситуація на острові є нестійкою, оскільки наше населення значно перевищує кількість робочих місць, які острів може забезпечити в даний час. Це спричинило досить бурхливе зростання безробіття, а крах цукрового ринку через Велику депресію, Чорний понеділок та Громадянську війну в США, безумовно, не сприяли покращенню ситуації. Зважаючи на це, СПР вважала за необхідне, щоб Сполучені Штати припинили нехтувати островом і надали йому необхідну економічну допомогу, починаючи від простих промислових інвестицій і закінчуючи більш комплексними планами, такими як реформування інфраструктури, заходи з соціального забезпечення і так далі. Однак, враховуючи громадянську війну на батьківщині, не зовсім зрозуміло, чи зможе губернатор дійсно виконати ці обіцянки..."
 pue.51.a: "Ми не можемо цього обіцяти."
 pue.51.b: "Союз це забезпечить!"

 pue.52.t: "Громадянство Пуерто-Рико"
 pue.52.d: "Пуерториканські делегати рішуче виступили проти нинішнього ставлення до закону Джонса, стверджуючи, що Сполучені Штати явно ухиляються від виконання своїх обов'язків. Це означає, що, хоча громадяни Пуерто-Рико де-факто вважаються американськими громадянами, вони були поміщені в сегреговані служби на материку разом з афроамериканцями, і вони були майже повністю ізольовані від виконавчої та судової гілок влади навіть на своєму власному острові! СПР вимагає від губернатора надати громадянам Пуерто-Рико гарантії того, що їхні права не будуть знову ігноруватися, і що їм буде надано стільки ж прав обирати своїх представників і бути представленими в національному конгресі, як і в будь-якій іншій державі. Оскільки частина переговорів просочується в пресу, очевидно, що острів розділився в цьому питанні. Значна частина населення сподівається, що Союз прислухається до їхніх вимог, в той час як багато інших вказують на те, що Союз не дотримався свого слова протягом десятиліть і не дотримається його і зараз. Хоча губернатор попросив деякий час, щоб зв'язатися з федеральним урядом щодо ситуації на острові, очевидно, що їхні вимоги вимагають якоїсь офіційної відповіді..."
 pue.52.a: "Їм доведеться відповідати."
 pue.52.b: "Вони отримають обіцяні права"

 pue.53.t: "Обіцянки щодо статусу штату"
 pue.53.d: "Тема, яка розбурхала населення після того, як деякі тези з'їзду потрапили до преси, - це тема статусу штату для Пуерто-Рико. Губернатор вже розслідує саботаж і вимагання з боку деяких членів СПР, оскільки деталі переговорів не повинні були розголошуватися, і очевидно, що хтось із учасників зустрічей цілеспрямовано зливає інформацію. За збігом обставин, найбільше про це говорять націоналістичні ЗМІ, які, незважаючи на те, що не мають жодного зв'язку або навіть контакту з делегацією НППР на з'їзді, все одно завдають губернаторству і переговорам серйозних проблем. Поки протестувальники збираються біля Ла-Форталези, з'їзд наближається до останнього пункту переговорів, а саме до питання про державність острова. Хоча пуерториканцям може бути надана економічна допомога, а закон Джонса може бути змінений на загальнонаціональному рівні для Сполучених Штатів, СПР чітко дала зрозуміти, що надання Пуерто-Рико статусу штату - це єдиний спосіб гарантувати як довгострокову економічну підтримку, якої потребує острів, так і право на представництво в Конгресі та Сенаті США, а також право пуерториканця балотуватися на посаду президента Союзу. Однак ця вимога є надто складною, оскільки губернатор не може вимагати від Конгресу США надати острову громадянство, а пропозицію про надання острову статусу штату вже кілька разів відхиляли. Тим не менш, СПР стверджує, що без надання статусу штату майже всі попередні вимоги залишаться лише розмовами з невеликими гарантіями. Не маючи часу звернутися до федерального уряду, губернатору доведеться ретельно добирати слова, щоб не розлютити натовп на вулиці..."
 pue.53.a: ""Союз надасть вам статус штату"."
 pue.53.b: ""Вони стануть асоційованою державою"."

 pue.55.t: "Домовленість досягнута!"
 pue.55.d: "Сьогодні, після кількох днів напруженості, Союз Пуерто-Рико та губернатор Віншип досягли задовільного компромісу і домовилися про повернення Пуерто-Рико під американську юрисдикцію. Хоча ця новина заспокоїла напруженість у деяких регіонах країни, вона викликала напруженість в інших регіонах, оскільки лідер націоналістів Педро Альбісу Кампос покинув засідання і засудив Союз Пуерто-Рико як не більше ніж групу американських ручних псів. В той час як протести в Понс і сільській місцевості починають порушувати нормальну життєдіяльність, Сан-Хуан залишається в цілому стабільним, і наші експерти очікують, що незабаром ця стабільність пошириться на весь острів, оскільки результати компромісу будуть оприлюднені і прийняті."
 pue.55.a: "Будемо сподіватися, що все так і залишиться."

 pue.56.t: "Союз Пуерто-Рико перебирає владу в свої руки!"
 pue.56.d: "Не досягнувши згоди і бачачи, що його підтримка незалежності з боку пуерториканців значно переважає, губернатор Віншіп не бачив іншого виходу, окрім як передати владу представникам Асамблеї, що зібралися в Ла-Форталезі. Хоча Віншип і Союз Пуерто-Рико продовжать переговори в Сан-Хуані, їхня мета тепер полягає не в інтеграції до складу Сполучених Штатів, а в забезпеченні мирного і організованого відлиги до незалежності. Зі свого боку, лідери Союзу Пуерто-Рико звернулися до радісного натовпу на околиці Ла-Форталези, даючи грандіозні обіцянки щодо самовизначення острова і полегшення економічної кризи, від якої острів страждає з початку Великої депресії."
 pue.56.a: "Час покаже, чи зможуть вони це зробити..."

 pue.57.t: "Націоналістичні заворушення в сільській місцевості"
 pue.57.d: "Після того, як Албізу засудив уряд, націоналістичні групи по всій країні тепер засуджують наш уряд на вулицях таких міст, як Понсе, вигукуючи гасла на кшталт "Геть імперіалістів" і знищуючи американську символіку. Хоча поліція значною мірою стримує насильство і поки що немає поранених, було б наївно стверджувати, що такі дії не підбадьорюють націоналістів."
 pue.57.a: "Вони ніколи не здаються, чи не так?"

 pue.58.t: "Економічна позиція щодо Пуерто-Рико"
 pue.58.d: "Відколи ми "придбали" острів, американські судноплавні компанії де-факто монополізували торгівлю, як всередині, так і ззовні Карибського острова. Тепер, коли вони вирішили відокремитися від федерального уряду, острівний уряд звернувся до нас з проханням досягти домовленості. Оскільки федеральний уряд значною мірою оплачував цю торгівлю з наших власних коштів, він попросив, щоб ми продовжували платити за вантажі, що надходять на острів і виходять з нього, в обмін на "пільгові" ціни на будь-які товари з Пуерто-Рико, які ми хочемо імпортувати. Хоча наші прибутки в цій ситуації ледве перевищують ті, які ми мали, коли острів був частиною Союзу, ми повинні уважно розглянути їхню пропозицію."
 pue.58.a: "Ми збережемо наші торговельні зв'язки."
 pue.58.b: "Вони зробили свій вибір, відпустіть їх!"

 pue.59.t: "Американці поважають наші торговельні зв'язки"
 pue.59.d: "Незважаючи на наш намір остаточно вийти зі складу Союзу, уряд Сполучених Штатів підписав з нами угоду, яка гарантує, що в осяжному майбутньому вони продовжуватимуть оплачувати перевезення до Пуерто-Рико та з нього. В обмін на це нам доведеться експортувати до них продукцію за зниженою ціною порівняно з міжнародним ринком, але це невелика ціна за збереження зв'язку зі світовою торгівлею..."
 pue.59.a: "Чудово!"

 pue.60.t: "Американці розірвали торговельні зв'язки!"
 pue.60.d: "Незважаючи на наші прохання про компроміс, американський уряд відмовився досягти будь-якої угоди і звільнив нас. Це означатиме, що відтепер Пуерто-Рико має самостійно здійснювати свою торгівлю, і хоча націоналісти радіють, що ще одна частина американського контролю над островом відступає, це означає, що в короткостроковій перспективі нам доведеться вкласти значну частину активів у створення нового торгового флоту!"
 pue.60.a: "Це звучить не дуже добре для економіки..."

 pue.61.t: "Статус пуерториканців та Закон про американське громадянство"
 pue.61.d: "Після того, як губернатору вдалося стабілізувати ситуацію на острові, ми зіткнулися з необхідністю виконати обіцянки, які він дав перед пуерториканською делегацією. Однією з його обіцянок, окрім економічної допомоги, було прийняття законів, які б повністю гарантували, що пуерториканці є повноправними американськими громадянами за всіма параметрами. Хоча Закон Джонса 1917 року мав це зробити, пуерториканців все ще призивали до сегрегованих підрозділів, а з багатьма пуерториканцями, які іммігрували до Союзу, поводилися так, ніби вони були афроамериканцями: найвідоміша історія острова - лідер націоналістів Альбісу, якого під час однієї з поїздок на Південь переплутали з афроамериканцем і піддали дискримінації. З огляду на це, губернатор запропонував нам низку законопроектів, які можуть допомогти зміцнити статус пуерториканців як повноправних громадян, гарантуючи при цьому, що дискримінація проти них є такою ж незаконною, як і проти будь-якого з нинішніх громадян Союзу. Однак більш консервативні члени кабінету вже висловили протест, заявивши, що такий захід не буде добре сприйнятий значною частиною американської громадськості. З іншого боку, ми не можемо відмовитися від обіцянок губернатора, не наразившись на серйозну негативну реакцію на острові..."
 pue.61.a: "Надайте їм повні права."
 pue.61.b: "Просто збережіть закон Джонса."

 pue.62.t: "Американці надали пуерториканцям повне громадянство"
 pue.62.d: "Обіцянки губернатора, схоже, справдилися, оскільки Союз прийняв закон, який гарантує пуерториканцям статус повноправних американських громадян, а спроби применшити або підірвати їхнє громадянство тепер вважаються незаконними і караються законом. Таким чином, один з головних аргументів на користь незалежності зазнав серйозного удару."
 pue.62.a: "Будемо сподіватися, що зараз ситуація стабілізується."

 pue.63.t: "Американці відмовляються надавати пуерториканцям повноцінне громадянство"
 pue.63.d: "Американський уряд не дотримався обіцянок губернатора і відмовився ухвалювати нові закони, які б розширювали дію закону Джонса. Націоналісти протестують проти того, що американці знову збираються помістити пуерториканців у сегреговані полки, і що з ними, можливо, будуть поводитися як з громадянами другого сорту, подібно до афроамериканців. Оскільки новина про це потрапила в пресу, ми не очікуємо, що громадськість сприйме цю новину позитивно..."
 pue.63.a: "Ми зробили все, що могли..."

 pue.64.t: "Пуерто-Рико офіційно приєдналося до Союзу"
 pue.64.d: "Після тижнів переговорів губернатор Пуерто-Рико офіційно оголосив, що острів Пуерто-Рико повністю приєднується до федерального уряду і надає нам все, що має. Однак, питання про надання їм статусу штату має постати в майбутньому, коли наш уряд стане на більш міцний ґрунт."
 pue.64.a: "Тим не менш, ми вдячні за їхню лояльність."

 pue.65.t: "Союз Пуерто-Рико взяла владу в свої руки!"
 pue.65.d: "Незважаючи на досягнуту домовленість, постійна втрата підтримки з боку губернаторства досягла критичної точки. Після кількох днів масових протестів у Сан-Хуані, без сумніву, підтриманих усією коаліцією, вони нарешті вирішили увійти до Форталези і вимагати відставки губернатора Віншіпа. Не маючи іншого вибору, губернатор пішов у відставку, хоча і погодився залишитися на острові на деякий час, щоб діяти в якості зв'язкового із залишками федерального уряду для ведення переговорів про права американців на острові."
 pue.65.a: "Кайдани імперіалізму, нарешті скинуті..."

 pue.66.t: "Статус американських громадян у Пуерто-Рико"
 pue.66.d: "З нашим рухом до незалежності багато американських політиків і дипломатів висловили занепокоєння щодо статусу американців на острові. Як свідчать нещодавні насильницькі дії націоналістів, існують обґрунтовані побоювання, що незалежність може заохотити націоналістів до нападів на американців, які проживають на острові. У зв'язку з цим деякі делегати СПР запропонували підписати договір зі Сполученими Штатами, який би гарантував безпеку їхніх громадян, а також можливість в'їзду та виїзду з острова без необхідності проходження імміграційних перевірок. Це, очевидно, допомогло б заспокоїти напруженість у відносинах між нашими країнами, але потенційно могло б віддалити СПР від націоналістів."
 pue.66.a: "Давайте все одно підпишемо договір."
 pue.66.b: "Ми не можемо давати жодних обіцянок."

 pue.67.t: "Пуерто-Рико підписало угоду про захист американців"
 pue.67.d: "Сьогодні до нашої столиці прибула пуерториканська делегація з пропозицією захистити наших громадян на їхній території від нападів як внутрішніх, так і зовнішніх загроз на острові. Оскільки острів все більше наближається до незалежності, багато дипломатів висловлювали занепокоєння щодо безпеки американців, які проживають на острові, але цей договір гарантує, що американське населення на острові буде в безпеці, і тому ми не маємо жодних причин відмовити їм у цьому."
 pue.67.a: "Ми вдячні."

 pue.68.t: "Пуерто-Рико відмовляється гарантувати безпеку наших громадян"
 pue.68.d: "Колишній губернатор Пуерто-Ріко, який зараз є нашими очима і вухами в пуерториканській відлизі до незалежності, повідомив, що СПР щойно відмовилася підписувати будь-які угоди, які б гарантували безпеку наших громадян на острові. Хоча дипломати та експерти з цього питання публічно заявляли, що зі зростанням напруженості в регіоні американські громадяни можуть стати мішенню для нападів з боку націоналістів, до цього часу ми не мали жодних підстав для таких припущень. Хоча, можливо, в цьому немає нічого серйозного, оскільки СПР відверто відмовляється надавати будь-які правові гарантії для наших громадян, виникає питання, чи не мовчазно вони погоджуються з радикально антиамериканським порядком денним націоналістів."
 pue.68.a: "Доведеться стежити за ними..."

 pue.70.t: "Конституційний конвент Пуерто-Рико"
 pue.70.d: "Після тижнів очікування, СПР нарешті відкрила двері Ла-Форталези для всіх основних партій та членів, щоб розпочати Конституційний конвент. Там вони мають намір розробити проект нової Конституції острова, яка гарантуватиме права всіх пуерториканців і, як ми сподіваємося, знову запобіжить десятиліттям політичної ізоляції. З метою організації, СПР розділила делегації на 10 комітетів, 7 з яких працюють над самою конституцією, а 3 - над внутрішньою роботою конвенції. Сім конституційних комітетів, згідно з розподілом СПР, є наступними:\n\n- Комітет з питань преамбули, регламенту та процедур внесення поправок.\n- Комітет з питань Білля про права.\n- Комітет з питань законодавчої гілки влади.\n- Комітет з питань виконавчої влади.\n- Комітет з питань судової влади.\n- Комітет з перехідних положень із загальних питань.\n- Комітет з питань редакції, стилю та набору.\n\nУ той час як люди збираються на вулицях, прагнучи побачити її прогрес, Конвенція починається з, здавалося б, обнадійливих перспектив, оскільки багато хто вважає це першим "кроком у правильному напрямку", зробленим островом за багато років."
 pue.70.a: "Я хочу знати більше про конституцію!"
 pue.70.b: "Давайте просто покінчимо з цим..."

 pue.71.t: "Преамбула та перша стаття Конституції Пуерто-Рико"
 pue.71.d: "За погодженням усіх сторін, преамбула буде звучати так: "Ми, народ Пуерто-Рико, з метою політичної організації на повністю демократичних засадах, сприяння загальному добробуту і забезпечення для себе і наших нащадків повного здійснення прав людини, покладаючись на Всемогутнього Бога, освячуємо і встановлюємо цю Конституцію для Республіки, яку, здійснюючи наші природні права, ми створюємо в нашій новознайденій незалежності". При цьому ми проголошуємо: Демократична система є фундаментальною для життя пуерториканської спільноти; ми розуміємо, що демократична система правління - це система, в якій воля народу є джерелом державної влади, політичний порядок підпорядкований правам людини, і забезпечується вільна участь громадянина у прийнятті колективних рішень.".\n\nХоча недоброзичливці вказували на те, що преамбула може бути занадто схожою на американську, інші зазначали, що така преамбула, яка пояснює обґрунтування Конституції, може бути корисною як посилання для майбутніх поправок. Поряд з преамбулою, була також визначена перша стаття. Копіюючи аспекти інших південноамериканських країн, стаття говорить: "Пуерториканська нація обирає для свого уряду представницьку і республіканську структуру, влада в якій походить від пуерториканського народу...". Наступні розділи статті також встановлюють три гілки влади в Пуерто-Ріко: законодавчу, яка замінить старий Законодавчий орган "американської ери" на Сенат; виконавчу, що складається з Палати представників у складі 51 члена, обраного народом, обидві палати розміщуватимуться в приміщенні старої Законодавчої асамблеї; та судову, що складається з Верховного суду, який здійснюватиме нагляд за всіма судовими процедурами на острові. В останньому розділі статті зазначено, що столицею острова є, звичайно, Сан-Хуан, враховуючи його розмір і розташування. Поки комісії продовжують обговорювати решту питань, здається, що конвенція має гарний початок."
 pue.71.a: "Чудово!"

 pue.72.t: "Пуерториканський білль про права"
 pue.72.d: "Білль про права, або Карта прав для пуерториканців, довгий час був просто американським Біллем про права через Закон Джонса. Однак, після нещодавнього розриву Пуерто-Рико з Америкою, на заміну старому Біллю про права був розроблений новий проект Білля про права, заснований на американському аналогу. Розділений на 19 розділів, Білль гарантує найбільш відомі громадянські свободи, такі як свобода зібрань, свобода преси, свобода віросповідання, свобода слова, свобода від необґрунтованих обшуків і арештів, свобода приватної власності та свобода від ордерів, виданих без достатніх підстав. Дещо суперечливим для деяких націоналістичних груп кроком є те, що законопроект також передбачає суворе відокремлення Церкви від держави, що суперечить позиції націоналістичних фракцій, які стверджують, що Пуерто-Ріко має прийняти католицизм як державну релігію, оскільки він є релігією більшості населення країни. Проте інші делегати не зважали на протести, тому законопроект був прийнятий більшістю голосів, і він набуде чинності після того, як Конституція буде повністю розроблена."
 pue.72.a: "Переходимо до наступного розділу."

 pue.73.t: "Законодавчі, виконавчі та судові статті"
 pue.73.d: "Цей розділ Конституції, що охоплює статті 3, 4 і 5, починається з роз'яснення того, що Пуерто-Рико матиме двопалатний законодавчий орган, який складається з Сенату (відомого як "верхня палата") і Конгресу, подібного до американської Палати представників (відомого як "нижня палата"). Вона також визначає сенаторські та представницькі округи для проведення виборів. Нарешті, він додає положення про те, як має проводитися перепис населення, а також обмеження для партій, які мають більшість, щоб запобігти їхньому одноосібному прийняттю поправок до Конституції.\n\nВідповідно до статті 4, Конституція встановлює, що Пуерто-Рико є президентською республікою, уточнює тривалість президентського терміну, вимоги до кандидатів на цю посаду, а також визначає Президента як верховного головнокомандувача збройних сил Пуерто-Рико. Закон також передбачає створення 8 виконавчих департаментів, які делегуватимуть виконавчу роботу фахівцям у різних галузях.\n\nНарешті, стаття 5 цього розділу Конституції встановлює, що "Судова влада Пуерто-Рико належить Верховному суду та іншим судам, які можуть бути створені законом". Верховний суд координуватиме діяльність решти судів країни, але вважатиметься судом останньої інстанції. Сам Верховний суд складатиметься з Голови та чотирьох асоційованих суддів, які призначатимуться Президентом Пуерто-Рико за порадою та згодою Сенату. Після завершення роботи над цим розділом Конституція майже готова, і хоча переговори просуваються гладко, деякі засоби масової інформації помітили, що положення про скорочення виконавчої влади у випадку домінування партій могли бути зроблені опозиційними до лібералів партіями, щоб обмежити їхню владу в разі обрання. Це, безумовно, викликало певну напруженість, оскільки ліберали вважаються фаворитами на майбутніх виборах, і це може бути сприйнято як мовчазна згода на зазначене домінування."
 pue.73.a: "Гадаю, нам доведеться просто почекати і побачити."

 pue.74.t: "Останні штрихи до Конституції"
 pue.74.d: "З наближенням до завершення роботи Конституційного конвенту були оприлюднені остаточні деталі Конституції. Стаття шоста під назвою "Загальні положення" встановлює, що Законодавчі збори (тобто Конгрес і Сенат) мають право змінювати територіальні межі (в тому числі створювати, скасовувати або об'єднувати існуючі муніципалітети), змінювати організаційну структуру зазначених муніципалітетів. Вона також встановлює, що уряд Пуерто-Рико має повне право встановлювати і збирати податки з будь-якого суб'єкта в межах своїх кордонів, але зобов'язаний використовувати ці гроші на добробут народу Пуерто-Рико.\n\nНарешті, стаття сьома деталізує правила внесення змін до Конституції на випадок, якщо вони знадобляться в наступні роки, зазначаючи, що поправки повинні бути прийняті більшістю у дві третини голосів обох членів Законодавчих зборів, і що поправки, які не пройшли в такий спосіб, можуть бути винесені на всенародний референдум.\n\nПісля повного і публічного оприлюднення Конституції, СПР тимчасово посилатиметься на статтю 7, щоб закликати до проведення референдуму для схвалення Конституції народом. Хоча на даному етапі це є чистою формальністю, такий крок робиться для того, щоб зміцнити ідею про те, що уряд буде дуже серйозно ставитися до своїх зобов'язань щодо демократичної преамбули своєї Конституції."
 pue.74.a: "Вперед на референдум!"

 pue.75.t: "Референдум щодо Конституції пройшов успішно!"
 pue.75.d: "Коли розпочався референдум, мало хто сумнівався в тому, що Конституція буде схвалена народом, і сьогоднішні результати показують, що цей прогноз виявився правильним. Маючи майже одностайну підтримку, схвалення нової Конституції знаменує собою нову епоху для острівної держави. Однак, хоча це може здатися гарною новиною для уряду, схвалення конституції означає, що Союз Пуерто-Рико більше не слугує жодній меті, і партії починають передвиборчу кампанію на майбутніх виборах. Хоча лідери СПР ще не назвали точної дати, оскільки потрібно провести багато підготовчих заходів, вони погодилися, що СПР має бути повністю розпущений після проведення виборів, і що новий уряд має заступити на посаду без упереджень чи преференцій з боку членів СПР. Хоча це загалом хороша новина для таких партій, як НППР, яких коаліція тримала на відстані витягнутої руки, це також погана новина для менших партій, таких як Соціалістична партія або Партія союзу, які загалом затьмарені лібералами. Тим не менш, острів з нетерпінням чекає на майбутні вибори, маючи міцну правову основу для участі в них."
 pue.75.a: "Вперед на вибори!"

 pue.76.t: "Ліберальні дебати"
 pue.76.d: "З початком виборчої кампанії з Ліберальною партією сталося немислиме: Антоніо Рафаель Барсело оголосив про свою відставку. Оскільки партія стала одним з головних рушіїв незалежності Пуерто-Рико, втрата одного з її лідерів є важким ударом для всієї партії. Тим не менш, список кандидатів вже складено: Луїс Муньос Марін, Ернесто Рамос Антоніні та донька Барсело Хосефіна Барсело Берд де Ромеро. Марін і Антоніні, незважаючи на їхню дружбу, обидва змагаються за роль кандидата, і вони мають більшість голосів у партії. Через це Антоніні доручив Хосефіні, щоб замість того, щоб послаблювати партію, розділяючи голоси, вона кинула свій жереб на одного з двох кандидатів. Щодо вибору, який зробить Жозефіна, ще невідомо..."
 pue.76.a: "Антоніні буде кандидатом від лібералів"
 pue.76.b: "Марін стане лідером Ліберальної партії."

 pue.77.t: "Партія Союзу"
 pue.77.d: "Після нещодавнього успіху Г'юї Лонга в Америці, засновник Націоналістичної партії Пуерто-Рико Хосе Колл-і-Кучі вже давно намагався дистанціюватися від створеної ним же Націоналістичної партії. У міру того, як НППР ставала все більш безкомпромісною, антиамериканською та антидемократичною, прагматичні ідеї Хосе почали відчувати, що їх витісняє популізм Альбісу. Утворюючи відколоте об'єднання з соратниками, які були його однодумцями на посаді голови партії, він заснував наприкінці 1935 року партію "Юніон", багато в чому наслідуючи американський аналог. Тим не менш, цього року Хосе проводив активну передвиборчу кампанію, виступаючи за аналогічну програму "Поділіться багатством", і був помічений у спробах укласти угоди з американськими землевласниками, що залишилися, щоб запобігти їхньому закриттю бізнесу і від'їзду в Америку. Оскільки антидемократична позиція НППР була поставлена під сумнів, багато колишніх націоналістів зараз стікаються до нової партії, і час покаже, чи збережеться цей імпульс."
 pue.77.a: "Цікаво."

 pue.78.t: "Націоналістичні дебати"
 pue.78.d: "З падінням американського режиму мирним шляхом, НППР зазнала радикального скорочення членства, а також радикальних змін у своїй внутрішній політиці. Хоча Албізу все ще залишається беззаперечним лідером руху, продемократичні групи всередині партії, які затихли, коли партія зайняла більш войовничу позицію після 1932 року, знову набувають актуальності. Оскільки партія зараз бореться за те, щоб зберегти себе в презентабельному стані перед виборами, Албізу закликав до єдності всередині партії і активно підтримав продемократичні групи, оскільки він стверджує, що "ворог пішов, і фракційність не допоможе його утримати". Незважаючи на те, що націоналісти все ще залишаються великим народним рухом, не можна заперечувати, що зменшення американського впливу і дії демократичних партій значно зменшили вплив націоналістів."
 pue.78.a: "Схоже, радикалам доведеться прогнутися під новий статус-кво."

 pue.79.t: "Вибори в Пуерто-Рико"
 pue.79.d: "Після років політичної ізоляції пуерториканський народ нарешті отримав можливість проголосувати за своїх представників. Явка на виборчі дільниці була найвищою на острові до цього часу, і в міру того, як надходять результати, люди з нетерпінням чекають, щоб дізнатися про результати..."
 pue.79.a: "СППР перемагає на виборах!"
 pue.79.b: "Ліберали здобувають перемогу!"
 pue.79.c: "СПР здобуває перемогу!"
 pue.79.e: "Націоналісти перемагають!"

 pue.80.t: "Війна в Карибському морі"
 pue.80.d: "Незважаючи на наші очікування швидкої і стрімкої перемоги в Карибському морі над пуерториканськими силами, ми не змогли завдати вирішального удару по острівній державі, і тепер багато хто в кабінеті міністрів сумнівається, чи дійсно острів вартий того, щоб за нього воювати. Було зроблено пропозицію повторно звернутися до націоналістів з проханням підписати мирну угоду, і це рішення обговорюється нашим урядом."
 pue.80.a: "Ми підемо на Сан-Хуан!"
 pue.80.b: "Давайте вже домовимося про мир."

 pue.81.t: "Мирна пропозиція Пуерто-Рико"
 pue.81.d: "Після невдалого вторгнення на наш острів, англійський уряд звернувся до нас з пропозицією підписати мирний договір, заявивши, що вони готові залишити наш острів у спокої, якщо це призведе до припинення військових дій. Як ми повинні відповісти?"
 pue.81.a: "Давайте покладемо край насильству."
 pue.81.b: "Ми їх провчимо!"

 pue.82.t: "Пуерториканці приймають умови"
 pue.82.d: "Уряд Сан-Хуана погодився підписати мирний договір. Військові дії припиняться, як тільки ми самі його підпишемо."
 pue.82.a: "Нарешті настав мир."

 pue.83.t: "Пуерториканці відмовляються від нашого мирного договору"
 pue.83.d: "У майже немислимому повороті подій уряд Сан-Хуана повністю відмовився від умов нашого договору і заявив, що хоче довести конфлікт до кінця. У нас не буде іншого вибору, окрім як продовжувати війну."
 pue.83.a: "Що за чортівня..."

 pue.84.t: "Пуерто-Рико пропонує договір про дружбу"
 pue.84.d: "Незалежний острів Пуерто-Рико звернувся до нашого уряду з пропозицією. Оскільки Іспанія визнала незалежність усіх своїх колишніх американських колоніальних володінь, окрім Пуерто-Рико, вони хотіли офіційно оформити договір про дружбу і примирення. У ньому ми б визнали незалежність Пуерто-Рико та їхній статус рівноправної нації на міжнародній арені, а також започаткували б торгівлю між нашими країнами. Однак, враховуючи, що острови були відібрані у нас за Паризьким договором, ми могли б відхилити їхнє прохання і знову заявити про свої права на острів, який юридично ніколи не переставав бути іспанським..."
 pue.84.a: "Підпишіть договір."
 pue.84.b: "Відмовитися."

 pue.85.t: "Іспанці підписали договір"
 pue.85.d: "Побачивши сенс у новому запропонованому договорі, іспанці вирішили підписати його, назавжди гарантуючи, що відтепер Іспанія бачить Пуерто-Рико рівноправним членом міжнародної спільноти. Це дозволить нам і надалі з гордістю озиратися на нашу спільну спадщину!"
 pue.85.a: "Чудово."

 pue.86.t: "Іспанці відмовляються підписувати договір"
 pue.86.d: "Всупереч усьому, іспанці відмовилися підписувати договір, заявивши, що Паризький договір був образою для Іспанії, і що оскільки ми його відкидаємо, то юридично ми ще повинні бути частиною Іспанії. Не вимагаючи нашої анексії, це означає, що іспанці знову висувають законні претензії на наш острів, і хоча вони, можливо, не прийдуть за нами негайно, одного дня вони можуть вирішити, що настав час завдати удару..."
 pue.86.a: "Це не може бути законно, чи не так?"

 pue.87.t: "Доля демократичних партій Пуерто-Рико"
 pue.87.d: "У міру того, як наш режим повільно зміцнювався, Альбісу нарешті звернув увагу на інші партії острова. Хоча НППР ніколи не виступала категорично проти демократії, після виборів 1932 року вона значною мірою відмовилася від будь-яких претензій на досягнення демократичного рішення. З огляду на це, доля пуерториканських партій висить на волосині, оскільки деякі партійні фракції зараз рішуче виступають за однопартійну державу, яка може забезпечити захист острова. Інші групи стверджують, що слід заборонити лише партії-колаборанти, такі як соціалісти або республіканці, оскільки вони відкрито підтримували американську окупацію, або що не слід забороняти партії в цілому, хоча такий крок може створити більшу опозицію нашому правлінню, що може викликати суперечки. Як завжди, рішення про майбутнє острова було залишено за президентом Албізу."
 pue.87.a: "Ми пощадимо їх усіх."
 pue.87.b: "Пробачте незалежників, забороніть колабораціоністів."
 pue.87.c: "Пуерто-Рико об'єднається під одним прапором!"

 pue.88.t: "Генерал Естівес дезертирує до Америки!"
 pue.88.d: "Засновник Національної гвардії Пуерто-Рико генерал Естевес вирішив, що уряд Альбісу є нелегітимним, і втік з острова літаком до Сполучених Штатів. Розцінивши це як зраду з боку місцевих миротворчих сил, Альбісу розпустив Національну гвардію і натомість зробив кадетів Республіки де-факто силами оборони острова. Очікується, що відтепер, коли Албізу виконуватиме обов'язки головнокомандувача кадетів, він візьме на себе безпосередню відповідальність за національну оборону..."
 pue.88.a: "Геть всіх зрадників!"

 pue.89.t: "Генерал-майор Естевес повертається до наших лав"
 pue.89.d: "Генерал-майор Луїс Р. Естевес, засновник Національної гвардії Пуерто-Рико і випускник Вест-Пойнта, втік з Пуерто-Рико після того, як націоналісти перебрали на себе державні функції. Тепер стало очевидно, що новий режим в Пуерто-Рико не лише протистоїть американському народу, але й поляризує навіть власних мешканців, які вимагають офіційного зарахування до американської армії."
 pue.89.a: "Ще один доказ радикалізму націоналістів."

 pue.90.t: "Новий уряд Пуерто-Рико"
 pue.90.d: "Під охороною націоналістичних загонів, що охороняють Ла-Форталезу, Альбісу зібрався зі своєю партією в тепер уже президентському будинку, щоб обговорити, яким буде новий кабінет міністрів, враховуючи, що Пуерто-Риканська республіка ніколи не існувала насправді. Наразі партія вирішила просто скопіювати венесуельську систему міністерств, оскільки Альбісу був у захваті від її роботи, коли він відвідав країну наприкінці двадцятих років. Однак між більш поміркованими лідерами партії, такими як командир Кадетів Республіки Раймундо Діас Пачеко, та "новими" членами партії, такими як Клементе Сото Велес, Бланка Каналес та Ізабель Росадо, швидко розгорнулася гостра дискусія. Очевидно, що між новою і старою гвардією існують глибокі розбіжності, оскільки нова гвардія, схоже, більше орієнтується на французькі синдикалістські ідеї республіканізму на противагу оригінальним ідеям пуерториканського націоналістичного руху, який прагнув більше копіювати приклад інших південноамериканських націй. Оскільки міністрів обирає Альбісу, йому неминуче доведеться підтримувати ту чи іншу сторону..."
 pue.90.a: "Албісу підтримує стару гвардію!"
 pue.90.b: "Албісу підтримує радикалів!"

 pue.91.t: "Доля американців у Пуерто-Рико"
 pue.91.d: "Незважаючи на те, що НППР фактично оголосила війну Сполученим Штатам ще в грудні 1935 року, а партія зараз консолідовано перебуває при владі, лише тепер, коли ми повністю контролюємо ситуацію, ми можемо належним чином вирішувати долю американського населення. На жаль, це призвело до сильної фракційності всередині НППР, і Албізу опинився в епіцентрі цього процесу. Помірковані та радикальні фракції в партії зараз конфліктують щодо долі американців, причому помірковані виступають за те, щоб залишити їх у спокої, тоді як радикали стверджують, що депортація - це єдиний шлях вперед. Альбісу запропонував компромісний варіант - завдати удару лише по багатих американцях, які значною мірою винні в біді Пуерто-Рико, але дехто стверджує, що це недостатньо далеко навіть у його власній риториці. Обидві фракції очікують від свого лідера рішення, і саме Альбісу має вирішити..."
 pue.91.a: "Американцям не місце в Пуерто-Рико, депортуйте їх усіх!"
 pue.91.b: "Зосередьтеся лише на багатих землевласниках цукрових плантацій."
 pue.91.c: "Революція закінчилася, вони більше не є загрозою."

 pue.92.t: "Націоналістична програма економічних реформ"
 pue.92.d: "Під схвальні вигуки натовпу за межами Ла-Форталези Албізу офіційно затвердив свій початковий план економічних реформ від травня 1930 року, з деякими незначними змінами, щоб заспокоїти кожну з конкуруючих фракцій НППР. Сам план, який вважався одночасно розумним і суперечливим, передбачав наступні реформи для економіки ПР:\n\n- Робітники повинні бути організовані так, щоб вони могли вимагати від іноземних інтересів частку прибутків, на яку вони мають право, негайно перебираючи на себе управління ними і призначаючи відповідальних і патріотично налаштованих людей для керівництва ними.\n\n- Необхідно докласти всіх зусиль для того, щоб податковий тягар лягав на плечі нерезидентів, з метою усунення абсентеїзму землевласників та розподілу нерухомості серед якомога більшої кількості землевласників.\n\n- Вживатимуться всі можливі заходи для скасування ефекту вільного судноплавства між Сполученими Штатами та Пуерто-Рико.\n\n- Споживанню пуерториканської сільськогосподарської та промислової продукції має надаватися перевага виключно пуерториканській продукції.\n\n- Заохочується експорт та створення торгового флоту.\n\n- Перевага надається виключно місцевим банкам, а там, де їх немає, необхідно вжити заходів для їх створення.\n\n- Фінанси острова повинні бути реорганізовані таким чином, з відповідальною місцевою банківською системою, щоб національні депозити робилися виключно в місцевих банках, і повинні бути вжиті заходи для звільнення країни від іноземних кредитів, як державних, так і приватних, щоб сільське господарство, торгівля і промисловість могли знову розвиватися в пуерто-риканських руках.\n\nЗ таким планом, який зараз запущений в дію, очікуються радикальні зміни в нашій країні в найближчі місяці..."
 pue.92.a: "Додайте пункт про захист приватної власності, щоб заспокоїти поміркованих."
 pue.92.b: "Додайте пункт про соціальні заходи для заспокоєння радикалів."

 pue.93.t: "Націоналістична програма політичної реформи"
 pue.93.d: "За останні п'ять років Програма політичних реформ НППР зазнала значних змін. Спочатку програма була спрямована на придушення американських колоніальних практик і створення Вільної Республіки, суверенної і незалежної; але зараз, коли Республіка вже створена і американці майже не є фактором, з'явилися більш радикальні пропозиції щодо її перезапису. Помірковані стверджують, що слід скликати уряд національної єдності, закликаючи до співпраці старі істеблішмент-партії і прагнучи до відновлення Сенату і Конгресу, нехай навіть у довгостроковій перспективі. З іншого боку, радикали пропонують просто піти на символічні поступки цим групам і замість цього зосередитися на зміцненні недемократичного, але сильного однопартійного правління, оскільки революція довела, що інші партії або ненадійні, або занадто слабкі, щоб захистити суверенітет Пуерто-Рико. Хоча сам Альбісу в минулому досить категорично висловлювався на користь демократії, поразка на виборах 1932 року явно змінила позицію багатьох членів НППР, і невідомо, чи сам Альбісу все ще бажає повернення до демократії..."
 pue.93.a: "Помірковані мають рацію."
 pue.93.b: "Радикали знають, що краще в ці важкі часи."

 pue.94.t: "Програма соціальних реформ"
 pue.94.d: "Тема, про яку мало говорили під час створення НППР, - це соціальні та культурні аспекти націоналістичного Пуерто-Рико. Однак їхні члени швидко підготували пропозиції для Альбісу. Сам Альбісу, який вів скромний, чесний, пророчий спосіб життя, надихнув радикалів на розробку пропозиції, спрямованої на заохочення більш "общинного" способу життя, з сильним акцентом на пропагандистську кампанію, що відкидає розкіш і пороки мерзенного американського капіталізму, а також на реформу освіти, яка допоможе майбутнім поколінням не лише засвоїти ці нові ідеї, але й прищепити їм сильне почуття націоналістичної гордості. Помірковані, з іншого боку, підтримали більш розмиту пропозицію, яка має на меті просто розпочати широкомасштабну кампанію перевиховання з ідеєю посилення націоналістичних настроїв на острові, наголошуючи на вченні Альбізу про те, що все повинно бути зроблено заради країни, і що будь-яка перемога чи жертва повинна бути спільною для всього народу. Як завжди, від Альбізу залежить, який план отримає зелене світло, і який би план не був прийнятий, він може назавжди змінити обличчя острова..."
 pue.94.a: "Поміркована пропозиція здається найкращою."
 pue.94.b: "Радикальна пропозиція здається найкращою."

 pue.95.t: "Уряд Пуерто-Рико хоче встановити дипломатичні відносини"
 pue.95.d: "Останніми роками на маленькому острові Пуерто-Ріко назрівало повстання, а громадянська війна в США стала його каталізатором, і, схоже, місцеві жителі нарешті втомилися від того, що англосакси окупували їхню країну. Тим не менш, їхня конфліктна творчість зробила їх майже невизнаною нацією, і саме через це їхнє міністерство закордонних справ зв'язалося з нами. Вони запропонували відкрити посольство і підписати договір про дружбу, якщо ми визнаємо їх як незалежну націю на міжнародній арені. Як ми повинні відповісти?"
 pue.95.a: "Прийміть їхню пропозицію."
 pue.95.b: "Відмовтеся від їхньої пропозиції."

 pue.96.t: "[FROM.GetName] погодився встановити дипломатичні відносини"
 pue.96.d: "Уряд [From.GetName] погодився підписати з нами договір про дружбу і тепер дозволяє нам заснувати наше посольство в їхній країні"
 pue.96.a: "Чудові новини!"

 pue.97.t: "[FROM.GetName] відмовляється встановлювати дипломатичні відносини"
 pue.97.d: "Уряд [From.GetName] відмовився підписати з нами договір про дружбу. Хоча це не так вже й страшно в загальному плані, безперечно, що такі відмови можуть повільно підривати нашу міжнародну легітимність."
 pue.97.a: "Дуже шкода."

 pue.98.t: "Уряд Пуерто-Рико просить гарантії"
 pue.98.d: "Сьогодні до нашої столиці прибула пуерториканська делегація, яка звернулася до нашого уряду з проханням надати допомогу острову в разі військового вторгнення. Хоча сам острів мало що може пообіцяти, окрім доступу до порту та експорту цукру, витрати на його захист також будуть майже незначними. Тим не менш, ми повинні розглянути відповідь..."
 pue.98.a: "Ми згодні."
 pue.98.b: "Вони самі по собі."

 pue.99.t: "[FROM.GetName] погодився надати нам гарантію"
 pue.99.d: "Уряд [From.GetName] відмовився надати нам гарантію, незважаючи на всі наші зусилля переконати їх. На жаль, ми залишилися самі по собі."
 pue.99.a: "Чудово."

 pue.102.t: "[FROM.GetName] погодився надати нам гарантії"
 pue.102.d: "Уряд [From.GetName] відмовився надати нам гарантію, незважаючи на всі наші зусилля переконати їх. На жаль, ми залишилися самі по собі."
 pue.102.a: "Дідько!"

 pue.100.t: "Королівський флот захопив Пуерто-Рико"
 pue.100.d: "Після захоплення Нової Англії Королівський військово-морський флот вирушив до Карибського моря, щоб захопити острів Пуерто-Рико. Хоча місцева Національна гвардія не була поінформована про спробу захоплення острова Канадою, вона швидко відступила, оскільки зрозуміла, що не має жодних шансів захистити острів від нових окупантів. Хоча багато американців з Пуерто-Рико повертаються на материк, щоб боротися у громадянській війні, інші вирішили залишитися і присягнути на вірність нам в обмін на збереження роботи. Тим не менш, наш контроль над Карибським басейном став ще сильнішим."
 pue.100.a: "Чудова робота."

 pue.101.t: "Канада захопила Пуерто-Рико"
 pue.101.d: "Після захоплення Аляски та Нової Англії Королівський флот вирушив до Карибського моря, щоб захопити острів Пуерто-Рико. Національна гвардія готувалася захищати острів, але врешті-решт вирішила відступити, оскільки її моральний дух впав. Схоже, що ще одна частина Америки була вкрадена канадцями."
 pue.101.a: "Ми цього не забудемо."

 pue.200.t: "Пуерто-Рико розриває зв'язки!"
 pue.200.d: "У той час як ми постійно втрачаємо позиції на континенті, здається, що націоналістичні ополченці набралися сміливості і захопили Сан-Хуан. Їхній лідер, Педро Альбізу Кампос, окупував Ла-Форталезу і проголосив незалежність від нашого уряду. За звичайних обставин ми б відреагували на їхню зухвалість, але нинішня ситуація похмура, і ми не можемо дозволити собі відкривати новий фронт."
 pue.200.a: "У нас немає вибору."
 pue.200.b: "Libertad o Muerte! (Грати за Пуерто-Рико)"

 pue.201.t: "Прапор Пуерто-Рико"
 pue.201.d: "Після приєднання Пуерто-Рико до США американська влада заборонила використовувати пуерториканський прапор. Враховуючи його зв'язок з сепаратизмом від Іспанії, прапор все ще використовувався в деяких прихованих колах, а націоналісти навіть використали його на виборах 1932 року як свій прапор. З успіхом революції і повільним заспокоєнням нашого режиму з'явилася думка про те, що прапор може знову замайоріти як стяг Пуерто-Рико. Однак інші припускають, що, можливо, не варто використовувати прапор, розроблений сепаратистами в Америці, і що замість нього слід використовувати місцевий дизайн, наприклад, прапор повстання в Ларесі. Нарешті, інші члени партії пропонують, щоб партійний прапор НППР став національним прапором назавжди. Як завжди, остаточне рішення залишається за президентом Албізу..."
 pue.201.a: "Нехай партійний прапор буде нашим прапором."
 pue.201.b: "Використовуйте прапор з Grito de Lares."
 pue.201.c: "Використовуйте прапор сепаратистів."

 pue.202.t: "Перемога націоналістів на виборах"
 pue.202.d: "Після обрання Албізу виконуючим обов'язки президента в партії виникла невелика криза, оскільки більш радикальні елементи закликали Албізу здійснити повне захоплення острова. Незважаючи на те, що вони становили невелику, але активну меншість, це призвело до того, що нинішній продемократичний центр НППР почав уникати своїх радикальних колег і змусило Албізу віддати перевагу поміркованим перед радикалами. Це призвело до того, що багато представників радикального крила покинули НППР. Чи призведе це до послаблення режиму НППР до більш демократичної системи реформ, ще належить з'ясувати..."
 pue.202.a: "Гадаю, вони повинні були це передбачити."

 pue.204.t: "Початок земельної реформи"
 pue.204.d: "Після обрання Соціалістичної партії президент [PUE.GetLeader] своїм указом запровадив земельну реформу. Було створено комісію, яка займатиметься цим питанням, і ми вже почали отримувати протести від цукрових компаній, а також великих землевласників на нашому острові. У найближчі місяці нам доведеться діяти обережно, інакше ми ризикуємо припинити іноземне фінансування Пуерто-Рико, що буде руйнівним для нашої і без того ослабленої економіки."
 pue.204.a: "Наближається кінець цукрових монополій."

 pue.205.t: "Помер Сантьяго Іглесіас Пантін"
 pue.205.d: "З великим сумом ми дізналися, що Сантьяго Іглесіас Пантін, лідер Соціалістичної партії Пуерто-Рико, помер у віці 67 років. Як лідер не лише соціалістичного руху в Пуерто-Ріко, але й робітничого руху, його смерть разом зі смертю Антоніо Рафаеля Барсело знаменує собою кінець "довгого 19-го століття" для Пуерто-Ріко. Його тіло зараз перебуває у державній усипальниці в Сан-Хуані, а поховане воно буде на кладовищі Санта-Марія-Магдалена-де-Пацціс, також у столиці. Кажуть, що тисячі людей вже відвідали похоронну процесію Іглесіаса, а деякі вузькі вулички Старого Сан-Хуана переповнені прихильниками соціалістів, які прагнуть попрощатися зі своїм багаторічним лідером.\n\nПід час ходи було обрано нового лідера Соціалістичної партії Пуерто-Рико: Болівар Паган Лукка, зять Іглесіаса. Однак Паган - не та людина, якою був Іглесіас; він більш поміркований і компромісний член партії, який загалом більше тяжіє до лібералів, ніж його тесть, що викликало певне занепокоєння невеликих синдикалістських інтелектуальних груп на острові, що ця зміна керівництва може змінити перспективи Соціалістичної партії в гірший бік. Вони висловили певні протести проти призначення Пагана, але наразі партія єдина в жалобі за своїм колишнім лідером."
 pue.205.a: "Це кінець епохи."

 pue.206.t: "Синдикалісти залишають СППР!"
 pue.206.d: "Розчаровані новим, "класово зрадницьким" режимом СППР, багато членів набагато меншої, більш лівої частини партії покинули нас, натомість перейшовши до створення власних організацій або до вже існуючих, таких як Комуністична партія. Болівар Паган Лукка засудив вихід радикалів з партії і у відповідь заснував за підтримки уряду Пуерторіканську федерацію праці, нову профспілкову федерацію, яка має конкурувати з ВКП і FLT на острові. Цим ми врятували себе від гіршого, оскільки профспілки, лояльні до СППР і уряду, швидко перейшли на бік нової ФПТ, але ми все одно втратили помітну частину нашої підтримки."
 pue.206.a: "Чорт забирай!"

 pue.207.t: "Коаліція з НППР?"
 pue.207.d: "Оскільки вибори добігають кінця, Партія союзу змогла отримати лише уряд меншості, і для того, щоб повністю реалізувати нашу політику, нам було запропоновано сформувати коаліцію з іншою партією. Очевидною відповіддю на питання, з якою партією, є Пуерториканська націоналістична партія: заснована самим Колль-і-Кучі, партія зробила різкий зсув у бік революційного незалежницького руху за часів Педро Альбісу Кампоса, нинішнього лідера. Хоча незалежність Пуерто-Рико вгамувала значну частину ворожнечі між юніоністами та націоналістами, ідея коаліції не є такою, що влаштовує всіх в обох партіях. Що ж нам робити?"
 pue.207.a: "Немає нічого поганого в тому, щоб спробувати."
 pue.207.b: "Ми можемо отримати їхніх виборців іншими способами..."

 pue.208.t: "НППР приймає коаліцію!"
 pue.208.d: "З великим задоволенням ми можемо повідомити, що Педро Албізу Кампос погодився на коаліцію між Націоналістичною партією та Партією союзу. Разом ми поведемо нашу новонароджену республіку в майбутнє!"
 pue.208.a: "Фантастика!"

 pue.209.t: "НППР відмовляється від коаліції!"
 pue.209.d: "З розчаруванням мусимо повідомити, що Педро Албізу Кампос відмовився від коаліції між Націоналістичною партією та Партією Союзу, і що він і надалі залишатиметься в опозиції до нас. Зазвичай це було б великою поразкою для нас, але, на щастя, у нас є інший план: використовувати пропаганду, щоб завоювати їхніх виборців, нагадуючи їм, що він заснував Націоналістичну партію, покинувши її на знак протесту проти екстремізму Альбізу Кампоса. Ми повинні завоювати серця не лише власного народу, але й серця опозиції."
 pue.209.a: "До роботи."

 pue.210.t: "Пропагандистська кампанія проти НППР"
 pue.210.d: "Оскільки багато членів НППР поділяють наші ідеали, Хосе розробив пропагандистську програму, щоб спробувати сформувати Союзну партію як природну спадкоємицю колишньої НППР, засуджуючи нову партію як невдалий відщепенець. Хоча для таких полум'яних націоналістів, як Альбізу, це буде кричущою образою, більш помірковані націоналісти можуть побачити світло наших аргументів і приєднатися до партії "Переможець"."
 pue.210.a: "Зрештою, яка користь від антиіноземної партії без іноземців, з якими можна боротися?"

 pue.211.t: "Протести проти високих податків"
 pue.211.d: "Відтворюючи концепції Г'юї Лонга, Хосе Колл-і-Кучі розпочав власну програму "Поділіться багатством", яка має на меті рівномірний розподіл багатства по всій країні. Однак, як і передбачалося, з цим є проблема: на відміну від Сполучених Штатів, Пуерто-Рико, як правило, не має численного і надзвичайно багатого вищого класу населення, який має багатство, що підлягає перерозподілу. Тому, щоб виправити це, наш уряд обклав багатші верстви населення високими податками, щоб виконати обіцянку. Нові податки, однак, не були сприйняті належним чином.\n\nБагато представників середнього класу Пуерто-Рико вийшли на вулиці країни, протестуючи проти цієї передбачуваної реформи економічної системи, але президент Колль-і-Кучі чітко дав зрозуміти, що він не відступить від своєї віри в програми "Поділіться нашим багатством", і що вони триватимуть, незважаючи на протести."
 pue.211.a: "Звучить не дуже добре."

 pue.212.t: "Рафаель Мартінес Надаль помер"
 pue.212.d: "Колишній лідер Республіканської партії Пуерто-Рико, яка зараз занепадає, Рафаель Мартінес Надаль помер сьогодні у своєму рідному місті Гуайнабо. Давній союзник Сантьяго Іглесіаса Пантіна, Рафаель залишив по собі суперечливу спадщину, оскільки його підтримка "Коаліції" і співпраця зі Сполученими Штатами стали причиною того, що деякі групи уникають його як американського колабораціоніста. Його партія стала винною за асоціацією, оскільки багато членів партії скасували своє членство після того, як американці пішли. Тим не менш, втрата такого відомого кар'єрного політика не залишилася непоміченою, і кілька великих партійних лідерів будуть присутні на його похоронах."
 pue.212.a: "Здається, незалежність спрацювала не на користь усіх."

 pue.213.t: "Помер Матіас Гонсалес Гарсія"
 pue.213.d: "Сьогодні відійшов у вічність гуарабський письменник Матіас Гонсалес Гарсія. Відданий послідовник письменника Еміля Золя, Матіас став відомим на острові та за його межами завдяки таким книгам, як "Перше народження", "Коза", "Ель Ескандало", "Ернесто", "Кармела" та "Пологовий будинок". Кажуть, що ці книги, написані в дуже чіткому натуралістичному літературному стилі, стали джерелом натхнення для нової генерації письменників-натуралістів на острові."
 pue.213.a: "Час покаже, чи вціліє його спадщина."

 pue.300.t: "Вибори в Пуерто-Рико [GetYear] р."
 pue.300.d: "Після років стабільного правління на острові нарешті відбулися вибори, як і передбачено конституцією. Люди з нетерпінням чекають на результати виборів, щоб дізнатися про їхні підсумки..."
 pue.300.a: "СППР перемагає на виборах!"
 pue.300.b: "Ліберали перемагають!"
 pue.300.c: "СПР здобуває перемогу!"
 pue.300.e: "Націоналісти перемагають!"

 pue.301.t: "Вибори в Пуерто-Рико [GetYear] р."
 pue.301.d: "Після років стабільного правління на острові нарешті відбулися вибори, як і передбачено конституцією. Люди з нетерпінням чекають на результати виборів, щоб дізнатися про їхні підсумки..."
 pue.301.a: "СППР перемагає на виборах!"
 pue.301.b: "Ліберали перемагають!"
 pue.301.c: "СПР здобуває перемогу!"
 pue.301.e: "Націоналісти перемагають!"

