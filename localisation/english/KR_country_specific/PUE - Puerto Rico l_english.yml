 PUE_anti_American_sentiment_3_desc: "З часу анексії Пуерто-Рико в результаті іспано-американської війни та підписання Паризького договору відносини між Пуерто-Рико та США були в кращому випадку неспокійними. Спочатку незалежники бачили в цьому можливість вирватися з переважно проіспанського статус-кво, але з часом стало зрозуміло, що американці не мають наміру надавати острову незалежність. Відтоді десятиліття боротьби за незалежність і придушення американцями цих рухів вилилися в широкомасштабний антиамериканський рух, який, хоча й існує в більш поміркованих формах у демократичних партіях, також еволюціонував у більш насильницькі ідеї в таких партіях, як НППР, які тепер розглядають американців як силу, яку треба перемогти за будь-яку ціну. Оскільки американці не змогли консолідуватися, острів тепер просто віддалятиметься від ідеї коли-небудь знову стати союзною територією..."
