###Focuses###
 PUE_Protests_Begin: "Успішні протести"
 PUE_Protests_Begin_desc: "Після тижнів заворушень американці нарешті вирішили діяти. Тепер справа за губернатором і політичними силами, що стоять за Пуерто-Ріко, або досягти угоди, або прокласти шлях до довгоочікуваної незалежності..."
 PUE_Armed_Forces: "Національна оборона Пуерто-Рико"
 PUE_Armed_Forces_desc: "Як незалежній державі Пуерто-Рико все ще буде потрібна армія, яка зможе охороняти її кордони і захищати її інтереси за кордоном. І хоча ми маємо фору завдяки Національній гвардії Естевеса, нам все ще потрібно перетворити таку організацію на повноцінну нову інституцію - Пуерто-Риканську армію."
 PUE_coast_guard: "Берегова охорона Пуерто-Рико"
 PUE_coast_guard_desc: "Як острівна держава, контроль над нашими берегами має першорядне значення для нашої національної безпеки. Хоча створення флоту - це довгостроковий проект, ми повинні інвестувати в нього з розумом."
 PUE_economic_recovery: "План економічного відновлення"
 PUE_economic_recovery_desc: "Після більш ніж десятиліття економічних труднощів було розроблено кілька планів і схем, щоб допомогти нам вийти з депресії. Хоча свого часу американці не змогли їх реалізувати, зараз, коли ми самі вирішуємо свою долю, можливо, настав час перезапустити ці плани і повернути економіку Пуерто-Рико на правильний шлях."
 PUE_convene_San_Juan: "Сан-Хуанська конвенція"
 PUE_convene_San_Juan_desc: "Губернатор Віншип вирішив, що найкращий спосіб подолати антиамериканські настрої на острові - зустрітися з різними партіями, які представляють пуерториканський народ у законодавчому органі, щоб досягти компромісу. Чи врятує це американську присутність на острові, чи ще більше прирече її на загибель, ще належить з'ясувати..."
 PUE_destroyer_designs: "Проєкти есмінців"
 PUE_destroyer_designs_desc: "Есмінці є життєво важливими для будь-якого сучасного флоту, незалежно від його розміру. Ці легкі кораблі супроводу захищають життєво важливі торговельні шляхи від небезпечних підводних атак, і якщо ми хочемо забезпечити безпеку торгівлі Пуерто-Рико, ми повинні з нетерпінням чекати на їхній розвиток."
 PUE_submarine_designs: "Імпортні проєкти субмарин"
 PUE_submarine_designs_desc: "Хоча есмінці життєво необхідні для захисту наших торговельних шляхів, наші вороги також мають свої торговельні шляхи, і, враховуючи наші обмежені ресурси, ми не можемо дозволити, щоб їхня торгівля досягала їхніх берегів, інакше ми програємо в довгостроковій перспективі. Ми повинні інвестувати в підводні човни, щоб мати можливість переривати ці торговельні шляхи."
 PUE_san_juan_dry_dock: "Astillero de Puerto Rico"
 PUE_san_juan_dry_dock_desc: "Протягом багатьох років обговорювалася пропозиція про створення пуерториканської верфі в Сан-Хуані, яка б допомогла вирішити проблему безробіття в цьому районі, а також забезпечила б вкрай необхідну заміну американському торговому судноплавству, яке донедавна було монополістом на острові. Тепер ми нарешті готові інвестувати і створити "Астіллеро де Пуерто"."
 PUE_look_towards_America: "Копіювання американської моделі"
 PUE_look_towards_America_desc: "Американці захищали острів понад три десятиліття, і багато наших нинішніх офіцерів служили в американській системі. Цілком логічно, що замість того, щоб змінювати свою структуру, ми продовжуємо використовувати і розширювати американську систему."
 PUE_No_deal: "Провал переговорів"
 PUE_No_deal_desc: "Незважаючи на всі зусилля губернатора, компромісу з Союзом Пуерто-Рико досягти не вдалося. Тепер єдиним варіантом залишається мирний перехід до незалежності."
 PUE_aggressive_autarky: "Агресивна автаркія"
 PUE_aggressive_autarky_desc: "Коли іноземні інвестори відкликають свої інвестиції або економічна рецесія вражає світ, сотні тисяч жителів Пуерто-Рико стають безробітними за одну ніч, і така ситуація з роками стає нестійкою. Націоналісти вже давно виступають за сильні протекціоністські заходи, і тому ми почнемо впроваджувати цю нову політику, щоб знову повернути економіку Пуерто-Рико на правильний шлях."
 PUE_arrangement_reached: "Успіх переговорів"
 PUE_arrangement_reached_desc: "Зумівши переконати членів СПР, ми змогли підписати угоду, і ми на шляху до того, щоб знову повернутися до Союзу як союзники."
 PUE_Puerto_Rico_Relief_Plan: "План допомоги Пуерто-Рико"
 PUE_Puerto_Rico_Relief_Plan_desc: "Одним з пунктів Конвенції Сан-Хуан була гостра потреба в економічній допомозі Пуерто-Ріко, оскільки економіка острова лежить в руїнах через десятиліття сільськогосподарської моделі, орієнтованої на експорт. Американському уряду доведеться об'єднати свої ресурси, щоб забезпечити пуерториканців роботою, але в довгостроковій перспективі це буде вигідно для нас обох."
 PUE_Economic_stance: "Економічна позиція щодо Союзу"
 PUE_Economic_stance_desc: "Навіть якщо наше прагнення до незалежності є справжнім, ми не можемо повністю розірвати наші зв'язки з американським урядом. Нам необхідно визначити статус американського бізнесу і торгівлі в Пуерто-Рико, і хоча це може погано закінчитися для американського уряду, було б корисно, якби ми уклали угоду якомога швидше."
 PUE_status_of_Americans: "Статус американських громадян"
 PUE_status_of_Americans_desc: "Хоча американці гарантували, що не перешкоджатимуть нашому самовизначенню, очевидно, що вони зацікавлені у подальшому добробуті американців на острові. Звернення до них з пропозицією укласти угоду про зменшення напруженості, безумовно, могло б зробити значний внесок у те, щоб вони сприймали нас більш позитивно."
 PUE_social_status: "Статус пуерториканців в Америці"
 PUE_social_status_desc: "Незважаючи на прийняття Закону Джонса, до пуерториканців в Америці довгий час ставилися як до громадян другого сорту, мало визнавали їхні громадянські права, донедавна вони буквально не могли голосувати, і навіть змушували деяких пуерториканців служити в сегрегованих афро-американських полках! Це має змінитися, якщо наш острів хоче інтегруватися назад до Союзу."
 PUE_back_to_the_Union: "Повернення до Союзу"
 PUE_back_to_the_Union_desc: "Оскільки наше населення підтримує наше повернення до Союзу, ми повинні нарешті приєднатися до американців і знову боротися разом, як одне ціле!"
 PUE_full_independence: "Проголошення повної незалежності"
 PUE_full_independence_desc: "Після підписання наших угод з американцями настав час підписати остаточну декларацію про незалежність. Копіюючи наших південноамериканських кузенів, ми зробимо офіційну декларацію, якою пишатимуться наші батьки-засновники, а потім збережемо її в архіві для майбутніх поколінь."
 PUE_home_grown_army: "Вітчизняні сили оборони"
 PUE_home_grown_army_desc: "Після вигнання американського персоналу, чому ми повинні зберігати їхні репресивні інституції? У нас вже давно існують паралельні організації, такі як "Кадети Республіки", які роками виступали неформальною бойовою силою на острові. Можливо, нам варто перейняти їхню структуру і розвивати її як нашу нову армію, а не просто копіювати те, що намагалися нав'язати нам американці."
 PUE_recruitment_drive: "Рекрутингова кампанія"
 PUE_recruitment_drive_desc: "Однією з головних потреб Кадетів є новобранці. Оскільки структура Кадетського корпусу побудована на чисельній перевазі, він має постійну потребу у свіжих рекрутах, тому ми повинні як заохочувати людей добровільно вступати в організацію, так і призивати працездатних чоловіків в окремий резерв, щоб викликати їх у потрібний момент."
 PUE_weapons_workshops: "Створення збройових майстерень"
 PUE_weapons_workshops_desc: "Не маючи власної збройової промисловості та бажаючих іноземних постачальників, ми не маємо іншого вибору, окрім як покладатися на власні сили у виробництві зброї. Хоча це може бути складно налагодити, в довгостроковій перспективі нам буде вигідно імпортувати інструменти для виготовлення зброї і відкрити перші збройові майстерні на острові."
 PUE_weapons_contracts: "Підрядники з виробництва зброї"
 PUE_weapons_contracts_desc: "Завдяки контактам в Америці ми змогли укласти солідний контракт на постачання зброї для наших військових потреб. Хоча дехто стверджує, що місцеве виробництво було б кращим, не можна заперечувати, що краще мати іноземну перевірену зброю, ніж ризикувати, виробляючи неякісні матеріали тут, на нашому острові."
 PUE_national_guard: "Національна гвардія Пуерто-Рико"
 PUE_national_guard_desc: "Національна гвардія Пуерто-Рико, створена 3 червня 1916 року, відіграє життєво важливу роль в обороні острова з моменту свого заснування. Її засновник і головнокомандувач Луїс Р. Естевес запропонував зробити її основною бойовою силою, оскільки вона є найбільш розвиненою і підготовленою оборонною інституцією в нашій країні, і ми задовольнимо його прохання."
 PUE_officer_exchange_program: "Програма обміну офіцерами"
 PUE_officer_exchange_program_desc: "Вест-Пойнт вже давно приймає пуерториканських новобранців на офіцерську підготовку. Проте з набуттям Пуерто-Рико незалежності ця домовленість опинилась під загрозою. На щастя, командир Естевес має контакти в академії, які вказують на те, що вони готові продовжувати приймати новобранців за умови, що ми досягнемо економічно вигідної домовленості."
 PUE_patrol_air_force: "Патрульні ВПС Пуерто-Рико"
 PUE_patrol_air_force_desc: "Хоча військово-повітряні сили ніколи не були частиною пріоритетів кадетів, очевидно, що наші сили самі по собі не встоять проти іноземного військово-морського вторгнення. Нам потрібні літаки, здатні запобігти висадці морського десанту, не для того, щоб повністю відбити вторгнення, а для того, щоб принаймні послабити його настільки, щоб наші сухопутні війська змогли про нього подбати, тому ми повинні інвестувати у військово-повітряні сили, здатні забезпечити нам такий захист."
 PUE_air_force: "Повітряна національна гвардія Пуерто-Рико"
 PUE_air_force_desc: "Наслідуючи американський приклад, Пуерто-Ріко має розпочати створення аналогу Повітряного корпусу армії США. Зосереджуючись на захисті нашого неба, а також координуючи свої дії з нашими арміями, вона допоможе нашій піхоті мати перевагу на полі бою."
 PUE_naval_bomber: "Захист морських бомбардувальників"
 PUE_naval_bomber_desc: "Згідно з нашим планом, імпорт і створення морських бомбардувальників є пріоритетом, щоб ми могли створити периметр навколо нашого острова, де наші вороги не зможуть напасти на нас, зосередивши свої зусилля на ключових напрямках, де наші місцеві сили зможуть їх перехопити."
 PUE_repurpose_the_castle: "Перепрофілювання замку Сан-Феліпе-дель-Морро"
 PUE_repurpose_the_castle_desc: "Замок Сан-Феліпе вже давно став символом нашої національної оборони, і, враховуючи його стратегічне розташування і великі тренувальні майданчики, було запропоновано створити в ньому офіцерську академію для навчання кадетів Республіки. Ми повинні дозволити реалізації цього плану і профінансувати його прогрес."
 PUE_new_army_marches_forward: "Нова армія"
 PUE_new_army_marches_forward_desc: "Після завершення реформування нашої армії, пуерториканські військові тепер можуть стояти пліч-о-пліч з будь-якими силами в Карибському басейні!"
 PUE_puerto_rico_own_fleet: "Флот Пуерто-Рико"
 PUE_puerto_rico_own_fleet_desc: "Відмовляючись підлаштовуватися під будь-яку іншу країну, ми прокладемо власний шлях у Карибському басейні і створимо власний флот, здатний захистити наші інтереси і спроектувати силу на наші безпосередні загрози."
 PUE_construct_flag_ship: "Флагманський корабель"
 PUE_construct_flag_ship_desc: "Хоча будівництво флагманського корабля буде дорогим задоволенням, у нас немає вибору, оскільки наше рішення залишитися наодинці в Карибському морі означає, що нам немає на кого покластися."
 PUE_puerto_rico_pride: "Гордість ВМС Пуерто-Рико"
 PUE_puerto_rico_pride_desc: "Пуерто-Рико походить від двох великих військово-морських наддержав своєї епохи: Іспанії та Сполучених Штатів. Тому важливість сильного військово-морського флоту не втрачена в нашому народі. Тому для нашого флоту не бракує новобранців, а разом з ними ми маємо достатньо персоналу, щоб розглянути можливість відкриття військово-морської академії. Хоча він не такий великий, як у інших великих атлантичних держав, його все одно достатньо, щоб захистити нашу країну."
 PUE_foreign_ship_designs: "Імпорт проєктів суден"
 PUE_foreign_ship_designs_desc: "З нашими новими кораблями та іноземним персоналом ми можемо почати імпортувати іноземні проекти кораблів, щоб розвивати наші ескадрені міноносці. Хоча наші військово-морські сили все ще перебувають у зародковому стані, наша торгівля все ще потребуватиме захисту, а імпорт новітніх технологій у сфері ескортних кораблів може виявитися життєво важливим у найближчі роки."
 PUE_dockyard_investments: "Інвестиції у верфі"
 PUE_dockyard_investments_desc: "Щоб утримувати військово-морський флот, нам потрібні верфі. Прохання про кредит до нашого захисника може виявитися корисним як для нашого захисту, так і для нашого сектору зайнятості, відкриваючи нові робочі місця."
 PUE_fighters: "Інвестиції у винищувачі"
 PUE_fighters_desc: "Будь-який вид ВПС Пуерто-Рико гостро потребує винищувачів! Тому наш обов'язок - забезпечити наших пілотів обладнанням, необхідним для досягнення переваги в повітрі."
 PUE_med_bomber: "Інвестиції у бомбардувальники"
 PUE_med_bomber_desc: "Хоча маленькі і маневрені морські бомбардувальники, безумовно, можуть завдати чималого удару по ворожих кораблях, бувають випадки, коли ворог висаджується на сушу, і нам знадобиться щось для переслідування його військ на суші, а також літаки, здатні витримати більш серйозні пошкодження, щоб досягти більш цінних морських об'єктів. Таким чином, ми повинні інвестувати в середні бомбардувальники."
 PUE_CAS: "Авіаційна підтримка"
 PUE_CAS_desc: "Літаки ближньої авіаційної підтримки - це нове диво поля бою. Хоча вони не несуть стільки боєприпасів, як важкі бомбардувальники, вони компенсують цей недолік точністю, а така точність нам знадобиться, якщо нашому острову знову загрожуватиме небезпека, адже ми не можемо дозволити собі супутні збитки або марнування ресурсів. Тому ми повинні продовжувати інвестувати в придбання та розвиток цього типу літаків."
 PUE_take_the_skies: "Захист неба Пуерто-Рико"
 PUE_take_the_skies_desc: "Хоча в нашому розпорядженні є літаки, цього недостатньо, щоб захистити наші міста від бомбардувань і забезпечити перевагу в повітрі. Нам потрібно найняти інструкторів, які навчать наших пілотів, як найкраще використовувати свої літаки та літаки противника."
 PUE_export_focus: "Експортно-орієнтована економіка"
 PUE_export_focus_desc: "Незважаючи на протести націоналістів, у нас немає реального економічного вибору, окрім як підтримувати модель експорту сільськогосподарської продукції. Це означає, що поки що ми продовжуватимемо експортувати, але частину виручки ми все одно спрямовуватимемо в місцеву промисловість, навіть якщо це може сповільнити наш промисловий розвиток у довгостроковій перспективі."
 PUE_sugar_market: "Вдосконалення ринку цукру"
 PUE_sugar_market_desc: "Цукрові плантації на острові вже давно стали основою пуерториканської економіки. Однак вони значною мірою застаріли, і оскільки вся наша економіка залежить від них, модернізація цього сектору потребуватиме серйозних зусиль, якщо ми справді хочемо вижити в умовах економічної депресії."
 PUE_pineapple_investments: "Забезпечення інвестицій в ананаси"
 PUE_pineapple_investments_desc: "Ринок ананасів є сектором, який часто ігнорується багатьма країнами, орієнтованими на сільське господарство, здебільшого через виняткові умови, необхідні для його вирощування. На щастя для нас, ананаси легко знайти на нашому острові, і вони є чудовим джерелом доходу на досить неосвоєному ринку, тому ми повинні забезпечити деякі інвестиції в цей швидко зростаючий сільськогосподарський сектор!"
 PUE_subsistence_farming: "Натуральне господарство"
 PUE_subsistence_farming_desc: "Наші фермери протягом століть були змушені вирощувати товарні культури, щоб вижити. Однак, зі зміною нашої економічної політики на більш автаркічну модель, ті ж самі фермери зараз страждають від дефіциту, оскільки вони не можуть продати більшу частину свого цукру. Для вирішення цієї проблеми необхідно заохочувати натуральне господарство, щоб наші фермери могли знову стати незалежними від прибутків від експорту."
 PUE_industrial_investment: "Інвестиції в промисловість"
 PUE_industrial_investment_desc: "Хоча Пуерто-Ріко може запровадити жорсткі тарифи на свій експорт, не можна заперечувати, що у нас катастрофічно не вистачає грошей для здійснення промислових інвестицій. Тому ми надаватимемо податкові пільги та спеціальні умови для нових компаній, які прийдуть на наш острів і забезпечать наших громадян робочими місцями, яких вони так потребують."
 PUE_industrial_tooling: "Імпорт промислових інструментів"
 PUE_industrial_tooling_desc: "Незалежно від нашого підходу до економічної політики, існуюча легка промисловість Пуерто-Рико гостро потребує модернізації. Імпорт сучасних інструментів та промислового обладнання має вивести нас на один рівень з іншими країнами світу."
 PUE_relief_program: "Ухвалення урядових планів допомоги"
 PUE_relief_program_desc: "Головною проблемою пуерториканської економіки є високий рівень безробіття. Враховуючи відсутність природних способів для людей отримати роботу, є лише кілька варіантів, окрім створення робочих місць через інвестиції та державні компанії. Таким чином, ми повинні прагнути запустити фінансовану урядом будівельну компанію в Сан-Хуані, щоб вона допомогла вирішити проблему безробіття."
 PUE_crisis_solved: "Подолання економічної кризи"
 PUE_crisis_solved_desc: "Хоча наслідки рецесії, ймовірно, впливатимуть на нашу країну ще багато років, якщо не десятиліть, найгірше вже позаду. Хоча це, можливо, ще не означає кінець усіх негараздів Пуерто-Рико, це, безумовно, крок у правильному напрямку."
 PUE_investment_in_industry: "Інвестиції в легку промисловість"
 PUE_investment_in_industry_desc: "Легка промисловість була життєво важливою для сприяння експорту цукру з наших плантацій. Продовжуючи інвестувати в неї, ми зможемо збільшити виробництво цукру та отримати ще більші прибутки від нашої експортної програми."
 PUE_assembly_lines: "Виробництво на конвеєрних лініях"
 PUE_assembly_lines_desc: "В міру того, як наша країна індустріалізується, ми також повинні адаптувати нашу індустріальну методологію. Враховуючи шалений рівень безробіття на острові, в наших інтересах було б запровадити конвеєрну систему виробництва, яка залучає якомога більше робітників для виконання якомога більшої кількості завдань, тому ми заохочуватимемо таку практику в нашій існуючій промисловості."
 PUE_trade_links: "Торговельні зв'язки Пуерто-Рико"
 PUE_trade_links_desc: "Незалежно від економічних планів нашого уряду, нам доведеться підтримувати торгівлю з іншими країнами власними силами. В інтересах нашого уряду було б інвестувати в судна для перевезення вантажів, щоб ми могли зміцнити стабільність нашої економіки через торгівлю."
 PUE_officer_initiative: "Ініціатива офіцерів ВМС"
 PUE_officer_initiative_desc: "Брак морських офіцерів відчуває наша країна з моменту здобуття незалежності. Фінансуючи створення невеликої військово-морської академії в порту Сан-Хуан, а також оплачуючи нашим випускникам навчання за кордоном і повернення на службу, ми зможемо подолати цей недолік."
 PUE_Coastal_patrol_force: "Сили берегової охорони"
 PUE_Coastal_patrol_force_desc: "З консолідацією нашої авіації ми нарешті зможемо створити боєздатні сили берегового патрулювання, які слугуватимуть як розвідниками, що попереджатимуть нас про активність ворога, так і першим засобом захисту від нападу."
 PUE_fleet_exercises: "Навчання флоту"
 PUE_fleet_exercises_desc: "Хоча новостворені ВМС Пуерто-Рико, безумовно, ніколи не досягнуть такого ж розміру, як німецький чи американський флоти, нам все одно потрібні боєздатні сили! Для цього біля наших берегів має бути проведена серія навчань, щоб переконатися, що наші сили готові до виконання цього завдання."
 PUE_officer_academy: "Нова академія офіцерів"
 PUE_officer_academy_desc: "Не маючи можливості відправляти наших офіцерів за кордон, як з дипломатичних, так і з фінансових причин, ми змушені відкрити власну офіцерську академію в Сан-Хуані. Хоча вона не дуже вражає у порівнянні з такими закладами, як Військово-морська академія в Аннаполісі, вона все ж виконує свою роботу, забезпечуючи наш невеликий флот постійним потоком здібних офіцерів."

###Nationalist Tree####
 PUE_the_hour_of_nationalism: "Час націоналізму"
 PUE_the_hour_of_nationalism_desc: "Коли народ нарешті скинув кайдани іноземних поневолювачів, настав час для Націоналістичної партії вийти на авансцену протистояння, до якого вона готувалася майже десять років. Ми переможемо будь-якою ціною!"
 PUE_the_Grito_de_Lares: "Друге Grito de Lares"
 PUE_the_Grito_de_Lares_desc: "Зараз, коли наші іноземні гнобителі повертаються, щоб знову накинути на нас свої кайдани, нам потрібно знову згуртувати наш народ. Найвідомішим повстанням на нашому острові було Грито-де-Ларес 1868 року, і для того, щоб згуртувати наш народ, ми повинні прийняти ідею, що це - Друге Грито-де-Ларес, те, в якому Пуерто-Рико нарешті стане вільним!"
 PUE_form_peoples_militias: "Народне ополчення"
 PUE_form_peoples_militias_desc: "Немає часу чекати на мобілізацію Національної гвардії Естевеса. Нам потрібен кожен чоловік, якого ми можемо отримати, і тому ми повинні почати мобілізувати кожного чоловіка і жінку, які бажають бачити Пуерто-Ріко незалежним від іноземних загарбників."
 PUE_the_revolution_successful: "Успішна революція"
 PUE_the_revolution_successful_desc: "Так чи інакше, наш новий уряд вижив, незважаючи ні на що. Тепер нам потрібно з нетерпінням чекати на відбудову і переробку Пуерто-Рико з нуля."
 PUE_refit_the_castle: "Відновлення замку Сан-Феліпе-дель-Морро"
 PUE_refit_the_castle_desc: "Замок Сан-Феліпе-дель-Морро здавна був одним з головних оборонних укріплень острова. Хоча він значно застарів, ми можемо імпровізувати його конструкцію та стратегічне розташування, щоб перетворити його на укріплення, яке може ефективно захищати Сан-Хуан від іноземних загарбників."
 PUE_naval_defence: "Захист від морського вторгнення"
 PUE_naval_defence_desc: "Переобладнання замку недостатньо, щоб захистити весь острів. Нам потрібні окопи, бункери, морські вали, все, що може допомогти нам відбити або принаймні сповільнити загарбників."
 PUE_weapons_smuggling: "Контрабанда зброї"
 PUE_weapons_smuggling_desc: "Зважаючи на відсутність місцевої промисловості, ми не маємо іншого вибору, окрім як отримувати зброю "нетрадиційними" способами. Деякі кубинські контрабандисти зв'язувалися з нами, щоб провезти гвинтівки на наш острів, але вони, очевидно, не будуть робити це безкоштовно..."
 PUE_recruitment_effort: "Зусилля з рекрутингу"
 PUE_recruitment_effort_desc: "Ополченці, яких ми зібрали, важливі, але їх недостатньо. Для майбутніх битв нам потрібна кожна рука на палубі, і ми повинні спробувати заохотити вербування всіх працездатних чоловіків з острова хоча б на допоміжні ролі."
 PUE_guerilla_warfare: "Тактика партизанської війни"
 PUE_guerilla_warfare_desc: "Кадети Республіки вже давно взяли до рук зброю в лісах і джунглях острова, готуючись до того часу, коли їм доведеться боротися з американцями. Зараз їхній досвід вкрай необхідний для нашої боротьби, і, на щастя, їм є чому навчити наших новобранців."
 PUE_anti_air_battery: "Імпровізовані зенітні батареї"
 PUE_anti_air_battery_desc: "Хоча ми можемо контролювати землю на нашому острові, ворог має певний контроль над небом. Нам потрібно створити підрозділ у складі наших ополченців, який буде стежити за небом і збивати ворожі літаки, коли вони з'являться. Можливо, у нас не так багато зброї, але, можливо, ми зможемо перепрофілювати деякі кулемети, які залишили американці, для цього завдання."
 PUE_high_morale: "За вільне Пуерто-Рико!"
 PUE_high_morale_desc: "Коли наша оборона готова, наша армія готова, а вороги стоять біля наших воріт, обов'язком кожного громадянина має стати забезпечення нашого успіху. Можливо, доведеться йти на жертви, доведеться урізати раціон, але перемога не мала бути легкою. Незважаючи на це, ми повинні йти вперед, якщо ми хочемо врятувати нашу націю від ще одного століття колоніалізму!"
 PUE_fate_of_the_democracy: "Доля демократів"
 PUE_fate_of_the_democracy_desc: "У той час як демократичні партії, такі як ліберали, підтримували наше повстання, інші, такі як республіканці чи соціалісти, виступали проти нашої революції. На щастя, нам більше не потрібно мати справу з їхніми спробами послабити нашу владу, тож наш лідер має вирішити, чи варто нам зберігати фасад легітимності, підтримуючи ці партії, чи варто просто відрізати їх від нас назавжди."
 PUE_the_new_government: "Новий уряд Пуерто-Рико"
 PUE_the_new_government_desc: "Після того, як Альбісу зручно вмостився у Ла-Форталезі, Націоналістична партія Пуерто-Рико має зібратися, щоб визначитись із новим урядом. Однак все може бути не так добре, як здається, і всередині партії починають утворюватися тріщини..."
 PUE_towards_a_new_Puerto_Rico: "Назустріч новому Пуерто-Рико"
 PUE_towards_a_new_Puerto_Rico_desc: "Альбісу має грандіозні плани переробити Пуерто-Рико з нуля. Тепер, коли ми повністю звільнилися від кайданів європейського та американського імперіалізму, немає кращого часу, ніж почати переробляти наше суспільство, починаючи з політичної сфери, закінчуючи економічною та соціальною сферами. Незабаром розпочнеться низка реформ, які визначать долю нашої нації на довгі роки!"
 PUE_deal_with_remaining_Americans: "Угода з рештою американців"
 PUE_deal_with_remaining_Americans_desc: "Американці вже давно стали чумою на острові, і ми нарешті в змозі завдати смертельного удару по їхній присутності тут назавжди. Однак у партії не всі згодні з тим, що ми повинні це зробити, і Альбізу належить вирішити цю розбіжність..."
 PUE_economic_reform: "Програма економічних реформ"
 PUE_economic_reform_desc: "Незважаючи на багаторічні спроби економічних реформ, жодна з американських політик не змогла по-справжньому допомогти пересічному пуерториканцю. Таким чином, націоналістична партія має забезпечити кращий рівень життя для всіх пуерториканців, але що це означає, партія ще має обговорити..."
 PUE_political_reform: "Кампанія політичної реформи"
 PUE_political_reform_desc: "Десятиліттями пуерториканці існували ізольовано від політичної діяльності. Лише протягом дуже коротких і дуже обмежених періодів наш народ фактично користувався правом голосу, і все це відбувалося через всепроникний вплив іноземних гнобителів. На щастя, Націоналістична партія, можливо, ще має ліки від цієї хвороби..."
 PUE_social_reform: "План соціальних реформ"
 PUE_social_reform_desc: "Хоча наша культура вистояла, незважаючи на спроби культурної колонізації з боку американців, є ще багато роботи, спрямованої на її зміцнення. Так, партія розробила план зміцнення деяких концепцій, які Альбісу назвав "пуерториканськими", але чи справді він хоче, щоб його концепція пуерториканської ідентичності була обов'язковою, чи лише для справжніх патріотів - вирішуватиметься ним..."
 PUE_international_recognition_NAT: "Міжнародне визнання"
 PUE_international_recognition_NAT_desc: "Оскільки наше повстання було не зовсім законним і дуже жорстоким, міжнародна спільнота спочатку цуралася нас і відмовлялася визнати наше існування, здебільшого для того, щоб підіграти своїм англосаксонським господарям! Однак з того часу минуло багато часу, і, можливо, настав час нарешті звернутися до решти світу в пошуках визнання."
 PUE_antillean_dream: "Антильська мрія"
 PUE_antillean_dream_desc: "Ідея створення Об'єднаної Антильської держави була запропонована одним із батьків-засновників Пуерто-Рико, Рамоном Еметеріо Бетансесом. Враховуючи, що такий союз також забезпечить нам захист від подальшої агресії, це може бути позитивним геополітичним кроком, особливо зараз, коли немає іспанців чи американців, які могли б нас захистити."
 PUE_full_independence_DEM: "Справжня незалежність Пуерто-Рико"
 PUE_full_independence_DEM_desc: "Нам не потрібні правителі чи господарі, які б вказували нам шлях. Пуерто-Рико є цілком нормальною країною в Карибському басейні, і ми повинні шукати лише тих, хто бажає, щоб ми залишалися такими, а не намагатися забезпечити будь-яку давно померлу мрію про велич, яку, можливо, мали наші батьки-засновники."
 PUE_economic_integration: "Економічна інтеграція"
 PUE_economic_integration_desc: "Однією з головних перешкод на шляху до створення Антильського союзу є неоднорідність економіки Куби, Домініканської Республіки та Пуерто-Рико. Це вимагатиме багатонаціональної співпраці, але полегшить процес об'єднання після його завершення."
 PUE_Political_integration: "Політична інтеграція"
 PUE_Political_integration_desc: "Ще однією з головних перешкод на шляху до створення Антильського союзу є великі, майже непримиренні розбіжності щодо внутрішньої політики кожного з його членів. Нам доведеться об'єднати офіси та міністерства багатьох секторів, якщо ми хочемо досягти згуртованості уряду, оскільки альтернативою буде неефективний уряд, який буде викликати у людей бажання, щоб ми ніколи не об'єднувалися."
 PUE_united_antilles: "Об'єднання Антильських островів"
 PUE_united_antilles_desc: "Після довгого шляху переговорів, інтеграції та реформ нарешті настав час заснувати Антильський Союз. Хай живуть наші друзі на Кубі та в Домініканській Республіці! Нехай мрія Рамона Еметеріо Бетансеса живе доти, доки стоять наші народи!"
 PUE_seek_a_new_guarantor: "Пошук нового захисника"
 PUE_seek_a_new_guarantor_desc: "Пуерто-Рико завжди розраховувало на те, що більша держава захистить його від зовнішньої агресії. Спочатку це була Іспанія, потім американці, але тепер, коли обидві держави повністю покинули острів, нам потрібно знайти нового захисника."
 PUE_old_friendships: "Старі друзі"
 PUE_old_friendships_desc: "Уряд і народ Венесуели з самого початку сприймали промови і кампанії Альбісу. Враховуючи їхню близькість і їхню відносну силу, можливо, було б розумно знову зблизитися з ними і скористатися нашою дипломатичною спорідненістю для нашого захисту."

###Democratic Tree###

 PUE_constitutional_convention: "Конституційний конвент"
 PUE_constitutional_convention_desc: "Нашим першим кроком як незалежної держави має стати розробка конституції. Хоча не кожна країна має або потребує конституції, вона допоможе зміцнити легітимність нашого уряду над народом Пуерто-Рико в очах міжнародної спільноти, а також дозволить нам встановити набір базових правил, яких відтепер мають дотримуватися всі сторони."
 PUE_first_election: "Перші вибори в Пуерто-Рико"
 PUE_first_election_desc: "Якщо не брати до уваги вибори до парламенту, які проводилися кожні чотири роки після прийняття закону Джонса, то зараз вперше за багато десятиліть пуерториканці мають змогу обирати своїх представників. Хоча хвилювання з приводу цієї історичної події майже відчутне, за кордоном все ще існують побоювання, що обрання радикальної партії може потенційно порушити обережне співіснування партій на острові..."
 PUE_international_recognition: "Міжнародне визнання"
 PUE_international_recognition_desc: "Хоча проголошення незалежності було досить мирною справою і зміцнило нашу позицію на міжнародній арені, нам все ще необхідно відновити офіційні відносини з країнами, які можуть і повинні визнати нас як суверенну державу. Тому ми повинні якнайшвидше відправити делегатів на переговори з іншими країнами, щоб заснувати нові посольства за кордоном."
 PR_PU_Elected: "Перемога СПР"
 PR_PU_Elected_desc: "Партія Союзу, заснована в 1932 році Хосе Кулл-і-Кучі після виходу з націоналістичної партії, є диваком пуерториканської політичної сцени. Будучи суто протекціоністською партією, подібно до НППР, вона підхопила деякі риторичні прийоми партії "Америка понад усе", аж до того, що її лідера відкрито порівнюють з Г'юї Лонгом! І, як показують вибори, можливо, це саме те, чого Пуерто-Рико зараз хоче..."
 PR_PN_elected: "Перемога Націоналістичної партії"
 PR_PN_elected_desc: "Перемога націоналістів, які не є аутсайдерами, все ж стала несподіванкою для багатьох, хто вважав цю партію тимчасовим утворенням, створеним для того, щоб домагатися насильницької незалежності від іноземців, а не для того, щоб балотуватися на демократично обраній посаді. Тим не менш, Альбісу явно вирвався вперед у кабінках для голосування, і тепер він стане президентом Пуерто-Рико."
 PUE_PL_elected: "Перемога Соціалістичної партії"
 PUE_PL_elected_desc: "Аутсайдер на виборах, Соціалістична партія зуміла перемогти, незважаючи ні на що. Тепер старіючому Сантьяго Іглесіасу Пантіну належить очолити Пуерто-Ріко протягом наступних чотирьох років і, сподіваємося, принести видимість стабільності і прогресу, яких так довго не вдавалося досягти острову."
 PUE_PPD_elected: "Перемога Ліберальної партії"
 PUE_PPD_elected_desc: "Оскільки [ROOT.GetLeader] зараз виконує обов'язки президента, багато хто очікує, що нестабільність на Пуерто-Рико, яка руйнувала острів протягом майже десятиліття, нарешті закінчиться, як і обіцяли ліберали. Однак, чи зможуть вони виконати свою обіцянку, ще належить з'ясувати..."
 PUE_Operacion_Serenidad: "Operación Serenidad"
 PUE_Operacion_Serenidad_desc: "Однією з головних проблем пуерториканського суспільства, яку озвучив президент, є те, що в культурному плані воно ще не готове прийняти сучасний індустріальний спосіб життя. Щоб виправити це, він запропонував законопроект, який став відомим у пресі під назвою "Операція "Спокій"", з наміром провести реформу освіти, в якій уряд закріпить індустріальні цінності та повагу до інших ринково орієнтованих країн."
 PUE_labour_friendly_laws: "Трудові закони"
 PUE_labour_friendly_laws_desc: "Робітничий рух у Пуерто-Рико невеликий, але не незначний. Ліберальна партія вже давно намагається досягти з ним домовленостей, але до цього часу вони вирішили йти на поводу у американців в обмін на інвестиції. Однак тепер, коли ми перебуваємо при владі, ми можемо запропонувати їм нові угоди і виступити посередником у вирішенні деяких трудових спорів на їхню користь, що ще більше зміцнить наші позиції як найпопулярнішої партії Пуерто-Рико."
 PUE_Nationalist_reform_program: "Націоналістична програма реформ"
 PUE_Nationalist_reform_program_desc: "Хоча націоналістам і вдалося бути обраними, вони зробили це з меншістю голосів, що змусило їх об'єднатися з Союзною партією. Це означає, що, хоча націоналісти запропонували надзвичайно амбітну програму реформ, цілком ймовірно, що вона вийде з іншого боку в зовсім іншій версії, ніж та, яку вони спочатку мали намір ухвалити..."
 PUE_share_the_wealth: "Розподіл багатства"
 PUE_share_the_wealth_desc: "Партія союзу була створена за зразком американської партії "Америка понад усе", і тому вона взяла на озброєння програму "Поділіться багатством" та її хитросплетіння. Зараз президент запропонував законопроект у Конгресі Пуерто-Рико, щоб мрія про пуерториканську програму "Поділіться багатством" насправді стала реальністю. Чи буде цей план успішним, чи зазнає повного провалу, ще належить з'ясувати..."
 PUE_anti_American_sentiment: "Антиамериканські настрої"
 PUE_anti_American_sentiment_desc: "Незважаючи на те, що американці повністю покинули острів з юридичної точки зору, не можна заперечувати, що багато хто з нашого народу більш ніж ображений на них. Ми можемо спрямувати це обурення на просування законодавства, яке в іншому випадку вважалося б суперечливим, і, сподіваємося, зможемо експропріювати американських землевласників на користь пуерториканських без надто великої політичної реакції."
 PUE_solidify_belief_in_democracy: "Зміцнення віри в демократію"
 PUE_solidify_belief_in_democracy_desc: "Пуерто-Рико почало втрачати віру в демократію, коли 1932 року на виборах до парламенту перемогу здобули проамериканські партії, а значна частина пуерториканського електорату відверто відмовилася голосувати на наступних виборах. Здобувши незалежність, ми не повинні допустити такої апатії до нашої системи управління, і нам слід розпочати загальнонаціональну пропагандистську кампанію з метою поширення переваг демократії серед населення."
 PUE_shining_jewel_of_the_Caribbean: "Сяюча перлина Карибського моря"
 PUE_shining_jewel_of_the_Caribbean_desc: "У міру того, як наш уряд завершує реформи і ми рухаємося вперед, з'являється відчуття національної єдності та прогресу, яке покинуло острів після іспано-американської війни. Вперше пуерториканці можуть відкрито брати участь у політиці та обирати власну долю, і це поступово перетворює наш маленький острів на яскравий маяк миру та стабільності для наших сусідів."
 PUE_Fair_deal: "Справедлива угода з Пуерто-Рико"
 PUE_Fair_deal_desc: "Побачивши на власні очі політику, запропоновану республіканцями в Америці, ліберальне керівництво планувало запровадити подібну програму на острові. Тепер, з їхнім приходом до влади, настав час, щоб ця ідея покинула дошку і нарешті дійшла до Конгресу, а згодом і до народу Пуерто-Рико."
 PUE_limited_exports: "Пуерториканська автаркія"
 PUE_limited_exports_desc: "Партія Союзу запропонувала дещо менш агресивний план автаркії, ніж націоналісти. Хоча експортери цукру радіють, не можна заперечувати, що настають важкі часи, поки ми не зможемо повністю індустріалізувати острів, але Хосе Колл-і-Кучі заявив, що це буде невелика жертва сьогодні заради винагороди, яку ми отримаємо завтра."
 PUE_command_economy: "Прямий економічний контроль"
 PUE_command_economy_desc: "НППР стверджує, що наш уряд повинен взяти під повний контроль економічний експорт в нашій країні, і за підтримки партії Юніон, схоже, що вони доб'ються свого. У той час як виробники товарних культур нарікають на законопроект, внесений Альбізу, інші вказують, можливо, справедливо, що це може змінити острів на краще."
 PUE_land_reform: "Земельна реформа"
 PUE_land_reform_desc: "Внаслідок тривалого панування іспанського та американського колоніалізму на землі Пуерто-Рико, як правило, домінувала цукрова промисловість. Щоб виправити це, ми повинні почати перерозподіляти землю від великих цукрових компаній до народу Пуерто-Рико. Ми більше не будемо просто, як описували нас американці, "гірським хребтом, повністю оточеним цукровою тростиною", а країною людей."
 PUE_Operacion_manos_a_la_obra: "Operación Manos a La Obra"
 PUE_Operacion_manos_a_la_obra_desc: "Найбільшою бідою острова є відсутність індустріалізації, яка залишила значну частину нашого населення без роботи. Однак у нас все ще є надія. Президент прийшов до Конгресу з надзвичайно амбітним планом, який преса охрестила операцією "Манос а ля Обра". У ньому він має намір довести нашу економіку до межі, щоб досягти нового рівня індустріалізації."

