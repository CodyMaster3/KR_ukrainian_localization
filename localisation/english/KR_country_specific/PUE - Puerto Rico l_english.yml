 PUE_economic_disaster: "Економічна рецесія"
 PUE_economic_disaster_desc: "Наслідки Великої депресії 1926 року в економіці Сполучених Штатів повністю зруйнували економіку Пуерто-Рико, що тільки-но зароджувалася. Незважаючи на те, що перші 30 років американської окупації були періодом відносного миру і стабільності, острів не побачив значних покращень в економіці, оскільки вона перебувала в стані стагнації з часів, коли він був іспанським володінням. Ця проблема настільки загострилася, що стало поширеним переконання, що під американським наглядом острів став біднішим, ніж був у часи іспанської колонії. Зважаючи на те, що рівень безробіття за найскромнішими підрахунками сягає 65%, а ціни на землю та житло стають все більш недоступними для пересічного пуерториканця, очевидно, що необхідно докласти значних зусиль, щоб переломити цю ситуацію, і навіть якщо зусилля будуть докладені, міграційний рух з острова вже розпочався, і невідомо, чи вдасться вчасно зупинити "пуерториканську еміграцію"..."
 PUE_economic_disaster2: "Економічна рецесія"
 PUE_economic_disaster2_desc: "Наслідки Великої депресії 1926 року в економіці Сполучених Штатів повністю зруйнували економіку Пуерто-Рико, що тільки-но зароджувалася. Незважаючи на те, що перші 30 років американської окупації були періодом відносного миру і стабільності, острів не побачив значних покращень в економіці, оскільки вона перебувала в стані стагнації з часів, коли він був іспанським володінням. Ця проблема настільки загострилася, що стало поширеним переконання, що під американським наглядом острів став біднішим, ніж був у часи іспанської колонії. Після деяких початкових втручань уряду рівень безробіття впав нижче 55%, а також були встановлені обмеження на продаж землі, щоб запобігти завищенню цін великими землевласниками при розпродажі частин своїх маєтків. Однак, незважаючи на покращення, попереду ще довгий шлях."
 PUE_economic_disaster3: "Економічна рецесія"
 PUE_economic_disaster3_desc: "Наслідки Великої депресії 1926 року в економіці Сполучених Штатів повністю зруйнували економіку Пуерто-Рико, що тільки-но зароджувалася. Незважаючи на те, що перші 30 років американської окупації були періодом відносного миру і стабільності, острів не побачив значних покращень в економіці, оскільки вона перебувала в стані стагнації з часів, коли він був іспанським володінням. Ця проблема настільки загострилася, що стало поширеним переконання, що під американським наглядом острів став біднішим, ніж був у часи іспанської колонії. Після деяких початкових заходів уряду рівень безробіття впав нижче 45%, і було вжито низку заходів для збільшення доходів усіх пуерториканців. Починають будуватися мережі соціального забезпечення, але вони все ще перебувають у зародковому стані, щоб впоратися з поширеною бідністю, яка все ще охоплює острів. Незважаючи на це, люди цінують зусилля, які уряд докладає для вирішення цієї проблеми, оскільки вважають це, щонайменше, кроком у правильному напрямку."
 PUE_economic_disaster4: "Пуерториканська еміграція"
 PUE_economic_disaster4_desc: "Впровадивши стільки реформ, скільки могла дозволити економіка Пуерто-Рико, рівень виробництва нарешті повернувся до докризових показників. Однак населення Пуерто-Рико все ще набагато більше, ніж було на початку двадцятих років. Таким чином, безробіття все ще залишається на рівні вище 35%, і це повільно, але впевнено спонукає багатьох молодих пуерториканців шукати нову долю за кордоном. Хоча може бути боляче бачити, як багато наших людей тікають через економічні обставини, ми зробили все можливе, щоб допомогти якомога більшій кількості людей, наскільки це можливо."
 PUE_anti_American_sentiment_1: "Антиамериканські настрої"
 PUE_anti_American_sentiment_1_desc: "З часу анексії Пуерто-Рико в результаті іспано-американської війни та підписання Паризького договору відносини між Пуерто-Рико та США були в кращому випадку неспокійними. Спочатку незалежники бачили в цьому можливість вирватися з переважно проіспанського статус-кво, але з часом стало зрозуміло, що американці не мають наміру надавати острову незалежність. Відтоді десятиліття боротьби за незалежність і придушення американцями цих рухів вилилися в широкомасштабний антиамериканський рух, який, хоча й існує в більш поміркованих формах у демократичних партіях, також еволюціонував у більш насильницькі ідеї в таких партіях, як НППР, які тепер розглядають американців як силу, яку треба перемогти за будь-яку ціну. Якщо американці не вживуть жодних заходів, щоб придушити ці заворушення, то острів може бути втрачений для Союзу назавжди..."
 PUE_anti_American_sentiment_2: "Антиамериканські настрої"
 PUE_anti_American_sentiment_2_desc: "З часу анексії Пуерто-Рико в результаті іспано-американської війни та підписання Паризького договору відносини між Пуерто-Рико та США були в кращому випадку неспокійними. Спочатку незалежники бачили в цьому можливість вийти з проіспанського статус-кво, але з часом стало зрозуміло, що американці не мають наміру надавати острову незалежність. Відтоді десятиліття боротьби за незалежність і придушення американцями цих рухів вилилися в широкомасштабний антиамериканський рух, який, хоча й існує в більш поміркованих формах у демократичних партіях, також еволюціонував у більш агресивні ідеї в таких партіях, як НППР, які тепер розглядають американців як силу, яку треба перемогти за будь-яку ціну. Хоча американський уряд вжив рішучих заходів і врятував адміністрацію від найгіршого, це лише питання часу, коли націоналісти знову стануть на ноги і поширять свої радикальні антиамериканські ідеї серед широких верств населення..."
