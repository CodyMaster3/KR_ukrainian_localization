 RAJ_narasimha_chintaman_kelkar: "Нарасімха Чінтаман Келкар"
 RAJ_narasimha_chintaman_kelkar_advisor_desc: "§YНародився:§! §L24 серпня 1872, у Міраджі, штат Мірадж-старший, країна Південна Маратха, Індія§!\n§YБіографія:§! §LХоча колись близький союзник Чіттаранджан Даса та член його фракції партії Сварадж в Індійському національному конгресі, Нарасімха Чінтаман Келкар відмовився приєднатися до своїх товаришів-свараджістів у повстанні проти Британії. Натомість він приєднався до Мукунда Рамрао Джаякара в Ліберальній партії, прагнучи забезпечити пріоритет інтересів індуїстів у новоствореному Домініоні. Келкар — не лише людина політики; він — видатний драматург, і його твори сприяли розпалюванню посиленої національної ідентичності та політичної свідомості серед народу Індії.§!"
