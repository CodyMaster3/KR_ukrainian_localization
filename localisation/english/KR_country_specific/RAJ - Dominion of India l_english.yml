 ### Ideas ###
 RAJ_bombay_pact_idea: "Бомбейський пакт"
 RAJ_bombay_pact_idea_desc: "Після Індійської революції південні князі, побоюючись повного краху старого порядку під хвилею соціалізму, вирішили проголосити незалежність від Британської Індії як єдина федерація. Однак [HND.GetNameDefCap] відмовилася визнати цю декларацію і продовжила спроби захопити південь. Це перенапруження дозволило британсько-індійським військам реорганізуватися на заході, розвіявши побоювання щодо їхнього колапсу, і врешті-решт призвело до патової ситуації та подальшого нестабільного перемир'я. Попри проголошення незалежності [PRF.GetNameDef], обидві сторони швидко зрозуміли, що їм доведеться співпрацювати у разі відновлення війни.\n\nХоча неофіційна співпраця тривала в проміжні роки, посилення войовничості соціалістів призвело до підписання у 1933 році офіційного оборонного союзу, відомого як Бомбейський пакт. У рамках цього союзу обидві сторони домовилися значно розширити поточну військову співпрацю між ними та взяли на себе зобов'язання прийти на допомогу одна одній у разі будь-яких нових соціалістичних вторгнень.\n\nВажливо, однак, що не було досягнуто домовленості ні про офіційне визнання незалежності Федерації, ні про плани щодо реорганізації Індії у разі поразки [HND.GetNameDef].\n§RТому поширена думка, що після поразки соціалістів у Калькутті, Бомбейський пакт просто переросте в подальший конфлікт між двома його підписантами§!."
 RAJ_rural_poverty: "Масова бідність у сільській місцевості"
 RAJ_rural_poverty_desc: "Ще до революції та подальшої громадянської війни Індія була країною, сповненою великої бідності, а її переважно аграрне населення було значно біднішим, ніж у інших народів під британською короною. У поєднанні з руйнуваннями громадянської війни, Індія виявляється шокуюче відсталою порівняно з багатьма своїми сучасниками."
 RAJ_princely_power: "Влада князів"
 RAJ_princely_power_desc: "Домініон Індія зміг утримати владу лише завдяки лояльності північних князів. Вони ділять владу з урядом, але це складний і архаїчний процес, що супроводжується значними втратами."
 RAJ_indian_expeditionary_force: "Індійський експедиційний корпус"
 RAJ_indian_expeditionary_force_desc: "Хоча й не в змозі повністю задіяти всі свої армії у війні, керівництво союзу Антанти організувало великий експедиційний корпус для допомоги Домініону Індія у відновленій індійській громадянській війні."
 RAJ_black_monday: "Наслідки Чорного понеділка"
 RAJ_black_monday_desc: "Крах Берлінської фондової біржі офіційно вдарив по нашій економіці. Це призвело до браку експорту для нашого сільського господарства та промисловості й завдало удару по цілісності уряду."
 RAJ_agricultural_tariffs_idea: "Введені сільськогосподарські тарифи"
 RAJ_agricultural_tariffs_idea_desc: "Щоб краще захистити нашу внутрішню базу, було введено жорсткі тарифи на всю імпортовану сільськогосподарську продукцію."
 RAJ_improved_wage_standards: "Покращені стандарти оплати праці"
 RAJ_improved_wage_standards_desc: "Намагаючись стабілізувати як економіку, так і політичну ситуацію, Домініон Індія прийняв Закон про виплату заробітної плати для захисту робітників від несправедливих практик оплати праці."
 RAJ_industrialisation_drive_idea: "Кампанія з індустріалізації"
 RAJ_industrialisation_drive_idea_desc: "Намагаючись привести нашу промислову базу до сучасних стандартів, уряд оголосив про особливу увагу до індустріалізації. Однак наслідки цього, ймовірно, поступово посилять бази підтримки Індійської ліберальної партії та Всеіндійської партії хоумрулу."

 RAJ_karachi_strike: "Страйк у Карачі"
 RAJ_karachi_strike_desc: "У відповідь на невиплату заробітної плати та загрозу звільнень, докери в головному порту Домініону Карачі розпочали масштабні страйки. Сподіваючись змусити уряд погодитися на захист праці, торгівля через порт майже повністю зупинилася, а рибальські порти, такі як Дамб, поспіхом переобладнуються для обробки найтерміновіших вантажів."

 RAJ_expanded_gurkha_rifles: "Розширені гуркхські стрільці"
 RAJ_expanded_gurkha_rifles_desc: "У полки гуркхських стрільців вкладаються значні кошти з метою створення більш елітних та професійних підрозділів для армії."
 RAJ_empowered_young_guard: "Посилена молода гвардія"
 RAJ_empowered_young_guard_desc: "Після відставки колишнього головнокомандувача Філіпа Волхауса Четвуда, реформістська \"Молода гвардія\" армії Домініону стала домінувати в доктринальних дискусіях. Вони виступають за армію, що базується на мобільності, покладаючись на допомогу своїх союзників з Антанти, щоб отримати перевагу над своїми суперниками."
 RAJ_nascent_motor_industry: "Зародження автомобільної промисловості"
 RAJ_nascent_motor_industry_desc: "Індії завжди бракувало власної промисловості для виробництва автомобілів, особливо з огляду на руйнування громадянської війни, що відлякували будь-які зовнішні інвестиції в галузь. Проте зараз, завдяки прямим військовим контрактам від збройних сил Домініону, автомобільні компанії почали створювати виробництва в Лахорі, щоб задовольнити потребу Домініону у військових транспортних засобах."
 RAJ_immovable_objects_idea: "Нерухомі об'єкти"
 RAJ_immovable_objects_idea_desc: "У рамках спроб створити належні танкові сили, армія Домініону вирішила зосередитись на важкоброньованій техніці, вважаючи, що ці повільні велетні дадуть їм необхідну перевагу."
 RAJ_immortal_bulwarks_idea: "Безсмертні бастіони"
 RAJ_immortal_bulwarks_idea_desc: "$RAJ_immovable_objects_idea_desc$"
 RAJ_unstoppable_forces_idea: "Нестримні сили"
 RAJ_unstoppable_forces_idea_desc: "У рамках спроб створити належні танкові сили, армія Домініону вирішила зосередитись на легких і швидких танках, вважаючи, що ця швидкість дасть їм значну перевагу порівняно з важкоброньованою технікою."
 RAJ_steel_dragoons_idea: "Сталеві драгуни"
 RAJ_steel_dragoons_idea_desc: "$RAJ_unstoppable_forces_idea_desc$"
 RAJ_the_pragmatic_approach: "Прагматичний підхід"
 RAJ_the_pragmatic_approach_desc: "Замість того, щоб поступитися \"Молодій гвардії\", генерал-губернатор підтвердив свою довіру до керівництва армією Домініону головнокомандувачем Філіпом Волхаусом Четвудом. Є сподівання, що та ж тактика, яка зупинила повне знищення Раджу багато років тому, тепер допоможе його наступнику повстати з попелу."
 RAJ_indian_martial_culture: "Індійська військова культура"
 RAJ_indian_martial_culture_desc: "Намагаючись наслідувати успіхи гуркхів в індійській армії, збройні сили Домініону розпочали масштабну кампанію з подальшого реформування бригад так званих \"Войовничих рас\", сподіваючись довести їх до тих самих стандартів, що й у гуркхів."
 RAJ_streamlined_small_arms_production_idea: "Оптимізоване виробництво стрілецької зброї"
 RAJ_streamlined_small_arms_production_idea_desc: "Втрата Ішапуру під час Індійської революції стала великим ударом для британських сил, і в міжвоєнний період було створено багато менших об'єктів як заміна втраченому заводу. Ці нашвидкуруч зібрані фабрики давно визнані неоптимізованими та занедбаними, тому в рамках реформ ці об'єкти були націоналізовані з метою спрощення та оптимізації виробництва стрілецької зброї."
 RAJ_the_chetwode_motto_idea: "Девіз Четвуда"
 RAJ_the_chetwode_motto_idea_desc: "$RAJ_the_pragmatic_approach_desc$"
 RAJ_the_most_feared_army_of_the_entente_idea: "Найгрізніша армія Антанти"
 RAJ_the_most_feared_army_of_the_entente_idea_desc: "$RAJ_the_pragmatic_approach_desc$"

 RAJ_subsidised_domestic_air_industry_idea: "Субсидована вітчизняна авіапромисловість"
 RAJ_subsidised_domestic_air_industry_idea_desc: "У рамках зусиль, спрямованих на перетворення військово-повітряних сил Домініону на значну силу, з якою доведеться рахуватися, було видано значні субсидії авіаційним компаніям по всій Співдружності для створення заводів в Індії, сподіваючись, що це дозволить належним чином розвинути вітчизняну авіапромисловість."
 RAJ_deconceptualise_their_logistics_idea: "Зруйнувати їхню логістику"
 RAJ_deconceptualise_their_logistics_idea_desc: "Оскільки більшість суперників в Азії не мають можливості захищатися від ударів бомбардувальників, військово-повітряні сили Домініону далі вдосконалили та розширили свої бомбардувальні можливості, маючи на меті порушити ворожі лінії постачання та знищити їхні логістичні мережі."
 RAJ_improved_interservice_coordination: "Покращена міжвидова координація"
 RAJ_improved_interservice_coordination_desc: "У рамках розширення своїх ВПС, Домініон призначив спеціальних координаторів для взаємодії між армією та авіацією з метою кращої координації повітряних бомбардувань з атаками наземних військ."
 RAJ_domination_of_the_skies: "Панування в небі"
 RAJ_domination_of_the_skies_desc: "Військово-повітряні сили Домініону визнали важливу роль переваги в повітрі в сучасній війні й розпочали масштабні навчальні програми, сподіваючись підготувати найкваліфікованіших пілотів-винищувачів, яких вони можуть виставити, а також інженерні схеми для подальшого вдосконалення бойових можливостей своїх літаків."
 RAJ_continental_airforce_idea: "Індійські континентальні ВПС"
 RAJ_continental_airforce_idea_desc: "Плоди значних інвестицій у ВПС Домініону нарешті зібрані, і тепер ці сили є одними з провідних у світі. Мало хто може розраховувати на те, що зіткнеться з ними й залишиться на ногах, не кажучи вже про перемогу."

 RAJ_navy_entente_trade: "Рятувальний круг Антанти"
 RAJ_navy_entente_trade_desc: "Допомога від заморських союзників була життєво важливою для Домініону понад десять років, і з огляду на невизначеність на горизонті, було докладено значних зусиль для розширення цієї допомоги, щоб гарантувати, що Домініон не впаде перед своїми супротивниками."
 RAJ_navy_marines: "Індійський спеціальний човновий загін"
 RAJ_navy_marines_desc: "Морська піхота давно визнана однією з найважливіших частин армії, особливо корисною на більшій частині території Індії та сусідніх країн. З цією метою Домініон наказав створити належний постійний підрозділ морської піхоти, сподіваючись, що ці спецпризначенці прорвуться через будь-якого ворога, якого їм кинуть."
 RAJ_navy_intense_docks: "Прискорення нарощування флоту"
 RAJ_navy_intense_docks_desc: "Оскільки Домініон відчайдушно потребує нових кораблів для задоволення потреб флоту, значні ресурси були перенаправлені зі звичайних виробничих ліній на виробництво деталей для нових кораблів як тимчасовий захід."
 RAJ_navy_battleships: "Індійська армада"
 RAJ_navy_battleships_desc: "У рамках зусиль із утвердження верховенства в усьому Індійському океані, Домініон вирішив зосередитись на лінкорах та інших великих суднах, маючи на меті здолати своїх ворогів перевагою у вогневій потужності."
 RAJ_navy_carriers: "Повітряне завоювання моря"
 RAJ_navy_carriers_desc: "У рамках зусиль із утвердження верховенства в усьому Індійському океані, Домініон вирішив зосередитись на авіаносцях, вважаючи, що домінування морської авіації буде життєво важливим для забезпечення контролю на морі."

 RAJ_reconstruction: "Відбудова Індії"
 RAJ_reconstruction_desc: "Вдруге за це століття Індія опинилася спустошеною жахами громадянської війни, великі міста та містечка тепер є лише тінню самих себе. Однак, на відміну від минулого разу, Індія знову об'єднана, і є сподівання, що з часом та зусиллями вона нарешті зможе оговтатися від цих руйнувань."
 RAJ_reconstruction_resistance: "Спротив возз'єднанню"
 RAJ_reconstruction_resistance_desc: "Навіть після об'єднання нації, в Індії є багато тих, хто відмовляється визнавати владу нового уряду, опираючись спробам відновити порядок будь-якими можливими способами. Хоча вони навряд чи коли-небудь становитимуть організовану загрозу їхньому правлінню, придушення цього інакомислення має стати пріоритетом для [ROOT.GetNameDef], чи то шляхом примирення, чи то репресій."
 RAJ_unitedindia: "Індія відновлена!"
 RAJ_unitedindia_desc: "Після довгих років смерті та руйнувань, індійський народ нарешті побачив світло в кінці тунелю. Вулиці, що колись були завалені уламками, тепер вирують життям, поля, пориті вирвами, тепер бачать, як проростають врожаї, а фабрики, що колись були лише брухтом, тепер знову запускають свої лінії."

 RAJ_the_new_dawn: "Новий світанок"
 RAJ_the_new_dawn_desc: "Навіть попри великі руйнування, яких зазнала Індія, її народ відмовився здаватися і животіти у злиднях. Було докладено величезних зусиль не лише для відновлення втраченого, а й для будівництва на руїнах, творячи новий світанок для індійської нації."

 ## Liberal Federation Ideas
 RAJ_growing_middle_class: "Зростання середнього класу"
 RAJ_growing_middle_class_desc: "Завдяки нашій економічній програмі середній клас Індії повільно, але впевнено зростає."
 RAJ_flourishing_middle_class: "Процвітаючий середній клас"
 RAJ_flourishing_middle_class_desc: "Завдяки нашій економічній програмі середній клас Індії надзвичайно розквітнув!"
 RAJ_uniform_civil_code_idea: "Стандартизований цивільний кодекс"
 RAJ_uniform_civil_code_idea_desc: "По всій Індії було впроваджено єдиний цивільний кодекс, що гарантує, що індійці всіх верств населення підпорядковуються одним і тим же законам."
 RAJ_secularised_administration: "Секуляризована адміністрація"
 RAJ_secularised_administration_desc: "Релігію було усунуто від будь-якої участі в уряді, відсунувши плюралізм попередньої адміністрації в минуле."
 RAJ_illiberal_democracy: "Неліберальна демократія"
 RAJ_illiberal_democracy_desc: "Незважаючи на те, що номінально це демократія, тут немає загального виборчого права, і майбутнє його розширення є дуже, дуже туманним."
 RAJ_torch_of_liberalism: "Смолоскип лібералізму"
 RAJ_torch_of_liberalism_desc: "Домініон є смолоскипом лібералізму по всій Азії, подаючи приклад іншим демократичним націям та рухам на континенті!"

 ## All-India Home Rule Ideas
 RAJ_social_justice_idea: "До соціальної справедливості"
 RAJ_social_justice_idea_desc: "Уряд прийняв програму соціальної справедливості, що гарантує справедливість та піднесення як пріоритет в управлінні нацією."
 RAJ_princely_support: "Підтримка князів"
 RAJ_princely_support_desc: "Князі з ентузіазмом підтримують наш уряд, оскільки наша політика приносить їм велику користь."
 RAJ_female_suffrage: "Надано виборче право жінкам"
 RAJ_female_suffrage_desc: "Жінки Домініону отримали виборче право, право голосувати та були офіційно запрошені до участі в політичній арені. Хоча переважна більшість жінок все ще де-факто не може голосувати через існуюче законодавство щодо виборчого права для всіх індійців, ті, хто належить до заможних родин/володіє землею, тепер мають реальний шанс бути почутими."
 RAJ_confederalised_provinces: "Конфедеративний Домініон"
 RAJ_confederalised_provinces_desc: "Провінціям та штатам Індії було надано більшу автономію, щоб забезпечити мінімальний вплив потенційного індуїстського федерального уряду на мусульманські провінції, і навпаки."
 RAJ_mixed_economy: "Змішана економіка"
 RAJ_mixed_economy_desc: "Відкидаючи економіку Заходу, яка погано переноситься на індійське життя, було впроваджено змішану економіку для забезпечення більшої рівності по всій країні."
 RAJ_the_dominion_reborn: "Відроджений Домініон"
 RAJ_the_dominion_reborn_desc: "Сьогоднішній Домініон кардинально відрізняється від Домініону вчорашнього. Індія відроджена і сповнена енергії для майбутніх випробувань."

 ## Unionist Ideas
 RAJ_support_from_the_elites: "Підтримка еліт"
 RAJ_support_from_the_elites_desc: "Еліти Індії є ключовими гравцями, що відіграють найбільшу роль у виборчій політиці та реалізації політики. З їхньою підтримкою наша здатність керувати значно зростає."
 RAJ_sikh_autonomy_modifier: "Автономія Сикхістану"
 RAJ_sikh_autonomy_modifier_desc: "Автономія Сикхістану — це спеціально визначений підрозділ в Індії, що дає сикхській більшості більше права голосу в управлінні своїм повсякденним життям."
 RAJ_pronounced_loyalty_to_the_commonwealth: "Вірність Співдружності"
 RAJ_pronounced_loyalty_to_the_commonwealth_desc: "Саме Співдружність надала Індії демократію, допомогла врятувати її з лещат князівського абсолютизму та соціалістичного догматизму. Наша вірність Антанті — це не просто послуга за послугу; це наш моральний обов'язок."
 RAJ_entrenched_pluralism: "Вкорінений плюралізм"
 RAJ_entrenched_pluralism_desc: "Майбутнім урядам тепер буде надзвичайно важко скасувати роботу, яку юніоністи вклали, щоб забезпечити управління та законодавство Індії на основі плюралістичних цінностей."
 RAJ_economy_at_the_rural_level: "Економіка на сільському рівні"
 RAJ_economy_at_the_rural_level_desc: "Економічна політика розробляється з урахуванням потреб сільського аграрного сектору на першому плані. Фермери ніколи не залишаться позаду на користь промислових міст."
 RAJ_the_masters_of_india: "Володарі Індії"
 RAJ_the_masters_of_india_desc: "Через фронти в палатах і в громадянській війні, саме ми оволоділи різноманітним індійським політичним полем і реформували націю за нашим баченням."

 ## Extra Ideas
 RAJ_exotic_exports: "Екзотичний експорт"
 RAJ_exotic_exports_2: "Екзотичний експорт"
 RAJ_exotic_exports_desc: "Завдяки нашим інвестиціям у місцеві галузі, експорт екзотичних товарів зріс, приносячи дохід нашій великій нації."
 RAJ_exotic_exports_2_desc: "Завдяки нашим інвестиціям у місцеві галузі, експорт екзотичних товарів зріс, приносячи дохід нашій великій нації."

 ### Decisions ###
 RAJ_modernise_maduras_roads: "Модернізувати дороги Мадури"
 RAJ_modernise_maduras_roads_desc: "Дороги в провінції Мадура, м'яко кажучи, в занедбаному стані. Гірські села з'єднані хаотичними стежками, а наявні асфальтовані дороги вже руйнуються. Приведення всього до сучасних стандартів є абсолютною необхідністю."
 RAJ_resume_the_bristow_plan: "Відновити план Брістоу"
 RAJ_resume_the_bristow_plan_desc: "Роберт Брістоу — портовий інженер, який розробив дуже амбітний план розширення порту Кочі на початку 1920-х років, хоча нічого з цього не було реалізовано через фінансові обмеження, а потім і катастрофу Індійської революції. Тепер, коли Траванкор повернувся до складу країни, ми можемо почати реструктуризацію порту за ідеями Брістоу."
 RAJ_sawai_man_singh_ii_buildup_plan: "План розбудови Ман Сінґха"
 RAJ_sawai_man_singh_ii_buildup_plan_desc: "Махараджа Джайпуру, Савай Ман Сінґх II, розробив масштабний план міського розвитку для свого тепер повернутого князівства. Не маючи змоги самостійно покрити витрати, він звернувся до уряду за фінансовою допомогою."
 RAJ_rebuild_the_manchester_of_india: "Відбудувати Манчестер Індії"
 RAJ_rebuild_the_manchester_of_india_desc: "Ахмадабад, прозваний \"Манчестером Індії\" через свою значну текстильну промисловість, був серйозно пошкоджений як під час громадянської війни, так і під час правління соціалістів. Ми повинні відновити його промислову могутність до колишньої величі, а також інвестувати в зародкову хімічну промисловість міста."
 RAJ_expand_the_singareni_collieries: "Розширити копальні Сінгарені"
 RAJ_expand_the_singareni_collieries_desc: "Компанія \"Singareni Collieries\" є великою вугледобувною компанією в штаті та прилеглих регіонах Хайдарабаду. Розумно буде переконатися, що ця життєво важлива галузь не тільки виживе, а й процвітатиме."
 RAJ_chota_nagpur_plateau_electrification: "Електрифікація плато Чхота-Нагпур"
 RAJ_chota_nagpur_plateau_electrification_desc: "Плато Чхота-Нагпур — великий регіон у центральній Індії, який відставав в електрифікації протягом останніх кількох десятиліть. Ретельний план будівництва та підключення дозволить довести цей географічний регіон до сучасних стандартів."
 RAJ_bringing_power_to_baluchistan: "Електрифікація Белуджистану"
 RAJ_bringing_power_to_baluchistan_desc: "Белуджистан — одна з найвідсталіших провінцій у всьому Домініоні, якщо не найбільш децентралізована та занедбана. Завдяки масштабній електрифікації ми нарешті приведемо її у XX століття після десятиліть занепаду."
 RAJ_expand_the_sharda_canal_system: "Розширити систему каналів Шарда"
 RAJ_expand_the_sharda_canal_system_desc: "Система каналів Шарда — велика іригаційна мережа в Ауді, призначена для покращення виживаності сільського господарства в регіоні, хоча в мережі все ще є значні недоліки. Завдяки значним зусиллям з розширення ці недоліки будуть усунені, і ферми, що вирощують продовольчі та товарні культури в регіоні, по-справжньому розквітнуть."
 RAJ_unleash_andhras_fishing_industry: "Розкрити потенціал рибної промисловості Андхри"
 RAJ_unleash_andhras_fishing_industry_desc: "Андхра є домом для однієї з найпродуктивніших рибних промисловостей у світі. Капіталізація цього буде дуже плідною для нашого економічного виробництва."
 RAJ_support_berars_oilseed_export: "Підтримати експорт олійних культур Берару"
 RAJ_support_berars_oilseed_export_desc: "Промисловість товарних культур у Берарі зосереджена на олійних, переважно на кунжуті. Громадянська війна завдала руйнувань фермерам регіону, але, підтримуючи їхні зусилля з відбудови, ми досягнемо значних успіхів у відновленні цього сільськогосподарського сектору."

 RAJ_impending_election: "Майбутні вибори"
 RAJ_impending_election_desc: "Мають відбутися перші вибори після возз'єднання Індії, які, безумовно, визначать майбутнє Домініону на решту століття."
 ### Focuses ###
 ## Pre-War Econ/BM Tree
 RAJ_infrastructure_act: "Закон про інфраструктуру 1936 року"
 RAJ_infrastructure_act_desc: "Стан доріг у горах Кашміру та пустелі Тар, м'яко кажучи, незадовільний. Закон про інфраструктуру виділить підтримку та кошти для покращення ключових доріг у цих місцях."
 RAJ_relief_indebtedness_act: "Закон про полегшення заборгованості"
 RAJ_relief_indebtedness_act_desc: "Правова база щодо сплати боргів є туманною і нею зловживають багато банків та кредиторів. Що ще гірше, після Чорного понеділка системою зловживали, і у багатьох людей конфісковують землю та врожай через несплачені борги, реальні чи ні. Закон про полегшення заборгованості створить належні ради з врегулювання боргів та забезпечить кращий захист боржників, надаючи більше стабільності нашій хворій економіці."
 RAJ_state_aid_to_industries_act: "Закон про державну допомогу промисловості"
 RAJ_state_aid_to_industries_act_desc: "Наразі наш уряд не має достатньої можливості надавати пряму підтримку нашим стражденним галузям промисловості та сільському господарству. Закон про державну допомогу промисловості забезпечить належну правову базу для надання допомоги через позики окремим галузям, що допоможе загоїти криваві рани Чорного понеділка."
 RAJ_reinforce_the_western_coal_industry: "Посилити західну вугільну промисловість"
 RAJ_reinforce_the_western_coal_industry_desc: "Далекий західний кордон Белуджистану та Кветти має багаті запаси вугілля, які ми ще не повністю експлуатуємо. Ми забезпечимо, щоб ці шахти мали фінансування та безпеку для продовження роботи на благо нашої сировинної промисловості."
 RAJ_promote_the_kashmir_silk_industry: "Сприяти кашмірському шовківництву"
 RAJ_promote_the_kashmir_silk_industry_desc: "Шовківництво — це метод вирощування шовкопрядів для виробництва шовку-сирцю та культивування шовковиці для їх годівлі. Наприкінці XIX століття шовкова промисловість перевершила промисловість кашмірських шалей за вартістю експорту, ставши найважливішою галуззю регіону. Сприяння їй значно підвищить економічну цінність штату."
 RAJ_incentivise_kangra_tea_cultivation: "Стимулювати вирощування чаю Кангра"
 RAJ_incentivise_kangra_tea_cultivation_desc: "Чай Кангра колись був славетною культурою, що вирощувалася в долині Кангра, як у чорних, так і в зелених сортах. Землетрус у Кангрі 1905 року спустошив регіон, що призвело до продажу британцями плантацій. Відтоді виробництво чаю є лише тінню того, чим воно було колись. Ми повинні стимулювати його вирощування, щоб підвищити економічну цінність регіону."
 RAJ_incorporate_the_liberal_economic_platform: "Включити ліберальну економічну платформу"
 RAJ_incorporate_the_liberal_economic_platform_desc: "Національна ліберальна федерація Індії давно виступає за відкриття наших економічних дверей для міжнародних інтересів, а не за протекціоністську економіку, яку підтримує платформа Юніоністської партії. Після того, як наша торговельна сфера постраждала, можливо, нам варто прислухатися до їхніх закликів і спробувати залучити інвестиції від міжнародної спільноти."
 RAJ_champion_the_unionist_tariff_policy: "Підтримати тарифну політику юніоністів"
 RAJ_champion_the_unionist_tariff_policy_desc: "Ферми в сільській місцевості сильно постраждали від наслідків Чорного понеділка. Щоб сприяти нашій внутрішній продовольчій економіці на тлі уповільнення експорту, ми повинні підтримати політику протекціоністської економіки юніоністів і залучити більше коштів до нашої скарбниці."
 RAJ_crush_the_karachi_dockworker_strike: "Дозволити примусову працю"
 RAJ_crush_the_karachi_dockworker_strike_desc: "Страйк у порту Карачі погіршує й без того жахливу економічну кризу. Ми повинні дати зрозуміти цим синдикалістським агітаторам, що така нісенітниця не буде терпимою, і дозволити застосування сили для розгону страйків та відновлення порядку в наших життєво важливих промислових центрах."
 RAJ_payment_of_wages_act: "Закон про виплату заробітної плати"
 RAJ_payment_of_wages_act_desc: "Ми повинні вгамувати гнів найманого нижчого класу, забезпечивши кращий захист стабільності їхньої заробітної плати. Закон про виплату заробітної плати чітко визначить, коли роботодавець може, а коли не може вираховувати заробітну плату робітника, а також обмежить відсоток, який він може вираховувати."
 RAJ_prepare_industrial_machine: "Підготувати промислову машину"
 RAJ_prepare_industrial_machine_desc: "Наша промисловість перебуває у воістину жалюгідному стані, залишаючи наші виробничі сили недостатньо підготовленими до відновлення війни з нашими супротивниками на Індійському субконтиненті. Ми повинні поспішити та впровадити значну схему індустріалізації, щоб забезпечити перевагу у виробництві та озброєнні над будь-ким, з ким ми зіткнемося!"

 ## Pre-Split Army Tree
 RAJ_modernise_the_indian_army: "Модернізувати індійську армію"
 RAJ_modernise_the_indian_army_desc: "Армія Домініону, хоча й безперечно не є чимось, на що можна дивитися зверхньо, показує свої зморшки і потребує подальшої перевірки та модернізації. Якщо ми хочемо пережити навали Бхаратійської Народної Республіки і, можливо, навіть віроломних афганців, ми повинні переконатися, що армія не буде застигнута зненацька."
 RAJ_the_rails_of_the_frontline: "Рейки фронту"
 RAJ_the_rails_of_the_frontline_desc: "Війни виграються завдяки кращим лініям постачання. Вкрай важливо переконатися, що наші війська на передовій отримують достатньо спорядження для підтримки наших військових операцій. Ми також переобладнаємо броньований вагон і створимо залізничну гармату, щоб здивувати та шокувати наших безпосередніх супротивників, які мають з нами залізничне сполучення."
 RAJ_update_aging_equipment: "Оновити застаріле обладнання"
 RAJ_update_aging_equipment_desc: "Значна частина обладнання нашої армії стара, ще з часів Вельткригу і навіть раніше. Ми докладемо зусиль для оптимізації досліджень нового сучасного обладнання."
 RAJ_expand_the_gurkha_rifles: "Розширити гуркхські стрілецькі полки"
 RAJ_expand_the_gurkha_rifles_desc: "Найлютіші та найшанованіші полки в усьому світі походять від гуркхів, професійних бійців, які служать в індійській армії поколіннями. Ми повинні скористатися їхньою силою та розширити їхній набір та частку в нашій армії, бо вони будуть нашою найвправнішою фігурою на шахівниці поля бою!"

 RAJ_quetta_command_and_staff_college: "Розширити Командно-штабний коледж у Кветті"
 RAJ_quetta_command_and_staff_college_desc: "Командно-штабний коледж у Кветті — це престижний військовий університет, який, безсумнівно, підготує наступне покоління військових офіцерів. Надавши їм більше фінансування, ми забезпечимо будівництво нового дослідницького крила та світле майбутнє для армії Домініону."
 RAJ_advanced_land_warfare_innovations: "Передові інновації в сухопутній війні"
 RAJ_advanced_land_warfare_innovations_desc: "До нашої уваги дійшло, що було багато проривів у мистецтві сухопутної війни, які чекають на фінансування та можливості для їхнього найефективнішого використання. Ми дамо собі перевагу над ворогом, підтримавши зусилля наших тактиків та дослідників."

 ## Ideas of the Young Guard Tree
 RAJ_ideas_of_the_young_guard: "Ідеї молодої гвардії"
 RAJ_ideas_of_the_young_guard_desc: "\"Молода гвардія\" сильно розчарувалася у стійкому спротиві Філіпа Волхауса Четвуда моторизації та механізації армії, стверджуючи, що, не скориставшись перевагами сучасного бою, наші війська стануть лише \"лежачими поліцейськими\" для ворожих вантажівок і танків. Ми повинні попросити його піти у відставку, щоб їхні ідеї та бачення могли бути реалізовані."
 RAJ_rectify_disorderly_communications: "Налагодити безладний зв'язок"
 RAJ_rectify_disorderly_communications_desc: "Зв'язок між нашими підрозділами є неякісним і рясніє неадекватними методами та браком належного обладнання. Ми повинні виправити це, щоб цей аспект нашої армії був доведений до професійних стандартів."
 RAJ_elevated_engineering_methods: "Вдосконалені інженерні методи"
 RAJ_elevated_engineering_methods_desc: "Роль інженерних військ недооцінена та недостатньо використовується. Ми розширимо їхню роль у наших дивізіях і створимо незламні оборонні лінії проти наших ворогів."
 RAJ_new_training_initiatives: "Нові тренувальні ініціативи"
 RAJ_new_training_initiatives_desc: "Стандарти підготовки в армії є неякісними та сильно застарілими. Ми переглянемо наші тренування та запровадимо абсолютно нові методи та ініціативи, щоб наші війська були належним чином підготовлені до поля бою."
 RAJ_motorise_the_sowars: "Моторизувати соварів"
 RAJ_motorise_the_sowars_desc: "Кіннота — це давно застаріла форма ведення бою, тепер, коли механізація та танкова війна беззаперечно в моді серед західних країн. Ми моторизуємо наші кавалерійські підрозділи та будемо сприяти використанню вантажівок у військових цілях."
 RAJ_military_industry_buildup: "Розширити військову промисловість Домініону"
 RAJ_military_industry_buildup_desc: "Військова промисловість Індії, можливо, не досягає величезної потужності таких країн, як Німеччина чи Росія, але ми, безумовно, можемо посіяти зерна для тієї, що одного дня стане грізним суперником. Автомобільна промисловість — це гарний початок, і ми будемо надавати субсидії там, де це доречно, для розвитку належної вітчизняної промисловості."
 RAJ_immovable_objects: "Нерухомі об'єкти"
 RAJ_immovable_objects_desc: "Найефективніші танки на полі бою — це моноліти, що вселяють страх у серце солдата, коли він бачить їх на горизонті. Сильні, важкі танки стануть основою наших бронетанкових військ."
 RAJ_immortal_bulwarks: "Безсмертні бастіони"
 RAJ_immortal_bulwarks_desc: "Індійські бронетанкові війська представлять себе на полі бою як колоси війни, мамонти зі сталі, які будуть відомі в усьому світі як улюблений транспортний засіб похмурого женця. Індійський танк має бути таким, на який ніколи не можна дивитися зневажливо."
 RAJ_unstoppable_forces: "Нестримні сили"
 RAJ_unstoppable_forces_desc: "Легкі танки є найефективнішими з точки зору вартості та швидкості, надаючи чудові можливості для оточення та з легкістю долаючи ворожі лінії. Вони стануть основою наших бронетанкових військ."
 RAJ_steel_dragoons: "Сталеві драгуни"
 RAJ_steel_dragoons_desc: "Сталеві драгуни Індії проріжуть наших ворогів, як ніж крізь масло, залишаючи їх дезорієнтованими та в паніці. Наші танкові командири зможуть високо тримати голови, бо вони будуть нести себе доброчесно і повернуться додому легендарними героями."

 ## Maintain Chetwode's Primacy Tree
 RAJ_maintain_chetwodes_primacy: "Зберегти першість Четвуда"
 RAJ_maintain_chetwodes_primacy_desc: "Прагматичний підхід Філіпа Волхауса Четвуда до ведення війни на Індійському континенті — єдиний, який Домініон зможе розумно підтримувати. Нереалістичні концепції молодих вискочок повинні залишатися саме такими — концепціями."
 RAJ_the_honourable_sowars: "Почесні совари"
 RAJ_the_honourable_sowars_desc: "Совари — найкращі кавалеристи на всьому азійському континенті. Ми вшануємо ветеранів цих полків високими нагородами та розширимо їхню роль у нашій армії як економічно ефективних маневрених підрозділів."
 RAJ_the_indelible_role_of_artillery: "Невід'ємна роль артилерії"
 RAJ_the_indelible_role_of_artillery_desc: "Роль артилерії у війні, безперечно, величезна, вона здатна з відносною легкістю знищувати літаки, танки, фортеці та ворожі лінії. Ми повинні використовувати її з максимальною користю."
 RAJ_streamlined_small_arms_production: "Оптимізоване виробництво стрілецької зброї"
 RAJ_streamlined_small_arms_production_desc: "Виробництво стрілецької зброї в Домініоні наразі недостатнє для задоволення потреб війни континентального масштабу. Ми оптимізуємо його виробництво, щоб ніколи не залишатися без гвинтівки в руках."
 RAJ_the_chetwode_motto: "Девіз Четвуда"
 RAJ_the_chetwode_motto_desc: "\"Безпека, честь і добробут вашої країни — на першому місці, завжди і щоразу. Честь, добробут і комфорт людей, якими ви командуєте, — на другому. Ваша власна легкість, комфорт і безпека — на останньому, завжди і щоразу.\""
 RAJ_promote_a_martial_culture: "Сприяти військовій культурі"
 RAJ_promote_a_martial_culture_desc: "Щоб підвищити престиж армії та готовність народу боротися з ворогами на наших кордонах і за їх межами, ми повинні просувати військову культуру, подібну до культури гуркхів. Проста пропагандистська кампанія буде чудовим початком для цієї мети."
 RAJ_improve_our_support_companies: "Покращити наші роти підтримки"
 RAJ_improve_our_support_companies_desc: "Наші роти підтримки відіграють життєво важливу роль у посиленні наших дивізій і наданні їм переваги над ворогом. Ми ініціюємо покращення там, де це необхідно, і забезпечимо, щоб вони були на голову вищими за інших!"
 RAJ_the_most_feared_army_of_the_entente: "Найгрізніша армія Антанти"
 RAJ_the_most_feared_army_of_the_entente_desc: "Індійська армія — це та, яку ви бачите, коли вона марширує через пагорби, чиї кулі затьмарюють сонце і змушують усіх, хто насмілиться протистояти їй або перетнути їй шлях, шкодувати, що вони взагалі це зробили. Індійська армія буде найвеличнішою зброєю Антанти і вершителем доль на полі бою!"

 ## Airforce Tree
 RAJ_refurbish_the_indian_air_force: "Оновити індійські ВПС"
 RAJ_refurbish_the_indian_air_force_desc: "Перед лицем потенційної конкуренції за контроль над небом Індії під час війни, нашим обов'язком має бути забезпечення того, щоб військово-повітряні сили були у відмінному стані."
 RAJ_india_rules_the_radio_waves: "Індія править радіохвилями"
 RAJ_india_rules_the_radio_waves_desc: "Саме сучасні технології визначать переможців майбутнього! Якщо Британія править хвилями, то Індія правитиме радіохвилями!"
 RAJ_aerial_transports: "Повітряний транспорт"
 RAJ_aerial_transports_desc: "Краща логістика та можливість висаджувати цілі дивізії за лінією фронту роблять транспортні літаки, можливо, найвигіднішою інвестицією для наших повітряних сил."
 RAJ_indian_paratroopers: "Крилаті пегаси Індії"
 RAJ_indian_paratroopers_desc: "Парашутні бригади здатні пошкоджувати лінії постачання, захоплювати цілі міста та порушувати злагодженість ворожих ліній. Такий хід на шахівниці, безсумнівно, виснажить організацію ворога."
 RAJ_improved_air_defenses: "Покращити нашу ППО"
 RAJ_improved_air_defenses_desc: "Загроза бомбардувальних флотів, що тероризують наші дорогоцінні промислові сектори, є справді жахливою. Будівництво ППО в нашій столиці та інших ключових місцях пом'якшить будь-які потенційні катастрофи, що можуть пролитися з неба."
 RAJ_subsidised_domestic_air: "Субсидувати вітчизняну авіапромисловість"
 RAJ_subsidised_domestic_air_desc: "Промисловці, такі як Джехангір Дадабхой Тата та Невілл Вінсент, зробили великі кроки у створенні індійської авіапромисловості з появою авіаліній Tata. Підтримка їхніх зусиль була б найпідприємливішою справою."
 RAJ_deconceptualise_their_logistics: "Зруйнувати їхню логістику"
 RAJ_deconceptualise_their_logistics_desc: "Логістика є найважливішим вирішальним фактором у силі армії. Тому необхідно позбавити ворога таких речей настільки, щоб він міг вважати, що ніколи й не володів такими можливостями."
 RAJ_interservice_coordination: "Зусилля з міжвидової координації"
 RAJ_interservice_coordination_desc: "Стандартизувавши координаційні зусилля між силами на землі та в повітрі, наш наступ на ворожі лінії буде настільки ж величним, наскільки й жахливим."
 RAJ_dominate_the_skies: "Панувати в небі"
 RAJ_dominate_the_skies_desc: "Мудрі нації не тільки мають абсолютне панування над землею і морем, вони також бачать важливість опанування свого неба. Контроль над повітрям прикриває тривимірний фланг і надає величезну перевагу."
 RAJ_birds_of_prey: "Хижі птахи"
 RAJ_birds_of_prey_desc: "Поведінка наших військовослужбовців у небі буде настільки ж елегантною, наскільки й нещадною. Ми обрушимося на наших супротивників, як яструб на свою слабку здобич!"
 RAJ_continental_airforce: "Індійські континентальні ВПС"
 RAJ_continental_airforce_desc: "Наші ВПС мають владу не лише над окремими регіонами та областями, вони контролюють цілий континент. Індійці по всій країні можуть дивитися в небо і зронити сльозу гордості, знаючи, що жодна інша нація не зрівняється з нашою проєкцією сили."

 ## Navy Tree
 RAJ_from_the_indus_to_the_sea: "Від Інду до моря"
 RAJ_from_the_indus_to_the_sea_desc: "Чи не названо той великий простір води за нашими берегами \"Індійським океаном\"? Очевидно, наша доля — зібрати настільки потужний флот, щоб ті, хто перетинає наші води, не потребували знати його назву, щоб знати, що він наш."
 RAJ_the_ganga_strategy: "Стратегія Гангу"
 RAJ_the_ganga_strategy_desc: "Ми не повинні дозволити численним бурхливим річкам Індії перешкоджати нашому просуванню. Завдяки ретельному попередньому плануванню та інноваційним стратегіям, перетин річки стане не складнішим, ніж переступити через камінчик."
 RAJ_prioritise_naval_assaults: "Пріоритет морським десантам"
 RAJ_prioritise_naval_assaults_desc: "Наші підрозділи морської піхоти є одними з наших найбільш елітних. Ми скористаємося їхньою майстерністю і повною мірою використаємо їхню силу!"
 RAJ_acquire_bombers_from_fairey: "Отримати бомбардувальники від Fairey"
 RAJ_acquire_bombers_from_fairey_desc: "Fairey Swordfish, створений нашими друзями за морями, є перевіреною конструкцією торпедоносця, що добре служила їм уже кілька років. Навіщо розробляти свій, коли наші союзники більш ніж готові надати креслення, щоб почати його виробництво безпосередньо в Індії?"
 RAJ_protecting_the_entente_lifeline: "Захист рятівного кола Антанти"
 RAJ_protecting_the_entente_lifeline_desc: "Постачання від членів Антанти та Співдружності є життєво важливим для нашого виживання. Наші вороги будуть прагнути порушити наші морські шляхи; але ми не дозволимо їм цього зробити."
 RAJ_increase_convoy_production: "Збільшити виробництво конвоїв"
 RAJ_increase_convoy_production_desc: "Завдяки новим контрактам та квотам ми забезпечимо швидке та плавне розширення індійського торговельного флоту!"
 RAJ_new_navy: "Новий флот"
 RAJ_new_navy_desc: "Тепер, коли ми возз'єднали континент, ми повинні дивитися в майбутнє і уявляти собі флот, який точно відображає міць нації, якій він служить!"
 RAJ_accelerate_naval_buildup: "Прискорити нарощування флоту"
 RAJ_accelerate_naval_buildup_desc: "Час має вирішальне значення, адже морські держави по всьому світу займалися розширенням своєї потужності набагато довше, ніж ми. Ми повинні докласти більше, ніж просто максимум зусиль, якщо хочемо наздогнати найкращих у світі!"
 RAJ_an_indian_armada: "Індійська армада"
 RAJ_an_indian_armada_desc: "Завдяки армаді лінкорів та важких крейсерів будь-яка морська битва, в якій ми братимемо участь, матиме лише один можливий результат — нашу рішучу перемогу."
 RAJ_aerial_conquest_of_the_sea: "Повітряне завоювання моря"
 RAJ_aerial_conquest_of_the_sea_desc: "Майбутнє морської війни не обмежується хвилями; воно також прагне використовувати вітри. Інвестуючи в авіаносці та базуючи наш новий флот навколо них, ми будемо на крок попереду застарілих флотів минулого."
 RAJ_warriors_of_the_sea: "Воїни моря"
 RAJ_warriors_of_the_sea_desc: "Хоробрі індійські солдати, які вирішують форсувати річки та штурмувати пляжі, є прикладом бойового духу, неперевершеного жодним іншим воїном на землі. Наші морські піхотинці — воїни моря, чий силует на горизонті має бути зустрінутий лише білим прапором."

 ## Reconstruction Tree
 RAJ_indian_nightmare: "Кінець індійського кошмару"
 RAJ_indian_nightmare_desc: "Кошмар, що почався, коли ІНК проголосив \"Пурна Сварадж\", розпочавши, можливо, найтравматичнішу еру в історії Індії, нарешті закінчився. Тепер нам залишається збирати уламки та відбудовувати Домініон заради нашого стражденного народу."
 RAJ_reintegration: "Реінтеграція континенту"
 RAJ_reintegration_desc: "Настав час нарешті спаяти розколи між нашою початковою базою на північному заході та рештою континенту. Незважаючи на те, що опір нашому відновленому правлінню все ще існує, ми переконаємося, що він триватиме недовго."
 RAJ_rebel_prince_debacle: "Вирішити проблему бунтівних князів"
 RAJ_rebel_prince_debacle_desc: "Бунтівні князі становлять неабияку дилему, будучи правителями своїх рідних земель досить тривалий час. Однак саме Британський Радж забезпечив їхнє подальше виживання, і тепер саме ми вирішуватимемо, що робити з тими, хто нас зрадив."
 RAJ_rebel_soldiers: "Вирішення питання з бунтівними солдатами"
 RAJ_rebel_soldiers_desc: "Бунтівні солдати колишньої Бхаратійської Народної Республіки зрадили Індію, воюючи за соціалістичну загрозу, проте багато хто в уряді захищає їхню честь, стверджуючи, що вони винні лише в тому, що були призвані та воювали за свою країну. Ми повинні остаточно визначити нашу політику щодо них."
 RAJ_damaged_dominion: "Зцілення пошкодженого Домініону"
 RAJ_damaged_dominion_desc: "Страждання поширюються по всій Індії через голод та руйнування, що приписуються жорстокій громадянській війні, яка щойно закінчилася. Наш обов'язок — полегшити страждання нашого народу, зцілюючи завдану шкоду."
 RAJ_redouble_infrastructure: "Подвоїти розвиток інфраструктури"
 RAJ_redouble_infrastructure_desc: "Інфраструктура Індії історично ніколи не була дуже хорошою. Ми маємо можливість забезпечити, щоб дороги та шосе не залишали жодного індійця ізольованим. Зрештою, чи не ми раніше володіли такою значною частиною Шовкового шляху?"
 RAJ_mass_electrification: "Кампанії масової електрифікації"
 RAJ_mass_electrification_desc: "Щоб катапультувати Домініон у сучасну епоху, ми електрифікуємо кожне село, яким би ізольованим воно не було. Енергія та світло освітять кожне село!"
 RAJ_auction_industries: "Продати на аукціоні соціалізовані підприємства"
 RAJ_auction_industries_desc: "Соціалізовані підприємства східної Індії опинилися покинутими та на межі занепаду через падіння уряду ІНК. Завдяки магії приватного підприємництва ми більше не залишимо ці дорогоцінні економічні сектори напризволяще!"
 RAJ_maintain_momentum: "Зберігати темп"
 RAJ_maintain_momentum_desc: "Відбудова Індії спричинила економічне диво завдяки величезній кількості робочих місць, створених новими галузями, та повсюдності громадських робіт, замовлених урядом. Ми не дозволимо цьому темпу згаснути!"
 RAJ_indian_granary: "Розквітай, індійська житнице!"
 RAJ_indian_granary_desc: "Континент Індія, такий географічно різноманітний і такий аграрний, має потенціал стати одним з найбільших експортерів продовольства у світі. Тепер, коли Індія знову стоїть на власних ногах, індійська житниця візьме на себе свою праведну доброчинність і забезпечить їжею мільйони!"
 RAJ_servants_of_india: "Задіяти Товариство слуг Індії"
 RAJ_servants_of_india_desc: "Слуги Індії — це громадська волонтерська організація, яка просуває місцеві ініціативи та громадську роботу. Крім того, вони мають багато спільного з Національною ліберальною федерацією Індії. У будь-якому разі, вони стануть великим благом для посилення відбудови Індії."

 ## Political Tree
 ## Liberal Tree
 RAJ_ascendance_of_the_liberals: "Сходження Ліберальної федерації"
 RAJ_ascendance_of_the_liberals_desc: "Національна ліберальна федерація Індії була сформована у відповідь на зростаючий екстремізм ІНК; багато поміркованих націоналістів, які віддавали перевагу конституційній реформі та мирним переговорам на противагу революційним методам, які використовував ІНК. Після того, як Джинна не зміг звернутися до індійців, звиклих до соціалізації Бхаратійської Народної Республіки, а юніоністи знищили свою довіру, цілком природно, що ліберали перемогли!"
 RAJ_support_middle_class: "Підтримати середній клас"
 RAJ_support_middle_class_desc: "Більшість нашої бази підтримки — це елітні та середнього класу індуїсти. Щоб виконати наш обов'язок перед нашими виборцями та сприяти новій Індії, ми повинні присвятити наші ресурси підтримці та розширенню середнього класу!"
 RAJ_prioritise_urban_centres: "Пріоритет міським центрам"
 RAJ_prioritise_urban_centres_desc: "Зосередження на розбудові міських районів значно сприятиме розвитку Індії як сучасної нації, не кажучи вже про збільшення політичного капіталу, який ми отримаємо."
 RAJ_growth_of_indian_capitalism: "Масове відтворення бомбейського капіталізму"
 RAJ_growth_of_indian_capitalism_desc: "Промисловий капіталізм в Індії найкраще видно на вулицях Бомбея, де бурхливий розвиток текстильної промисловості спричинив величезний бум у розвитку міста та значно збільшив його робітничий клас. Ми повинні наслідувати його успіх і забезпечити, щоб усі міські центри купалися у славі економічного успіху західного зразка!"
 RAJ_indian_leap_forward: "Індійський стрибок уперед"
 RAJ_indian_leap_forward_desc: "В результаті безпрецедентного економічного успіху, який Індійський континент побачив після громадянської війни, з'явилася нова ера геніїв та інтелектуалів для підтримки розвитку індійського народу. Ми вітаємо їхні інновації та повинні запропонувати критичну фінансову підтримку, бо їхні зусилля виведуть Індію до пантеону міжнародних наддержав!"
 RAJ_unified_civil_code: "Встановити єдиний цивільний кодекс"
 RAJ_unified_civil_code_desc: "Цивільний кодекс наразі регулює особисті закони на основі священних писань релігії, яку сповідує кожен індієць. Це, звісно, безглузда система, яка служить лише для легітимізації сектантського розколу між тим, що має бути одним неподільним індійським народом. Ми повинні уніфікувати цивільний кодекс і забезпечити, щоб ці закони застосовувалися однаково; незалежно від того, чи ви індуїст, мусульманин, сикх, джайн чи навіть буддист."

 RAJ_maintain_limited_suffrage: "Зберегти обмежене виборче право"
 RAJ_maintain_limited_suffrage_desc: "Сумна реальність полягає в тому, що якби виборче право було розширено на всі маси Індії, ми б значною мірою втратили наші міські виборчі округи. Це тому, що землевласники та олігархічні політики з партій, подібних до юніоністів, маніпулювали б системою та змушували своїх орендарів голосувати за них всупереч власним інтересам. Ми припинимо дебати про загальне виборче право та збережемо поточну систему."
 RAJ_integrate_the_mahasabha: "Інтегрувати Хінду Махасабху"
 RAJ_integrate_the_mahasabha_desc: "Через своє різноманітне членство, Хінду Махасабха зазнала величезного падіння авторитету після того, як опинилася по той бік лінії припинення вогню, незважаючи на те, що була надзвичайно маргіналізована ІНК. Тісні зв'язки М. Р. Джаякара з організацією призвели до її відродження, і здається розумним офіційно увійти в коаліцію з її членами та реінтегрувати їх у політичне життя."
 RAJ_abolish_reserved_seats: "Скасувати зарезервовані місця"
 RAJ_abolish_reserved_seats_desc: "Зарезервовані місця становлять значну частину парламенту, зокрема за релігійною ознакою. Ми повинні знищити цей пережиток неліберального політичного роздуття та звільнити місця для чесно обраних політиків."
 RAJ_enshrine_secularism: "Закріплення світського правління"
 RAJ_enshrine_secularism_desc: "Світське правління — єдиний шлях уперед для Індії, якщо вона хоче, щоб її поважали так само, як і її сучасні національні держави. Нинішня система дає сикхам і мусульманам грубо завищену участь у політиці і призведе лише до правління меншості над більшістю."
 RAJ_the_fundamental_rights_of_indians: "Фундаментальні права всіх індійців"
 RAJ_the_fundamental_rights_of_indians_desc: "Кастеїзм, нелібералізм і недоторканність — все це живить первісний гасник, накладений на індійський народ. Ми ухвалимо закон про фундаментальні права та прокладемо шлях до майбутньої деконструкції каст, щойно суспільство стане достатньо стабільним, щоб пристосуватися до таких змін."
 RAJ_the_torch_of_liberalism_burns_bright: "Смолоскип лібералізму горить яскраво"
 RAJ_the_torch_of_liberalism_burns_bright_desc: "З завершенням наших реформ, смолоскип лібералізму пройшов своїм очищувальним полум'ям по всій Індії, знищивши князівський авторитаризм та синдикалістський екстремізм ІНК. Сьогоднішня Індія вільна, демократична і готова до викликів прийдешніх століть!"
 ## Shared between Liberals and AIHRP
 RAJ_exploit_unionist_divisions: "Використати розбіжності юніоністів"
 RAJ_exploit_unionist_divisions_desc: "Юніоністи мають багато сектантських розколів та клік у самій партії. Завдяки обережному маневруванню ми використаємо ці розбіжності та зменшимо їхню владу, щоб вони більше ніколи не могли отруювати уми індійців!"
 RAJ_absorb_minor_parties: "Поглинути малі партії"
 RAJ_absorb_minor_parties_desc: "Ми повинні скористатися мінливим політичним полем і розширити наш вплив, рухаючись до образу остаточного авангарду індійського народу. Роблячи це, ми забезпечимо просування нашої програми та бачення з мінімальними перешкодами від егоїстичних регіоналістів та тих, хто не переймається потребами всієї Індії."
 RAJ_encourage_minor_parties: "Заохочувати малі партії"
 RAJ_encourage_minor_parties_desc: "Щоб сприяти здоровій демократії, ми повинні заохочувати розвиток менших партій та організацій, що представляють різноманітні потреби величезного індійського континенту. Це забезпечить стабільність індійської політики та нації в цілому на десятиліття вперед."
 ## AIHRP Tree
 RAJ_the_aihrp_triumphs: "Тріумф Всеіндійської партії хоумрулу"
 RAJ_the_aihrp_triumphs_desc: "Заснована як відколена партія Мухаммадом Алі Джинною у відповідь на його розчарування в дрейфі ІНК до соціалізму та радикальної програми, Всеіндійська партія хоумрулу офіційно претендує на спадщину однойменної ліги, заснованої Енні Безант. Просуваючи конфедеративну та прогресивну програму, спрямовану на позитивну перебудову індійського суспільства, ми тепер маємо завдання довести її до кінця."
 RAJ_social_justice: "Прихильність до соціальної справедливості"
 RAJ_social_justice_desc: "Наш уряд повинен керуватися принципом невід'ємної та непорушної соціальної справедливості. Ми будемо наголошувати на цьому перед народом, спираючись на найкращі елементи соціальної справедливості в ісламському стилі, які будуть поширені на весь континент."
 RAJ_princely_patronage: "Князівське покровительство"
 RAJ_princely_patronage_desc: "Верховенство князів — це реальність, яку ми, на жаль, повинні прийняти, якщо хочемо провести наші найамбітніші реформи через парламент."
 RAJ_achieving_the_confederal_dominion: "Досягнення конфедеративного домініону"
 RAJ_achieving_the_confederal_dominion_desc: "Провівши нашу законодавчу реформу, тепер можна взятися за найамбітніший проєкт нашої платформи. Автономія буде надана провінціям, а федеральна система перетвориться на конфедеративну, народжуючи нову форму індійського континенту, що проіснує крізь віки!"
 RAJ_reform_legislatures: "Реформувати законодавчі органи"
 RAJ_reform_legislatures_desc: "Ми сформуємо всі виборні органи на принципах належного представництва для всіх меншин, водночас гарантуючи, що жодна більшість не може бути несправедливо зведена до меншості. Окремі виборчі округи залишаться, і більше не буде панування одного класу, племені чи групи над іншою!"
 RAJ_recognise_the_role_of_women: "Залучити жінок до політичного життя"
 RAJ_recognise_the_role_of_women_desc: "Засновник партії, Мухаммад Алі Джинна, завжди вірив у величезні здібності жінок у ролі управління та лідерства. Ми підвищимо їхнє місце в суспільстві, розширивши їхнє виборче право та надавши їм простір для того, щоб їхні голоси були почуті."
 RAJ_help_workers_help_themselves: "Допомогти робітникам допомогти собі"
 RAJ_help_workers_help_themselves_desc: "Багато партійних функціонерів мали зв'язки з поміркованими та несиндикалістськими профспілками, включаючи самого Джинну. Якість самодостатності та розвитку своїх громад — це те, що повинні втілювати всі індійські робітники. Ми спрямуємо робітничий клас до ефективної, патріотичної організації, щоб вони могли принести світле майбутнє своїм громадам власними заслугами."
 RAJ_reject_deleterious_economics: "Відкинути шкідливу західну економіку"
 RAJ_reject_deleterious_economics_desc: "Західна економіка рідко може бути застосована до культури та суспільства мусульман та індуїстів. Ми повинні рухатися до бачення держави загального добробуту зі змішаною економікою, оскільки вона найкраще підходить для виведення Індії з випарів XIX століття."
 RAJ_reverse_educational_backwardness: "Подолати освітню відсталість"
 RAJ_reverse_educational_backwardness_desc: "Освітня відсталість пронизує Індію по всьому континенту. Ми повинні фінансувати наше майбутнє, фінансуючи нові школи та зміцнюючи майбутнє освіти в нації, щоб не залишитися далеко позаду в найближчі десятиліття."
 RAJ_the_father_of_the_nation: "Батько нації"
 RAJ_the_father_of_the_nation_desc: "Мухаммад Алі Джинна успішно поширив своє бачення по всьому континенту і перебудував націю відповідно до нього. Його першість більше не може бути піддана сумніву в самій партії, й індійці по всій країні тепер визнають його як Батька Нації. Індія повстала з попелу громадянської війни і довела світові, що її не зламати!"
 ## Shared between AIHRP and Unionists
 RAJ_uplifting_muslim_regions: "Підняття мусульманських регіонів"
 RAJ_uplifting_muslim_regions_desc: "Мусульманські регіони, на жаль, є одними з найбідніших районів у всьому Домініоні. Ми повинні зосередити наші зусилля на піднятті цих провінцій до рівня їхніх індуїстських аналогів, щоб вони не опинилися в невигідному становищі."
 RAJ_against_hindu_rashtra: "Проти Хінду Раштри"
 RAJ_against_hindu_rashtra_desc: "Такі партії, як Національна ліберальна федерація Індії, прагнуть лише встановити панування більшості над меншістю. Тверда кампанія проти їхніх лав та шовіністичної Хінду Махасабхи гарантує, що наша Індія не впаде під тиранією більшості."
 ## Unionist Tree
 RAJ_the_unionists_hold_on: "Юніоністи тримаються"
 RAJ_the_unionists_hold_on_desc: "Юніоністська партія спочатку була заснована як орієнтована на Пенджаб організація, призначена представляти інтереси вищого класу. З появою Домініону Індія вона еволюціонувала, прийнявши плюралістичну, аграрну програму. Переживши натиск жорстоких атак НЛФІ та ВІПХР після рецесії Чорного понеділка, юніоністи витримали і здобули значний мандат."
 RAJ_concessions_to_shiromani_akali_dal: "Поступки Широмані Акалі Дал"
 RAJ_concessions_to_shiromani_akali_dal_desc: "Широмані Акалі Дал — це організація, орієнтована на сикхів, яка виступає за збільшення автономії для регіонів з домінуванням сикхів і представляє інтереси сикхів в Індії. Вони є нашими парламентськими союзниками в результаті нашої плюралістичної програми, і ми повинні виконати наші обіцянки, щоб не зрадити їх і не зруйнувати нашу довіру."
 RAJ_pluralism_without_compromise: "Плюралізм без компромісів"
 RAJ_pluralism_without_compromise_desc: "Плюралізм в Індії — єдиний реалістичний спосіб примирити сектантські розбіжності неймовірно різноманітних вірувань, яких дотримуються мільйони індійців. Не буде жодних компромісів і ніхто не залишиться позаду, всі віри знайдуть рівне представництво і будуть почуті, щоб вони не розчарувалися в необхідності єдиного Домініону Індія."
 RAJ_reinforce_reserved_seats: "Зміцнити роль зарезервованих місць"
 RAJ_reinforce_reserved_seats_desc: "Зарезервовані місця в парламенті забезпечують представництво для віросповідань, а також гарантують, що землевласники та князі будуть належним чином почуті, а не зведені до практичного мовчання. Багато політичних сил не зовсім згодні з цією ідеєю, тому ми повинні зміцнити їхнє верховенство і забезпечити, щоб вони залишилися надовго."
 RAJ_reward_loyal_princes: "Нагородити лояльних князів"
 RAJ_reward_loyal_princes_desc: "Лояльні князі на північному заході Індійського континенту, включаючи махараджу Джамму і Кашміру та інших, були незамінними в забезпеченні виживання Домініону проти зрадницьких сил Османа та соціалістичної підступності ІНК. Ми покажемо нашу вдячність за їхню лояльність і подамо сильний приклад того, що лояльність — це завжди правильний вибір."
 RAJ_propound_party_anglophilia: "Пропагувати партійну англофілію"
 RAJ_propound_party_anglophilia_desc: "Наша відданість справі Антанти буде відповідати їхній підтримці справи Домініону. Юніоністи — найбільш англофільська партія в Індії, і ми будемо це підкреслювати, адже добрі стосунки з короною можуть принести нам лише користь."
 RAJ_empower_panchayati_raj: "Посилити Панчаяті Радж"
 RAJ_empower_panchayati_raj_desc: "Панчаяті Радж — це система місцевих зборів старійшин громад, які вирішують суперечки та керують громадами на муніципальному рівні. Ми розширимо їхні адміністративні, фінансові та законодавчі можливості та підвищимо першість системи в місцевому самоврядуванні."
 RAJ_institute_price_controls: "Встановити контроль над цінами на сільгосппродукцію"
 RAJ_institute_price_controls_desc: "Певні практики на сільськогосподарському ринку призвели до того, що фермери змушені знижувати ціни, залишаючи їх без достатнього прибутку для управління власними ділянками. У довгостроковій перспективі це буде руйнівним, тому для забезпечення стабільності сільської економіки та наших джерел продовольства ми повинні встановити контроль над цінами, щоб фермери могли продавати з прибутком без турбот."
 RAJ_regrow_the_zamindar_system: "Відновити втрачених заміндарів"
 RAJ_regrow_the_zamindar_system_desc: "Система заміндарі на сході та в центрі Індії була значною мірою знищена нелегітимною колишньою Бхаратійською Народною Республікою. Ми відновимо цих втрачених заміндарів і скасуємо руйнівну \"земельну реформу\", яку запровадили окупанти для зміцнення свого автократичного контролю."
 RAJ_peasant_educational_initiatives: "Освітні ініціативи для селян"
 RAJ_peasant_educational_initiatives_desc: "Освіта серед селянства ніколи не відповідала стандартам. Ми будемо фінансувати державні ініціативи, щоб переконатися, що бідні індійці, молоді та старі, мають доступ до освіти, необхідної для того, щоб вони могли служити своїй країні та громадам з максимальною ефективністю."
 RAJ_cemented_unionist_legacy: "Спадщина юніоністів увічнена"
 RAJ_cemented_unionist_legacy_desc: "Ми пережили виклики, перед якими більшість би розсипалася і благала про пощаду. Ми боролися зубами і кігтями, просували нашу програму та спадщину на благо Індії, і ми досягли успіху. Юніоністи поширили партійні осередки по всій Індії і тепер є провідним органом, що представляє консервативні індійські інтереси!"

 RAJ_the_preemptive_strike: "Превентивний удар"
 RAJ_the_preemptive_strike_desc: "Неминуче, що повстанці на сході нападуть на нас, як би довго ми не хотіли відкладати конфлікт. Однак, якщо Республіка зазнає невдачі з будь-яким планом вторгнення, було б нерозумно не завдати удару по них першими, поки вони ще перебувають у трясовині замішання; і тому ми повинні бути готові до вторгнення, якщо це станеться."
 RAJ_bhutan: "Вирішити питання з Бутаном"
 RAJ_bhutan_desc: "Забезпечивши наш контроль над Індійським субконтинентом, настав час звернути увагу на наш північний кордон. У Китаї постають нові великі держави, і Гімалаї знову стали ареною нової великої гри. Ми повинні відновити наш контроль над нашими старими союзниками в Бутані, чи то за договором, чи то силою."
 RAJ_nepal: "Вирішити питання з Непалом"
 RAJ_nepal_desc: "Непал розширився на індійські низовини в хаосі, що настав після Вельткригу. Настав час відновити наше панування над цими територіями."
 RAJ_siam: "Бірманські території в Сіамі"
 RAJ_siam_desc: "Сіамське королівство було однією з найбільш опортуністичних \"Держав-стерв'ятників\", що скористалися безладом після розпаду Раджу. Оскільки молода бірманська нація була під тиском соціалістичних повстань в Ассамі та Бенгалії, уряд Сіаму просто окупував кілька районів та префектур, включаючи місто Молам'яйн, згадане у відомій поемі Кіплінга. Ці землі повинні бути повернуті!"
 RAJ_goa: "Претендувати на Гоа"
 RAJ_goa_desc: "Анклав Гоа — не що інше, як скалка в боці нашої гордої нації. Це по праву наша територія, і вона повинна бути повернута."
 RAJ_pondicherry: "Претендувати на Пондічеррі"
 RAJ_pondicherry_desc: "Анклав Пондічеррі — не що інше, як скалка в боці нашої гордої нації. Це по праву наша територія, і вона повинна бути повернута."
 RAJ_ceylon: "Претендувати на Цейлон"
 RAJ_ceylon_desc: "По праву, Цейлон, Мальдіви та інші острови Індійського океану є частиною законної території нашої нації. Їхньому колоніалізму має бути покладено край."
 RAJ_burma: "Включити Бірму"
 RAJ_burma_desc: "Хоча Бірма відрізняється від решти Раджу історією та культурою, колись вона перебувала під його правлінням. Як і решта Раджу, вона мала частини під прямим правлінням, тоді як інші перебували під контролем місцевих правителів, аналогічних князівським штатам, і перебувала під твердою владою британської корони. Розібравшись з повстанськими соціалістичними та князівськими урядами, ми не можемо дозволити, щоб частина Раджу залишалася незалежним прикладом для майбутніх зрадників та повстанців."
 RAJ_tibet: "Підтвердити лінію Макмагона"
 RAJ_tibet_desc: "Поки ми були зайняті боротьбою з соціалістичною загрозою та зрадницькими князями, претензії, які ми забезпечили шляхом ретельних переговорів з Тибетом, були залишені без уваги і повернулися до місцевих рук. З нашими недавніми перемогами, що відновили нашу владу над субконтинентом, ми маємо нову можливість встановити наше право на ці регіони та новий імпульс для захисту Раджу від зовнішніх загроз."
 RAJ_aksai_chin: "Відновити лінію Ардаг-Джонсона"
 RAJ_aksai_chin_desc: "Спочатку встановлена для забезпечення сильної передової присутності проти тодішньої нагальної загрози царської Росії, лінія Ардаг-Джонсона все ще є найпівнічнішою претензією Раджу, незалежно від того, які загрози тепер ховаються за її стінами. Забезпечення її знову дасть нам сильний буфер, якщо ми знову опинимося під загрозою з-за гір."

 ### Bookmark ###
 RAJ_KR_gathering_storm_desc: "Занадто мало і занадто пізно, спроби реформувати Радж після Вельткригу не змогли прив'язати Перлину до Імперії. Коли Острови Метрополії були кинуті в течії Революції, подібні повстання в Індії наслідували їхній приклад. Далі була кривава громадянська війна, що закінчилася лише нестійким перемир'ям на початку 1927 року. Навіть ті, хто залишався вірним Британії під час цієї війни, більше не могли терпіти статус-кво, і уряд у вигнанні незабаром поступився їхнім вимогам щодо статусу домініону. Ці лоялісти тепер перебувають в оборонному пакті з південними князями, готуючись до того, коли повстанці нарешті відновлять конфлікт."

 ### Intro Screen ###
 RAJ_country_intro_header: "Історія Індійської революції"
 RAJ_country_intro_content: "Коли почався Вельткриг, жодне місце під сонцем Британської імперії не відгукнулося більш віддано, ніж Індія. \"Мечі войовничих князів вискочили з піхов\", як висловився один репортер. Від окопів Західного фронту до пустель Аравії війська Британського Раджу завзято боролися за свого короля-імператора та славу битви. Однак, зароджуваний індійський національний рух також очікував, що їхня повна підтримка військових зусиль у свою чергу перетвориться на політичні реформи вдома, після завершення війни.\n\nНезважаючи на всі зусилля військ Антанти, до 1919 року війна була фактично програна, а масові заколоти після битви при Сен-Мієлі стали останнім цвяхом у труну. Було підписано мир, значною мірою на користь німців, хоча Британія, а отже й Індія, уникли найгірших контрибуцій. Поразка не злякала індійський реформаторський рух, який тепер голосно вимагав запровадження Хоумрулу. Коли ці заклики замість цього були зустрінуті слабким впровадженням деволюції у формі системи діархії, поряд з драконівськими розширеннями надзвичайних повноважень, по всій країні почало наростати обурення, поширюючи ідею Свараджу по всій Індії.\n\nКоли вбивство 41 страйкуючого шахтаря в Уельсі кинуло Острови Метрополії в течії Революції, подібні націоналістичні революціонери в Індії наслідували їхній приклад. Хоча ці початкові повстання були швидко придушені, жорстокість, з якою це було зроблено, незабаром розпалила масові заворушення по всьому субконтиненту. Ці заворушення врешті-решт досягли кульмінації в проголошенні Пурна Сварадж керівництвом Індійського національного конгресу та створенні тимчасового незалежного уряду в Калькутті. Результатом такого проголошення стала кривава громадянська війна між тими, хто був вірний імперії, і тими, хто був вірний цьому новому уряду.\n\nЗ метрополією, що застрягла в трясовині хаосу, британські війська в Індії опинилися значною мірою наодинці проти цих повстанців, особливо після того, як хвиля ранніх дезертирств не дозволила їм придушити повстання в зародку. Повстанські війська, вірні уряду Калькутти, швидко захопили контроль над значною частиною країни, а падіння тимчасової британської столиці в Делі широко святкувалося як знак перемоги повстанців. Однак ця пиха врешті-решт стала їхньою загибеллю, оскільки повстанці почали перенаправляти свої зусилля на захоплення півдня.\n\nПобоюючись повалення, якщо уряд Калькутти переможе, і вважаючи, що британці були повністю розгромлені, численні розрізнені князі півдня об'єдналися під керівництвом Османа Алі Хана з Хайдарабаду, щоб проголосити власну незалежність як \"Всеіндійську Федерацію\", яка стала розмовно відома як Князівська Федерація. Це проголошення не було визнано Калькуттою, яка почала атакувати князівські армії Федерації, спочатку з великим успіхом. Великі штати, такі як Індор та більша частина Бароди, впали перед повстанцями, однак це перенапруження призвело до реорганізації британських військ у Пенджабі.\n\nТепер, діючи з Лахору, британська контратака призвела до відвоювання Раджпутани та більшої частини східного Пенджабу, а також до консолідації їхньої решти території в регіоні. Нездатність Калькутти вести цю війну на два фронти швидко призвела до того, що обидві лінії фронту стали статичними, а британці та Федерація змогли окопатися та зміцнити свої володіння. Без видимого кінця війни на початку 1927 року було досягнуто домовленості про нібито тимчасове припинення вогню між усіма сторонами, що врешті-решт призвело до фактичного завершення громадянської війни, на думку більшості сторін."

 RAJ_country_intro_header_1: "Міжвоєнні роки до сьогодення"
 RAJ_country_intro_content_1: "Навіть після досягнення миру, хаос, спричинений громадянською війною, кардинально змінив усіх її учасників. На заході рештки територій Британської Індії та князівські штати, що все ще перебували під британським сюзеренітетом, були реорганізовані в єдиний Домініон, керований обраним місцевим урядом. Перші вибори в 1929 році привели до влади уряд на чолі з лібералами, але в 1934 році вони поступилися юніоністам Хізара Тівани. Поряд з цим, у 1933 році відбулося призначення махараджі та героя війни Ганги Сінґха першим місцевим генерал-губернатором, що значно сприяло нормалізації нового уряду.\n\nОднак на сході проміжні роки були набагато бурхливішими. Після припинення вогню було розроблено конституцію для нової республіки, змодельовану переважно за зразком їхніх товаришів-революціонерів з Союзу Британії. Незабаром після цього лідер воєнного часу Мотілал Неру пішов у відставку зі своєї посади та з політики загалом, а партія обрала його наступником Ладжпата Рая, який став об'єднуючою фігурою серед партійних крил. Під керівництвом Рая Республіка проводила більш примирливу політику щодо конкуруючих урядів, виходячи з переконання, що з часом обидва приєднаються до Республіки.\n\nПісля відставки самого Рая в 1933 році єдність у партії почала руйнуватися. Хоча головою було обрано Фазлула Хука, невдалу спробу кинути йому виклик зробив Субхас Чандра Бос, а відмова Хука від примирливих позицій Рая та більше зближення з Третім Інтернаціоналом призвели до значного невдоволення всередині партії. Катастрофічне зіткнення на кордоні в Аджмері в 1935 році також значно послабило позиції Хука, що призвело до відставки його заступника, але наразі Хуку вдалося втриматися на посаді голови.\n\nТим часом на півдні уряд Федерації також почав хитатися під тиском опозиції до свого лідера. Хоча спочатку вона задумувалася як федерація рівних, де її наймогутніші лідери співпрацюватимуть через Раду князів для забезпечення взаємної вигоди, зростаюче зловживання зарезервованими повноваженнями Османа призвело до сповзання в деспотизм. Незважаючи на свої розбіжності, чотири інші члени Ради з часом об'єдналися в опозиції до автократії Османа, ставши відомими багатьом як \"Велика четвірка\". З початком нового року багато хто очікує, що ця, здавалося б, невдала система нарешті зламається, так чи інакше."

