 dominion_of_india_events.3.t: "Смерть короля Георга V"
 dominion_of_india_events.3.d: "Повалений король Британії, Георг V, нарешті піддався хворобі, що мучила його з часів, як Революція прокотилася островами метрополії. Як глава держави Домініону Індія, його смерть, безумовно, спричинить проблеми серед конкуруючих фракцій колишнього Раджу до коронації його сина, Едуарда."
