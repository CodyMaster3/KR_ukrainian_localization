 RAJ_join_the_fray_desc: "Розпочалася війна за контроль над Індією, і поки ми не перебуваємо в оптимальному стані, ми не можемо дозволити одній стороні перемогти іншу й у такий спосіб узяти під контроль дві третини Індії! Ми повинні негайно вступити в бій!"
 
### Intro Screen ###
 RAJ_country_intro_header: "Домініон Індія"
 RAJ_country_intro_content: "З початком Вельткригу, жодне місце під сонцем Британської Імперії не відгукнулося більш лояльно, ніж Індія. 'Мечі бойових князів вискочили з піхов', як висловився один репортер. Від окопів Західного фронту до пустель Аравії, війська Британського Раджа завзято билися за свого Короля-Імператора і на славу битви. Однак індійський національний рух, що зароджувався, також очікував, що після закінчення війни їхня повна підтримка військових дій призведе до політичних реформ усередині країни. Оскільки Кайзершлахт завершився, битви на Західному фронті виявилися переможними для Центральних Держав, а кампанія на Близькому Сході зайшла в глухий кут, Британія та її імперія ухвалили в 1919 році Версальський договір. Поразка не зупинила індійський рух за реформи, який тепер голосно вимагав запровадження Домашнього Правління. Британська відповідь, спричинена поразкою у Вельткризі, була вельми жорсткою. Оскільки британці відмовилися від своїх обіцянок, Індійський Національний Конгрес ще більше радикалізувався, а саботаж і терор незабаром стали надто звичним явищем у всьому Раджі. Коли вбивство 41 страйкуючого шахтаря в Уельсі кинуло рідні острови в потоки революції, Індія незабаром наслідувала цей приклад. Відчайдушно намагаючись зберегти хоч якийсь вплив на субконтиненті, вигнаний роялістський уряд у Канаді вирішив надати Індії домашнє правління в якості Домініону в складі Імперії під керівництвом Махараджі Ганга Сінгха з Біканера. Однак це мало заспокоїло рух за незалежність, що відроджувався, і тому, коли відбулися перші вибори, ІНК бойкотував їх. Це, своєю чергою, привело до влади в Делі широку коаліцію лоялістських партій, які не мали достатньої легітимності в Бомбеї та Бенгалії - центрах націоналістичних і соціалістичних настроїв. Результатом стала кривава громадянська війна, коли ІНК проголосив власний тимчасовий уряд у Калькутті, за яким невдовзі послідувала кабала південних націоналістичних князів, що об'єдналися за Нізамом Хайдарабадським. Незважаючи на перші невдачі, як-от вторгнення афганців, унаслідок якого Кветта і Пешавар поступилися Кабулу, та поразку в битві, Ганга Сінгх зумів згуртувати лоялістські сили й перемогти амбіції як Калькутти, так і Гайдарабада, оголосивши себе довічним генерал-губернатором."
 delhi.0.a: "Хай живе король Георг V! Хай живе Махараджа!"
 
 RAJ_country_intro_header_1: "1936, Найтемніший час Делі"
 RAJ_country_intro_content_1: "Уряд у Делі є самопроголошеним спадкоємцем Британського Раджа. Водночас, внутрішня обстановка не однополярна. Більшість раджів і буржуазія підтримують де-юре статус домініону, а націоналісти прагнуть перекинути останніх британців, що залишилися на субконтиненті. Схожі відносини помітні і в парламенті. Дикі афганці на півночі стежать за кожним нашим рухом, а також самопроголошена "Федерація" Деккана тільки й чекає на нашу слабкість. Так ще й на сході синдикалісти (або тоталісти, втім, ми різниці не бачимо і для нас вони всі зрадники) настільки ж ворожі. Нам необхідні зміни, інакше доля британців в Індії настільки ж незавидна, як доля Олександа Великого або Моголів та інших завойовників Індії."
 delhi.1.a: "Махараджа та король-імператор врятують нас!"
 
 RAJ_country_intro_header_2: "Залишки раджу"
 RAJ_country_intro_content_2: "Домініон, що являє собою цікаву суміш князівських держав і старої британської колоніальної адміністрації, управляється героєм Другої світової війни Махараджею Гангою Сінгхом та його урядом, що складається з раджських адміністраторів і північно-західних князів-тубільців. Однак минуло вже десять років відтоді, як революція кинула Індію в анархію, і стало до болю очевидно, що потреба в реформах є гострою."
 delhi.2.a: "За Бога, імператора та Індію!"

### Events ###
 delhi.3.t: "Смерть короля Георга V"
 delhi.3.d: "Скинутий король Великої Британії, Георг V нарешті піддався хворобі, що мучила його відтоді, як на рідних островах прокотилася революція. Як глава держави Домініону Індії, Делі, його смерть, безумовно, викличе проблеми серед конкуруючих фракцій колишнього Раджа до коронації його сина, Едуарда."
 delhi.3.a: "Антанта впадає в жалобу."
 
 delhi.4.t: "Вторжение Афганистана!"
 delhi.4.d: "Афганістан вважав нас досить уразливими до нападу, напевно через смерть короля Георга V. Утім, це вже не перша атака. Остання спостерігалася під час громадянської війни. Тоді ми втратили Кветту і Пешавар. За Домініон! Jai Hind!"
 delhi.4.a: "Ми проженемо цих псів і повернемо наші землі!"
 
 delhi.5.t: "П'ята англо-афганська війна: Перемога!"
 delhi.5.d: "Амбіції Аманулаха не здійснилися, Афганістан не те, що не заволодів нашими територіями, а втратив нещодавно придбані! Наша доблесна армія звільнила Пешавар і Кветту від північних загарбників. Попереду - Кабул. Афганістан просить миру. Однак ми можемо піти далі - анексувати злісного сусіда або гарантувати його лояльність Британській імперії. Однак це буде 'не безкоштовно'."
 delhi.5.a: "Досить. Афганістан і так відомий, як 'Кладовище'"
 delhi.5.b: "Лояльність буде гарантована!"
 delhi.5.c: "Ми повинні спробувати втихомирити афганців! Коли це ще не вдавалося? Уперед, на Кабул!"
 
 delhi.6.t: "Хто правитиме в Афганістані?"
 delhi.6.d: "Афганістан потрапив у нашу сферу впливу. Залишилося визначити, хто ж буде формальним главою держави."
 delhi.6.a: "Аманулах популярний. Нехай залишається на своєму місці"
 delhi.6.b: "Наш вибір - Мухамед Надір Шах"
 
 delhi.7.t: "Імперський Дурбар 1936 року"
 delhi.7.d: "Востаннє Імперський Дурбар проводили 1911 року на честь покійного Георга V, і він був масовим заходом, присвяченим коронації нового британського монарха, а також моментом для важливих проголошень, що стосуються держави. Зараз, коли Афганістан переможений індійцями, а Британська Імперія все ще в небезпеці, багато хто очікує, що владу нового монарха, [CAN_king_first_name], буде ще більше ослаблено розширеним законодавчим органом. Однак його, як і раніше, розглядають як об'єднувача серед розрізнених етнічних, культурних і релігійних груп, що складають субконтинент."
 delhi.7.d.nowar: "Імперський Дурбар, який востаннє проводили 1911 року на честь покійного Георга V, був масовим заходом, присвяченим коронації нового британського монарха, а також моментом для важливих проголошень, що стосуються держави. Багато хто очікує, що влада нового монарха, [CAN_king_first_name], буде ще більше ослаблена розширеним законодавчим органом. Однак його, як і раніше, розглядають як об'єднувача серед розрізнених етнічних, культурних і релігійних груп, що складають субконтинент."
 delhi.7.a: "Хай живе [CAN_king_full_name] і віце-король Індії, Ганга Сінгх!"

 delhi.9.t: "Вибори Домініону 1936 року"
 delhi.9.d: "Війну з Афганістаном закінчено, і віце-король [ROOT.GetLeader] дав добро на проведення демократичних виборів. Зареєстровано чималу кількість партій, проте цілком очевидні 4 фаворити. Перші, Індійська ліберальна партія, очолювана Шрінівасою Састрі; соціал-ліберальний 'Сварадж' на чолі з Нарасімха Келкаром; Паніндійська партія єдності з лідером Мухаммедом Алі Джіна та, звісно, консерватори (юніоністи), на чолі яких стоїть Сікандр Хаят Хан. Боротьба буде жорстокою, але хто ж виграє?"
 delhi.9.a: "Індійська Ліберальна партія перемогла!"
 delhi.9.b: "Партія Сварадж домінує у виборчій кампанії!"
 delhi.9.c: "Ліві Джини перемогли на виборах!"
 delhi.9.e: "Юніоністи й далі залишаються при владі!"
 
 delhi.10.t: "Статус Діархії"
 delhi.10.d: "Перед нами стоять ті самі проблеми, які стояли перед віце-королем ще до його приходу до влади аж десятиліття тому! Однак найбільша проблема пов'язана з адміністрацією. Фактично, нашу систему управління можна назвати феодальною! Тільки землевласником буде не дворянин, а місцевий князь. Перед прем'єр-міністром стоїть жахливий вибір. Як Ви пам'ятаєте, Домініон зберігся завдяки вірності місцевих раджів. З одного боку, зрадити цих людей вкрай низько, а з іншого - обрана народом місцева адміністрація має значно ефективніший вигляд, ніж феодал, який де-факто ігнорує постанови серху протягом тривалого періоду."
 delhi.10.a: "Відплатимо їм, як лицарі"
 delhi.10.b: "Лише знизимо повноваження князів."
 delhi.10.c: "Вигнати раджів і встановити демократію!"
 
 delhi.11.t: "Акт про економіку Індії"
 delhi.11.d: "Економіка... чи наші фінанси занадто примітивні, щоб називатися аж грецьким ім'ям, а не якимось давнішим аналогом? Наявність у деяких районах натурального обміну, повна корупціонерів податкова система і відсутність іноземних інвестицій ставлять хрест нашому економічному розвитку. Люди і здоровий глузд вимагають реформ. Прем'єр має намір вжити відповідних заходів щодо приватизації, податкових реформ і контролю за інфляцією. Однак... чи це потрібно міській бідноті-основній масі народу?"
 delhi.11.a: "Вільний ринок допоможе нам"
 delhi.11.b: "Збалансований ринок - наш шлях"
 delhi.11.c: "Планова економіка та обмежений експорт"
 
 delhi.12.t: "Індійська економіка [GetYear] року"
 delhi.12.d.liberal: "Ми вжили низку заходів щодо модернізації економіки Домініону. Однак всюди лунають деякі інші заклики. Місцева адміністрація та бізнесмени заявляють про доповіді про формування професійних спілок робітників. Наша внутрішня політика базується на інтересах роботодавця, а той, своєю чергою, проти подібних об'єднань робітників. Останнє слово залишається за урядом."
 delhi.12.d.swaraj: "Ми вжили низку заходів щодо модернізації економіки Домініону. Однак всюди лунають деякі інші заклики. Місцева адміністрація і бізнесмени заявляють про доповіді про формування професійних спілок робітників. Внутрішні друзі Свараджа неоднорідні. З одного боку, нас підтримує частина робітників, які будуть проти скасування профспілок. А з іншого - великі банки і капіталісти Делі та Лахора. Думка партії розділилася на дві рівні сім'ядолі. Останнє слово за прем'єром."
 delhi.12.d.jinnah: "Ми вжили низку заходів щодо модернізації економіки Домініону. Однак всюди лунають деякі інші заклики. Місцева адміністрація та бізнесмени заявляють про формування професійних спілок робітників. Відповідь для Джини очевидна. Його політика базується на захисті простого народу і робітників. Цілком очевидно, що заборона профспілок буде розцінена як плювок в обличчя народу."
 delhi.12.d.union: "Ми вжили низку заходів щодо модернізації економіки Домініону. Однак всюди лунають деякі інші заклики. Місцева адміністрація і бізнесмени заявляють про доповіді про формування професійних спілок робітників. Думка партії з цього питання розділилася. Одні стверджують, що робітників необхідно захищати, щоб вони і не подумали підняти чергову у світовій історії соціалістичну революцію. А з іншого, більшість нашої партії являють собою консерватори і вони навряд чи підуть на таке сміливе рішення."
 delhi.12.a: "Профспілковий рух - це не що інше, як синдикалізм, обмежте його!"
 delhi.12.b: "Давайте забезпечувати права працівників помірковано, але поступово"
 delhi.12.c: "Пролетаріат більше не повинен страждати, підтримуйте профспілки!"
 
 delhi.13.t: "Бомбейський план"
 delhi.13.d: "Внутрішньополітична ситуація стабілізувалася, а отже, настав час для реформ! Отже, на столі три проекти. Який визнаємо єдино правильним і необхідним до здійснення?"
 delhi.13.a: "Планова економіка з п'ятирічками!"
 delhi.13.b: "Запровадити збалансовану систему, в якій уряд може втручатися в разі потреби"
 delhi.13.c: "Вільний ринок для вільних людей!"
 
 delhi.21.t: "Бірманське питання"
 delhi.21.d: "Нещодавня історія Бірми, держави-правонаступниці покійного Британського Раджу, була неспокійною. Дестабілізовані внутрішніми протиріччями проти династії Конбаунг і експлуатацією нафтової промисловості, що зароджувалася, бірманці були звільнені від клопоту управління власною країною нашими переможними військами. Проте Бірма була лише слабко інтегрованою частиною Раджу - і деякі чиновники в нашому уряді категорично не згодні з повною анексією бірманських районів, натомість виступаючи за створення номінальної незалежної Бірми - під доброзичливим керівництвом нашого власного уряду."
 delhi.21.a: "Відновити незалежну Бірму!"
 delhi.21.b: "Інтегрувати бірманські райони в нашу державу"
 delhi.21.c: "Відновити династію Конбаунг"
 
 delhi.22.t: "Хаос в [PRF.GetNameDef]!"
 delhi.22.d: "Патерналістська політика Османа Алі Хана, вивела з себе князів південного Деккана! Уже вдруге за десятиліття влада Траванкора і Майсура показала, що з ними треба рахуватися! До них приєдналися війська князів Каннади і Малаями! Центральний уряд паралізовано. [HND.GetNameDef], можливо, ніяк не відреагує на захоплення нами прикордонної області Бомбея."
 delhi.22.a: "Відправити війська для окупації Бомбею!"
 delhi.22.b: "Ні, це надто ризикований план."
 
 delhi.23.t: "Сили Домініону входять до Бомбею"
 delhi.23.d: "Без сумніву, скориставшись нашим хаотичним станом, солдати з [RAJ.GetNameDef] почали проникати через кордон до колишньої резиденції президента Бомбея, маючи намір захопити її, поки ми будемо зайняті громадянською війною. Якщо ми спробуємо їх зупинити, це означатиме відкриту війну з північчю на додаток до наших поточних проблем."
 delhi.23.a: "У нас немає іншого вибору, окрім як дозволити їм це зробити."
 delhi.23.b: "Ми повинні боротися за свою територіальну цілісність!"
 
 delhi.24.t: "Бомбей - наш"
 delhi.24.d: "Як ми і підозрювали, [PRF.GetAdjective]і сили занадто зайняті, щоб зробити щось більше, ніж висловити обурення нашою окупацією Бомбея. Коли війна закінчиться, кордон буде укріплений."
 delhi.24.a: "Доконаний факт!"
 
 delhi.25.t: "Війна з британцями!"
 delhi.25.d: "Наша війна з Британською Імперією означає, що настав час відкинути будь-які претензії на вірність британському королю. Зрештою, ми більше не Домініон."
 delhi.25.a: "За республіку!"
 
 delhi.100.t: "Справа про князівські армії"
 delhi.100.d: "Локальні правителі-князі, хоч і підкоряються нам, але виходять на поле бою зі своїм контингентом сил до кількох батальйонів піхоти у кожного. Напередодні ми торкнулися прав раджів, тож це питання назріває саме собою. Одні вважають, що врешті-решт, війська князьків незабаром асимілюються з регулярною армією. Більш радикальна виступають за їхнє підпорядкування парламенту. І що не дивно, більшість феодалів буде проти втрати своєї 'маленької гвардії'."
 delhi.100.a: "Асимілювати князівські війська під контролем парламенту!"
 delhi.100.b: "Формально об'єднати князівські армії, але дозволити князям зберігати контроль над своїми підрозділами!"
 delhi.100.c: "Підтримувати статус-кво. Ми не хочемо розхитувати човен зараз..."
 
 delhi.101.t: "Звірства в Непалі!"
 delhi.101.d: "Індійське населення Непалу завжди зазнавало дискримінації з боку влади, проте зараз народний гнів досяг точки кипіння, вилившись у народні повстання в Дехрадуні та Горахпурі. Народ всього лише святкував Дівалі - день перемоги Добра над Злом! Замучені люди просять нашої допомоги!"
 delhi.101.a: "На війну! Ми повинні звільнити пригноблених!"
 delhi.101.b: "Спробувати повалити їхній тоталітарний режим"
 delhi.101.c: "Кого це хвилює?"
 
 delhi.106.t: "[From.GetNameDef] вимагає наші території!"
 delhi.106.d: "[From.GetAdjective]ий уряд пред'явив нам ультиматум. Вони вимагають від нас мирно покинути території Бірми, захоплені нами під час смути в Раджі!"
 delhi.106.a: "Боротися за шматок джунглів і гір? Ні, дякую."
 delhi.106.b: "Ми не знаємо 'тимчасово окупованих' територій! Для нас це все - Сіам!"
 delhi.106.c: "Покликати наших союзників!"
 delhi.106.e: "Покликати нашого сюзерена!"
 
 delhi.107.t: "[From.GetName] поступається"
 delhi.107.d: "[From.GetAdjective]ий уряд задовольнив наш ультиматум і передав у наші руки території Бірми."
 delhi.107.a: "Мудрий вчинок."
 
 delhi.108.t: "[From.GetAdjective]а відмова!"
 delhi.108.d: "[From.GetAdjective]е керівництво відхилило наш ультиматум. Перед нами стоїть дилема. З одного боку, ми і бірманський народ не можемо бути приниженими якоюсь купкою окупантів. З іншого, чи готові ми до військового протистояння? На нас дивиться вся Індія..."
 delhi.108.a: "Визволення через боротьбу!"
 delhi.108.b: "Змиримося і відмовимося від претензій"
 
 delhi.109.t: "[demand_country.GetName] загрожує державі [From.GetNameDef]"
 delhi.109.d: "[demand_country.GetAdjective]е керівництво в ультимативній формі вимагає перегляду кордонів нашого союзника в Бірмі! На жаль, ці [From.GetNameDef] регіони були захоплені силою і всупереч думці народу. Можливо, нас зрозуміють, коли ми відмовимо в солідарності нашому союзнику?"
 delhi.109.a: "Це їхня земля!"
 delhi.109.b: "Не втручатися в конфлікт"
 
 delhi.110.t: "[From.GetName] захищає [SIA.GetNameDef]"
 delhi.110.d: "Прокляття! Сіам попросив допомоги у своїх [From.GetAdjective]их союзників! Здійснення народної волі може перерости в міжнаціональний конфлікт! Може бути воювати й не варто, проте не варто забувати про людей, які чекають на нашу допомогу."
 delhi.110.a: "Визволення через боротьбу!"
 delhi.110.b: "Не будемо розпалювати велику війну"
 
 delhi.111.t: "[From.GetNameDef] кинула нас!"
 delhi.111.d: "[From.GetAdjective]ий уряд надіслав нам повідомлення, в якому йдеться про те, що вони не збираються захищати нас від вимог [demand_country.GetNameDef] з огляду на те, що ми спочатку захопили територію силою. Так от, вони відмовилися прийняти наш бік, заявляючи, що 'незаконно окупована земля має бути повернута законному власнику'."
 delhi.111.a: "Тоді ми самі поборемо агресорів!"
 delhi.111.b: "Це більше не наша земля..."
 
 delhi.115.t: "Вибори до парламенту [GetYear] року"
 delhi.115.d: "Минуло чотири роки відтоді, як у нашій справедливій державі відбулися останні демократичні вибори. Від гирла річки Інд до вершин Гімалаїв наші довірені чиновники та уповноважені зайняті зведенням кабін для голосування мільйонів чесних індіанців, які, безумовно, виконають свій демократичний обов'язок і візьмуть участь у виборах. Проводяться кампанії та виступи, і партії демократичної Індії з нетерпінням чекають на їхні результати."
 delhi.115.a: "ІЛП!"
 delhi.115.b: "Сварадж"
 delhi.115.c: "ППЄ!"
 delhi.115.e: "Юніоністи!"
 delhi.115.f: "ІСП!!"
 
 delhi.150.t: "Смерть Сікандр Хаят Хана"
 delhi.150.d: "Велика людина, сер Сікандр Хаят Хан помер у своєму будинку в Мултані (Пенджаб). Його діяльність принесла значний успіх консервативній партії, що зрештою зробило її керівною в країні. Його наступником на посаді лідера партії став Сер Чхоту Рам."
 delhi.150.a: "Щасти тобі."
 
 delhi.151.t: "Смерть Шрініваса Састрі"
 delhi.151.d: "Сьогодні від хвороби помер популярний політик, лідер ліберальної партії і просто хороша людина - Шрініваса Састрі. Його наступником на посаді лідера партії став Міночер Растом Масані."
 delhi.151.a: "Ліберальна партія оплакує свого найбільшого лідера."
 
 delhi.152.t: "Смерть Ганги Сінгха"
 delhi.152.d: "Махараджа Ганга Сінгх, можливо, найвидатніший індієць, який жив з часів зародження раджів, помер у своєму королівському палаці в штаті Біканер вчора пізно ввечері. Зробивши видатну кар'єру в британській та індійській арміях, Сінгх був людиною, яка викувала стабільний правовий уряд у шаленому потоці соціалістичного бунту і князівської зради. Тепер, коли Індія сильніша, ніж будь-коли, його місце буде неймовірно важко заповнити."
 delhi.152.a: "Народ Індії оголошує траур"
 delhi.152.b: "Його наступником на посаді віце-короля стає Дж.Р.Д. Тата, блискучий магнат"
 delhi.152.c: "А.К. Чаттерджі, суворий дипломат, змінює його на посаді віце-короля"
 
 delhi.153.t: "Смерть Саяджирао Гаеквада III, князя Бароди"
 delhi.153.d: "Надихаючий непохитний раджа Саяджирао III помер сьогодні у своєму палаці. Прославився він своїми вчинками, вестернізувавши державу і правову систему. Його спадкоємець - відомий розтратник Пратап Сінгх Гаеквад. Від дідуся він успадкував тільки націоналізм."
 delhi.153.a: "Щасти тобі."
 
 delhi.154.t: "Смерть Мухаммеда Алі Джина"
 delhi.154.d: "Сьогодні пішов із життя Мухаммед Алі Джина, ідеаліст, людина, яка врятувала індійську демократію від зрадників-соціалістів і феодалів. Його наступником став Крішна Менон."
 delhi.154.a: "Найбільшого індійського джентльмена більше немає."
 
 delhi.155.t: "Смерть Хенгарджі III, раджі Куча"
 delhi.155.d: "Прогресивіст, реформатор і просто розумна людина - Хенгарджі III сьогодні пішов у засвіти у своєму маєтку, що знаходиться в місті Бхуж. Він віддав своєму народу 67 років свого життя. Безсумнівно, люди будуть ще довго оплакувати його."
 delhi.155.a: "Щасти тобі."
 
 delhi.156.t: "Смерть Сера Міана Фазл-і-Хуссейна"
 delhi.156.d: "Сьогодні планета Земля втратила чергового генія-архітектора дворянсько-селянського союзу, який свого часу заклав основу для Юніоністської партії, - сера Міан Фазл-і-Хусейна. Забрала його на той світ тривала хвороба, що наздогнала його в момент відлучення від політичних ігор."
 delhi.156.a: "Підготувати почесну варту"
 
 delhi.157.t: "Смерть Бхупіндера Сінгха"
 delhi.157.d: "Сьогодні в інший світ пішов прогресивіст, улюблений багатьма махараджа Патіяла в колі своєї родини. Він був ветераном Вельткригу, найближчим соратником Ганга Сінгха. Престол батька займе старший син - Ядавіндра Сінгх."
 delhi.157.a: "Підготувати почесну варту"
 
 delhi.160.t: "Канада продає свої старі кораблі"
 delhi.160.d: "Ми придбали... скажімо так... колоди. Однак ці колоди все ще можуть плавати і виконувати роль транспорту. Правди заради, серед них є ще на щось у військовому плані придатні екземпляри. Що ж... у наших супротивників немає взагалі нічого, тож ця угода дасть нам змогу контролювати Індійський океан."
 delhi.160.a: "Колоди хоча б не тонуть"
 
 delhi.161.t: "Переозброєння Імперської морської піхоти"
 delhi.161.d: "Торгівля між нами й усім світом процвітає, проте безпека кораблів перебуває на вкрай низькому рівні. Нинішній стан Королівського індійського морського флоту залишає бажати кращого як щодо використовуваних суден, так і в підготовці нечисленного офіцерського складу. Проте, Імперія не може забути про славну історію своїх морських перемог. Канадські та австралійські верфі, а також військово-морські коледжі забезпечують театри воєнних дій Атлантики і Тихого океану потужними флотами, де імперська міць, як і сила наших ворогів, може бути спрогнозована. Не дивно, що військово-морський начальник штабу та адміралтейства в Карачі звернувся до прем'єр-міністра з проханням про захист торгових конвоїв Індії."
 delhi.161.a: "Нам і нашим бізнесменам потрібен потужний флот!"
 
 delhi.162.t: "Допомога новому індійському флоту"
 delhi.162.d: "Зростає товарообіг, а разом з ним і потреба в конвоюванні транспортних суден. Посол від [Root.GetNameDef] вручив у наші руки документ про співпрацю у сфері корабельної інженерії та обмін досвідом між офіцерами флоту. Гарна можливість зміцнити позиції Британської Імперії в Азії."
 delhi.162.a: "Погодитися на угоду"
 delhi.162.b: "Вони залишилися самі по собі."
 
 delhi.163.t: "Прибуття [From.GetAdjective]ої морської місії"
 delhi.163.d: "[From.GetAdjective]ий військовий аташе і великі промисловці прибули в Карачі. Чи варто нам залишити їхню штаб-квартиру тут, або ж розширити її вже в Бомбеї?"
 delhi.163.d.aust: "[From.GetAdjective]ий військовий аташе і великі промисловці прибули в Карачі. Можливо, їхній колосальний досвід ведення бойових дій і знання реалій сучасної війни на морі допоможуть нашій державі по праву заволодіти водами, що омивають її."
 delhi.163.a: "Використати їх для розширення бази в Карачі"
 delhi.163.b: "Нехай перебувають у центрі капіталів-Бомбеї"
 delhi.163.c: "Ми повинні назвати корабель HMIS Bruce!"
 
 delhi.200.t: "Ніч довгих ламп"
 delhi.200.d: "На завершення індійського фестивалю Дівалі (або фестивалю Світла) ми зіткнулися з рейдами і терором у Дехрадуні. Спонтанно утворився заколот проти влади. Грабують крамниці, що належать корінним непальцям. Наші гарнізони в містах перебувають у справжніх облогах. Перебуваючи в приголомшеному стані, губернатор наказав вести вогонь на ураження. Результатом стала загибель п'ятдесяти учасників акту протесту. У більш глобальному значенні, цей інцидент вилився в заклик підпільного Індійського Національного Конгресу до всіх індійців, 'щоб повалити деспотів і захистити індійців від агресії з боку злочинної влади'. Цей заклик, як не дивно, ставить нашу державу під загрозу іноземної інтервенції, оскільки цією подією можуть скористатися уряди Делі, Калькутти і навіть Хайдерабаду. Необхідно тримати вухо гостро."
 delhi.200.a: "Та на нас нападе вся Індія!"
 
 delhi.201.t: "Терор по той бік Гангу"
 delhi.201.d: "У долині Гангу, що перебуває під контролем Непалу, спалахнуло справжнє повстання проти окупантів. Повстанці зайняли Горахпур і Дехрадун. Причиною народного повстання став розстріл мирних жителів, які святкували фестиваль Дівалі. Король Непалу, очевидно, втратив титул захисника свого народу. Однак, у повстанців немає шансів. Вони погано озброєні й не навчені. А на боротьбу з ними вже виїхали досвідчені непальські гуркхи. Водночас, консерватори та ліберали в нашому уряді не мають наміру терпіти це беззаконня! Парламент уже обговорює заходи впливу на злочинний уряд Непалу. Водночас, більшість не збирається домовлятися з катами і має намір покарати їх силою."
 delhi.201.a: "Армія Непалу має покинути басейн!"
 delhi.201.b: "Врятуємо народ від геноциду! Jai Hind!"
 delhi.201.c: "Навіщо підтримувати подібні більшовицькі настрої?"
 
 delhi.202.t: "[From.GetAdjective]і війська біля стін Дехрадуну"
 delhi.202.d: "До і без того катастрофічного збігу обставин додався ще один - інтервенція Делійського уряду 'для захисту індійського народу від діянь злочинного уряду'. Будь-яке наше рішення поставить країну на межу розпаду. Це точно чорний день Непалу."
 delhi.202.a: "Скасувати наказ! Назад!"
 delhi.202.b: "Переможемо їх також, як і в недавньому минулому!"
 
 delhi.203.t: "Дехрадун і Горахпур відокремилися від Непалу!"
 delhi.203.d: "Наша армія покинула регіон. За цим послідувало встановлення влади повстанців і проведення 'референдуму'... за присутності Делійських збройних сил."
 delhi.203.a: "Багнети вирішують усе"
 
 delhi.204.t: "Возз'єднання"
 delhi.204.d: "Об'єднання субконтиненту почалося! Сьогодні уряд бунтівних непальських областей проголосували на референдумі за возз'єднання з нашим урядом! Народ від Карачі до Кашміру вийшов на вулиці, щоб відсвяткувати цей історичний день! Правди заради, Калькутта теж може відібрати у Непалу парочку прикордонних провінцій."
 delhi.204.a: "Jai Hind!"
 
 delhi.205.t: "Доля північної долини Гангу"
 delhi.205.d: "Делійський уряд готується здійснити військову інтервенцію для захисту заколотників, які відкололися від Непалу через відомий інцидент, через який загинуло 50 осіб. Очевидно, армія Непалу нездатна якось вплинути на кінцевий результат цих подій. Однак у нас ще є шанс! Розвідка доповідає, що в сусідніх із нами бунтівних областях відбувається підйом соціалістичних рухів."
 delhi.205.a: "Червона Армія захистить робітників і припинить монархічне ярмо!"
 delhi.205.b: "Не вівчарі мета революції"
 
 delhi.206.t: "Виступ Червоної Армії"
 delhi.206.d: "Прокляття! Гарнізони Гангтока і Музаффарпура доповідають про появу в регіоні Червоної Армії! Очевидно, Калькутта має намір повернути території, втрачені під час нашої інтервенції в Громадянську війну. На жаль, у нас навряд чи є другий вибір."
 delhi.206.a: "Відступити..."
 delhi.206.b: "Зламаємо обличчя цим більшовикам!"
 
 delhi.207.t: "Непал відступає!"
 delhi.207.d: "З огляду на концентрацію нашої армії на кордон, [From.GetAdjective]ий уряд усвідомив свою безвихідь і вивів свої гарнізони із Сіккіму і Музаффарпура."
 delhi.207.a: "І без жодного пострілу! Ось що означає - синидикалісти!"
 
 delhi.208.t: "Звірства непальців в Уттаракханді"
 delhi.208.d: "Жахливі новини надійшли до нас з Уттаракханду! Вчора пізно ввечері святкування індуїстського свята Дівалі переросло в насильство, коли сотні і сотні індійців використали зібрання для початку стихійних протестів проти окупації Непалом законної індійської землі. Командир місцевої поліції не витримав і наказав своїм військам відкрити вогонь по одній з таких демонстрацій, в результаті чого загинуло 50 цивільних осіб. Пристрасті розпалюються по всій низовині, досягаючи революційних висот в Дехрадуні. Наш уряд повинен бути готовим до будь-якого розвитку подій. Зрештою, хіба ми не стверджуємо, що представляємо ВСІХ індійців?"
 delhi.208.a: "Це обурливо!"
 
 delhi.300.t: "Доля офіцерського корпусу княжої Індії"
 delhi.300.d: "Наша армія розгромила сили південного уряду. З одного боку, верхівка влади та інтелігенція - справжні патріоти, які ще допоможуть нам в об'єднанні Індії. Однак чи варто допускати недавніх ворогів до будь-яких посад?"
 delhi.300.a: "Нам потрібно, щоб усі вони знову зробили Індію сильною."
 delhi.300.b: "Ці люди не можуть бути спокутувані, замкнути їх назавжди!"
 
 delhi.301.t: "Доля офіцерського корпусу соціалістичної Індії"
 delhi.301.d: "Червона загроза в Індії була розчавлена нашими військами. Однак багато хто з верхівки керівництва синдикалістського уряду на словах 'збирається забути про нещодавні розбіжності та привести Єдину Індію до процвітання'. Але ще недавно всі вони були нашими ворогами."
 delhi.301.a: "Нехай у найменш політично зіпсованих офіцерів є комісія."
 delhi.301.b: "Хороший синдикаліст - мертвий або замкнений синдикаліст!"
 
 delhi.302.t: "Інтеграція Бомбея"
 delhi.302.d: "Ми розбили південний уряд і заволоділи регіонами Південної Індії! Зараз необхідно визначити курс возз'єднання територій. Чи варто швидко і жорстоко придушувати будь-яку опозицію і призначати свої людей керувати цим регіоном?"
 delhi.302.a: "Займемо прагматичнішу позицію"
 delhi.302.b: "Зараз і негайно!"
 
 delhi.303.t: "Інтеграція Деккану"
 delhi.303.d: "Південні провінції були вельми віддалені від Хайдерабаду. Так і у нас виникнуть проблеми з управлінням цим регіоном. Однак нам, рано чи пізно, доведеться це зробити."
 delhi.303.a: "Помірковано підходити до інтеграції"
 delhi.303.b: "Ми повинні бути твердими з цими південними князьками!"
 
 delhi.304.t: "Інтегрований регіон [new_core.GetName]"
 delhi.304.d: "Нарешті проблеми та опір позаду. [new_core.GetName] інтегровано в нашу державу і по праву може називатися [Root.GetNameDef]!"
 delhi.304.a: "Настав час"
 
 delhi.305.t: "Опір в провінції [damage_state.GetName]!"
 delhi.305.d: "У [damage_state.GetName]і зросли протести та опір централізації! Раджі не збираються миритися з неминучим! Очевидно, диверсії триватимуть доти, доки ми не заручимося підтримкою більшості в цьому регіоні."
 delhi.305.a: "Без сумніву, профінансовано за рахунок князівських статків"
 
 delhi.306.t: "Індустрія Бенгалії"
 delhi.306.d: "Бенгалія - найбагатша і процвітаюча провінція. Незважаючи на високу урбанізованість за індійськими мірками, перші синдикалістичні бунти спалахнули саме тут. Калькутта стала базою для синдикалістичного уряду. Минуло понад 10 років після початку громадянської війни. І ми нарешті зламали червоних! Тим часом, ми отримали не той індустріальний комплекс, що існував за часів Раджа, а розширений до невпізнання не без допомоги європейських синдикалістів. Однак війна не щадить нічого, й індустріальні міста зазнали величезних руйнувань. Можливо, наші інвестиції у відновлення і розширення бенгальської промисловості допоможуть нам заручитися довірою населення."
 delhi.306.a: "Вільний ринок викорінить синдикалізм у Бенгалії!"
 delhi.306.b: "Ініціювати приватизацію, але гарантувати права працівників."
 delhi.306.c: "Залишити все як є, але вже на благо Єдиної Індії!"
 
 delhi.307.t: "Націоналізовані чайні плантації Ассаму"
 delhi.307.d: "Чи не найприбутковіше підприємство у всій Індії перебувало під безпосереднім контролем індійських більшовиків. Нещодавно робітники були обурені змінами, що послідували за початком великомасштабної війни. Що ж, тепер це наша територія, і наш обов'язок - допомогти позбавленим їжі робітникам!"
 delhi.307.a: "Віддати плантації в приватні руки"
 delhi.307.b: "Здійснити приватизацію, але захистити права робітників"
 delhi.307.c: "Це власність держави! Нам, як потомственим інглішменам потрібен чай!"
 
 delhi.308.t: "Емігранти з Орісси"
 delhi.308.d: "В Оріссі існувала величезна безліч дрібних князівств. Однак цю територію зайняли більшовики. Далі ці червоні почали переслідувати князів будь-якими можливими способами і навіть фабрикували на них судові справи. Варто зазначити, що деякі раджі втекли в Делі або Хайдерабад. Так от. Ці кілька князьків бажають назад їхніх земель. З одного боку, нам потрібні лояльні керівники, а з іншого - люди, поставлені більшовиками на коліна, просто не зможуть вижити без цих клаптиків землі. Та й як це виглядатиме? Ніби 'модерновий' уряд повертає землі феодалам!"
 delhi.308.a: "Це земля раджів"
 delhi.308.b: "Дозволити людям залишитися на місцях, але змусити їх платити князю"
 
 delhi.309.t: "Інтегрована провінція [new_core.GetName]"
 delhi.309.d: "Безумовно, колективізація не дозволила нам безболісно 'переключити' цей регіон на нормальні рейки. Однак тепер [new_core.GetName] - по-справжньому територія [Root.GetNameDef]!"
 delhi.309.a: "Справа часу"
 
 delhi.310.t: "Опір в [damage_state.GetName]!"
 delhi.310.d: "Народні заворушення широкомасштбано розгорнулися в провінції [damage_state.GetName]. Вочевидь, протести і тероризм не припиняться, поки ми не встановимо повний контроль над провінцією [damage_state.GetName]."
 delhi.310.a: "Що їм не подобається?!"
 
 delhi.311.t: "Доля колишніх французьких колоній"
 delhi.311.d: "Незважаючи на британський тріумв, Франція залишалася її головним суперником у справах встановлення контролю над субконтинентом. Досі існують анклави Франції. Можливо, варто дати деяку автономію Мадрасу."
 delhi.311.a: "Французькі друзі отримають низку привілеїв"
 delhi.311.b: "Прирівняти права всіх громадян"
 delhi.311.c: "Пішли французи до біса! Хочете жити, як у себе вдома - їдьте до Франції, а це - ІНДІЯ!"
 
 delhi.312.t: "Уряд Делі об'єднує Індію!"
 delhi.312.d: "Наші союзники в Індії зуміли перемогти всіх своїх ворогів і об'єднати півострів. Нам слід віддати їм території, які якимось чином опинилися в наших руках на цьому субконтиненті."
 delhi.312.a: "Повернути"
 delhi.312.b: "Не треба"
 
 delhi.313.t: "Синдикалістська Бірма"
 delhi.313.d: "Бірма відокремилася від Раджу в хаосі 1925 року, відновивши на троні в Рангуні династію Конбаунгів. Страйки нафтовиків і студентів призвели до жорстокої революції, кульмінацією якої стало проголошення лівої республіки в 1937 році під значним впливом уряду Калькутти. Цей вплив також призвів до того, що велика кількість синдикалістів знайшла притулок у Бірмі, звідки вони продовжують вести смертоносну партизанську війну з нашими військовими і поліцією в Ассамі та Бенгалії. Якщо ми хочемо повністю розгромити войовничий соціалізм у Південно-Східній Азії, ми повинні ліквідувати бірманську підтримку цих фанатиків - фактично це означає, що ми повинні забезпечити певну зміну режиму в Рангуні. Однак, як це зробити, все ще є предметом гострих дебатів у кабінеті міністрів."
 delhi.313.a: "Послати війська, щоб викурити залишки Червоної армії!"
 delhi.313.b: "Зрештою, їм набридне бігати по джунглях"
 
 delhi.314.t: "Індійські військові в Бірмі!"
 delhi.314.d: "Індійська армія порушила наші суверенні кордони, пославшись на причину 'знаходження індійських більшовиків і ватажків партизанських рухів' у нашій країні. Як ми відреагуємо?"
 delhi.314.a: "Як він насмілився?!"
 delhi.314.b: "Нехай розбираються з бандитами. Нам же краще."
 
 delhi.315.t: "Контр-партизанські операції пройшли успішно"
 delhi.315.d: "Бірманський уряд ніяк не відреагував на нашу де-факто військову інтервенцію, що дало змогу швидко задовольнити цілі походу за партизанами. Тим часом, подібна пасивність викликала хвилювання по всій країні. Рангунський уряд вкрай слабкий і вразливий."
 delhi.315.a: "Під шумок влаштувати переворот!"
 delhi.315.b: "Досить. Вони й так зробили те, чого не повинні були"
 
 delhi.316.t: "Антисоціалістичний переворот"
 delhi.316.d: "Слабкість нашого уряду спровокувала кліку реакційних армійських офіцерів на спробу державного перевороту."
 delhi.316.a: "Це Індія, так?"
 
 delhi.317.t: "Зміна режиму в Рангуні"
 delhi.317.d: "Слабкість центрального уряду Бірми дозволила революціонерам відновити старий порядок. Ми використовували наш вплив, щоб зміцнити співпрацю з новим урядом."
 delhi.317.a: "Це наша сфера впливу!"
 delhi.317.b: "'Співпраця' теж непогано"
 
 delhi.318.t: "Антисоціалістичний переворот провалився"
 delhi.318.d: "Ми організували переворот у Рангуні. Однак він не увінчався успіхом. Проте терпіти синдикалістичного сусіда собі ж дорожче. Тому буде розумно провести вже повномасштабну інтервенцію."
 delhi.318.a: "Скинемо їх!"
 delhi.318.b: "Утримаємося"
 
 delhi.325.t: "Індійський референдум"
 delhi.325.d: "Соціал-демократична партія висунула на порядок денний референдум про приєднання Бхаратської Комуни до Домініону. Настрої в країні вельми різношерсті, а консерватори, як видно з їхньої назви, складають опозицію. Ті, хто виступає 'за', з більшою ймовірністю голосуватимуть за Соціалістичну партію Махатми - коаліцію політиків з усієї колишньої Комуни, і які користуються твердою підтримкою в Бенгалії. Найбільш консервативними є райони Південного Заходу."
 delhi.325.a: "Скоро буде результат"
 
 delhi.326.t: "Підсумки референдуму"
 delhi.326.d.jinnah: "Пройшов запеклий підрахунок голосів народу. Результат референдуму позитивний. Ба більше, правляча партія знову перемогла на виборах."
 delhi.326.d.socialist: "Пройшов запеклий підрахунок голосів народу. Результат референдуму позитивний. Водночас правляча Соціалістична партія, завдяки підтримці ідеалів Махатми на Сході, знову виграла вибори. Варто зазначити, що перемога не повністю забезпечена за рахунок голосів з колишньої Комуни. Чимала частка жителів уздовж Гангу також проявили солідарність із нашою партією. Що ж, ми ще більше пішли вліво."
 delhi.326.a: "Гаразд"
 
 delhi.327.t: "Підсумки референдуму"
 delhi.327.d: "Народ виявив бажання не змінювати нічого. У такій обстановці Юніоністи перемогли на виборах. Обстановка на сході загострилася, оскільки там більшість голосувала 'за'. За підсумком, ми змушені відправити армію заради збереження порядку."
 delhi.327.a: "Недобре"
 
 delhi.328.t: "Відділення Гуджарату та Кашміру"
 delhi.328.d: "Раджі Гуджарату і Кашміру підняли повстання, незважаючи на те, що Юніоністи не отримали на Північному Заході жодних голосів. Почалися сутички, а коли [RAJ.GetAdjective]і солдати почали стріляти по натовпу, князі Бароди і Кашміру заявили, що приєднаються до [PRF.GetNameDef]. Якщо ми проігноруємо цю заяву і просто придушимо заворушення, найімовірніше буде війна з півднем."
 delhi.328.a: "Відпустимо їх"
 delhi.328.b: "НІ!"
 
 delhi.329.t: "Кашмір і Гуджарат приєдналися до Федерації"
 delhi.329.d: "Раджі Гуджарату і Кашміру відмовилися визнати результати референдуму про приєднання Комуни до Домініону. Вони виявили бажання приєднатися до нас і розтрощити лівих у [RAJ.GetNameDef]."
 delhi.329.a: "Ласкаво просимо!"
 
 delhi.330.t: "Заклик про допомогу"
 delhi.330.d: "Раджі Гуджарату і Кашміру відмовилися визнати результати референдуму про приєднання Комуни до Домініону. Вони виявили бажання приєднатися до нас, але, очевидно, отримали відмову від уряду в Делі. [RAJ.GetAdjective]а армія вторгається в ці провінції. Проте, раджі просять нас про допомогу в боротьбі проти синдикалізму!"
 delhi.330.a: "Вперед! Смерть червоним!"
 delhi.330.b: "Вибачте, ні."
 
 delhi.331.t: "Нехру очолює синдикалістів"
 delhi.331.d: "Ганді тепер перебуває в пам'яті мільйонів. А його місце зайняв Джавахарлал Неру, який приєднався до соціалістів після об'єднання і переміг Нірмала Кумар Босе в боротьбі за чільне місце в партії. Останній навіть вийшов у відставку і забув про політику взагалі."
 delhi.331.a: "А він амбітний"
 
