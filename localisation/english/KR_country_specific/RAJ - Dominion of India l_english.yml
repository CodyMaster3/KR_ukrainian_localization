 #Seconds in Command

 RAJ_khizar_hayat_tiwana: "Хізар Хаят Тівана"
 RAJ_khizar_hayat_tiwana_sic_desc: "§YНародився:§! §L7 серпня 1900, у Чак-Музаффарабаді, провінція Пенджаб, Британська Індія§!\n§YБіографія:§! §LЯк нащадок великого клану Тівана, однієї з наймогутніших сімей, що складають Юніоністську партію, піднесення Хізара Хаята Тівани на вершину партії навряд чи було несподіванкою. Незважаючи на його власний брак досвіду, вплив його батька в поєднанні з підтримкою клану Нун дозволив йому стати лідером напередодні виборів 1934 року і забезпечити перемогу партії на них. Хоча в партії можуть бути ті, особливо серед Даултанів та Хаятів, хто хотів би бачити Тівану заміненим на свого власного кандидата, його перебування на посаді прем'єр-міністра загалом розглядається як позитивне.§!"
 RAJ_muhammad_ali_jinnah: "Мухаммад Алі Джинна"
 RAJ_muhammad_ali_jinnah_sic_desc: "§YНародився:§! §L25 грудня 1876, у Карачі, Президентство Бомбей, Британська Індія§!\n§YБіографія:§! §LВперше увійшовши в політику для просування інтересів мусульманської меншини Індії, Джинна організував Лакхнауський пакт між ворогуючими мусульманськими та індуїстськими лідерами незалежності в 1916 році і взяв участь у заснуванні Всеіндійської ліги хоумрулу під час Вельткригу для захисту індійського самовизначення. Хоча в цей час він також був членом Індійського національного конгресу, піднесення Мохандаса Ганді та його домінування в ІНК у роки після Вельткригу призвели до відставки Джинни з партії та його виходу з політики взагалі.\n\nГанді незабаром був обраний лідером Ліги хоумрулу, фактично повністю зливши її з ІНК, а її небагаточисельні члени, що залишилися, звернулися до радикалізму. Той самий радикалізм незабаром занурив Індію в громадянську війну і врешті-решт призвів до створення індійського домініону на територіях, що все ще були вірні Британії, хоча для багатьох це було занадто пізно. Однак для Джинни цей новий Домініон являв собою велику можливість, оскільки він не міг сидіти склавши руки, коли хаос охопив націю. Незабаром після цього він повернувся в політику, відродивши назву Хоумрул для своєї нової партії, і взявся за створення нового політичного руху для піднесення всіх індійців незалежно від віри чи класу, того самого, який він очолює й донині.§!"
