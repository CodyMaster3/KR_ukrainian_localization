### Focuses ###
 RAJ_Industry1_focus: "Цивільна промисловість Делі"
 RAJ_Industry1_focus_desc: "Наша індустрія вкрай бідна. Необхідно поліпшити методи виробництва в цивільній сфері."
 RAJ_construction1_focus: "Початок будівництва фабрик"
 RAJ_construction1_focus_desc: "Озброївшись новими технологіями, ми можемо почати будівництво фабрик по всій країні."
 RAJ_construction2_focus: "Продовження будівництва фабрик"
 RAJ_construction2_focus_desc: "Ми повинні продовжувати будівництво цивільних фабрик, щоб забезпечити наш народ."
 RAJ_construction3_focus: "Завершення будівництва фабрик"
 RAJ_construction3_focus_desc: "Необхідно докласти всіх зусиль, щоб завершити будівництво нових підприємств. Уперед, за потреби наших громадян!"
 RAJ_digging: "Розширення видобутку"
 RAJ_digging_desc: "Навіщо нам нові заводи, якщо нам нічим їх 'топити'? Проведемо дослідження у сфері видобутку корисних копалин."
 RAJ_railroads1: "Розширення індійської залізниці"
 RAJ_railroads1_desc: "Індійська залізнична мережа колись була перлиною Британської Імперії. Ми повинні повернути її в цей стан."
 RAJ_railroads2: "Відновлення залізничних мереж"
 RAJ_railroads2_desc: "Хоча наша робота з розширення залізничних мереж досі була успішною, ми повинні продовжувати її, якщо ми хочемо мати можливість добре пересуватися і постачати наші війська."
 RAJ_production1: "Розширення військових заводів"
 RAJ_production1_desc: "Наш військово-промисловий комплекс безнадійний у нинішньому стані. Очевидно, нам необхідно виправити це."
 RAJ_production2: "Продовження розширення заводів"
 RAJ_production2_desc: "Випуск військової продукції зріс, але не настільки, щоб скласти конкуренцію нашим ворожим сусідам. Продовжити розширення ВПК!"
 RAJ_production3: "Фінал військового розширення"
 RAJ_production3_desc: "Доклавши трохи більше зусиль, ми зможемо збільшити наше військове виробництво до гідного рівня."
 RAJ_new_economy: "Нова економіка"
 RAJ_new_economy_desc: "Нарешті ми позбудемося титулу аграрної держави і вступимо до низки прогресивних індустріальних держав."
 RAJ_ISAC: "Приєднання до ІНАР"
 RAJ_ISAC_desc: "Наше приєднання до імперської науково-академічної угоди дуже скоро вилитися в низку перспективних новаторських проєктів."
 RAJ_ISAC2: "Перші блага ІНАР"
 RAJ_ISAC2_desc: "ІНАР уже вплинуло на вектор наших умів загалом. А тут ще й надійшли креслення нових обчислювальних машин!"
 RAJ_ISAC3: "Імміграція вчених ІНАР"
 RAJ_ISAC3_desc: "Пільги, зручності та інше. Всьому цьому добру уми не тільки Індії, а й усього світу будуть тільки раді!"
 RAJ_ISAC4: "Суміжні дослідження"
 RAJ_ISAC4_desc: "Наша розширена промисловість, армія та авіація вимагають великих інновацій!"
 RAJ_ISACnuke: "Атом у рамках ІНАР"
 RAJ_ISACnuke_desc: "ІНАР ухвалило рішення про поглиблене вивчення взаємодії найпростіших частинок. Можливо, Ернест Резерфорд побоявся подальших досліджень через військові застосування?"
 RAJ_ISACrocket: "Ракети в рамках ІНАР"
 RAJ_ISACrocket_desc: "ІНАР активно просуває проєкт щодо цього невідомого... Бути може сила ракет застосовна?"
 RAJ_armyreform1: "Початок армійських реформ"
 RAJ_armyreform1_desc: "Наша армія перебуває у вкрай жалюгідному становищі. У нас немає єдиної армії! Влада десь належить білим, а десь індійським офіцерам."
 RAJ_princearmyreform: "Доля військ раджів"
 RAJ_princearmyreform_desc: "Армія розділена між регулярними частинами і найманцями, вірними своєму Махараджі. Таке становище не залишає нам іншого вибору, окрім як..."
 RAJ_diarchy: "Діархія"
 RAJ_diarchy_desc: "Наша найважливіша проблема криється в адміністрації. Тут ми застрягли у феодалізмі, коли уряд на місцях 'представляють' місцеві князі, а не підкоряються йому. Вважається, що необхідно замінити цих князьків обраною народом адміністрацією, однак раджі будуть вкрай розлючені."
 RAJ_doctrine: "Доктрина"
 RAJ_doctrine_desc: "Вибір. Маневреність, вогнева міць або... кхрм. Зараз наше вище військове командування стоїть на перехресті шляхів."
 RAJ_motorized_focus: "Моторизація індійської армії"
 RAJ_motorized_focus_desc: "Індія - країна... точніше, субконтинент величезний. Чи можуть наші солдати проходити такі відстані? Ні. Тому замість них це зроблять мотори."
 RAJ_armor1: "Індійський танковий корпус"
 RAJ_armor1_desc: "Забезпечення наших військ бронетехнікою, дасть нам чітку перевагу в протистоянні з нашими ворогами."
 RAJ_armor2: "Розширення танкового корпусу"
 RAJ_armor2_desc: "Ми повинні продовжувати розширювати наш бронетанковий корпус, щоб зберегти конкурентну перевагу перед нашими ворогами."
 RAJ_infantry_focus: "Сипаї"
 RAJ_infantry_focus_desc: "Індійська піхота (Сипаї) численна і вірна нам. Однак їхнє озброєння абсолютно неефективне."
 RAJ_arty: "Делійська артилерія"
 RAJ_arty_desc: "Наша артилерія залишилася на рівні Вельткригу. Якщо ми не хочемо, щоб наші солдати гинули в лавині вогню, а ворожі ні, то нам необхідно взятися за модернізацію артилерії."
 RAJ_gurkha: "Гуркхі"
 RAJ_gurkha_desc: "Гуркхів боїться і поважає весь світ. То нехай тепер бояться не тільки цих лютих монстрів, а й їхнього пекельного озброєння!"
 RAJ_naval_effort: "Індійські ВМС"
 RAJ_naval_effort_desc: "Наш флот у сміховинній ситуації. Без справжніх військових верфей ми не можемо виробляти кораблі. Ми повинні спрямувати всі наші політичні зусилля на створення інфраструктури, необхідної для підтримки військово-морського флоту."
 RAJ_old_canada_ships: "Канадські судна"
 RAJ_old_canada_ships_desc: "У Канади ще є колоди. Однак ці колоди здатні здивувати наших моряків своєю неймовірною продуманістю і технологічністю."
 RAJ_flexible_navy: "Універсальний флот"
 RAJ_flexible_navy_desc: "Великий флот нам не судилося мати. Саме тому наші кораблі мають бути багатофункціональними."
 RAJ_large_navy: "Справжній флот"
 RAJ_large_navy_desc: "Ми повинні забезпечити, щоб наш флот був якомога більшим, щоб придушити наших ворогів."
 RAJ_submarine_effort: "Субмарини"
 RAJ_submarine_effort_desc: "Підводні човни - це чудовий спосіб руйнувати ворожі конвої. Ми повинні побудувати їх якомога більше."
 RAJ_cruiser_effort: "Крейсери"
 RAJ_cruiser_effort_desc: "Крейсери ефективні у виконанні багатьох військово-морських завдань, в тому числі під час нальотів на конвої та під час ескортної служби."
 RAJ_destroyer_effort: "Есмінці"
 RAJ_destroyer_effort_desc: "Есмінці ефективно знищують ворожі підводні човни. Ми повинні забезпечити безпеку нашого судноплавства, побудувавши якомога більше таких кораблів."
 RAJ_capital_ships_effort: "Лінійні кораблі"
 RAJ_capital_ships_effort_desc: "Великі кораблі, в тому числі лінкори і авіаносці, є королями морів. Ми повинні будувати їх у великій кількості, щоб залякати наших ворогів."
 RAJ_rearm_marine: "Індійські морпіхи"
 RAJ_rearm_marine_desc: "Торгівля між нами та рештою світу налагоджується. Однак варто побоятися про безпеку наших кораблів. З цією пропозицією генії з Карачі звернулися до міністра адміралтейства. Морська піхота, що охороняє мирні кораблі... що може бути краще за це?"
 RAJ_aviation_effort: "Індійські ВПС"
 RAJ_aviation_effort_desc: "Наші ВПС (і не тільки вони) смішні і марні. Однак усі знають, що війною править той, хто править у повітрі."
 RAJ_lalroy: "Люди Індра Лал Роя"
 RAJ_lalroy_desc: "Легендарний льотчик Вельткріга має намір привнести багато нового в систему наших ВПС. Він розумний, та й люди повірять живому втіленню бойових якостей."
 RAJ_fighter_focus: "Винищувачі"
 RAJ_fighter_focus_desc: "Очистимо наше небо від гг... брудних літаків противника!"
 RAJ_bomber_focus: "Бомбардувальники"
 RAJ_bomber_focus_desc: "Ми повинні зосередитися на будівництві бомбардувальників, щоб знищувати наших ворогів!"
 RAJ_aviation_effort_2: "Розширення ВПС"
 RAJ_aviation_effort_2_desc: "КІВПС необхідно розширити!"
 RAJ_CAS_effort: "Штурмовики"
 RAJ_CAS_effort_desc: "Запорука поразки - хаос і плутанина. Запорука хаосу і плутанини - аси, що карають супротивників із повітря."
 RAJ_NAV_effort: "Морські бомбардувальники"
 RAJ_NAV_effort_desc: "Флот не входить до списку речей, які будуть у нас у недалекому майбутньому. А оборона потрібна. А найкраща оборона - напад із повітря!"
 RAJ_expand_indian_air_force: "Розширення КІВПС"
 RAJ_expand_indian_air_force_desc: "Зросло коло завдань перед Королівськими Індійськими ВПС. Виникла необхідність захищати повітряний простір усього величезного субконтиненту."
 RAJ_prepare1: "Фінальна битва"
 RAJ_prepare1_desc: "У найближчому майбутньому ми неминуче зіткнемося як з Бхаратською Комуною, так і з Федерацією Раджів. Перш ніж рухатися далі, ми повинні переконатися в тому, що ми досить сильні."
 RAJ_fortify_princely_border: "Форти на півдні"
 RAJ_fortify_princely_border_desc: "Простіше вести планування військових дій, спираючись на наявні укріплення."
 RAJ_fortify_commune_border: "Форти на сході"
 RAJ_fortify_commune_border_desc: "Простіше вести планування бойових дій, спираючись на наявні укріплення."
 RAJ_prepare2: "Час настав!"
 RAJ_prepare2_desc: "Війна близько! Близька війна, яка об'єднає всю Індію під нашим прапором!"
 RAJ_invadeHND: "Повернення Калькутти"
 RAJ_invadeHND_desc: "Східні регіони, розташовані навколо Калькутти, по праву є частиною Домініону, і ми повинні повернути їх силою."
 RAJ_revoltHND: "Повстання у Бхараті"
 RAJ_revoltHND_desc: "Наші спецслужби зберегли зв'язок із Гімалайськими лоялістами - нашими можливими союзниками в боротьбі проти червоної загрози. Підпільну підтримку ніхто не скасовував."
 RAJ_HND_revolters: "В Ассамі розгорається повстання!\n"
 RAJ_invadePRF: "Повернення Хайдарабаду"
 RAJ_invadePRF_desc: "Регіон Деккану по праву є частиною Домініону, і ми повинні повернути їх силою."
 RAJ_revoltPRF: "Повстання на півдні"
 RAJ_revoltPRF_desc: "Махараджа Кочіна дав зрозуміти, що більше вірить у нас, ніж в уряд Гайдерабаду. Цілком розумно використати його підтримку і відкрити 'другий фронт'."
 RAJ_PRF_revolters: "Махараджа Кочіну піднімає повстання!\n"
 RAJ_unifyindia: "Об'єднання Індії"
 RAJ_unifyindia_desc: "Jai Hind! Нарешті ми об'єднали весь субконтинент! Однак внутрішню опозицію і незгодних ніхто ще не скасовував..."
 RAJ_bhutan: "Проблема з Бутаном"
 RAJ_bhutan_desc: "Після встановлення контролю над Індійським субконтинентом, настав час звернути увагу на наш північний кордон. У Китаї піднімаються нові великі держави, і Гімалаї знову стають переднім краєм нової великої гри. Ми повинні підтвердити наш контроль над нашими старими союзниками в Бутані, чи то договір, чи то сила."
 RAJ_nepal: "Претензії до Непалу"
 RAJ_nepal_desc: "Непал зайняв багаті прикордонні території під час тієї самої громадянської війни. Повернемо ж те, що належить нам по праву!"
 RAJ_madras: "Деккан"
 RAJ_madras_desc: "Маленькі країни Південної Індії (або Деккана) не можуть бути не інтегровані в єдину і неподільну Індію!"
 RAJ_siam: "Бірманські території"
 RAJ_siam_desc: "Сіамське Королівство було однією з найбільш опортуністичних 'держав-стерв'ятників', які експлуатували безлад, спричинений загибеллю Раджа. Варто додати, що до зони окупації потрапило й Молам'яйн-місто, яке фігурувало у творах Редьярда Кіплінга. Об'єднання Раджа не буде закінчено, доки ці південно-азійські окупанти правлять на споконвічно нашій території!"
 RAJ_goa: "Претензія на Гоа"
 RAJ_goa_desc: "Анклав Гоа - не що інше, як задирок на боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 RAJ_pondicherry: "Претензія на Пондічеррі"
 RAJ_pondicherry_desc: "Анклав Пондічеррі - не що інше, як задирок на боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 RAJ_ceylon: "Претензія на Цейлон"
 RAJ_ceylon_desc: "Цейлон, Мальдівські та Андаманські острови - наша територія! Покінчимо з іноземними колонізаторами, які панують на нашій землі!"
 RAJ_burma: "Інтеграція Бірми"
 RAJ_burma_desc: "Настав час остаточно зміцнити нашу владу в Бірмі."
 RAJ_economyreform1: "Декрет про економіку"
 RAJ_economyreform1_desc: "Наш новий прем'єр-міністр має намір реформувати нашу економіку. Правди заради, палата раджів буде всіляко протидіяти реформам."
 RAJ_economyreform2: "Модернізація промисловості"
 RAJ_economyreform2_desc: "Уряд підготував чергову постанову щодо промисловості."
 RAJ_industryreformact: "Бомбейський план"
 RAJ_industryreformact_desc: "Представники законодавчої влади запропонували нові проекти з розвитку промисловості. У сукупності вони були названі як 'Бомбейський план'."
 RAJ_movies: "Індійське кіно"
 RAJ_movies_desc: ""Специфічне" індійське кіно, хоч і залишається доступним лише для середньо-високих станів, однак може бути використане урядом у своїх цілях."
 RAJ_unifyindia_2: "Нова Індія"
 RAJ_unifyindia_2_desc: "Протистояння за об'єднання субконтиненту виявилося переможним для уряду в Делі. Люди від Бенгальської до Оманської заток, від Деккана до Бірми вірять у цей уряд, вірять у те, що він поведе їх у світле майбутнє!"
 RAJ_princely_officers: "Верхівка Деккану"
 RAJ_princely_officers_desc: "Ми розбили сили уряду в Хайдерабаді, проте що з ними робити? Дати їм місце в еліті нашої держави заради загального блага чи ізолювати, щоб уникнути більших проблем, ніж одна громадянська війна?"
 RAJ_PRFreform1: "Інтеграція Бомбею"
 RAJ_PRFreform1_desc: "Уряд Хайдерабаду було розгромлено, Південна Індія відтепер належить нам. Тепер настав час для інтеграції нещодавно феодальних володінь із нашою прогресивною державою."
 RAJ_PRFreform2: "Інтеграція Деккану"
 RAJ_PRFreform2_desc: "Південні феодальні володіння були кісткою в горлі ще у Хайдерабадського уряду. Тепер труднощі управління цими регіонами перейшли на наші плечі. Однак справа не може залишитися незавершеною."
 RAJ_bhartiya_officers: "Верхівка Калькутти"
 RAJ_bhartiya_officers_desc: "Ми розбили сили уряду в Хайдерабаді, проте що з ними робити? Дати їм місце в еліті нашої держави заради загального блага чи ізолювати, щоб уникнути більших проблем, ніж одна громадянська війна?"
 RAJ_industry_question: "Питання промисловості"
 RAJ_industry_question_desc: "Бхаратська Комуна свого часу націоналізувала всі підприємства країни. Не потрібно бути соціологом, щоб зрозуміти, що подібні реформи промисловості на місцях викличуть масове обурення населення, що, своєю чергою, ускладнить інтеграцію цього регіону."
 RAJ_orissa_question: "Повернення східних раджів"
 RAJ_orissa_question_desc: "Соціалістична революція вигнала князьків з їхніх земель. Тож князі звернулися до нас із проханням про повернення земель лише після нашої перемоги нашої комунної. Можливо, вони нам допоможуть інтегрувати ці провінції трохи швидше."
 RAJ_assam_question: "Повернення капіталістів Ассаму"
 RAJ_assam_question_desc: "Чайні плантації Ассама належали центральному уряду до його поразки від рук нашої армії. Тепер бізнесмени, колись позбавлені своїх законних капіталів, звернулися до нас за відновленням справедливості і поверненням їхньої приватної власності. Наше схвалення забезпечить нам нових друзів у настільки недружньому регіоні та спростить його інтеграцію."
 RAJ_adv_command_1: "Панування на землі"
 RAJ_adv_command_1_desc: "Наша основна увага зосереджена на нашій армії - так, це може відбуватися за рахунок нашого військово-морського і повітряного потенціалу, але Домініон Індії повинен усвідомити, де знаходиться його сила, і максимізувати її ефективність."
 RAJ_adv_command_2: "Панування в небі"
 RAJ_adv_command_2_desc: "Наша основна увага зосереджена на наших військово-повітряних силах - так, це може відбуватися на шкоду нашим військово-морським силам і наземному потенціалу, але Домініон Індії повинен усвідомити, де знаходиться його сила, і максимізувати її ефективність."
 RAJ_adv_command_3: "Панування на морі"
 RAJ_adv_command_3_desc: "Наша основна увага зосереджена на нашому військово-морському флоті - так, це може відбуватися коштом нашої армії і повітряного потенціалу, але Домініон Індії повинен усвідомити, де знаходиться його сила, і максимізувати її ефективність."

