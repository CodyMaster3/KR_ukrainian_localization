 RAJ_ganga_singh_leader_desc: "§YНародився:§! §L6 квітня 1886, у Біканері, штат Біканер, Агентство Раджпутана, Індія§!\n§YБіографія:§! §LКнязь Біканера, Сінґх виявився здібним військовим лідером під час Вельткригу, врешті-решт ставши єдиним індійським членом Британського імперського військового кабінету. Однак Сінґх був не лише військовим, він виявився проникливим політиком, здобувши значну підтримку, виступаючи за масштабну, але поступову реформу заплутаної політичної системи Індії. У своєму прагненні до реформ, однак, Сінґх підтримував сердечні стосунки з британською адміністрацією і завоював захоплення співчутливих аристократів. Завдяки своїй популярності, підтримка Сінґха була вирішальною у перетворенні Індії з придатка Британської імперії на незалежний Домініон.§!"
 RAJ_jehangir_ratanji_dadabhoy_tata: "Джехангір Ратанджі Дадабхой Тата"
 RAJ_jehangir_ratanji_dadabhoy_tata_advisor_desc: "§YНародився:§! §L29 липня 1904, у Парижі, Сена, Французька Республіка§!"
 RAJ_atul_chandra_chatterjee: "Атул Чандра Чаттерджі"
 RAJ_atul_chandra_chatterjee_leader_desc: "§YНародився:§! §L24 листопада 1874, у Калькутті, Президентство Форт-Вільям у Бенгалії, Британська Індія§!\n§YБіографія:§! §LДипломат і поміркований робітничий активіст, Чаттерджі старанно служив в \"Індійській цивільній службі\" Британського Раджу; він був британським верховним комісаром в Індії, коли вибухнула Британська революція і перевернула політичну систему Індії. Його зусилля були ключовими у створенні зовнішньополітичної служби Домініону, він навіть особисто керував більшістю дипломатів своєї країни, коли виникали проблеми. Після призначення віце-короля Ганги Сінґха, Чаттерджі став ще більш помітним в індійській політиці, навіть зав'язавши дружбу з Сінґхом. Чаттерджі був гучним прихильником державного захисту прав промислових робітників Індії.§!"

