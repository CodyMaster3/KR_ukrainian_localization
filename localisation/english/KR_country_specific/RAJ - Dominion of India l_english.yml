 dominion_of_india_events.2.t: "Чорний понеділок дістався Індії!"
 dominion_of_india_events.2.d: "Ударні хвилі німецького економічного колапсу нарешті досягли Індії. Хоча, за прогнозами, ми постраждаємо не так сильно, як Європа та інші країни, тісніше пов'язані з німецькою економічною сферою, перебої в торгівлі з навколишніми регіонами та проблеми, з якими стикаються інші домініони, неминуче позначилися на нас. Однією з проблем, яка була швидко помічена, є параноя наших банківських установ та кредиторів, які тепер більш агресивно переслідують своїх боржників через страх, що економічні наслідки можуть призвести до того, що вони не повернуть свої гроші.\n\nДодатковою — і, можливо, найсерйознішою — проблемою є місто Карачі, великий портовий центр на півдні, економіка якого значною мірою залежить від міжнародної торгівлі. Найбільше занепокоєння викликає уповільнення експорту пшениці та бавовни, які становлять значну частину нашого експорту і тримали нас на плаву фінансово в умовах тривалої кризи на більшій частині Індійського субконтиненту. Якщо це й надалі буде проблемою, не тільки наша економіка впаде, але й може розгорнутися масштабна сільськогосподарська криза, якою наші вороги в Калькутті, безсумнівно, скористаються за першої ж нагоди. Брак кораблів, що прибувають і відходять у порту Карачі, безумовно, спричинить великі труднощі для докерів, які там працюють, оскільки їхні й без того мізерні зарплати стануть ще меншими..."
 dominion_of_india_events.2.a: "О, боже."

 dominion_of_india_events.7.t: "Докери в Карачі страйкують!"
 dominion_of_india_events.7.d: "Дійсно, посуха в торгівлі, що надходить і виходить з Карачі, призвела до останнього каскаду, що виник з відлуння Чорного понеділка. Раніше сьогодні вранці портові вантажники та робітники, найняті портом Карачі, офіційно організувалися і тепер страйкують, посилаючись на невиплату заробітної плати та загрозу звільнень. В результаті ми перейшли від різко скороченої торгівлі до повних кораблів, що стоять у гавані, та значного хвилювання з боку торгових партнерів, які у нас ще надійно є, а імпорт/експорт тепер обробляється через жахливо менші та набагато менш спроможні порти в Белуджистані та Сінді.\n\nПолітичні наслідки були жорсткими, адже в палатах зростає паніка через прецедент, що соціалістичний рух набирає подальшого внутрішнього ґрунту, враховуючи загрозу ІНК прямо за нашим кордоном. Землевласники та магнати вимагають відповіді від нашого уряду, щоб перешкодити формуванню подібних рухів у містах на півночі, на чому тепер почали наживатися Ліберальна партія та Всеіндійська партія хоумрулу, намагаючись повалити нашу політичну гегемонію. Швидка відповідь видається вирішальною, адже без прямого втручання ситуація має мало надій на значне покращення."
 dominion_of_india_events.7.a: "Хай йому грець!"

 dominion_of_india_events.8.t: "Кінець страйку докерів у Карачі"
 dominion_of_india_events.8.d: "Під тиском прем'єр-міністра Тівани влада Карачі силою припинила страйк у порту, підкріплений загрозливою присутністю HMS \"Калькутта\", що маячив на видноті у страйкарів на набережній. Жорстока сила була застосована, коли стало очевидно, що значна група страйкарів відмовляється відступати, що призвело до кількох поранень з обох сторін та загалом 121 арешту. У наступні дні місто сколихнула серія рейдів, підживлених червоним терором, і кілька людей, звинувачених у симпатіях та співпраці з ІНК, також були ув'язнені. Звіт офісу начальника поліції Карачі оцінює, що посилена присутність влади може бути необхідною протягом наступних кількох місяців, але загалом очікується, що інакомислення буде незначним.\n\nРеакція громадськості на цю подію була дещо неоднозначною, причому більшість негативних оцінок дій уряду щодо страйку були приглушені через страх бути названими \"синдикалістськими агітаторами\". Ті, хто стурбований підходом юніоністів до трудових прав, схоже, знайшли фігуру, навколо якої можна об'єднатися, в особі Мухаммада Алі Джинни. Джинна чітко висловив своє повне і цілковите невдоволення жорсткими заходами, застосованими для припинення страйку, стверджуючи, що такі заходи лише підштовхнуть більше індійців до чарівної привабливості соціалізму та ризикують розбурхати й без того збіднілий індійський робітничий клас.\n\nВсеіндійська партія хоумрулу Джинни звертається до виборчої бази, яка здебільшого все ще не має виборчих прав, однак його прагнення до повної конфедералізації Домініону підтримується деякими з більш незалежно мислячих князівських штатів, таких як Джамму і Кашмір. Незважаючи на це, наразі він становить незначну загрозу нашому правлінню і залишається не більше ніж дратівливою скалкою в нашому боці."
 dominion_of_india_events.8.a: "Джинна продовжує чіплятися за політичну актуальність."

 dominion_of_india_events.9.t: "Дебати щодо сфери дії Закону про виплату заробітної плати"
 dominion_of_india_events.9.d: "Щоб запобігти таким подіям, як страйк докерів у Карачі, в майбутньому, і допомогти біднішим індійцям після економічного спаду, Юніоністська партія офіційно розробила \"Закон про виплату заробітної плати\", призначений для обмеження відрахувань із заробітної плати працівників. Підтриманий більшістю партії і навіть отримавши схвалення деяких функціонерів Індійської ліберальної партії, закон буде висунутий з мінімальними труднощами. Прем'єр-міністр Тівана сподівається, що це покращить ставлення бідних індійців до Юніоністської партії і, сподіваємось, розширить наш вплив у міських центрах — демографічній зоні, в якій юніоністи мають труднощі за межами Лахору. Як завжди, Мухаммад Алі Джинна позиціонує себе як вічний антагоніст юніоністів і розносить законопроєкт у парламенті, стверджуючи, що він робить занадто мало і занадто пізно.\n\nДжинна, разом з членами своєї партії, вимагає, що без положення про підвищення мінімальної заробітної плати, закон є ляпасом для індійських робітників і продовжуватиме радикалізувати індійців на користь агітації з боку Всеіндійського конгресу профспілок та махінацій Бхаратійської Народної Республіки на нашому кордоні. Магнати та промисловці, представлені в палаті, палко заперечують будь-яку спробу встановити щось подібне, заявляючи, що шок від Чорного понеділка зробив більшість підприємств одностайно нездатними дозволити собі підвищення мінімальної заробітної плати. Цю опозицію поділяють ліберали, які тепер кажуть, що партія об'єднається за одностайним засудженням закону, якщо ми піддамося непоступливості Джинни.\n\nЗаручившись підтримкою ВІПХР, підтримка лібералів стане абсолютно необов'язковою для ухвалення закону. Деякі юніоністи радять Тівані, що якщо він впровадить положення Джинни, це лише зашкодить нашим відносинам з ключовою базою підтримки та збільшить підтримку серед соціального класу, який майже не бере участі у виборах. Навпаки, Чхотту Рам висловив свою підтримку положенню Джинни і передав свою думку, що Індія та індійський бізнес можуть лише виграти від індійця, який має більше грошей, щоб витрачати у своїй громаді. Зрештою, рішення Тівани..."
 dominion_of_india_events.9.a: "Прислухатися до Джинни і розширити сферу дії закону."
 dominion_of_india_events.9.b: "Відхилити цю утопічну пропозицію, яка лише зашкодить власникам бізнесу."

 dominion_of_india_events.10.t: "Мукунд Рамрао Джаякар критикує Юніоністську партію"
 dominion_of_india_events.10.d: "У відповідь на посилення чинним урядом тарифів на імпорт продовольства та сільськогосподарської продукції в парламенті вибухнув скандал. М.Р. Джаякар, можливо, найвідвертіший член Індійської ліберальної партії, розкритикував нашу \"ворожу до торгівлі\" політику після того, як імпорт у Карачі сповільнився до черепашачої швидкості. \"Моє здивування перевершило межі, які я міг собі уявити, читаючи в газеті, що Тівана зберіг одну з найшкідливіших політик, які його адміністрація впровадила, незважаючи на те, наскільки очевидно для всіх при здоровому глузді, що тарифи зараз еквівалентні пострілу собі в ногу, а потім в обидва коліна\", — це одна з цитат, що повторювалася в багатьох виданнях у Пенджабі та Карачі. Джинна ледь вагався, коли йому випала нагода ще раз вдарити по юніоністах, погодившись із зауваженнями Джаякара і додавши, що юніоністи, схоже, мають намір потопити корабель перед обличчям свого мандату, що стрімко слабшає.\n\nЗвісно, на місцях плоди нашого вибору дозрівають з очікуваною швидкістю. Сектор натурального господарства тримав голову над водою під час бурі, а фермери виявили, що їхні ринки залишаються сильними та активними. За відсутності іноземної конкуренції, фермери знаходять спокій у тому, що їхні клієнти не звертаються до дешевших імпортних товарів у цей кризовий час. Міське населення Карачі, звісно, менш захоплене нашою програмою, і, схоже, вона підштовхнула багатьох у регіоні в привітні обійми лібералів. Хоча це, безумовно, прикро, це також не дивно. Карачі завжди був головним бастіоном лібералів, і він завжди б все ближче і ближче схилявся до них. Тим не менш, Тівана залишається впевненим, що \"малі заміндари\" продовжують схвалювати його політику, адже їхня лояльність набагато важливіша, ніж тих, хто й так завжди схилявся до НЛФІ чи ВІПХР."
 dominion_of_india_events.10.a: "Ніколи не плач над розлитим молоком."

 dominion_of_india_events.11.t: "Найгірше позаду"
 dominion_of_india_events.11.d: "Коли сонце знову сходить над Карачі, а одразу після цього над Лахором, наслідки економічної катастрофи Чорного понеділка повільно перестають відчуватися. Фермери продають свою продукцію на ринках, торгівля екзотичними товарами повільно прокидається зі свого proverbial сну, а шестерні промисловості обертаються зі звичайною швидкістю. Фабрики знову наймають працівників, потяги ходять за розкладом, а порт Карачі повертається до стабільного темпу. Керівництво Тівани відзначають у газетах, і ті, хто розчарувався в юніоністах, тепер повертаються від спокусливих чар опозиції. Найгірше з економічних наслідків далеко позаду, і індійці тепер мають оптимістичний погляд на своє майбутнє, якого вони ледь мали лише кілька місяців тому.\n\nЗустріч між генерал-губернатором Гангою Сінґхом та Тіваною підтвердила впевненість Сінґха в тому, що чинна влада зможе возз'єднати Домініон під короною Віндзорів. Сінґх вірить, що після об'єднання сила Індії дозволить їй отримати величезний вплив у Співдружності, а отже, і в союзі Антанти. Економічне відновлення лише зміцнило цю віру, оскільки Індія, об'єднавшись, безсумнівно, має потенціал стати промисловою потугою, що конкуруватиме зі Сполученими Штатами та Німеччиною. Наразі юніоністи залишаються улюбленим сином представника короля в Індії — привілеєм, який, сподіваємось, витримає випробування часом. Все, що потрібно зробити зараз, це силою реінтегрувати східних соціалістів і придушити віроломство південних князів."
 dominion_of_india_events.11.a: "Це важкий шлях, але те, що чекає в кінці, буде того варте."

 ## Pre-War Political Events ##

 dominion_of_india_events.12.t: "Шрініваса Шастрі йде з посади лідера лібералів"
 dominion_of_india_events.12.d: "Шрініваса Шастрі довго служив головним партійним босом Національної ліберальної федерації Індії, прийшовши до влади після зупинки повстання та підтвердивши лояльність партії Домініону. Приблизно стільки ж часу він також був однією з найвпливовіших фігур Товариства слуг Індії і особисто забезпечував його лояльність Домініону та номінально аполітичний статус (хоча багато хто в НЛФІ, пов'язаний з організацією, все ще використовує її як неофіційний рупор).\n\nПолітична кар'єра Шастрі тривала десятиліття, і на початку 1936 року він нарешті вирішив піти у відставку. Оголосивши про свою відставку в парламенті сьогодні вранці, він завершив свою промову, наголосивши на співпраці між партіями, оскільки подальший розкол лише стане здобиччю екзистенційної загрози за кордоном. Це гарна думка, але будь-хто, хто є раціональним та обізнаним, одразу розуміє, що вона ідеалістична та нереалістична. Тепер Індійська ліберальна партія потребує нового лідера та нового майбутнього кандидата. На поверхню спливли два кандидати, обидва з великим досвідом і однаково розглядаються в НЛФІ.\n\nПерший кандидат — Мукунд Рамрао Джаякар, можливо, найпалкіший оратор у НЛФІ. Політичні зв'язки Джаякара величезні та неймовірно барвисті, він був колись лідером нині неіснуючої партії Сварадж, перш ніж остаточно осісти в НЛФІ. Він також є відомим членом та впливовою фігурою в Хінду Махасабха, яка номінально розкололася на дві частини після зупинки фронтів, функціонуючи як у Домініоні, так і в Республіці. Джаякар — затятий антиюніоніст і наразі підтримує запекле політичне суперництво з Джинною.\n\nДругий кандидат, Тедж Бахадур Сапру, є набагато поміркованішим. Хоча він все ще підтримує світські погляди НЛФІ, Сапру є поміркованим членом партії, зацікавленим у поступовому розпаді кастової системи. Хоча він також є частиною Хінду Махасабха, його не звинувачують у тому, що він є індуїстським супремасистом (на відміну від Джаякара), і завдяки його авторитетному досвіду та популярності (будучи улюбленим сином Шастрі) він є дуже сильним кандидатом на номінацію.\n\nЗрештою, може бути обраний лише один. НЛФІ вирішить делегувати своє керівництво..."
 dominion_of_india_events.12.a: "Мукунду Рамрао Джаякару, палкому представнику партії!"
 dominion_of_india_events.12.b: "Теджу Бахадуру Сапру, улюбленому синові!"

 dominion_of_india_events.13.t: "Стан відбудови у Кветті"
 dominion_of_india_events.13.d: "Майже рік тому, 31 травня 1935 року, потужний землетрус сколихнув регіони Кветта та Белуджистан. Найсильніший землетрус, коли-небудь зареєстрований у регіоні, спричинив десятки тисяч жертв і майже повністю зруйнував кілька сіл своїми афтершоками. Найбільших збитків зазнало місто Кветта, яке було майже повністю зруйноване і зазнало найбільше жертв. Тисячі селян були переміщені, і лише нещодавно були відновлені основні транспортні лінії до самого поселення Кветта. Тепер серед руїн інших сіл, вздовж гірських перевалів і навіть на головних дорогах процвітає бандитизм. Заражаючи землю, як пандемія, бригади з відновлення та допомога ледве долають половину шляху до місця призначення без якоїсь засідки.\n\nЗ цієї причини було запропоновано зосередити більше ресурсів на відбудові в регіоні. Командири, відповідальні за цю територію, погоджуються з цією ідеєю і припускають, що грошові вливання та жорстка кампанія проти бандитизму покращать проблеми, з якими стикаються органи з відновлення, та значно прискорять процес. Фінансово свідомі члени уряду пропонують уникати виділення ще більших життєво важливих ресурсів уряду, а натомість створити громадський фонд допомоги, збираючи пожертви від бізнесу, князів та приватних осіб для поповнення бюджету на відбудову. Однак після нещодавнього економічного спаду дуже малоймовірно, що цей фонд покриє витрати, запитувані місцевою владою."
 dominion_of_india_events.13.a: "Ми дамо стільки, скільки зможемо."
 dominion_of_india_events.13.b: "Громадськість повинна нести витрати."

 dominion_of_india_events.14.t: "Мухаммад Алі Джинна прибуває до Шрінагара"
 dominion_of_india_events.14.d: "Князівський штат Джамму і Кашмір, що виник після Першої англо-сикхської війни, був створений з різноманітного регіону індуїстів, сикхів, мусульман і навіть деяких тибетців. Сьогодні, після майже століття Раджу Догра, Джамму і Кашмір — це місце, де, за загальним відчуттям, домінує індуїстська еліта, незважаючи на те, що більшість його населення становлять мусульманські селяни.\n\nЦе найкраще відображається на політичній сцені регіону, яка є сильно поляризованим середовищем, розділеним між двома силами. Махараджа, Харі Сінґх, є втіленням істеблішменту і ревно охороняє автономію свого штату. Будучи однією з найважливіших опор виживання Домініону під час повстання, Харі Сінґх залишається по наш бік барикад; хоча дехто побоюється, що він може привітати сили Османа, якщо вони вирішать перетнути кордон і покінчити з Домініоном раз і назавжди. Другий полюс кашмірської політики очолює Шейх Абдулла, який заснував партію \"Ная Кашмір\" і приєднав її до Всеіндійської партії хоумрулу Мухаммада Алі Джинни невдовзі після створення Домініону. Абдулла та кашмірський пандит-політик Прем Натх Базаз були головними голосами прогресивізму, позиціонуючи себе як захисників філософії Кашміріят проти залізного правління династії Догра.\n\nТепер, сонячного дня, Мухаммад Алі Джинна прибув до столиці Джамму і Кашміру, Шрінагара. Його місія — розширити свій вплив у регіоні та зміцнити позиції своєї партії, яка бореться з величезним впливом та покровительством НЛФІ та Юніоністської партії. Ускладнюючи те, що мало б бути прямолінійною поїздкою по долині Кашміру, Джинна має два суперечливі запрошення для розгляду. Шейх Абдулла запропонував зустрітися з Джинною та разом виступити з полум'яною промовою, яка зміцнить позиції їхніх партій у регіоні. Друге запрошення — від самого Харі Сінґха, який запропонував прийняти його в палаці Шер Гархі для обговорення запропонованої Джинною реформи щодо конфедеративної Індії на противагу федеративній.\n\nДотримання початкового плану та зустріч спочатку з Шейхом Абдуллою здається найлогічнішим планом з точки зору підтримки публічного іміджу Джинни. Однак, хоча вплив Шейха Абдулли є досить величезним, завоювання покровительства такого надзвичайно впливового князівського штату є активом, яким абсолютно не можна нехтувати. У будь-якому разі, на нього чекатиме надзвичайно захоплена процесія, що принаймні трохи втішає. Джинна, тим не менш, вирішує..."
 dominion_of_india_events.14.a: "Зміцнити свій союз з \"Ная Кашмір\", зневаживши махараджу."
 dominion_of_india_events.14.b: "Віддати шану династії Догра, зневаживши Шейха Абдуллу."

 dominion_of_india_events.15.t: "Криза \"Удрасар Кісан Саммелан\""
 dominion_of_india_events.15.d: "Штат Біканер, батьківщина нинішнього генерал-губернатора Ганги Сінґха, став місцем великої тривоги, яку висловили багато хто, стурбований нашою національною безпекою. Роки тому, під час повстання уряду Калькутти, колишній поліцейський Вайдх'я Магхарам перейшов на бік повстанців і очолив незначне повстання в сільській місцевості Біканера. Це повстання було швидко придушене, хоча Магхарам уникнув полону і, за нашими даними, оселився в Калькутті, заснувавши \"Біканер Праджамандал\". Цей міський рух підтримує осередки по всьому князівським штатам у Раджпутані та навколо неї, які все ще перебувають під крилом нашого уряду, агітуючи проти \"феодальних та колоніальних пережитків, що заражають уряд Домініону\". Завдяки ефективній роботі великої мережі інформаторів Чарльза Тегарта, більшість їхньої діяльності ретельно відстежувалася, і багато активістів, пов'язаних з ІНК, Праджамандалами та ВІКПС, були заарештовані, що запобігло будь-яким неприємним заворушенням.\n\nНезважаючи на наші зусилля, схоже, його палка кампанія досягла свого апогею. Кілька днів тому відбулася конференція селян-фермерів, відома як \"Удрасар Кісан Саммелан\", з метою організації селянського руху для опору місцевому уряду за співпрацю та увічнення феодальних структур, що їх пригнічують. Найбільше занепокоєння викликала присутність Вайдх'ї Магхарама, який, очевидно, перетнув кордон, намагаючись скоординувати \"Біканер Праджамандал\" з селянським рухом. Після швидкої реакції поліції виникла бійка, що переросла в жорстоке насильство і закінчилася чотирма смертями та близько шістдесяти сімома пораненнями, хоча з боку правоохоронців повідомлялося про мінімальні втрати. Магхарам був затриманий на місці події та відправлений до в'язниці, очікуючи справедливого суду за свою підривну діяльність.\n\nОднак сьогодні вранці в Біканері вибухнув величезний протест. Арешт Магхарама лише згуртував місцеву селянську громаду навколо нього і підніс його послання. Перед палацом Лалгарх, де Ганга Сінґх зараз відвідує свою родину, було розгорнуто значну присутність поліції, і напруга почала зростати. Настрій у палаці також жахливий, Ганга Сінґх та його родина побоюються, що це може бути початком повстання і що їхні голови можуть опинитися на кону.\n\nМожна застосувати два варіанти: або поліція силою припинить протест, відновивши порядок ціною великого обурення з боку селянства в князівському штаті. Або ж ми можемо пом'якшити напругу, розглянувши деякі з їхніх проблем і давши кілька напівпорожніх обіцянок серйозної реформи інституцій у Біканері (ціною роздратування князів). Накази віддаються..."
 dominion_of_india_events.15.a: "Покінчити з цією кризою, перш ніж Ганга Сінґх піде шляхом Романових!"
 dominion_of_india_events.15.b: "Оксамитова рукавичка — це правильний шлях."

 dominion_of_india_events.16.t: "Завершення реставрації форту Лодхі"
 dominion_of_india_events.16.d: "Провінція Пенджаб є однією з найважливіших областей у Домініоні, і біля лінії фронту з урядом Калькутти розташоване місто Лудхіана. Недавні зусилля з відновлення цитаделі Лодхі були лише посилені її життєво важливим розташуванням, і сьогодні ці зусилля нарешті принесли плоди.\n\nОголошуючи про завершення офіційної реставрації фортеці, прем'єр-міністр Хаят Тівана головував на церемонії та виступив з промовою, в якій підтвердив місію Домініону. Засуджуючи уряд Калькутти як просто другий Британський Радж, лише під владою авторитарних войовничих соціалістів замість просто британців, Тівана підкреслив, що форт є символом прихильності Лахору до захисту прав усіх індійців від солодкоголосих змій ІНК. На жаль, промова Тівани була сповнена затинань та незручних пауз, що підкреслювало брак у чоловіка ораторської майстерності і призвело до легкої незручності перед натовпом. Незважаючи на це, послання було донесено, і присутні в натовпі солдати відчули задоволення від того, що питання військової безпеки дійсно сприймаються їхнім урядом дуже серйозно."
 dominion_of_india_events.16.a: "Ми високо тримаємо голови в цей форт-уїстий день."

 dominion_of_india_events.17.t: "Справа Шахідгандж"
 dominion_of_india_events.17.d: "Між залізничною станцією та історичними Делійськими воротами в Лахорі розташований комплекс, що займає значну ділянку землі, керований сикхами і функціонуючий як гурдвара після обвалу могольської лазні. Суперечка спалахнула минулого року, коли сикхська громада почала планувати знесення 250-річної мечеті, яка довгий час не використовувалася за своїм звичайним призначенням, а використовувалася сикхами як лангар та для зберігання. Новини про заплановане знесення викликали обурення серед мусульманської громади, але, незважаючи на протести, всі судові апеляції та рішення були винесені на користь сикхів.\n\nТі, хто сподівався, що уряд врятує мечеть, також не знайшли бажаних відповідей, оскільки прем'єр-міністр Тівана уникнув втручання на користь мечеті через страх серйозно зашкодити ставленню сикхів до Юніоністської партії. Це частково мало зворотний ефект, оскільки Мухаммад Алі Джинна втрутився як посередник за відсутності юніоністів, особливо після сектантського бунту, в результаті якого загинули 3 мусульмани та 2 сикхи. Джинна підтримав і висунув низку законопроєктів та апеляцій, які достатньо затримали процес знесення принаймні до 1936 року і заприсягся вгамувати хвилювання мусульманської громади.\n\nТим часом відбулося кілька зустрічей між впливовими лідерами громади, і ще кілька демонстрацій призвели до арештів та хаосу на вулицях Лахору. Гаряча суперечка між Мухаммадом Ікбалом та майстром Тарою Сінґхом призвела до спалаху випадків сектантського насильства по всій провінції Пенджаб. Ікбал тепер пішов так далеко, що опублікував поезію, яка розпалює сикхські громади, і подвоїв свої заклики до Домініону відмовитися від претензій на Індію і натомість створити ісламську республіку. Нездатність уряду рішуче діяти призвела до справи про вбивство біля афганського кордону, в якій, як стверджується, двох індуїстських мандрівників було вбито ісламськими фундаменталістами. Справа з обмеженою правдивістю і все ще під ретельним розслідуванням, вона, тим не менш, викликала гнів НЛФІ, яка тепер засуджує вагання уряду і стала на бік все більш згуртованої позиції сикхів.\n\nВтручання проти сикхів вб'є серйозний клин у наші відносини з Широмані Акалі Дал і дасть НЛФІ вигідну позицію щодо них. З іншого боку, якщо ми будемо дотримуватися рішень судів і дозволимо знесення, мусульманська громада буде ще більше відштовхнута від нас у обійми Джинни."
 dominion_of_india_events.17.a: "Це насильство має припинитися, мечеть Шахідгандж не впаде."
 dominion_of_india_events.17.b: "Ми не маємо права втручатися в рішення судів."

 dominion_of_india_events.18.t: "Хан Калату проти Шахі Джирги"
 dominion_of_india_events.18.d: "Розташований у центрі Белуджистану, одним з найважливіших центрів белуджського націоналізму є князівський штат Калат. З регіону виникло кілька партій, включаючи \"Анджуман-е-Іттехад-е-Белуджистан\" та її радикальне відгалуження, Національну партію штату Калат, реваншистську та белуджську ультранаціоналістичну партію, яка отримує тактовну підтримку від дуже незалежно мислячого хана Калату, Ахмада Яр Хана. Темперамент та непоступливий характер Ахмада стримує лише той, кого він називає своїм \"політичним батьком\", Мухаммад Алі Джинна, чия платформа подальшої конфедералізації дуже імпонує цілям хана. Це не означає, що Джинна має якусь монополію на регіон, оскільки \"Анджуман\" та Шахі Джирга (племінний адміністративний орган, що має зарезервовані місця в парламенті, а також володіє виконавчою, судовою та законодавчою владою над племенами пуштунів та белуджів) твердо пов'язані з юніоністами.\n\nШахі Джирга та Ахмад Яр Хан мали дуже погані стосунки. Багато спроб хана з модернізації та реформ були зірвані Джиргою, включаючи скасування біджару (податок на святкування), пурсі (податок на смерть) та малі (щорічний податок), які хан вважає значною мірою непотрібними. Тепер хан Калату намагається повністю підпорядкувати Шахі Джиргу, замінивши її роль представницького органу в Калаті на посилений кабінет та модернізовану законодавчу систему через обмежене виборче право. Критики цього кроку стверджують, що ці місця призначені для заповнення союзниками хана та НПШК, витісняючи \"Анджуман\" та Джиргу з державної політики та консолідуючи його деспотичне правління.\n\nБезсумнівно, Джирга та місцеві сардари, що її підтримують, за останні кілька років стали надзвичайно корумпованими, накопичуючи багатство і мало що роблячи для покращення відсталого стану регіону. Однак це все ще життєво важлива противага заграванню хана з незалежним Белуджистаном. \"Анджуман\" був великим активом у просуванні юніоністських програм у регіоні, і його падіння від влади значно зменшить наш контроль. Завдяки обережному покровительству для залучення муніципальної підтримки для посилення виконавчого рішення проти хана, ми можемо забезпечити, що він не зможе впровадити бажану перебудову місцевої системи. Однак ми повинні розглянути наступне: чи вартий такий віддалений, слаборозвинений регіон інвестування капіталу для захисту нашого впливу?"
 dominion_of_india_events.18.a: "Ми почухаємо кілька спин, Шахі Джиргу не випатрають."
 dominion_of_india_events.18.b: "Можливо, хан використає свій новий мандат на благо?"

 dominion_of_india_events.19.t: "Невдала революція в Порт-Блері!"
 dominion_of_india_events.19.d: "Андаманські та Нікобарські острови — це територія Домініону, розташована в Бенгальській затоці, одне з наших ключових місць для військово-морської проєкції. Найбільше поселення, Порт-Блер, є домом для \"Стільникової в'язниці\", масивного тюремного комплексу, що використовується переважно для утримання революціонерів та політичних в'язнів. Оборона та безпека цієї установи, а також островів, за останнє десятиліття зазнали багатьох модернізацій через ворожий режим у Калькутті, що становить екзистенційну загрозу для в'язниці. Однак, схоже, цього було недостатньо, оскільки вибух у другому крилі, за яким послідували кілька повстанців, тепер ідентифікованих як члени Гіндустанської соціалістичної республіканської асоціації, майже призвів до падіння всього комплексу через жорстокий бунт. Сили безпеки відповіли належним чином, ліквідувавши революціонерів і захопивши втікачів протягом тридцяти годин після інциденту.\n\nКоли все заспокоїлося, по всьому Порт-Блеру прокотилася масова хвиля арештів, включаючи популярного місцевого поета Дівана Сінґха Діллона, за яким поліція ретельно стежила через ймовірні зв'язки з гандистськими сектами ІНК. Щоб продемонструвати, що за діями настають наслідки, було винесено масову хвилю смертних вироків як новоув'язненим (включаючи Дівана Сінґха), так і деяким з найгірших злочинців, що перебували у в'язниці."
 dominion_of_india_events.19.a: "Наслідки приходять до тих, хто їх шукає."

 dominion_of_india_events.20.t: "Смерть Бхупіндера Сінґха"
 dominion_of_india_events.20.d: "Вигнаний махараджа Патіали, Бхупіндер Сінґх, довго був захисником Домініону Індія та надзвичайно видатним англофільським князем після піднесення незалежно мислячих декканських князів. Зупинивши евакуацію свого величезного багатства під час революції, він мав значний вплив у князівських колах і невтомно працював над встановленням сердечних та співробітницьких відносин між урядами Лахору та Хайдарабаду. Однак, прибувши до порту Карачі після розкішного бенкету в Кочі, він зазнав серцевого нападу і впав на причалі. Після дня невизначеності його було оголошено мертвим.\n\nРаптова смерть підживила багато конспірологічних теорій, а його син і наступник Ядавіндра Сінґх приватно стверджує, що південні князі, мабуть, отруїли його. Коли видання почали спекулювати на цих теоріях, прем'єр-міністр Тівана виступив на його похороні і вирішив публічно спростувати теорії, натомість переклавши провину на агентів ВІКПС та ІНК, щоб запобігти дипломатичним розбратам між Домініоном та урядом князів. Це розлютило Ядавіндру, який холодно поставився до прем'єр-міністра і пізніше довірив другові своє роздратування Тіваною за \"політизацію\" похорону його батька. Чи то суперечлива промова Тівани, чи природний результат симпатій, які князь мав уже досить давно, Ядавіндра, як повідомляється, вніс значну суму грошей в Індійську ліберальну партію і почав лобіювати її інтереси в індуїстських князівських колах."
 dominion_of_india_events.20.a: "У будь-якому випадку, Ганга Сінґх урочисто сумує за своїм старим другом."

 dominion_of_india_events.21.t: "Міжобщинні заворушення в Сінді"
 dominion_of_india_events.21.d: "Під час муніципальних виборів у Карачі 1936 року, на батьківщині найзначнішої єврейської громади Домініону, Авраам Рубен став першим єврейським обраним посадовцем в Індії (обіймаючи посаду міського радника). Радник Рубен відтоді присвятив себе представництву маргіналізованої єврейської громади в місцевій політиці та допоміг у реставрації синагоги Магаїн Шалом, яка завершилася два тижні тому. Це, однак, викликало гнів місцевої мусульманської громади, яка вже понад десять років подає петиції про відновлення занедбаної мечеті Манзілгах у північному місті Суккур. Зафар Алі Хан, впливовий мусульманський поет, різко розкритикував швидкість, з якою була відреставрована Магаїн Шалом, на противагу монолітному прогресу планів щодо Манзілгаху, і закликав мусульман агресивно домагатися відновлення мечеті за будь-яку ціну. Відновлення в основному сповільнилося через індуїстський храм Садху Бело на острові прямо через річку, оскільки індуїстська громада міста рішуче виступає проти діючої мечеті так близько до шанованого храму.\n\nНинішній губернатор провінції Сінд, Гулам Хусейн Хідаятулла, підтримує статус-кво щодо мечеті, оскільки боїться відштовхнути індуїстське населення провінції. Зафар Алі Хан знову звернувся з прямим проханням до Гулама, який знову відмовився просувати будь-які плани відновлення. У відповідь Алі Хан та його прихильники розпочали бойкот індуїстських товарів у всій провінції та масово зайняли місце Манзілгаху, що призвело до численних арештів та кризи переповнення місцевих в'язниць. Ця нестабільність фактично змусила Гулама похитнутися у своїй позиції і дати напівпорожню обіцянку ретельно вивчити можливість відновлення, що викликало велику радість у мусульманської громади.\n\nНавпаки, Б.С. Мундже та Хінду Махасабха висунули погрозу губернатору, що якщо будь-які реставраційні роботи відбудуться в Манзілгаху, буде зроблено заклик до індуїстів Сінду відкликати всю свою підтримку його уряду. Це змусило Гулама відмовитися від своїх заяв і ще більше загострило ситуацію. Хінду Махасабха скликала демонстрацію в місті, яка невдовзі призвела до руйнівного заворушення між мусульманами та індуїстами, що спричинило 198 смертей серед обох груп та повний локдаун міста. Гулам тепер звернувся безпосередньо до нашого уряду за порадою, як діяти далі, побоюючись, що сектантське насильство пошириться за межі Суккура на сіндський Хайдарабад та Карачі."
 dominion_of_india_events.21.a: "Порадити швидке відновлення мечеті Манзілгах."
 dominion_of_india_events.21.b: "Підтримати статус-кво і запропонувати інше місце для будівництва нової мечеті."

 ## Army Events ##

 dominion_of_india_events.22.t: "Безлад у вищому командуванні"
 dominion_of_india_events.22.d: "Армія Домініону Індія давно страждає від недоліків, багато з яких успадковані від військового істеблішменту Британського Раджу. Складаючись із суміші індійських та білих офіцерів, значний вплив зазвичай мають генерали старої гвардії та консервативних поглядів. Завданням інтеграції таких інституцій, як Індійські державні сили, та належної реструктуризації армії було доручено Філіпу Волхаусу Четвуду, ветерану Другої бурської війни та Вельткригу. Четвуд відіграв ключову роль у нагляді за індіанізацією армії та доведенні її до \"сучасних\" стандартів, останнє з яких останнім часом оскаржується деякими.\n\nБагато нових та більш амбітних генералів та військового персоналу стали схилятися до швидких кроків у напрямку професійної механізації армії, наслідуючи розвиток німецької та російської армій. Агресивно просуваючи ці реформи, буде здобуто життєво важливу перевагу над арміями Бхаратійської Народної Республіки, а в гіршому випадку — над Князівською Федерацією на півдні. Філіп Волхаус Четвуд має набагато скромніший план на майбутнє армії, прямо відкидаючи танки як нереалістичні для того, наскільки розвинена територія, яку контролює Домініон. Натомість він віддає перевагу вихованню чистої особистої мужності серед солдатів та покладанню на кавалерію для виконання ролей танків на полі бою, прогнозуючи, що Республіка не зможе належним чином використовувати танки принаймні протягом наступних п'яти років.\n\nПобоюючись, що його впертість лише потягне армію вниз, ці члени штабу більш ніж чітко висловили свої думки прем'єр-міністру та генерал-губернатору. Було кілька неофіційних прохань до нас вимагати відставки Четвуда, щоб нові ідеї могли розквітнути в армії, прохання, на які ми повинні дати остаточну відповідь якомога швидше."
 dominion_of_india_events.22.a: "Це була б не армія без внутрішніх конфліктів, чи не так?"

 dominion_of_india_events.23.t: "Філіп Волхаус Четвуд подає у відставку"
 dominion_of_india_events.23.d: "Три дні тому генерал-губернатор [RAJ.GetLeader] відвів убік начальника армії для серйозної розмови про військове майбутнє Домініону. Ставши на бік різноманітних роздратованих генералів у вищому командуванні, і з огляду на похилий вік Четвуда, він запропонував йому піти у відставку на користь когось іншого. Захищаючись, Четвуд намагався довести свою правоту і апелювати до \"почуття раціоналізму\", але натомість виглядав дуже поблажливо до генерал-губернатора.\n\nНезважаючи на цей короткий проступок, Четвуд врешті-решт підкорився своєму почуттю рангу і підготував свою відставку. Незважаючи на досить розколоту думку в армії щодо його методології та керівництва, його відставка була зустрінута одностайною повагою з боку всього особового складу та штабу. Незважаючи на відставку з посади начальника армії, Четвуд залишатиметься фельдмаршалом на найближче майбутнє, що означає, що його кар'єра ще не закінчена."
 dominion_of_india_events.23.a: "Хоча він, безсумнівно, сумує, що це не закінчиться більш престижно."

 dominion_of_india_events.24.t: "Філіп Волхаус Четвуд залишиться"
 dominion_of_india_events.24.d: "Три дні тому генерал-губернатор [RAJ.GetLeader] відвів убік начальника армії для серйозної розмови про військове майбутнє Домініону. Зрештою погодившись, що пропозиції Четвуда були більш реалістично орієнтовані на поточну реальність військової промисловості та модернізації Домініону, він запевнив Четвуда, що той має його повну підтримку у тому, щоб залишитися на посаді начальника армії.\n\n[RAJ.GetLeader] надіслав меморандум, який був отриманий особовим складом та штабом, де згадувалося невдоволення в армії керівництвом Четвуда, і заявлялося, що хоча всі побоювання були уважно вислухані, Четвуд залишатиметься на посаді начальника армії на найближче майбутнє. Ходять чутки, що як тільки континент буде возз'єднано, він піде з посади, задоволений тим, що возз'єднання стане вінцем його кар'єри. Незважаючи на їхні попередні вигуки, схоже, що непоступливі серед вищого командування підкоряться без будь-якого опору, прийнявши реальність ситуації такою, якою вона є."
 dominion_of_india_events.24.a: "Людина з таким досвідом, як Четвуд, приведе нас до перемоги."

 dominion_of_india_events.25.t: "Філіп Волхаус Четвуд йде у відставку"
 dominion_of_india_events.25.d: "Після успішного возз'єднання Індії, Філіп Волхаус Четвуд задоволено спочиває на лаврах. Насолоджуючись гарною, гарячою чашкою чаю на балконі свого будинку, він розмірковує про свою кар'єру. Більш ніж самовдоволений тим, що, незважаючи на опозицію, його керівництво армією привело Домініон до перемоги над його супротивниками, він тепер упевнений у непорушній історії успіху своєї кар'єри та спадщини. Повернувшись всередину, щоб написати свою промову про відставку і піти з посади начальника армії, він дбає про те, щоб зазначити, що він все ще відповість на поклик обов'язку, якщо Домініон вирішить, що вона потребує його служби."
 dominion_of_india_events.25.a: "Будемо сподіватися, що він не встигне заплямувати свою спадщину, якщо його знову покличуть на службу."

 ## Election Events

 dominion_of_india_events.30.t: "Оголошено вибори після об'єднання!"
 dominion_of_india_events.30.d: "Виконуючи обіцянки, дані нашим урядом щодо відновлення виборів після возз'єднання Індії, прем'єр-міністр Тівана закликав до проведення виборів через шість місяців. Крім того, він офіційно розширив виборче право на повернуті території, щоб забезпечити можливість голосувати всім на всьому континенті, а не лише тим, хто на північному заході. Звісно, обмежене виборче право все ще діє, що робить так, що порівняно менше людей може голосувати в колишній Бхаратійській Народній Республіці, ніж у колишній Князівській Федерації та північно-західних лоялістських штатах. Очікується, що вибори практично будуть лише між Всеіндійською партією хоумрулу, Національною ліберальною федерацією Індії та Юніоністською партією, оскільки всі інші партії або занадто малі, або тісно пов'язані з однією з великої трійки.\n\nЮніоністи, хоча й були урядом, відповідальним за остаточне відвоювання континенту, за останні кілька років зіткнулися з низкою складних внутрішніх проблем. Очікується, що вони матимуть надійну базу на півдні, де ВІПХР також, як очікується, залучатиме прихильників на основі своєї платформи конфедеративної реорганізації. Очікується, що ВІПХР також добре виступить у колишній Народній Республіці, завдяки підтримці Джинною змішаної економіки. Нарешті, ліберали, схоже, готові нанести удар по міських центрах, звертаючись до своєї звичайної виборчої бази в надії здобути перемогу на виборах. Лише час покаже, хто вийде переможцем."
 dominion_of_india_events.30.a: "Успіхів усім учасникам."

 dominion_of_india_events.31.t: "Широмані Акалі Дал забезпечує підтримку сикхів для юніоністів"
 dominion_of_india_events.31.d: "Давній союзник Юніоністської партії та головний лідер Широмані Акалі Дал та сикхської громади, майстер Тара Сінґх, публічно заявив про свою підтримку юніоністів на майбутніх виборах. Хоча Джинна намагався залучити їх, обіцяючи створення сикхської держави в межах Домініону з великою автономією, Сінґх врешті-решт не довіряв йому і зберіг свій існуючий союз.\n\nПідтримка Сінґха давно була життєво важливою для юніоністів у підтримці їхньої широкої мережі та плюралістичних повноважень, і мати його підтримку є великим посиленням нашого впливу."
 dominion_of_india_events.31.a: "Чудові новини."

 dominion_of_india_events.32.t: "Бенгальська кампанія"
 dominion_of_india_events.32.d: "Політична кампанія в Бенгалії в основному домінувала Всеіндійська партія хоумрулу та Національна ліберальна федерація Індії. У колишній столиці Бхаратійської Народної Республіки націоналістичний та соціалістичний вплив все ще сильно відчувається. З арештом переважної більшості її колишніх лідерів, у Калькутті та решті Бенгалії після закінчення війни виник великий вакуум влади. Дві фігури, зокрема, скористалися можливістю для політичного впливу, обидві з протилежними конями в перегонах за лідерство в Домініоні.\n\nХваджа Назімуддін, друг Мухаммада Алі Джинни, є стійким союзником ВІПХР. Він розпочав запеклу політичну кампанію, наголошуючи на бенгальському націоналізмі та звертаючись безпосередньо до бенгальських мусульман. Він має величезний вплив у місті Дакка з домінуючим мусульманським населенням і має підтримку значної частини аристократії Бенгалії, що повертається, хоч і значно ослабленої.\n\nСьяма Прасад Мукерджі є колишнім проректором Університету Калькутти і фігурою, яка не брала активної участі в політиці під час правління Червоного Раджу над Калькуттою, залишаючись на місцевому рівні як незалежний діяч. Нещодавно, однак, він приєднався і глибоко залучився до Хінду Махасабхи. Використовуючи вплив, здобутий завдяки своїй асоціації з Махасабхою, він створив мережу впливу в самій Калькутті і активно проводив кампанію проти ВІПХР на користь лібералів, поширюючи страхи перед урядом з домінуванням мусульман над Індією.\n\nБенгалія опинилася розділеною між цими двома протилежними особистостями, однак лише одна успішно схилить щойно реінтегровану провінцію на користь своєї бажаної партії."
 dominion_of_india_events.32.a: "Назімуддін успішно схиляє Бенгалію на бік ВІПХР!"
 dominion_of_india_events.32.b: "Мережева робота Мукерджі приносить Бенгалію лібералам!"

 dominion_of_india_events.33.t: "Джинна відвідує Хайдарабад"
 dominion_of_india_events.33.d: "Хайдарабад — це регіон з величезною нерівністю багатства та історією селянських заворушень, не кажучи вже про його значну мусульманську меншість. Це робить його ідеальним місцем для ВІПХР, щоб вчепитися зубами, що призвело до того, що Джинна відвідав регіон вперше після возз'єднання Індії. Він виступав з промовами перед кількома бідними мусульманськими фермерами, а також зустрічався з місцевими елітами, забезпечуючи якомога більшу підтримку для свого руху.\n\nМаючи обмежені ресурси, Юніоністська партія промацує ґрунт у регіоні і намагається залучити на свій бік заміндарських владних брокерів штату. Економічна платформа юніоністів, що підтримує контроль над цінами на аграрну продукцію, дуже популярна серед заміндарів і може принести нам Хайдарабад на виборах, якщо ми будемо достатньо на цьому наголошувати. Після нашої запеклої конкуренції з Джинною за підтримку та вплив, Хайдарабад врешті-решт проголосує за..."
 dominion_of_india_events.33.a: "Юніоністів, завдяки їхній економічній політиці та підтримці заміндарів!"
 dominion_of_india_events.33.b: "ВІПХР, завдяки їхній привабливості як для бідних мусульман, так і для еліт!"

 dominion_of_india_events.34.t: "Вигнані князі повертаються на свої землі"
 dominion_of_india_events.34.d: "Князі регіонів Орісса, Раджпутана та Бенгалія нарешті почали відновлювати свій вплив та владу над своїми колишніми домівками. В Оріссі та Раджпутані лояльність князів сильно розділена між усіма трьома основними партіями Домініону. Хоча юніоністи зазвичай є природним фаворитом для будь-якого князя, деякі з більш шовіністичних індуїстських князів віддають перевагу платформі лібералів, тоді як інші знаходять перспективу в сильній підтримці ВІПХР подальшої конфедералізації. Представники тепер наповнюють їхні щойно повернуті маєтки в надії забезпечити цінне князівське покровительство, бо мало що в політичному ландшафті Домініону важить більше, ніж підтримка князя регіону.\n\nЛобісти-юніоністи наголошують на успіху партії в об'єднанні нації і закликають до продовження їхнього керівництва як необхідного для збереження єдності Індії тепер, коли вона нарешті знову зібрана. Юніоністи, крім того, є найбільш про-князівською партією в політиці, тому, природно, князів не потрібно довго переконувати, щоб вони стали на їхній бік. Лобісти-ліберали обіцяють, що, завдяки їхній економічній підтримці широкого вільного підприємництва, князі знайдуть багато економічних можливостей для інвестування, на благо своєї країни та для себе. Нарешті, лобісти ВІПХР стверджують, що без програми конфедералізації Джинни князям буде важко зберегти свою автономію, і що політика лібералів та юніоністів є нестійкою в світлі пробудженої політичної свідомості середнього індійця. Їхні зусилля успішно переконують більшість князів підтримати..."
 dominion_of_india_events.34.a: "Юніоністів, за гарантоване процвітання."
 dominion_of_india_events.34.b: "Лібералів, щоб скористатися вибуховим економічним зростанням."
 dominion_of_india_events.34.c: "ВІПХР, бо вони найкраще знають, як зберегти Домініон."

 dominion_of_india_events.35.t: "Антиліберальна реклама в Делі"
 dominion_of_india_events.35.d: "Великий столичний регіон Делі, одна з найгустонаселеніших областей усієї Індії, став ареною запеклої кампанії між юніоністами та лібералами. Колишня резиденція Британського Раджу і колись велике місто в імперії Моголів, воно дуже різноманітне і містить значне населення мусульман, сикхів та індуїстів, хоча останні становлять більшість. Оскільки реконструкція продовжує прогресувати, а вільне підприємництво відновлюється, ліберали скористалися цим, залучаючи на свій бік заможних індуїстських купців.\n\nКампанія юніоністів в основному зосереджена на її плюралістичній програмі та величезній швидкості, з якою місто виграє від уряду, що наголошує на релігійній гармонії. Кампанія юніоністів профінансувала рекламу по всьому місту, що зображує лібералів як індуїстських супремасистів, які будуть нав'язувати секуляризм як спосіб утримувати бідних мусульман, сикхів та зареєстровані касти на дні суспільства. Хоча деякі виборці міста насправді бачать у цьому причину голосувати за лібералів, це, тим не менш, зашкодило їхній репутації як партії, здатної підтримувати єдність Домініону, і викликало гнів багатьох видатних лібералів. Проти юніоністів було подано позов, в якому стверджується, що партія веде \"наклепницьку кампанію\" і використовує нечесні трюки для збереження своєї влади. Малоймовірно, що процес просунеться достатньо швидко, щоб мати значення до виборів, але шкода нашій довірі та загальному престижу, безсумнівно, буде плямою на нашій репутації та зашкодить цілісності нашої молодої індійської демократії. Ліберали запропонували припинити позов, якщо ми приберемо рекламу і вибачимося в місцевих газетах."
 dominion_of_india_events.35.a: "Ми припинимо кампанію і вибачимося, крізь зціплені зуби."
 dominion_of_india_events.35.b: "Ні, ми на це не підемо."
 dominion_of_india_events.35.c: "Насправді? Давайте подвоїмо ставки і надрукуємо цю рекламу в Канпурі та Лакхнау."

 dominion_of_india_events.36.t: "Ліберали закріплюються в Бомбеї"
 dominion_of_india_events.36.d: "Місто Бомбей, одне з найбільш індустріалізованих міст Домініону, вважається найуспішнішим прикладом індійського капіталізму. Це завдяки його бурхливій текстильній промисловості та порту Бомбей, одному з найстаріших морських портів в Індії, який приніс місту популярну назву \"Ворота до Індії\". Джинна особисто провів кілька зустрічей у місті, намагаючись заручитися підтримкою для своєї кампанії, враховуючи його історію в місті (як випускника Бомбейського університету), однак це не змогло похитнути міцну хватку, яку ліберали легко здобули в місті.\n\nВисоке купецьке населення Бомбею та висока індустріалізація роблять його зразковим містом для лібералів, які хочуть повторити успіх таких міст, як Бомбей та Карачі, в інших густонаселених центрах Домініону. Це не кажучи вже про те, що база, до якої вони звертаються найбільше, переважає в Бомбеї, що означає, що, незважаючи на зусилля ВІПХР та юніоністів, Бомбей є гарантованим придбанням для Національної ліберальної федерації Індії."
 dominion_of_india_events.36.a: "Нічого не поробиш..."

 dominion_of_india_events.37.t: "Залицяння до виборців Мадрасу"
 dominion_of_india_events.37.d: "Мадрас, регіон, де значною мірою домінує регіональна Партія справедливості, за прогнозами, буде однією з найважливіших областей у визначенні переможця майбутніх виборів. Жорстка антибрахманська позиція Партії справедливості створила перешкоди для спроб лібералів проникнути на політичну сцену (колишній лідер В.С. Шрініваса Шастрі був брахманом, що було достатньо, щоб зашкодити впливу лібералів), хоча кастово-прогресивне крило партії заслужило певну довіру у керівництва Партії справедливості.\n\nПрихильність Джинни до регіональної автономії була головним аргументом для тих, кого його партія підтримувала в регіоні, і дехто вважає, що уряд на чолі з Джинною врешті-решт призведе до зменшення брахманського домінування в політиці. Проте соціально та економічно прогресивні ідеї Джинни турбують багатьох важливих мадраських консерваторів.\n\nЩо стосується юніоністів, то тут багато збігів в економічній та соціальній політиці, і кампанія юніоністів мала великий успіх у регіоні, що означає, що партії, можливо, доведеться добре попрацювати. Незважаючи на різноманітну привабливість партій Великої трійки, Мадрас врешті-решт віддасть свої голоси..."
 dominion_of_india_events.37.a: "Всеіндійській партії хоумрулу, бо вона може найкраще просувати інтереси Партії справедливості."
 dominion_of_india_events.37.b: "Юніоністам, через збіг у політиці."
 dominion_of_india_events.37.c: "Ліберали під керівництвом Сапру роблять несподіванку!"

 dominion_of_india_events.38.t: "Південні князі схиляються до юніоністів"
 dominion_of_india_events.38.d: "Після успішного возз'єднання нашого уряду з південними князями, багато хто прогнозував, що в разі виборів вони врешті-решт віддадуть свій голос за Юніоністську партію. Це припущення виявилося правильним, оскільки консервативні князі значно долучилися до кампанії юніоністів в останні місяці.\n\nХоча Джинна доклав великих зусиль, щоб звернутися до Османа та князів зокрема, його найбільші козирі були де-факто випереджені юніоністами, коли князі здобули широку автономію на півдні. Це призвело до значних успіхів юніоністів у південній Індії, а внески на кампанію дозволили оновити кампанію по всій решті північної та центральної Індії, навіть коли виборчі скарбниці двох інших партій з кожним днем порожніли."
 dominion_of_india_events.38.a: "Наша успішна дипломатія принесла нам дивіденди!"

 ## NLFI Events
 dominion_of_india_events.40.t: "Перемога лібералів!" # Джаякар
 dominion_of_india_events.40.d: "Після запеклої шестимісячної кампанії між трьома основними партіями Домініону, Національна федерація визволення Індії вирвала перемогу з пащі юніоністів та ВІПХР. Лідеру партії з 1936 року, Мукунду Рамрао Джаякару, приписують ведення запеклої кампанії та успішне звернення до міських індуїстських еліт по всьому Домініону з виборчими правами.\n\nОбіцяючи покласти край шкідливій сектантській політиці юніоністів та створити \"уряд здорового глузду для всіх індійців, незалежно від віри\", Джаякар тепер має вражаючий мандат на реформування уряду на свій розсуд."
 dominion_of_india_events.40.a: "Перемога за нами!"

 dominion_of_india_events.41.t: "Перемога лібералів!" # Сапру
 dominion_of_india_events.41.d: "Після запеклої шестимісячної кампанії між трьома основними партіями Домініону, Національна федерація визволення Індії вирвала перемогу з пащі юніоністів та ВІПХР. Лідеру партії з 1936 року, Теджу Бахадуру Сапру, приписують ведення запеклої кампанії та успішне звернення до міських індуїстських еліт по всьому Домініону з виборчими правами.\n\nОбіцяючи захист свобод для всіх індійців та створення \"уряду здорового глузду для всіх індійців, незалежно від віри\", Сапру тепер має вражаючий мандат на реформування уряду на свій розсуд."
 dominion_of_india_events.41.a: "Перемога за нами!"

 dominion_of_india_events.42.t: "Настання індуїстського домінування"
 dominion_of_india_events.42.d: "Після примусової секуляризації уряду, включаючи реформи представництва та виборчої політики, політичний ландшафт Домініону значно змінився з кінця правління юніоністів. У міру того, як реформи продовжують ухвалюватися, індуїстська більшість почала володіти все більшою де-факто владою, легко переважаючи мусульман та сикхів, що призвело до того, що дехто критикує як нездоровий дисбаланс влади.\n\nГостра критика пролунала від Мухаммада Алі Джинни, який стверджує, що наш уряд \"підступно нав'язав індуїстське домінування над мусульманськими індійцями, створивши тиранію більшості\". Це, на жаль, призвело до накопичення впливу серед мусульманського населення у Джинни та до згуртованої опозиції. Це не означає, що ця політика підтримується кожним індуїстом, оскільки дехто висловлює невдоволення політикою, яка, на їхню думку, лише розпалюватиме невдоволення та потенційний сецесіонізм. Тим не менш, ми все ще користуємося підтримкою більшості для програми партії і будемо рухатися далі, незважаючи на базу підтримки Джинни."
 dominion_of_india_events.42.a: "Ми обіцяли це в кампанії, тож ми це виконаємо."
 
 dominion_of_india_events.43.t: "Відродження Хінду Махасабхи"
 dominion_of_india_events.43.d: "Хінду Махасабха, відсунута на задвірки політики з часів розколу під час Індійської революції, останніми місяцями переживає відродження після перемоги лібералів. За мовчазної підтримки прем'єр-міністра Джаякара, Махасабха значною мірою інтегрувалася в кабінет і тепер офіційно перебуває в коаліції з партією. Внаслідок цього їхні філософії почали проникати в мейнстрім, проповідуючи \"природне домінування\" індуїстів над \"законною індуїстською землею\".\n\nХоча прем'єр-міністр Джаякар відкрито не підтримує індуїстський націоналізм, він використовує секуляризм як засіб для зміцнення першості індуїстів у питаннях політики, значно переважаючи виборчі округи з домінуванням мусульман. Мітинги стають все більшими, а риторика — радикальнішою, ніж будь-коли, що турбує міжнародну спільноту та звичайного індійця щодо того, якого відтінку набуде майбутнє Індії."
 dominion_of_india_events.43.a: "Політичний шлюб, який багато хто дійсно передбачав."

 dominion_of_india_events.44.t: "Прокламація Сапру"
 dominion_of_india_events.44.d: "У промові, що транслювалася як по телебаченню, так і по радіо по всьому континенту, прем'єр-міністр Сапру закликав до поступової реформи питання зареєстрованих каст. Називаючи їхнє існування принизливим для єдності індійців та інститутом, що лише стримуватиме націю в найближчі десятиліття, він офіційно пообіцяв домогтися остаточного звільнення пригноблених каст. Це було зустрінуте бурею підтримки серед прогресивно налаштованих індійців, однак викликало гнів деяких консервативних індуїстів.\n\nНезважаючи на цей удар по базі підтримки Національної ліберальної федерації Індії, він був зведений нанівець розширенням підтримки серед далитів та інших індійців, навіть незважаючи на те, як мало з них мають реальну владу на виборах."
 dominion_of_india_events.44.a: "Чи справді можливе егалітарне майбутнє в Індії?"

 dominion_of_india_events.45.t: "Велике розширення Бомбейського університету"
 dominion_of_india_events.45.d: "Відтоді як Домініон відновив контроль над Бомбеєм, його однойменний університет занепадав на користь більш нагальних зусиль з відбудови по всьому субконтиненту. Однак, хто ми такі, щоб нехтувати бенефіціарами молодих індійців? Кожна горда нація має в собі престижну установу для досліджень та вищої освіти, що відрізняє її від збіднілих, феодальних держав, які ледве можуть виправдати власну здатність керувати. Ось чому спеціальні кошти були перенаправлені на остаточне оновлення та розширення Бомбейського університету. Разом з формалізацією функцій та повноважень, значні розширення кампусу включають спортивні майданчики, нове крило для медичних досліджень та офіційні дослідницькі гранти для розуміння, прогнозування та боротьби з голодом, перш ніж він зможе завдати удару.\n\nНа церемонії перерізання стрічки, присвяченій розширенню, генерал-губернатор [RAJ.GetLeader] виступив з промовою, вшановуючи зусилля індійських випускників на благо своєї батьківщини. Він додатково наголосив, що без імперії університет був би підданий ідеологічному втручанню та демагогії під керівництвом соціалістичного уряду Бхаратійської Народної Республіки."
 dominion_of_india_events.45.a: "Велике відкриття для величної установи!"

 dominion_of_india_events.46.t: "Сучасний цивільний кодекс"
 dominion_of_india_events.46.d: "Після останнього указу, проведеного Національною ліберальною федерацією Індії, масштабні реформи повністю переглянули цивільний кодекс Домініону. Тепер усі індійці, незалежно від віри, однаково підпорядковуються законам щодо шлюбу, розлучення, спадщини, заборони полігамії та всім іншим особистим законам.\n\nУ відповідь спалахнула гостра критика та суперечки, переважно з боку видатних юніоністів та найвідвертіше з боку Мухаммада Алі Джинни, і навіть низка індуїстів дуже стурбована наслідками, які ці реформи можуть мати для суспільства. Критика Джинни здебільшого зосереджена на упередженості, яку \"рівний\" кодекс демонструє до традиційного індуїстського цивільного кодексу. Він гнівно вимагав створити комітет для розслідування політики нашого уряду та викриття його відвертого індуїстського шовінізму, вимогу, на яку ми погодилися за умови, що комісію очолить В.С. Шрініваса Шастрі."
 dominion_of_india_events.46.a: "Ми винні лише в модернізації нашої нації."

 dominion_of_india_events.47.t: "Результати звіту Шастрі"
 dominion_of_india_events.47.d: "Незважаючи на те, що до складу комітету входило багато інтелектуалів та юристів, пов'язаних з юніоністами та Всеіндійською партією хоумрулу, вердикт завжди був би однаковим. Затримки накопичувалися після паперової тяганини, яка накопичувалася після того, як членів було визнано \"занадто упередженими\" через їхні зв'язки з такими організаціями, як Всеіндійська мусульманська ліга та різні інші політичні групи, які були ідентифіковані як такі, що мають сильні упередження щодо індуїстів та ліберального уряду (з деякими звинуваченнями, що навіть згадують хабарництво).\n\nТепер, після кількох місяців розслідування, звіт Шастрі виявив мінімальні порушення з боку чинного уряду, лише рекомендувавши створити дорадчий комітет для кращого роз'яснення політики різним індійським меншинам. Це не задовольнило Джинну, Тівану чи будь-кого з наших опонентів... але питання, безсумнівно, було поховано на решту нашого терміну перебування при владі."
 dominion_of_india_events.47.a: "Ми розслідували самих себе... і не знайшли жодних порушень."

 dominion_of_india_events.48.t: "Спадщина Гокхале"
 dominion_of_india_events.48.d: "Незважаючи на те, що В.С. Шрініваса Шастрі вже деякий час перебуває на пенсії, він все ще стежить за політикою і є членом різних організацій, включаючи посаду чинного голови Товариства слуг Індії. Тепер, коли індійці більше не вбивають один одного на полі бою, а ліберали керують нацією замість шкідливого Джинни чи юніоністів, що люблять землевласників, у нього було багато часу, щоб поміркувати над спадщиною партії та траєкторією майбутнього. Його улюблений наступник, прем'єр-міністр Сапру, веде партію більш примирливим курсом і спрямовує націю до єдності, а не до завоювань та покарань. Шастрі, послідовник великого і дорогого покійного Гопала Крішни Гокхале, щиро вірить, що той був би гордий Індією, яку вони збудували. Успіх примирення та співпраці над гандистами, тілакітами, босістами та їхньою кривавою революцією, яка лише розколола націю на десятиліття і спричинила катастрофу та біду, для Шастрі є величезним полегшенням.\n\nТепер, коли при владі хороший і належний індуїстський уряд, щоб вести паству до світлого майбутнього, Індія здатна на все."
 dominion_of_india_events.48.a: "Бо Індія нарешті об'єдналася і поглянула на гармонійну рівність."

 dominion_of_india_events.49.t: "Заворушення в Дацці"
 dominion_of_india_events.49.d: "Відтоді як Хінду Махасабха інтегрувалася в структуру нації, райони зі значною мусульманською більшістю стають все більш неспокійними з кожним місяцем. Суперечка між індуїстом та мусульманином на ринку в Дацці призвела до того, що останній підняв кулаки, а перший дістав ніж і вдарив іншого. Індуїста, судимого в суді, було визнано невинним на підставі самооборони, а його адвокати успішно довели перед індуїстським суддею, що чоловік, якого він вдарив, становив реальну загрозу його життю. Вердикт був зустрінутий жорстоким обуренням з боку мусульманської громади, особливо в місті, де це сталося, а заворушення стали щотижневою справою, незважаючи на те, що репресії стають все жорстокішими.\n\nІндуїстські підприємства в місті останнім часом все частіше стають об'єктами вандалів, а міжобщинне насильство досягло рекордно високого рівня. Індуїсти в регіоні почали радикалізуватися прискореними темпами, а Хінду Махасабха відзначає значне збільшення членства по всій Бенгалії. Колишній лідер лібералів В.С. Шрініваса Шастрі намагався очолити місію Товариства слуг Індії для просування мирних відносин, хоча його вчорашня ранкова промова була перервана ножовим пораненням (за іронією долі, скоєним індуїстом), яке залишило його в критичному стані, хоча очікується, що він виживе. Сьогоднішній бунт було остаточно припинено жорстоким придушенням та безстроковою військовою присутністю в місті для стримування будь-яких подальших заворушень з боку мусульман, оскільки в партії зростає занепокоєння, що якщо вони не придушать жорстко міжобщинне насильство, це може коштувати їм прихильності їхньої виборчої бази."
 dominion_of_india_events.49.a: "Сильна рука необхідна для управління такою великою нацією, як Індія."

 ## AIHRP Events
 dominion_of_india_events.50.t: "Перемога Всеіндійської партії хоумрулу!"
 dominion_of_india_events.50.d: "Після запеклої шестимісячної кампанії між трьома основними партіями Домініону, переможцем над юніоністами та Національною ліберальною федерацією Індії стала Всеіндійська партія хоумрулу. Кампанія засновника та лідера партії, Мухаммада Алі Джинни, за більш автономні адміністративні одиниці та більш \"справедливу\" економіку, а також невтомне лобіювання його та його соратників завоювали серця Індії.\n\nКоли Джинна виголошує свою переможну промову в Карачі, своєму рідному місті, критики з боку юніоністів та НЛФІ висміюють його як не що інше, як мусульманського шовініста в овечій шкурі. Тим не менш, мандат Джинни на реформування Домініону величезний, і багато хто із затамованим подихом чекає на трансформацію нації в наступні роки."
 dominion_of_india_events.50.a: "Перемога за нами!"

 dominion_of_india_events.51.t: "Забруднення руху"
 dominion_of_india_events.51.d: "Прем'єр-міністр Джинна, хоч і вічний ідеаліст, в душі все ж таки залишається прагматиком. Реорганізація Індії не може бути здійснена без явної підтримки князівських штатів. Останній проєкт нової конфедеративної конституції включає положення, що надають князям автономію у справах їхніх володінь, на превеликий жаль прогресивних союзників, таких як Шейх Абдулла.\n\nАвторитарні князівські штати, такі як Радж Догра в Джамму і Кашмірі, тепер можуть вільно зберігати свої уряди, не побоюючись втручання виконавчої влади у їхні справи, що означає продовження прямого призначення міністрів на противагу всенародно обраним, а також незаконність критики індійського князя в його рідному штаті. Шейх Абдулла тепер мобілізував Партію читальної зали проти свого колишнього союзника і перейшов у повну опозицію, намагаючись перейти в національну політику замість того, щоб залишатися регіональною силою."
 dominion_of_india_events.51.a: "Але такий маргіналізований чоловік, як він, навряд чи досягне успіху."

 dominion_of_india_events.52.t: "Нова конфедерація"
 dominion_of_india_events.52.d: "З остаточним ухваленням останнього рішення, конфедеративний проєкт прем'єр-міністра Джинни нарешті став реальністю. Зменшивши владу виконавчої гілки над федеральними штатами та провінціями Домініону (з доданими положеннями для забезпечення відносно безперешкодного проходження його економічної політики), повністю возз'єднаний Домініон тепер має кілька окремих провінцій та князівських штатів, кожен з яких має широку автономію для управління власними справами. Тепер, коли нові поділи влади закріплені в конституції, провінції з мусульманською меншістю/більшістю вільні від загрози потенційного гноблення з боку виконавчої влади з домінуванням індуїстів.\n\nЦе було зустрінуто гіркою критикою з боку Національної ліберальної федерації Індії, яка стверджує, що Джинна тепер безповоротно розколов єдність Домініону і затвердив культуру сектантської ворожнечі та недовіри між індуїстами та мусульманами. Колишній прем'єр-міністр Хізар Хаят Тівана також засудив нову конституцію, незважаючи на те, що низка членів його власної партії перейшла на інший бік, щоб підтримати її, стверджуючи, що такі заходи нічого не роблять для боротьби з епідемією міжобщинного насильства, а лише ускладнюють для виконавчої влади посередництво в майбутніх конфліктах."
 dominion_of_india_events.52.a: "Можливо, їм варто менше скиглити, а більше думати, чому вони програли вибори."

 dominion_of_india_events.53.t: "Мухаммад і Фатіма"
 dominion_of_india_events.53.d: "Від смерті другої дружини Мухаммада Алі Джинни, Раттанбаї \"Ратті\" Петі, вирішальна роль найближчої довіреної особи та найсильнішої прихильниці прем'єр-міністра перейшла до його сестри. Вона допомагала виховувати його дочку, Діну, та допомагала проводити кампанію за його бачення конфедеративної Індії. Тепер її брат відплачує їй, швидко впроваджуючи покращені права для жінок та розширення жіночого виборчого права, модернізуючи націю та розвиваючи майбутнє мільйонів індійських жінок по всьому субконтиненту.\n\nДеякі в ВІПХР обурюються впливом Фатіми на лідера їхньої партії, і поширилося відчуття, що партія для Джинн є не більше ніж засобом для поширення їхнього власного бачення. Але, незважаючи на всі їхні нарікання, навряд чи робляться якісь дії для критики брата і сестри. Навіть якби було значне бажання їх усунути, наступним за впливом лідером є Ліакат Алі Хан, стійкий союзник Мухаммада, який не має жодних намірів зраджувати свого друга. Таким чином, політична доля Фатіми наразі залишається недоторканною. Навіть незважаючи на заздрість партії до неї (і її власне усвідомлення цього), її наразі можна побачити, як вона агітує по всій Індії, збираючи жіночі голоси для Всеіндійської партії хоумрулу, бо саме Джинни піднесли їх, а не шовіністичні ліберали чи консервативні юніоністи."
 dominion_of_india_events.53.a: "Хоча, коли прийде час для наступника Мухаммада, вони, безперечно, оберуть Ліаката, а не її."

 dominion_of_india_events.54.t: "Повстання Махасабхи [GetYear] року"
 dominion_of_india_events.54.d: "Прем'єр-міністр Джинна як особистість, і особливо його політика, є дуже суперечливими на індійській політичній сцені. Індуїсти, зокрема, мають складне ставлення до нього, вбачаючи в його участі у Всеіндійській мусульманській лізі доказ того, що його ідеал — повернути Індію до часів Моголів з домінуванням мусульман над індуїстами. Ці твердження, уявно, є смішними, продуктом політичної невихованості, що малює карикатуру, а не точний портрет людини, але, тим не менш, вони приживаються серед радикальних індуїстських правих. Хінду Махасабха обрушує на Джинну зневажливі теми своїх мітингів та дискусій, перешкоджаючи йому на кожному можливому кроці.\n\nСеред таких голосів, як Б.С. Мундже, які були достатньо обережними, щоб балансувати на межі між захищеною промовою та підбурювальною незаконністю, є запальна присутність Бхаї Пармананда. Падіння Бхаратійської Народної Республіки та хвиля арештів і судів, що послідували, принесли ув'язнення В.Д. Саваркара, духовного лідера Хінду Махасабхи, який приєднався до повстанців. Пармананд, який невтомно проводив кампанію за його звільнення з мізерним успіхом, мобілізував величезний натовп індуїстських націоналістів на демонстрацію в Делі.\n\nПрем'єр-міністр Джинна безпосередньо санкціонував поліцейське придушення, як тільки надійшли повідомлення про пошкодження мусульманської комерційної власності, і протест перетворився на бунт. Битви, що послідували, призвели до блокування кількох вулиць і тривали два дні, а місто незабаром було введено у воєнний стан. Після того, як кількість загиблих досягла 367, було проведено арешти лідерів Хінду Махасабхи по всій країні, а саму організацію оголошено терористичною та заборонено."
 dominion_of_india_events.54.a: "Дрібне заворушення, але чудовий привід позбутися їх."

 dominion_of_india_events.55.t: "Спроба замаху на прем'єр-міністра Джинну!"
 dominion_of_india_events.55.d: "Сьогоднішня Індія кардинально відрізняється від Індії, яку бачили лише рік тому. Платформа прем'єр-міністра Джинни, призначена для перевертання статус-кво та звеличення Домініону до стану рівності та соціального піднесення, трансформувала інституції та рішуче модернізувала націю. Такий онтогенез не виключив появи багатьох, багатьох ворогів. Прем'єр-міністр Джинна перетворився з ворога індуїстських націоналістів на їхнього архі-ворога, розібравши Хінду Махасабху та непропорційно віддаючи перевагу бідним мусульманським регіонам у своїх інвестиціях у розвиток. Але все ж, культ особистості серед мусульман (чию підтримку він багато зробив, щоб відвернути від юніоністів) величезний, і прем'єр-міністра Джинну тепер в народі називають \"Батьком нації\", навіть серед більшості індуїстів, які підтримують його політику.\n\nПід час публічного виступу в місті Лакхнау, щоб роз'яснити свою економічну платформу, прем'єр-міністр Джинна був вражений двома кулями, що влучили йому в живіт та ліве плече. Коли його швидко доставили до лікарні, вбивця уникав арешту протягом 36 годин, перш ніж його знайшли схованим на складі в південній частині міста. Ідентифікований як Натхурам Годзе, очікується, що його засудження та повішення будуть проведені якомога швидше. Прем'єр-міністр Джинна вижив, хоча очікується, що йому знадобиться кілька тижнів, щоб оговтатися від ран. Здається, інцидент його не збентежив, а лише зміцнив його рішучість у служінні Індії та її народу."
 dominion_of_india_events.55.a: "Кулі самі по собі не можуть вбити надію."

 ## Unionist Events

 dominion_of_india_events.60.t: "Перемога юніоністів!"
 dominion_of_india_events.60.d: "Після запеклої шестимісячної кампанії між трьома основними партіями Домініону, юніоністи здобули перемогу над Національною ліберальною федерацією Індії та Всеіндійською партією хоумрулу! Прем'єр-міністру Тівані приписують проведення партії через економічний спад Чорного понеділка, руйнівний страйк докерів у Карачі та, нарешті, возз'єднання Індії. Такі досягнення, а також ефективна кампанія, безумовно, забезпечили йому переобрання. Очікується, що прем'єр-міністр Тівана збереже платформу юніоністів щодо збереження союзу фермерів та джентрі та зміцнення плюралістичного підходу до управління, а також впровадження контролю над цінами та посилення системи Панчаят.\n\nПісля своєї поразки, НЛФІ та ВІПХР різко розкритикували його уряд як просто засіб для князів та землевласників для захисту своєї влади та посилення разючої нерівності багатства, присутньої в індійському суспільстві. Незважаючи на їхні вигуки, успішне керівництво прем'єр-міністра Тівани зміцнило його величезний мандат на ведення Індії в майбутнє."
 dominion_of_india_events.60.a: "Перемога за нами!"

 dominion_of_india_events.61.t: "Автономія Сикхістану"
 dominion_of_india_events.61.d: "Протягом багатьох років сикхська партія Широмані Акалі Дал була стійким союзником нашої партії, забезпечуючи голоси сикхів і значно зміцнюючи нашу довіру як партії індійців усіх віросповідань. Тара Сінґх, лідер партії, довго проводив кампанію за створення \"автономного Сикхістану\" в регіонах Східного Пенджабу, що охоплює сикхські князівські штати навколо Патіали.\n\nПісля його підтримки під час турбулентності 1936 року та нещодавньої виборчої кампанії, а також величезної хоробрості, проявленої сикхами на передовій війни, прем'єр-міністр Тівана офіційно визначив \"Автономну провінцію Сикхістан\".\n\nСтворення цієї провінції було зустрінуте великим глузуванням з боку НЛФІ, але саркастичними оплесками з боку ВІПХР і Джинни зокрема, який заявив, що хоча більша автономія була правильним кроком уперед, дуже сумнівно, що лише сикхи були винагороджені, а не мусульманські громади по всій Індії. Тим не менш, сикхи по всій Індії тепер надовго запам'ятають, яка партія остаточно надала їм їхню батьківщину."
 dominion_of_india_events.61.a: "З цієї причини ми очікуємо їхньої лояльності."

 dominion_of_india_events.62.t: "Перемога юніоністської стратегії"
 dominion_of_india_events.62.d: "Лояльність індійських мусульман давно була розділена, завдяки підступним діям Мухаммада Алі Джинни та його двох інструментів влади, Всеіндійської мусульманської ліги та Всеіндійської партії хоумрулу (до останньої він докладає найбільше зусиль). Але справді, оскільки світ продовжує обертатися, а з нашою перемогою на останніх виборах, багато мусульман почали сумніватися, чи може Джинна справді захистити їх від шовіністичних лібералів та від поширеної міжобщинної ненависті по всій країні. Знову і знову доброзичливість юніоністів та плюралістична стратегія доводили, що є головними бастіонами в захисті прав мусульман.\n\nДні домінування індуїстів над мусульманами, або домінування мусульман над сикхами, чи будь-яка подібна нісенітниця минули завдяки ефективному плюралістичному управлінню та реформам. Тепер мусульмани Індії все менше і менше вважають Джинну своїм представником, оскільки його неодноразові невдачі у виконанні своїх планів остаточно позначилися на його репутації."
 dominion_of_india_events.62.a: "Таке відкриття було просто неминучим!"

 dominion_of_india_events.63.t: "Постріли від Сапру"
 dominion_of_india_events.63.d: "У відповідь на те, що прем'єр-міністр Тівана подвоїв зусилля на захист зарезервованих місць у палатах, впливовий ліберал Тедж Бахадур Сапру написав жорстоку полеміку, звинувачуючи юніоністів у кричущому нелібералізмі та широкій корупції. Він в основному стверджує, що прем'єр-міністр Тівана підкоряється волі махараджів та заміндарів, відмовляючись від реформ у західному стилі на користь того ж відсталого управління, яке діяло з часів імперії Моголів.\n\nКоментарі Сапру отримали широку підтримку від багатьох реформаторськи налаштованих індійців (хоча й похитнули будь-яку князівську підтримку, яку мали ліберали, на превеликий жаль інших членів партії), хоча насправді більшість з розумом приписують його бахвальство лицемірству та політичному опортунізму."
 dominion_of_india_events.63.a: "Хіба вони теж не проти розширення виборчого права?"

 dominion_of_india_events.64.t: "Заміндари повертаються до Чхаттісгарху"
 dominion_of_india_events.64.d: "Режим ІНК призвів до того, що багато землевласників були вигнані зі своїх маєтків, натомість запроваджуючи радикальні заходи земельної реформи, залишаючи багатьох заміндарів знедоленими та знищеними. У той час як інші партії вважають за краще вагатися в питанні повернення індійцям їхньої законної власності, прем'єр-міністр Тівана має ефективну та рішучу прихильність до скасування збитків від Червоного Раджу. Тепер тисячі землевласників повернулися до своїх рідних провінцій і знову були наділені своєю землею.\n\nБагато колишніх заміндарів були захоплені кооперативами та колишніми орендарями, і такі повернення були зірвані в Чхаттісгарху їхніми нинішніми окупантами, особливо навколо Джагдалпура. Не бажаючи поступатися своїми землями або приймати запропоновані викупи, індійці, які виступають проти повернення заміндарі, взялися за зброю і підняли повстання, яке було швидко придушене армією. Заміндари тепер повертаються за допомогою сили армії, забезпечуючи належну охорону їхніх маєтків, а селянські заворушення зустрічають жорсткою реальністю."
 dominion_of_india_events.64.a: "Можна подумати, ці \"кооперативи\" були б більш кооперативними."

 dominion_of_india_events.65.t: "Повстання Махасабхи [GetYear] року"
 dominion_of_india_events.65.d: "Відтоді як уряд придушив запальну діяльність Хінду Махасабхи, агітація з їхніх лав ставала все більш і більш жорстокою. Відверті голоси Б.С. Мундже та Бхаї Пармананда, фігур, які ледве уникали юридичних звинувачень частково через свої зв'язки з лібералами, лише посилили напругу. Падіння Бхаратійської Народної Республіки та хвиля арештів і судів, що послідували, принесли ув'язнення В.Д. Саваркара, духовного лідера Хінду Махасабхи, який приєднався до повстанців. Пармананд, який невтомно проводив кампанію за його звільнення з мізерним успіхом, мобілізував величезний натовп індуїстських націоналістів на демонстрацію в Делі.\n\nПрем'єр-міністр Тівана безпосередньо санкціонував поліцейське придушення, як тільки надійшли повідомлення про пошкодження мусульманської комерційної власності, і протест перетворився на бунт. Битви, що послідували, призвели до блокування кількох вулиць і тривали два дні, а місто незабаром було введено у воєнний стан. Після того, як кількість загиблих досягла 367, було проведено арешти лідерів Хінду Махасабхи по всій країні, а саму організацію оголошено терористичною та заборонено."
 dominion_of_india_events.65.a: "Жахливе заворушення, але тепер ми можемо легко позбутися їхнього кодла."

 dominion_of_india_events.66.t: "Тівана на гала-вечорі"
 dominion_of_india_events.66.d: "Прем'єр-міністр Тівана влаштував гала-вечір у своєму великому маєтку в Лахорі, запросивши кількох князів, промисловців, політиків-юніоністів та інших впливових індійців на вечір відпочинку та розваг. Однією з цілей цієї зустрічі є демонстрація результатів тренувань з ораторського мистецтва, які він проходив протягом кількох місяців, намагаючись подолати своє заїкання та покращити свої навички публічних виступів з їхнього попереднього жахливого стану. Після багатьох урочистостей прем'єр-міністр Тівана привернув увагу до альтанки, біля якої він стояв, освітленої теплими газовими лампами на тлі темної ночі. Проголосивши, що, незважаючи на великі виклики, ті, хто будував Індію і керував нею роками, були захищені від жорстоких нападів ІНК, а також лібералів та Партії хоумрулу, і що саме завдяки їхній підтримці вони всі можуть святкувати в таку прекрасну ніч. Продемонструвавши майстерність лексики та плавність, як по маслу, кінець його промови був зустрінутий гучними оплесками, найгучніше від членів його власної родини, які були дуже зацікавлені в тому, щоб він покращив своє ораторське мистецтво.\n\nСпускаючись з альтанки, коли гала-вечір тривав, і прямуючи до кухні, щоб переконатися, що його кухарі поспішають з приготуванням найбагатшої вечері, самотня сльоза скотилася з його ока, знаючи, що його родина пишається ним, і що він досі виконував свою надзвичайно напружену роботу з неймовірним успіхом."
 dominion_of_india_events.66.a: "Щасливий кінець для всіх на вечірці."

 ## Extra Events

 dominion_of_india_events.70.t: "Чайний туризм у Шімлі"
 dominion_of_india_events.70.d: "Завдяки нашим інвестиціям у чайні плантації в долині Кангра, місцева торгівля Шімли значно розквітла. Завдяки своєму сильному смаку, що справляє не менш сильне враження на чайних фестивалях та змаганнях по всьому світу, багато еклектичних туристів подорожують на північ Домініону, щоб відвідати плантації та спробувати чай Кангра, свіжозварений прямо з джерела.\n\nІмпорт чаю стабільно зростає, і доки світова економіка залишатиметься стабільною, ми можемо очікувати стабільного доходу від цієї культури."
 dominion_of_india_events.70.a: "Наші інвестиції добре окупаються."

 dominion_of_india_events.71.t: "Кашмірський шовк експортується по всьому світу"
 dominion_of_india_events.71.d: "Завдяки нашим інвестиціям у зростаючу кашмірську шовкову промисловість, Домініон став одним з найбільших експортерів шовку у світі. Експорт цього матеріалу зменшився після Чорного понеділка, але оскільки світова економіка знову стає на ноги, ми знайшли достатньо ринків, що прагнуть цього coveted матеріалу.\n\nБудучи екзотичним товаром, дохід від такого експорту та наша фактична монополія на світовому ринку шовку принесли нашому уряду значний дохід; не кажучи вже про те, що це значно покращило життя працьовитих індійців у Кашмірі."
 dominion_of_india_events.71.a: "Ми серйозно ставимося до шовківництва."

 dominion_of_india_events.72.t: "Всеіндійська федерація зареєстрованих каст"
 dominion_of_india_events.72.d: "На тлі післявоєнної політичної структури, що сприяє розширенню малих партій, як нових, так і старих, мало хто є більш помітним, ніж Всеіндійська федерація зареєстрованих каст. Очолювана Намасіваямом Сівараджем, соратником Б.Р. Амбедкара, вона присягнула платформі піднесення пригноблених, захисту далитів та розпуску кастової системи, яка все ще щодня, щогодини впливає на індійське суспільство. Хоча репутація Амбедкара серед політичного суспільства Домініону була значно заплямована після того, як він став на бік ІНК під час Індійської революції, піднесення Сівараджа є оливковою гілкою для його колишнього політичного товариша, і ходить багато чуток, що Амбедкар контролює ВІФЗК за лаштунками.\n\nНезважаючи на це, Сіварадж залишається прапороносцем партії і вже зробив кроки до зближення з Національною ліберальною федерацією Індії та Всеіндійською партією хоумрулу. Залежно від того, наскільки сприйнятливою буде кожна з партій до прийняття прогресивної, егалітарної програми Сівараджа, зареєстровані касти Індії ще можуть побачити політичну силу, яка могла б і дбати про них, і справді вплинути на їхнє місце в суспільстві."
 dominion_of_india_events.72.a: "Можливо, дві Федерації могли б об'єднати зусилля?"
 dominion_of_india_events.72.b: "У нас обох є \"Всеіндійська\" в назві, то чому б не об'єднати зусилля?"

 dominion_of_india_events.110.t: "Британські офіцери прибувають з Індії"
 dominion_of_india_events.110.d: "З розпадом Домініону Індія почався масовий вихід британських офіцерів, що тікали від жахів, які їхні завойовники, безсумнівно, завдали б їм, якби вони залишилися.\n\nБагато з цих людей ще придатні до служби, і багато хто прагне повернутися в бій, сподіваючись одного дня помститися за свою велику поразку."
 dominion_of_india_events.110.a: "Одного дня ми врятуємо перлину..."

 dominion_of_india_events.115.t: "Результати національних виборів [GetYear] року"
 dominion_of_india_events.115.d: "Минуло чотири роки з моменту останніх демократичних виборів у нашій прекрасній державі. Від гирла Інду до вершин Гімалаїв наші довірені чиновники та комісари зайняті встановленням виборчих кабін для тих індійців з правом голосу, які готові віддати свій голос і вирішити, який уряд очолюватиме націю в найближчі роки. Провінції Індії підрахували свої бюлетені, і нарешті результат такий..."
 dominion_of_india_events.115.a: "Юніоністи тріумфують на виборах!"
 dominion_of_india_events.115.b: "Ліберали здобувають перемогу!"
 dominion_of_india_events.115.c: "ВІПХР здобуває перемогу!"

 dominion_of_india_events.152.t: "Смерть Ганги Сінґха"
 dominion_of_india_events.152.d: "Можливо, найвеличніший індієць, що жив з часів народження Раджу, махараджа Ганга Сінґх помер у своєму королівському палаці в штаті Біканер пізно ввечері. Маючи видатну кар'єру в британській та індійській арміях, Сінґх був людиною, яка створила стабільний законний уряд у божевільному потоці соціалістичного повстання та князівської зради.\n\nТепер, коли Індія сильніша, ніж будь-коли, його місце буде неймовірно важко заповнити."
 dominion_of_india_events.152.a: "Народ Індії в жалобі."
 dominion_of_india_events.152.b: "Дж.Р.Д. Тата, блискучий магнат, стає його наступником на посаді віце-короля."
 dominion_of_india_events.152.c: "А.Ч. Чаттерджі, суворий дипломат, стає його наступником на посаді віце-короля."

 dominion_of_india_events.155.t: "Смерть Кхенгарджі III з Качу"
 dominion_of_india_events.155.d: "Прогресивний і поважний князь, Кхенгарджі III з Качу помер сьогодні ввечері у своїй резиденції в Бхуджі, Гуджарат. Мудро правлячи своїм штатом протягом 67 років, покійного князя оплакуватимуть багато хто."
 dominion_of_india_events.155.a: "Прощавай."

 dominion_of_india_events.156.t: "Смерть сера Міана Фазл-і-Хусайна"
 dominion_of_india_events.156.d: "Архітектор політичного союзу джентрі/селян (кісан), що заклав основу для могутньої Юніоністської партії, сер Міан Фазл-і-Хусайн помер після тривалої хвороби.\n\nБудучи відсутнім у повсякденному управлінні партією протягом тривалого часу через хворобу, Фазл-і-Хусайна, тим не менш, дуже не вистачатиме в консервативних колах."
 dominion_of_india_events.156.a: "Юніоністська партія продовжує боротьбу!"

 dominion_of_india_events.162.t: "Допомога новому індійському флоту"
 dominion_of_india_events.162.d: "З пожвавленням торгівлі по всій імперії, індійський уряд вирішив розширити свої військово-морські активи, щоб допомогти захистити збільшені перевезення.\n\nІндійський посол у [Root.GetNameDef] звернувся до нашого уряду з проханням про допомогу в розвитку як інженерів, так і морських офіцерів. Це може бути чудовим способом зміцнення позицій імперії на Далекому Сході!"
 dominion_of_india_events.162.a: "Направити технічну та розробницьку допомогу!"
 dominion_of_india_events.162.b: "Вони самі по собі."

 dominion_of_india_events.163.t: "Прибуття [From.GetAdjective] військово-морської місії"
 dominion_of_india_events.163.d: "Після тривалої морської подорожі [From.GetAdjective] військово-морські аташе та експерти з кораблебудування висадилися в Карачі. Чи варто нам розмістити їх у самому Карачі, чи, можливо, розширити існуючий цивільний морський вузол у Бомбеї?"
 dominion_of_india_events.163.d.aust: "Військово-морські делегати з уряду [From.GetAdjective] щойно прибули до Бомбея. З їхнім великим досвідом проведення операцій у Тихому океані новий індійський флот стане справді грізним видовищем у відкритому морі!"
 dominion_of_india_events.163.a: "Використати їх для розширення військово-морської бази в Карачі!"
 dominion_of_india_events.163.b: "Розмістити їх у Бомбеї, пульсуючому серці індійської торгівлі!"
 dominion_of_india_events.163.c: "Ми повинні назвати корабель HMIS Брюс!"

 dominion_of_india_events.300.t: "Доля офіцерів-повстанців"
 dominion_of_india_events.300.d: "Після швидкого викорінення залишків повстанців, контроль законного уряду над нацією було повністю відновлено. Нарешті повністю визнавши свою поразку, переможені офіцери повстанців подали прохання про амністію в обмін на службу Домініону.\n\nХоча більше людей, безумовно, було б перевагою, особливо з досвідом, який найкваліфікованіші з них могли здобути на обох етапах громадянської війни, їхнє прийняття, безумовно, викликало б невдоволення і потенційно дозволило б поширитися підривному впливу. Необхідно прийняти рішення, чи варто нам взагалі приймати ці пропозиції, замість того, щоб просто ув'язнити їх разом з іншими зрадниками, а також кого ми взагалі повинні розглядати, якщо ми це зробимо."
 dominion_of_india_events.300.a: "Впустити лише кількох кваліфікованих офіцерів Республіки."
 dominion_of_india_events.300.b: "Дозволити в'їзд деяким з тих, хто воював проти соціалістів."
 dominion_of_india_events.300.c: "Впустити нейтральних офіцерів з обох повстанських урядів."
 dominion_of_india_events.300.e: "Ці люди не підлягають виправленню, замкніть їх назавжди!"

 dominion_of_india_events.311.t: "Статус колишніх французьких колоній"
 dominion_of_india_events.311.d: "Франція була єдиним великим суперником колоніальних амбіцій Британії в Індії, і, незважаючи на остаточний тріумф останньої, французи залишалися закріпленими в кількох невеликих анклавах. З включенням території покійної Мадраської Республіки ми тепер контролюємо найбільше з цих колишніх французьких володінь, Пондічеррі.\n\nБуло запропоновано відновити певну автономію міста як жест доброї волі до наших французьких союзників, хоча це може бути помилково сприйнято як мовчазне схвалення іноземного колоніалізму."
 dominion_of_india_events.311.a: "Ми можемо дозволити нашим французьким друзям деякі особливі права."
 dominion_of_india_events.311.b: "Об'єднати концесії в належні індійські штати."
 dominion_of_india_events.311.c: "Заборонити всі французькі установи та нав'язати індійські цінності!"

 dominion_of_india_events.99.t: "Майбутнє Бомбейського пакту"
 dominion_of_india_events.99.d.start: "З повним розгромом соціалістичних армій, Бомбейський пакт фактично розпався, виконавши свою мету захисту від мародерів Калькутти. Однак нагальне питання, яке тепер хвилює всіх: що буде далі?"
 dominion_of_india_events.99.d.raj: "$dominion_of_india_events.99.d.start$ Незважаючи на конкуруючі претензії Федерації на те, щоб бути справжнім урядом Індії, наша взаємна співпраця проти Калькутти показала, що нам не обов'язково продовжувати бути в розбраті. Хоча переговори, майже напевно, будуть необхідні, щоб спробувати з'ясувати, що чекає в майбутньому, наразі досягнуто домовленості з Хайдарабадом відкласти будь-які переговори щонайменше на місяць, щоб дати нам обом час відновитися та реорганізуватися."
 dominion_of_india_events.99.d.prf: "$dominion_of_india_events.99.d.start$ Домініон, звісно, завжди відмовлявся визнавати незалежність Федерації, навіть твердо стояв на цьому питанні під час перших переговорів щодо Бомбейського пакту. Навряд чи вони поступляться в цьому питанні на даному етапі, і широко очікується, що Лахор незабаром вимагатиме нашого підпорядкування, поглинувши наші штати у свій режим. Хоча наразі досягнуто домовленості відкласти будь-які переговори щонайменше на місяць, щоб дати нам обом час відновитися та реорганізуватися, ми повинні почати готуватися до того, що буде після цього перемир'я."
 dominion_of_india_events.99.a: "Вони вже повинні готуватися до свого приєднання."
 dominion_of_india_events.99.b: "Якщо вони думають, що ми приєднаємося добровільно, у нас є багато мостів на продаж..."

 dominion_of_india_events.100.t: "Переговорники прибувають до Хайдарабаду"
 dominion_of_india_events.100.d: "Минуло вже понад місяць з того часу, як східне повстання було остаточно придушене, достатньо часу, щоб початковий хаос як на наших територіях, так і на півдні вщух. Не бажаючи чекати ні хвилини довше, щоб нарешті возз'єднати націю, до Хайдарабаду були направлені переговорники з явною метою вимагати їхнього приєднання до Домініону.\n\nХоча ми, звісно, готові піти на великі поступки, якщо це означає уникнення другої фази війни, ми повинні бути готові до того, що може статися, якщо вони не будуть діяти розумно."
 dominion_of_india_events.100.a: "Будемо сподіватися, вони прийдуть до тями."

 dominion_of_india_events.101.t: "Домініон вимагає нашого приєднання"
 dominion_of_india_events.101.d.default: "Після закінчення місячного пільгового періоду, Домініон негайно звернув свій погляд на південь, у бік Федерації, і направив команду переговорників з вимогою відмовитися від наших претензій на національний уряд та приєднатися до Домініону.\n\nХоча повернення під британську корону після років свободи — це гірка пігулка, [RAJ.Capital.GetCapitalVictoryPointName] дав зрозуміти, що вони не приймуть \"Ні\" за відповідь, і в уряді є ті, хто вважає, що реінтеграція краща за ще одну війну; за умови, звісно, що уряду Федерації буде надано місце в адміністрації Домініону та збережено певний ступінь автономії на півдні."
 dominion_of_india_events.101.d.osman: "Після закінчення місячного пільгового періоду, Домініон негайно звернув свій погляд на південь, у бік Федерації, і направив команду переговорників з вимогою відмовитися від наших претензій на національний уряд та приєднатися до Домініону.\n\nПісля того, як дипломати пред'явили свої вимоги Осману, він наказав негайно їх заарештувати і відразу ж почав готувати новий фірман, що проголошує правління Федерації над усім субконтинентом і дає військам [RAJ.Capital.GetCapitalVictoryPointName] 24 години, щоб відступити, перш ніж з ними розберуться як з окупаційними силами. Домініон, що не дивно, ще не погодився на цю контрвимогу."
 dominion_of_india_events.101.a: "Тільки через наш труп!"
 dominion_of_india_events.101.b: "Прапор Асафії буде високо майоріти над Лахором!"
 dominion_of_india_events.101.c: "Вимагати автономії та місця в уряді"

 dominion_of_india_events.102.t: "Хайдарабад відхиляє вимоги про приєднання"
 dominion_of_india_events.102.d.default: "Дещо несподівано, південна Федерація відмовилася мирно возз'єднати націю, незважаючи на нашу минулу співпрацю, і дала зрозуміти, що вони ніколи не приймуть правління Домініону над ними, доки вони живі.\n\nТоді здається очевидним, якою має бути наша наступна дія."
 dominion_of_india_events.102.d.osman: "Незважаючи на наші мирні наміри, зрадницький нізам наказав заарештувати наших дипломатів і пішов так далеко, що заявив, що у нас є 24 години, щоб відступити і прийняти його правління над усією Індією, або зіткнутися з війною.\n\nТоді здається очевидним, що нам не залишили іншого вибору."
 dominion_of_india_events.102.a: "Настав час показати цим зрадникам їхнє місце!"

 dominion_of_india_events.103.t: "Федерація вимагає поступок"
 dominion_of_india_events.103.d: "Як і очікувалося, хоча Федерація попередньо погодилася приєднатися до Домініону, її керівництво вимагає місця в управлінні нацією та значного ступеня автономії для своїх земель на півдні.\n\nТакі непомірні вимоги важко проковтнути, але, схоже, якщо ми хочемо нарешті возз'єднати націю, їх прийняття є нашим найкращим варіантом."
 dominion_of_india_events.103.a: "Ми приймаємо їхні умови."
 dominion_of_india_events.103.b: "Ким вони себе уявляють, щоб висувати такі вимоги?"

 dominion_of_india_events.104.t: "Домініон погоджується на наші умови"
 dominion_of_india_events.104.d: "[RAJ.Capital.GetCapitalVictoryPointName] погодився надати нам поступки, які ми вимагали, і в результаті Осман, як глава держави Федерації, підписав свій останній фірман, що наказує розпустити Федерацію та приєднати всіх її членів до Домініону."
 dominion_of_india_events.104.a: "Сподіваюся, нам не доведеться відокремлюватися вдруге..."

