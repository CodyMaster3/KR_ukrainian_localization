### Ideas ###
 RAJ_princely_power: "Влада раджів"
 RAJ_princely_power_desc: "Домініон залишився на своєму місці лише завдяки вірності північних князів. Нібито вони підпорядковуються центральному уряду, однак це підпорядкування вкрай архаїчне. Найменші постанови зверху виконуються вкрай довго."
 RAJ_princely_domination: "Влада раджів над урядом"
 RAJ_princely_pension: "Обмежена влада раджів"
 RAJ_unitedindia: "Індія об'єднана!"
 RAJ_trade_unions_banned: "Профспілки заборонені"
 RAJ_workers_protected: "Робітники захищені державою"
 RAJ_support_unions: "Профспілки підтримуються державою"
 RAJ_fiveyearplan: "П'ятирічний план"
 RAJ_freemarket: "Пріоритет вільної економіки"
 RAJ_balance: "Збалансована економіка"
 RAJ_backwards_economy_1: "Нерозвинена економіка"
 RAJ_backwards_economy_1_desc: "Країна має переважно аграрний характер, багато з її методів ведення сільського господарства давно застаріли."
 RAJ_backwards_economy_2: "Нерозвинена економіка"
 RAJ_backwards_economy_2_desc: "Країна має переважно аграрний характер, багато з її методів ведення сільського господарства давно застаріли. Однак ситуація почала повільно змінюватися, і індустріалізація стала більш поширеною в міських районах."
 RAJ_forwards_economy: "Розвинена економіка"
 RAJ_forwards_economy_desc: "Країна, колись значною мірою аграрна, нарешті перейшла до розвиненої економіки з ознаками індустріалізації, помітними в кожному місті."
 RAJ_riaf: "Королівські індійські ВПС"
 RAJ_war_fever: "Об'єднання понад усе!"
 RAJ_war_fever_desc: "Нація розділена була вже понад десятиліття тому. Занадто довго продовжує ця нісенітниця. Об'єднаємо всіх індусів під нашим прапором!"
 RAJ_army_focus: "Володарі на землі"
 RAJ_air_focus: "Володарі в небі"
 RAJ_navy_focus: "Володарі моря"

