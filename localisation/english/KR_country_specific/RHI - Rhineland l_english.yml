 ### National ideas ###

 RHI_rhenish_reparations: "Рейнські репарації"
 RHI_rhenish_reparations_desc: "У рамках своїх післявоєнних вимог французький уряд конфіскував більшість промислових підприємств Рейнської області з метою виплати репарацій стороні-переможниці. Очікується, що більшість працездатних чоловіків будуть працювати на заводах, і лише символічній кількості буде дозволено займатися охороною правопорядку та діяти в якості місцевих сил оборони."