##Black Monday
 romania.2.t: "Катастрофа в Берліні торкнулася Бухаресту"
 romania.2.d: "Сьогодні був жахливий день для фондової біржі Бухареста, оскільки багато важливих банків та корпорацій пішли в ніздрю в ніздрю після ланцюгової реакції, яка почалася з обвалом берлінського фондового ринку. Багато підприємств у Румунії належали великим німецьким та австрійським корпораціям, які зараз перебувають у руїнах. Рівень безробіття злетів до небес, а сектор експорту сильно постраждав після падіння попиту на нафту та сільськогосподарську продукцію у Центральній Європі."
 romania.2.a: "Навіть зараз вони знаходять способи мучити нас."

##Nationalization of the Foreign Assets
 romania.3.t: "Націоналізація німецьких корпорацій"
 romania.3.d: "У міру розпаду німецьких банків руйнувалися і німецькі корпорації, які мали значну частину румунської нафтової промисловості. Експортна економіка Румунії сильно постраждала після того, як попит на нафту і сільськогосподарську продукцію впав на дно в Рейхспакті, який був основним торговим партнером Румунії. Безробіття злетіло до небес за два тижні, і наш найбільший банк опинився на межі краху.\nУ той час як більшість несиндикалістських країн просто змушені зазнавати краху, наш уряд має значний контроль над економічною ситуацією. За бажання ми могли б досить дешево отримати активи німецьких корпорацій, що розвалилися, і націоналізувати нафтопереробну промисловість, зберігши при цьому тисячі румунських робочих місць. Можливо, це й не буде популярним кроком у Берліні, але це послужить сильним сигналом про те, що уряд Кодряну та його відданість благополуччю всіх румунів."
 romania.3.a: "Досить з Берліна. Націоналізувати німецьку промисловість."
 romania.3.b: "Продовжуйте націоналізацію, але заплатіть корпораціям скромну ціну."

##Germans hear about the nationalization
 romania.69.t: "Румунія націоналізує нафтові родовища"
 romania.69.d1: "Після повного краху компанії Oil-Lands Leasehold, що управляє нафтовими родовищами Плоешті, уряд Кодряну приступив до націоналізації активів збанкрутілої корпорації. Це ще один випадок порушення Румунією Бухарестського договору, але ми мало що можемо зробити, щоб зупинити їх – як і громадськість не надто дбає про це."
 romania.69.d2: "Після повного краху компанії Oil-Lands Leasehold, що управляє нафтовими родовищами Плоешті, уряд Кодряну приступив до націоналізації активів збанкрутілої корпорації. Однак вони запропонували "справедливу ціну" компанії, що практично безглуздо, але все ж таки є жестом доброї волі. Ми мало що можемо зробити для того, щоб зупинити їх – як і суспільство не надто піклується про це."
 romania.69.a: "Якщо вони думають, що зможуть вижити без Міттельєвропи, то хай так і буде!"
 romania.69.b: "Ми надто зайняті, щоб турбуватися про дрібниці."

##Organize Relief Work
 romania.4.t: "Робота для безробітних"
 romania.4.d: "Незважаючи на те, що ми досить ефективно пом'якшили наслідки економічного спаду, у Румунії досі залишається величезна кількість безробітних. Уряд пропонує державне фінансування робіт з надання допомоги у трудовому корпусі Залізної Гвардії, а король хоче підтримати приватних промисловців у наданні робочих місць для надання допомоги. Хоча перший варіант - гарантовані ліки від безробіття, прихильники королівської політики стверджують, що це буде лише тимчасовий захід, який не піде на користь економіці в цілому."
 romania.4.a: "Кондукетор знайде роботу для свого народу."
 romania.4.b: "Відновлення економіки потребує приватного сектору!"
 
##Safeguard Banking Sector
 romania.5.t: "Banca de Credit Roman врятований!"
 romania.5.d: "Після банкрутства великого банку Marmorosch-Blank у 1931 році, уряд створив гарантії для запобігання подібним економічним катастрофам у майбутньому. Для регулювання та розслідування діяльності банківського сектора у 1934 році було створено Вищу банківську раду, і ця установа ніколи не була такою необхідною. У той час як банки в багатьох країнах зазнали тяжкої і швидкої катастрофи, тотальний крах Banca de Credit Roman був запобігти завдяки гарантіям SBC. Катастрофа, яка зламала хребет великим міжнародним німецьким банкам, напрочуд не завдала шкоди румунським."
 romania.5.a: "Відмінно!"
 
##Entente Trade Deals
 romania.6.t: "Майбутнє Румунії"
 romania.6.d: "З початком 1936 року, боротьба між двома лідерами нації, що суперничають, королем Каролем II і прем'єр-міністром Кодряну, вступає в нову фазу. Ті, що зайшли в глухий кут на деякий час, цим двом не вистачає місця, щоб маневрувати один навколо одного. З зростаючою частотою вони починають стикатися лоб у лоб, і стає все важче підтримувати зовнішній фасад співробітництва. Король і Капітан розуміють, що час, щоб забрати один одного назавжди, наближається. У міру того як ці дві особи стикатимуться, люди будуть все більше змушені вибирати бік або стикатися з наслідками нейтралітету поодинці."
 romania.6.a: "Я стоятиму поряд з Кодряном та його легіонерами."
 romania.6.b: "Кароль II є законним правителем усієї Румунії."

#Continue the land reform flavor
 romania.68.t: "Довгоочікувана земельна реформа"
 romania.68.d1: "Після Вельткрігу в Румунії робилися численні спроби провести комплексну реформу системи землеволодіння. Мабуть, найамбіційнішою спробою вирішити проблему нерівної власності на землю була земельна реформа Легіонерів 1934 року, яка припинилася після того, як багаті аристократи попросили короля втрутитися від їхнього імені. Цього разу прем'єр-міністр Кодряну кинув виклик великомасштабним планам щодо поділу великих маєтків та передачі земель селянам, які насправді ними керують. Ці великі маєтки легко формують більше половини всіх орних земель у Румунії.\n\nАристократія, схоже, дуже стурбована планами Кодряну, і вже неодноразово зверталася до короля із закликами зупинити чи щонайменше пом'якшити заплановану програму реформ. Оскільки король справді має владу, щоб зрештою блокувати будь-які закони, які приймає парламент, його думку та вплив не можна ігнорувати. Важко уявити, що він справді заблокує реформу, але він, безперечно, намагатиметься втілити свої власні ідеї у найбільшу розбудову румунської економіки у ХХ столітті."
 romania.68.d2: "Після Вельткрігу в Румунії робилися численні спроби провести комплексну реформу системи землеволодіння. Мабуть, найамбіційнішою спробою вирішити проблему нерівної власності на землю була земельна реформа Легіонерів 1934 року, яка припинилася після того, як багаті аристократи попросили короля втрутитися від їхнього імені. Король Кароль II захищав права аристократів, але також показав Кодряну своє справжнє обличчя.\n\nОднак земельна реформа все ще є необхідною. Землекористування в сільській місцевості Румунії є нерівномірним і неефективним. На відміну від бачення легіонерів про поділ великих маєтків король не може покладатися на такі грубі методи. Натомість уряд має прагнути працювати із землевласниками, а не проти них. Однак фактична законодавча влада перебуває в руках легіонерів, що вимагатиме від них певного впливу на процес реформ."
 romania.68.a: "Це наш обов'язок перед селянами цієї землі."

##Great Game events
#IG infiltrates court
 romania.10.t: "Подвійний агент у Камарильї!"
 romania.10.d: "Камарилья є неофіційною таємною порадою Його Величності і наповнена її прихильниками та радниками. З іншого боку, коло спілкування навколо короля досить широке, і це було лише питання часу, коли Залізна гвардія успішно проникне до нього. Інформація, яку їм вдалося роздобути, може викликати скандал за участю члена камарильї, якщо вчасно не подбати про подвійного агента."
 romania.10.a: "Королівський скандал розкрито!"
 romania.10.b: "Примусь його замовкнути."
 
#Street violence
 romania.11.t: "Насильство на вулицях!"
 romania.11.d: "У той час як Легіон тримає парламентську діяльність на короткому повідку, опозиція Кодреану за всім політичним спектром ніколи повністю не замовчувалась. Раніше сьогодні активісти вийшли на вулиці на знак протесту, але були зустрінуті насильством, коли Зеленорушники Кодреану обрушилися на них. Поки незрозуміло, чи віддавав їх лідер накази, ми можемо заплющити очі на бойові дії і дозволити Залізній гвардії змусити дисидентів замовкнути, чи втрутитися силам безпеки, щоб боротися з Зеленосорочниками."
 romania.11.a: "Нехай дурні кричать."
 romania.11.b: "Вони не єдині, хто може боротися!"
 
#IG passes populist policies
 romania.12.t: "Популістська політика Кодряну"
 romania.12.d: "Оскільки Легіон значною мірою контролює парламент, Кодряну як прем'єр-міністр представив законодавчий акт до Палати депутатів. Серед парламентаріїв відкрита таємниця, що законодавство має мало змісту та покликане завоювати народ та заручитися підтримкою програми капітанської земельної реформи. Камарілья Кароля II з небажанням відпускає Кодряну таку кричущу демагогію і припускає, що король накладе вето на законодавство, але це зашкодить його популярності серед великої частини населення. В якості альтернативи було також запропоновано, щоб король використав свій вплив або погрожував прем'єр-міністру, щоб натомість віддати належне Його Величності, підвищивши натомість імідж роялістів."
 romania.12.a: "Прийняти законодавство."
 romania.12.b: "Вето їх сумна спроба підкупити народ."
 romania.12.c: "Передайте їхню політику, як вашу власну."
 
#IG tightens censorship
 romania.13.t: "Кодряну посилює цензуру"
 romania.13.d: "Ще один крок до того, щоб змусити опозицію замовкнути, - газета, що належить опозиції, була примусово закрита Залізною Гвардією до того, як вони змогли почати друкувати сьогоднішні матеріали. Заявивши, що газета має історію публікацій про наклеп, капітан голосно заявив, що доти, доки засоби масової інформації не зможуть "дозріти", закони про цензуру мають бути жорсткішими, щоб захистити румунів від їхньої брехні."
 romania.13.a: "Принаймні це змусить замовкнути інакодумців."
 romania.13.b: "Натомість сконцентруйтеся на внутрішніх партійних засобах масової інформації."

#Legionary rally
 romania.14.t: "Великий збір легіонерів"
 romania.14.d: "Легіон Архангела Михаїла пишається своїми масовими мітингами, які зібрали тисячі прихильників. На цих мітингах, однак, звучать вогняні промови, що містять відверту антисемітську риторику і заклики, що посилюються, до насильства проти передбачуваних ворогів народу. Крім того, король бачить у них демонстрацію влади з боку суперника як кричучу загрозу своєму правлінню. Звичайно, король Кароль міг би дарувати Кодряну свою королівську щедрість і дозволити йому та його головорізам виставляти напоказ все, що вони захочуть в обмін на прихильність, наприклад, дозволити Його Величності зайняти центральне місце, або взагалі заборонити це. Однак це, швидше за все, викликає бурхливу реакцію з боку Легіону та їх горезвісних зелених сорочок."
 romania.14.a: "Скасуйте їхню дрібну зустріч."
 romania.14.b: "Дозвольте... з ціною."
 
#King's public appearance
 romania.15.t: "Король з'являється на публіці"
 romania.15.d: "Донедавна король Кароль часто виступав разом із прем'єр-міністром Кодряну на публіці, демонструючи єдність двох лідерів нації. Проте, король почав з'являтися на публіці сам собою, часто імпровізовано, не повідомивши Капітана. Ні для кого не секрет, що Кароль сподівається створити особисту базу підтримки, незалежну від Легіону, і це, безсумнівно, становить загрозу для своєї позиції Кодряну. Або ми припустимо королівські витівки і уникнемо розбіжностей, оскільки нація має виглядати єдиною, або протестуємо проти цих проявів, оскільки Кароль егоїстично загрожує саботувати їхню співпрацю."
 romania.15.a: "Нехай розважає месу, якщо хоче."
 romania.15.b: "Протестую проти його вирішення."
 
#Carol's conspirators revealed
 romania.16.t: "Змовники-роялісти в офіцерському корпусі"
 romania.16.d: "Королівська румунська армія завжди залишалася незалежною від боротьби між Каролем II та Кодряну, навіть якщо у двох лідерів у ній були прихильники. Однак стало ясно, що низка офіцерів виявляють дедалі відвертішу лояльність до короля, потенційно намагаючись заручитися підтримкою армії проти Кодряна. Перш ніж ця королівська змова вийде з-під контролю, ми, можливо, захочемо переконати Генеральний штаб покарати цих гучних роялістів. Однак Кодряну побоюється втручатися у військові справи, оскільки він знає, наскільки вони зневажають втручання і наскільки він залежить від їхнього байдужого ставлення до політики."
 romania.16.a: "Покарайте їх жорстоко."
 romania.16.b: "Ми повинні залишатися на боці військових."
 
#King's high society contacts
 romania.17.t: "Контакти Королівського вищого суспільства"
 romania.17.d: "Король Кароль II є активним членом вищого товариства Румунії. Від багатих промисловців до художників та світських левиць він схильний підтримувати їх як особисто, так і фінансово, і вони цінують підтримку Його Величності. Багато хто з них прагне особисто зустрітися з королем і насолоджуватися його вухами в будь-яких неприємностях або проектах, яких вони потребують. З іншого боку, прем'єр-міністр Кодряну насторожено ставиться до цих контактів, оскільки вони загрожують його власному становищу у складному колі, на яке перетворився румунський уряд. Він може використати свій вплив, щоб обмежити ці контакти і забезпечити, щоб румунський високий голос не йшов проти нього."
 romania.17.a: "Нехай познайомляться з королем."
 romania.17.b: "Можливо, король зараз зайнятий."
 
#King sows discontent among legion
 romania.18.t: "Незгода у Залізній гвардії"
 romania.18.d: "Легіон Архангела Михаїла, або Залізна гвардія, став потужним масовим рухом із величезним переслідуванням. Однак, незважаючи на сувору ідеологічну дисципліну, Залізна Гвардія не є монолітною і все частіше стикається з нонконформізмом у своєму широкому складі. Ці нонконформістські тенденції, чи то до радикалізму чи модератизму, дозволили королю використати розбіжності всередині руху, що призвело до деяких молодих, відвертих легіонерів до критики керівництва Легіону. Те, що ці інакодумці будуть покарані - це впевненість, але ступінь такого покарання - ні - Кордеану, можливо, не захоче афішувати це дисидентство в Легіоні або відштовхнути від молодших членів, чия підтримка залишається нерішучою."
 romania.18.a: "Покарайте нонконформістів."
 romania.18.b: "Вони молоді, вони навчатимуться."
 
#Anti-IG newspaper propaganda
 romania.19.t: "Анти-легіонерська пропаганда"
 romania.19.d: "Останнім часом по всій країні стали виходити газети, які роздмухують пропаганду проти Кодряну і Легіону. Однак, коли Зелені сорочки спробували їх закрити, вони або знайшли паперовий слід, що веде до людей, які під захистом короля, або потрапили в засідку, влаштовану власними воєнізованими формуваннями короля, якщо на них напали. Наразі пропаганда проти уряду успішно поширюється по всій Румунії."
 romania.19.a: "Будь проклятий цей король!"
 
#Legionary Workers Corps
 romania.20.t: "Корпус Робітників Легіонерів"
 romania.20.d: "Корпус Робітників Легіонерів – це спроба Кодряну кооптувати синдикалістські методи та прихильників у свій ультранаціоналістичний рух. По суті, Корпус є корпоративістським об'єднанням румунських робітників у суворій ієрархії, подібній до Залізної Гвардії, яка має намір замінити профспілки. Хоча він стверджує, що прагне рівності робітників і власників заводів, він, тим не менш, є спробою залучити до легіону більше міських робітників та мобілізувати його як ще одне воєнізоване крило для підтримки руху."
 romania.20.a: "Краще зелений, ніж червоний!"
 romania.20.b: "Ми повинні обмежити їх вплив."
 
#Legion Expands
 romania.21.t: "Розширення Залізної гвардії"
 romania.21.d: "Членство в Легіоні Архангела Михаїла нещодавно злетіло завдяки недавнім успіхам Кодряну і популістській риториці. Очевидно, що його рух більш привабливий для простих румунів, незалежно від капітанської демагогії, що зашкодило репутації та популярності короля в цьому процесі."
 romania.21.a: "Будь вони прокляті!"
 
#Revanchist Rally
 romania.22.t: "Мітинг реваншистів"
 romania.22.d: "Реваншизм став постійною опорою у румунській політиці. Жоден політичний рух, помірний чи радикальний, не може уникнути його, і протистояння йому призвело до жахливих наслідків для політиків, які сприймаються як "зрадники". В останні роки "Залізна гвардія" втілила румунський реваншистський дух і безсоромно живить його у своїй риториці. Завдяки цьому реваншистські мітинги стали тісно пов'язані з Легіоном, де їм вдалося досягти успіху. Обмеження цих мітингів виявилося б дорогою та непопулярною справою, навіть якби це обмежило вплив та проникнення гвардійців."
 romania.22.a: "Все для країни!"
 romania.22.b: "Мішалки мають бути стриманими."
 
#Cross Brotherhoods
 romania.23.t: "Піднесення Братства Хреста"
 romania.23.d: "Хрестовоздвиженське Братство є молодіжним крилом Легіону Архангела Михайла і стає дедалі помітнішим закладом серед румунських дітей. Останнім часом їхнє членство різко зросло, ймовірно, через те, наскільки поширеним воно стало після численних рекрутингових кампаній та державної підтримки. Братства по всій країні допомагають Легіону зростати і відіграватимуть важливу роль у довгостроковій перспективі, оскільки вони забезпечують майбутнє членство в Гвардії та організують майбутнє ядро ​​руху."
 romania.23.a: "Все для країни!"
 
#King Strengthens the Camarilla
 romania.24.t: "Король розширює Камарилью"
 romania.24.d: "У той час як Камарилья залишається неофіційною організацією, Кароль II неухильно зміцнює її, явно збираючись зробити її офіційною урядовою установою. На даний момент фактичний вплив невеликої таємної ради залишається обмеженим, і Кодряну може змиритися з його існуванням, але було б розумно доглянути їх, якби ми вирішили дозволити йому існувати ще деякий час."
 romania.24.a: "Нехай грає феодала."
 romania.24.b: "Ця людина - загроза Кодряну."
 
#King's Philantrophy
 romania.25.t: "Благодійність Кароля II"
 romania.25.d: "У явній спробі поліпшити свій поганий імідж король Кароль пожертвував великі суми грошей у численні благодійні організації по всій країні. Сподіваючись на створення іміджу щедрого філантропа, король подбав про те, щоб новини про ці пожертвування були широко освітлені та поширені через роялістські газети. Хоча ми могли просто проігнорувати кричущий виклик короля, ми також могли спробувати затьмарити його, публічно збільшивши державні витрати на благодійні організації та послуги."
 romania.25.a: "Нехай витрачає своє неправедне багатство."
 romania.25.b: "Покажи їм, що держава також дбає!"
 
#Royal Rural Outreach
 romania.26.t: "Показати їм, що держава також непокоїться!"
 romania.26.d: "У той час як король продовжує покращувати свій мерзенний громадський імідж, його недавні екскурсії привели його до румунської сільської місцевості, де він зробив багато публічних зборів та промов, що піднімають румунських фермерів та перевіряючи результати програми земельної реформи. Ми могли б просто проігнорувати жалюгідну спробу короля доглядати нашу базу підтримки і не дозволити їй привернути до себе ще більше уваги, але, можливо, було б розумно протистояти цьому і зробити так, щоб румунам нагадували про те, хто дійсно піклується про їх благополуччя."
 romania.26.a: "Він має залишитися там!"
 romania.26.b: "Покажіть фермерам, хто справді піклується про них."
 romania.26.c: "Легіон не повинен забувати про своє коріння!"
 
#Sentinels of the Fatherland
 romania.27.t: "Заснування Вартових Вітчизни"
 romania.27.d: "Вартовий Вітчизни - це молодіжне крило роялістського руху, покликане протидіяти зростаючій силі своїх хрестових братств Легіону. Вартові пов'язані віруванням: Віра і праця за Батьківщину і Короля. Як і Хрестові Братства, Вартовий пропонує військову підготовку для румунської молоді, формуючи її як вірних патріотів нації та її короля, "Великий Вартовий". Хоча ми ще деякий час не зможемо розглянути його успіх, очевидно, що у разі розколу короля та Кодряну обидва молодіжні рухи неминуче зіткнуться один з одним."
 romania.27.a: "Які помиляються молоді патріоти."
 
#Political assassination
 romania.28.t: "Опозиційного політика вбито!"
 romania.28.d: "Політика опозиції було знайдено мертвим сьогодні вранці після того, як вбивці увірвалися в його будинок і застрелили його. Незважаючи на розкритий секрет, що ні легіонери, ні роялісти не засмучені смертю дисидента, обидва рухи прагнуть скористатися цією можливістю у своїх інтересах. Як такі, роялісти прагнуть належним чином покарати вбивць та виявити повагу до належної правової процедури, Легіон готується до масових арештів, щоб ще більше послабити своїх політичних суперників."
 romania.28.a: "Дуже шкода."
 romania.28.b: "Покарати вбивць."
 romania.28.c: "Організувати масові арешти!"
 romania.28.e: "Ці люди – герої."
 
#Street Violence 
 romania.29.t: "Кров на вулицях"
 romania.29.d: "Військове насильство стає все більш поширеним явищем у міру того, як Залізна гвардія стає все більш помітною та численною. З того часу, як Кодряну став прем'єр-міністром, політична опозиція не стала спокійно знижуватися, жодна інша політична група не змогла організувати таке безжальне воєнізоване формування, як Залізна гвардія Легіону, та їхні напади на дисидентів були в основному односторонніми, якщо не втрутилися. сили безпеки (а вони переважно не втрутилися). Припинення їхнього насильства та розгін озброєних людей буде дорогою справою, навіть якщо це допоможе встановленню миру на вулицях. Крім того, їхні головорізи були зручними для того, щоб утримати опозицію як королю, так і уряду в слабкому стані."
 romania.29.a: "Вони були ворогами нації."
 romania.29.b: "Закон повинен дотримуватися."
 romania.29.c: "Війна за душі народу виграно на вулицях!"
 
#Legionaries target synagogue
 romania.30.t: "Легіонери атакують синагоги"
 romania.30.d: "Антисемітизм, безумовно, не новинка в Румунії і був поширений протягом деякого часу, але Легіон довів його до неймовірного раніше рівня. Звичайний цап-відбувайло в минулому, єврейські румуни все частіше ставали мішенями, оскільки реваншистські настрої радикалізували більшу частину румунського населення. З тривожною регулярністю "зелені сорочки" нападають на синагоги по всій країні, а сили безпеки часто заплющують на це очі. Ще один антисемітський інцидент, який стався, ще має з'ясувати, як відреагують на нього розколота влада."
 romania.30.a: "Завжди є радикали."
 romania.30.b: "Покарайте винних."
 
#Strikes
 romania.31.t: "Страйк робітників заводу"
 romania.31.d: "У той час як Червона паніка, викликана падінням Франції в синдикалізм, в основному припинилася, румунські уряди, що змінюють один одного, швидко викорінюють трудову агітацію, де б вона не проростала. У міру поступової індустріалізації країни почастішали трудові суперечки. Легіон був жорстокий по відношенню до будь-якого виду очевидного "синдикалізація" так як зелені сорочки регулярно наймаються на роботу або на добровільних засадах як страйкарів. У зв'язку з тим, що заводські робітники загрожують у Бухаресті страйком, влада має лише сказати слово, і Залізна гвардія зробить коротку роботу. Звичайно, не виключено, що переговори будуть вестися, щоб уникнути кризи або навіть просто почекати, доки робітники не здадуться."
 romania.31.a: "Нехай завдадуть удару."
 romania.31.b: "Домовитися про компроміс."
 romania.31.c: "Покарайте їх жорстоко!"
 
#Democratic opposition
 romania.32.t: "Опозиція намовляє проти Кодряну"
 romania.32.d: "Хоча Кодряну є прем'єр-міністром із комфортною більшістю у Палаті депутатів, це ні в якому разі не монополія на парламентську діяльність. У той час як Кодряну посилює цензуру, розв'язує свої "зелені сорочки" під будь-якою загрозою своєму правлінню, а король, схоже, заплющує очі на зловживання свого прем'єр-міністра, збори опозиційних політиків публічно критикували зневажливе ставлення уряду Кодряну до Конституції. Демонстрація залишається відносно невеликою, оскільки Залізна гвардія слідкує за нею, очікуючи наказу розігнати їх."
 romania.32.a: "Вони праві."
 romania.32.b: "Заткніть їх!"

#Carol and Lupescu
 romania.61.t: "Королівська коханка"
 romania.61.d: "Румунська королівська родина, як і всі інші, має довгу історію позашлюбних зв'язків та подружньої невірності. Однак є надія на обачність: скандалів слід уникати, а у разі їхнього зв'язку припиняються. Однак король, схоже, не тільки не має обачності, а й схоже, отримує величезне задоволення, публічно виставляючи на загальний огляд свій бабницький спосіб життя.\n\nПоходження Олени "Магда" Лупеску є джерелом плутанини та суперечок. Відомо, що вона успадкувала свій католицизм через свою матір, яка є оберненою єврейкою; її батько, який також народився в іудаїзмі, є аптекарем, який звернувся до східного православ'я. Деякий час вона була одружена з якимсь лейтенантом Іоном Тампеану, але через деякий час після війни розлучилася. Невідомо, коли вона познайомилася з королем, але вона почала з'являтися поряд з ним лише після його коронації, і швидко стала одним із його найближчих радників.\n\nКороль давно відомий як плейбой, але з цією недавньою коханкою він діяв інакше. На відміну від його попередніх справ, стосунки здаються дуже сильними, що дає Магді значний, і, мабуть, міцний вплив у ближньому колі Кароля. З іншого боку, вона все частіше стає мішенню противників короля Кароля, коли вони намагаються послабити його позиції."
 romania.61.a: "Не схоже, що король може їй у чомусь відмовити."
 romania.61.b: "Це якраз та річ, яка приведе нашу націю до загибелі!"

#Carol and Lupescu 2
 romania.62.t: "Мазкова кампанія проти Лупеску"
 romania.62.d: "Коханка короля, Магда Лупеску, нещодавно стала мішенню для паперів, підписаних Легіоном, по всій Румунії у досить очевидній спробі очорнити її ім'я. Викриття описує "єврейську повію" як владу, яка стоїть за троном, звинувачуючи її в маніпулюванні Каролем і поваленні уряду Кодряну, особливо щодо його програми земельної реформи. Єврейське походження її батьків підкреслюється, щоб ще більше демонізувати її в очах дедалі більше антисемітської громадськості та поставити її до центру антирумунського змови. Король був розлючений, і ця кампанія цілком може викликати суспільний розкол між ним і його прем'єр-міністром."
 romania.62.a: "Як вони посміли? Вони повинні негайно принести публічні вибачення!"
 romania.62.b: "Можливо, їй варто деякий час не висуватись."
 romania.62.c: "Який безлад вони влаштували."
 
#King demands an apology
 romania.63.t: "Король вимагає вибачень"
 romania.63.d: "Як і очікувалося, король Кароль II публічно застеріг Легіон за їхню недавню наклепницьку кампанію проти своєї коханки, мадам Лупеску. На помсту король зажадав, щоб прем'єр-міністр Кодряну публічно вибачився за цей інцидент і належним чином покарав винних легіонерів. У той час як Кодряну не доклав особливих зусиль, щоб приховати свою огиду до коханки, він і король залежать від іміджу співпраці в їхній спільній меті створення Великої Румунії, і інцидент загрожує викрити, наскільки гірко вони насправді виступають проти нього. З іншого боку, це було б привселюдне приниження легіону, вклонитися Каролю і може зашкодити єдності руху, як Капітан залежить від сильного культу особистості."
 romania.63.a: "Навіть якщо вони мають рацію, не їм судити короля... поки що."
 romania.63.b: "Капітан завжди буде поряд зі своїми людьми!"
 
#Codreanu compromises
 romania.64.t: "Кодряну став на бік короля"
 romania.64.d: "Щоб уникнути публічної суперечки з королем, Кодряну погодився з його вимоги і публічно вибачився за напад Легіона на коханку короля. Це явна перемога Кароля, але Капітан наполягає на тому, що відносини з Його Величністю повинні залишатися гладкими до певного часу. Він пообіцяв подбати про те, щоб порушники були віддані суду та понесли відповідне покарання."
 romania.64.a: "Легіонерського трибуналу буде достатньо!"
 romania.64.b: "Це виходить за межі вашого маленького культу."
 romania.64.c: "У будь-якому випадку, у Румунії немає неупереджених судів."
 
#Codreanu doesn't give in
 romania.65.t: "Кодряну стоїть поряд зі своїми людьми"
 romania.65.d: "Не бажаючи бути приниженим королем, Капітан відмовився вибачатися, стоячи за дії своїх людей проти пані Лупеску. А поки що криза триває, погрожуючи стабільності та тендітному союзу між легіонерами та роялістами."
 romania.65.a: "Наш обов'язок – говорити правду, навіть якщо королю це не подобається."
 romania.65.b: "Придушити їх публікації."
 
#Codreanu criticized
 romania.66.t: "Кодряну піддається критиці з боку своїх"
 romania.66.d: "У той час як Капітан здається всемогутнім лідером Залізної Гвардії, серед легіонерів були пошепки про його покірну відповідь на справу Лупеску. Тоді як Легіон високодисциплінований, а культ особистості, зосереджений навколо Кодряну, сильний, недавні дії Капітана похитнули цю колись абсолютну впевненість. Незважаючи на це, Кодряну непохитний у тому, що це був правильний курс дій, і що союз зручності з королем все ще потрібний."
 romania.66.a: "Ми ніколи не зможемо досягти Великої Румунії, якщо продовжуватимемо сперечатися про якусь єврейську повію."
 romania.66.b: "Я чую зрадників?"
 romania.66.c: "Нехай сваряться."
 
#Battle of the wills
 romania.67.t: "Битва бажань"
 romania.67.d: "Криза між королем Каролем II і Капітаном Кодряну досягла переломного моменту, коли вона перейшла до парламенту. У боротьбі між двома лідерами через наклепницьку кампанію Лупеску, Кароль, нарешті, загрожує звільнити Кодряну і замінити його, спонукавши Капітана, нарешті, поступитися вимогам короля. Тим не менш, збитки вже було завдано, і обидва чоловіки стверджують, що перемога над іншими, бо Кодряну був змушений піти у відставку, але не без боротьби за своїх людей."
 romania.67.a: "Кодряну має поступитися заради нації."
 romania.67.b: "Подальший тиск на нього тільки змусить короля виглядати безглуздо."

#Victory from Bulgaria
 romania.70.t: "Дунай знову наш"
 romania.70.d: "Незважаючи на Бухарестський договір, який нібито забезпечує вільний вихід до Чорного моря, більша частина нашої економіки була задушена болгарським контролем дельти Дунаю, оскільки річка є, мабуть, найважливішим нашим торговим шляхом. Тепер, коли південний ворог знову переможений, ми можемо, нарешті, використовувати річку на повну силу для переміщення товарів і постачань без болгарської участі. У цьому питанні ми більше не будемо пов'язані тиранічним договором. Дельта - законна частина Румунії, зараз і назавжди!"
 romania.70.a: "Ми більше ніколи його не втратимо."

#Romania demands Transylvania
 romania.45.t: "Трансільванія чи війна"
 romania.45.d: "Підступні румуни, витративши останні роки на грубе ігнорування щодо м'якого Бухарестського договору, нарешті зробили останній крок у своїй новій зраді – ультиматум. Румунія офіційно відновила свої претензії на "етнічні румунські землі" монархії, переважно Трансільванії. Вони не роблять спроб ведення переговорів чи дипломатії, і їхні вимоги прості: Трансільванія чи війна."
 romania.45.a: "Поступися їм ці прокляті гори."
 romania.45.b: "Через наш труп."
 
#Transylvanian Revolt
 romania.46.t: "Трансільванські повстання"
 romania.46.d: "Наші численні операції у Карпатах принесли свої плоди. За підтримки Румунської національної партії в Угорщині, а наші руки дійшли до правої руки, Трансільванія знаходиться у відкритому повстанні проти своїх гнобителів. Карпатські перевали повністю відкриті для наших військ, і ми зв'яжемося з дружніми добровольцями, коли розпочнемо остаточне визволення румунської нації."
 romania.46.a: "До зброї!"
 
#Carpathian Recon
 romania.47.t: "Карпатські військові плани"
 romania.47.d: "Наші секретні розвідувальні місії через Карпати відіграли важливу роль у генеральному штабі, який довго планував вторгнення. Наші розвідники змогли створити точні та актуальні карти місцевості, у тому числі і про присутність супротивника, які допоможуть командирам на місцях орієнтуватися у підступній місцевості. Вже налагоджено контакти з колегами, а союзники у Трансільванії відстежують пересування військ противника. Ці фактори призвели до того, що детальні плани готові до вторгнення і дадуть нам неоціненну перевагу протягом найближчих місяців."
 romania.47.a: "Добре бути готовим."
 
#War for Transylvania
 romania.48.t: "Війна за Трансільванію"
 romania.48.d: "Остаточне виправлення принизливого Бухарестського договору знаходиться на нашому совісті. Ми повинні звільнити Трансільванію від гніту і повернути в рідні краї румунів."
 romania.48.a: "Ми ніколи не здамося!"
 
#Transylvania is ours!
 romania.49.t: "Трансільванське ополчення розформоване"
 romania.49.d: "Наші війська здобули перемогу над ворогом та забезпечили захист наших домагань через Карпати. Із забезпеченням безпеки Трансільванії місцеві загони міліції можуть бути безпечно розформовані, і ці молоді патріоти можуть повернутися додому, де вони знадобляться, щоб пробудити підтримку Великої Румунії."
 romania.49.a: "Поки борг не покличе знову, сини Румунії."
 
#Transylvania has revolted from us
 romania.50.t: "Трансільванські повстання!"
 romania.50.d: "Румуни східної Угорщини, які явно фінансувалися радикальними націоналістами Бухареста та їх жалюгідним королем-плейбоєм, взялися за зброю проти нашого панування. Делегати Румунської національної партії, незважаючи на те, що раніше заявляли лише про своє бажання здобути автономію, нарешті розкрили свою зраду у заклику до зброї проти монархії. Вони сформували Національні збори румунів Трансільванії та Угорщини в Гюлафехерварі та одноголосно оголосили. \"об'єднання цих румун та всіх населених ними територій з Румунією.\"\n\nЯк і очікувалося, збройні сили розпочали реалізацію плану дій у надзвичайних ситуаціях у разі румунського вторгнення, включаючи народне повстання в Трансільванії. Це буде жорстка боротьба, оскільки ми втратили контроль над Карпатськими перевалами і маємо завоювати всю Східну Угорщину."
 romania.50.a: "Ці кляті румуни."

#Volunteers to Spain
 romania.51.t: "Формування легіонерського корпусу Моца-Марин"
 romania.51.d: "На той час Іспанія розриває себе на частини у кривавій громадянській війні, з'являються можливості. Рух Карлістів в Іспанії розглядається як ідеологічний союзник Легіона Архангела Михайла, і ряд легіонерів зголосилися воювати за їхню схожу справу. Іон Моца та Василе Марін є високопоставленими членами Легіону і вже розпочали підготовку до Корпусу, тоді як Кодряну хоче відправити Олександру Кантакузіно, "Зеленого князя", щоб очолити його. Це не тільки могло б призвести до встановлення дружнього режиму в Іспанії, але й дало б цінний військовий досвід молодим легіонерам, які прагнуть проявити себе. Звичайно, за високої напруженості в країні, можливо, було б розумно тримати їх тут на випадок, якщо найближчим часом ситуація загостриться."
 romania.51.a: "Відправте Кантакузіно та його корпус до Іспанії."
 romania.51.b: "Наче у нас вдома не вистачає ворогів."
 ROM_cantacuzino_volunteer_tt: "Як тільки він повернеться, ми зможемо інтегрувати його ветеранів до армії."
  
#Volunteers to ANI
 romania.52.t: "Формування легіонерського корпусу Моца-Марин"
 romania.52.d: "З початком Громадянської війни в Італії знову з'явилася можливість. АНІ Італо Бальбо розглядається як ідеологічний союзник Легіону Архангела Михайла, і ряд легіонерів зголосилися воювати за їхню схожу справу. Іон Моца та Василе Марін є високопоставленими членами Легіону і вже розпочали підготовку до Корпусу, тоді як Кодряну хоче відправити Олександру Кантакузіно, "Зеленого князя", щоб очолити його. Це не тільки могло б призвести до встановлення дружнього режиму на італійському півострові, але й дало б цінний військовий досвід молодим легіонерам, які прагнуть проявити себе. Звичайно, при високій напруженості будинку, можливо, було б розумно тримати їх тут на випадок, якщо найближчим часом ситуація загостриться."
 romania.52.a: "Відправте Кантакузіно та його корпус до Італії."
 romania.52.b: "Наче у нас вдома не вистачає ворогів."
 
#Cantacuzino return home
 romania.53.t: "Зелений князь повертається додому"
 romania.53.d: "Легіонерський корпус Моца-Марин повернувся додому до Бухареста з героїчним прийомом. Князь Олександр Кантакузіно урочисто йде на чолі корпусу. Зелений князь повертає Легіону як славу, а й дорогоцінний досвід, забезпечивши собі ідеологічного союзника на континенті."
 romania.53.a: "Ми вітаємо їх з розкритими обіймами."
 
#Romanian volunteers arrive
 romania.54.t: "Прибуття румунської добровольчої дивізії"
 romania.54.d: "Прибув легіонерський корпус Моца-Марин, подарунок прем'єр-міністру Румунії "Капітану" Кодряну. На чолі з Олександром Кантакузіним ці добровольці виявляють ентузіазм і дисциплінованість, навіть якщо їм не вистачає реального досвіду ведення війни."
 romania.54.a: "Ми нескінченно вдячні Капітану."
 
#Romanian volunteers leave
 romania.55.t: "Румунські добровольці їдуть"
 romania.55.d: "З нашою перемогою у Громадянській війні легіонерський корпус Моца-Марин готовий повернутися на батьківщину до Румунії, отримавши цінний досвід ведення війни та бойового лідерства. Їхню допомогу не буде забуто, і ми сподіваємося побачити тріумф дружньої румунської держави у її власних майбутніх починаннях."
 romania.55.a: "Нам їх не вистачатиме."

#Romania funds separatist cells (for HUN)
 romania.121.t: "Збільшення сепаратистської активності"
 romania.121.d: "До нас довели, що румунський уряд почав обережно постачати трансільванські сепаратистські рухи зброєю та фінансами. Хоча легіонерський уряд офіційно це заперечує, це не дивно: їхня пропаганда вже багато років закликає до завоювання Трансільванії. Наші прикордонники та поліція добре оснащені для того, щоб впоратися з цими недавніми подіями, але ми, проте, маємо бути обережними. Безумці, які стоять за Карпатами, безсумнівно, замишляють нашу загибель."
 romania.121.a: "Ми повинні стежити за цим."
 ROM_HUN_transylvanian_resistance_tooltip: "§RОпір включено у Трансільванії.§!"

#Romania smuggles arms (for HUN)
 romania.122.t: "Контрабанда зброї у Трансільванії"
 romania.122.d: "До нас довели, що румунський уряд почав обережно постачати трансільванські сепаратистські рухи зброєю та фінансами. Хоча легіонерський уряд офіційно це заперечує, це не дивно: їхня пропаганда вже багато років закликає до завоювання Трансільванії. Наші прикордонники та поліція добре оснащені для того, щоб впоратися з цими нещодавніми подіями, проте ми повинні бути насторожі. Безумці, які стоять за Карпатами, безсумнівно, замишляють нашу загибель."
 romania.122.a: "Взяти цих злочинців!"

#Romanian meddling in Transylvania (for HUN)
 romania.56.t: "Заворушення в Трансільванії"
 romania.56.d: "Вже кілька десятиліть румунське населення східної Угорщини незадоволене нашим правлінням. Оскільки князівства Валахія та Молдова об'єдналися і забезпечили своє місце як незалежну державу на Балканах, багато трансільванців вважають, що їхньому регіону судилося об'єднатися зі своїми братами по Карпатах, незважаючи на наші справедливі, давні історичні претензії на цей регіон. Під час Вельткрігу Румунія навіть намагалася захопити Трансільванію силою, скориставшись нашою слабкістю, коли ми відбивалися від нескінченних російських орд. Їхня поразка у війні мало що зробила для ослаблення румунського націоналізму в регіоні.\n\nНезважаючи на обмеження Бухарестського договору, ворожий режим у Бухаресті нещодавно поновив проти нас пропагандистські зусилля. Оголошуючи наше правління тиранічним та деспотичним, недавні хвилювання у містах Арад, Коложвар та Надьсебен призвели до посилення пасивного опору владі. Досі розслідування виявило лише зв'язки з активістами Румунської національної партії (РНП), законною партією, що представляє румунські інтереси в Угорщині, а не з ворожим урядом Бухареста. Лідери PNR стверджують, що вони хочуть домогтися автономії Трансільванії та інших районів з румунською більшістю, а не сепаратизму, стверджуючи, що вони не мають жодних зв'язків з недемократичним режимом Бухареста."
 romania.56.a: "Жандармерія розбереться з цим."
 
#Transylvanian Iron Guard (for HUN)
 romania.57.t: "Залізна гвардія Трансільванії"
 romania.57.d: "Легіон Архангела Михаїла, також відомий як Залізна Гвардія, є правлячим політичним рухом в Румунії. Його лідер, "Капітан" Кодряну, будучи стійким румунським націоналістом, не лише відкрито кинув виклик Бухарестському договору, а й закликав до створення Великої румунської держави, до складу якої увійшли б усі етнічні румуни. Це, звичайно, вже створило напруженість у наших відносинах із Румунією, але жандармерія звернула увагу на те, що з початку недавніх заворушень у Трансільванії стрімко розвивається сестринський рух Залізної гвардії. Ми маємо засоби для придушення цього радикального руху, але це було б досить дорогим і могло б привернути ще більше уваги до цих неприємностей."
 romania.57.a: "Пригнічення їх не принесе жодної користі."
 romania.57.b: "Ми повинні доглядати їх."
 
#Transylvanian infra sabotaged  (for HUN)
 romania.58.t: "Тероризм у Трансільванії"
 romania.58.d: "Заворушення в Трансільванії ще більше посилилися після того, як учора ввечері було підірвано низку залізничних колій. Координація, що стоїть за нападами, надто велика, щоб бути справою рук простих анархістів-аматорів. Очевидно, що це робота високоорганізованих та оснащених терористів та іноземних шпигунів, які прагнуть саботувати нашу інфраструктуру. Ми можемо лише здогадуватися, що за цими нападами стоїть Залізна гвардія Бухареста, але вони, очевидно, заперечують свою причетність після протесту посла. Нам доведеться посилити нашу військову присутність у Трансільванії у міру того, як ситуація продовжуватиме загострюватись."
 romania.58.a: "Саботаж?!"
 
#Transylvanian garrisons hit (for HUN)
 romania.59.t: "Удар по карпатським гарнізонам!"
 romania.59.d: "Напруженість у Трансільванії досягла нової висоти, оскільки гарнізони були атаковані сміливими румунськими терористами, що призвело до кількох жертв з обох боків. Деякі з жертв терористів були ідентифіковані як австро-угорські громадяни, тоді як інші залишаються неідентифікованими нашою владою і підозри падають на Бухарест. Однак румунський уряд, як і раніше, відмовляється співпрацювати у зв'язку з цим інцидентом, що веде до подальшого зростання напруженості у відносинах між нашими країнами. Безперечно, що війна настає раніше, ніж нам хотілося б, і румунам необхідно подати ще один урок."
 romania.59.a: "Чи потрібне їм лікування в Сербії?!"
 
#Transylvanian airbases hit  (for HUN)
 romania.60.t: "Удари по повітряним базам!"
 romania.60.d: "Терористи, спонсоровані Бухарестом, націлилися на нову мету: нещодавно збудовані авіабази. Напад включав руйнування ангару доти, як напад було відбито. Хоча причетність Румунії очевидна, це залишається лише заявою, оскільки Бухарест продовжує заперечувати причетність нашого посла. Крім того, цінність баз зрозуміла зі стратегічної точки зору, що терористи-аматори навряд чи зможуть самостійно ідентифікувати себе. Цілком зрозуміло, що румуни готуються до боротьби, а ми відволікаємось на інші питання."
 romania.60.a: "Рано чи пізно ми їх покараємо."

#Great Reunion
 romania.74.t: "Великого Союзу досягнуто"
 romania.74.d: "Великий союз був мрією про те, щоб останнє румунське князівство, що залишилося, Трансільванія, нарешті було об'єднане з Румунією. Це не мрія, а реальність, досягнута кров'ю румунських патріотів. Солдати тріумфально марширують трансільванськими містами, тріумфують звільнені румуни, серед міжнародної спільноти немає сумнівів у тому, хто по праву володіє цим регіоном. З підписанням королем тріумфального указу мрія про Великий Союз стала реальністю.\n\n\"Трансільванія, Банат, Крісана, Сатмар та Марамурес є і залишаються назавжди єдиними з королівством Румунія.\"\n\nПроте святкування приховують тривогу серед багатьох знаменитостей. Зрештою, скасування Бухарестського договору та звільнення Трансільванії були цілями, що об'єднують двох румунських лідерів. Тепер лише одна людина може залишатися на вершині та претендувати на повну перемогу."
 romania.74.a: "Але хто отримає здобич?"

#Carol pushes his reform through
 romania.34.t: "Королівські сили через свою реформу"
 romania.34.d: "Маючи сильну присутність у Сенаті, прихильники Кароля II просувають законодавство, що сприяє реформам роялістів. Легіон, який контролює нижню палату парламенту, наразі блокує цю пропозицію. Щоб уникнути парламентського глухого кута, Карлісти пропонують компроміс, але це все одно буде ключем до плану Легіону щодо земельної реформи. Або ми дозволяємо роялістам здобути перемогу та зберегти наші зусилля для більш важливої ​​битви, або використовуємо повноваження Кодряну, щоб відкрито заблокувати їхню пропозицію, або підтримуємо обструкціоністський підхід у парламенті."
 romania.34.a: "Поступіться тиску Карлиста."
 romania.34.b: "Кодряну блокує реформу."
 romania.34.c: "Ми ніколи не підемо на компроміс!"
 
#Codreanu pushes his reform through
 romania.35.t: "Залізногвардійські сили проводять свою реформу"
 romania.35.d: "Оскільки Легіон Кодряну контролює нижню палату парламенту, вони мають значний простір для маневру в законодавчому процесі. Таким чином, Кодряну використовує цей факт як інструмент для проштовхування свого законодавства про земельну реформу, незважаючи на всі наші зусилля щодо його контролю. Однак у Сенаті багато прихильників короля, що дає їм можливість використовувати обструкціоністські засоби для повільного скасування законодавства. З іншого боку, ми могли б дозволити Залізній гвардії виграти цей раунд і зберегти наш подих для ще однієї, більш важливої, битви. Інакше великі повноваження короля могли б бути використані для повного знищення закону там і зараз, хоча Легіон навряд чи сприйме таку рішучу реакцію дуже добре."
 romania.35.a: "Здавайся Легіону."
 romania.35.b: "Король блокує реформу."
 romania.35.c: "Без компромісів!"

#Carol supports Stelescu
 romania.72.t: "Зв'язки зі Стелеску"
 romania.72.d: "Людина, яка претендує на роботу в ім'я короля, влаштувала таємну зустріч з Міхаєм Стелеску, підійшовши до молодого легіонера з пропозицією підтримки. Король із радістю підтримав би його амбіції проти Кодряна, сказали Стелеску. І так було укладено угоду, яка врешті-решт може зруйнувати культ особи Кодряну."
 romania.72.a: "Финансируйте его потихоньку."
 romania.72.b: "Говори за него открыто."

#Foreshadowing about Stelescu
 romania.73.t: "Міхай Стелеску"
 romania.73.d: "Наймолодший член румунського парламенту і затятий прихильник Легіонерського руху, Міхай Стелеску, швидко піднявся до лав руху. Багато в чому він був прикладом легіонера, якого бажав його Капітан: радикальним, сміливим і стійким націоналістом. Тим не менш, він зібрав свою частку ворогів під час свого швидкого просування по службі в лавах гвардії, щоб стати одним із лейтенантів Кодряну. Як такі, багато хто в легіоні хоча б з підозрою ставиться до молодого лідера, а деякі навіть сумніваються у його відданості Капітану. Незважаючи на це, шепоту достатньо, щоб привернути увагу агентів Рояліста, які більш ніж готові використовувати будь-які тріщини в монолітній Залізній Гвардії, що здається."
 romania.73.a: "Кляті нонконформісти."
 romania.73.b: "Можливо, нам слід передати цій людині вітання від короля."

#Stelescu's Ambition
 romania.75.t: "Повстання Білих Орлів"
 romania.75.d: "Міхай Стелеску став відомим лише кілька років тому, але молода, сяюча зірка легіону швидко зібрала свій власний культ серед послідовників руху. Незрозуміло, чи від заздрощів це, честолюбства чи ідеалізму, але молодий чоловік та його послідовники відірвалися від головного легіонерського руху у дуже гучній події. Стелеску оголосив про свої плани заснувати власний рух, який він називає Vulturii Albi, білі орли.\nРозкольницький рух Стелеску, все ще дуже націоналістичний та радикальний, закликає до соціальних реформ, таких як 8-годинний робочий день та гідна мінімальна заробітна плата. Ці ідеї змусили багатьох засумніватися в справжньому вигляді групи, і багато відомих легіонерів відкрито звинувачують Стелеску в тому, що він був болонкою для міжнародної єврейсько-соціалістичної змови. Білі орли, у свою чергу, різко критикували головний рух за зраду робітничого класу румунів. Рух скалки Стелеску вже затаврували віровідступниками багато видатних легіонерів, і Капітан повинен швидко вирішити, як упоратися з кризою всередині руху."
 romania.75.a: "Відступники заслуговують лише на кулі."
 romania.75.b: "Стелеску робить деякі зауваження."
 romania.75.c: "Тепер є шанс завдати удару."
 
#Stelescu's execution
 romania.76.t: "Стелеску знайдено мертвим"
 romania.76.d: "Міхай Стелеску, віровідступник Легіону, потрапив у засідку і був убитий Декемвірі, загоном смерті легіонерів. Тіло зрадника було знайдено понівеченим і зрідженим більш ніж 100 кулями. Багато хто з тих, хто насмілився слідувати за рухом Стелеску, був убитий або змушений тікати.\nНезважаючи на те, що люди з "ескадрону смерті" були оперативно ув'язнені, ясно, хто переможе. Капітан нагородив убивць Білим хрестом невдовзі після події."
 romania.76.a: "Ми маємо докопатися до суті."
 
#Investigation to Carol
 romania.77.t: "Розслідування привело до короля Кароля"
 romania.77.d: "Не дивно, що розслідування у справі Стелеску привело до однієї людини: короля Кароля. Тепер Легіон має вагомі докази того, що король намагався посіяти інакодумство всередині Легіону, заохочуючи і безпосередньо підтримуючи віровідступництво Стелеску, даючи їм достатній привід остаточно виступити проти Кароля раз і назавжди. Незважаючи на це, репутація короля заплямована після того, як його спіймали на місці злочину."
 romania.77.a: "Його репутація зруйнована!"
 romania.77.b: "Ми маємо раз і назавжди викорінити цю змову."
 
#Carol's Fate
 romania.78.t: "Доля короля"
 romania.78.d: "Після приниження з боку Стелеску, Легіон та його прихильники почали активно закликати до зречення престолу короля. Коли натовпи зібралися перед Королівським палацом для демонстрації, Кодряну наказав заарештувати Кароля. Ні король Кароль, ні його варти не чинили опір, оскільки Залізна гвардія захопила палац. Настав час вирішити долю короля.\n\nЗ одного боку, ослаблене становище короля може бути вигідним. Тримання його під домашнім арештом після передачі влади Кодряну могло б гарантувати, що йому доведеться мати справу тільки зі слабкою, знайомою йому загрозою, якої він може легко позбутися, якщо в цьому виникне потреба. Інакше, Кароль повинна бути змушена зректися престолу, залишивши своє місце молодому спадкоємцю принцу Міхаю. Королева Олена, мати Міхая, відірвана від Кароля, особливо підтримує другий варіант, який міг би допомогти нам сформувати найкращі стосунки з королівською родиною."
 romania.78.a: "Посадіть його під домашній арешт."
 romania.78.b: "Він має віддати корону."
 romania.78.tt: "§RЦе може дати королю шанс організувати державний переворот.§!"

#Michael's Coronation
 romania.79.t: "Міхай I - коронований король"
 romania.79.d: "Після Кароля II румунське царство переходить до його сина, Міхая. Під час церемонії в Патріаршому соборі в Бухаресті молодого короля увінчали Сталевою короною і помазали Патріархом Румунської Православної Церкви. У той час як король зберігає значні повноваження, Міхай є фігуральним главою, значною мірою відтісненим на узбіччя Прем'єр-міністром, і немає жодних підстав для того, щоб це змінилося найближчим часом."
 romania.79.a: "Сподіваюся, його легше контролювати."
 
#Royalist Officer's Coup
 romania.80.t: "Військові влаштовують переворот"
 romania.80.d1: "Незважаючи на те, що король Кароль перебуває під домашнім арештом, йому вдається підтримувати контакти з елементами роялістів по всій країні. Побачивши можливість завдати удару, армійські офіцери, вірні королю, розпочали військовий переворот проти уряду. Незважаючи на те, що протягом усього конфлікту між Каролем і Кодряном він залишався нейтральним, схоже, що з урахуванням того, що Кодряну надто сильно переважив рівновагу на свою користь, решта армії тепер має вирішити, чи підтримувати короля та його товаришів-офіцерів чи прем'єр -міністра та Залізної гвардії."
 romania.80.d2: "Після того, як Кодряну публічно закликав до зречення престолу, король Кароль ясно дав зрозуміти, що він не має жодного наміру йти у відставку. Побачивши можливість завдати удару, армійські офіцери, вірні королю, розпочали військовий переворот проти уряду. Незважаючи на те, що протягом усього конфлікту між Каролем і Кодряном він залишався нейтральним, схоже, що з урахуванням того, що Кодряну надто сильно переважив рівновагу на свою користь, решта армії тепер має вирішити, чи підтримувати короля та його колег-офіцерів чи прем'єр-міністра та Залізної гвардії."
 romania.80.a: "Армія на боці путчистів."
 romania.80.b: "Переворот руйнується, а армія відмовляється діяти."
 romania.80.tt1: "Переворот швидкий та успішний."
 romania.80.tt2: "Переворот вдався, незважаючи на те, що ситуація переростає у криваві бої у деяких районах Бухаресту."
 romania.80.tt3: "Переворот перетворюється на криваві бої, поки армійські підрозділи, нарешті, не прорвуться через опорні пункти Легіонерів."

##Carol's desperate coup succeeds
 romania.81.t: "Армія відновлює Кароля II"
 romania.81.d: "У міру того, як пил осідає, і армія забезпечує контроль над Бухарестом, арештувавши Кодряну та ряд його лейтенантів, короля випускають із королівського палацу. Генерал Павло Теодореску звертається до натовпу і солдатів, що зібралися, перед палацом, оголошуючи уряд Кодряну поваленим і відновлюючи прерогативи короля. За декларацією слідує промова Кароля, яка оголосила про початок відродження Румунії разом із новим урядом на зміну Кодряну. Роялісти святкують свою перемогу, тоді як розсіяна Залізна гвардія намагається чинити опір перевороту із сільської місцевості."
 romania.81.a: "Хай живе король!"
 
#King's Revenge
 romania.82.t: "Гнів Короля"
 romania.82.d: "Поки розсіяна, безголова Залізна гвардія намагається дати відсіч, роялістські сили починають нищити їхні рештки. Король Кароль, відчуваючи свою владу у безпеці, розмірковує про долю високопоставлених легіонерів, заарештованих під час перевороту. Сам Його Величність цілком переконаний, що їх слід розстріляти якнайшвидше, і багато членів його камарильї згодні з цим, але інші вважають пропагандистською цінністю зберегти їм життя, а натомість тримати їх у в'язниці. З одного боку, очищення їх раз і назавжди гарантувало б, що вони більше не замовлятимуть проти нього, і його гнів буде відомий всій Румунії. З іншого боку, звернення до доброти короля забезпечить гарний імідж Кароля і гарантує, що помірні політики охоче служитимуть йому ще раз."
 romania.82.a: "Розстріляйте легіонерів, як зрадників."
 romania.82.b: "Нехай гниють у в'язниці."
 
##Carol's desperate coup fails, he abdictates
 romania.83.t: "Королівський політ"
 romania.83.d1: "Після краху королівського перевороту, король Кароль офіційно зрікався престолу як короля Румунії. Під час смути колишній король та його оточення втекли з міста, щоб уникнути репресій, швидше за все, у вигнання до Алжиру чи Португалії. Хоча Залізна гвардія не змогла його зловити, він, нарешті, більше не загрожуватиме нашому правлінню."
 romania.83.d2: "Після офіційного зречення престолу король Кароля оголосив про свої плани виїхати з Румунії, швидше за все, у вигнання до Алжиру чи Португалії. Незважаючи на те, що за законом він не зобов'язаний тікати, Кодряну та його посіпаки не хотіли б, щоб король був поруч, і в усіх сенсах змусили Кароля тікати, залишивши країну в руках сина."
 romania.83.a: "Алжир надто гарний для нього."
 romania.83.b: "Алжир надто гарний для нього."
 
#Michael reins in the chaos
 romania.84.t: "Втручання короля Міхая"
 romania.84.d: "Всім румунам стає все більш зрозумілим, що ситуація повністю вийшла з-під контролю. Те, що колись було жорстким, але в той же час стриманим суперництвом між двома видатними лідерами, перетворилося на повний безлад відкритих боїв між воєнізованими формуваннями, незліченних замахів на вбивство та відвертого тероризму. Молодий король Міхай нарешті вирішив втрутитися безпосередньо, сюрприз, як передбачалося, що він залишиться бічною фігурою. Його радники, однак, розходяться в думках про те, який курс дій слід зробити. Міхай може або усунути уряд з посади після їх жалюгідної нездатності утримати ситуацію під контролем, або відтягнути свою вагу за Легіон і допомогти їм повернути контроль."
 romania.84.a: "Звільніть уряд!"
 romania.84.b: "Легіон розбереться з цим."
 
#Michael assumes control
 romania.85.t: "Король Міхай бере на себе контроль"
 romania.85.d: "Не бажаючи більше підтримувати Легіон, вважаючи їх абсолютно мерзотними, молодий король вирішив взяти справу до рук і звільнив уряд. З армією за ним, король оголосивши надзвичайний стан, з військовим становищем набирає чинності негайно. Зі справами держави ефективно під командуванням короля, час покаже, чи зможуть військові змітати хаос і відновити порядок."
 romania.85.a: "Хай живе король!"
 
#michael is major
 romania.86.t: "Вісімнадцятий день народження Міхая"
 romania.86.d1: "Сьогодні, двадцять п'ятого жовтня 1939 року, королівський двір перебуває у святковому настрої, оскільки наслідному принцу Михайлу виповнилося 18 років, досягнувши повноліття.\n\nСвяткування проходили у закритому порядку, на прохання Короля Кароля, незважаючи на те, що Прем'єр-міністр [GetSecondInCommand] офіційно привітав молодого спадкоємця від імені уряду і вручив йому подарунки, що відповідають його статусу, а саме дві чудові нефритові різьблені фігурки. Інший чудовий подарунок, але далеко не останній, молодий принц отримав потужний гоночний автомобіль Mercedes, який молодий принц великодушно прийняв.\n\nНаслідний принц Міхай також отримав місце в Сенаті, оскільки згідно з Конституцією він має на нього право, що ще більше збільшує його обов'язки в державі та веде активну підготовку до царювання під керівництвом свого батька. Наступного року він має офіційно закінчити навчання та скласти іспит на ступінь бакалавра у спеціальному класі 'Палатина' під керівництвом своїх вчителів та неофіційного директора імпровізованої палацової школи, а саме Його Величності Короля.\n\nКраїна сприйняла цю новину позитивно, маючи позитивну думку про молодого принца і вбачаючи в ньому знак надії на майбутнє."
 romania.86.d2: "Сьогодні, двадцять п'ятого жовтня 1939 року, урочистості охопили всю країну, коли Його Величності Міхай I виповнилося 18 років, досягнувши повноліття.\n\nПрем'єр-міністр [GetSecondInCommand] офіційно привітав молодого короля від імені уряду і вручив йому подарунки, що відповідають його статусу, а саме дві чудові нефритові різьблення. Ще один чудовий подарунок, але далеко не останній, молодий принц отримав потужний гоночний автомобіль Mercedes, який молодий принц люб'язно прийняв. Наприкінці дня відбувся палацовий бал на честь юного короля.\n\nУ Королівському палаці відбулася церемонія, що офіційно поклала край Регентству і поступилася владою нині вже дорослому королеві, який має продовжити свою освіту під керівництвом батька. Наступного року він має офіційно закінчити навчання та скласти іспит на ступінь бакалавра у спеціальному 'палатинському' класі під керівництвом своїх вчителів та неофіційного директора імпровізованої палацової школи, а саме свого батька Кароля II, якому було дозволено здійснити цей акт батьківського обов'язку на службі синові та своєму народу.\n\nКраїна сприйняла цю новину позитивно, побачивши нового короля як символ світлого майбутнього, а деякі міста побачили цілі тераси людей, котрі піднімали тост за свого молодого правителя. Вже великі групи людей з нетерпінням чекають коронації та будь-яких майбутніх ознак королівського весілля."
 romania.86.d3: "Сьогодні, двадцять п'ятого жовтня 1939 року, народ відчуває надії, оскільки Його Величності Міхай I виповнилося 18 років, досягнувши повноліття.\n\nПрем'єр-міністр [GetSecondInCommand] офіційно привітав молодого короля від імені уряду і вручив йому подарунки, що відповідають його статусу, а саме дві чудові нефритові різьблення. Ще один чудовий подарунок, але далеко не останній, молодий принц отримав потужний гоночний автомобіль Mercedes, який молодий принц люб'язно прийняв. Наприкінці дня був проведений палацовий бал на честь молодого государя, хоч і більш смиренний у зв'язку з ранньою смертю колишнього короля, що все ще нависла над Двором і нацією.\n\nA церемонія в Королівському палаці була проведена, офіційно поклавши край Регентству і поступившись владою вже дорослому королю, який має продовжити свою освіту під керівництвом своїх наставників. Наступного року він повинен офіційно закінчити навчання і скласти іспит на ступінь бакалавра у своєму спеціальному 'палатинському' класі під керівництвом своїх вчителів, незважаючи на відсутність батька, директора імпровізованої палацової школи, покійного короля Кароля II, безперечно, буде важким тягарем для молодого государя, оскільки за всі його провини покійний король дбав про свого сина і любив би бачити його випускним.\n\nКраїна сприйняла цю новину позитивно, побачивши нового короля як символ світлого майбутнього після недавніх бід, і насолоджуючись перепочинком щастя після передчасної смерті короля Кароля II, яка глибоко вразила націю. Майбутня коронація допоможе розвіяти хмару печалі, що нависла над нацією."
 romania.86.d4: "Сьогодні, двадцять п'ятого жовтня 1939 року, королівський двір перебуває у святковому настрої, оскільки принцу Міхаю, гаданому спадкоємцю, виповнилося 18 років, у зв'язку з чим досяг повноліття.\n\nСвяткування проводилися в закритому форматі, на прохання Короля Ніколає, хоча Прем'єр-міністр [GetSecondInCommand] офіційно привітав молодого спадкоємця від імені уряду і вручив йому подарунки, що відповідають його статусу, а саме дві чудові нефритові фігурки. Інший чудовий подарунок, але далеко не останній, молодий принц отримав потужний гоночний автомобіль Mercedes, який молодий принц люб'язно прийняв.\n\nВідповідно до його статусу передбачуваного спадкоємця, Міхай також отримав місце в Сенаті, оскільки відповідно до Конституції він має на це право, що ще більше збільшує його обов'язки в рамках держави. Його становище менш захищене, оскільки Ніколає та його дружина все ще можуть мати дітей, як би дивно це не було, і він продовжує активно готуватися до царювання під керівництвом свого батька. Наступного року він має офіційно закінчити навчання та скласти іспит на ступінь бакалавра у своєму спеціальному 'піднебінному' класі під керівництвом своїх вчителів. [caroldeadornot]\n\nКраїна сприйняла цю новину позитивно, маючи позитивну думку про молодого принца і бачачи у ньому знак надії на краще майбутнє."
 romania.86.a: "З днем ​​народження, король."
 romania.86.b: "З днем ​​народження, король."
 ROM_carolexiled: "та його батько, колишній король Кароль II, якому брат дозволив хоча б надати цю послугу Міхаю."
 ROM_carolmurdered: "подію, відзначену явною відсутністю покійного короля Кароля II, яку Ніколає відмовився коментувати."

#Carol dismisses the government
 romania.87.t: "Король розпускає уряд"
 romania.87.d: "Після підбурювальної промови у Палаті депутатів проти Кодряну, Стелеску висунув численні звинувачення проти Капітана, представивши факсимільні копії документів РАГСу Кодряну. Звинувачення Стелеску варіюються від звинувачення Капітана в гомосексуалізмі до прямого спонсорування з боку найвищого масона Румунії.\n\nУ той час як Легіон наполягає на тому, що звинувачення Стелеску абсолютно шалені, король Кароль побачив надану можливість і скористався нею, звільнивши Кодряну та його кабінет. Стверджуючи, що Легіон більше не може правити чи репрезентувати народ, король призначив новий уряд на чолі з Армандом Калинеску.\n\nКодряну та Залізна Гвардія обурені. Хоча ми не маємо законних підстав, ми маємо шанс заарештувати Кодряну та його головорізів, поки вони вразливі."
 romania.87.a: "Поки що ми їх просто відпустимо."
 romania.87.b: "Заарештуйте їх!"
 
#Issue of CZC
 romania.88.t: "Гнів Капітана"
 romania.88.d: "Корнеліу Кодряну, звичайно ж, не прийняв його звільнення смиренно. Зла, полум'яна мова за полум'яною промовою довела Залізну Гвардію до божевілля. Арешт колишнього прем'єр-міністра, схоже, мало що зробив для того, щоб зупинити демагога, який поширював свою отруту проти "віроломний Король". Хвилювання швидко розповсюджуються, коли легіонери протестують проти відставки свого лідера, вимагаючи відновлення його уряду. Ці вимоги, звичайно, неприйнятні. Військові мають розібратися із ситуацією та забезпечити придушення воєнізованих формувань Легіону. Інакше можуть знадобитися жорсткіші заходи. Або Легіон повинен бути оголошений поза законом і повністю пригнічений, або, нарешті, настав час відрубати голову змії і дати Легіону розвалитися на частини."
 romania.88.a: "Військові розберуться із цим."
 romania.88.b: "Настав час: вбити Кодряну!"
 romania.88.c: "Оголосіть Легіон поза законом і заарештуйте їх."
 
#Legionary march on the Capital
 romania.90.t: "Марш у Бухаресті"
 romania.90.d: "Оскільки військові та поліція не в змозі контролювати заворушення, легіон зібрав велику силу за межами Бухареста. Сподіваючись залякати уряд та сили безпеки, Залізна Гвардія зараз марширує до столиці на чолі з Корнеліу Кодряну. Легіон зібрав тисячі членів, одягнених у зелену сорочку, а також низку прихильників. Деякі з них озброєні, хоча ми гадки не маємо, скільки їх. Армії наказано зупинити їхній марш, але є сумніви, що вони готові відкрити вогонь по натовпу без провокацій. Можливо, ще не пізно піти на поступки, щоб заспокоїти Легіон та сподіватися, що вони відступлять."
 romania.90.a: "Не стріляйте, доки вони не вистрілять першими."
 romania.90.b: "Намагайтеся заспокоїти Легіон поступками."
 romania.90.c: "Відкрити вогонь і не пропустити Капітана!"
 romania.90.tt: "§RБагато офіцерів побоюються, що наказ стріляти по легіонерах не буде добре сприйнятий солдатами Легіону.§!"

#March is dibanded after CZC dies
 romania.89.t: "Кодряну вбито"
 romania.89.d: "Зі зростанням хвилювань у сільській місцевості кілька днів тому ходили чутки, що лідер Залізної Гвардії зник безвісти під час поїздки передмістям Бухареста, щоб заручитися його підтримкою. Сьогодні було оголошено, що Корнеліу Зелеа Кодряну було застрелено під час спроби втекти з-під варти в Танкабесті неподалік столиці. Смерть їхнього лідера була підтверджена лейтенантами Кодряну, які вижили, поклялися помститися за нього і продовжити його роботу.\n\nТільки пізніше стане відомо, що його потягли жандарми до Їлавської в'язниці і стратили там."
 romania.89.a: "Прощавай!"
 
#shoot-out in bucharest
 romania.91.t: "Жорстокі сутички у Бухаресті"
 romania.91.d: "Коли маршируючі легіонери зустрілися з армією, було коротке протистояння, поки не було чути пострілу з гвинтівки. Те, що було, можна описати тільки як битву. Збройні зелені сорочки перестрілялися з солдатами, при цьому маршируючі та глядачі застрягли під перехресним вогнем. У той час як марш Легіону був розчавлений і розігнаний, це було ціною багатьох безневинних життів.\n\nМарш у Бухаресті погано виглядатиме для всіх учасників, оскільки сили безпеки усунуть пошкодження."
 romania.91.a: "Ці легіонери божевільні..."
 
#legionaries retreat
 romania.92.t: "Легіонерів відводять"
 romania.92.d: "Коли легіонери, що марширували, зустрілися з армією, було довге, мовчазне протистояння. Солдати брали на себе гвинтівки, офіцери були готові наказати, а маршували, розмахуючи румунським і легіонерським квітами, стояли на своєму місці. Збройні зелені сорочки були готові захищати тих, хто марширував, якщо будуть зроблені постріли.\n\nАле пострілів не було. Армія не хотіла відкривати вогонь по натовпу, але й "зелених сорочок" теж не було. На жах Кодряну, коли він стояв перед маршируючими, його сміливий марш майже не привернув увагу городян. Капітану треба було або залякати уряд чи армію, щоб спровокувати короля, або щоб березень спровокував всенародну демонстрацію. Кинутий жителями міста і або не бажаючий, або нездатний наказати своїм людям напасти, Капітан наказав відступити.\n\nКривавій бійні ледве вдавалося уникнути."
 romania.92.a: "Які боягузи!"
 
#mutiny in bucharest
 romania.93.t: "Армія зупиняється"
 romania.93.d: "Коли легіонери, що марширували, зустрілися з армією, було довге, мовчазне протистояння. Вони стояли, розмахуючи національними та легіонерськими фарбами, коли солдати бралися за гвинтівки. Коротка, але тривожна мовчанка була порушена лише наказом офіцера відкрити вогонь.\n\nАле нічого не сталося. Солдати дивилися на тих, що марширували крізь призму, більшість з них були явно беззбройні. Зрештою, гвинтівки були опущені, і солдати перейшли на інший бік, оплески.\n\nАрмія підняла заколот і стала на бік Залізної Гвардії. Король був кинутий."
 romania.93.a: "Зрадники!"
 
#bloodbath in bucharest, codreanu dies
 romania.94.t: "Різанина в Бухаресті"
 romania.94.d: "Коли легіонери, що марширували, зустрілися з армією, було довге, мовчазне протистояння. Вони стояли, розмахуючи національними та легіонерськими фарбами, коли солдати бралися за гвинтівки. Коротка, але тривожна мовчанка була порушена лише наказом офіцера відкрити вогонь.\n\nПісля цього була повна різанина. Корнеліу Зелеа Кодряну на чолі Марша одним із перших упав, за ним пішли численні легіонери та їхні прихильники. Незважаючи на те, що озброєні "зелені сорочки" відразу ж відкрили вогонь у відповідь, він був в основному безплідний і або впав на криваву бійню, або втік.\n\nКороль зараз виглядає непримиренним, але про різанину пам'ятатимуть ще довгий час."
 romania.94.a: "Щасливої ​​дороги!"
 
#codreanu returns
 romania.95.t: "Повернення Кодряну"
 romania.95.d: "З армією на його боці Кодряну вийшов на Королівський палац. Зречення короля Кароля було швидко оголошено, коли він залишив країну, його призначений уряд пішов у відставку, побачивши маршируючих легіонерів. Наслідний принц Міхай незабаром був оголошений наступником свого батька як король Румунії.\n\nКодряну стоїть тріумфально, а його суперник переможений. Тим не менш, земля, на якій він стоїть, у кращому разі хитка, оскільки нація залишається сильно роздробленою та нестабільною."
 romania.95.a: "Хай живе король Міхай!"
 
#Carol Assassinated
 romania.96.t: "Вбивство короля Кароля II"
 romania.96.d1: "Коли їхнього засновника було вбито, легіон заприсягся помститися за нього, і їм це вдалося. Проїжджаючи через Бухарест у розкішному автомобілі, король Кароль потрапив у засідку загону легіонерів смерті та вистрілив кілька разів, вбивши його та інших окупантів. Вбивці, називаючи себе "Месники", швидко втік з місця подій.\n\nЗі смерті короля, корона передана його синові, Міхаю. Країна входить у новий етап хаосу, і майбутнє нації залишається невизначеним."
 romania.96.d2: "Після того, як був усунений від влади, легіон заприсягся помститися, і вони досягли успіху. Проїжджаючи через Бухарест у розкішному автомобілі, король Кароль потрапив у засідку загону легіонерів смерті та вистрілив кілька разів, вбивши його та інших окупантів. Вбивці, називаючи себе "Месники", швидко втік з місця злочину.\n\nЗі смертю короля, корона передається його синові, Михаю. Країна входить у новий етап хаосу, і майбутнє нації залишається невизначеним."
 romania.96.a: "Хай живе він довго."
 romania.96.b: "Можливо, нам варто знайти когось більш податливого?"

#Avenger's coup
 romania.97.t: "Переворот месників"
 romania.97.d1: "Коли ворожнеча між Каролем і Кодряну закінчилася лише їхньою смертю, залишки Залізної Гвардії швидко скористалися нестабільністю, спричиненою вбивцями. У той час як Королівський палац знаходиться в облозі, озброєні зелені сорочки штурмували Парламент та численні стратегічні точки у Бухаресті. Армія, розквартована у місті та його околицях, вже перебуває в русі, і вони, ймовірно, вирішать долю останньої спроби Легіону убезпечити націю."
 romania.97.d2: "Після того, як ворожнеча між Каролем і Кодряну закінчилася лише зі смертю короля, Капітан Залізної Гвардії швидко скористався нестабільністю, спричиненою вбивцями. Збройні зелені сорочки штурмували парламент та численні стратегічні точки у Бухаресті, тоді як королівський палац перебуває в облозі. Армія, розквартована у місті та його околицях, вже перебуває в русі, і вони, швидше за все, вирішать долю останньої спроби Легіону убезпечити країну."
 romania.97.a: "Назад у Бухарест."
 
#Coup's fate
 romania.98.t: "Армія прибуває"
 romania.98.d: "У той час як армія значною мірою була нейтральною у міжусобицях між Каролем і Кодряну, обидва лідери могли розраховувати на численних прихильників усередині. Тепер вона має ключ до майбутнього Румунії: Або допомогти "зеленим сорочкам" повернути контроль над урядом, або розкидати путчистів і стати на бік молодого короля Міхая."
 romania.98.a: "Допоможіть легіонерам захопити контроль."
 romania.98.b: "Ми ніколи не підтримаємо Реджициду!"
 
#Codreanu returns
 romania.99.t: "Кодряну повертається до влади"
 romania.99.d: "Коли легіон та армія разом відновили порядок, Корнеліу Зелеа Кодряну знову обійняв посаду прем'єр-міністра. Коли Кароль мертвий, а Михай не в змозі чинити опір, виникає нове питання: доля месників.\n\nДля багатьох молодих легіонерів вони не що інше, як герої, захистивши честь свого Капітана, усунувши його велику загрозу. З іншого боку, легіон завжди був гордим монархістом, незважаючи на ворожий король, для багатьох зі старої гвардії є кілька злочинів більше, ніж рецидив. За межами руху помірковані політики та державні службовці в жаху від того, що був створений новий прецедент, що жодна мета не є священною для Залізної гвардії. У той час як Кодряну незручно карати тих, хто діяв лише на користь Легіону і відіграв важливу роль у його відновленні, злочин рецидиву справді великий, і покарання за нього полегшило б страх румунів."
 romania.99.a: "Покарати вбивць."
 romania.99.b: "Вони – герої нації."
 
#The avengers leadership
 romania.100.t: "Доля лідерства"
 romania.100.d: "У міру того, як Легіон та армія разом відновлювали порядок, питання у свідомості кожного легіонера затягувалося: Хто стане наступником їхнього великого Капітана та займе його місце на посаді Прем'єр-міністра?\n\nХорія Сіма та Іон Моца стоять як найбільш логічний вибір для продовження роботи Кодряну, оскільки вони були лейтенантами, найближчими до Капітана з погляду ідеалів та духу. Кожен із них по суті підтримав би курс. Крім того, можна було б подивитися на "Зовнішню" партію замість "Внутрішньої" партії, яку представляють Сіма та Моца. Олександру Кантакузіно очолює цю фракцію, яка представляє навіть радикальну течію в Легіоні, відкрито виступаючи проти "іноземної" династії Гогенцоллернів, що наразі тримає сталеву корону Румунії.\n\nВраховуючи, як точилася боротьба за владу між Кодряну та Королем, радикальний курс, безумовно, має свою привабливість, але Внутрішня партія все ще тримає владу серед багатьох легіонерів."
 romania.100.a: "Хтось на зразок Кодряну."
 romania.100.b: "Нам потрібне щось радикальніше!"
 
#Military backs Michael
 romania.101.t: "Воєнний стан"
 romania.101.d: "Коли армія прибирала відчайдушні залишки Залізної гвардії, король Міхай втрутився, щоб заповнити порожнечу, оголосивши надзвичайний та військовий стан доти, доки, нарешті, порядок не буде відновлено належним чином. З силами Карліста та Легіонера, повністю витраченими на боротьбу за владу, лише армія та молодий Король Міхай залишилися стояти, щоб зібрати уламки."
 romania.101.a: "Армія виправить це божевілля!"

##pataut michael becomes authdem
 romania.102.t: "Король керує Сенатом"
 romania.102.d: "Продовжуючи правити декретом в умовах надзвичайного стану, молодий король Міхай поступився частиною своїх широких повноважень Сенату, верхній палаті парламенту, оскільки він одним з перших уникнув королівської диктатури. Це дуже вітається старою політичною елітою країни, оскільки їм, нарешті, знову гарантований голос в уряді, незважаючи на кризу, що триває."
 romania.102.a: "Це на краще."
 
##Dust settles, remove "great game"
 romania.103.t: "Пил осідає"
 romania.103.d: "Криза нарешті закінчилася; Уряд відновив порядок, здавалося б, раз і назавжди. У той час як майбутнє нації все ще затуманене сумнівами, шлях уперед стає все яснішим, і відчуття нормальності повільно повертається. Час покаже, яке майбутнє чекає на Румунію."
 romania.103.a: "Хоробра нова країна..."

#Formation of Peasant's Party
 romania.104.t: "Формування Національної селянської партії"
 romania.104.d: "Інтеграція Трансільванії завдала значних змін у політичному устрої нації. Домінуючою партією регіону протягом десятиліть була Румунська Національна Партія (РНП), яка вперто боролася проти мадяризації та відіграла важливу роль у остаточному об'єднанні всіх румунських земель. Незважаючи на те, що Трансільванська політика є практично абсолютною, вони були відірвані від румунської політики, що передувала об'єднанню, і не присутні на іншій території країни. Щоб виправити це, вони звернулися до Селянської партії (СП) Іона Міхалаша не лише для створення коаліції проти Легіону та Національних лібералів, а й для повного об'єднання цих двох партій.\n\nПісля тривалих переговорів РНП і СП домовилися про злиття в єдину партію, Національну Селянську Партію (НСП), створивши грізний політичний блок, який міг би завадити поверненню або Легіону, або Національних лібералів. Керівництво НСП зараз вирішує, хто очолить об'єднану партію.\n\nВірджил Маджору був головним ідеологом Селянської партії протягом більшої частини свого існування та був відвертим критиком як Національно-ліберальної, так і Легіонерської політичних монополій. Представляючи ліве крило, його платформа зосереджена навколо "Спільнота виробників", підтримка кооперативного фермерства та домінування робочої сили над капіталом.\n\nЮліу Маню був одним із лідерів PNR і вважається провідним центром нової партії з платформою, орієнтованою на класову співпрацю та корпоративізм.\n\nОлександр Вайда-Воєвод був іншим великим ім'ям PNR і підтримує більш консервативний підхід із правим крилом партії. Його платформа орієнтована на економіку, фокусується на регіональному розвитку та національній стабільності.\n\nТри лідери у своїй основі підтримують більш децентралізований підхід порівняно з централізмом Національних лібералів та Легіону, змішану економічну політику та парламентську демократію."
 romania.104.a: "Вірджил Маджору очолює нову партію."
 romania.104.b: "Юліу Маню обрано головою."
 romania.104.c: "Її очолить Олександру Вайда-Воєвода."
 
#Election
 romania.105.t: "Загальні вибори [GetYear] року"
 romania.105.d: "Коли пил вщух, військовий уряд короля Міхая виконав свої обіцянки і організував перші за кілька років вільні вибори в країні. У той час, як багато хто побоюється повернення Легіону до влади, Національно-ліберальна партія (НЛП) з ентузіазмом провела кампанію як єдина надія Румунії знову набути демократії. Нині Костянтин Ангелеску очолює партію, зосередившись на програмі економічного розвитку та самозабезпеченості, а також на забезпеченні демократизації країни.\n\nНа крайньому правому березі Легіон Архангела Михаїла, відомий як Залізна гвардія, ще раз збирає свої сили, незважаючи на недавні біди. Якщо їм це вдасться, вони отримають народний мандат, який може просто повернути життя у їхній рух. Проте, невдача, швидше за все, означатиме колапс руху загалом.\n\n[ROM_PNT_electoral_status]"
 romania.105.a: "НЛП тріумфально повертається!"
 romania.105.b: "Легіон знову забезпечує безпеку Парламенту!"
 romania.105.c: "НТП виграла вибори!"
 
#Election without IG
 romania.106.t: "Загальні вибори [GetYear] року"
 romania.106.d: "Після встановлення демократії в Румунії народ знову йде на виборчі дільниці для обрання членів Палати депутатів і Сенату. Національна ліберальна партія (НЛП) залишається на передньому краї румунської демократії, оскільки Залізна гвардія втратила свою актуальність. Їхня програма мало змінилася з часу попередніх виборів, сколихнувши цементування демократичних традицій та прогрес країни в економічному розвитку.\n\n[ROM_PNT_electoral_status]"
 romania.106.a: "Обрано НЛП."
 romania.106.b: "НТП виграла вибори."
 
#PNL deals with Bratianu
 romania.107.t: "Георге Браціану та фракціоналізм"
 romania.107.d: "Відколи Національно-ліберальна партія не змогла втримати Легіон від приходу до влади в країні, вона бореться з фракціоналізмом. У той час як НЛП здебільшого залишалася єдиною, тоді як легіонери тинялися вулицями, питання про сім'ю Браціану загрожує висунути на перший план розкол усередині партії.\n\nДвоє двоюрідних братів, Діну та Георге Браціану, брали активну участь у відновленні НЛП і здобули перемогу на виборах. Однак, щоб уникнути розбіжностей, оскільки НЛП вже давно звинувачується в монополізації сім'єю Браціану, вони були зведені в основному на другорядні посади, незважаючи на їх непохитну підтримку партії. У той час, як дину здебільшого мовчить з цього питання, Георге стає все більш схвильованим з цього приводу і збирає навколо себе інших дисидентів у партії, що стоїть за ним. На керівництво партії чиниться тиск з метою змусити його ухвалити офіційне рішення з цього питання: Або дайте учням Браціану посаду, гідну їхнього внеску в партію, або продовжуйте утримувати їх на нижчих позиціях."
 romania.107.a: "Для зображення НЛП вони мають зберігати низький профіль."
 romania.107.b: "За єдність партії, дайте їм те, що вони хочуть."
 
#PNL-B splits
 romania.108.t: "Розкол Георге Браціану"
 romania.108.d: "Георге Браціану, який стомився від того, що його тримають подалі від партійного керівництва, офіційно залишив НЛП з невеликою кількістю дисидентів, щоб сформувати свою власну партію. На щастя, збитки були досить обмежені, і преса дуже критично поставилася до дій Браціана, деякі навіть похвалили нашу прихильність до нового іміджу партії. Зрештою, НЛП, швидше за все, відносно швидко одужає від розколу."
 romania.108.a: "Вони скоро повернуться."
 
#PNL criticized
 romania.109.t: "Критика у Палаті депутатів"
 romania.109.d: "Селянський депутат із Молдови виступив у парламенті з бурхливою промовою проти недавніх призначень Діну та Георге Браціану. Він поспішив нагадати іншим депутатам про історію НЛП із родиною Братяну, назвавши партію безсоромною олігархією, монополізованою Діню та Георгієм Братяну "Братом династії". Загалом це пошкодило нашому іміджу як нової, реформованої Національно-ліберальної партії."
 romania.109.a: "Це пройде, як завжди."

#Romania wishes to join Entente
 romania.110.t: "Румунія просить приєднатися до Антанти"
 romania.110.d: "Коли Австро-Угорщина здавалася на межі поразки, Румунія оголосила їм війну в 1916 році, приєднавшись до нашої праведної справи проти центральних держав. Однак румуни були відтіснені і зазнали поразки, що призвело до принизливого Бухарестського договору.\n\nМинуло близько двадцяти років, і румуни змогли повалити своїх німецьких гнобителів та звільнити своїх братів через Карпати. Тепер, коли вони успішно відновили своє право як нації, вони офіційно просять знову вступити до Антанти та підтримати нас у наших праведних починаннях."
 romania.110.a: "Ми – брати по зброї."
 romania.110.b: "Вони чогось навчилися минулого разу?"
 
#Accepted
 romania.111.t: "Румунія приєднується до Антанти"
 romania.111.d: "Не дивно, що Антанта прийняла наше прохання. Тепер ми знову є частиною Антанти, озброївшись зі справжніми урядами Франції та Великобританії, справжніми союзниками та друзями Румунії."
 romania.111.a: "Ясна річ."
 
#Denied
 romania.112.t: "Антанта відмовила нам!"
 romania.112.d: "Антанта відмовилася від нашої пропозиції щодо відновлення нашого військового союзу з ними. Ми можемо тільки здогадуватися про їхні мотиви зради, але, схоже, нашому народу доведеться шукати підтримку в іншому місці чи всередині."
 romania.112.a: "Ну, вони нам теж не потрібні!"
 
#Romania leaves our faction (Serbia or Russia)
 romania.113.t: "Румунія залишає нашу фракцію"
 romania.113.d: "Досягши своїх ірредентистських цілей, Румунія вирішила припинити військовий союз із ними. Хоча це й дратувало, але в основному очікувалося, і інакше Румунія могла б стати марним тягарем."
 romania.113.a: "Дуже шкода."

#Romanians ask a trade deal
 romania.114.t.RUS: "Експорт продовольства з Румунії"
 romania.114.d.RUS: "Румунія, як і більшість Європи за межами синдикалістських країн, сильно постраждала від економічної кризи, спричиненої Чорним Понеділком. Щоб пом'якшити ситуацію, представник Румунії в Росії звернувся до нас із проханням про укладання нового торговельного договору. Це означало б надання їм пільгових тарифів на їхні сільськогосподарські товари та нафту, і навпаки, на наші готові промислові товари."
 
 romania.114.t.NFA: "Нафта з Румунії"
 romania.114.d.NFA: "Румунія, як і більшість Європи за межами синдикалістських країн, сильно постраждала від економічної кризи, спричиненої Чорним Понеділком. Щоб полегшити ситуацію, представник Румунії в Алжирі звернувся до нас із проханням про укладання нового торговельного договору. Цей договір забезпечить нам стабільне постачання такої необхідної нафти за розумною ціною поряд із преференційними тарифами між нашими країнами."
 
 romania.114.t.GRE: "Розширення торгівлі з Румунією"
 romania.114.d.GRE: "Румунія завжди була важливим торговим партнером нашої країни, і економічна криза різко торкнулася обох країн. Представник Румунії в Афінах звернувся до нас із новою торговельною угодою, яка забезпечить низькі тарифи між нашими країнами. Це викликало неоднозначну реакцію, оскільки одні експерти вважають, що для відновлення нашої економіки необхідно підтримувати торгівлю за будь-яку ціну, а низькі тарифи забезпечать це, тоді як інші побоюються, що наша ослаблена економіка не зможе конкурувати з дешевим імпортом з Румунії."
 
 romania.114.t.SER: "Розширення торгівлі з Румунією"
 romania.114.d.SER: "Румунія є одним з наших основних торгових партнерів, і останні економічні потрясіння значно вдарили по них. Не тільки це, а й їхній опір економічної гегемонії Німеччини призвело до санкцій з боку останніх, що ще більше нашкодило їм. Тому румунський уряд запропонував поглибити торговельні зв'язки, щоб ще більше дистанціюватися від німецького джагернаута. Як природні союзники проти гегемонії колишніх центральних держав, у нас мало причин відмовлятися від цієї пропозиції, оскільки ми обидва можемо отримати вигоду з зростання торгівлі, хоча в нашому сільськогосподарському секторі є побоювання з приводу посилення конкуренції та дешевого імпорту."
 
 romania.114.a: "Більше торгівлі завжди добре."
 romania.114.b: "[ROM_demand_better_terms_option]"
 romania.114.c: "Останнє, що нам зараз потрібне, це дешевий іноземний імпорт."
 
 ROM_demand_better_terms_option_RUS: "Ми - велика сила, і нам потрібні найкращі умови."
 ROM_demand_better_terms_option_NFA: "Як більший партнер, ми маємо отримати більш вигідні умови." 
 #GRE, SER:
 ROM_demand_better_terms_option_other: "Очевидно, що вони можуть запропонувати кращу угоду."
 
 #FROM agrees
 romania.115.t: "Тарифна угода з [FROM.GetNameDef]"
 romania.115.d.RUS: "[FROM.GetNameDefCap] погодився на торговельну угоду з нами. Це дозволить забезпечити наш сільськогосподарський експорт ринком збуту, усунувши побоювання серед румунських фермерів."
 romania.115.d.NFA: "Справжній французький уряд в Алжирі залишився задоволеним нашою пропозицією і прийняв його. Тепер наші країни знижуватимуть тарифи одна з одною, даючи французам гарну угоду для майбутніх нафтових контрактів."
 romania.115.d.GRE: "Уряд Греції був задоволений нашою взаємовигідною торговою угодою і прийняв нашу пропозицію. Низькі тарифи забезпечать нам здорові торговельні відносини в умовах кризи."
 romania.115.d.SER: "Уряд Сербії з радістю погодився з нашою пропозицією щодо укладання торгової угоди. Низькі тарифи забезпечать наші міцні торговельні відносини, незважаючи на кризу, та зменшать нашу залежність від німецько-болгарської гегемонії."
 romania.115.a: "Добре, що вони побачили причину."
 
 #FROM walks out
 romania.116.t.NFA: "Алжир виходить"
 romania.116.t.other: "[From.GetAdjective]і представники виходять"
 romania.116.d.RUS: "Прикро, але не дивно, що росіяни відмовилися від нашої пропозиції про преференційну тарифну угоду. Схоже, нам доведеться шукати в іншому місці для нашого експорту сільськогосподарської продукції."
 romania.116.d.NFA: "Французький уряд у вигнанні виявився не охочим слухати нашу пропозицію про торговельну угоду, схоже, засунувши голови глибоко в пісок. Нам доведеться шукати в іншому місці наш експорт."
 romania.116.d.GRE: "Греки виявилися абсолютно нерозумними, категорично відмовившись від нашої пропозиції про нову торговельну угоду. Нам доведеться шукати торгових партнерів в іншому місці."
 romania.116.d.SER: "До шоку нашої дипломатичної місії серби відмовилися від нашої пропозиції щодо укладання торгової угоди. Це не обіцяє нічого доброго для румунсько-сербських відносин проти болгарської регіональної гегемонії."
 romania.116.a: "[ROM_deal_refused_option]"
 
 ROM_deal_refused_option_RUS: "Зрештою, Москві не можна довіряти."
 ROM_deal_refused_option_NFA: "Ми дивилися на вас, ідіоти!"
 ROM_deal_refused_option_GRE: "Цей ніж в спину, Афіни."
 ROM_deal_refused_option_SER: "Вони пошкодують про це, коли австрійські чоботи повернуться до Белграду."

#FROM asks for better terms
 romania.117.t.RUS: "Росіяни вимагають кращої угоди!"
 romania.117.d.RUS: "Хоча росіяни не відмовилися від нашої пропозиції, вони зробили зустрічну пропозицію, яка передбачала більше поступок з нашого боку. Ми ніколи не очікували, що москвичі вестимуть переговори з добрими намірами, але це підштовхне нас до стінки, оскільки економічна криза може змусити нас піти на поступки."
 
 romania.117.t.NFA: "Французька зустрічна пропозиція"
 romania.117.d.NFA: "Французький уряд в Алжирі зробив зустрічну пропозицію нашій торговій угоді. На жаль, ця нова пропозиція передбачає подальші поступки з нашого боку. Особливо прикро, що вигнані французи, схоже, не засвоїли урок смирення за останні п'ятнадцять років або близько того, тому що їхні вимоги збігаються з їх роздутим обгорілим на сонці его."
 
 romania.117.t.GRE: "Грецькі вимоги"
 romania.117.d.GRE: "Афіни, начебто, були вражені нашою пропозицією про відновлення торгової угоди. Їхня зустрічна пропозиція включає більше поступок з нашого боку, даючи несправедливу перевагу грецьким товарам."
 
 romania.117.t.SER: "Сербські вимоги"
 romania.117.d.SER: "Уряд Сербії, схоже, не був вражений нашою пропозицією, яка передбачає, що ми можемо запропонувати найкраще, посилаючись на небезпеку посилення конкуренції для їхньої тендітної економіки. Це поставило б нас у невигідне становище щодо сербської конкуренції, хоча тарифи справді були б знижені."
 
 romania.117.a: "Нас не принизять!"
 romania.117.b: "Добре, можливо, ми зможемо дати їм деякі поступки."

#FROM accepted
 romania.118.t: "Румуни прийняли нашу пропозицію"
 romania.118.d.NFA: "Не бажаючи ризикувати своєю економікою, румуни прийняли нашу контрпропозицію, давши нашим товарам перевагу перед конкурентами у своїй країні і набагато вигідніший цінник на нафту."
 romania.118.d.other: "Не бажаючи ризикувати своєю економікою, румуни прийняли нашу контрпропозицію, давши нашому товару перевагу над конкуренцією у своїй країні."
 romania.118.a: "І вони думали, що можуть обдурити нас."

