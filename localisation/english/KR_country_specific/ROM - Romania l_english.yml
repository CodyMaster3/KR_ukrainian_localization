 ROM_public_appearances: "Упорядкувати громадські заходи"
 ROM_public_appearances_desc: "Зовнішність може бути всім для нашого сільського населення, і показуючи йому пишність Його Величності короля, ми можемо збільшити нашу підтримку серед цієї життєво важливої ​​частини нашого населення."
 ROM_recruit_conspirators: "Змовники-монархісти"
 ROM_recruit_conspirators_desc: "Нам знадобляться вірні люди, якщо ми хочемо знести Зелену Гідру, і, використовуючи відповідні канали зв'язку, ми знайдемо їх і приведемо на наш бік."
 ROM_conspirators: "Зменшити вплив Капітана, щоб зменшити його силу."
 ROM_high_society_contacts: "Контакти із вищого суспільства"
 ROM_high_society_contacts_desc: "Якими б популярними не були люди Кодряну, король має великі зв'язки і у вищому суспільстві: промисловці, магнати-початківці, несимпатизуючі дворяни і залишки колишньої Консервативної партії, де-факто очолюваної могутнім Костянтином Аржетояну. Непомітно потягнувши за кілька ниточок і ще більше зрушивши громадський дискурс на користь нашого уславленого монарха, ми можемо підірвати їхню підтримку зверху, що зрештою призведе до ерозії їхньої підстави внизу."
 ROM_sow_discontent: "Сіяти невдоволення серед легіонерів"
 ROM_sow_discontent_desc: "Незважаючи на страшний рух з першого погляду, легіонери не застраховані від фракціонізму; а королівські інформатори показують, що внутрішні розбіжності між Легіонаріями можуть бути глибшими, ніж ми думали. Декілька увертюр тут і там, і цей набридливий Кодряну буде надто зайнятий, керуючи своїми людьми, щоб кинути нам виклик."
 ROM_newspaper_propaganda: "Газетна пропаганда"
 ROM_newspaper_propaganda_desc: "Написане слово є зброєю найвищого калібру, і король та його суперники в зеленому одязі визнають цей факт. Збільшуючи охоплення наших лояльних ЗМІ та створюючи нові журнали та газети, ми подбаємо про те, щоб наше слово дійшло до більшої кількості людей, ніж у Легіонерів."
 ROM_fund_maglavit_church: "Фонд Маглавітського монастиря"
 ROM_fund_maglavit_church_desc: "З 1935 року, після Божественного явлення, Маглавіт став популярним місцем паломництва серед румунів. Використовуючи цей приплив віри, ми можемо збільшити наше становище серед віруючих."
 ROM_restrain_influence: "Компроміс із гвардією"
 ROM_restrain_influence_desc: "Іноді це справді робить націю стабільнішою, якщо ми йдемо на компроміс і даємо якусь владу опозиції."
 
 ROM_infiltrate_the_court: "Проникнути в королівський двір"
 ROM_infiltrate_the_court_desc: "Хоч би як ми поважали інститут монархії, нинішній монарх дає нам привід для занепокоєння. Він вважає себе в безпеці за стінами свого палацу... ну, ми просто повинні бути впевнені, що жодне слово, сказане там, не вислизне від наших годинників."
 ROM_harass_political_enemies: "Безчинні політичні вороги"
 ROM_harass_political_enemies_desc: "В той час, як ми зробили великий крок вперед на шляху до Великої Перемоги Легіону, наші вороги досі лежать в очікуванні, затемняючи уми румунського народу з їхнім пошепки з отруєним покриттям. Цього не можна допустити."
 ROM_pass_populist_policies: "Проводити популістську політику"
 ROM_pass_populist_policies_desc: "Король каже, що ми діємо. Ми повинні діяти відповідно до слів нашого Капітана, і показати населенню Румунії, що ми дійсно робимо все, що в наших силах, щоб поліпшити їхню долю."
 ROM_legionary_rally: "Провести легіонерські збори"
 ROM_legionary_rally_desc: "Хоча ми й обійшли початковий етап нашої боротьби, ми маємо зберігати пильність, оскільки вороги все ще перебувають у очікуванні. Демонстрація сили та єдності не тільки навіятиме благоговіння народу Румунії, але й покаже, що ми по-справжньому боремося, як одна єдина душа."
 
