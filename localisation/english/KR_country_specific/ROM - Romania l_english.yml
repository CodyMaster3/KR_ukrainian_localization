 ROM_integrate_state_decision: "Інтегрувати [From.GetName]"
 ROM_integrate_state_decision_desc: "Румунські землі по всій Карпаті так довго відокремлювалися від батьківщини, що їхня інтеграція виявилася серйозним викликом для нашої бюрократії та адміністрації. Нарешті, [From.GetName] готовий до повної інтеграції до держави Велика Румунія, де буде створено нові графства та виборчі округи."
 ROM_integrate_szeklerland: "Інтегрувати [789.GetName]"
 ROM_integrate_szeklerland_desc: "Регіон з переважним угорським населенням у Східній Трансільванії буде важко інтегрувати у Велику Румунію, оскільки вони відкрито вороже ставляться до неї. Проте армія та жандармерія потурбуються про підтримку порядку та забезпечення можливості проведення земельної реформи належним чином (зрозуміло, з приділенням пріоритетної уваги місцевим румунам). Незабаром вони зрозуміють, що вся Трансільванія має залишатися румунською, незалежно від їхньої ворожості."
 ROM_romanianization_of_szeklerland: "Інтегрувати [789.GetName]"
 ROM_romanianization_of_szeklerland_desc: "Інтеграція регіону Трансільванії з угорською більшістю була нелегкою задачею. Наш успіх досі можна пояснити його ізоляцією від угорської сторони, багато в чому оточеної лояльними румунами. Тим не менш, наступним кроком є ​​використання переваг соціально-економічного та культурного поділу між угорськими дворянами та шеклерами, підтримуючи при цьому тих, хто готовий співпрацювати з нашим урядом."

 ROM_reunion_category: "Разом, зараз і назавжди"
 ROM_reunion_category_desc: "Оскільки румунські землі по всій території Карпат так довго перебували під іноземним пануванням, їхня інтеграція буде важливим завданням, оскільки їхня економіка орієнтована на старих гнобителів. Торгово-адміністративні відносини мають бути зміщені у бік Бухареста та на користь етнічних румунів регіону, а не іноземців та їх роздутих феодальних володінь."
 ROM_the_mehedinti_commission: "Комісія Мехедінті"
 ROM_integrate_railways: "З'єднати залізниці"
 ROM_integrate_railways_desc: "Залізниці Трансільванії перебували під керівництвом угорської державної залізничної корпорації, доки ми не звільнили її від них. Тепер ці залізничні лінії та адміністративні центри мають бути реорганізовані та інтегровані до CFR, власної залізничної влади Румунії."
 ROM_wealth_under_carpathians1: "Розія Монтана Майнінг"
 ROM_wealth_under_carpathians1_desc: "Протягом багатьох століть у Рошія Монтана існували великі гірничодобувні підприємства. З відходом австро-угорської влади ми можемо реорганізувати та розширити цю діяльність на благо нашої держави та румунських гірників у цьому районі."
 ROM_wealth_under_carpathians2: "Додаткові дослідження"
 ROM_wealth_under_carpathians2_desc: "За подальших інвестицій, багатства, приховані в Карпатах, можуть бути розкриті для підтримки індустріалізації Румунії та розширення національної економіки."
 ROM_reorganise_UDR: "Реорганізація металургійного заводу Резита"
 ROM_reorganise_UDR_desc: "Завод Резита є великим виробником сталі у нещодавно звільнених регіонах. Досі вони належали австрійській фірмі і будуть реорганізовані належним чином румунську фірму "Uzinele de Fier si Domeniile Resita" (UDR)."
 ROM_undo_foreign_influence: "Скасувати іноземний вплив"
 ROM_undo_foreign_influence_desc: "Протягом століть румуни Трансільванії перебували під іноземним пануванням, і їхній вплив залишається глибоко вкоріненим. Їхні залишки повинні бути зметені та замінені, оскільки Трансільванія повинна відображати свою роль як серцевини румунської культури."
 ROM_land_for_romanians: "Земля для румунів"
 ROM_land_for_romanians_desc: "З нашої Трансільванії цілком природно, що ми застосовуємо там законопроект про земельну реформу. Це значно розширить можливості колишніх пригноблених місцевих румунів та позбавить іноземне мадярське дворянство, дозволить першим зайняти своє законне місце в економіці та управлінні краю, а другим розіб'ють залізну хватку краю."
 ROM_monetary_union: "Грошовий союз"
 ROM_monetary_union_desc: "Економіка Трансільванії століттями перебувала під іноземним контролем, як валюта використовувалася австро-угорська крона. Заміна крони на лей здається легкою на папері, але насправді це буде довгий процес, що дестабілізує. Тим не менш, це важливий крок для перенесення економіки Трансільванії до Бухаресту."
 ROM_together_now_and_forever: "Разом, зараз і назавжди"
 ROM_together_now_and_forever_desc: "Цей день стане відомим як День Великого Союзу, коли старі князівства Валахія, Молдова та Трансільванія нарешті возз'єднаються. На відміну від союзу Михайла Хороброго, цей союз буде постійним, і румунський народ, нарешті, буде разом, зараз і назавжди."
 
 ROM_reform_carol_mission: "Обіцяна земельна реформа"
 ROM_reform_carol_mission_desc: "Навіть якщо король ставиться до цього з теплом, Земельна реформа була обіцяна, і настав час її проведення. Навіть якщо вона закінчиться не так, як задумав Кодряну, земельна реформа має бути правильно проведена на благо румунських селян та майбутнього нації."
 ROM_reform_czc_mission: "Обіцяна земельна реформа"
 ROM_reform_czc_mission_desc: "Земельна реформа була наріжним каменем політики Кодряну, але йому довелося подолати численні перешкоди, щоб бути прийнятим. Однак зараз люди все більше нетерпляче чекають обіцянок і мало результатів, і настав час для того, щоб ми досягли потрібних, помітних результатів, щоб показати величезні зусилля нашого уряду."
 
 ROM_demand_banat: "Вимагати Західний Банат"
 ROM_demand_banat_desc: "У Західному Банаті проживає значна румунська меншість, яку ми повинні захищати за будь-яку ціну."
 ROM_demand_bucovina: "Вимагати Буковину"
 ROM_demand_bucovina_desc: "Буковинський край є законною частиною нашого царства, багато його мешканців прагнуть возз'єднання, як це робили до них їхні трансільванські брати."
 
 ROM_economic_council_decision: "Пакт Організації"
 ROM_economic_council_decision_desc: "У рамках нашого прагнення до поглиблення зв'язків з нашими союзниками та покращення економічного становища всього Балканського регіону ми можемо запропонувати формування економічного союзу. Для керівництва ним буде сформовано Економічну раду, що складається з експертів у галузі торгівлі та фінансів із країн-учасниць, яка консультуватиме лідерів Белградського пакту. Чим більше члени погодяться, тим сильнішими будуть вигоди."
 ROM_economic_council_expansion: "Глибокі економічні зв'язки"
 ROM_economic_council_expansion_desc: "На сьогоднішній день економічний союз виявився дуже корисним для всіх його членів, і ми можемо його ще більше вдосконалити, ухваливши нову політику, запропоновану Економічною радою."
 
 ROM_negotiate_with_Russia: "Переговори з Росією"
 ROM_negotiate_with_Germany: "Переговори з Німеччиною"
 
 ROM_michael_category: "Відновлення демократичної нації"
 ROM_michael_category_desc: "Останні роки були похмурими для румунської демократії, і багато державних інститутів затьмарені авторитарною політикою Кодряну та Кароля II. Ми маємо багато зробити для того, щоб Румунія, яку ми будуємо зараз, змогла зберегти свою демократію і встояти перед майбутніми бурями авторитаризму та радикалізму."
 
 ROM_reorganizating_the_gendarmerie: "Реорганізація жандармерії"
 ROM_reorganizating_the_gendarmerie_desc: "Румунська правоохоронна система довгий час була оплотом прихильників авторитарного режиму. Щоб забезпечити дотримання нових свобод, необхідно рішуче перебудувати систему."
 ROM_educational_reform: "Реформувати систему освіти"
 ROM_educational_reform_desc: "Покоління румунської молоді виросло під впливом як радикалізму Кодряну, так і автократії Кароля. Для того, щоб наша демократія досягла успіху, нам необхідно реформувати систему освіти і змити культ особистості."
 ROM_administrative_decentralization: "Адміністративна децентралізація"
 ROM_lift_the_censorship: "Скасування цензури"
 ROM_the_agrarian_debt_forgiveness: "Прощення аграрних боргів"
 ROM_restructured_administration: "Реструктуризація адміністрації"
 ROM_law_on_simple_majorities: "Закон про просту більшість"
 ROM_state_economic_enterprises: "Організувати державні підприємства"
 ROM_the_electoral_reform: "Виборча реформа"
 ROM_regulation_of_industrial_syndicates: "Регулювання діяльності промислових синдикатів"
