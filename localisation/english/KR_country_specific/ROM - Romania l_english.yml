 romania.7.d: "День Союзу, представляє Союз князівств Молдови та Валахії 24 січня 1859 року, коли Олександру Іоанн Куза був обраний 'Домнітором' в обох князівствах в обхід ухвали про те, що вони не можуть об'єднатися в одній державі. Це вважається національним святом у Румунії."
