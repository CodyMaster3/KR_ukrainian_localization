 ROM_carol_economics: "Румунія майбутнього"
 ROM_carol_economics_desc: "Король по-справжньому модернізував румунську аграрну інфраструктуру, а разом з нею і ситуацію із землеволодінням, що призвело до значно ефективнішої економіки. Незважаючи на те, що він не виконав початкових обіцянок про рівну частку землі, експортна економіка, що бурхливо розвивається, значною мірою допомогла тяжкому становищу багатьох."
 
