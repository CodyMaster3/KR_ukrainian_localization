 romania.196.t: "Переосмислення нашої адміністрації"
 romania.196.d: "Значна частина Народної селянської партії родом із Трансільванії, що вплинуло на погляди багатьох її членів на справи, особливо на місцеву адміністрацію. Видатний член НТП, Юліу Маніу є відомим прихильником адміністративної реформи, розглядаючи автономію місцевого управління, чи то сільське чи міське, як основу справедливого та сучасного управління.\n\nЗ приходом до влади НТП пропозиції Маніу стали набагато масштабнішими, ніж просто передвиборне бурмотіння; Партія має шанс розпочати здійснення реформ, починаючи зі створення семи директорій, які візьмуть на себе частину повноважень уряду, коли він матиме справу з місцевою адміністрацією. Незважаючи на те, що це хороший шлях від об'єднання всього найкращого в Старому Королівстві з управлінням Трансільванії, це розглядається як добрий початок, і ще треба побачити, як партія стежитиме за обіцяними реформами."
 romania.196.a: "Здійснити деякі з реформ."
 romania.196.b: "Зруйнувати стару систему і зробити крок у сучасну епоху."
 romania.196.c: "Не будемо вдаватися до подробиць."
 
 romania.197.t: "Королівські адміністративні реформи"
 romania.197.d: "Усвідомлюючи адміністративні проблеми, породжені адміністративним поділом Румунії, і користуючись політичними настроями, що були виражені в минулі роки на користь децентралізації, Його Величність Король провів власну адміністративну реформу. У той час як округи були збережені, було створено нову форму адміністративного поділу, 'тинут' (регіон), з округами, розділеними між десятьма регіонами. Багато функцій та повноваження повітів були передані регіонам, які були передані під контроль королівських резидентів, призначених централізовано. Розвиток більшої кількості регіональних економічних центрів, безумовно, сприятиме просуванню країни вперед, і адміністративна напруга, пов'язана зі старими сімдесятом одним повітом, не буде втрачена, особливо після її повної заміни десятьма повітами."
 romania.197.a: "Розумний крок уперед!"
 romania.197.b: "Цього мало - ми повністю переробимо систему."
 
 romania.198.t: "Блудний брат"
 romania.198.d: "Молодший брат короля, принц Ніколає, як правило, не так брав активну участь у політиці, як його самовдоволений брат, але останнім часом навколо нього стали циркулювати чутки. Хоча це, як правило, не є приводом для занепокоєння Кароля, деякі з таких чуток змушують його звертатися до Легіонерського Руху, від простої пожертвування до надання їм доступу до різної власності, яку він набуває.\n\nВорожнеча між двома братами почалася через романтичні уподобання Ніколає; познайомившись з леді Іоаною Долетті і закохавшись, він захотів одружитися з нею; бажання, від якого відмовився його царствений брат, що на думку Миколі, було лицемірним, оскільки в самої Кароля була коханка, і при цьому Кароль ще захищався, говорячи, що не збирався виходити заміж за Лупеску і заплямувати тим самим честь королівського дому, як Миколи хотів би одружитися з Долетті; вчинок, який він нібито вже здійснив потай. Кажуть, що ворожість Лупеску до Долетті, як і ворожість Ніколає до атмосфери навколо кола соратників короля, також ще більше ускладнює справу."
 
 #Carlist:
 romania.198.a: "Крот у власному будинку Короля? Ми повинні стежити за ним."
 #Legionary:
 romania.198.b: "Союзник у палаці? Завжди будь ласка."
 
 romania.199.t: "Шлюб чи борг?"
 romania.199.d: "Після закінчення боротьби за владу Кароля з Легіонерським рухом, король відчув, що настав час належним чином розглянути питання про його заблудлого брата, принца Миколу. Відчуваючи, що його таємна дружина, Іоанна Долетті, привела його до того, що він втратив свій шлях і втягнувся в конфлікти, які він навіть не може зрозуміти, що приведе його до загибелі найбільше у світі, король вирішив діяти, щоб вирішити цей династичний питання.\n\nНа прохання короля, голова Ради міністрів, Арман Калінеску, написав листа Ніколає, попросивши його прояснити 'стан справ, які не можуть продовжуватися без серйозної шкоди для династичного престижу та авторитету'. По суті, в ньому його просили зробити вибір між членством у Королівському домі та одруженням. Після серйозного потрясіння Ніколає вибрав свій шлюб.\n\nКороль скликав Королівську раду, яка після обговорення опублікувала комюніке, в якому оголосив про припинення членства Ніколає в Королівському домі. У своєму особистому щоденнику, однак, Кароль писав, що він не хоче, щоб усе так закінчилося, що він не хоче, щоб цей виняток стався сам собою, але поведінка Ніколає змусила його взяти цю справу в свої руки."
 romania.199.a: "Сумно, але потрібно."
 
 romania.200.t: "Горе вічно зростаючого господаря"
 romania.200.d: "Для стороннього спостерігача Легіон може здатися тріумфальним, бо він виріс із жменьки людей, зосереджених навколо свого лідера, в одну з наймогутніших груп у Румунії; однак, за духом, Легіон ніколи по-справжньому не переставав бути групою людей, зосереджених навколо свого лідера, завдяки своєму особистісно-орієнтованому стилю лідерства.\n\nОднак, незважаючи на те, що ця манера лідерства довела свою корисність у створенні ядра високолояльних адептів, і адепти, набуті завдяки специфічному для Легіону бренду "персонального" перетворення, як правило, високо відгукуються про цю подію, вона має свої межі. А саме, що популярність Легіону підриває його. Чим більше членів Легіону приєднуються до нього, тим більше їх потрібно тримати у вузді, щоб дотримуватися суворих стандартів Кодряну – завдання, яке має бути врівноважене з реальним управлінням країною. Хоча робляться спроби контролювати це явище за допомогою випробувальних періодів та обмеження кількості людей, яким дозволено сходження до Легіону із 'зовнішньої партії', приплив повільно виснажує здатність капітана утримувати свої позиції.\n\nЦей приплив членів також виявився сприятливим розвитку фракцій у лавах Легіону, причому найактуальнішими стали три 'штами' мислення: 'Стара Гвардія', прапороносці студентської містики та аграрного популізму раннього періоду, в центрі уваги якої знаходиться співзасновник Легіону, Іон Моца; 'Легіонерський Робочий Корпус', більш орієнтований на інтереси міських робітників і має більш соціально-революційну спрямованість, у центрі уваги якого знаходиться лідер Легіону, Георге Клім та трансільванський організатор Хорія Сіма; і нарешті, радикали, які поєднують елементи усталеної легіонерської думки з частинами інших націонал-популістських ідеологій, особливо АІН в Італійській Республіці, і ця група зосереджена на Легіонерській висхідній зірці та фавориті Олександру Кантакузіно.\n\nУ міру того, як Легіон рухається до все більших висот, ще доведеться побачити, чи стане один із цих напрямів думки домінуючим, чи його Капітан знову досягне, здавалося б, неможливого і знову зосередить рух навколо свого лідерства."
 romania.200.a: "Клянуся Архангелом, ми переможемо!"
 
 romania.201.t: "Монархічне питання"
 romania.201.d: "Після відходу короля Кароля II постало питання про його наступність. За нормальних обставин, його син Міхай успадкує трон, і багато хто вважає, що його молодість і слухняність зробить його ідеальним кандидатом у наступники свого батька. Однак багато учасників Королівської ради говорили, що Міхай більше симпатизує ідеї демократії та конституційної монархії і може виявитися нездатним до співпраці. Рішення, яке вони пропонують, полягає в тому, щоб укласти угоду з принцом Ніколає, який не лише не цікавиться політикою, а й виявляє певну симпатію до нашої справи. В обмін на зміну Статуту Королівського Дому, що узаконює його шлюб з Іоаною Долетті, він з радістю займе трон, проте це захоплення влади може завдати певної іміджевої шкоди. Яким має бути наш план дій?"
 romania.201.a: "Слідуйте лінії спадкоємності і зведіть на престол наслідного принца Міхая."
 romania.201.b: "Співчутливий монарх був би набагато кориснішим, викличте принца Ніколає!"
 
 romania.202.t: "Самотній острів"
 romania.202.d: "Острів Ада-Кале - дивна річ у тому, що він залишався анклавом Османської Імперії ще довгий час після того, як його відкололи від Дунайського кордону; дивина, яка, начебто, зникла після австрійської окупації острова, але де-юре він усе ще був законно володінням султана.\n\nОднак з початком військових дій на Близькому Сході та окупацією острова Османами, а також виведенням австрійських військ після Чорного Понеділка, острів залишився на самоті; османське володіння у центрі Дунаю, пережиток віків минулого. Релікт, який Румунія вважала набагато кориснішим у своїх руках, ніж за їх межами.\n\nШвидко встановивши контроль над невеликим острівцем, румунська влада проголосила, що острів офіційно є частиною Румунії, проте необхідно поважати права місцевого населення. Поки неясно, як османська влада відреагує на цю провину."
 romania.202.a: "Анахронізм, виправлений."
 romania.202.b: "Будь ти проклятий!"
 
 romania.203.t: "Османський протест"
 romania.203.d: "Незважаючи на те, що уряд Османа був стурбований війною на Близькому Сході, він дійсно знайшов час написати листа зі скаргою румунському уряду, висловлюючи розчарування з приводу захоплення Ада-Кале.\n\nНа щастя, невеликий розмір острова та його віддаленість від османського материка, нагальні проблеми ближче до будинку і несуттєва користь від його утримання змусили уряд Османа не робити подальших дій у цьому питанні. У той час як Султан був незадоволений втратою острова, важливі дні цього острова давно минули, і будь-який конфлікт на острові вважався безглуздим.\n\nРумунський уряд висловив полегшення у зв'язку з цією реакцією, заявив про свою відкритість для можливої ​​розрядки напруженості з Османською Імперією в майбутньому."
 romania.203.a: "У будь-якому випадку це не коштувало б жодного конфлікту."
 
 romania.204.t: "Передача Ади-Кале"
 romania.204.d: "З недавньою заявою уряду Османа про політику примирення з балканськими державами, питання про острові Ада-Кале опинилося на передньому краї переговорів з Румунією.\n\nМаленький острів у Дунаї, оборонне значення якого давно минуло, тепер функціонує як де-юре частина Османської Імперії, яка, незважаючи на те, що все ще відправляє чиновників правити їм від імені султана, схоже, більше не виявляє особливого інтересу до цього окремого. острові. Тим не менш, Румунія виявила інтерес до отримання контролю над ним і заявила про свою готовність керувати островом.\n\nТаким чином, під час церемонії на власне острові було підписано договір про формальну передачу острова Румунії, за яким як жителі, так і посадовці востаннє спостерігали за тим, як прапор Османа був спущений з Ада-Кале, замінивши його румунським триколором. У своїй промові міністр закордонних справ Румунії пообіцяв зберегти традиції острова, оголосивши, що король зацікавився островом і незабаром відвідає його; ця подія, про яку деякі жителі острова заявили, що вона була передбачена уві сні."
 romania.204.a: "Ми будемо добре керувати нею."
 romania.204.b: "Бог з тобою, Ада-Кале."
 
 romania.205.t: "Королівський візит"
 romania.205.d: "День, про який було передбачено уві сні, нарешті настав; Його Величність Король приїхав відвідати Аду-Кале. Під час екскурсії островом мер острова та місцевий підприємець Алі Кадрі, король та його оточення відвідали руїни старої знаменитої фортеці, місцеве село, мечеть, будинок місцевого діяча Ніязі Сулеймана та насолодилися чашками традиційно звареної кави у місцевому кафе.\n\nПрислухавшись до благань островитян, Король вимовив слова: 'Та поверніться ви до своїх домівок зі світом. Відтепер ви отримаєте назад свої привілеї і всю мою турботу». Після чого офіційно відновив острівні привілеї щодо сплати митного податку та звільнення від військового обов'язку. Місцева компанія, що належить Алі Кадрі, отримала ліцензію на імпорт предметів розкоші, включаючи тютюн, каву, цукор, алкоголь та сигарети, причому ліцензія на імпорт тютюну та цигарок була особливо значною у зв'язку з існуванням державної монополії на тютюн. У румунське законодавство також була інтегрована система, відповідно до якої половина прибутку компанії прямувала на утримання та модернізацію острова, а інша половина ділилася порівну у вигляді невеликої субсидії кожному з його жителів. Почувши цю новину, мешканці острова зраділи, і дату візиту короля було закріплено як місцеве свято."
 romania.205.a: "Слава судженню Його Величності!"
 
 romania.206.t: "Коронація принца Ніколає"
 romania.206.d: "Трон Румунії побачив нового володаря, оскільки нині король Ніколає I офіційно прийняв його на церемонії у Бухаресті.\n\nНовий король почав з того, що склав присягу наодинці в Королівському палаці, після чого, у супроводі дружини та великої почту, з розсіяною по всьому місту присутністю великого зеленого кольору, Ніколає спочатку попрямував до Метрополітен Хілл, де була встановлена ​​трибуна, що імітує ту, що використовувалася на власній церемонії коронації короля Кароля I. Там відбулася релігійна церемонія, після якої королівська почет попрямувала до Королівського палацу, звідки, після того, як його привітали різні дипломати та виголосили промову, Ніколає вдягнув Сталеву корону на свою власну голову, а потім увінчав свою дружину короною королеви Єлизавети. У наступні дні заплановано військові паради та огляди представників повітів Румунії, кульмінацією яких стане ще одна коронація в Алба-Юлія.\n\nПоряд з Королем можна було побачити багатьох високопоставлених членів Легіонерського Руху, багато з яких, спостерігаючи за церемонією, що розгортається, були в стані задоволення. Що чекає на нового короля Румунії, який, як стверджується, не надто цікавиться політикою, залишається незрозумілим."
 romania.206.a: "Хай живе король!"
 
 romania.207.t: "Управління трансільванських відділень"
 romania.207.d: "До того, як Об'єднання було досягнуто, трансільванські відділення Легіонерського Руху були в основному згруповані під регіональними організаторами, які зрештою підкорилися Іону Моца, який потім звітував перед самим Капітаном.\n\nОднак тепер, коли об'єднання нарешті досягнуто, трансільванські відділення починають вимагати реорганізації, щоб краще інтегрувати їх у структуру Руху загалом. Оскільки Кодряну зараз більше зосереджено на Старому Королівстві, хто б не отримав контроль над широкими трансільванськими відділеннями, що зростають, він стане дуже впливовим усередині Руху в цілому. Ціла низка членів Тисячолітнього Комітету, які підписалися під ЛРК, запропонували надати Хорія Сімі, регіональному організатору в районі Баната, який у минулому робив ініціативи для групи, контроль над Трансільванськими відділеннями, посилаючись на його досвід в організації Заходу. Однак, Сенат Легіонерів, більшою мірою під впливом Старої Гвардії, запропонував зберегти посаду Моца, пославшись на його посаду та його життєво важливу роль у створенні трансільванських організацій. Звичайно, Капітан міг би також спробувати задовольнити ці вимоги і надати Моца контроль над внутрішніми трансільванськими відділеннями і контроль Сіми над Заходом, зменшуючи шанси на появу об'єднаного трансільванського блоку і зберігаючи свій власний вплив у цьому процесі."
 romania.207.a: "Моца вірний і заслуговує на довіру; він продовжить своє перебування на посаді."
 romania.207.b: "Досвід Сіми зробить трансільванські відділення ефективнішими."
 romania.207.c: "Об'єднаний блок був надто великою небезпекою; розділіть їх."
 
 romania.208.t: "Стара гвардія поєднується"
 romania.208.d: "Збереження повноважень Моца щодо трансільванських відділень Легіонерського руху, в той час як успішний хід з точки зору зв'язування відділень по Карпатах, також дуже вплинув на так звані 'Старі бойові' збори. Завдяки майже вільному поширенню в Карпатах свого погляду на легіонерську ідеологію, частка легіонерів, які дотримуються принципів аграрного популізму Старої гвардії, пронизаних сильно православною риторикою, натхненною містикою, різко зросла. У той час як Моца відданий своєму швабру, він та інші члени цих зборів підбадьорилися, і їхнє бажання поговорити з Кодряну про рішення, які він хоче ухвалити, виросло відповідно."
 romania.208.a: "Відносно."
 
 romania.209.t: "Мітинг робітників"
 romania.209.d: "Коли Сіма очолив трансільванські відділення, здається, що його догляд за Легіонерським Робочим Корпусом приніс плоди, оскільки їхній вплив за межами Карпат різко почав зростати. У промислових містах створюються столові та магазини легіонерів, що дає ЛРК ідеальну можливість почати розгойдувати фабричних робітників на свій бік, діяльність, на яку вони переважно вільно володіють. У той час, як інші групи все ще мають прихильників за межами гір, багато міських центрів Трансільванії, здається, готові стати оплотом ЛРК. Хоча їхня лояльність до Капітана все ще в безпеці, ще належить з'ясувати, як ця ситуація розвиватиметься, особливо враховуючи, що нові члени, здається, дуже зацікавлені у розвитку революційних напрямів думки..."
 romania.209.a: "Найтривожніше."
 
 romania.210.t: "Питання розвідувальної служби"
 romania.210.d: "Легіонерський Рух, що вже став нетиповим серед організацій свого роду, також зробив сміливий крок зі створення власної служби внутрішньої розвідки - SIMLR - Служба інформатики в Miscarii Legionare din Romania; Служби інформації Легіонерського Руху Румунії. Незважаючи на те, що ця відносно невелика організація і далеко не така ефективна, як державна розвідувальна служба, вона допомагає забезпечити внутрішню згуртованість у лавах руху. Однак з розширенням влади та впливу легіонерів багато членів, особливо пов'язаних з радикальним рухом, хочуть розширити їх можливості, перетворивши його на повноцінний допоміжний орган SSI - Serviciul Special de Informatii; Службу Спеціальної Інформації - на чолі з Хоріа Космовичем, протеже Сіми та Кантакузіно. Інші голоси всередині руху, в тому числі нинішній лідер SIMLR Іон Белгеа, заявляють, що сплутування з SSI призведе тільки до бюрократичних плутанин і перешкоджатиме його ефективності, а якщо SSI буде активізовано, то це може вибити нас висоти свого положення."
 romania.210.a: "Розширити його до допоміжної розвідувальної служби та призначити Космовича керувати нею!"
 romania.210.b: "Це може бути надто небезпечною авантюрою, зменшіть її та підтримуйте Белгеа."
 
 romania.211.t: "Допоміжна поліція"
 romania.211.d: "Незважаючи на те, що на даний момент Рух панує в Румунії, було висловлено побоювання з приводу того, наскільки лояльною може бути поліція в новій державі. Незважаючи на те, що Рух контролює Міністерство внутрішніх справ, власне поліція досі має не найкращі стосунки з легіонерами, оскільки були увічнені у вбивстві префекта поліції Мансіу ще на початку 1920-х років.\n\nЗ'явилося несподіване рішення, яке особливо просувається радикалами Руху, за допомогою прихильників ЛРК: створити спеціальну допоміжну поліцію, що набирається з числа членів Руху, яка співпрацюватиме з регулярними поліцейськими силами в різних питаннях. Прихильники вважають, що це сприятиме подальшому зміцненню влади Руху і буде корисним для досягнення Перемоги Легіону, в той час як противники вважають, що його дуже розпливчасто певних можливостей і повноважень призведе тільки до зловживань, і румунський народ втратить віру в Легіон, як його національної і духовною керівною силою, стверджуючи, що арешт людей за забаганку не те, що хотів би Капітан. Що слід зробити у цих дебатах?"
 romania.211.a: "Створити легіонерську поліцію та призначити генерала Петровическу її керівником!"
 romania.211.b: "Ми ризикуємо стати тим, проти чого боролися; зосередити увагу на реформуванні регулярної поліції."
 
 romania.212.t: "Карточний будиночок, що розвалюється"
 romania.212.d: "Ще у 1920-х роках, Корнеліу Зеля Кодряну та група його прихильників, що відокремилися від Національної християнської ліги оборони на чолі з А.К.Куза, сформували свій новий політичний рух, який переріс у Легіонерський Рух. Однак зараз здається, що його власний оборот як особи румунського ультранаціоналістичного правого, можливо, закінчиться у вогні, як це зробив А.К.Куза.\n\nМало хто міг передбачити, що на перший погляд Легіон Архангела Михайла, що відроджується, може почати розділяти долю свого попередника, але за останні місяці знаки стають все більш ясними. Його зростаючі розміри почали працювати проти нього, тому що Легіон почав приймати у себе різні збори і фракції, які сперечаються про конкретні точки вчення Легіона і інтерпретують різні пункти по-своєму. У той час, як його Капітан міг тримати контроль протягом деякого часу, у нього все ще були моменти, коли здавалося, що він може втратити контроль над майбутнім свого руху. І тепер він бачить, що його контроль розпадається в кризі гірше, ніж він коли-небудь бачив раніше, оскільки міжусобиці всередині легіонерського руху починають досягати найвищої точки напруги, з внутрішніми спорами, що руйнують стабільність організації, і все більше і більше членів починають відокремлюватися від її.\n\nЧи було це викликано його власними невдачами або специфічним потоком думок, що стає занадто домінуючим, неясно, але одне можна сказати напевно, що для того, щоб спробувати скоригувати курс зараз, будуть потрібні величезні зусилля. Власні радники Кодряну почали натякати, що він має зробити крок назад і прийняти більш духовну роль у керівництві Легіону та залишити одного зі своїх довірених підлеглих як політичного керівника, але деякі голоси все ще вважають, що Капітан зможе закликати божественне провидіння і цього разу, і покласти край хаосу. З тиском і стресом, що посилюється на Кодряну, вже стурбований цим поворотом подій, ще доведеться побачити, що він робитиме, щоб відновити згуртованість."
 romania.212.a: "Можливо, Стара Гвардія Моци зможе нам допомогти."
 romania.212.c: "Давайте укласти угоду з Сімою та його прихильниками."
 romania.212.e: "Зрештою, ми повинні піти на компроміс з Кантакузіно."
 romania.212.b: "Бог подарує нам перемогу і у цьому випробуванні!"
 
 romania.213.t: "Бог войны"
 romania.213.d: "Наше рішення зосередитись на модернізованій артилерії виявилося плідним. Сучасні знаряддя, нові методи управління вогнем та практичний досвід болгарської війни навчили наші світлі уми цінним урокам артилерійської війни сучасності. Народи, яким не вистачає людей, повинні прагнути зосередити свою увагу на якості, а не на кількості, і нашою найбільшою якістю має бути наше божество війни – артилерійська зброя Resita."
 romania.213.a: "Угорцям краще стежити за обрієм!"
 romania.213.b: "У нас є й інші пріоритети."
 
 romania.214.t: "Сходження Зеленого князя"
 romania.214.d: "Нарешті, вся Румунія перебуває у руках Зеленого князя. Високоповажний Капітан доручив нам зберегти його спадщину та його бачення Великої Румунії, але Олександру Кантакузіно – людина з великими амбіціями. Деякі з більш радикального крила закликають його взяти під повний контроль країну і знищити всю гнилий структуру, але є безліч тих, хто хотів би залишитися на шляху, який Капітан підготував для нас.\nМи можемо взяти абсолютний контроль, якщо ми цього забажаємо - але це означатиме розірвати більшу частину того, що Кодряну побудував до його відставки з уряду. З іншого боку, жодна велика нація не була побудована без знищення старих споруд та їхнього нового зведення."
 romania.214.a: "Будьте впевнені, дорогий Капітане, ми збережемо ваше бачення."
 romania.214.b: "Ми не залишимось у тіні Капітана!"
 
 romania.215.t: "Візит до Путни"
 romania.215.d.carol: "З включенням Буковини до складу Румунської держави монастир Путна знову опинився на румунській землі, що було швидко помічено та сприйнято багатьма політичними діячами, зокрема Його Величністю Королем.\n\nВ ході візиту, що широко висвітлювався, Король, його Рада Міністрів, Патріарх і Наслідний Принц відвідали, зокрема, монастирі Буковини і занурилися в свою історію, з Воронця до Сучевиці, що завершилося відвідуванням місця упокою Стефана Великого в Путненському монастирі.\n\nВіддавши шану на могилі воєводи, король у супроводі своєї почту виступив із промовою, що оспівує повернення Буковини та останків Стефана Великого на румунську землю, і пообіцяв, що останки воєводи більше ніколи не будуть відчужені від Румунії."
 romania.215.d.legion: "З включенням Буковини до складу Румунської держави монастир Путна знову опинився на румунській землі, чим швидко скористався Легіонерський Рух.\n\nУ ході широко розрекламованого візиту до цієї області, Капітан Корнеліу Кодряну у супроводі багатьох членів Легіону здійснив екскурсію по монастирях регіону, печері Данила Відлюдника та багатьом іншим місцям, що завершилася відвідуванням місця упокою воєводи Стефана Великого, в Монастирі Путна.\n\nВіддавши шану на могилі воєводи та відвідавши літургію, Капітан виступив із промовою, в якій подякував Богові за негайне повернення останків воєводи до Румунії, а також за інтеграцію Чернівиці, звідки родом його отець, Іон Зелеа Кодряну. Потім він пообіцяв, що Легіон наслідуватиме приклад Стефана Великого і захищатиме країну від будь-якого ворога, який перетне кордон, після чого кульмінацією стане клятва гарантувати, що останки Стефана Великого ніколи більше не покинуть Румунію."
 romania.215.d.michael: "З включенням Буковини до складу Румунської держави монастир Путна знову опинився на румунській землі, що було швидко помічено суспільною сферою та прокоментовано лідерами різних політичних партій.\n\nДля того, щоб більш тісно пов'язати область з румунською державою, король Міхай і оточення, що складається з його кабінету та провідних політиків області, почали екскурсію по регіону, від Сучави до Чернавиці, занурившись у культуру регіону і відвідавши те, що область може запропонувати, кульмінацією чого стало публічне відвідування місця поховання Стефана Великого, монастиря Путна.\n\nВіддавши данину пам'яті загиблому князю, король виступив з промовою, в якій вихваляв Стефана за його захист країни і за забезпечення процвітання Молдови в період його правління, привітав буковинський народ з тим, що він непохитно дотримувався своєї ідентичності при чужій владі, і на завершення пообіцяв і надалі забезпечувати процвітання і цілісність краю за румунської влади, так само, як Стефан Великий забезпечував процвітання Молдови протягом багатьох століть у минулому."
 romania.215.a: "Давайте виконаємо нашу обіцянку."
 romania.215.b: "Буковина більше ніколи не буде втрачена."
 romania.215.c: "Брати більше ніколи не будуть поділені."
 
 romania.216.t: "Команди переслідування"
 romania.216.d: "Незважаючи на те, що смерть так званого Капітана на деякий час збентежила легіонерів, здається, що вони були більш стійкими, ніж очікувалося, і багато з них перегрупувалися в так звані "Команд Переслідування" під керівництвом різних лідерів.\n\nОсобливо це стосується того, що без командування їхнього лідера, обмеження, які він наклав на їхню поведінку, слабшають, насильство з боку їхніх лав зростає, а Служба Спеціальної Інформації повідомляє, що є чутки про змову з метою вбивства. На один більше, ніж більшість. Природно, ми маємо підстави підозрювати, що він націлений на Короля.\n\nСкликано екстрене засідання Ради Корони, і з цією метою було запропоновано різні рішення. Одна з ідей полягає в тому, щоб скоротити королівські виступи за межами Палацу та збільшити кількість підрозділів Королівської гвардії, коли вони виходять за його межі, проте це може бути сприйнято деякими елементами суспільства як ознака боягузтва. Інша, пов'язана з попередньою, полягає в тому, щоб тимчасово делегувати обов'язки Короля, Раді Міністрів, при цьому міністри повинні здійснювати деякі візити та протокольні поїздки, які має здійснити Король, хоча ризик із цією ідеєю полягає в тому, що розгнівані легіонери спробують натомість. застрелити одного з них. Нарешті, королівська довірена особа і префект поліції Бухареста Габріель Марінеску, відомий критик легіонерів, пропонує довіритися поліції, збільшуючи їхню присутність у разі, якщо король буде присутнім, і значно підвищуючи їхню компетенцію. Критики цього плану вказують на те, що поліція може бути не завжди готова до вирішення цього питання, і легіонери мають попередній досвід спілкування з членами поліції у будь-якому випадку. Як ми маємо діяти?"
 romania.216.a: "Збільшити чисельність варти та скоротити поїздки за межі палацу."
 romania.216.b: "Делегуватиме обов'язки міністрам. Краще розстріляти їх, ніж короля."
 romania.216.c: "Люди Марінеску впораються із цим. Гасіння вогню за допомогою вогню - що може піти не так?"
 
 romania.217.t: "Катастрофа зупинена!"
 romania.217.d: "Здається, що перебування у Палаці та значне посилення гвардійської варти зуміли утримати людей Архангела від спроб щось зробити. Незважаючи на певну присутність легіонерів на будь-якій королівській зустрічі, упізнаних, незважаючи на відсутність добре відомої зеленої сорочки, велика охорона зуміла зупинити більшість з них від будь-яких необдуманих дій.\n\nБільшість, оскільки були групи, які справді пробували, проте їхні члени були витіснені Королівською гвардією, і з них загинули під час цього процесу. Незважаючи на те, що легіонери вже почали почитати їх як мучеників, шанси на те, що вони спробують щось зробити проти короля, стають дедалі меншими."
 romania.217.a: "Тост за наших хоробрих королівських гвардійців!"
 
 romania.218.t: "Прем'єр-міністра Келінеску поранено!"
 romania.218.d.a: "Хоча безпека Короля дійсно була забезпечена рішенням про передачу багатьох його обов'язків та організацію візитів до міністрів, схоже, що легіонери справді вхопилися за цю схему. Невідомо, чи були у них співчутливі в Раді Корони, чи вони просто пов'язували погляди від спостереження чи читання газет, але вони помітили, що міністри дійсно взяли на себе організацію візиту Кароля і змінили цілі: цього разу на голову Ради міністрів та міністра внутрішніх. справ Арманда Калинеску.\n\nПерехопивши автомобіль міністра, вбивці почали стріляти, поранивши водія, міністра та його охоронця Раду Андоні, проте їм завадили посилені заходи безпеки, вжиті міністром; неподалік їх чекала автоколона, а коли вони побачили атаку, що наближається, поліція почала стріляти сама, що дало Андоні можливість почати стріляти самому, наскільки це було можливо з його пораненнями. Вбивці були відкинуті, але Калинеску, Андоні та водія було поранено, і їм знадобиться час, щоб відновитися.\n\nХоча постраждалих було поранено, ми впевнені, що вони виживуть. Цього дня амбіції Легіону було приглушено, оскільки замах на королівського міністра, безумовно, буде достатнім стимулом для посилення наступу на них."
 romania.218.d.b: "Хоча безпека Короля дійсно була забезпечена рішенням про передачу багатьох його обов'язків та організацію візитів до міністрів, схоже, що легіонери справді вхопилися за цю схему. Невідомо, чи були у них співчутливі в Раді Корони, чи вони просто пов'язували погляди від спостереження чи читання газет, але вони помітили, що міністри дійсно взяли на себе організацію візиту Кароля і змінили цілі: цього разу на голову Ради міністрів та міністра внутрішніх. справ Арманда Калинеску.\n\nПерехопивши машину міністра, нападники були спантеличені, зіткнувшись з броньовиком, але швидко одужавши, почали кидати каміння і стріляти в його бік, щоб привернути увагу його мешканців. Охоронець міністра, Раду Андоне, відчинив двері якраз настільки, що отримав постріл у плече, попередивши його про присутність нападників найгіршим чином. Водій був відправлений попередити кортеж, що знаходився поблизу, в той час як і Калинеску, і Андоне були сильно притиснуті, Андоне особливо намагався відбити напад, опускаючи вікно саме настільки, щоб дозволити собі вистрілити зі свого пістолета, залишаючись під прикриттям. Посилене скло, однак, зрештою, зламалося, внаслідок чого охоронець і прем'єр-міністр Калінеску були поранені на той час, коли автоколона і поліцейські прибули на місце події і відтіснили нападників.\n\nХоча постраждалих було поранено, ми впевнені, що вони виживуть. Цього дня амбіції Легіону було приглушено, оскільки замах на королівського міністра, безумовно, буде достатнім стимулом для посилення наступу на них."
 romania.218.a: "Слава Богу за чудове виживання Армандс!"
 
 romania.220.t: "Установчі сторони закликають до представництва"
 romania.220.d: "Досягши майже повного контролю над румунським урядом, ці політики, відсунуті на задній план легіонерами, закликають Короля повернути контроль назад до парламенту та дозволити проведення нових виборів. Ця в основному ліберальна група політиків старого зразка та їх прихильників стверджує, що королівський переворот був бажаним, щоб урятувати націю від головорізів Кодряну, але його королівська диктатура має бути лише тимчасовою. Сам король не погоджується з цим, а з парламентом, укомплектованим його лоялістами, опозиція може просто перешкодити його правлінню."
 romania.220.a: "Надайте їм символічний вплив у парламенті."
 romania.220.b: "Королеві не треба їх слухати."
 
 romania.221.t: "Dies Irae"
 romania.221.d: "Незважаючи на те, що вони були відсторонені від влади і нав'язаний ним румунський державний апарат, безумовно, вплинув на їхню чисельність та організацію, Легіонерський Рух досі чіпляється за їхній статус та владу. Так не піде.\n\nЗа наказом короля було скликано спеціальний комітет у складі префекта поліції Габріеля Марінеску, голови ради міністрів та міністра внутрішніх справ Арманда Калінеску, генерала Георге Аргесяну, міністра юстиції Віктора Яманді, директора SSI Михайла Морузова та багатьох інших, щоб раз і назавжди покласти край Легіонерській загрозі.\nІ ось план втілюється в життя.\nВідомі учасники руху по всій країні заарештовуються та доставляються на допит, від найнижчого новобранця до командирів Благовіщення, при цьому опір винагороджується натурою. Преса працює як годинниковий механізм, руйнуючи образ Руху, його лідерів та вірування. Але все це не матиме значення, якщо ми не відрубаємо голову змії.\n\n[czcdeadornot]\n\nМота, Кантакузіно та інші високопосадовці гвардійців були захоплені в полон, однак, за деякими повідомленнями, Сіма все ще на волі, зумівши уникнути встановленої для нього пастки; найімовірніше, його попередили. Іншим його колегам, однак, не так пощастило, їх було схоплено, незважаючи на спроби їхніх послідовників врятувати їх, і пізніше було знайдено мертвими в ув'язненні. Легіонери поспішили викрити "мучеництво" своїх товаришів, але ми впевнені, що згодом їхній опір ослабне."
 romania.221.a: "Меч архангела розбитий."
 ROM_czc_not_present: "Після смерті Кодряну рух реорганізувався в серію окремих груп під назвою 'Команда Переслідування', при цьому деякі лідери координують всю мережу, серед них колишні міністри Іон Моца та Олександру Кантакузіно, а також активіст та регіональний організатор Хорія Сіма. Незважаючи на те, що вони успішно пішли в підпілля, вони, як і раніше, випускають періодичні видання, які засуджують королівський режим і закликають до опору. На щастя, деякі інформатори розголосили про розпорядок дня та місцезнаходження деяких з його лідерів."
 ROM_czc_killed_in_prison: "На щастя, нам вдалося виявити їх Капітана, Корнеліу Зеля Кодряну, що сховався поблизу свого притулку в горах, після того, як його люди відступили. Після спостереження за його розпорядком дня його перехопили і взяли під варту. Деякі з його найближчих послідовників спробували врятувати свого лідера, але внаслідок стрілянини загинули і вони, і Кодряну. Тричі і заочно засуджений, цей крок, безумовно, завдасть смертельного удару по прагненням його руху, проте є повідомлення про те, що легіонери засудили 'мученицьку смерть' свого Капітана."
 
 romania.222.t: "День Великого Союзу"
 romania.222.d: "Нове свято прикрашає календарі Румунії, бо цей прекрасний день [GetDateText] був оголошений Днем Великого Союзу, який ознаменував завершення процесу національного об'єднання рівно рік тому!\n\nЗнову країна покриває себе синіми, золотими і червоними квітами, тоді як румуни святкують руйнацію останніх кордонів, які їх народ. Паради, кулінарні ходи, дружні зустрічі проносяться країною із заходу Схід, як діти, і дорослі святкують запровадження цього нового свята. Хоч би які розбіжності існували в румунському суспільстві, вони тимчасово розсіюються в аурі братерства, яка поширюється по всьому світу, оскільки почуття радості від того, що розкол більше не існує, затьмарює все. Зі знесеними останніми бар'єрами румунського народу, серед населення з'являється почуття оптимізму; тепер, коли всі об'єднані, ніщо не може стояти на шляху румунського народу до величі.\n\nУ міру того, як день добігає кінця, у всіх містах і населених пунктах проходять феєрверки, тоді як люди або йдуть на весь день, задовольняючись святом, або продовжують святкувати до пізньої ночі, радіючи братньому союзу."
 romania.222.a: "Брати завжди будуть братами!"
 
 romania.223.t: "Сутінки"
 romania.223.d: "Міхай прокинувся з думкою, що сьогодні буде ще один сумний день. Ще один сумний день, коли його одягнені в зелене куратори вказуватимуть йому, що і де підписуватимуть, не інформуючи його про те, що відбувається у його королівстві. Він почував себе безсилим; в його руках була величезна влада, але він знав, що користуватися нею ризиковано: коли він міг зібрати королівську гвардію і частину армії, щоб повернути владу, легіонери могли просто застрелити його або закликати на допомогу свої власні зв'язки. І одному Богу було відомо, що станеться, якщо його не стане.\n\nМожливо, сьогодні він піде до літаків. Можливо, йому вдасться умовити когось із них дозволити йому відвідувати уроки пілотування. Хто знає, можливо, одного разу він сам навчиться керувати літаком. Дати собі вихід гніву на своє становище і можливо отримати уявлення про те, як діяти. Птах у клітці, що смакує свободу і освіжає свої думки.\n\nІ раптом він побачив, як двері його кабінету відчинилися, і в кімнату ввалився натовп людей у ​​зелених сорочках на чолі з цією проклятою людиною, Олександром Кантакузіним. Він відчув, як у нього звело живіт, але зберіг спокійний вираз обличчя. Він повинен був.\n'Ваша світлість. Що привело вас сюди сьогодні?'\n'Не звертайтеся до мене так, Ваша Величність', - сказав Кантакузіно, з усмішкою звертаючись до свого монарха. - 'У нас сьогодні дуже важливі державні справи.'\n'Як і завжди.'\n'Отже. Насамперед... Вашій Величності потрібно дещо підписати.' І з цими словами Кантакузіно поклав папір на стіл короля. Міхай відчув, як його кров перетворилася на кригу, коли його очі побачили ключові слова в самому низу."
 romania.223.a: "Акт зречення? Що це означає?"
 
 romania.224.a.t: "Надір"
 romania.224.b.t: "Останній крок"
 romania.224.a.d: "'Все так, як є. Хоча монархія справді багато зробила для збагачення румунської нації, її іноземний характер надто довго пригнічував її. І коли румунський народ нарешті дав висловити свою волю і привів нас до влади, ваш шановний попередник відповів на нас гоніннями. Але, подібно до мучеників Стародавнього Риму, ми перемогли. І тепер ми відстоюємо свої права.'\n'Я прошу дати мені час подумати над цим, Ваша Світлість.'\n'Ви можете витратити стільки часу, скільки вам потрібно, але ви не зможете відволікти цю аудиторію. Ми переконалися у цьому.'\n\nЕмоції переповнювали тіло парубка, коли він дивився на своє скрутне становище. Він був оточений фанатиками у зелених сорочках, які вимагали, щоб він, як боягуз, залишив свій трон! Але він не знав, що робити; він не міг покликати на допомогу і звичайно, не перебував у здоровому глузді. Якби тільки його батько все ще був поруч...\n'Румуни висловилися, Ваша Величність. Саме ми є справжнім втіленням їхньої волі, і спроби протистояти нам лише показують, наскільки ви не знаєте, що відбувається. Опір марний і призведе лише до нових чвар. Що ви оберете?'\n\nІ знову Міхай опинився на страшному роздоріжжі. Його колись надійний стоїчний профіль був на межі краху. Він намагався витрачати час, шукав способи подати сигнал про допомогу - все, що міг, але безрезультатно. Якщо він хотів вибратися звідси живим, то повинен був підписати цей проклятий папір. Було боляче, але не мав вибору.\n'Сподіваюся, ви розумієте, що наробили, Ваша Світлість.', промовив Міхай слабким голосом.\n'О, це так. Я просто даю країні те, що їй потрібне.'\nКоли всі повернулися, щоби піти, Кантакузіно затримався.\n'Я дам тобі достатньо часу, щоб упорядкувати свої справи. Я залишу тобі той особняк, який тобі сподобався на околицях Саваршин. Що стосується всього іншого, то подивимося.'\nДвері зачинилися, і Міхай заплакав. У цей момент він почував себе таким слабким, таким несхожим на свого батька та своїх попередників. Майбутнє його країни було невизначеним, і він почував себе слабким за те, що здався ось так. Звичайно, у нього не було іншого вибору, але в його голові сценарії створювалися і розвіювались миттєво, поки раптом його думки не зупинилися на одній ідеї.\n\nТепер він справді зможе вільно літати."
 romania.224.b.d: "Коли королеві Ніколає висунули ультиматум про зречення, він протестував. Все що він робив на користь Легіону. Він навіть щиро вважав себе їхнім союзником та благодійником. Але з цього нічого не допомогло. І хоча Капітан був задоволений тим, що на троні Румунії сидить німець, Олександру Кантакузіно та його прихильників це зводило з розуму. Нарешті вони стали досить сильними, щоб повалити іноземного короля і відмити націю від цієї ганьби."
 romania.224.a: "Птах у клітці відчуває смак свободи, але її ціна жахлива."
 romania.224.b: "Румунія заслуговує на справжнього короля."

 romania.225.t: "Підрізані крила"
 romania.225.d: "'Нахабство цього охлосу, розпустити легіонерів!'\n\n'Дійсно, товаришу. На жаль, навіть король став жертвою махінацій цих масонів.'\n\n'Він має втілювати волю нації, так? Хіба він не розуміє, що ми були найвірнішим представником її волі, Вікторе? Більше, ніж ліберальні та селянські розбійники?'\n\n'Терпіння, Габі. Можливо, ми зазнали великої невдачі, але наше поглинання неминуче. Якщо не зараз, то одного разу румунський народ прокинеться. І побачить, що в них забрали.'\n\n'Мабуть, товаришу. Якось ми відплатимо їм усім.'\n\nПадіння Легіонерського руху, можливо, втішило певну кількість людей, але було чимало й тих, хто поставився до цього не дуже добре. Незважаючи на те, що люди Архангела завдали значного удару по їх організації, сам рух все ще залишається в тіні, стежачи за кожним кроком історичних партій та розробляючи план дій. Хоча воно не здатне надихнути стільки людей, скільки могло б за часів свого розквіту, у нього все ще є чимало прихильників, і воно здатне увічнити себе. Румунська політика, можливо, поступово переходить до нових, більш демократичних норм, але мовчазний погляд людей Архангела, як і раніше, залишається в тіні, досі дотримуючись постулатів свого Капітана та його командирів Благовіщення."
 romania.225.a: "Часи Легіону можуть бути вічними."
 
 romania.226.t: "Нова Конституція"
 romania.226.d: "Парламент і Зелений дім охоплені урочистостями, оскільки Легіонерський рух тріумфує з приводу нової конституції, яку він планує дати країні. Вищі чини впевнені, що проект буде схвалено на референдумі та відкриє нову еру для румунського народу.\n\nЧерпаючи натхнення в попораністських рухах минулих століть, нова Конституція міцно зміцнює керівну роль румунського народу в рамках румунської нації, а також закріплює фундаментальну цінність власності і землі, хоч і встановлює державу як потужного посередника в таких питаннях, наділяючи її достатніми повноваженнями. та розподілу землі. Парламент також реорганізований, щоб включити представників усіх робітників, селянських, підприємницьких та професійних асоціацій, зосередивши їх у Сенаті на додаток до сенаторів з права; депутати, як і раніше, обираються за партійними списками. Закріплюється домінуюча роль православної та уніатської конфесій, а централістський принцип управління дещо пом'якшується.\n\nЯк домінуюча партія, Легіон має унікальну можливість позиціонувати себе в рамках цієї нової системи, створюючи унікальну систему, що поєднує деякі атрибути старого і нового. Мало хто знає, чого очікувати від цієї нової системи, але натовпи зеленосорочників, безумовно, підтримують проект, розглядаючи його як завершення так званої 'Великої Перемоги Легіонерів'."
 romania.226.a: "Нарешті країна засяє!"
 
 romania.227.t: "Нова Конституція"
 romania.227.d: "Після періоду консолідації та управління PNT настав час остаточно переглянути стару Конституцію 1866 року, що було зроблено. Після затвердження Законодавчими палатами та государем очікується, що народ також схвалить її на референдумі.\n\nПід впливом старої конституції та поглядів таких теоретиків, як Костянтин Стере та Ромулус Бойла, нова конституція приділяє велике місце визначенню та захисту прав особистості, на що вплинула англійська концепція habeas corpus. Централізація, хоч і зберігається, стримується за рахунок місцевої автономії на найнижчих рівнях, а також підвищується роль народних ініціатив та референдумів. Однак не всі положення витримали процес обговорення; Вища економічна рада, однопалатний парламент та ідея про передачу землекористування та переділу землі під контроль держави не були переглянуті.\n\nОднак її дух залишився неушкодженим, і фронт PNT упевнений, що їхня нова конституція стане важливим кроком уперед до світлого майбутнього Румунії, коли нація рухатиметься вперед як єдине ціле."
 romania.227.a: "Слава новій конституції всіх румунів!"
 
 romania.228.t: "Нова Конституція"
 romania.228.d: "Під мудрим керівництвом PNL було розроблено та затверджено нову конституцію. Вшановуючи мрії покійного Іонела Бретіану та короля Фердинанда, нова конституція закріплює нову демократичну систему, а також закріплює нові події, що відбулися за роки, що минули з моменту прийняття останньої конституції. Вона буде винесена на референдум, який, найімовірніше, пройде.\n\nБагато положень старого закону були збережені, але модернізовані: король, як і раніше, має широкі прерогативи, такі як вето на закони, видача помилувань і вето, призначення та звільнення міністрів, але він може здійснювати їх лише за згодою своїх міністрів. Бо він панує, але не керує.\n\nБуло закріплено раніше проголошені права, закріплено статус Румунської православної та Греко-католицької церков як домінуючих конфесій, і насамперед було закріплено національний та неподільний характер нації, що ще більше зміцнило Великий Союз усіх румунів під однією країною."
 romania.228.a: "Нарешті, нова конституція!"
 
 romania.229.t: "На землі та в газетах"
 romania.229.d: "'Маєш голову? Легіонери, вони були повалені!'\n\n'Цього слід було чекати. Звичайно, ці прокляті масони не дозволили Кодряну навести лад.'\n\n'Ти не розумієш, що це означає, Василю? У нас будуть нові вибори, цього разу справжні! Король сказав, що він...'\n\n'Король - маленький хлопчик, який плутається у ділах великих людей, Адріан. Сміливий, але давайте подивимося, на що здатний цей маленький хлопчик.'\n\n'Я, наприклад, вболіваю за цих хлопців, PNT; схоже, вони знають свою справу.'\n\n'Ха, цей хлопець Маніу? Не будь дурнем. Це буде просто PNL знову і знову.'\n\nОголошення про нові вибори викликало бурхливі дебати у громадських місцях Румунії; люди, від вищої інтелігенції до селян на полях, розмірковують про те, що чекає на Румунію в майбутньому, і вирішують, яка партія буде наступною, хто поведе її вперед. Цинізм все ще залишається сильним серед певних верств населення, які можуть відчувати ностальгію за Каролем II або Капітаном та його людьми, але розквіт народного обговорення дає багатьом освіченішим громадянам надію на те, що демократія ще може вкоренитися в Румунії."
 romania.229.a: "Скоро заговорять виборчі скриньки."
 
 romania.230.t: "У гаю"
 romania.230.d: "'Неа Іллі, Неа Іллі, поспіши, ми готові!'\n\n'Притримай коней, Георге, я йду.'\n\nУ Румунії сьогодні неквапливий день, і коли настає затишшя в роботі, багато жителів села вважають за доцільне зібратися разом, щоб послухати про події дня, чи то в барі, чи на вулиці в гаю. І в цьому конкретному селі ковальський гай став сценою для обговорення новин.\n\n'Давайте подивимося. Очевидно, Міхалаке хоче полегшити фінансовий тягар селян та обіцяє закон про полегшення боргового тягаря, якщо його хлопці пройдуть до парламенту.'\n\n'Щоправда, Іллі? Це звучить чудово!'\n\n'Гей, не квапте його, дайте йому почитати; як відповіли ліберали?'\n\n'Редукану каже, що вони оберуть найкращий варіант, якщо візьмуть владу.'\n\n'Начебто ці фанати Бретіану справді щось зроблять, чи не так, Неа Іллі?'\n\n'Краще подивися, Георге, ти знаєш, що вони мені досі подобаються, бо я знаю, якою людиною був Іонел Бретіану.'\n\n'Ага, маріонетка цих німців! Тоді він точно за нас заступався!'\n\n'Заспокойся Барбу, дай йому повернутися до читання!'\n\n'Ви, звичайно, любите захищати його, Йоргу, але ви не захистили б країну у скрутну хвилину!'\n\n'Ви не легковажно сприйняли падіння людей Архангела, чи не так?'\n\n'Усі замовчіть і дайте Неа Іллі говорити!' - крикнув коваль Іокан.\n\nНеа Іллі посміхався, спостерігаючи за тим, як кожен по-своєму ладнає з іншими. Саме в цих спекотних дискусіях зростали переконання, відбувався обмін думками, але зрештою все прощалося. Адже такою була природа цих газетних розмов: так само легко, як вони могли призвести до спекотних суперечок, вони могли привести і до прощення всіх образ за чашкою-другою вина."
 romania.230.a: "У часу безперечно є терпіння, і подібні події забарвлюють його полотно."
 
 romania.231.t: "Терористична атака в Альфельді!"
 romania.231.d: "Незважаючи на всі наші зусилля, західні прикордонні території залишаються ворожими та небезпечними для справжніх румунів. У гнітючому повсякденному випадку група мадярських терористів напала на невеликий військовий патруль у глибині Алфельда. Наші люди ледве встигли відповісти на вогонь, як злочинці зникли. Патруль залишився доглядати своїх вбитих і поранених, почалися пошуки нападників, але всім було ясно, що це будуть безплідні зусилля. Різні сепаратистські організації регіону Альфельд користувалися майже повною підтримкою місцевих жителів, їх приховували та підтримували угорські фермери. Єдине, що ми могли зробити, це посилити охорону та тримати міста під усе більш щільним контролем."
 romania.231.a: "Надішліть більше військ!"
 romania.231.b: "Згодом вони навчаться любити батіг."
 
 romania.232.t: "Виклик в Альфельді"
 romania.232.d: "Незважаючи на всі наші спроби запровадити комендантську годину та припинити активність опору в Альфельді в останні кілька тижнів, багато хто прокинувся сьогодні вранці і побачив, що над кількома державними будівлями в Дебрецені демонстративно майорить угорський прапор. Невідомо, як злочинці змогли скоординувати такий хитромудрий акт, але, швидше за все, їм допомагали чиновники, що співчувають, у місцевому уряді. Хоча їх поспішно демонтували, збитки вже було завдано. Декілька видань сфотографували будівлі, і ця новина поширилася в угорських газетах по всьому кордону як лісова пожежа. Хоча ніхто не постраждав, цей акт, швидше за все, лише посилить осередки опору."
 romania.232.a: "Приберіть ці чортові прапори, зараз же!"
 
 romania.233.t: "Офіцера застрелили в Альфельді"
 romania.233.d: "Мешканці Бекешчаби були вражені, почувши сьогодні у середині дня звук кількох пострілів. Нападник у масці застрелив одного з наших офіцерів, який випивав у пабі у центрі міста. Спроби військової поліції в цьому районі переслідувати його були припинені досить незговірливим натовпом, і врешті-решт йому вдалося втекти. Подальші пошуки свідків також виявилися безрезультатними, оскільки багато угорців відмовилися давати свідчення жандармерії. Швидше за все, ми ніколи не знайдемо злочинця, оскільки він, швидше за все, таємно перебрався через угорський кордон і опинився поза нашим полем зору."
 romania.233.a: "Подвійте розмір міського гарнізону. Зробіть так, щоб це ніколи не повторилося!"
 
 romania.234.t: "Казарми розграбовані!"
 romania.234.d: "Надходять повідомлення, що одну з наших казарм в Орошазі було розграбовано вчора пізно ввечері. Група повстанців змогла напасти на базу, перебити охорону, яка там стояла, а потім розграбувати казарму. Загалом ми втратили 17 людей, коли було проведено підрахунок трупів після того, як бойовики зникли вночі. Тисячі гвинтівок, сотні кулеметів і два десятки ящиків із гранатами тепер вважаються зниклими безвісти, мабуть, вони вже були поширені між кількома підпільними осередками в провінції. Якщо дозволити цьому спорядженню залишатися на волі, то в майбутньому це призведе лише до ще більших проблем під час роботи з повстанцями. Що ми повинні робити?"
 romania.234.a: "Проведіть пошук по всіх об'єктах нерухомості в окрузі. Знайдіть зброю!"

 romania.240.t: "Велика гра перервалася"
 romania.240.d: "Реваншистський гамбіт Кодряну провалився і спричинив національну катастрофу. Болгари знову здобули над нами перемогу і нав'язали принизливий мирний договір. Жодна кількість побитих "зрадників" не може врятувати ситуацію для Капітана, оскільки заклики до його відставки стають дедалі голоснішими. Навіть його власна паства не підтримує його, оскільки багато його суперників вже відчули запах крові.\n\nКороль міг би радіти, якби не загруз у тих же звинуваченнях, що й його уряд. Зрештою, війна з Болгарією була однією з небагатьох речей, про які він домовився з Кодряном. Ліберальна опозиція, пожвавлена ​​повним провалом обох потенційних диктаторів, закликає Кароля II до другого зречення престолу - цього разу назавжди. Втративши бажання чинити опір цим закликам, Кароль II офіційно зрікся престолу через кілька днів.\n\nУ несподіваному новому шансі для румунської демократії Костянтин Бретіану та його націонал-ліберали знову сформували уряд у співпраці з молодим королем Михаєм I. Разом вони заприсяглися відновити пошарпану румунську демократію – і якщо Бог забажає, збудувати суспільство без Кодряну та Кароля II."
 romania.240.a: "Щасти, король Міхай."

 romania.245.t: "Союз із державою [FROM.GetName]?"
 romania.245.d: "[FROM.GetAdjective]ий уряд запропонував несподіваний і сміливий союз між італійським та румунським народами. Мета цього альянсу, загартованого нашою спільною відданістю своїм народам – приборкати зростаючу агресію з боку Югославії та підтримати один одного в наших амбіціях на Балканах. Цей союз буде не просто якимось папірцем, який так легко розірватиме. Це буде союз, заснований на узах крові, і нехай він проіснує до кінця часів."
 romania.245.a: "Ми завжди будемо братами по зброї."
 romania.245.b: "Ем... що?"

 romania.246.t: "Пакт крові"
 romania.246.d: "Між Італією та Румунією було підписано Венеціанський Протокол, яким обидві країни зобов'язалися надати підтримку одна одній у боротьбі «загрозою з боку Югославії та дружніх їй країн». Дуче [ITA.GetLeader] та Кондукетор [ROM.GetLeader] особисто зустрілися, щоб обговорити деталі так званого Пакту Крові, який об'єднав наші дві латинські нації в братство. Союз був офіційно названий «Пактом дружби та союзу Італії та Румунії», і навіть ця скромна назва викликала підозри у Белграда, який уже заявив, що наші країни просто приховують під його личиною свої справжні агресивні наміри."
 romania.246.a: "За братство!"
 
 romania.250.t: "Перегляд [713.owner.GetAdjective]о-румунського кордону"
 romania.250.d: "Після поділу Галичини та Лодомерії [713.owner.GetName] отримав територію колишнього герцогства Буковина. Цією територією традиційно керувала молдавська еліта, хоча демографічна ситуація значно змінилася протягом останнього століття. Південні райони все ще сильно румунські, і якщо буде організовано плебісцит, вони, ймовірно, приєднаються до нас. Ми могли б попросити [713.owner.GetAdjective]ий уряд дозволити проведення регіонального референдуму в обмін на деякі вигідні для них торговельні угоди."
 romania.250.a: "Зробіть це."
 romania.250.b: "Не звертайте уваги."

 romania.251.t: "Перегляд [713.owner.GetAdjective]о-румунського кордону"
 romania.251.d: "Після анексії Галичини та Лодомерії ми взяли під контроль колишнє герцогство Буковина. Цією територією традиційно керувала молдовська еліта, хоча демографічна ситуація значно змінилася протягом останнього століття. Південні райони досі залишаються сильно румунськими, і якщо буде організовано плебісцит, то вони, ймовірно, приєднаються до Румунії. Бухарест попросив нас дозволити проведення регіонального референдуму в обмін на деякі вигідні для нас торговельні угоди."
 romania.251.a: "Звучить справедливо."
 romania.251.b: "Ми збережемо всю Буковину!"

 romania.252.t: "Союз з Буковиною"
 romania.252.d: "[89.owner.GetAdjective] дозволив жителям Буковини проголосувати, до якої нації вони хочуть належати, і багато хто обрав нас. За домовленістю ми розробили договір, який врахує побажання місцевих жителів - і дасть [89.owner.GetName] досить вигідну торговельну угоду, хоча ця частина дещо замовчується."
 romania.252.a: "Ласкаво просимо, брати!"

 romania.253.t: "[713.owner.GetAdjective]ий уряд відмовляється від перегляду кордону"
 romania.253.d: "[713.owner.GetAdjective]ий уряд відмовився продати нам Буковину. Треба спробувати щось інше."
 romania.253.a: "Одного разу ми візьмемо його силою!"

