#War for Bucovina
 romania.138.t: "[From.GetName] відмовляється підкорятися"
 romania.138.d: "[From.GetNameDef] уперто відмовилася віддавати Буковину! Що змусило їх це зробити, невідомо, але що, безсумнівно, призведе до війни. Наші війська готові розпочати відновлення воєводських лісів, і привезти додому ще один ключовий шматочок нашої спадщини."
 romania.138.a: "Молдова знову буде цілою!"
 romania.138.b: "Вони бачили правду, крізь наш блеф."
 
#Ultimatum for West Banat
 romania.139.t: "Румунія вимагає Західний Банат"
 romania.139.d: "Сьогодні посольство Румунії на нашій території надіслало нам послання, і його високопосадовці виглядали дуже урочисто, виконуючи свій обов'язок. Це було найстрашніше послання про статус Західного Банату: зокрема, Румунія стверджує, що Бухарестський договір 1916 року надає їй законні претензії на цю територію, а оскільки Банат – це одне ціле, то він має належати румунській нації. Більш бентежно, вони згадують, що ця вимога є достатньо законною, щоб бути підкріпленою силою зброї, якщо це необхідно. Щодо цього послання, то це маленький і відносно неважливий шмат землі: як ми на це відреагуємо?"
 romania.139.a: "Скажи їм, де кордон!"
 romania.139.b: "Віддай, не варто через це воювати."
 
#Bucovina ceded
 romania.140.t: "[From.GetName] підкоряється!"
 romania.140.d: "[From.GetName] погодився поступитися Західним Банатом, підтримуючи єдність регіону та забезпечуючи виконання чергового положення обіцянок Антанти з мінімальним кровопролиттям!"
 romania.140.a: "Слава!"
 
#War for Bucovina
 romania.141.t: "[From.GetName] твердо стоять на своєму"
 romania.141.d: "[From.GetName] шокував нас не тільки відмовою поступитися Західним Банатом, а й надсиланням дуже гострого листа, який інформує нас про те, де саме знаходяться наші кордони, і про точну величину наших домагань! Поки новини були невдалими, вони знали, у що вплутуються, і наші війська були готові, чекаючи наказу завдати удару."
 romania.141.a: "Це буде війна за ніж!"
 romania.141.b: "Вони бачать прямо крізь наш блеф."
 
#Racovski retires from Thot spot
 romania.142.t: "Рацовський пішов у відставку з РПП як лідер"
 romania.142.d: "Крістіан Рацовський, досі один із лідерів Румунської синдикалістської партії, оголосив про відставку в ЦК партії. Його пост у комітеті та лідера неформальної фракції авангардистів зайняв його протеже Георге Георгіу.\n\nЯкий народився в Болгарії, він оселився в Румунії в 1904 році, успадкувавши маєток свого батька. Вже революціонер, він писав для соціалістичної газети Румунія Мунцітоаре і буде висланий з країни в 1907 за бунтівну агітацію, і знову в 1911 після таємного повернення в Бухарест. У вигнанні він залишався відданим соціалістичній справі в Румунії до того, як був залучений до Громадянської війни в Росії як дипломат більшовиків. Коли вони зазнали поразки, Рацовський був одним із багатьох колишніх червоних, які опинилися в революційному Парижі, і продовжував представляти румунський соціалістичний рух за кордоном як член Третього Інтернаціоналу.\n\nПісля десятиліть служби старий революціонер вважав за потрібне поступитися своїм місцем молодому поколінню. Георге Георгіу посів його місце як лідер неформального лівого крила РПП."
 romania.142.a: "Ласкаво просимо, товаришу Георгіу!"
 romania.142.b: "Ці соціалісти не мають відношення до справи."
 
#Despawn TRS militia
 romania.143.t: "Трансільванське ополчення відступає"
 romania.143.d: "Повстання, яке ми спонсорували, підняло кілька спеціальних підрозділів, чия роль на початковому етапі наступу мала вирішальне значення для нашої перемоги. Тепер, коли їхні будинки були звільнені, ці підрозділи розформували, хоча частина відважних людей продемонструвала свою готовність вступити в армію власноруч. Проте імена цих істинних патріотів назавжди залишаться в пам'яті по обидва боки Карпат."
 romania.143.a: "Нація в боргу перед ними."
 
 romania.144.t: "Угода з Бухарестом"
 romania.144.d: "У міру того, як наш уряд підтверджував наші законні претензії на землі, втрачені у 1918 році, румуни через цілком зрозумілі причини турбувалися. Тим не менш, румунський уряд звернувся до нас із пропозицією: В обмін на відмову від наших домагань на Бессарабію Румунія готова приєднатися до нашого союзу і підтримати наш шляхетний хрестовий похід проти німецького гегемона.\n\nЗ одного боку, ми офіційно залишили б землі, які колись були частиною Росії. З іншого боку, це гарантувало б, що румуни не підуть назустріч німцям, і нам не доведеться мати справу з іншим фронтом."
 romania.144.a: "Ми приймаємо."
 romania.144.b: "Ні, Бессарабія по праву російська!"
 
 romania.145.t: "Росія погоджується"
 romania.145.d: "Росіяни вирішили відмовитися від своїх претензій на Бессарабію. Натомість ми будемо підтримувати їх у їхній місії повалення німецького гегемона."
 romania.145.a: "Сюрприз."
 
 romania.146.t: "Росія відмовляється"
 romania.146.d: "Росіяни відмовилися від своїх домагань Бессарабію. Нам доведеться шукати допомоги в іншому місці, якщо пердиктивний російський ведмідь вирішить натиснути на цю необґрунтовану вимогу."
 romania.146.a: "Вони не можуть бути серйозними..."
 
 romania.147.t: "Румунія шукає допомоги"
 romania.147.d: "З [RUS.GetNameDef], що підтверджує свої претензії до нашої сфери впливу, румунський уряд також став мішенню для російських претензій до Бессарабії. Після того, як переговори між двома країнами провалилися, Бухарест натомість звернувся до нас. Бачачи, що Росія є спільною загрозою, румунський уряд запропонував оборонний договір, який по суті прив'яже їх до Райхспакту.\n\nРеакція була досить неоднозначною. Мало хто забув про націоналізацію Румунією нафтових родовищ Плоешті на шкоду нам і про їхню односторонню відмову від Бухарестського договору. У відповідь було запропоновано вимагати поступок натомість, але румуни у відповідь підуть. Зрештою договір гарантує, що румунські нафтові родовища не потраплять до росіян, і дасть нам значного регіонального союзника по Дністру."
 romania.147.a: "Сподіваюся, вони будуть кориснішими, ніж австрійці."
 romania.147.b: "Ми не можемо їм довіряти."
 
 romania.148.t: "Німеччина погоджується"
 romania.148.d: "Німеччина погодилася підписати із нами оборонний договір. Тепер ми пов'язані з рейхспактом проти російських та синдикалістських загроз."
 romania.148.a: "Тепер ми можемо рухатись далі з 1918 року."
 
 romania.149.t: "Німеччина відмовляється"
 romania.149.d: "Не дивно, що німецький гегемон відмовився від нашої пропозиції. Звичайно, це була натяжка, яку б вони прийняли, але нам уже було важко запропонувати компроміс насамперед. Схоже, що і Російська, і Німецька Імперія є ворогами Румунії."
 romania.149.a: "Як і очікувалось."
 
 romania.150.t: "Короля Кароля з Румунії вбито Залізною гвардією"
 romania.150.d: "Тендітний союз між королем Румунії Каролем і Легіонерським рухом Корнеліу Зеля Кодряну, мабуть, був приречений на провал і не продовжився довго. Кодряну було виведено з ладу, щоб обезголовити його рух, але його ганебні послідовники швидко перегрупувалися і спробували помститися, вбивством короля, що пройшло успішно. Після кровопролиття в столиці, молодий наслідний принц Міхай був коронований як король, і ще доведеться з'ясувати, як він зможе принести мир у свою країну."
 romania.150.a: "Хай живе король [ROM.GetLeader]"
 
 romania.151.t: "Залізна Гвардія домагається тотального контролю"
 romania.151.d: "Тендітний союз між королем Румунії Каролем і Легіонерським рухом Корнеліу Зеля Кодряну, схоже, не продовжився довго, і новини з Бухареста підтвердили, що врешті-решт він звалився. Невдала спроба амбітного монарха скористатися розколом у Руху Легіонерів, що розростається, обернулася важким провалом, і спадкоємний принц Міхай був коронований як король для нової Легіонерської Румунії."
 romania.151.a: "За Короля, Хрест та Народ!"
 
 romania.152.t: "Кароль висилає Залізну гвардію з Румунії"
 romania.152.d: "Крихкий союз між королем Румунії Каролем і Легіонерським рухом Кодряну, схоже, не продовжився довго, і новини з Бухареста підтвердили, що він остаточно звалився. Конфлікт в уявному потужному Руху Легіонерів був майстерно використаний королем Каролем для того, щоб повалити їх кабінет і зламати їхнє домінування в уряді, при цьому король оголосив, що настав час для того, щоб покласти край такому фракціонізму, що сіє розбіжності в його країні, і прийняти повний контроль в даному процесі."
 romania.152.a: "Король верховний правитель!"
 
 romania.153.t: "Парламентську Румунію відновлено військовими"
 romania.153.d: "Після кровопролитного закінчення боротьби за владу між Королем Каролем і Легіонерським рухом, багато хто очікував, що молодий король поступиться рішучим Зеленим сорочкам і дозволить їм продовжити своє правління, але сьогодні молодий монарх повністю знищив ці теорії, оголосивши про усунення легіонерів від влади. Король також запевнив народ у тому, що буде конституційна реформа, і що нарешті буде оновлено застарілу Конституцію."
 romania.153.a: "Демократія повертається до Румунії."
 
 romania.154.t: "Новий палац для нової столиці"
 romania.154.d: "Одна з небагатьох речей, з якими Кароль і Легіонерський рух згодні, це важливість громадських робіт, хоча вони мають помітну різницю в тому, що Легіонери віддають перевагу більш дрібним роботам, таким як дороги і греблі, як основна мета, в той час як Кароль віддає перевагу більш масштабні починання як свій перший пріоритет. Після деяких помітних суперечок у законодавчому органі, пов'язаних із гарячими дебатами між кабінетом міністрів і монархом, чи то на регулярних засіданнях, чи під час головуючих сесій парламенту, королю вдалося отримати дозвіл на деякі великі інвестиції в Бухаресті, особливо у зв'язку з продовженням проекту нового королівського палацу , в обмін на відновлення сільських доріг, мостів і гребель по всій Олтенії та Мунтенії.\n\nЦі інвестиції не тільки забезпечать цінні робочі місця для економіки, особливо в такі часи, але й залишать після себе увічнену спадщину, чи то через пам'ять про ремонт сільської інфраструктури, чи то через пишноту нового королівського палацу. З рештою перешкод на шляху, будівництво буде розпочато всерйоз, починаючи з розчищення руїн Старого королівського палацу, також відомого як Особняк Голеску, починаючи з їх місця на Проспекті Перемоги."
 romania.154.a: "Бухарест буде містом, гідним свого правителя!"
 
 romania.155.t: "Завершення будівництва Нового королівського палацу"
 romania.155.d: "Сьогодні, в 1937 році, у присутності Його Величності Короля Кароля II, Його Високості Наслідного Принца Міхая, Його Превосходительства Голови Ради Міністрів Корнеліу Кодряну та сліпучої величезної кількості державних діячів, високопоставлених осіб та багатьох інших осіб був урочисто відкритий Новий Королівський Палац. Спроектований архітектором Ніколає Ненсіулеску за активної участі Короля та Королеви Марії новий Палац є монументальним нагадуванням про пишність царювання Короля Кароля, а його королівський шифр помітно прикрашає багато елементів конструкції.\n\nБухарест продовжуватиме відчувати різні блаженства та ремонтні роботи в результаті нової хвилі споруд, початок якої поклала споруда палацу, а самі королівські дворяни залишилися задоволені тим, як вийшла ця будівля. Нова будівля буде офіційною резиденцією румунської монархії, крім того, сама королівська сім'я збудувала на території палацу невелику віллу, відому як 'Новий дім', для того, щоб час від часу мати можливість усамітнитися."
 romania.155.a: "Палац, гідний справжнього короля!"
 
 romania.156.t: "Церковний союз"
 romania.156.d: "З політичним об'єднанням румунів, що пройшли через Карпати зі своїми братами, мало сенсу продовжувати поділ Трансільванської митрополії на Молдову та Унгровлахію; таким чином, вони офіційно встановили зв'язки один з одним, Трансільванська церква на чолі з митрополитом Миколою Беланом вирішила приєднатися до Священного Синоду митрополії Унгровлахії, що означає, за збереження своєї незалежності, церковна влада в Трансільванії повністю перейде під румунський контроль.\n\nМитрополит-примарх Варфоломій Станеску Унгровлахський, архієпископ Бухарестський, привітав цей крок, і навіть ходять чутки, що розширена румунська церква прагнутиме підняти свій статус до повноцінного патріархату завдяки своєму значному розширенню крок, який, безсумнівно, вітатиметься румунським державам. Єпископ Карансебеш також висловив підтримку цьому союзу, хоча й журився, що його погане здоров'я завадить йому служити румунській церкві у кращій якості."
 romania.156.a: "Наша паства росте."
 
 romania.157.t: "Новий Патріархат"
 romania.157.d: "Сьогодні [GetDateText] Священний Синод проголосував за підвищення статусу румунської церкви до повноцінного Патріархату, при цьому уряд Румунії привітав цей крок у зв'язку з подальшим закріпленням влади Румунії на своїх нових землях та духовною єдністю її релігійних підданих. Православні священнослужителі з обох боків Карпат високо оцінили це підвищення статусу, підвищення статусу Болгарії та Сербії, як приклад того, чому Румунія нарешті повинна мати свою власну патріархію. Підтримуючі голоси інших віросповідань також посилилися, найпомітніше - греко-католицький єпископ Клуж-Герла Юлій Хоссу.\n\nТепер останнє питання - це вибір першого Патріарха Об'єднаної Румунії, і три кандидати досягли певного рівня знатності. Перший - чинний митрополит-примарх Унгровлахії Варфоломій Станеску, однак він не висловив особливого бажання в цьому питанні, сказавши, що це залежить від Бога, обраний він чи ні, і якщо ні, то він піде в монастир, щоб спокійно прожити свої останні дні , його митрополія була дуже обтяжена податками. Інший кандидат - Никодим Мунтяну, Митрополит Молдови, чия тверда позиція щодо синдикалізму заслужила йому багато симпатій у країні. Нарешті, як прояв єдності, ми могли б обрати чинного митрополита Трансільванського, Миколу Белана, який виявив себе дуже уважним учителем до своєї пастви і мав велику пошану, крім того, що був дуже зацікавлений у освіті трансільванських румунів та національної єдності. Хто керуватиме Церквою найближчими роками?"
 romania.157.a: "Вибрати митрополита-примарха Варфоломія, за наступність і стійке лідерство."
 romania.157.b: "Виберіть митрополита Никодима, він буде скелею для нової Церкви!"
 romania.157.c: "Вибрати митрополита Ніколае в ім'я єдності та гідності."
 
 romania.158.t: "Записи та мелодії"
 romania.158.d: "Цей рік знаменний тим, що рідна звукозаписна компанія Electrecord нарешті придбала достатньо коштів для виробництва записів власними силами, ознаменувавши цим нову еру в румунській звукозаписній індустрії.\n\nЗаснована у 1932 році єврейським підприємцем Натаном Мішонжниками, молода компанія спочатку орієнтувалася на імпорт та примноження іноземних записів, а також поширення вітчизняних записів, зроблених за кордоном. Захищена королем Каролем II від найгірших надмірностей свого уряду через те, що він бачив її цінність, компанія, незважаючи на ворожі обставини, росла до такого рівня, що досягла цієї важливої ​​віхи. Вже зараз різні румунські артисти починають укладати угоди з зростаючою компанією, забезпечуючи стабільне зростання виробництва та популярність компанії Electrecord."
 romania.158.a: "Зіграй ще раз, Сем."
 
 romania.159.t: "Для моїх легіонерів"
 romania.159.d: "Незважаючи на те, що 'Капітан' Корнеліу Зеля Кодряну, займається керівництвом Рухом Легіонерів, він знайшов у своєму графіку достатньо часу для роботи над новою книгою – томом, який частково є автобіографією, частково – ідеологічним маніфестом.\n\nКнига 'Для моїх легіонерів', розповідає історію життя свого засновника, починаючи з фатидічної клятви в лісі навколо Хусі і закінчуючи його першими перемогами в парламенті і вступом на посаду прем'єр-міністра, які значною мірою перемежуються з роздумами її автора на безліч тем, починаючи з ролі монархії та закінчуючи роллю нації в цілому. Написаний у порівняно короткому щоденниковому стилі, приправленому різними промовами, цитатами зі статей, листами та уривками з Біблії, він виявився дуже популярним після виходу у світ, його перше видання було розпродано за кілька тижнів (2500 безкоштовних прикладів, поширених серед членів, які, незважаючи на це, не могли принести йому користь), і попит на нові поступово зростає.\n\nСам Прем'єр-міністр був здивований тією швидкістю, з якою його том зійшов з полиць, і як кажуть, вступив у переговори про випуск нових видань, причому більш амбітні особи стверджували, що незабаром його також буде перекладено іноземними мовами."
 romania.159.a: "Знаменна подія!"
 romania.159.b: "Нехай веселиться, колись прийде його час."
 
 romania.160.t: "Перший том Румунської енциклопедії"
 romania.160.d: "Видатний професор та соціолог Димитрій Густі нещодавно додав ще один успіх до своєї кар'єри, опублікувавши перший том свого новітнього проекту 'Енциклопедія Румунії'.\n\nЕнциклопедія, координована ним і підтримувана різними високопоставленими представниками румунської інтелігенції, такими як Ніколає Йорга і Костянтин Радулеску-Мотру, під патронажем Його Величності короля Кароля II, планується охопити велику кількість тем, пов'язаних з Румунією, і складатиметься з трьох розділів. Перший розділ, що містить перші два томи, з яких перший, 'Держава', стосується держави та охоплює історію, географію, політичну систему країни та багато іншого, а запланований другий буде присвячений адміністративному поділу. Другий розділ буде включати томи 3 і 4, що стосуються, відповідно, національної економіки та транспорту, обігу та торгівлі, тоді як третій розділ, що включає томи 5 та 6, буде присвячений, відповідно, національній культурі та культурним установам та відомим особам.\n\nПроект, що тривалий час перебував на стадії розробки, підтримуваний колегами по всіх Карпатах та з волі випадку завершений після Возз'єднання, є свідченням відданості професора Джусті своєму ремеслу та своїй країні. Наступні п'ять томів будуть опубліковані у наступні роки, що ще більше зміцнить його спадщину та спадщину його численних колег у науковому надбанні Румунії."
 romania.160.a: "Амбітна, але похвальна ініціатива!"
 
 romania.161.t: "Загадка Отилії"
 romania.161.d: "Університетський викладач та висхідна зірка у світі літературної критики Джордже Калінеску нещодавно вирішив поекспериментувати з більш традиційною літературною формою; роман, і останнім часом його зусилля мали успіх завдяки публікації його роботи Загадка Отилії.\n\nОписаний як бальзаківський роман, він розгортається в довоєнній Румунії і розповідає історію молодого студента-медика Фелікса Сіма, який переїжджає до свого багатого, але скупого дядька Костач Джурджувеану. подругою Тулеа, Леонідою Паскалополь. Фелікс поступово закохується в Отілію, яка, на жаль, не повністю поділяє його почуття, натомість віддаючи деяку перевагу Паскалополу. Незважаючи на те, що Джурджувеану по-своєму любить свою падчерку, він не поспішає повністю всиновити її і зробити основним бенефіціаром своєї спадщини, що призводить до конфлікту, в якому йому доводиться мати справу з сім'єю Тулеа та їх прагненням захопити контроль над його станом то через успадкування чи іншими способами. Після несподіваної поїздки до Парижа від імені Отилії, роману з куртизанкою на боці Фелікса та задумів Тулеа з метою оволодіти станом Косташа, двоє молодих людей знову зустрічаються один з одним, але, незважаючи на напругу, не роблять останнього ривка. Зрештою, родичу Тулеа вдається вкрасти багатство Джурджувеану, який помирає від спричиненого шоком серцевого нападу, а Отілія врешті-решт виходить заміж за Паскалополя і знову їде до Парижу. Після війни Фелікс знову зустрічається з Паскалополем, який дізнається, що вони з Отилією розлучилися, а остання знову виходить заміж і переїжджає до Буенос-Айресу, стаючи невизнаною для свого колишнього шанувальника.\n\nЗображуючи модерністський погляд на довоєнну буржуазію Бухареста у поєднанні з темами батьківства, повноліття і нерозділеного кохання, вона продається напрочуд добре. Відгуки позитивні, а критики передбачають блискучу кар'єру Калинеску."
 romania.161.a: "Тут ніхто не мешкає."
 
 romania.162.t: "Коронація короля Кароля II"
 romania.162.d: "Святкування охопили всю країну, оскільки нарешті оголошено повторну коронацію короля Кароля II, і вся країна застелена в триколор, щоб відзначити цю подію.\n\nПрибувши рано вранці, королівське подружжя було зустрінуто мером міста традиційним хлібом-сіллю, після чого королівська почет попрямувала до нового кафедрального собору Коронації, увійшовши в цитадель через Шосту браму. Після літургії, яку відслужили священнослужителі з усіх кінців королівства та Te Deum новоспеченого Патріарха Румунії, королівська почет і король вийшли на вулицю, де перед дзвіницею лежав прикрашений балдахін.\n\nПісля благословення королівської булави і корони король наклав на свою голову сталеву корону, наслідуючи візантійську та наполеонівську моделі, після чого приступив до коронації королеви Олени. Король звернувся до народу, і незабаром після цього було влаштовано королівський бенкет, святкування тривали до кінця дня, поки не настав захід сонця."
 romania.162.a: "Хай живе король Кароль II, король усіх румунів!"
 
 romania.163.t: "Дивіться, йде герой-переможець"
 romania.163.d: "Це святковий день у стародавньому місті Алба-Юлія, де трансільванське місто задрапіроване синіми, золотими та червоними квітами, оскільки Його Величність Кароль II, король Румунії, у супроводі безлічі державних діячів та солдатів, проводить грандіозне святкування на честь союзу Трансільванії з Румунією.\n\nУ супроводі своєї почту Король увійшов у міську цитадель через Шосту браму і продовжив через П'яту і Четверту до так званого Залу Союзу, де виголосив свою помпезну промову в ознаменування цієї події. У своїй промові він висловив здивування тим, що став свідком такої події, про яку так мріяли його країна та її народ, подякував трансільванцям за те, що вони прийняли його як свого монарха, і оголосив, що цей візит не буде останнім, бо в місті буде проведено швидку церемонія коронації на ознаменування завершення процесу об'єднання румунських земель.\n\nВже розроблено плани з будівництва чудового собору, і організатори намагаються зробити цей захід якомога масштабнішим, відповідним кульмінаційним моментом для національного шанування румунського народу."
 romania.163.a: "Трубіть у труби, бийте в барабани!"
 
 romania.164.t: "Загасаючий реваншизм"
 romania.164.d: "Із завершенням процесу національного об'єднання, яке колись процвітало реваншистське прагнення, яке було досить потужним, щоб на початку 1930-х років привести до влади відносно маловідому 'Залізну Гвардію', почало слабшати.\n\nЗавдяки понесеним втратам під час минулої світової війни та австрійського конфлікту, а також сприйманому як виправлення несправедливого договору, реваншизм почав неухильно знижуватися всередині Румунії, оскільки пріоритети почали зміщуватися від отримання території, на яку претендують, до консолідації того, що вже перебуває у їхній власності. Хоча полум'я націоналізму все ще горить, схоже, що прагнення експансіонізму нарешті вгамувалося. Навіть націоналістичні партії почали схвально змінювати свою риторику, хоча деякі стверджують, що це призведе до зниження популярності Залізної Гвардії, оскільки одне з її основних джерел підтримки вичерпалося."
 romania.164.a: "Ми побачили достатньо - ми задоволені."
 
 romania.165.t: "Румунія оголошує Бухарестський договір недійсним"
 romania.165.d: "Наприкінці Першого Вельткріга, Румунії було нав'язано згубний договір, сумнозвісний Бухарестський договір, проти якого боролося так багато політичних сил у Румунії. До цього моменту.\n\nПісля закінчення війни, багато кабінетів НЛП намагалися поступово послабити Договір з урахуванням тогочасної ситуації в країні, хоча це й не було визнано достатнім розгніваним і втомленим народом, що сприяло піднесенню реваншистських популістських рухів у цей період і приходу до влади Залізної Гвардії, що продовжила. . З економічною кризою в Німеччині ще більше положень договору стали обходити стороною або відкрито ігнорувати, і тепер, з початком Другого Вельткрігу, влада вважала за потрібне нарешті оголосити про закінчення принизливого договору. Скориставшись відволіканням німців, голова Ради міністрів [GetSecondInCommand] офіційно заявив, що договір недійсний, і якщо німці захочуть переглянути свої відносини з Румунією, їм доведеться вести переговори з румунами на рівних умовах.\n\nКолишні і нині відсторонені з посади німецькі міністри виїжджають із країни в масовому порядку, оскільки Румунія встановлює належний контроль над своїми річковими портами та гирлами Дунаю, захопивши також контроль над діяльністю Дунайської комісії на своїй території."
 romania.165.a: "Більше ніяких кайданів!"
 
 romania.166.t: "Легіонери розпадаються"
 romania.166.d: "Легіонерський рух піднявся з невеликої групи, щоб стати дуже потужною силою в румунській політиці... але, схоже, що вони рухаються до долі свого попередника.\n\nКолись невелика група швидко зростала у розмірах та впливі, особливо після приходу до влади та після об'єднання з Трансільванією, однак із розміром у неї також виникло багато проблем. Найвищою мірою персоналістичний, орієнтований на кругообіг і контактно-орієнтований стиль керівництва Кодряну почав давати збої, незважаючи на спроби стримати стрімке прагнення його новобранців. Посилюючи лави, змушуючи чекати і проходити випробувальний термін між вступом до Партії та власне Легіон, чимало було зроблено спроб стримати зростання та енергійність Залізної гвардії.\n\nАле цього було замало. Багато радикалів різних фракцій Руху, почали відчувати невдоволення «парламентаризацією» руху, і стали тужити за ранніми днями Гвардії, коли вона була більш войовничою та боєздатною. Занепад реваншизму також почав позначатися на шансах Легіонерів, скорочуючи джерела, яких вони могли підключитися на підтримку. Нещодавні невдачі ще більше послабили єдність руху, і фракції, які раніше працювали разом, почали відкрито поєднуватися один проти одного. Ці та багато інших факторів призвели до того, що його власні члени починають битися по різні боки, а тепер вони починають зриватися.\n\nБагато хто почав йти, інші почали формувати групи, що відкололися, і взагалі колись могутній бегемот Залізної Гвардії почав валитися під власною вагою. Незважаючи на те, що вона все ще залишається силою, з якою слід рахуватися, принаймні в найближчому майбутньому, вона не досягне тієї ж популярності, яка колись була в неї, і вважається, що вона почне падати по тій самій спіралі , що і її попередник, НХЛЗ (Національно-Християнська Ліга Захисту), що впала одного разу вниз."
 romania.166.a: "Гідра падає!"
 romania.166.b: "Прискорити їхню загибель."
 
 romania.167.t: "Румунія оголошує Бухарестський договір недійсним"
 romania.167.d: "Наприкінці Першого Вельткрігу Румунії був нав'язаний руйнівний договір, сумнозвісний Бухарестський договір, проти якого боролися багато політичних сил цієї країни. До цього моменту.\n\nСкориставшись нашим відволіканням на Другий Вельткріг, Голова Ради Міністрів - хто б там не був - офіційно заявив, що договір недійсний, і якщо ми захочемо переглянути наші відносини з Румунією, то нам доведеться вести з ними переговори на рівних умовах.\n\nВідповідно до Договору німецькі посадові особи, які мали стежити за рішеннями їхнього уряду, колись відсторонені від справ і тепер повністю зняті з посади, в масовому порядку залишають країну, оскільки Румунія вже встановлює належний контроль над своїми річковими портами та Дунайськими гирлами. , захопивши також контроль за діяльністю Дунайської комісії на своїй території. Навіть якщо ми переможемо в цій боротьбі, що, швидше за все, і станеться, нам доведеться якось боротися з ними в майбутньому, якщо ми хочемо зберегти нашу континентальну гегемонію."
 romania.167.a: "Чорт би тебе забрав!"
 
 romania.168.t: "Кінець Weitzer та MARTA"
 romania.168.d: "Після румунського захоплення Трансільванії багато підприємств, розташованих у межах області, були змушені перепрофілюватися, щоб пристосуватися до нової реальності, і завод MARTA в Араді не є винятком. Створений в 1909 році як дочірнє підприємство Austro-Daimler, який спочатку виробляв ліцензійні вагони Westinghouse, завод, поряд з локомотивною і вагонною компанією Йоганна Вайцера, виріс у силу, що розвивається в регіоні. Незважаючи на труднощі, спричинені появою Вельткріга, під час якого завод MARTA був змушений припинити виробництво, робота продовжувалась і надалі.\n\nОднак з приєднанням Тансильванії до Румунії майбутнє обох компаній стало невизначеним. Відірвані від старих ринків і змушені терпіти нових правителів цієї землі, обидва заводи вирішили рухатися в ногу з часом. Зосередивши увагу компанії Weitzer на рухомому складі, в той час як MARTA почала відігравати нижчу роль, обидва підприємства об'єдналися, щоб більш ефективно зайняти свою нішу в новому порядку, набувши нової ідентичності."
 romania.168.a: "Ласкаво просимо, Astra Arad!"
 
 romania.169.t: "Переважна більшість АІН в Італії"
 romania.169.d: "Останні новини дали нам привід для радості в Італії, оскільки уряд Дуче Італо Бальбо успішно відновив порядок після свого спірного сходження до влади і, зрештою, марного венеціанського повстання. Завдяки тому, що наші дві нації нині поділяють не лише ідеологічну базу, а й спільну зацікавленість у звільненні нашої нації від австрійського ярма, міністри Іон Моца та Олександру Кантакузіно виступили з ініціативою щодо покращення відносин між нашими країнами."
 romania.169.a: "Починайте писати листа!"
 
 romania.170.t: "Вітальний лист"
 romania.170.d: "Найшановнішому Дуче Італо Бальбо.\n\nВід імені Королівства Румунія вітаємо Вас з успішним встановленням контролю у вашому народі. Хоча ваші республіканські симпатії добре відомі, це не повинно перешкоджати позитивним відносинам між нашими народами. У зв'язку з нашою спільною зацікавленістю у стримуванні австрійського голіафу та нашою спільною ідеологічною основою, ми запрошуємо Вас та Ваш кабінет міністрів з державним візитом до Румунії з метою обговорення державних питань, корисних для наших народів та подальшого розвитку відносин між нашими великими народами.\n\nПідпис: Його Величність Король Румунії Карол II, Голова Ради Міністрів Корнеліу Зеля Кодряну, Міністр закордонних справ Іон Моца, Міністр внутрішніх справ Олександра Кантакузіно."
 romania.170.a: "Нас поєднує доля."
 
 romania.171.t: "Візит Дуче"
 romania.171.d: "День, який так довго чекав кабінет міністрів [GetSecondInCommand], нарешті настав, коли Дуче Італо Бальбо з Італії нарешті прибув до столиці. Дуче Бальбо, зустрінутий в аеропорту Баніза сліпучою кількістю організованих і дисциплінованих солдатів разом із легіонерами в зелених сорочках, вирушив на зустріч зі своїми румунськими колегами, яких зустрічали традиційним хлібом та сіллю.\n\nПотім візит розпочався всерйоз. Після приватної бесіди у резиденції прем'єр-міністра між Бальбо та Кодряну, Дуче та його делегація оглянули столицю, побували у різних місцях, що демонструють розвиток міста; від району Belle Epoque навколо вулиці Lipscani до сучасного бульвару Magheru, кульмінацією якого стало прибуття на Проспект Перемоги та новий Королівський палац, де їх вітав король, і було підписано спільну декларацію про дружбу. Наступного дня, після інших візитів до різних районів столиці, починаючи від готелю Манука і закінчуючи так званим "Зеленим домом", штаб-квартира Легіонерів у Бухаресті, Дуче Бальбо та італійська делегація були доставлені на робочий майданчик Легіонерів, де їм продемонстрували робочу дисципліну. Зеленосорочників. Пізніше того ж дня у Королівському палаці відбулася державна вечеря.\n\nУ третій та останній день делегація була запрошена на концерт, де прозвучала традиційна та сучасна румунська та італійська музика, після чого відбулася друга дискусія з прем'єр-міністром, міністрами внутрішніх та закордонних справ, а також із королем. Після паузи, щоб гості могли відпочити перед поверненням до Італії, італійську делегацію знову проводили до аеропорту Баніза. Як повідомляється, Дуче Бальбо був приємно вражений прийомом, наданим йому румунськими колегами."
 romania.171.a: "Товариші війни, товариші долі!"
 romania.171.b: "Ті, хто поділяють хліб і смерть, не зникнуть із цієї землі!"
 
 romania.172.t: "Ніколає Редеску повернувся"
 romania.172.d: "Незабаром після перевороту короля Міхая, старий генерал Ніколає Радеску повернувся на справжню службу. Радеску нагороджений званням ветерана кавалерії як Другої Балканської війни, і Вельткрига, яке повернення на дійсну службу розцінюється як символічний акт на вшанування молодого короля. Він був близьким ад'ютантом покійного короля Фердинанда та військовим аташе в Лондоні, але комерціалізація військового життя Кароля II призвела до його відставки з дійсної служби. За ним уважно стежила королівська Камарилья, оскільки Радеску неодноразово відкрито виступав проти Кароля II і був відомий участю в ультраправих мітингах. Тепер, коли Кароль II, якого він обурював, усунули від влади, він знову запропонував свої послуги батьківщині."
 romania.172.a: "Добре, що він повернувся."
 
 romania.173.t: "Костянтин Тобеску повертається з вигнання"
 romania.173.d: "Генерал Костянтин Тобеску втік із країни після сходження Кодряну, оскільки він не міг прийняти службу під Залізною Гвардією, проти якої він виступав, навіть якщо його переконання були повністю протилежні їм. Тобеску є ветераном Вельткріга, але він найвідоміший за своєю довгою кар'єрою в румунській жандармерії, де на початку 1930-х років він командував інспекцією жандармерії Бухареста. Тепер, коли легіонерів було відсторонено від влади, Тобеску вкотре запропонував свої послуги своїй батьківщині."
 romania.173.a: "З поверненням, генеральний інспектор."
 
 romania.174.t: "Контроль над румунською нафтою"
 romania.174.d: "Родовища Плоєшті є одними з найбагатших нафтових родовищ Європи. Після Вельткріга контроль над ними було передано великим німецьким та австрійським корпораціям, але вони втратили контроль над країною після Чорного Понеділка. Тепер Румунія знову стоїть на колінах, і ми можемо відновити контроль над їх дорогоцінними нафтовими свердловинами та нафтопереробними заводами."
 romania.174.a: "Їхнє чорне золото - все наше."
 
 romania.175.t: "Проєкт Трансальпіну"
 romania.175.d: "Щоб краще зв'язати нашу країну та ще більше підняти популярність епохи, в якій ми живемо, король офіційно оголосив про початок проекту Трансальпіну - захоплюючої гірської дороги, яка ще більше зв'яже Старе королівство з Трансільванією.\n\nВона перетне Південні Карпати через Парангські гори і простягнеться від Новачі до північного сходу від Тиргу-Жиу, центру повіту Горж до Себеша, в межах повіту Алба. З захоплюючим маршрутом та відкриттям можливостей для гірського туризму в цьому районі, не кажучи вже про переваги додаткового маршруту, збудження досить високо."
 romania.175.a: "Наші старі кордони поступляться місцем єдності та прогресу!"
 romania.175.b: "У нас зараз немає бюджету."
 ROM_transalpinia_tt: "Буде збудовано залізницю через Карпати."
 ROM_transalpinia: "Будівництво Королівської дороги"
 ROM_transalpinia_desc: "Ми будуємо вражаючу гірську дорогу, яка ще більше зв'яже Старе Королівство та Трансільванію."
 
 romania.176.t: "Трансальпіна закінчено!"
 romania.176.d: "Радісні новини охопили сьогодні весь народ, оскільки Трансальпіна, також звана 'Дорогою Короля', нарешті закінчена!\n\nВідкрита в присутності Його Величності Короля та його Ради міністрів, якій випала честь першим проїхати нею, нова дорога обіцяє не тільки поліпшення зв'язків між Трансільванією і Старим Королівством, але й викличе приплив туристів, які бажають побачити пам'ятки Парангських гір, що захоплюють дух! Вже розробляються плани інших можливих гірських доріг через Карпати."
 romania.176.a: "Захоплюючий міст нації! Чи будуть Фегераш наступними?"
 
 romania.177.t: "Реорганізація Resita"
 romania.177.d: "Будучи давнім центром чорної металургії та важкої промисловості, компанія Resita довгий час процвітала за рахунок своєї важкої промисловості, яка востаннє опинилася у наших руках.\n\nУ той час як об'єкти належать австрійському концерну StEG, виникла очевидна проблема австрійського залізничного підприємства, що володіє заводом, яка буде вирішена шляхом поступового розподілу його активів на території Румунії; власне залізниці йдуть у державну компанію 'Румунські залізниці', а завод 'Resita' - до нового промислового концерну під назвою 'Uzinele si Domeniile Resita', або скорочено 'UDR'.\n\nВідомий імпортер заліза та бізнесмен Макс Аушнітт, зумів позиціонувати себе як адміністратор великих робіт під час перехідного періоду, і за чутками, буде прагнути стати його головним менеджером.\n\nУ той час як Король особисто може не заперечувати такого кроку, враховуючи зв'язки Аушніта з його особистістю, його діловий партнер, перетворений на конкурента Ніколає Малакса, протестує проти цього захоплення, і до дискусії приєднався кабінет Легіонерів. Вони висувають одного зі своїх людей: інженера Вергілія Іонеску, відомого донора асоціації 'Друзі Легіону', регіонального командира та досвідченого співробітника Малакса. Який очолить нові роботи, бо вибір залишається в руках Його величності..."
 romania.177.a: "Аушніт отримує підтримку короля!"
 romania.177.b: "Підтримка Іонеску приносить користь!"
