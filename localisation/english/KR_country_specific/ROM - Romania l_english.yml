### Focuses ###

 ROM_focus_tree: "Дерево фокусів Румунії"

 ROM_manoeuvres_in_the_carpathians: "Карпатські маневри"
 ROM_manoeuvres_in_the_carpathians_desc: "Карпати розкололи румунський народ навпіл: половина з них живе в нашій країні, а інша - під гнітючим чоботом угорської влади. Стаття XI Бухарестського договору поступилася перевалами та прилеглою стратегічною територією Австро-Угорщини, але ми знаємо, що колись ці землі будуть повернуті. Масштабні маневри на кордоні продемонструють нашу прихильність до нашої спільної національності."
 
 ROM_entrench_party_control: "Зміцнення партії"
 ROM_entrench_party_control_desc: "Незважаючи на перемогу легіонерів у 1933 році, їхній вплив поки що не гарантований. Труднощі у проведенні правової реформи та обов'язок Капітана займатися як партійними, так і державними справами, а також почуття невдоволення з боку королівського двору, що зростало, сприяли появі в наших лавах почуття слабкості. Так не піде."
 ROM_the_code_of_honor: "Кодекс честі"
 ROM_the_code_of_honor_desc: "Менше партії і більше лицарської організації, ми діємо відповідно до кодексу честі, даного нам нашим Капітаном, Корнеліу Зелеа Кодряну. У ці важкі часи прихильність до нього повинна бути суворішою, ніж будь-коли, враховуючи, що наші вороги не зникли, а просто сховалися в тіні."
 ROM_limit_party_membership: "Голови Куйбури"
 ROM_limit_party_membership_desc: "Залізна гвардія організована у розділах, званих куїбурі, або "гнізда", які організовані навколо чеснот дисципліни, праці, мовчання, освіти, взаємодопомоги та честі. Незважаючи на те, що ця система вже дуже ефективна при виконанні свого обов'язку, очевидно, що вона має бути поширена на всю країну, надаючи нам стабільну базу добре підготовлених новобранців."
 ROM_deeds_not_words: "Справи, а не слова"
 ROM_deeds_not_words_desc: "Квіткові промови і демагогія характеризували румунських політиків у минулому... доти, доки ми не втрутилися, щоб нарешті закріпитися в цьому нестримному занепаді. Усі їхні промови ледь матеріалізувалися в політику, яка справді комусь допомагала; спочатку ми маємо діяти, а потім говорити."
 ROM_empower_the_legionary_worker_corps: "Вплив на легіонерів"
 ROM_empower_the_legionary_worker_corps_desc: "Нарисованный из румынских промышленных рабочих Легионария, Легионерский рабочий корпус - это еще не использованный источник поддержки и власти, и тот, который обладает огромным потенциалом, чтобы загрузиться. Расширяя его охват и мощность, мы сможем проецировать нашу власть на еще более широкие слои румынского общества."
 ROM_legionary_labor_ethos: "Легіонерський дух"
 ROM_legionary_labor_ethos_desc: "У той час як наш Капітан невпинно працює над тим, щоб привнести наші цінності до наших новобранців, наше керівництво помітило, що ми все ще маємо випадки рецидиву. Оскільки Румунія завтрашнього дня не може бути охоплена лінощами, ми подбаємо про те, щоб прищепити наш дух праці, розширивши нашу внутрішню систему трудових таборів та таборів відпочинку. Загартованими залізними скринями та душами лілій ми збудуємо Румунію завтрашнього дня."
 ROM_intellectuals_and_the_green_banner: "Інтелігенція"
 ROM_intellectuals_and_the_green_banner_desc: "У той час як багато інтелектуалів, таких як Іонеску, Акторіан і Поліхроніада, вже вирішили стояти поряд з Легіонерським рухом, багато хто все ще воліє об'єднатися навколо короля або навколо старих партій та їх прихильників. Наші зусилля щодо залучення до нашої справи більшої кількості молодих умів повинні збільшуватися, а більш старша інтелігенція, що устала, також повинна прагнути до нашої справи."
 ROM_cross_brotherhoods: "Братство Хреста"
 ROM_cross_brotherhoods_desc: "Хрестові братства – наше молодше крило, відповідальне за прищеплення цінностей та підготовку молоді Румунії до подальшої служби в наших лавах; зброєносці до наших лицарів. І подібно до старих зброєносців, ми повинні проковтнути нашу гордість і почати знайомити їх з поняттями боротьби, бо на горизонті насувається війна, і кожен громадянин Румунії має бути готовий захищати свою Батьківщину."
 
 ROM_lay_the_seeds_for_the_camarilla: "База для Камарильї"
 ROM_lay_the_seeds_for_the_camarilla_desc: "В умовах, коли більшість інших політичних сил у цій країні відсунуто на другий план, єдиною перешкодою на шляху короля до повного королівського контролю є сам Рух Легіонерів. Вони можуть здатися могутніми, але король хитрий, і з його проникливістю в політичних інтригах, ми можемо успішно відкинути убік наші вкриті зеленню кувалди."
 ROM_royal_foundation_of_arts_and_sciences: "Королівський фонд"
 ROM_royal_foundation_of_arts_and_sciences_desc: "Румунський народ не відчуває нестачі в світлих умах, і в своїй мудрості король визнає, що багато з цих умів просто потребують додаткової унції підтримки для досягнення свого потенціалу. Створивши Королівський фонд мистецтв і наук, ми не лише набудемо репутації покровителів мистецтв і знань, а й збільшимо королівську підтримку в лавах інтелігенції."
 ROM_appear_alongside_codreanu: "Кодряну"
 ROM_appear_alongside_codreanu_desc: "Так званий Капітан, Корнеліу Зеля Кодряну, може здатися не настільки впливовим з першого погляду, але він все ще є надією на національне об'єднання в очах більшості. Однак багато з цих людей можуть також дивитися на короля, як має таку ж роль, і так як небо не може вкрити два сонця, так і король повинен піднятися на сцену вище свого колишнього пішака."
 ROM_study_the_legionaries: "Вивчення легіонерів"
 ROM_study_the_legionaries_desc: "У той час як ці легіонери-хулігани схильні все більше і більше дратувати короля своїми спробами відтіснити його на задвірки і керувати поодинці, не можна заперечувати, що їх методи дуже корисні. Якщо наш Король хоче зайняти своє законне місце улюбленого сина Вітчизни, то ми повинні взяти хоча б кілька сторінок з їхньої п'єси для наших власних цілей."
 ROM_rural_outreach: "Лояльність фермерів"
 ROM_rural_outreach_desc: "Румунська нація має глибоко сільський характер, що робить селянство основним будівельним блоком нації. На жаль, вони можуть бути надто зайняті своїм місцевим оточенням, щоб звертати увагу на те, що справді має значення. Завдяки добре організованим візитам і програмам розвитку сільських районів, селянство гойдатиметься назустріч фігурі Його Величності, і вони збиратимуться навколо свого Короля, як планети навколо Сонця."
 ROM_support_dimitrie_giusti: "Підтримка Густі"
 ROM_support_dimitrie_giusti_desc: "Видатний професор та соціолог Димитрій Густі проводить важливу антропологічну роботу серед сільських громад, виявляючи при цьому деяку симпатію до короля. Ми дамо професору Густі стільки грошей, скільки йому необхідно для проведення досліджень, і розпочнемо масштабну культурну програму із завоювання селянства. Наше царювання сяятиме так само яскраво, як сонце!"
 ROM_sentinels_of_the_fatherland: "Вартові Вітчизни"
 ROM_sentinels_of_the_fatherland_desc: "Завжди розуміючи роль молоді як майбутнього країни, король вирішив створити молодіжну організацію, щоб правильно підготувати її до дорослого життя і навчити цінностям і чеснотам нашого великого народу. Ці вартові будуть жити за своїм віросповіданням: віра в Бога, віра в Короля, віра в працю і жертву, віра в Вартових як сполучна ланка єдності нації та її народу."
 
 ROM_prepare_the_grand_union: "Все для країни"
 ROM_prepare_the_grand_union_desc: "Румунська фраза Totul pentru Ţara, буквально "Все для країни", це офіційне ім'я Залізної Гвардії. Кожен румун зобов'язаний пожертвувати собою заради своєї країни, і ми маємо нагадати про це народу."
 ROM_across_the_carpathians: "Через Карпати"
 ROM_across_the_carpathians_desc: "Наші військові плани більш ніж двадцятирічної давнини, хоч і обгрунтовані теоретично, практично гальмувалися численними чинниками. Ми будемо й надалі удосконалювати їх, щоб бути ще більш стійкими перед ворожим вогнем, щоб, коли настане час, ми успішно зробили сміливий стрибок через гори і звільнили наших рідних."
 ROM_transylvania_or_war: "Трансільванія чи війна"
 ROM_transylvania_or_war_desc: "Наші приготування привели нас до цього моменту, і наші рідні волають до нас; настав час, нарешті, вимагати того, що належить нам, і розбити несправедливий кордон, який поділяє брата та брата! І навіть якщо наш сусід наважиться сказати "ні", ми підготувалися відповідно."
 ROM_renew_pride: "Відродження гордості"
 ROM_renew_pride_desc: "Нарешті ганьба поразки у Першій Світовій війні помщена! Ми не лише успішно скинули ярмо договору, а й успішно об'єднали наших рідних під нашим прапором! Нехай всі румуни радіють, бо настала їхня найкраща година!"
 ROM_tisa_border: "Справжні кордони"
 ROM_tisa_border_desc: "Антанта обіцяла нам землі аж до Тиси ще 1916 року, але з огляду на невелике румунське населення Партії ми розглядаємо можливість залишити це і натомість закликаємо старий французький зв'язок провести кордон на Заході. Однак деякі голоси кричать про створення Румунії від Дністра до Тиси, стверджуючи, що якщо не зараз, то цього шансу ми ніколи не матимемо."
 
 ROM_entente: "Зв'язки з Антантою"
 ROM_entente_desc: "У 1916 році, у розпал перемог Росії над Центральними державами, Румунія увійшла до складу Антанти. Поки ми були переможені, залишки Антанти зберігалися через капітуляції та революції. Тепер, коли Румунія знову вільна і незалежна, ми, природно, тяжіємо до наших колишніх союзників, і ми маємо офіційно попросити їх знову приєднатися до них у їхньому благородному починанні."
 ROM_finish_reunion: "Вільні кінці"
 ROM_finish_reunion_desc: "Поки ми з'єднуємося з Трансільванією, на порядку денному стоять інші питання, бо Румунія має бути ще більшою. Зрештою, Велика Румунія зараз має бути захищена, щоб витримати випробування часом."
 ROM_balkan: "Майбутній напрямок"
 ROM_balkan_desc: "Наші пошуки двоякі: завершення мрії про Велику Румунію та забезпечення безпечного, процвітаючого району для нас. Ми повинні забезпечити, щоб наші друзі залишалися такими, щоб створити стабільний порядок для процвітання Румунії."
 
 ROM_nationalization: "Іноземні активи"
 ROM_nationalization_desc: "Бухарестський договір поставив значні економічні активи під спільний контроль Румунії та колишніх Центральних держав або безпосередньо в іноземні руки. Чорний понеділок, однак, зруйнував німецьку економічну гегемонію, і багато їх активів у Румунії подають на банкрутство. Настав час повернути їх назад до рук держави та її народу, щоб повернути контроль над власною економікою."
 ROM_organise_relief_work: "Надання допомоги"
 ROM_organise_relief_work_desc: "Економічний крах був однією з останніх речей, якої ми потребуємо в даний час, але на щастя, ми були благословенні родючим ґрунтом. Це може вплинути на нас на деякий час, але ми можемо утримати частину зерна, яке мало бути експортовано, щоб не дати нашому народові померти з голоду."
 ROM_safeguard_banks: "Гарантійний банківський сектор"
 ROM_safeguard_banks_desc: "Руйнування кредитного сектора призведе лише до гіршої економічної кризи, оскільки фермери не зможуть повернути свої гроші або повернути кредити, а бізнес буде ще гіршим; банківський сектор необхідно тримати на плаву, щоб ми мали резерв грошей на майбутні проекти."
 ROM_reorient_economy: "Нові ринки"
 ROM_reorient_economy_desc: "У той час як німецька економічна сфера знаходиться в руїнах, можливостей для торгових угод не так багато, але й російський уряд, і уряд Антанти сигналізували нам про свою зацікавленість у покупці румунської нафти та сільськогосподарської продукції, щоб пом'якшити свій власний дефіцит. Це, безперечно, прекрасний початок нової дружби."
 
 ROM_continue_the_land_reform: "Легіонерська реформа"
 ROM_continue_the_land_reform_desc: "Амбітна земельна реформа Кодряну була зупинена опозицією з боку короля та багатих землевласників, які надають перевагу нерівному статус-кво. Ми повинні розділити великі маєтки і перерозподілити землю для всіх, а не тільки для невеликої аристократичної еліти - скільки б поганої крові вона не створювала серед них."
 ROM_compromise_with_the_landholders: "Компроміс"
 ROM_compromise_with_the_landholders_desc: "Перерозподіл землі не може бути здійснено без угоди із землевласникською аристократією. Можливо, ми зможемо знайти компроміс із великими маєтками, який задовольнить як землевласників, так і дрібних селян."
 ROM_rural_development_loans: "Кредити для фермерів"
 ROM_rural_development_loans_desc: "Оскільки Легіон вважає, що селянин займає центральне місце в румунській нації, цілком природно, що ми справді відбиваємо наші переконання, надаючи економічну підтримку дрібним фермерам. Кредити в сільській місцевості, які складають більшу частину країни, мають бути доступними, щоб сприяти зростанню економіки та покращенню умов."
 ROM_export_more_than_grain: "Експорт зерна"
 ROM_export_more_than_grain_desc: "Для того, щоб румунська економіка процвітала у світі ринків, диверсифікація – це найкращий спосіб створити міцний національний економічний фундамент. Це забезпечить те, що румунська економіка більше не перебуватиме у владі ринку зерна і його цін, що вагаються."
 ROM_begin_mechanization: "Механізація с/г"
 ROM_begin_mechanization_desc: "Механізація експоненційно покращить продуктивність румунських фермерських господарств, що, безперечно, покращить стан сільської економіки. У той же час вона покращить умови життя більшості румунів і забезпечить достаток продовольства."
 ROM_rural_infrastructure_development: "Сільська інфраструктура"
 ROM_rural_infrastructure_development_desc: "Сільські регіони не лише значною мірою ізольовані від міських, а й інших сільських регіонів. З'єднання країни зблизить людей, але це вимагатиме значних інвестицій в інфраструктуру та будівництво загалом. Ці інвестиції, однак, також стимулюватимуть економіку, створюючи численні робочі місця."
 ROM_diversify_agriculture: "Різноманітні культури"
 ROM_diversify_agriculture_desc: "Румунія залишається значною мірою аграрною країною і, ймовірно, залишиться такою в найближчому майбутньому. Проте це не означає, що фермери повинні залежати від однієї культури; румунські фермери повинні вирощувати різні культури, щоб зберегти здоров'я ґрунту та національної економіки."
 ROM_bridge_the_urban_rural_gap: "Міста та села"
 ROM_bridge_the_urban_rural_gap_desc: "Ні для кого не секрет, що Румунія страждає від сильного розриву між містом та селом. У міру того, як країна стає все більш взаємопов'язаною, коли все менше селян і робітників ніколи не зустрічалися один з одним, цей розкол повільно гоїться. Подальші зусилля мають бути спрямовані на зближення людей різних регіонів та походження, оскільки румуни утворюють одну нероздільну націю."
 ROM_focus_on_quality: "Якість понад усе!"
 ROM_focus_on_quality_desc: "Румунія, швидше за все, ніколи не побачить розвиненої промислової бази, порівнянної коїться з іншими великими індустріальними державами світу. Однак замість того, щоб зосередитися на кількості, румуни повинні зосередитися на якості своїх обмежених можливостей, щоб зайняти свою власну маленьку нішу у великому світі."
 ROM_exploit_the_rivers: "Експлуатація річок"
 ROM_exploit_the_rivers_desc: "Багато річок Румунії надають нескінченні можливості для зростання та розвитку за рахунок покращення транспорту та гідроенергетики. Хоча це вимагатиме значних інвестицій з боку держави, довгострокові вигоди будуть величезними."
 ROM_restore_the_grazelands: "Пасовищні угіддя"
 ROM_restore_the_grazelands_desc: "Пасовищне тваринництво має вирішальне значення для здорової аграрної економіки, і значна частина пасовищних угідь Румунії з роками була втрачена внаслідок індустріалізації та великих маєтків. Капітан хоче допомогти у його відновленні, щоб покращити економічну життєздатність країни, оскільки це сильно вплине на селянство."
 ROM_foster_romanian_industry: "Румунська промисловість"
 ROM_foster_romanian_industry_desc: "Румунія стане сучасною країною лише тоді, коли її промисловість розвиватиметься до рівня, еквівалентного іншим західним країнам її розміру. Для досягнення цієї мети король хоче ще більше субсидувати промисловість, щоб створити галузь, гідну нації."
 ROM_prosperity_for_all: "Процвітання для всіх"
 ROM_prosperity_for_all_desc: "Занадто довго середньостатистичний румун, незважаючи на своє багатство та зростання, практично не бачив покращення свого стану. У міру того, як реформи набуватиму конкретних обрисів, дедалі більше румунів зазнають впливу економічного розвитку і зростання. У майбутньому вся нація, а не лише багаті землевласники та плутократи, насправді відчують зростаюче процвітання Румунії та стануть маяком для інших народів."
 
 ROM_engineering: "Промисловий розвиток"
 ROM_engineering_desc: "Індустріалізація - це більше, ніж будівництво більшої кількості заводів. Обладнання та інструменти необхідно купувати, виготовляти чи модернізувати підвищення ефективності. Тому ми повинні інвестувати в нові промислові технології у світі постійного розвитку та винаходу, щоб румунська промисловість залишалася конкурентоспроможною та гідною."
 ROM_support_malaxa: "Malaxa"
 ROM_support_malaxa_desc: "Ніколає Малаха є, мабуть, найуспішнішим румунським промисловцем і, безумовно, одним із найбагатших і добре пов'язаних між собою. Підтримуючи його зусилля в компанії MALAXA, ми, безперечно, будемо винагороджені фінансовою та промисловою підтримкою, яка може бути вирішальною у подальшому розвитку румунської економіки."
 ROM_refine_the_refineries: "Нафтопереробні заводи"
 ROM_refine_the_refineries_desc: "Нафтові родовища Плоєшті, як відомо, одні з найбагатших у Європі. Однак нинішні нафтопереробні заводи залишаються лише невеликою частиною його потенціалу. За певної підтримки з боку держави ми зможемо й надалі розширювати нашу нафтову промисловість та пожинати її плоди."
 
 ROM_assess_the_military: "Оцінка оборонки"
 ROM_assess_the_military_desc: "З моменту приходу до влади Залізної гвардії ми вже порушили Бухарестський договір, ввівши військову службу, за якою Румунія була обмежена армією 45 000 осіб. Нам потрібне подальше розширення армії, щоб забезпечити перемогу в майбутніх конфліктах."
 ROM_weapon_contracts: "Збройові контракти"
 ROM_weapon_contracts_desc: "Якщо Румунія хоче досягти успіху в майбутньому конфлікті, ми повинні переконатися в тому, що наша промисловість здатна виробляти достатню кількість обладнання для нашої армії."
 
 ROM_legacy_of_berhelot: "Спадщина Бертело"
 ROM_legacy_of_berhelot_desc: "Анрі Бертело очолював французьку військову місію у Румунії під час Вельткрігу. Багато в чому завдяки його зусиллям нам вдалося відновити наші сили після невдачі 1916 року і здобути кілька перемог в об'єднаному наступі Центральних держав. Таким чином, його спадщина міцно вкоренилася серед наших офіцерів, багато з яких хотіли відновити румунську армію, як це було 1917 року."
 ROM_carpathian_fortresses: "Карпатські фортеці"
 ROM_carpathian_fortresses_desc: "Ні для кого не секрет, що скоро ми знову боротимемося в Карпатах. Великий гірський ланцюг дуже сприяє захисникам, і доки Австро-Угорщина контролює перевали, ми повинні бути готові зустріти їхні атаки лоб у лоб. Зміцнення забезпечать, що будь-яка атака буде коштувати серйозну ціну і дозволять нам ефективно контратакувати."
 ROM_expand_the_fortifications: "Фортифікаційні споруди"
 ROM_expand_the_fortifications_desc: "Нинішня лінія укріплень абсолютно неадекватна; Молдавія залишається погано захищеною. Лінія має бути продовжена, щоб охопити північні перевали, перш ніж ми зможемо покращити існуючі сильні сторони."
 ROM_artillery_development: "Снаряди, а не люди"
 ROM_artillery_development_desc: "Ми маємо серйозну нестачу робочої сили проти наших ймовірних ворогів, що робить життя румунів ще більш цінним. А ось матеріальні втрати відшкодувати набагато легше. Тому ми маємо накопичувати все більше зброї та боєприпасів, щоб наша артилерія могла належним чином захистити нашу незамінну піхоту."
 ROM_marasti_marasesti_oituz: "Уроки великих битв"
 ROM_marasti_marasesti_oituz_desc: "Війна проти центральних держав рясніє румунськими тактичними перемогами, незважаючи на стратегічну перемогу наших ворогів. Битви при Мерешті і Мерешешті є найбільшим прикладом румунської майстерності та хоробрості перед непереборними труднощами. Ми повинні дізнатися, що зробило ці перемоги такими великими і що зробило кампанію невдалою, перш ніж ми знову боротимемося з ними."
 ROM_defense_focus: "Знекровлення ворога"
 ROM_defense_focus_desc: "Нехай вони прийдуть до нас через підступні гірські перевали. Ми зустрінемо їх свинцем та сталлю з наших гармат. Ми проллємо на них кров, перш ніж вони зможуть забрати хоч одне румунське життя. Цього разу вони будуть єдиними, хто прийматиме законопроект про цю війну за національну єдність."
 
 ROM_spirit_of_aggression: "Дух агресії"
 ROM_spirit_of_aggression_desc: "Ми ніколи не зможемо звільнити румунів через Карпати, якщо сидітимемо ззаду, зігнувшись у бункерах. Ми повинні досягти успіху там, де зазнали невдачі в 1916 році, і боротися з нашими ворогами, інакше ми будемо сидячими каченятами проти маневрів наших ворогів."
 ROM_armour_development: "Румунська бронетехніка"
 ROM_armour_development_desc: "Нафтова промисловість Румунії ставить нас у відмінне становище для моторизації та механізації нашої армії. Танки показали себе як грізну зброю, яку не можна недооцінювати, яка приносить вогневу міць на фронт і в тил, не чекаючи, поки важкі гармати заповзуть у передні позиції."
 ROM_modern_communications: "Електронна розвідка"
 ROM_modern_communications_desc: "У майбутніх наступальних діях, належна розвідка та зв'язок дадуть нам таку необхідну перевагу перед нашими ворогами, дадуть нашим військам необхідну інформацію та дозволять їм легше координувати свої дії."
 ROM_modern_calarasi: "Сучасний Каларіш"
 ROM_modern_calarasi_desc: "Каларіш - це румунські кавалеристи, які були поруч із перших днів існування румунських князівств. У зв'язку з тим, що ми робимо акцент на мобільність, стало необхідним модернізувати нашу кавалерію, перетворивши її на сучасну силу з вантажівками, танками та автомобілями в міру того, як цінність вершника на полі бою знижується, але при цьому його швидкість залишається суттєвою."
 ROM_mobility_and_infiltration: "Шокова тактика"
 ROM_mobility_and_infiltration_desc: "Вельткріг довів, що мобільність та шок залишається основним способом досягнення повної перемоги. Ми повинні уникнути статичної війни, від якої постраждали багато фронтів, і забезпечити, щоб наші сили залишалися мобільними та зберігали ініціативу над противником."
 ROM_offense_focus: "Блискавичний удар"
 ROM_offense_focus_desc: "Швидкість – це все. Це означає, що ми можемо завдати першого удару противнику, в той час як збереження ініціативи означає, що наші вороги не можуть реагувати належним чином завжди на задній стопі. Тільки так ми зможемо придушити та знищити ворога, перш ніж він зможе знищити нас цифрами."
 
 ROM_mountain_hunters: "Карпатські мисливці"
 ROM_mountain_hunters_desc: ""Ванатори", або "Мисливці", були утворені в 1917 році на зразок французьких шасерів Альпена у відповідь на австро-угорську еліту "Кайзершютцен". Війна в горах буде неминуча у майбутньому, і наші альпіністи мають бути готові до смертоносної сучасної війни у ​​Карпатах."
 ROM_academia_tehnica_militara: "Військово-технічна академія"
 ROM_academia_tehnica_militara_desc: "Військова технічна академія "Фердинанд I" була створена та організована з метою підготовки таких необхідних фахівців та інженерів для підтримки модернізації румунських збройних сил."
 ROM_mountaineer_corps: "Альпіністський корпус"
 ROM_mountaineer_corps_desc: ""Корпул де Мунт" мають бути розширені, щоб належним чином захистити наші великі гори від ворога. Нам потрібно більше, краще навчених альпіністів, щоб забезпечити успіх нашої кампанії зі звільнення румунів через Карпати."
 ROM_high-altitude_training: "Висотна підготовка"
 ROM_high-altitude_training_desc: "Піки та вузькі перевали Карпат неминуче знову стануть полем бою. Лижні війська довели свою корисність у цьому типі місцевості, і ми повинні забезпечити, щоб у нас були солдати, навчені цьому складному та специфічному методу ведення війни."
 
 ROM_expand_river_flotilla: "Дельта Дунаю"
 ROM_expand_river_flotilla_desc: "Великий Дунай формує наш південний кордон, і він необхідний як нашої оборони, так нашої економіки. Тепер, нарешті, він знову в наших руках, ми можемо використовувати його як артерію торгівлі, транспорту та кораблебудування."
 ROM_black_sea_fleet: "Флот Румунії"
 ROM_black_sea_fleet_desc: "Румунський військово-морський флот залишається досить невеликим, звісно, ​​замало захисту нашого чорноморського узбережжя. Настав час розширити його до повноцінних сил, і з цією метою буде введено в дію нову військово-морську програму."
 ROM_modern_randunica: "Сучасна Рандуніка"
 ROM_modern_randunica_desc: "Рандуніца була першим сучасним торпедним катером румунського флоту, спущеним на воду в 1875 році. Його символ є видатним серед наших офіцерів та ентузіастів флоту, а наші нові есмінці віднесуть його спадщину із собою на Чорне море."
 ROM_euxine_raiders: "Евксинські рейдери"
 ROM_euxine_raiders_desc: "Підводні човни тепер перевірені рейдери. Попередня війна зробила це дуже очевидним, і румунський флот повинен повною мірою використати свої можливості, щоб сіяти хаос на всьому Чорному морі."
 ROM_the_king_ferdinand: "Король Фердинанд"
 ROM_the_king_ferdinand_desc: "Належний флагман румунського флоту замислювався досить довго, але не втілився у реальність. Ця мрія має стати реальністю в міру того, як ми стаємо серйозною державою у Чорному морі. Враховуючи наші можливості та обмеження, крейсер, безумовно, зробить."
 ROM_black_sea_dominance: "Флот Чорного моря"
 ROM_black_sea_dominance_desc: "Чорне море - одна з головних економічних артерій нашої держави, прагнення верховенства над ним цілком природне для захисту наших інтересів. Так само, як колись британці правили хвилями, ми, румуни, правитимемо Чорним морем. Це, зрештою, набагато більш реалістична та практична мета для нашого флоту."
 ROM_river_gunboats: "Дунайська флотилія"
 ROM_river_gunboats_desc: "Дунайська флотилія відіграла важливу роль у переслідуванні наступальних дій центральних держав, підтримуючи під час війни наші власні сухопутні сили. Оскільки вона, ймовірно, знову боротиметься зі своїм австро-угорським колегою, її слід і надалі розширювати."
 ROM_passive_defenses: "Доктрина мінування"
 ROM_passive_defenses_desc: "Морські міни надзвичайно ефективні в обмеженні пересування ворожих флотів, і ми повинні використовувати цю технологію, що постійно вдосконалюється, для захисту наших берегів."
 ROM_control_of_danube: "Захисники Дунаю"
 ROM_control_of_danube_desc: "Від Відня до Чорного моря Дунай є, мабуть, найбільшим єдиним транспортним маршрутом у Європі. Як господар його гирла ми можемо отримати велику користь з річки та всієї господарської діяльності на її берегах."
 ROM_develop_cetatea_alba: "Розвиток Четатя-Албе"
 ROM_develop_cetatea_alba_desc: "Констанца, колись артерія, що з'єднувала нас із морем, перебуває у руках Болгарії. Якщо ми колись захочемо, щоб наш військово-морський флот побачив нас віч-на-віч з одним з наших південних сусідів, ми повинні розширити ті порти, які у нас є в Четатя-Албе."
 ROM_equip_galati: "Галацька верф"
 ROM_equip_galati_desc: "Галацька верф має довгу історію кораблебудування. Зі втратою Констанци ми повинні забезпечити, щоб Галац залишався належним чином оснащеним для будівництва та обслуговування наших військових кораблів."
 ROM_equip_braila: "Верф Браїла"
 ROM_equip_braila_desc: "Хоча вона і не так розвинена, як Галац, втрата Констанци зв'язала нам руки, і ми повинні розвивати верф Браїла, щоб допомогти впоратися із ситуацією."
 
 ROM_found_iar: "IAR"
 ROM_found_iar_desc: "Industria Aeronautica Româna - є авіаційним заводом у Бухаресті, що спеціалізується на розробці нових навчальних літаків. Нам необхідно розширити його виробничі потужності, щоб дати їм можливість допомагати нашим військово-повітряним силам зростати."
 ROM_legacy_of_vlaicu_and_vuia: "Спадщина Влайку та Вуя"
 ROM_legacy_of_vlaicu_and_vuia_desc: "Траян Вуя та покійний Аурел Влайку – найбільші піонери авіації Румунії. Їхні навички були обмежені не тільки пілотажем, а й конструюванням літаків. Наші майбутні пілоти та винищувачі нестимуть спадщину героїв авіації Румунії."
 ROM_ground_support_operations: "Летюча артилерія"
 ROM_ground_support_operations_desc: "Легкий бомбардувальник швидко завоював прізвисько "летюча артилерія" під час Вельткріга, оскільки їх використання на полі швидко розглядалося як нова форма артилерії. Оскільки артилерія залишається королем поля бою, цілком природно, що ми вкладаємо кошти у їхніх очевидних, повітряних наступників."
 ROM_domestic_manufacturing: "Розширення IAR"
 ROM_domestic_manufacturing_desc: "Industria Aeronautica Româna - є найбільшим румунським виробником літаків, відповідальним за більшу частину наших винищувачів. Щоб забезпечити їх постійний внесок у наші військові зусилля, вони потребують розширених інвестицій."
 ROM_doctrinal_experiments: "Експерименти з доктринами"
 ROM_doctrinal_experiments_desc: "Нові літаки та пілоти – всі вони гарні та важливі, але доктрина не може відстати. Оскільки повітряна війна залишається зовсім новою концепцією з незрозумілим майбутнім, ми повинні інвестувати у випробування та експерименти, щоб наші пілоти та командири не відставали від глобальних подій."
 ROM_rain_fire_upon_them: "Вогняний дощ"
 ROM_rain_fire_upon_them_desc: "Наші військово-повітряні сили повинні зосередитися на наданні підтримки наземним підрозділам з використанням авіаційної підтримки, бомбардуванні цілей та сильних сторін для сприяння бойовим можливостям сухопутних військ. Наші вороги повинні боятися неба, оскільки наші бомбардувальники не можуть дозволити їм почуватися в безпеці."
 ROM_drop_them_from_the_sky: "Скинь їх з неба!"
 ROM_drop_them_from_the_sky_desc: "Головна мета ВПС – знищити літаки супротивника. Це єдиний спосіб захистити наших солдатів і громадян від ворожих військових літаків. Будь-яке бомбардування має розглядатися лише тоді, коли ми досягли повітряної переваги."
 
 ROM_legionary_victory: "Легіонерська Румунія"
 ROM_legionary_victory_desc: "Попри все, ми досягли успіху в боротьбі за владу проти підступного короля. З останнім бар'єром на нашому шляху, відсунутим на другий план, ми можемо повністю зосередити нашу енергію на перетворенні Румунії на справжній титан Балкан, як це було ще за часів Буребісти та Дромихаєт."
 
 ROM_captain_triumphant: "Капітан Тріумфант"
 ROM_captain_triumphant_desc: "Після того, як криза в Стеліську була успішно розряджена, а король перехитрив, Капітан стоїть як наймогутніша людина в Румунії. Подібно до того, як він успішно керував легіон з невеликої групи з семи осіб, щоб бути найпотужнішою силою в Румунії, так що він спрямовуватиме свою країну до світлого майбутнього."
 ROM_king_under_surveillance: "Король під наглядом"
 ROM_king_under_surveillance_desc: "Хоча інститут монархії респектабельний, ясно, що він не повинен надто втручатися у наші справи. Переконавшись, що життєво важливі придворні приміщення завжди укомплектовані нашими людьми, ми можемо скоротити маневреність короля настільки, що в нього не залишиться іншого вибору, як співпрацювати. Якщо король є символом нації, він не повинен стояти на шляху її волі, втіленої нами."
 ROM_legionary_industrialization: "Легіонерська індустріалізація"
 ROM_legionary_industrialization_desc: "Румунська нація може бути вічно у боргу перед своїм селянством, але сильна нація також потребує сильної промисловості. Вивільняючи енергію нашого народу, веденого нашою направляючою рукою, ми успішно досягнемо нашої мети – сильної індустріальної нації, здатної дивитися у майбутнє, поважаючи наше минуле."
 ROM_clime-groza_commission: "Комісія Кліме-Грози"
 ROM_clime-groza_commission_desc: "Георге Кліме та Думітру Гроза, як досвідчені активісти легіонерів, так і високопосадовці корпусу легіонерів, виступили з пропозицією допомогти промисловому розвитку Румунії. Потенційні економічні вигоди не лише величезні, а й швидке зростання міського робітничого крила партії матиме неоціненне значення, оскільки покоління будуть завдячувати своїм процвітанням нам."
 ROM_from_camps_to_factories: "Від таборів до заводів"
 ROM_from_camps_to_factories_desc: "У міру розвитку нашої держави, тоді як трудові табори продовжуватимуть гартувати наших людей, наші заводи потребуватимуть робітників, щоб фактично укомплектувати їх кадрами. Таким чином, обслуговування робочих таборів добре розвиватиметься і надалі на фабриках нашого великого народу."
 ROM_agrarian_base: "Аграрна база"
 ROM_agrarian_base_desc: "Незважаючи на те, що наш рух виник з націоналістичного студентства, нашою першою належною базою підтримки було селянство, і ми шануватимемо наше минуле не одним, а кількома способами, дбайливо пропагуючи аграрну спадщину нашого народу. Без них ми б не стояли сьогодні, і куди б не пішла наша нація, вони супроводжуватимуть нас вічно."
 ROM_agency_of_public_works_focus: "Агентство громадських робіт"
 ROM_agency_of_public_works_focus_desc: "Маючи владу в наших руках, ми можемо належним чином централізувати та спрямувати зусилля у сфері громадських робіт у нашій країні. Там, де свого часу держава зазнала невдачі, ми зуміємо скористатися перевагами гарної інфраструктури у сільській місцевості, і покоління за покоління будуть вдячні за наші зусилля."
 ROM_tradition_eternal: "Вічна традиція"
 ROM_tradition_eternal_desc: "Це не наш спосіб безрозсудно посилати наших людей у ​​небезпечне місце, тому що втрата вершків нашої культури лише послабить наші сили так само, як це сталося в Нікополі чи на Крісі всі ці роки тому. Натомість ми дотримуватимемося шляху Капітана і підтримуватимемо наші сили в резерві, водночас створюючи собі високу позицію в будь-якій прямій конфронтації."
 ROM_obligatory_camp_service: "Служба у таборі"
 ROM_obligatory_camp_service_desc: "Для того, щоб наші люди були якнайкраще підготовлені до життя, Капітан вирішив, що кожен член Легіону повинен відпрацювати термін служби в рамках нашої служби в робочому таборі, що розширюється. Це не тільки зміцнить їх, а й допоможе закріпити нашу репутацію безкорисливих працівників на службі Вітчизні, і результати їхньої праці зберігатимуться вічно."
 ROM_expand_hierarchy: "Ієрархія Легіону"
 ROM_expand_hierarchy_desc: "У міру зростання нашого руху, ієрархічна структура Легіону також має зростати, не тільки для того, щоб вмістити збільшену кількість, а й для того, щоб підтримувати тверду хватку Капітана. Зосередження руху допомогло нам здобути владу, а підтримка його дисципліни допоможе нам зберегти згуртованість і дивитися в майбутнє, як одна душа."
 ROM_spiritual-national_guide: "Духовно-національний путівник"
 ROM_spiritual-national_guide_desc: "Капітан – більше, ніж просто прем'єр-міністр, більше, ніж лідер Легіону та Партії, ні, він – духовний та національний провідник румунського народу, який невпинно працює на благо нашої країни та прокладає шлях до нового майбутнього нашої країни. Йому не потрібно турбуватися про звичайну партійну політику, бо на цьому етапі його можна сміливо сказати, що він вищий за них."
 ROM_like_sun_in_the_sky: "Країна, як сонце"
 ROM_like_sun_in_the_sky_desc: "Досягши Великої Легіонерської Перемоги і міцно тримаючи країну у своїх руках, ми повинні вирушити на шлях перетворення Румунії на країну, подібну до благословенного Сонця на небесах; сяючу, заздрісну, щедру і освячуючу все, що вона милує. Незважаючи на те, що ми досягли великих успіхів у досягненні цієї мети, багато що ще потрібно зробити, але з вірою в нашого Капітана і в нашу благородну Кров, ми зробимо нашу мрію реальністю."
 
 ROM_second_legionary_victory: "Друга перемога легіонерів"
 ROM_second_legionary_victory_desc: "Можливо, королівська спроба повалити нас і надіслала шокові хвилі протягом усього руху, але наша рішучість виявилася сильнішою! Народ не забув своїх справжніх благодійників і повернув нас до влади! Ми подбаємо про те, щоб цей другий шанс не було втрачено."
 
 ROM_defang_the_movement: "Знищення руху"
 ROM_defang_the_movement_desc: "Як би не допомагали нам у минулому наші більш... унікальні підходи до проблем, той факт, що вони призвели до проблем, незаперечний. Ми повинні принаймні докласти символічних зусиль, щоб здаватися більш респектабельними, навіть якщо за лаштунками ми такі ж, як завжди."
 ROM_alliance_with_the_church: "Союз із церквою"
 ROM_alliance_with_the_church_desc: "Як би не хотіли деякі священнослужителі дистанціюватися від нас, ми все одно були дуже тверді у захисті Святої Церкви та Праведної Віри. Цілком логічно, що ми намагаємося й надалі доглядати найблагородніші організації. Хто ж ми, якщо не захисники віри перед безбожними синдикалами, зрештою?"
 ROM_agrarian_price_controls: "Контроль цін"
 ROM_agrarian_price_controls_desc: "Ринок, хоч і є корисним інструментом для досягнення великих багатств для нашої нації, може також бути непоступливим зловмисником для наших бідних, які можуть, зрештою, змушені вдаватися до бартеру чи натурального господарства, щоб отримати продукти харчування, яких вони потребують. Ні, бо ми нав'язуватимемо набір щодо статичних цін на основні продукти харчування, так що через кілька років базова ціна на хліб, як усі уявляють собі, буде тією, яку ми продиктуємо."
 ROM_legionary_culture_centers: "Центри культури"
 ROM_legionary_culture_centers_desc: "Без належної поінформованості про нашу культуру ми втратили б себе в туманах історії; щоб уникнути цієї перспективної ганьби, ми відкриємо низку культурних центрів по всій країні, покликаних просвічувати румунський народ про його спадщину і допомагати йому побачити його велике призначення, яке спонсорується і підтримується, звичайно ж, нашими вірними кавалерами в зеленому кольорі."
 ROM_numerus_valachicus: "Numerus Valachicus"
 ROM_numerus_valachicus_desc: "Університетська система нашої країни має тривожну частку нерумунських студентів. У минулому наше студентське населення втомлювалося від цього сприйнятого вторгнення, запалюючи іскру, яка б призвела до заснування нашого руху. Ми запровадимо особливу форму нумерологічного клаузуса, який пов'язує чисельність студентів з демографічним відсотком, гарантуючи румунську більшість."
 ROM_legionary_cooperatives: "Легіонерські кооперативи"
 ROM_legionary_cooperatives_desc: "За роки боротьби та правління наша система кооперативів зарекомендувала себе як корисний спосіб заробити гроші та примножити легіонерські зв'язки як між собою, так і між рядовими громадянами. Давайте розширимо нашу унікальну невелику торгівлю та закріпимо нашу роль в економічній системі країни!"
 ROM_court_the_king: "При дворі короля"
 ROM_court_the_king_desc: "Його Величність, як повідомляється, був з жахом, коли почув про нашу перемогу на виборах, і враховуючи проблеми, що призвели до цієї особливої ​​ситуації, її не можна звинувачувати. Однак, щоб уникнути неприємностей, які ми пережили з останнім королем, Каролем II, ми повинні принаймні спробувати грати ввічливо з Його Величністю; якщо буде враження, що ми намагаємося якимось чином підтримати демократію, то шанси на дострокове повалення відповідно зменшаться."
 ROM_the_first_among_parties: "Перша серед сторін"
 ROM_the_first_among_parties_desc: "Наш статус першого серед рівних у румунській політичній системі, що розвивається, з кожним днем ​​стає все більш незаперечним; розвиток, оцінений нашим великим Капітаном, який зрештою став більше політиком, ніж комбатантом, як свого часу. Ми повинні продовжувати наші зусилля щодо подальшої легітимації та зайняти для Руху нішу, яка витримає випробування часом."
 ROM_green-tinted_democracy: "Зелена демократія"
 ROM_green-tinted_democracy_desc: "На відміну від нашої попередньої мети – безперечного правління, нам вдалося перетворити нашу дивовижну перемогу на шанс назавжди залишити свій слід у румунській політичній системі та забезпечити постійну нішу для нас, що б не трапилося в майбутньому. Наша країна буде сяяти так само яскраво, як сонце на небі, і ми досягнемо цієї найблагороднішої мети, чи то шляхетними засобами, чи ні."
 
 ROM_green_prince_stands_up: "Зелений князь"
 ROM_green_prince_stands_up_desc: "[cantacuzino1desc]"
 ROM_green_prince_stands_up1_desc: "Хаос після вбивства нашого улюбленого Капітана та королівсько-легіонерського конфлікту став надто важким випробуванням, і потрібна тверда рука. На щастя, потрібна людина встала у потрібний час, успішно відновивши контроль і над Легіоном, і над країною. Тепер Румунією керуватиме тверда рука, яку вона вимагає; залізний кулак князя Олександра Кантакузіно."
 ROM_green_prince_stands_up2_desc: "Наш улюблений Капітан передав нам обов'язок вести Румунію у нове майбутнє, і потрібна тверда рука. На щастя, потрібна людина встала у потрібний час, успішно відновивши контроль як над Легіоном, так і над країною. Тепер Румунією керуватиме тверда рука, яку вона вимагає; залізний кулак князя Олександра Кантакузіно."
 ROM_legionary_revolution: "Легіонерська революція"
 ROM_legionary_revolution_desc: "[cantacuzino2desc]"
 ROM_legionary_revolution1_desc: "Хоч би як поважно був наш Капітан, його спроба дотримуватися старої партійної системи призвела до його вбивства опонентами. Повертаючись до нашого минулого як революційного осередку, ми відновили контроль, і тепер ми можемо по-справжньому розв'язати нашу власну революцію. Коли і Стара гвардія, і Робочий корпус згуртувалися за Кондукетором і Регентом, жодні усобиці не зможуть відволікти нас від нашої священної місії."
 ROM_legionary_revolution2_desc: "Яким би шановним не був наш Капітан, його спроба дотримуватись старої партійної системи призвела до його відставки та провалу. Повертаючись до нашого минулого як революційного осередку, ми відновили контроль, і тепер ми можемо по-справжньому розв'язати нашу власну революцію. Коли і Стара гвардія, і Робочий корпус згуртувалися за Кондукетором і Регентом, жодні усобиці не зможуть відволікти нас від нашої священної місії."
 ROM_send_out_the_greenshirts: "Зелені сорочки"
 ROM_send_out_the_greenshirts_desc: "Ми досягли великих успіхів у відновленні порядку, проте бунтівні елементи, як і раніше, загрожують нашому правлінню. На щастя, наші вічно лояльні "зелені сорочки" готові допомогти нам придушити заколот, і з деякою підготовкою та додатковими заходами вони діятимуть. Простий підпис – це все, що нам потрібно, щоб показати, хто насправді править цими вулицями."
 ROM_national_brotherhood_focus: "Національне братство"
 ROM_national_brotherhood_focus_desc: "Протягом найдовшого часу нас розділяли різні бар'єри, і хоча Об'єднання та заходи, вжиті з тих пір, допомогли їх подолати, ще багато що треба зробити для того, щоб нарешті покласти край братським конфліктам. Підкреслюючи наше спільне минуле, наш сьогоднішній шанс і нашу майбутню славу, ми допоможемо прищепити почуття істинного братерства нашому народу, і жоден румун більше не буде чужим для іншого."
 ROM_oust_the_foreign_monarch: "Іноземний монарх"
 ROM_oust_the_foreign_monarch_desc: "Незважаючи на те, що монархія допомогла нам побудувати нашу націю, у королівському будинку досі збереглися сторонні елементи. Навіть король, який народився тут, працював проти нас, тепер у нас немає іншого вибору, як замінити іноземну династію. Кондукетор Кантакузено заприсягся виконувати свої обов'язки регента доти, доки не буде обрано нового монарха."
 ROM_romanian_of_tomorrow: "Румун завтрашнього дня"
 ROM_romanian_of_tomorrow_desc: "Згодом люди стають самозадоволеними. На щастя, наш милостивий Кондукетор Кантакузено знає, що треба робити і які риси потрібно розвивати, щоб зберегти справжній бойовий дух румунського народу. Як би ми не поважали наше минуле, ми повинні заново відкрити його і завжди кидати собі виклик, покінчити з апатією та обманом, які так довго мучили нас. В ім'я Короля, Хреста та народу ми переможемо."
 ROM_vanguard_of_reaction: "Авангард реакції"
 ROM_vanguard_of_reaction_desc: "Недостатньо просто переробити нашу країну із боргу перед собою; ми повинні взяти на себе зобов'язання створити Румунію завтрашнього дня, щоб забезпечити наше місце як провідну націю в історії, маяк націоналізму, героїчний революційний дух і християнство. Любителі та наслідувачі прийдуть з часом, як Франція стала маяком після завоювання Наполеона."
 ROM_end_unjust_privileges: "Знищення привілеїв"
 ROM_end_unjust_privileges_desc: "Легіонарії є прикладом для румунського народу у його братстві, на відміну буржуазії минулого, яка, фетишизуючи стару Францію, відірвалася від реальності землі. Це в поєднанні з матеріалізмом руйнує наше моральне волокно, і це не може бути зроблено. Нехай той, хто справді корисний своїм родичам, стане шановним, а не багатим, і нехай почнеться розплутування румунів."
 ROM_break_the_banks: "Знищення банків"
 ROM_break_the_banks_desc: "Домінування спекулятивного капіталу душить наш дух і допомагає породжувати бажання м'якого життя, без труднощів та не допомагаючи нічому сприяти. Більше немає! Настав час, нарешті, зруйнувати це задушливе захоплення, яке він має на нас, і повернути чесну працю в той покращуючий ефект, який він завжди повинен був мати, і знову закріпити справжні права та соціальні обов'язки багатства."
 ROM_we_shall_raise_ourselves: "Піднесення"
 ROM_we_shall_raise_ourselves_desc: "Тепер, коли ми вільні від іноземного панування, чи то османське, австрійське чи російське, на нас і тільки на нас лягає відповідальність за нашу власну долю. Своїми власними зусиллями ми не тільки відкриємо для себе той дух, який допоміг нам вижити весь цей час, а й піднімемося серед правлячих народів Європи! Ми більше не будемо рабами порушників, ми самі пануватимемо над ними!"
 ROM_cult_of_the_warrior: "Культ воїна"
 ROM_cult_of_the_warrior_desc: "Інтелектуалізм, хоч і необхідний в деяких відносинах, але не ідеальний спосіб життя для нас, оскільки він породжує боягузтво і душить хоробрість. Ні, щоб належним чином захистити наш дім і досягти нашої священної долі, ми повинні знову відкрити для себе чесноти наших захисників старовини; простоту, фізичне вдосконалення та звільнення від надмірного раціоналізму на користь героїчного містицизму."
 ROM_national_legionary_state: "Націонал-легіонерська держава"
 ROM_national_legionary_state_desc: "Ще багато чого потрібно зробити, але з урахуванням закладених основ та встановлених базових рамок ми зможемо належним чином проголосити Національно-легіонерську державу та закріпити наші досягнення на даний момент, а також підготуватися до наступних кроків щодо перетворення нашої психіки та нації. Хай живе легіон, Капітан та диригент! Вперед, любі брати! Вперед до перемоги!"

### Carol II ###
 ROM_carlist_restoration: "Реставрація"
 ROM_carlist_restoration_desc: "Його Величність, Кароль II, здобув перемогу у поєдинку з так званим "Капітаном". Коли Кодряну піде з дороги, король тепер може приступити до реалізації свого плану відновлення свого законного місця в румунському народі. Хай живе король!"
 ROM_the_remaining_legionaries: "Доля легіонерів"
 ROM_the_remaining_legionaries_desc: "У той час як Легіон фактично розпався, надто багато високопоставлених легіонерів залишаються на волі і, отже, становлять загрозу для уряду. Ми повинні усунути небезпечних та очистити решту від їхніх злочинів проти нації."
 ROM_reward_the_loyal: "Нагорода відданому"
 ROM_reward_the_loyal_desc: "У цей страшний час, коли зрада поширена, важливо пам'ятати про тих, хто залишився вірним Його Величності в найважчий час. Нагород вистачає тим, хто залишився вірним, так само, як і покарань тим, хто зрадив нас."
 
 ROM_carol_constitution: "Королівська конституція"
 ROM_carol_constitution_desc: "Останні кілька років лише показали, що нинішня конституція неймовірно недосконала. Такі демагоги як Кодряну більше не зможуть впливати на громадськість; король, і лише король, вестиме народ. Незважаючи на те, що Парламент залишається, сенатори, які призначають Його Величність і депутати, реорганізовані за корпоративним принципом, виконавча і законодавча влада належить королю."
 ROM_carol_const_tt: "Розпочнеться розробка королівської Конституції."
 
 ROM_royal_philantrophy_focus: "Королівська філантропія"
 ROM_royal_philantrophy_focus_desc: "У міру того, як нація перебудовується, король як рятівник нації повинен бути в авангарді благодійної діяльності по всій країні. Це необхідно не тільки для відновлення репутації Його Величності, але й для того, щоб допомогти відновити тканину суспільства, розірвану маніпулятивними демагогами та некомпетентними політиками."
 ROM_nrf: "Фронт відродження"
 ROM_nrf_desc: "Національна єдність була зруйнована останніми роками некомпетентністю, що рухається корисливими інтересами політичних партій та демагогів. З розколом, викликаним партіями, можна впоратися лише шляхом створення єдиної політичної групи, яка замінить собою зламану систему партій. Фронт національного відродження слугуватиме королівським політичним інструментом для відновлення та модернізації Румунії."
 ROM_cult_of_personality: "Культ особистості"
 ROM_cult_of_personality_desc: "Цього недостатньо для культивування позитивного іміджу короля. Він має бути зведений до рангу незаперечного Кондукетора нації. Справжня влада Його Величності має бути відображена всюди, щоб забезпечити легітимність і силу уряду в очах громадськості і не дати ранам нації випливти на поверхню."
 ROM_crown_patronage: "Патронат корони"
 ROM_crown_patronage_desc: "Його Величність - шанувальник мистецтва, що не вибачається, і великі суми витрачаються на субсидування культурних проектів, особливо якщо вони служать поліпшенню іміджу короля. Хоча він мало цікавиться економікою, його радники – здібні люди, і вони пропонують продовжувати великі державні проекти розвитку по всій країні, що лише допомагає культивувати його філантропічний імідж."
 ROM_corporatism: "Корпоративний альянс"
 ROM_corporatism_desc: "Хоча корпоратизм є важливим аспектом діяльності уряду Його Величності, корпоративні інтереси також безсумнівно відіграють вирішальну роль у розвитку країни. Приєднання до найбільших корпорацій Румунії забезпечить нам потужну підтримку багатих промисловців та інвесторів у багатьох проектах розвитку держави."
 ROM_empowered_camarilla: "Уповноважена Камарилья"
 ROM_empowered_camarilla_desc: "Король Румунії завжди мав неформальну мережу радників та радників. Ця Камарілья, однак, ніколи не ставала реальною установою з реальними повноваженнями. При жорсткому контролі короля, це має змінитися, і таємна порада короля, нарешті, зробить його офіційною, ще більше зміцнивши владу Його Величності."
 ROM_an_idealized_sovereign: "Ідеалізований король"
 ROM_an_idealized_sovereign_desc: "Як частина культу особистості Його Величності, ідеалізований образ короля є одним із найважливіших аспектів. Король повинен бути зображений таким чином, щоб по-справжньому показати свою силу і призначену Богом місію з керівництва румунським народом, а народ повинен почитати свого Спасителя-Короля, оскільки Він приносить золотий вік."
 ROM_reshaping_the_country: "Перебудова країни"
 ROM_reshaping_the_country_desc: "У міру того, як Румунія вступає в золоте століття, країна неминуче переосмислюватиметься в міру того, як вона стає сучасною. Румуни будуть краще, ніж будь-коли, пов'язані між собою, тому що залізниці та автомагістралі доставляють людей і товари в та з кожного куточка країни. Вони символізуватимуть сходження королівства до процвітання."
 ROM_long_live_the_king: "Король відродження"
 ROM_long_live_the_king_desc: "Його Величність Кароля II має багато титулів. Від Кондукетора до короля культури, можливо, його улюбленим є "Король Відродження", оскільки Румунія входить у безпрецедентне золоте століття. Під його керівництвом Румунія досягне нових висот як маяк процвітання у суворому, неспокійному регіоні Європи."
 ROM_railroad_effort: "Нові зв'язки"
 ROM_railroad_effort_desc: "У міру того, як наша нація одужує від багаторічних внутрішніх політичних тертя, ми створюємо нові зв'язки між нашими людьми, як ідеологічні, так і фізичні, щоб подолати розрив і по-справжньому об'єднати наш народ."

 ROM_michael: "Уряд Міхая"
 ROM_michael_desc: "Королівсько-легіонерський конфлікт призвів націю до повного руйнування, оскільки два лідери дозволили своїй сварці перетворитися на безглузде вбивство. Після того, як автократія та Капітан пішли, молодий король та армія мають зібрати військові частини та відновити Румунію. Щойно генерали стабілізують ситуацію, старі політики повернуться і вільні вибори знову визначать майбутнє нації."
 
 ROM_PNL_victory: "Націонал-ліберали"
 ROM_PNL_victory_desc: "Національна ліберальна партія - найстаріша політична партія Румунії, яка тріумфально повертається на політичну сцену. Після того, як Легіон та амбітна Кароль II були зметені, ми Національні Ліберали, повинні будемо відновити нашу націю та демократію."
 ROM_PNL_through_us_ourselves: "Prin noi însine!"
 ROM_PNL_through_us_ourselves_desc: ""Prin noi însine!" - це девіз нашої партії; румунський народ може досягти процвітання лише завдяки нашій власній напруженій роботі. Ми зробимо наш народ максимально самодостатнім, розвиваючи власну промисловість."
 ROM_PNL_railway_investments: "Залізничні інвестиції"
 ROM_PNL_railway_investments_desc: "Залізниці є основою будь-якої економіки, що індустріалізується, оскільки вони стимулюватимуть зростання і зближуватимуть нашу країну."
 ROM_PNL_centralization: "Централізація"
 ROM_PNL_centralization_desc: "Румунія - єдина нація, і вимоги регіоналістів та децентралістів рівносильні сепаратизму і, отже, зраді. Влада має бути в руках центрального уряду, бо тільки він знає та розуміє загальну картину-саму націю загалом."
 ROM_PNL_economic_integration: "Економічна інтеграція"
 ROM_PNL_economic_integration_desc: "Румунія надто довго була роз'єднана, її основні історичні регіони розвивалися значною мірою незалежно один від одного. Цього більше не може бути, бо нація має бути по-справжньому єдиною. Інтеграція румунської економіки в єдину одиницю посилить вплив центрального уряду та його здатність розвивати націю в цілому."
 ROM_PNL_bratianu: "Спадщина сім'ї Браціану"
 ROM_PNL_bratianu_desc: "У НЛП переважала сім'я Браціану, більшість партійних голів були спадкоємцями. Ця монополія тривалий час піддавалася критиці та викликала фракціонізм усередині партії. Однак, незважаючи на їх початковий виняток, настав час звернутися до слона в кімнаті, оскільки Діну Браціану прагне допомогти Національним лібералам, що може виявитися корисним."
 ROM_PNL_rebranding: "Перебудова"
 ROM_PNL_rebranding_desc: "Коли легіон захопив владу, вони готові зобразити національних лібералів як джерело проблем Румунії після Великої війни. Їхня пропаганда зарекомендувала себе як довгострокова, і настав час відновити наш імідж серед румунського народу."
 ROM_PNL_national_revival: "Національне відродження"
 ROM_PNL_national_revival_desc: "Національна ліберальна партія завжди приймала румунський націоналізм разом із своїми ліберальними ідеалами. З возз'єднанням румунського народу нація вступає у нову еру, у нове національне відродження, коли ми святкуємо наші великі досягнення у новітній історії."
 ROM_PNL_constitution: "Упорядкована конституція"
 ROM_PNL_constitution_desc: "Нині НЛП запроваджує нову конституцію. Демократичні традиції мають бути знову закріплені, а її статті відображають ліберальні та націоналістичні ідеали партії. У майбутньому Румунія зможе називати себе стабільною та процвітаючою державою, свободи та інтереси якої будуть захищені."
 
 ROM_PNT_victory: "Націонал-селянська партія"
 ROM_PNT_victory_desc: "Союз Селянської партії та Румунської національної партії, розташованої у Трансільванії, створив потужний політичний блок – Національну селянську партію (PNT). Їхній тріумф на загальних виборах - сюрприз; можливо, уми Карпат нарешті зможуть привнести в румунську політику таку необхідну нову кров та ідеї після фіаско легіонерського уряду."
 ROM_PNT_open_doors_policy: "Політика відкритих дверей"
 ROM_PNT_open_doors_policy_desc: "Політика відкритих дверей була запропонована PNT для залучення іноземного капіталу для інвестицій у промисловий розвиток, вважаючи, що Румунія сама просто не має капіталу для підтримки економічного розвитку в масштабах, необхідних для конкуренції з рештою Європи."
 ROM_PNT_rural_banks: "Кооперативний банкінг"
 ROM_PNT_rural_banks_desc: "Кооперативний банкінг, такий як кредитні спілки, став щодо нещодавньої події в аграрній економіці. Ці переважно сільські установи набагато краще пристосовані до реалій Румунії, населення якої в переважній більшості складається з селян. Таким чином, ми зможемо краще розвивати економіку сільських районів Румунії і забезпечити, щоб більшість румунів отримувала вигоду з економічного зростання, а не лише міська еліта."
 ROM_PNT_developmentalism: "Девелопменталізм"
 ROM_PNT_developmentalism_desc: "Девелопменталізм - це економічна теорія, згідно з якою менш розвинені країни повинні зосередитися на створенні різноманітного внутрішнього ринку, переважно за рахунок помірного інтервенціонізму та обмеженого імпорту. PNT сподівається досягти помірної програми індустріалізації для диверсифікації та зміцнення економіки."
 ROM_PNT_limited_dirigism: "Обмежений дирижизм"
 ROM_PNT_limited_dirigism_desc: "Незважаючи на те, що економіка, як з точки зору пропуску, так і планової економіки, довела безліч сильних і слабких сторін, PNT вірить в помірний курс, при якому уряд втручається за допомогою обмеженого державного планування, в основному ринкова економіка."
 ROM_PNT_peasant_state: "Селянська держава"
 ROM_PNT_peasant_state_desc: "Селяни становлять переважну більшість населення. Цілком природно, що уряд має сконцентруватися насамперед на поліпшенні їх матеріального становища. Таким чином, як представники селянського класу, PNT перетворить Румунію на "селянську державу", які дійсно працюватимуть у їхніх інтересах."
 ROM_PNT_cooperatives: "Селянські кооперативи"
 ROM_PNT_cooperatives_desc: "Для селян кооперативи є природним способом організації сільського населення та економіки, оскільки вони лише зрідка залишають свої громади. Саме через кооперативи селяни справді процвітатимуть в умовах покращеної економіки."
 ROM_PNT_office_of_regional_development: "Управління регіонального розвитку"
 ROM_PNT_office_of_regional_development_desc: "Заснувавши Бюро регіонального розвитку, уряд зможе краще оцінювати та вирішувати економічні проблеми різних регіонів Румунії. Через них інвестиції спрямовуватимуться туди, де це необхідно для покращення місцевої економіки."
 ROM_PNT_community_of_producers: "Спільнота виробників"
 ROM_PNT_community_of_producers_desc: ""Спільнота виробників" є економічною та політичною доктриною Вірджила Маджору, спрямованою на вирішення проблеми постійно зростаючого розриву між соціальними класами. На його думку, для створення гармонійного суспільства лейбористи мають домінувати над Капіталом, а не навпаки; сільські, міські та інтелектуальні працівники повинні бути співучасниками провадження для досягнення з цією метою економічної самодостатності."
 ROM_PNT_protect_little_man: "Захист маленької людини"
 ROM_PNT_protect_little_man_desc: "Юліу Манью – людина народу. Маленька людина, селянин та промисловий працівник, має бути захищена від економічної та політичної еліти країни, яка прагне поневолити його. Олігархія Старої Румунії вже одного разу призвела до руйнування нації, і не можна допустити, щоб це повторилося."
 ROM_PNT_rural_gendarme: "Сільська жандармерія"
 ROM_PNT_rural_gendarme_desc: "Як легіонери, так і синдикалісти довели, що для захисту людей, вразливих до їх тактики залякування та демагогії, необхідно зберігати правопорядок. Сільська жандармерія стане символом стабільності у Великій Румунії."
 ROM_PNT_constitution: "Селянська конституція"
 ROM_PNT_constitution_desc: "Після того, як НТП зможе заручитися підтримкою румунського народу, буде оприлюднено нову конституцію. Демократичні інститути повинні бути знову захищені, тоді як румунським селянам, які становлять переважну більшість населення, буде гарантовано центральне місце в румунському суспільстві. Румунія справді стане селянською державою, яка справді прагне кращого для свого народу."

### Bookmark ###
 ROM_KR_gathering_storm_desc: "Бухарестський мирний договір завершив війну Румунії з Центральними державами. Хоча він вважався м'яким, його обмежень було достатньо, щоб підживлювати міф про удар у спину, який після кількох криз у 1920-х роках перевернув політичний істеблішмент країни. Смерть короля Фердинанда і провідного ліберального політика країни проклала шлях двом дуже амбітним чоловікам: Королю Каролю ІІ та Корнеліу Зелеа Кодряну. Вони об'єднали зусилля, щоб повалити румунську демократію і розпочати хрестовий похід за об'єднання Румунії, але як довго ці дві сильні особистості зможуть працювати разом, перш ніж їхні амбіції зіткнуться у відкритому протистоянні?"

### Intro Screen ###
 ROM_country_intro_header: "Королівство Румунія"
 ROM_country_intro_content: "Коли в 1916 році Королівство Румунія приєдналося до Вельткріга, воно було ще відносно молодою державою з грандіозними амбіціями - відібрати Трансільванію у угорців, мрія, що залишається нереалізованою і донині. Незважаючи на деякі початкові успіхи у 1916 році, маленька країна була швидко перевантажена німецькими, австрійськими та болгарськими військами. Попри все, румунська армія не зламалася, а натомість зайняла нові позиції на околицях Яси. За допомогою росіян і французів вони відновлювали свої сили і знову відштовхували Центральні держави. Кінець настав тільки тоді, коли російська революція та крах Східного фронту зробили позицію Румунії неспроможною.\n\nБагато молодих людей загинули за ідеал, який, зрештою, виявився просто недосяжним, і ситуація в самій країні марно покращилася. Бухарестський договір був гірким, тим паче, що румунська армія добре боролася. У зв'язку з цим з'явився наратив - Румунію зрадили росіяни, їх покинула Західна Антанта, їх саботували зсередини зрадницькі меншини, такі як євреї. Радикальні рухи швидко наростали, що підігріваються гіркотою, реваншизмом та соціальними проблемами, такими як нерівне землекористування. До 1936 року найсильнішим із цих рухів став Легіон Архангела Михайла, відомий у народі як Легіонерський рух, очолюваний молодим і харизматичним Корнеліу Кодряну, Капітаном Залізної Гвардії.\n\nВ 1927 року помер король Фердинанд, на зміну якому прийшов його син, Кароль II. Попри те, що Кароль мав репутацію справжнього бабника, війна справді залишила свій слід королю. Його мрія ясна: досягти успіху там, де його батько зазнав невдачі. У своїх пошуках король знайшов союзника і уклав угоду з Кодряном. Двоє людей об'єдналися у своїй реваншистській запопадливості, розірвали демократичну систему на виборах 1933 року. Після вбивства Залізною гвардією прем'єр-міністра І.Г. Дука Кодряну сформував перший легіонерський уряд: перший крок на шляху до Великої Румунії.\n\nХоча король і Капітан можуть бути союзниками в їхньому реваншистському проекті, ясно, що вони, зрештою, не хочуть ділитися владою. Так звана 'Велика гра' між цими двома людьми почалася досить швидко після недавніх виборів, як Кодряну розпочав свою амбітну земельну реформу, питання, дуже популярне серед його бази. Впливові землевласники звернулися до короля, який у свою чергу змусив Кодряну зупинити свої реформи. Зі зростанням ворожнечі між двома чоловіками, боротьба за владу може стати тільки більш запеклою, і жоден з них не готовий відмовитися від влади. Поки вони поділяють спільну мету Великої Румунії, вони працюватимуть разом, але після цього... тільки Бог знає."

 ROM_country_intro_header_1: "Механіка Великої гри"
 ROM_country_intro_content_1: "Існує додатковий ресурс, що використовується як Кодряну, так і королем, Вплив. Нові закони та політика вимагають схвалення як Асамблеї, контрольованої Легіонерами, так і короля. Це змушує обидві сторони йти на поступки, щоб керувати своїм власним порядком денним.\n\nЗавершивши або фокус Зміцнення партійного контролю, або Закласти насіння для Камарільї, ви розблокуєте набір рішень для взаємодії з системою або з Кодряну, або з Кароля. Рішення політичного шляху - це рішення обрати бік, і якщо вам вдасться утримати цей бік при владі після об'єднання, ваша нація буде сильнішою, ніж якби вона змінила контроль.\n\nНа додаток до рішень, §bВплив§! виходить із політичної гілки фокусного дерева і витрачається насамперед на гілку земельної реформи, яка потребує впливу для просування вперед. Але будьте обережні, ваш опонент також має свій власний Вплив, який дає йому більше влади, дозволяючи багатьом подіям вирішуватись не обов'язково на вашу користь."
 
