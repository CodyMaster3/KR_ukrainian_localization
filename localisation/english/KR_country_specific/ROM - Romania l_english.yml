 romania.178.t: "Королівська конституція"
 romania.178.d: "Стаття 1: Королівство Румунія є національною державою, унітарною та неподільною.\n\nСтаття 2: Територія Румунії є невід'ємною.\n\nСтаття 3: Територія Румунії не може бути колонізована народами іноземного походження.\n\nСтаття 4: Усі румуни, незалежно від етнічного походження та релігійних переконань, зобов'язані: розглядати Батьківщину як найважливішу основу свого сенсу життя, жертвувати собою в ім'я захисту її цілісності, незалежності та гідності; своєю працею сприяти моральному піднесенню та економічному розвитку; з вірою виконувати народні завдання, покладені на них законами, та охоче сприяти виконанню суспільних завдань, без яких не може існувати держава.\n\nСтаття 5: Усі румуни, незалежно від етнічного походження та релігійних переконань, рівні перед законом завдяки його повазі та послуху.\n\nНіхто не може вважатися вільним від своїх цивільних чи військових обов'язків, громадських чи приватних, через його релігійні чи будь-які інші переконання.\n\nСтаття 6: Румунська держава не допускає жодних класових відмінностей. Будь-які пільги у сфері оподаткування припиняються. Зниження та підвищення податків не може бути чимось іншим, крім як загальним та встановленим законами."
 romania.178.a: "Схвалено."
 
 romania.179.t: "Королівська конституція: Про повноваження держави"
 romania.179.d: "Стаття 29: Усі повноваження держави походять від румунського народу. Однак вони не можуть здійснюватися, окрім як через делегування повноважень і лише на основі принципів та правил, викладених у цій Конституції.\n\nСтаття 30: Король – глава держави.\n\nСтаття 31: Законодавча влада здійснюється Королем через Національне представництво, яке поділено на дві Асамблеї: Сенат та Асамблея депутатів. Король схвалює закони і видає їх.\nДо отримання Королівської згоди закон не діє.\nКороль може відмовити у видачі дозволу.\nЖодний закон не може бути представлений для схвалення, окрім як після обговорення та голосування більшістю обох Асамблей.\nОприлюднення законів, за які проголосували обидві Збори, здійснюється з особливою ретельністю Міністром юстиції, який також є охоронцем Великого Державного друку.\nЗаконодавча ініціатива надається королю. Кожна з двох Асамблей може за власною ініціативою пропонувати лише закони, що відповідають спільним інтересам держави.\n\nСтаття 32: Виконавча влада надається Королеві, який здійснює її через свій Кабінет у порядку, встановленому Конституцією."
 romania.179.a: "Затверджено, звісно."
 
 romania.180.t: "Королівська конституція: Про короля - повноваження"
 romania.180.d: "Стаття 44: Особа Короля є недоторканною. Його міністри відповідають.\nДержавні акти Короля будуть підписані міністром, який цим актом стає відповідальним за них.\nВиключено згадку про прем'єр-міністра.\n\nСтаття 45: Король скликає Законодавчі збори не рідше одного разу на рік, відкриваючи сесію посланням, на яке Асамблеї мають відповісти.\nКороль оголошує про закриття засідання.\nВін має право розпустити обидва збори одночасно або лише одне з них. Закон про розпуск має містити положення про скликання виборців та нових Зборів.\nКороль може відкласти збори. Вони зустрінуться за рік після затримки, якщо тим часом їх не викличуть знову.\n\nСтаття 46: Король призначає та зміщує своїх міністрів.\nВін може помилувати або пом'якшити покарання у кримінальних справах, окрім рішень, які стосуються міністрів.\nВін не може припиняти розслідування чи судові розгляди, жодною мірою не втручатися у процес забезпечення правосуддя.\nВін призначає чи підтверджує державні посади відповідно до закону.\nВін не може створити новий офіс без спеціального закону.\nВін видає необхідні правила для виконання законів, не маючи можливості змінити їх чи звільнити будь-кого від їх виконання.\nУ період розпуску Асамблей та між сесіями він може видавати декрети, які мають юридичну силу з будь-якого питання, які направляються Асамблеям для ратифікації на їх наступній сесії.\nВін командувач армією.\nВін має право оголосити війну та підписати мир.\nВін надає військові звання відповідно до закону.\nВін нагороджує румунськими нагородами.\nВін акредитовує послів та повноважних міністрів при главах іноземних держав.\nВін має право випускати валюту за спеціальним законом.\nВін підписує з іноземними державами політичні та військові договори. Однак підписані ним конвенції, необхідні для торгівлі, судноплавства тощо, мають бути схвалені Законодавчими зборами."
 romania.180.a: "Ніколи більше руки короля не будуть пов'язані."
 
 romania.181.t: "Королівська конституція: Про Сенат"
 romania.181.d: "Стаття 63: Сенат складається з сенаторів, що призначаються Королем, із сенаторів, що обираються по праву, та з сенаторів, що обираються шляхом обов'язкового та таємного голосування, вираженого у вигляді одномандатних виборів членів корпоративного апарату, створеного в державі, у кількості та на умовах, що надаються виборцям та тим, хто має право голосу, чоловікам і жінкам, які встановлюються законом про вибори. Частка призначених сенаторів у виборних органах становить половину.\n\nСтаття 64: З огляду на своє високе становище в державі та церкві сенаторами по праву є такі:\na) Спадкоємець престолу з 18 років;\nb) Усі принци королівської сім'ї, які досягли повноліття;\nc) Патріарх та митрополити країни;\nd) Єпархіальні єпископи Румунської Православної та Греко-Католицької Церков, обрані відповідно до законів країни;\ne) Визнані державою глави конфесій, по одному від кожної конфесії, обрані відповідно до законів країни і представляють число понад 200 000 віруючих;\nf) Дійсні сенатори з права визнані до дати оприлюднення цієї Конституції.\n\nТермін повноважень сенаторів, що обираються та призначаються, становить дев'ять років. Термін повноважень обраних сенаторів оновлюється кожні три роки від дня складання присяги, зазначеної у статті 48 Конституції, пропорційно до однієї третини. Остання третина, не включена в лотерею на продовження, зберігає свої умови до закінчення дев'ятирічного терміну."
 romania.181.a: "Чудово. Схвалено."
 
 romania.182.t: "Королівська конституція: Затвердження"
 romania.182.d: "Стаття 100: Ця Конституція після її видання Королем передається румунському народу для "доброго ознайомлення та дозволу".\n\nКоролівський указ завершить процедуру, яка виконуватиметься з цією метою.\n\nПісля завершення цієї операції та доведення її результатів до відома Короля, Головою Ради Міністрів, ця Конституція буде оприлюднена та набуде чинності."
 romania.182.a: "Тільки голосування стоїть між цим актом та майбутнім нації."
 
 romania.183.t: "Питання про жіноче виборче право"
 romania.183.d.a: "Незважаючи на те, що жінки вже отримали право голосу на місцевих виборах за дотримання певних умов багато років тому, ідея про загальне виборче право жінок набуває все більшої популярності, насамперед серед міського населення країни, де ця ідея користується найбільшою підтримкою. Король також виявив свою сприйнятливість до цієї ідеї, і якщо ми приймемо її зараз, то зможемо охопити значну частину цієї нової демографічної групи. З урахуванням постійно розширюваного списку країн, які пішли на поступки та поширили виборче право і на жінок, дедалі більше голосів у законодавчих асамблеях висловлюються на підтримку цієї ідеї, особливо у лавах НТП та певною мірою у лавах НЛП. З урахуванням того, що останнім часом дискусії з цього питання стають дедалі частішими та гарячішими, можливо, справді настав час діяти?"
 romania.183.d.b: "Незважаючи на те, що жінки вже отримали право голосу на місцевих виборах за дотримання певних умов багато років тому, ідея про загальне виборче право жінок набуває все більшої популярності, насамперед серед міського населення країни, де ця ідея користується найбільшою підтримкою. Король також виявив свою сприйнятливість до цієї ідеї, і якщо ми приймемо її зараз, то зможемо охопити значну частину цієї нової демографічної групи, оскільки обличчя Капітана виразно залучило до Руху чималу частку шанувальників та прихильників жіночої статі. З урахуванням постійно розширюваного списку країн, які пішли на поступки та поширили виборче право і на жінок, дедалі більше голосів у законодавчих асамблеях висловлюються на підтримку цієї ідеї, особливо у лавах НТП та певною мірою у лавах НЛП. З урахуванням того, що останнім часом дискусії з цього питання стають дедалі частішими та гарячішими, можливо, справді настав час діяти?"
 romania.183.a: "Приєднуємося до цивілізованих країн!"
 romania.183.b: "Це просто ліберальна маячня."
 romania.183.c: "Що ж... ми вже мали жіночі організації; це просто природний розвиток."
 
 romania.184.t: "Жінки та нова конституція"
 romania.184.d: "Шлях до жіночої емансипації в Румунії був довгим, і рух особливо набирав обертів у зв'язку з нестримною міською модернізацією країни в довоєнний час і в 20-ті роки, і, незважаючи на відносно недавній сплеск популярності, він став дуже впливовим. Настільки впливовий король більше не міг дозволити собі просто ігнорувати це. Вже дещо пом'якшили становище у зв'язку з його визнанням справедливішої статі, модерністський порядок денний короля та погляд на можливості отримали шанс; надання жінкам права голосу у Конституції, безумовно, збільшить його популярність та підвищить авторитет Румунії у світі. І у своїй великодушності він надав право голосу жінкам, закріпивши це у своїй новій Конституції, залишаючись назавжди пам'ятником своєї щедрості!"
 romania.184.a: "Слава Його Величності королю Каролю, Визволителі жінок!"
 
 romania.185.t: "Моца випускає книгу"
 romania.185.d: "Зять Капітана і співзасновник Легіону, Іон Моца, довгий час був на боці Кодряну, в ранні дні Легіону, він часто був більшим теоретиком своїх переконань, ніж сам Капітан, який вважав за краще керувати певним ступенем гнучкості, щоб збільшити шанси Легіону.\n\nТепер, після успішної публікації книги "Мої легіонери", Моца випустив свою власну книгу під назвою "Cranii de lemn" (Дерев'яні черепи), назва якої взята зі статті, присвяченої смерті легіонера, вбитого в перші дні руху і смерть якого була замаскована "дерев'яним" мовою'. Містить колекцію найважливіших статей Моца з різних питань, починаючи з походження Легіону серед націоналістичних студентів і закінчуючи необхідністю ліквідації Великої Угорщини, і закінчуючи мирським, як чудеса, приписувані Архангелу Михаїлу. Виступаючи в ролі мікрокосму вірувань Легіону, особливо його 'старогвардійської' аграро-містичної сторони, книга стала дуже популярною серед легіонерських кіл, посилюючи вплив так званої 'Старої гвардії'."
 romania.185.a: "Інтригуюче."
 
 romania.186.t: "Кантакузени публікують своє дослідження"
 romania.186.d: "Князь Олександру Кантакузено, висхідна зірка Легіонерського руху та де-факто інтелектуальний лідер його радикальніших фракцій, ще більше закріпив свій статус провідного легіонера-інтелектуала, випустивши свою нову книгу 'Intre lumea legionara si lumea sindicalista' (Між Легіонерським та Синдикалістичним світом). Грунтуючись на виступах минулих студентських конгресів, таких як 'Romanul de maine' (Румунець завтрашнього дня), він також порівнює різні ідеологічні системи тоталізму, кемалізму, савінковізму, волькістського руху та балбанського національно-популізму, а також обговорює Достоєвського, Бердяєва, Барреса та Жореса. Визнаючи деяку схожість цілей Синдикалізму та Легіонерського руху (а саме, відмова від ліберальної традиції XIX століття, скасування соціальної несправедливості, банківського феодалізму, привілеїв та спекуляцій з капіталом), він також різко відрізняє цей рух від Синдикалістів у тому, що вони вважаються шанувальниками Маркса Праудхона та Пугета, будівельників другої Вавилонської вежі, які намагаються замінити християнство атеїзмом. Кантакузено також вважає, що синдикалісти нелюдські, знищуючи особистість людини і розглядаючи її як засіб досягнення мети, у той час як Легіонаристи натомість дбають про своїх однолітків і їхнє фізичне та духовне здоров'я, одночасно виховуючи їх і готуючи народ 'стояти на порозі румунізму, готовий захищати і піднімати твори румунського генія до самої смерті', 'внутрішню революцію', спрямовану проти 'механічного суспільства'.\n\nЦей том виявився успішним серед Руху, надавши подальшого впливу та інтелектуальної підтримки його радикальним зборам, з його акцентом на палінгенетичній риториці на шкоду містичному елементу, що ще більше зміцнило становище Кантакузено як теоретика-легіонера, та розширивши інтелектуальний горизонт Руху."
 romania.186.a: "Зелений князь розширює свою хватку."
 
 romania.187.t: "Стара гвардія набирає сили"
 romania.187.d: "Незважаючи на більш обмежену кількість, Стара Гвардія Легіона різко збільшила свій інтелектуальний вплив у русі, а нові рекрути також починають переймати деякі з її аграрно-містичних ідей. Статті, написані такими давніми членами, як Іон Моца, або дещо молодшими членами, але перебувають під їх впливом, як Василь Марін, стають все більш поширеними серед рядових членів Руху, а аграрно-містична запопадливість 'Основників' починає впливати навіть на заводських робітників типову демографічну групу Легіону, які раніше не були так зацікавлені в цьому боці руху.\n\nКапітан не може не захоплюватися тим, що його зять і старий товариш зі зброї переосмислює керівні принципи Легіонерського руху серед його адептів, але не може не відзначити, що інтелектуальний і теоретичний центр знову починає дрейфувати у бік Моца. Щоб запобігти зміщенню убік, найбільшу користь принесе підтримка з боку інших фракцій."
 romania.187.a: "Ніщо не заважає вірі. Вона превалює."
 romania.187.b: "Як вони наважилися кинути виклик Капітану?"
 
 romania.188.t: "Легіонерський Робочий Корпус набирає сили"
 romania.188.d: "У зв'язку з індустріалізацією Румунії, що зростає, Легіон вирішив адаптуватися до неї, переорієнтувавши частину своєї уваги на залучення заводських робітників, і практично у всіх відносинах це спрацювало. Насправді, надто добре, для багатьох із цих працівників, які прагнуть покращити своє становище, і будучи легко схвильованими і сповненими революційної запопадливості, стали надзвичайно впливовими у Руху в цілому.\n\nНезважаючи на те, що Моца і Кантакузіно зуміли посилити відданість деяких з цих нових членів Руху у своїх власних звичаях, факт залишається фактом, що ці нові члени різко збільшили вплив Георгій Клима та його союзника Хорія Сіма, вплив у партії, багато в чому на подив Кодряну. і в деякій мірі роздратування. Для того, щоб запобігти будь-якому зсуву убік, необхідно було б вжити заходів щодо реструктуризації, обмеження членства в партії та збільшення випробувального терміну, а також догляду за деякими іншими інтелектуальними фракціями в рамках Руху."
 romania.188.a: "Прагнення робітників має бути таким самим, як у мучеників."
 romania.188.b: "Їхнє місце - слідувати, а не вести."
 
 romania.189.t: "Радикали зміцнюють свої позиції"
 romania.189.d: "Незважаючи на те, що воно є свого роду бахромою в рамках Легіонерського руху, збори, сформовані навколо Олександра Кантакузіно та його ідей, натхненних АНІ, останнім часом стали значно впливовішими, ніж це зазвичай буває через його розмір. Поєднання старанності та літературної діяльності благородного баламута, розширило їх інтелектуальне охоплення, що призвело до того, що як новачки, так і деякі старіші з них прийняли хоча б частину їхніх ідеалів.\n\nНезважаючи на те, що Кантакузіно є частиною довіреного внутрішнього кола Капітана, і йому можна довіряти, щоб не намагатися відтіснити його авторитет на задній план, зростання популярності радикальної фракції непокоїть Кодряну. У той час як він може правити близькими до нього легіонерами, що знаходяться далі від центру можуть бути вразливішими для підривної діяльності і можуть отримати неприємні ідеї, не кажучи вже про те, що ці нові еволюційні доктрини ставлять під загрозу ідеали боротьби початкових засновників. Можливо, настав час підійти також до деяких інших нарад."
 romania.189.a: "Прапороносці нового майбутнього, нової віри, викованої кров'ю, справами та перемогою."
 romania.189.b: "Якщо їх не зупинити, вони зруйнують Румунію."
 
 romania.190.t: "Сходження старого бійця"
 romania.190.d: "Увійшовши до кабінету капітана, Іон Моца відчув, що щось не так, як побачив свого зятя. Людина, яка колись стояла прямо, як ялина, і дивилася, як зірки, втомилася, закривши обличчя руками і здавалося, медитувала. На мить Моца подумав про те, щоб вийти і залишити свого товариша у спокої, але потім пролунав низький голос Кодряну:\n'Сідай, Іонель.'\nВідчувши частину того самого бійця, якого він колись знав у цій фразі, Моца попрямував до зятя і сів перед його столом.\n'Ви послали за мною, Капітан?'\n'Давай позбудемося формальностей, Іонеле. І я справді це зробив. Тому що я маю особливу місію, яку треба тобі дати.'\n'Я слухаю, Корнел.'\nКодряну опустив руки і знову глянув на Моца.\n'Це дуже втомлює, Йонеле. Доводиться керувати країною, і намагатися правити Рухом. Я знаю, що Господь наш Ісус Христос зіткнувся з ще більш тяжкими випробуваннями на Шляху Голгофи, і я визнаю, що до Його страждань мої біди незначні; але необхідність такого поділу уваги виявляється для мене надто складною.'\n'Розумію. Ти хочеш, щоб хтось забрав гірку чашу, як молився наш Господь у Євангеліях.'\n'Так, і цей хтось має бути тобою. Ти був моєю правою рукою весь цей час, боровся і страждав разом зі мною, йшов у вогонь та воду. Я помітив, що твої твори та роботи, натхненні нашими днями Вакаресті, почали впливати, і ти дуже добре сприйняв обов'язки керівництва під час мого перебування на посаді Голови Ради Міністрів.'\nМоца зробив паузу на секунду. 'Корнел, якщо хочеш, я візьму на себе цю мантію, яку ти мені передаєш, але що буде з тобою? Легіон без свого Капітана взагалі може не існувати.'\n'Я поїду на деякий час до гор Рарау, а потім зосереджуся виключно на керівництві Рухом. Все, про що я прошу, це прислухатися до моїх порад, коли я їх даю.'\n'Обов'язково, Корнел. Обов'язково.'\nІ таким чином улюблений Учень забрав мантію Капітана."
 romania.190.a: "Нехай Архангел Михаїл направить нас до подальших перемог."
 
 romania.191.t: "Командир приймає мантію"
 romania.191.d: "З міряним кроком і затамувавши подих, Хорія Сіма, сумнівний кандидат, трансільванський організатор, що піднявся службовими сходами і став передовиком фракції легіонерів, що постійно зростала, увійшов до кабінету Капітана і кинув швидкий погляд на людину, що сидить за столом. Капітан, символ Руху, урочистості віри та наполегливості, тепер, виснажений виснаженням за столом, грав роль, для якої він не призначався.\n\n'Ви хотіли мене бачити, Капітан?'\n'Звісно, ​​Сіма. Сідай.'\nТак Сіма і вчинив.\n'Хорія, перепрошую за те, що я використовую твоє ім'я, ти став дуже впливовим у Руху. Твої навички в організації руху за Карпатами разом з Іон Моца були дуже вражаючими, і ваша запопадливість нагадує мені віру Святого Павла після дороги в Дамаск.'\n'Дякую, мій Капітане, але я впевнений, що ви покликали мене сюди з іншої причини, крім компліменту.'\nКодряну видає легку посмішку перед тим, як продовжити. 'Так і є. Необхідність одночасно працювати і з Рухом, і з країною виявляється дуже обтяжливою, і я хотів би позбутися деякого тягаря. Я хочу відступити на деякий час до гор Рарау, а потім повернутися до керівництва Рухом. Однак країна... ви довели, що гідні продовження моєї місії.'\nСпочатку Сіма виглядає дещо шокованим, але швидко приходить до тями. 'Ви зробите мені таку велику честь, Капітан?'\n'Так, я б так і вчинив. Ти б упокорився з цим?'\n'Для мене це буде честю, Капітан.'\n'Чудово. Моє єдине прохання - щоб ви прислухалися до моїх порад, якби це не сталося. Я можу зробити крок назад від влади, але моя роль у Великій Перемозі Легіонерів ще не закінчена.'\n'Я виконаю ваше прохання. З вашої волі країна буде такою ж яскравою, як сонце на небі!'Після цієї фатальної розмови він знав, що він більше не просто Хорія Сіма. Він був чимось новим і великим, командир, захисник волі Капітана до кінця."
 romania.191.a: "Як Хорея керував селянами, так Сіма керуватиме країною."
 
 romania.192.t: "Зелений князь приймає командування"
 romania.192.d: "Прирівняний до свого титулу та благородного походження, князь Олександру Кантакузіно обережно входить до кімнати, до якої його викликали, до кабінету Капітана, якому він присвятив своє життя. Почувши, що Капітан хотів його бачити, він поспішив попрямувати до нього, і тепер він стоїть тут перед гідом румунської нації.\n'Алеку, я радий, що ти прибув живим і неушкодженим.'\n'Святий Архангел спрямовував мої вчинки, Капітане. Ви хотіли мене бачити?'\n'Звичайно. Сідай, Алеку. Нам потрібно дещо обговорити.'\nСлухняно посівши своє місце, Кантакузіно не міг не згадати історію своєї родини. Якщо Кантакузіно, що має багатовікове минуле, отримував наказ і виконував його з таким послухом, то той, хто йому наказував, був набагато могутнішою фігурою. І він знав, що Капітан справді був могутній, бо він підняв Легіон майже з нічого і підніс його на вершини влади, як і учнів Христа було мало, але потім вони поширилися по всьому світу.\n'Алеку, твоє ім'я дуже шляхетне, і твої предки прагнули благополуччя нашого народу, незважаючи на своє чужоземне походження. Ти один із тих людей, які народжені, щоб правити, і я повинен надати тобі владу.'\n'Завдання бути правителем, Капітан?'\n'Я хочу доручити вам головування у Раді міністрів. Керівництво Легіоном та країною одночасно виявляється дуже трудомісткою справою, і мені потрібно зосередитися лише на одному з них на деякий час. Ваша відданість Справі і прагнення ваших людей, що нагадують мені про Мучеників, довели мені, що ви дійсно гідні цього величезного завдання.'\nКантакузіно було вражено. 'Але, Капітане, я лише виконавець вашої волі.'\n'Хіба ми не всі ніщо перед Воїнством Небесним? Хіба ми не всі мізерні перед візитом Нашого Господа, перед мечем Архангела Михаїла? І все ж ми люди, все ще піднімаємося і пануємо над країнами, так справедливо, як тільки можемо.'\nПісля невеликої паузи, Кантакузіно відповідає 'Чудово. Я згоден.'\nІ таким чином Зелений князь забрав свій скіпетр."
 romania.192.a: "Коли згасає зірка Капітана, блищить Кантакузіно."
 
 romania.193.t: "Грандіозна конференція"
 romania.193.d: "Останні кілька тижнів були бурхливими, оскільки зали Зеленого Дому були підготовлені до конференції між Капітаном Легіонерського Руху, Корнеліу Кодряну, та деякими високопоставленими членами руху, від Іона Моца та Раду Мироновичі до знаменитого князя Кантакузіно, аж до представників Робочого Георгея К. та Хорія Сіма. Після того, як вони сіли, запрошені залишилися самі, щоб дочекатися приїзду Капітана.\n'Іоне, як ти думаєш, навіщо нас сюди викликали?'\n'Я не знаю Раду, але це має бути важливо, враховуючи аудиторію.'\nВся балаканина припинилася, як тільки відчинилися двері, відчинивши самого Капітана. Одягнений у народний костюм і рішуче дивиться вперед, він впевнено пройшов усередину, після чого сів перед усіма. Перехрестившись і промовивши тиху молитву, він почав говорити:\n'Легіонери. Товариші. Я заявляю, що останнім часом я був під сильним тиском через мої обов'язки перед Легіоном та Батьківщиною. Однак у мене була мрія; я повинен був відвідати країну, як це було в давнину, і я це зробив. Я побачив золоті поля Мунтенії, пагорби моєї рідної Молдови, воєводські ліси Буковини, Карпат та Трансільванії. Я знову побачив мій улюблений Рарау. Я ще раз зрозумів, чому я підняв бойовий клич усі ці роки тому і чому я борюся сьогодні.\nЯ також зрозумів, що фракціонізм, це лихо, яке так довго роздирало країну на частини, знову з'явилося в наших лавах. Хоча й не настільки яскраво виражений, він все ж таки здатний розірвати нас на частини. Тепер уже нема. Я заявляю, що не піду у відставку, хоча призначу деяких із вас віце-прем'єрами, щоб полегшити цей тягар. Також відбудеться реструктуризація кабінету, і я також реформую організацію Легіону, щоб сприяти нашій єдності. Поділ у моїх лавах неприйнятний.'\nКонференція тривала, і наприкінці Легіон залишив зали згуртованішим, ніж будь-коли."
 romania.193.a: "Носії Архангела більше не дискутують самі із собою."
 
 romania.194.t: "Королівський день"
 romania.194.d: "Відразу ж після прочитання Михайлом Когелничану 9 травня Декларації незалежності в Парламенті, 10 травня стало свідченням не лише її прийняття тодішнім правителем Каролем I, а й приходу того ж самого Кароля до Румунії в 1866 році та його акламації як правителя, а також коронації Кароля I як король у 1881 році, Румунія, таким чином, стає королівством. Таким чином, обтяжений історією, 10 травня був оголошений Національним днем, який до цього дня радісно відзначається в королівстві, незважаючи на його недовгу заборону німецькою окупаційною владою під час Вельткрігу.\n\nЦей рік виявився не таким вже й незвичайним у цьому відношенні, оскільки святкування знову охопило всю націю, і всі розбіжності, які були присутні в країні, були тимчасово поховані, замінені спільним почуттям приналежності та національної єдності. Натовпи в Бухаресті присутні на військовому параді у столиці, оскільки дрібніші паради проходять в інших провінційних столицях. День триває іншими культурними заходами, після чого по всій країні проходить королівська мова та феєрверк."
 romania.194.a: "Хай живе Король і нехай живе Румунія!"
 
 romania.195.t: "Свято Святих Архангелів"
 romania.195.d: "У православній літургії, 8 листопада відзначається свято Святих Архангелів Михаїла та Гавриїла, а також інші небесні сили. По всій країні та за її межами багато людей святкують дні свого імені, багато інших навіть відзначають свої дні народження.\n\nНіхто, однак, не святкує так гордо, як Легіон Архангела Михаїла, відданість Командору Святих Небесних Духів спонукала свого Капітана оголосити свято свого покровителя святом, що охоплює весь світ. Збори цього дня були присвячені святкуванню дня їхнього небесного покровителя, у багатьох місцях цього дня проводилися демонстрації та паради, а потім завершились Божественною літургією. Багато церков повідомляють про сплеск відвідуваності, викликаний більш благочестивими членами руху.\n\nСам [GetSecondInCommand] приєднався до святкування, відправляючи святкові послання та вітання членам та місцевим організаціям по всій країні, а потім відвідав літургію у Бухаресті у своїй улюбленій церкві Святого Ілая Ґорґані."
 romania.195.a: "Архангел дивиться."
 
