 ROM_reconquest_category: "У пошуках Великої Румунії"
 ROM_reconquest_category_desc: "Відколи Міхай Великий встановив своє царство, наше святе завдання зрозуміле: румунський союз на обох схилах Карпат. Союз із рівнинами Буковини, де Стефан Великий спав упродовж століть. У нашій моральній енергії та нашій доблесті лежать кошти, щоб повернути йому рідне право великої та вільної Румунії від Тиси до Чорного моря та процвітати у світі відповідно до наших звичаїв та наших надій та мрій.\n[ROM_revolt_strength_desc]"
 
 ROM_legion_category: "Фракції Легіону"
 ROM_legion_category_desc: "Легіон навряд чи є унітарним рухом. Незважаючи на те, що кожен шукає велич тільки для всіх румунів, багато хто не погоджується ні з точними методами, ні з питанням лідерства. Корнеліу Кодряну закріпив свої позиції як явна особистість-лідер серед руху...\n\n... але його становище не буде вічним, і його влада над рухом потребує постійного підтвердження. Кодряну утримує рух [ROM_IG_CZC_influence].\n§GХватка Кодряну:§! [?ROM_IG_CZC]\n§YСтара гвардія Легіону:§! [?ROM_IG_OG]\n§CЛегіонерський робочий корпус:§! [?ROM_IG_CML]\n§RРадикальне крило:§! [?ROM_IG_CNTZ]"
