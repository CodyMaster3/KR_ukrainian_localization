### Ideas ###
 ROM_great_game: "Велика гра - Рівновага"
 ROM_great_game_desc: "Король і Капітан грають у Велику гру, і на карту поставлено все – майбутнє Румунії. На даний момент ця пара рівномірно розподілена у владі, що робить кожне важливе рішення питанням компромісу."
 ROM_incomplete_land_reform: "Незавершена земельна реформа"
 ROM_incomplete_land_reform_desc: "Легіонерська земельна реформа 1934 року так і не закінчилася, а швидше була відкладена через тиск з боку монархії. Капітан, однак, не відмовився від цієї ідеї."
 ROM_unionist_zeal: "Юніоністське завзяття"
 ROM_unionist_zeal_desc: "Однією з небагатьох сполучних ниток між Каролем II і Кодряну є бажання об'єднати румунський народ під одним прапором. Чи то через Панроманізму, чи то через прагнення слави, румунська політика, принаймні на даний момент, зосереджена на цій великій меті."
 ROM_unionist_zeal2: "Юніоністське завзяття"
 ROM_unionist_zeal2_desc: "Однією з небагатьох сполучних ниток між Каролем II і Кодряну є бажання об'єднати румунський народ під одним прапором. Чи то через Панроманізму, чи то через прагнення слави, румунська політика, принаймні на даний момент, зосереджена на цій великій меті."
 
 ROM_TRS_revolt: "Трансільванська диверсійна кампанія"
 ROM_carpathian_recon_idea: "Карпатська розвідка"
 ROM_SSI: "Спеціальна Розвідувальна Служба"
 ROM_SSI_desc: "Легіонерський рух, уже досить нетиповий серед організацій свого роду, зробив сміливий крок зі створення власної внутрішньої розвідувальної служби."
 
 ROM_german_control: "Німецька економічна гегемонія"
 ROM_german_control_desc: "За Бухарестським договором, більшість румунської промисловості та ресурсів перебуває під контролем німецько-австрійських корпорацій. Найбільш важливим із них є компанія Oil-land Leasehold Company Ltd, яка експлуатує нафтові родовища Плоєшті, що перебувають у німецькій власності. Крім того, ці корпорації мають значну частину румунської залізничної мережі, що фактично гальмує розвиток румунської промисловості.\n\n§RНафтові родовища Плоєшті залишаються під контролем Німеччини.§!"
 ROM_black_monday: "Економічний крах"
 ROM_black_monday_desc: "Наслідки Чорного Понеділка у Німеччині залишили нашу економіку у руїнах."
 ROM_black_monday2: "Економіка у рецесії"
 ROM_black_monday2_desc: "Навіть коли 'Чорний Понеділок' уже позаду, економіка відчуває наслідки цього економічного спаду, залишаючи Румунію в стані економічної рецесії."
 ROM_black_monday3: "Відновлення економіки"
 ROM_black_monday3_desc: "Румунська економіка почала відновлюватись після економічного спаду. Однак ми маємо ще довгий шлях!"
 
 ROM_german_sanctions: "Торгові санкції Німеччини"
 ROM_german_sanctions_desc: "Уряд Німеччини запровадив санкції щодо Румунії, жорстко обмеживши нашу торгівлю з ними."
 
 ROM_reintegration: "Інтеграція Трансільванії"
 ROM_reintegration_desc: "Хоча зараз ми контролюємо всю Трансільванію, для інтеграції в румунську державу буде потрібно деякий час."
 ROM_great_union: "Великий союз"
 ROM_great_union_desc: "Після століть роз'єднаності румунський народ об'єднався під одним прапором і однією нацією!"
 
 ROM_agency_of_public_works: "Агентство громадських робіт"
 ROM_agency_of_public_works_desc: "Під командуванням Капітана по всій країні почалася система громадських робіт."
 ROM_obligatory_camp_service_idea: "Обов'язкові трудові табори"
 ROM_obligatory_camp_service_idea_desc: "Тисячі самовідданих румунів трудяться на благо економічного зростання своєї Вітчизни!"
 ROM_legionary_romania: "Як сонце у небі"
 ROM_legionary_romania_desc: "Перемога Капітана забезпечена. Весь румунський народ увірував і швидше помре, ніж віддасть навіть дюйм румунської землі!"
 ROM_legionary_romania_mota: "Як сонце у небі"
 ROM_legionary_romania_mota_desc: "Перемога Старого Воїна забезпечена. Весь румунський народ повірив у нього і швидше помре, ніж віддасть хоч дюйм румунській землі!"
 ROM_legionary_romania_sima: "Як сонце у небі"
 ROM_legionary_romania_sima_desc: "Перемога Командувача забезпечена. Весь румунський народ повірив у нього і швидше помре, ніж віддасть хоч дюйм румунській землі!"
