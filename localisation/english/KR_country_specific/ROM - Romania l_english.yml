 romania.119.t: "Румуни виходять"
 romania.119.d.RUS: "Румуни відмовилися від нашої контрпропозиції, і угода повністю провалилася. Це, звичайно, не справжня втрата для нас, але це підірве відносини з Румунією в міру того, як вони намагатимуться повернути свою економіку до нормального русла."
 romania.119.d.NFA: "Румуни відмовилися від нашої контрпропозиції, і угода повністю провалилася. Звичайно, це їхня власна провина за неповагу до нас, але це підірве відносини з Румунією в міру того, як вони намагатимуться повернути свою економіку в нормальне русло."
 romania.119.d.other: "Румуни відмовилися від нашої контрпропозиції, і угода повністю провалилася. У найближчому майбутньому відносини між двома нашими народами погіршаться."
 romania.119.a: "Це їхня втрата."

#Mitteleuropa embargoes us
 romania.120.t: "Німеччина оголошує торговельні санкції"
 romania.120.d: "Після націоналізації німецької нафтової промисловості наші відносини з німцями опинилися на межі розриву. Нарешті, Берлін оголосив дуже високі тарифи на всі румунські товари, що надходять на ринки Міттельєвропа, що фактично закриває нам доступ до їхньої економічної зони. Хоча це дає нам економічну свободу, яку ми шукаємо, це жахливий шок для нашої і так напруженої експортної галузі. Ми маємо швидко знайти нові ринки збуту, щоб урятувати нашу економіку."
 romania.120.a: "Тоді ми можемо піти одні!"

#Sham Elections for CII and CZC
 romania.133.t: "Загальні вибори [GetYear] року"
 romania.133.d: "З моменту сходження Легіона Архангела Михаїла, румунська політика постраждала від поширеного насильства воєнізованих формувань. Прихильники Легіону, відомі також як Залізна гвардія, часто вступають у зіткнення з прихильниками короля. Незалежно від вірності, воєнізовані формування регулярно нападають на опозиційних політиків та бізнесменів, причому євреї часто стають мішенню для нападів. Незважаючи на кричущі недемократичні програми уряду, румунський парламент залишився відкритим, хоча б як інструмент підтримки легітимності та політики штампів.\n\nТаким чином, у цю епоху політичного насильства та залякування наближаються загальні вибори, і великі воєнізовані формування вже планують залякати опозицію, щоб вона підкорилася чи змусити замовкнути. З іншого боку, на користь стабільності нації, можливо, було б розумно стримати їх під час голосування."
 romania.133.a: "Залізна гвардія успішно лякає виборців."
 romania.133.b: "Вартові здолали гвардію в деяких районах."
 romania.133.c: "Затримайте воєнізовані формування на кілька днів."

#Averescu dies
 romania.134.t: "Смерть маршала Авереску"
 romania.134.d: "Маршал Олександру Авереску, один із двох нероялів, які отримали естафету маршала, помер минулої ночі у своєму будинку у віці 79 років. Його військова кар'єра прославилася: від кавалерійського офіцера у війні за незалежність, він був генерал-майором під час Другої Балканської війни та генерал-дивізіоном, коли Румунія оголосила війну центральним державам. Під час Вельткрігу він довів свою високу компетентність, забезпечивши кілька перемог під час оборони Румунії від вторгнення центральних держав. Амбітний і гіркий на Бухарестському договорі, він був одним із головних голосів, які левили на поведінку румунської армії під час війни і охоче стверджували, що політики країни вдарили їх ножем у спину, підписавши договір. У той час як головний Олександр Маргіломан, що підписав договір, швидко піддався остракізму з боку нації, Авереску був удостоєний похвали, ставши в 1927 р. маршалом Румунії. Незважаючи на це, Авереску так і не зміг отримати вигоду з нестабільної політичної ситуації в країні і багато в чому залишився б осторонь, тоді як Легіон Кодряну піднявся б до влади, яку він спокійно підтримував під час своєї власної ворожнечі з королем.\n\nДля нього буде організовано державний похорон з повними військовими почестями, оскільки румунський народ оплакує одного зі своїх героїв, який яскраво сяяв у найтемніші часи."
 romania.134.a: "Батьківщина шанує своїх захисників."
 
#Prezan dies
 romania.135.t: "Смерть маршала Презана"
 romania.135.d: "Сьогодні маршал Костянтин Презан, спокійно помер у своїй оселі в Шинеті, Молдова. Він вважається одним із найбільших військових героїв Румунії в новітній історії, будучи одним із двох не-роялів, які отримали звання маршала. Професійний офіцер, його видатна служба почалася в 1868 році як кадет, піднявшись у званні кваліфікованого штабного офіцера (щось надзвичайно цінне на той час) перед подальшим навчанням у престижній військовій академії в Сен-Сіре. Під час Другої Балканської війни він став високоповажним бригадним генералом, після чого його швидко підвищили у званні. На той час, коли Румунія оголосила війну Центральним державам, Презан командував Першою армією, забезпечивши кілька наступальних перемог Румунії у цій війні. Цей успіх побачив його подальше підвищення до начальника штабу після падіння Бухареста, де він організовуватиме успішну оборону Румунії від об'єднаних сил центральних держав генерала Маккенсена. З підписанням Бухарестського договору Презан вирішив піти у відставку, залишаючись осторонь нестабільної післявоєнної ситуації. Тим не менш, його чудові здібності були визнані, незважаючи на поразку, і він був би удостоєний палиці маршала в 1930 році, в той час як його поради були високо оцінені, залишаючись тихим таємним радником короля.\n\nВисокоповажний маршал отримає належний державний похорон з повними військовими почестями, очікуваними від героїв Румунії. Протеже маршала Презана та начальник штабу у Вельткризі Іон Антонеску, вихваляв його як "символ працьовитості, патріотизму, непохитної віри та самопожертви."."
 romania.135.a: "Румунія завжди пам'ятатиме своїх героїв."
 
#Ultimatum for Bucovina
 romania.136.t: "Румунія вимагає Буковину"
 romania.136.d: "Сьогодні через посольство Румунії нам було передано послання, в якому високопосадовці виглядали дуже серйозно. При подальшому розгляді це виявився ультиматум: Румунія вимагає повернення земель Буковини, які, як вона стверджує, є життєво важливою частиною її власної історії, яку незаконно поступилися багато століть тому, і зараз настав час її реінтеграції; і якщо ми відмовимося, то Румунія готова підтримати цю вимогу силою зброї. Можлива війна висить на волосині, за шматок землі, який, можливо, навіть не такий для нас і цінний. Як ми маємо реагувати?"
 romania.136.a: "Ніколи!"
 romania.136.b: "Поступіться і передайте його."
 
