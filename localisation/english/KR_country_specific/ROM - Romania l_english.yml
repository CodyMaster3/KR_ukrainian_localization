 ROM_legionary_stability_mission: "Легіон без мети"
 ROM_legionary_stability_mission_desc: "Ми досягли Великої Румунії під командуванням нашого улюбленого Капітана, але без спільної мети Легіонерський рух навряд чи може залишитися єдиним із самим культом особистості. Кодряну, здобувши перемогу над своїми зовнішніми ворогами, тепер кидає виклик своїм власним. Чи йтиме він на компроміс усередині Гвардії і розділятиме владу, чи спробувати сформувати легіон ще раз за своїм образом?"
