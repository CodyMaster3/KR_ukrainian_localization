 RSA_guide: "§MБолдирєв§! ($social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Веди Другу світову війну проти §nСавінковської Росії§! та приведи Болдирєва до перемоги на виборах.\n\n§MБолдирєв ($market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Веди Другу світову війну проти §SСоціалістичної Росії§! та приведи Болдирєва до перемоги на виборах.\n\nПоразка на післявоєнних виборах веде до варіації стандартного демократичного контенту Росії без нового унікального вмісту."

 ### Events ###
 russia_free_army_events.1.t: "Данцизька конференція"
 russia_free_army_events.1.d.szrs: "Війна занурила розпорошену російську емігрантську громаду в хаос. Хоча багато хто втік із Росії через переслідування СЗРС, не очевидно, що вони бажають поразки Росії. Ускладнює ситуацію ще й те, що багато російських соціалістів підтримують війну — не через любов до Савінкова, а тому, що сподіваються на тріумф Інтернаціоналу.\n\nАле є ті, хто не може піти на компроміс із режимом свободників. Копії викличної промови Володимира Ріхтера на останній вільній сесії Думи в 1936 році широко поширені, і її закінчення — 'Вільна Росія, вічна і незнищенна!' — стало гаслом опору, насінням для спротиву. Невідомо, чи мертвий сам Ріхтер, чи перебуває в якомусь таборі в Сибіру, але найменше, що можуть зробити всі росіяни, які цінують свободу своїх дітей, — це протистояти тирану Савінкову та його війні.\n\nТак виникла Данцизька конференція, зібрання російських дисидентів у Німеччині. Відомий поет Осип Мандельштам, який втік із Росії після посилення антисемітської політики, назвав опір моральним обов’язком для кожної людини, в якій залишилося трохи людяності. Павло Мілюков виступив на конференції, як і адвокат-кадет Олександр Кулішер, який організовував допомогу євреям, що втікали з Росії. Поширювалися моторошні розповіді про мережу тюремних таборів від Мурманська до Камчатки.\n\nАле найважливішою ініціативою стала пропозиція старого генерала Василя Георгійовича Болдирєва. Здобувши сумну популярність після спроби перевороту в 1929 році з метою стримати зростаючий вплив Савінкова, він став практичним лідером антисвободницького опору з широкими зв’язками з групами опору в Росії. Болдирєв запропонував створити Комітет за Вільну Росію, 'з тих, хто бажає бачити Вільну Росію для своїх дітей', і передбачав повну співпрацю з німецькою армією, з організацією 'Вільних російських корпусів' із тих, хто бажає воювати разом із ним. Це було відносно контроверсійно, і лунали звинувачення в колабораціонізмі, але врешті-решт Болдирєв переміг: якщо Савінков переможе, вони програють. Якщо переможе Німеччина, принаймні так вони зможуть визначати майбутнє Росії."
 russia_free_army_events.1.d.soc: "Війна занурила розпорошену російську емігрантську громаду в хаос. Хоча багато хто втік із Росії після втрати майна або переслідувань ВГПУ за протидію революції, не очевидно, що вони воліли б бачити поразку Росії. Багато старих білих повторюють антикомуністичні літанії з невеликим ефектом, а інші все ще сподіваються, що режим з часом пом’якшиться — адже це не Ленін.\n\nАле є ті, хто не може піти на компроміс із соціалістичним режимом. Копії викличної промови Володимира Ріхтера на останній вільній сесії Думи в 1936 році широко поширені, і її закінчення — 'Вільна Росія, вічна і незнищенна!' — стало гаслом для російських демократів, вражених трагедією повалення Савінкова лише для створення іншого авторитарного режиму на його місці.\n\nТак виникла Данцизька конференція, зібрання російських дисидентів у Німеччині. Відомий письменник Роман Гуль, який втік із Росії через цензуру, відкрив конференцію, закликаючи всі культурні народи протистояти 'революційній тиранії'. Павло Мілюков виступив на конференції, як і професор Сергій Чахотін, чия оцінка російського соціалістичного режиму була похмурою: за нинішніми тенденціями, він, ймовірно, стане ще більш репресивним, оскільки держава веде війну проти церкви та землі. Щодо більш правих виступів, помітним був виступ солідариста Михайла Георгіївського, який говорив про переслідування церкви в Росії і про те, як навіть мирна опозиція, як-от солідаристи, змушена йти в підпілля.\n\nАле найважливішою ініціативою стала пропозиція старого генерала Василя Георгійовича Болдирєва. Він був практичним лідером антисвободницького опору з широкими зв’язками з групами опору в Росії і спочатку позитивно ставився до соціалістичного режиму. Але відтоді він втратив віру в цю 'другу спробу' і замість цього запропонував створити Комітет за Вільну Росію, 'з тих, хто бажає бачити Вільну Росію для своїх дітей', і передбачав повну співпрацю з німецькою армією, з організацією 'Вільних російських корпусів' із тих, хто бажає воювати разом із ним. Це було відносно контроверсійно, і лунали звинувачення в колабораціонізмі, але врешті-решт Болдирєв переміг: якщо соціалісти переможуть, вони програють. Якщо переможе Німеччина, принаймні так вони зможуть визначати майбутнє Росії."
 russia_free_army_events.1.a: "Вільна Росія, вічна і незнищенна!"
 russia_free_army_events.1.b: "Підступні зрадники, не більше."
 russia_free_army_events.1.c: "Їхня справа справедлива і заслуговує на нашу підтримку!"
 russia_free_army_events.1.e: "Колаборанти можуть бути досить корисними."
 russia_free_army_events.1.f: "Як і Добровольча армія, вони виступають проти виродження."

 russia_free_army_events.2.t: "Росіяни в складі Вермахту"
 russia_free_army_events.2.d: "Вільна російська армія генерала-лейтенанта Василя Болдирєва — це бойова сила сумнівної якості в очах німецького верховного командування. Набрана з росіян Східної Європи та Німеччини, вони мають більше ентузіазму, ніж згуртованості чи навичок. Болдирєв і ряд його соратників є здібними офіцерами, які тепер носять звання Вермахту в рамках ширшої німецької командної структури, але справжня бойова цінність цих військ не перевірена. Генерал кавалерії Ернст-Август Кьострінг призначений вищим офіцером і куратором Болдирєва, і саме Кьострінгу належить заслуга існування цієї армії. Кьострінг сам служив аташе в Росії наприкінці 1920-х років і має ґрунтовні знання російських військових справ, а також, здається, має добрі робочі стосунки з генералом Болдирєвим.\n\nНезважаючи на весь ідеалізм в офіційних заявах Вільної російської армії, з точки зору OHL, вони є лише додатковим джерелом живої сили, з можливим додатковим пропагандистським потенціалом, якщо вони дійсно зможуть переконати росіян. З точки зору МЗС, план більш амбітний: армія Болдирєва може стати ядром для відбудови Росії в післявоєнному порядку, оскільки люди, які довели свою відданість боротьбі за німецькі та європейські цінності, отримають впливові позиції. Однак реалісти сумніваються в цьому плані, але, з іншого боку, озброєння цих сил старими надлишками коштує небагато, і в найгіршому випадку Вермахт отримає кілька посередніх дивізій."
 russia_free_army_events.2.a: "Подивимося, як це спрацює."

 russia_free_army_events.3.t: "Інтеграція Союзу добровольців 'Олексіївці'"
 russia_free_army_events.3.d: "Союз добровольців спочатку був патріотичною ветеранською організацією, заснованою в 1922 році, призначеною для збереження духу Добровольчого маршу. На практиці Союз став найбільшою ветеранською організацією та потужним 'білим' лобі, часто на передовій у боротьбі проти загрози комунізму. Союз був заборонений як контрреволюційна організація, але його широка місцева мережа фактично перетворилася на організацію опору під керівництвом колишнього генерала Олександра Кутепова."
 russia_free_army_events.3.a: "Відтепер ми рівні союзники."
 russia_free_army_events.3.b: "Не давайте їм занадто багато впливу."

 russia_free_army_events.4.t: "Інтеграція ВРБО"
 russia_free_army_events.4.d: "Всеросійська бойова організація — наш давній союзник, сформований переважно з революціонерів у Північному Кавказі та Сибіру. Найефективніша частина цієї неформальної групи опору — це максималісти Михайла Левандовського, але вони не хочуть мати з нами нічого спільного. Натомість нам вдалося налагодити зв’язки з більш поміркованим крилом організації. Полковник-есер Юрій Саблін уже підтримував Болдирєва в 1929 році і за це був виключений з армії, але тримав дистанцію від німецько-орієнтованої політики Болдирєва. Проте війна робить дивних союзників."
 russia_free_army_events.4.a: "Не дозволяйте їм занадто багато впливу."
 russia_free_army_events.4.b: "Усі вітаються, навіть соціалісти."

 russia_free_army_events.5.t: "Перше визволене місто!"
 russia_free_army_events.5.d: "Те, що починалося як звичайна мрія, стало на крок ближчим до реальності, адже прапор Вільної Росії майорить у губернській столиці [RSA_new_capital.GetName]. За угодою з німецькою військовою адміністрацією для східних територій, [RSA_new_capital.GetName] передано під пряме управління Вільної російської армії та зроблено фактичною столицею нашого руху."
 russia_free_army_events.5.a: "Наступна зупинка — Москва!"

 russia_free_army_events.7.t: "Терор"
 russia_free_army_events.7.d.szrs: "У міру просування Вільних російських сил разом із німцями, значна частина умиротворення земель була покладена на них. Новостворена військова жандармерія РСА вже почала набувати сумної репутації, але найгірші звірства зазвичай вчиняють місцеві добровольчі підрозділи, які часто мали претензії до місцевих, що підтримували режим Савінкова. Особливо кричущий випадок стався під командуванням полковника Дмитра Бузіна, чий 11-й добровольчий стрілецький полк розстріляв 59 військовополонених у місцевому селі. Підрозділ Бузіна в основному складався з місцевих ополченців, а сам Бузін раніше був більшовиком. Акти насильства проти цивільних, звинувачених у 'шпигунстві', також не рідкість.\n\n$russia_free_army_events.7.d$"
 russia_free_army_events.7.d.soc: "У міру просування Вільних російських сил разом із німцями, значна частина умиротворення земель була покладена на них. Новостворена військова жандармерія РСА вже почала набувати сумної репутації, але найгірші звірства зазвичай вчиняють місцеві добровольчі підрозділи, які часто мали претензії до місцевих, що підтримували соціалістичний режим. Особливо кричущий випадок стався під командуванням полковника Сергія Іванова, чий 14-й добровольчий стрілецький полк розстріляв 61 військовополоненого в місцевому селі — залишки невеликого гарнізону, який захищався від людей Іванова. Акти насильства проти цивільних, звинувачених у 'шпигунстві', також не рідкість.\n\n$russia_free_army_events.7.d$"
 russia_free_army_events.7.d: "Зрештою, проблема зводиться до якості наших солдатів і місцевих командирів — якщо ми набираємо будь-кого, то отримаємо як найкраще, так і найгірше з Росії. За допомогою суворіших каральних заходів і політики набору ми могли б зменшити ці інциденти — за рахунок живої сили."
 russia_free_army_events.7.a: "Ми армія, а не якісь більшовицькі бандити."
 russia_free_army_events.7.b: "Докорити їх, але уникати відчуження."

 russia_free_army_events.8.t: "Доля соціалістичної системи"
 russia_free_army_events.8.d: "У регіонах, які наша армія визволяє від червоних, ми стали свідками спроби соціалістичної системи на практиці. Більшість земель управляється сільськими радами, які розподіляють їх серед фермерів за потребами. Фабрики здебільшого керуються фабричними радами. Широку координацію здійснювали б вищі економічні органи. Але тепер, відірвані від решти соціалістичної Росії, ця система зазнає великих труднощів... але, що дивно, все ще має значну підтримку. Різні ради звернулися до нашого уряду з проханням дозволити їм більш-менш функціонувати як є, як демократичний інструмент місцевого самоврядування.\n\nПо суті, це може бути вигідним для нас: ми могли б зосередитися лише на викоріненні справжніх радикальних революціонерів та інших зрадників, дозволяючи простим селянам гратися у своїх сільських радах як сучасну версію селянської демократії. Але з іншого боку, є багато тих, хто хоче, щоб ми належним чином захистили приватну власність і повернули її в індивідуальні руки, особливо середнього класу."
 russia_free_army_events.8.a: "Зберігайте управління робітниками, якщо вони корисні."
 russia_free_army_events.8.b: "Поверніть майно тим, хто ним володів."

 russia_free_army_events.9.t: "Чутки про мир"
 russia_free_army_events.9.d: "Значний резонанс викликало оприлюднення документа російською еміграцією в Німеччині журналістом Андрієм Сєдихом. У своїй статті під назвою 'Продаж Росії' він стверджує, що найвищі рівні німецького та українського керівництва вже склали післявоєнну карту Східної Європи, яка включатиме великі територіальні поступки з боку Росії — від Ростова, Бєлгорода до навіть Смоленська. Спочатку це було оголошено звичайною наклепом і пропагандою з Москви, але подальше вивчення показало, що документи Сєдиха можуть бути офіційними, викраденими з німецького МЗС.\n\nНегайно вся справа Вільної Росії була підірвана. Якщо німці дійсно планують нав’язати ще один Брест-Литовськ, чи варта справа російської демократії цього? Цивільні політики Комітету за Вільну Росію вимагали відповідей від генерала Болдирєва, а деякі навіть звинуватили його в можливому продажі Росії заради власної вигоди. Болдирєв, який не мав уявлення про ці договори, у свою чергу вимагав відповідей від генерала Кьострінга, який мав знати про німецькі плани щодо Вільної російської армії. Начальники Кьострінга в OHL заявили, що це не військове питання і що вони не мають знань про рішення МЗС."
 russia_free_army_events.9.a: "Ми повинні розібратися в цьому!"

 russia_free_army_events.10.t: "Повстання в горах"
 russia_free_army_events.10.d: "Північний Кавказ — справжній біль для Москви. Гірські народи там ведуть більш-менш активну кампанію опору, можливо, ще з першого російського вторгнення в Черкесію, Інгушетію та Чечню, а гори дали їхнім людям змогу виживати і чинити опір. Регіон був осередком неспокою в 1920-х роках і залишався таким навіть під новим правлінням [RUS.GetLeader].\n\nОрганізація Болдирєва вже налагодила зв’язки, зокрема з чеченськими та черкеськими групами, і те, що починалося як партизанська війна, тепер переросло у повномасштабне повстання. Кілька аулів, лояльних до генерала Султана Клич-Гірея, стали осередками опору і швидко зібрали сили з місцевих ополчень. Сам Клич-Гірей — колишній білий генерал черкеського та кримськотатарського походження, якого вигнали з російської армії в 1929 році і який відтоді став поборником більшого самоврядування для Північного Кавказу, як для горян, так і для козаків.\n\nЗвісно, не всі слідують за ним, але ядро руху опору згуртувалося навколо нього, координуючись німецькими агентами."
 russia_free_army_events.10.a: "Очікувано і розчаровує."
 russia_free_army_events.10.b: "Наші вороги зазнають краху в горах."

 russia_free_army_events.11.t: "Німецька допомога!"
 russia_free_army_events.11.d: "Німецький уряд надіслав нам додаткову допомогу, переважно у вигляді захопленого військового обладнання та деякого фінансування. З цим ми зможемо воювати трохи довше."
 russia_free_army_events.11.a: "Гаразд."

 russia_free_army_events.13.t: "Вільний російський опір"
 russia_free_army_events.13.d: "Навіть якщо війна зробила наші покарання за опір ще більш суворими, вони все одно змогли посилити свою присутність. Це значною мірою завдяки операціям, проведеним німецькими ВПС і Вільною російською армією, які постачали припаси та навчених фахівців для керування та навчання осередків опору в Росії. Ми подвоїли наші зусилля, щоб зловити цих зрадників."
 russia_free_army_events.13.a: "Тільки смерть для них."

 russia_free_army_events.14.t: "Зіткнення з максималістами"
 russia_free_army_events.14.d: "Переговори з Бойовим союзом соціалістів-революціонерів (БССР) Михайла Карловича Левандовського швидко виявилися безрезультатними. Болдирєв прагнув укласти союз із усіма антисавінковськими групами опору в Росії, але значна частина з них має соціалістичний характер, часто очолювана есерами або колишніми більшовиками. Есерський Бойовий союз є найбільшим із них, і його керівництво значною мірою перебуває в руках СР-максималістів, які вже мали багаторічний досвід тероризму з 1930-х років. Десятки менших регіональних груп співпрацюють із БССР та його лідером, генералом Михайлом Левандовським, а союз також має визнання від вигнаного керівництва лівих есерів.\n\nАле, незважаючи на нашого спільного ворога, Левандовський не поступився. Його представник, Андрій Колегаєв, категорично відмовився від співпраці з нашою 'буржуазною армією' і стверджував, що Савінков перебуває при владі лише тимчасово. Після тріумфу світової революції проти Німеччини настане час падіння Вождя — і для цього дня росіяни, які вірять у свободу, повинні затаїтися і просто вижити, зберігаючи полум’я революції. І враховуючи співпрацю 'Вільної' російської армії з ворогами Росії, максималісти оголосили, що вважатимуть болдирєвців також ворогами."
 russia_free_army_events.14.a: "Тоді з цього нічого."

 russia_free_army_events.15.t: "Радіо 'Свобода'"
 russia_free_army_events.15.d: "Використовуючи потужні німецькі радіостанції, колаборанти Болдирєва заполонили Росію своїми казками пропаганди та брехні. Прослуховування цих радіопередач, очевидно, заборонено і поставить будь-кого під підозру у зраді, але на практиці заборону важко забезпечити, особливо в сільській місцевості. Особливо впливовим голосом на цьому Радіо 'Свобода' є голос Романа Борисовича Гуля — ветерана Добровольчої армії та ліберала, який раніше втік із країни, коли його газету закрили за поширення брехні про [RUS.GetLeader] та наклеп на уряд [RUS.GetHerHim].\n\nТепер Гуль, спираючись на свою славу справжнього російського патріота, називає кремлівський уряд корумпованими тиранами та ворогами російського народу. Крім того, радіо транслює новини з фронтів — це спосіб обійти нашу жорстку військову цензуру. На практиці багато хто слухає цей канал, щоб дізнатися реальну ситуацію на фронті, і водночас піддається впливу болдирєвської пропаганди."
 russia_free_army_events.15.a: "Протидійте цьому розповідями про їхню зраду та жорстокість."
 russia_free_army_events.15.b: "Жоден вільний російський терорист не буде помилуваний."

 russia_free_army_events.16.t: "Болдирєва підривають"
 russia_free_army_events.16.d: "Генерал Болдирєв намагався якнайкраще балансувати між російськими та німецькими інтересами, але останнім часом він дедалі більше зазнає критики через зростаючий вплив генерала Кьострінга та інших німецьких 'кураторів', які втручаються у внутрішні російські справи, такі як призначення. Це поставило Болдирєва в незручне становище, адже звинувачення в колабораціонізмі з німцями є головним аргументом проти руху Вільної Росії."
 russia_free_army_events.16.a: "Невже Берлін не розуміє, що вони підривають свого союзника?!"
 russia_free_army_events.16.a.tt: "Ми отримали цю подію, тому що популярність $paternal_autocrat_coloured$ перевищує §Y40%§!."

 russia_free_army_events.17.t: "Генерал Болдирєв зв’язується з нами"
 russia_free_army_events.17.d: "Сьогодні ми отримали несподіваний візит із Європи, коли майор Адольф Сигізмундович Чапський зустрівся з отаманом Семеновим, представляючи генерала Василя Болдирєва та Вільну російську армію, сумнозвісних німецьких колаборантів, які борються за 'демократію'. Сам Чапський є дипломатом і шпигуном і, здається, є ключовою фігурою в розвідувальному агентстві Болдирєва, РІАГ.\n\nЧапський прийшов до нас із пропозицією від Болдирєва, призначеною лише для наших вух. Вони стверджують, що рух Вільної Росії прагне позбутися німецького впливу якомога швидше, щойно вони отримають владу в Росії — і це було б вигідно для російської справи, якби ми співпрацювали. Угода проста — вони хочуть нашої обіцянки, що після закінчення війни, коли королівство хаосу [RUS.GetLeader] лежатиме в руїнах, наші дві половини Росії об’єднаються в мирі та братерстві. Семенову пообіцяли посаду в майбутньому уряді чи армії, якщо він цього забажає. Чапський не може довго залишатися в Сибіру, але передасть наше повідомлення або супроводжуватиме нашого представника до Берліна, якщо ми цього захочемо."
 russia_free_army_events.17.a: "Він лише німецький колаборант."
 russia_free_army_events.17.b: "Так, наша справа спільна."
 FER_game_over_tt: "§RНас анексують після війни. КІНЕЦЬ ГРИ.§!"

 russia_free_army_events.18.t: "Контрпропозиція Семенова"
 russia_free_army_events.18.d: "Представник Семенова і свого роду міністр закордонних справ, Василь Миколайович Страндман, прибув до Берліна після довгої та небезпечної подорожі, щоб провести переговори особисто — здається, Семенов серйозно поставився до нашої пропозиції про союз. Страндман привіз пропозицію від Семенова: він визнає лідерство Болдирєва після того, як Болдирєв контролюватиме Москву, і регіони, підконтрольні йому, добровільно приєднаються до відновленої Російської Республіки.\n\nОднак є заковика — він вимагає автономії для Сибіру та себе як командувача Далекосхідним військовим округом із правом призначати власних підлеглих і без конфіскації його власності в Східному Сибіру. Крім того, він просить звання генерал-фельдмаршала та визнання його зусиль у визволенні Росії як других після Болдирєва.\n\nУ приватній розмові Страндман також порушив питання можливої монархічної реставрації Болдирєвим, вважаючи, що це 'відновить порядок і гарне життя' в Росії та здобуде повагу німців. Звісно, це було ввічливо відкинуто, і перша реакція на вимоги Семенова також була їх відкинути. Але все ж — його співпраця могла б уникнути потенційної війни в Сибіру або захоплення Владивостока Японією, навіть якщо це означало б прийняти шантаж Семенова."
 russia_free_army_events.18.a: "Абсолютно обурливі вимоги!"
 russia_free_army_events.18.b: "Гадаю, Семенов може отримати якусь винагороду."
 RSA_semyonov_ally_tt: "Усі території, контрольовані [FER.GetName], будуть анексовані до [ROOT.GetName] після закінчення війни."

 russia_free_army_events.19.t: "З Сибіру з презирством"
 russia_free_army_events.19.d: "Відповідь із [FER.Capital.GetCapitalVictoryPointName] була чіткою: вони не визнають нас як представників справжньої Росії і не вестимуть переговори з німецькими колаборантами та лакеями. У довгому комюніке від 'прем’єр-міністра' [FER.GetNameDef], [FER.GetSecondInCommand], він замість цього вимагає, щоб Болдирєв визнав генерала [FER.GetLeader] верховним правителем 'Вільної Росії', обраним сибірським народом, а не німцями."
 russia_free_army_events.19.a: "Переговори були короткими."
 russia_free_army_events.19.b: "Тоді ми візьмемо це силою."

 russia_free_army_events.20.t: "Союз із Вільною Росією" #Подія, ймовірно, лише для ШІ
 russia_free_army_events.20.d: "Як було домовлено, настав час для сибірської армії скласти зброю і знову об’єднатися з рештою Росії."
 russia_free_army_events.20.a: "Об’єднані!"

 russia_free_army_events.21.t: "Герої визволення"
 russia_free_army_events.21.d: "Напруженість між двома генералами та їхніми прихильниками була відчутною під час святкування перемоги. Великий військовий парад у Москві, що нагадував парад 1921 року, який святкував біле визволення Москви, від початку був затьмарений суперечками. Порядок проходження підрозділів уже викликав дебати, адже більшість людей у Москві майже нічого не знають про роль Сибіру у війні. Саме Вільна російська армія, з її біло-блакитними прапорами та німецькими броньованими машинами, відома цій частині Росії, на краще чи на гірше. Грубі загони сибірських солдатів і козаків Семенова здаються не на своєму місці в центрі Москви.\n\nАле попри це, генерали Болдирєв і Семенов стоять пліч-о-пліч, вітаючи обидві свої армії під час великого маршу головними вулицями Москви. У приватних розмовах Болдирєв вважав це огидним і не вважає, що Семенова слід так винагороджувати — він мав би бути задоволений тим, що зберіг своє військове правління на Далекому Сході, але тепер його поважають як визволителя Росії, майже нарівні з Болдирєвим."
 russia_free_army_events.21.a: "Можливо, нарешті мир?"

 russia_free_army_events.22.t: "Амурське отаманство"
 russia_free_army_events.22.d: "Григорій Семенов здається найбільшим переможцем останньої війни. В обмін на підтримку справи Вільної Росії його суперечливо призначили командувачем Далекосхідного військового округу, який він наповнив лоялістами як своєрідною феодальною системою винагород. Але найбільше критики викликає його втручання в політику.\n\nСеменов є найбагатшою людиною на російському Далекому Сході завдяки золотим копальням, захопленим під час його повстання, і він став головним спонсором ДНПВС, сибірської партії, яка досягла успіху на місцевих виборах у Сибіру і наразі формує губернські уряди в Амурі та Іркутську.\n\nНещодавно комітет Державної ради розпочав розслідування щодо звинувачень у корупції в ДНПВС, стверджуючи, що вони 'відплачують' фінансуванню Семенова політичними послугами, що дозволило багатьом офіцерам Семенова збагатитися або розпочати успішні політичні кар’єри. Преса охрестила це 'Амурським отаманством', і громадські заклики до дій проти корумпованої поведінки Семенова зростають. Проте він користується популярною підтримкою у своєму регіоні як людина, яка змушує все працювати і слухає місцевих сибіряків, покинутих Москвою."
 russia_free_army_events.22.a: "Це занадто, звільнити його з армії і судити, доки він не втратить усе."
 russia_free_army_events.22.b: "Нехай комітет Думи працює, у нас є нормальний судовий процес для цього."
 russia_free_army_events.22.c: "Він довів, що є вірним соратником Болдирєва, дозвольте йому мати свою нагороду."

 russia_free_army_events.24.t: "Ультиматум із Москви"
 russia_free_army_events.24.d: "Сьогодні ми отримали різку дипломатичну ноту з Москви. Вона проста: від сибірських сепаратистських сил — тобто від нас — вимагається скласти зброю і дозволити російській армії — їхній власній армії — відновити порядок у Сибіру. Це не стало повною несподіванкою, оскільки наша розвідка вже повідомляла про концентрацію військ на нашому західному кордоні. Схоже, вторгнення не за горами."
 russia_free_army_events.24.a: "Тільки через мій труп!"
 russia_free_army_events.24.b: "Я не хочу вмирати..."

 russia_free_army_events.30.t: "Контракти з компаніями"
 russia_free_army_events.30.d: "Існують значні труднощі з пошуком першокласного обладнання, оскільки більшість контрактів, очевидно, надаються пріоритетно самій німецькій армії. Проте ми змогли отримати як застаріле обладнання, так і деякі новіші контракти, хоча й у невеликому масштабі. На щастя, німецький військово-промисловий комплекс досить потужний, щоб забезпечувати не лише одну армію."
 russia_free_army_events.30.a: "Добре."
