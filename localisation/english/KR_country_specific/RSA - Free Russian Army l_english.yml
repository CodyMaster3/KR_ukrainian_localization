 RSA_claimed_ukrainian_states: "§YВороніж§!, §YКурськ§! та §YПівнічний Кавказ§! залишаться під контролем Росії після завершення війни."
 RSA_claimed_belarusian_state: "§YСмоленськ§! залишиться під контролем Росії після завершення війни."
 RSA_claimed_finnish_states: "§YПетрозаводськ§! залишиться під контролем Росії після завершення війни."

 RSA_postwar: "Відновлення слави Росії"
 RSA_postwar_desc: "Російська демократія вижила — побита й виснажена, але ми все ще тут. Ціна була страшною — як у життях, так і у втрачених землях. Поки німецький орел ширяє над світом, ми мусимо змиритися з новим порядком, але це не означає безумовну покору. Росія все ще є Великою Державою і заслуговує на власну сферу впливу навіть у світі, де домінує Німеччина."
 RSA_talks_with: "Перемовини з [FROM.GetNameDef]"
 RSA_talks_with_desc: "Щоб повернути собі місце на світовій арені, нам потрібні союзники. З огляду на те, що Європа під владою Німеччини та її сателітів, ми повинні звернути погляд далі, за океан — до [FROM.GetNameDef] та їхнього блоку."
 RSA_freedom_tt: "Ми можемо спробувати вирватися з німецької сфери."
 RSA_only_one_tt: "§RМожна обрати лише один союз, навіть якщо доступні кілька.§!"

 RSA_take_siberia: "Забрати Сибір"
 RSA_take_siberia_tt_1: "§CЗа нашої поточної позиції у війні, вона завершиться тим, що [FER.GetNameDef] §rотримає всю Сибір§!. Борімося далі!§!"
 RSA_take_siberia_tt_2: "§CЗа нашої поточної позиції у війні, все завершиться білим миром. Якщо ми зможемо окупувати §YБлаговєщенськ§!, §YХабаровськ§!, §YВладивосток§!, ми безперечно §Gздобудемо перемогу§!.§!"
 RSA_take_siberia_tt_3: "Оскільки ми вже контролюємо §YБлаговєщенськ§!, §YХабаровськ§!, §YВладивосток§!, ми безперечно §Gздобудемо перемогу§!!"

### Focuses ###
 RSA_civil_war: "Друга російська громадянська війна"
 RSA_civil_war_desc: "Час вигнання в Берліні закінчився! Тирани в Москві, які занадто довго гнобили Росію і втягнули Східну Європу у війну, нарешті дали нам можливість розпочати війну за відновлення демократії. Хоча деякі можуть зневажати нашу залежність від німецьких союзників, без їхньої допомоги наші зусилля марні, а без нас Німеччина ризикує нав’язати ще гірший мир переможеній Росії." #WIP

 RSA_liberated_territories: "Уряд визволених територій"
 RSA_liberated_territories_desc: "Занадто довго народ Росії вважав Болдирєва зрадником і колаборантом з німцями, але з визволенням частини країни настав час оголосити справжній конкуруючий уряд проти Москви. Це повідомлення, яке має бути визнане по всій нації, що РСА бореться за Росію, вільну від тиранії та екстремізму."
 RSA_boldyrevites: "Болдирєвіти"
 RSA_boldyrevites_desc: "Дехто може припустити, що найкраще співпрацювати з політичними силами в окупованій Росії, які все ще бажають повернення демократії, але де були ці групи в 1929 році, коли Болдирєв намагався врятувати республіку? Демократія повернеться до Росії, але це не може статися до закінчення війни, а до того часу народ повинен згуртуватися навколо Болдирєва та тих, хто залишився з ним навіть у вигнанні."
 RSA_popular_front: "Народний фронт"
 RSA_popular_front_desc: "Переворот 1929 року проти уряду був спробою врятувати демократію Росії від небезпек зростаючого екстремізму, представленого СЗРС. Тепер, коли радикальні сили контролюють більшу частину нації, а РСА є останнім бастіоном російської демократії, політичні елементи нації, які роками зазнавали репресій, будуть запрошені приєднатися до боротьби за свободу."
 RSA_fight_for_russia: "Боротьба за Росію"
 RSA_fight_for_russia_desc: "Ця війна ведеться не заради територіальних поступок чи економічного впливу; ця війна є боротьбою за саму душу батьківщини. Битва за порятунок Росії від найгірших її частин. Росія все ще може уникнути розвалу успіхів 1917 і 1922 років, якщо народ нації готовий боротися, щоб це зупинити."
 RSA_foundations: "Закласти основи"
 RSA_foundations_desc: "Жодна війна не може тривати вічно, і настане час, коли сили [RUS.GetName] будуть переможені. Коли цей час настане, не буде потреби воювати довше, ніж необхідно, і можна буде розпочати переговори про припинення бойових дій. Необхідно підготуватися до швидкого завершення бойових дій, а також до того, що потрібно буде зробити після цього."
 RSA_punish_traitors: "Покарати зрадників"
 RSA_punish_traitors_desc: "Навіть зараз, коли народ батьківщини продовжує чути заклики Болдирєва до визволення, пропаганда [RUS.GetRulingParty] продовжує називати Болдирєва зрадником Росії, коли саме вони зрадили народ Росії. Ті, хто зрадив Росію, знищивши все, за що боролися під час Першої громадянської війни, і придушивши волю народу своїм чоботом. Ті, хто підтримував цю систему або продовжує боротися під її прапором, повинні бути суворо покарані."

 RSA_denounce_state_terror: "Засудити державний терор"
 RSA_denounce_state_terror_desc: "Ті, хто править через страх, роблять це лише тому, що не викликають ні лояльності, ні любові в народу. Одержимість Савінкова тероризмом і насильством може лише призвести до того, що Росія стане порожньою оболонкою нації. Ці політики будуть рішуче відкинуті. Ніколи більше не буде іншого Савінкова."
 RSA_enemies_of_vozhd: "Вороги нашого ворога"
 RSA_enemies_of_vozhd_desc: "Знайти союзників у війні може бути важко; на щастя, численні чистки, проведені свободниками, створили багато груп людей, які, хоча й не мають любові один до одного, мають більш ніж достатньо причин зневажати Савінкова. Саме розбіжності після смерті Чернова дозволили СЗРС повністю захопити контроль над нацією. Будь-яка спроба скинути їх повинна забезпечити єдність у русі проти них."
 RSA_VRBO: "Об’єднати опір"
 RSA_VRBO_desc: "Російське червоне підпілля, під егідою Всеросійської бойової організації, бореться проти Савінкова відтоді, як він прийшов до влади. Ми, відверто кажучи, маємо мало спільного з багатьма з цих більш фанатичних соціалістів, але ми все ще можемо забезпечити, щоб після закінчення війни вони не змогли значно вплинути на республіку. Наразі нам потрібно укласти з ними союз — будь-що, щоб знищити тиранію Савінкова."
 RSA_last_volunteer_army: "Остання добровольча армія"
 RSA_last_volunteer_army_desc: "Ми зможемо повернутися лише за Божої ласки. Але нам потрібно запалити смолоскип, щоб серед темряви, що поглинула Росію, був принаймні один світлий пункт..."
 RSA_resistance_of_faithful: "Опір віруючих"
 RSA_resistance_of_faithful_desc: "Зневага і ненависть соціалістів до церкви очевидна для всіх, хто чує їхні слова. Контакти з церковними громадами відкрили шлях до сприяння подальшому опору та підтримці інших антисоціалістичних груп глибше в нації. Червоні не змогли знищити церкву під час Першої громадянської війни; вони не зроблять цього і в цій."
 RSA_new_white_movement: "Новий білий рух"
 RSA_new_white_movement_desc: "Саме біла армія колись повалила більшовиків, і тепер, під проводом генерала Болдирєва, білий рух об’єднується проти другого червоного терору. Історія виправдає нас: ми перемогли одного разу, ми переможемо знову. Усі до зброї проти тих, хто прагне осквернити наш російський прапор!"
 RSA_contact_semyonov: "Зв’язатися з Семеновим"
 RSA_contact_semyonov_desc: "Григорій Семенов — це багато що, насамперед бандит, але важливо те, що він бореться проти сил [RUS.GetLeader]. Ми повинні забезпечити, щоб після закінчення війни він мирно передав свої володіння, щоб не було більше кровопролиття."

 RSA_recruitment_issue: "Проблема набору"
 RSA_recruitment_issue_desc: "Факт у тому, що за нинішніх обставин набір нових солдатів є вкрай складним. Якщо Вільна армія хоче уникнути знекровлення, потрібні значні зусилля, щоб звернутися до росіян, які живуть у Східній Європі за межами Росії, та переконати захоплених солдатів, що боротьба за нашу справу — єдиний спосіб врятувати Росію."
 RSA_rekindle_volunteerism: "Відродити добровольчість"
 RSA_rekindle_volunteerism_desc: "Коли був даний перший заклик до зброї, щоб нація повстала проти [RUS.GetRulingParty], багато хто охоче зголосився служити. Відродження цього духу буде життєво важливим для перетворення Вільної армії на силу, здатну звільнити Росію і довести це нації."
 RSA_underground_cells: "Підпільний оркестр"
 RSA_underground_cells_desc: "Ми не зможемо здійснити мрію про вільну Росію, якщо просто слідуватимемо за німецькими та союзними силами. Ні, Вільна російська армія повинна бути більшою. Ми зробимо все можливе, щоб викликати пасивний або активний опір проти війни далеко від лінії фронту, порушуючи постачання та комунікації."
 RSA_conscription: "Ради з мобілізації"
 RSA_conscription_desc: "Це не додасть популярності руху за визволення серед народу, але армія, що складається виключно з добровольців, не зможе протистояти крайнощам, до яких вдаються тирани, щоб перемогти. Ради з мобілізації жителів визволених територій будуть створені, щоб гарантувати, що звільнене не повернеться до екстремістів."
 RSA_radio_free_russia: "Радіо 'Свобода'"
 RSA_radio_free_russia_desc: "Основна проблема з поширенням ідеї звільнення Росії — це боротьба з пропагандою, яка приховує справжні жахи тиранів і зображує справу Болдирєва лише як егоїстичне лакейство. Створення спеціальної радіостанції, призначеної для поширення ідеї свободи від екстремістської диктатури глибоко в Росію, і пояснення, чому Болдирєв і всі праведні росіяни вирішили боротися проти неї."
 RSA_war_planning_commisariat: "Комісаріат збройних сил"
 RSA_war_planning_commisariat_desc: "Хоча організація армії була функціональною під час вигнання в Берліні та в перші дні війни, нинішня організація армії не відповідає розширенню, яке відбулося відтоді. Комісаріат збройних сил буде створено для забезпечення належного управління армією та тими невеликими повітряними силами, які ми маємо."

 RSA_impose_discipline: "Навести дисципліну"
 RSA_impose_discipline_desc: "Опортуністи становлять, можливо, більшу загрозу для нашого руху, ніж самі кремлівські сили — багато пересічних росіян не бачать сенсу приєднуватися до вільних сил, якщо вони вважають нас лише групою колаборантів і бандитів. Щоб виправити це, необхідно запровадити сувору ієрархію та дисципліну в усій армії."
 RSA_assault_units: "Організувати штурмові підрозділи"
 RSA_assault_units_desc: "Росія — величезна країна, але для її контролю, ймовірно, знадобляться дорогі битви за великі міста та прорив оборонних позицій. Звісно, Болдирєв має рішення для таких проблем через спеціалізовані підрозділи для міських штурмів і атак на укріплені позиції. Жодна кількість бункерів не зупинить визволення Росії!"
 RSA_free_cossacks: "Корпус вільних козаків"
 RSA_free_cossacks_desc: "Козаки давно мають претензії до російського уряду та бойовий дух. Екстремісти, які контролюють більшу частину нації, лише посилили ці напруження. Союз із козацькими громадами може забезпечити вкрай потрібних додаткових солдатів і надихнути потенційних перебіжчиків." #WIP
 RSA_landsberg_school: "Ландсберзька військова школа"
 RSA_landsberg_school_desc: "З новими офіцерами, які очолюють нашу армію, нам потрібні нові заклади для їхнього навчання. Ми заснуємо російську військову школу в Пруссії, спеціально призначену для цієї мети, яка поєднає найкращі риси німецької та російської військової освіти."
 RSA_partisan_central_organisation: "Центральне командування партизанів"
 RSA_partisan_central_organisation_desc: "Перетворення невдоволеного громадянина на партизана, здатного діяти глибоко на ворожій території, вимагає значних зусиль. Організація численних партизанських мереж у більшу мережу дозволить спростити процес створення партизанських сил і координувати ці сили з подіями на фронті."
 RSA_german_doctrine: "Інтегрувати маневрову війну"
 RSA_german_doctrine_desc: "Під час вигнання в Німеччині та навіть зараз, коли німецька армія бореться, щоб допомогти відновити російську демократію, певні ідеї німецької армії про броньовані підрозділи, які прорізають ворожі позиції та обходять їх, стали цікавим способом забезпечення тактичної переваги над ворогом."
 RSA_free_russian_spirit: "Вільний російський дух"
 RSA_free_russian_spirit_desc: "Армія Вільної Росії складається з тих, хто сміливо виступив проти екстремізму, який розбестив Росію, армії, яка не бажає ламатися, незалежно від обставин. Доки цей дух триває, мрія про визволення батьківщини жива."
 RSA_armour_corps: "Перший гвардійський корпус"
 RSA_armour_corps_desc: "З обмеженими промисловими можливостями та ідеями маневрової війни, створення броньованого корпусу більше не є мрією, а реальною можливістю. Наразі цей корпус використовуватиме бронетехніку, захоплену у ворога, доки не розпочнеться власне виробництво танків."

 RSA_logistics: "Центральна служба логістики"
 RSA_logistics_desc: "Потреба в належному управлінні логістикою є неминучою для будь-якої армії. Управління для забезпечення належної логістики буде централізовано, щоб забезпечити правильний розподіл наявних ресурсів і створення нового обладнання. Усе обладнання у світі нічого не варте, якщо воно є лише в одній дивізії."
 RSA_emergency_workshops: "Імпровізована промисловість"
 RSA_emergency_workshops_desc: "Оскільки справжня промислова база ще не повністю доступна, буде створено систему майстерень із придбаних і захоплених верстатів. Розташовані безпосередньо за нашими лініями, ці майстерні не здатні до масштабного виробництва, але їхній імпровізований характер означає, що за належної організації вони можуть бути швидко перенесені."
 RSA_field_recovery_companies: "Мобільні ремонтні роти"
 RSA_field_recovery_companies_desc: "Часто захоплене обладнання потребує ремонту і часу, перш ніж його можна буде використовувати належним чином; однак створення спеціальних груп для якнайшвидшого ремонту цього обладнання дозволить використовувати більше техніки. Деяке з відремонтованого обладнання може не бути повністю відновленим, але доводиться брати те, що є."
 RSA_directorate_of_production: "Головне управління озброєнь"
 RSA_directorate_of_production_desc: "Виробництво обладнання має бути ретельно керованим, щоб солдати армії мали все необхідне для бою. Визволення частин Росії означає, що тепер можна створити управління, призначене виключно для керування виробництвом озброєнь."

 RSA_expand_german_aid: "Розширити німецьку допомогу"
 RSA_expand_german_aid_desc: "Мрія про відважне повернення батьківщини не може бути реалізована лише з обмеженими промисловими можливостями, які є в наявності. Наші німецькі союзники мають достатньо ресурсів, які можна використати для зміцнення наших сил, якщо їх переконати." #WIP
 RSA_german_credit: "Німецький кредит"
 RSA_german_credit_desc: "Хоч як це неприємно, потреба в обладнанні переважує. Буде запропоновано купити ще більше обладнання, що занурить рух у борги перед Німеччиною, які знадобляться роки, щоб повністю погасити. Цей борг дасть Німеччині значну вагу для висунення вимог до Болдирєва, але ціна може бути виправданою."
 RSA_aviation_contracts: "Авіаційні контракти"
 RSA_aviation_contracts_desc: "Незважаючи на те, наскільки це важливо, виробництво значної кількості літаків просто не є можливим. На щастя, є можливість звернутися до наших союзників, які можуть виробляти літаки для закупівлі. Може бути критика, що це ще більше заганяє справу визволення під іноземний вплив, але необхідно розглядати будь-які варіанти, щоб зберегти армію в бойовому стані."

 RSA_declare_free_russia: "Проголосити Вільну Росію"
 RSA_declare_free_russia_desc: "З кожним днем визволяється все більше Росії, коли солдати та народ нації чують заклик до свободи. Вільну російську армію більше не можна називати просто урядом з армією, що утримує лише невеликі частини країни. Росія Болдирєва — це Росія, Вільна Росія, звільнена від тиранів, будь то царі, червоні чи свободники."

