 RSA_german_influence: "Німецький вплив"
 RSA_german_influence_desc: "Неприємна реальність нашої праведної справи — визволення російського народу від тиранії — це угода з дияволом. Ми йдемо через власну країну, озброєні німецькою зброєю, воюючи пліч-о-пліч із німецькими солдатами, навіть у нашій §aРаді Визволення§! є представники Вермахту. Якщо ми доведемо, що є цінним союзником, принаймні тимчасово, вони навіть можуть допомогти нам у розвитку технологій та підготовки армії до рівня елітних німецьких підрозділів — а після війни, проливши кров у лавах Вермахту, ми зможемо розраховувати на місце за столом мирних переговорів.\n\nПопри беззаперечну перевагу німецької підтримки у визволенні Росії, ми не зможемо називати себе полум’ям демократії, якщо не будемо слухати власний народ. Ми повинні зважати на наслідки надмірного §Pнімецького впливу§!: забагато допомоги від німців — і наші співвітчизники можуть вирішити, що вони просто міняють чобіт, зроблений у Москві, на чобіт, зроблений у Берліні.\n\n§PНімецький вплив§! пов’язаний із популярністю §Pпатернальних автократів§! і наразі становить: [?RSA.party_popularity@paternal_autocrat|H%0]\n"
 RSA_expand_corps: "Розширити корпус"
 RSA_lootbox: "Знайти військові контракти"
 RSA_lootbox_desc: "Ми — останній пріоритет для німецької військової промисловості, і на практиці отримання якісного озброєння залежить від удачі. Можливо, нам пощастить знайти німецьку компанію зі складськими залишками Першої світової чи чимось таким же застарілим."
 RSA_lootbox_1: "§PМаузер, залишки ПСВ§!"
 RSA_lootbox_2: "§NКрупп, залишки ПСВ§!"
 RSA_lootbox_3: "§cДешеві Opel і Hanomag§!"
 RSA_lootbox_4: "§gВживані локомотиви§!"
 RSA_lootbox_5: "§nТрохи пошкоджена бронетехніка§!"
 RSA_prepare_offensive_operation: "Підготувати наступальну операцію"
 RSA_ruhr_contracts: "Контракти з Руру"
 
 RSA_recruit_pows: "Вербувати військовополонених"
 
 RSA_saving_russia: "Рятуючи Російську Республіку"
 RSA_saving_russia_desc: "Навіщо ми тут? Щоб страждати? Щодня проливається російська кров на службі у тиранів та брехунів Кремля. Лишається лише питати: що може людина протиставити сліпій ненависті? Занадто багато крові вже було пролито за велику Російську Республіку та її цінності свободи й рівності, щоб зараз здатися й дійти до гіркого кінця.\n\nЯкщо нам судилося загинути, то нехай пам’ятають: російська демократія не пішла тихо, а померла, б’ючись і кричачи. Нова Добровольча Армія, словами генерала Алексєєва, «запалить смолоскип, аби залишилася хоча б одна яскрава точка серед темряви, яка поглинула Росію…»\n"
 RSA_prepare_caucasus_uprising: "Підготувати Кавказьке повстання"
