 russia_flavour_events.130.t: "Симфонія визволення"
 russia_flavour_events.130.t2: "Симфонія помсти"
 russia_flavour_events.130.d: "**Шостакович** створив перший чернетковий варіант майбутньої Сьомої симфонії ще до війни. Цей початковий нарис, який переріс у всеосяжну силу ударів малого барабана, відображав стан тривоги, важке передчуття, що тоді витало у повітрі. Шостакович показував твір своїм друзям та учням, але донедавна не вважав за потрібне його виконувати чи публікувати. «Я закінчив першу частину цієї роботи 3 вересня, другу — 17 вересня, а третю — 29 вересня. Зараз я завершую останню, четверту частину. Я пишу з пекельною швидкістю і не можу зупинитися», — сказав композитор кілька місяців тому.\n\nЗавершена **Сьома симфонія** вже викликала великий інтерес серед російських та іноземних критиків. Шостакович вирішив окреслити короткі програмні назви для всіх частин симфонії: «Війна», «Спогади», «Рідні простори» та «Перемога», тоді як сама симфонія отримала назву **«Симфонія визволення»**.\n\nПрем'єра Сьомої симфонії відбулася у Петрограді у Великій залі **Петроградського філармонічного товариства** у виконанні оркестру **Малого оперного театру** під диригуванням **Самуїла Самосуда**, відомого своїми зусиллями перетворити Малий оперний театр на **«Лабораторію російської опери»** та широкою співпрацею з Шостаковичем. Виконання симфонії відбулося перед повністю переповненою залою і транслювалося по радіо на всю країну. Коментар письменника **Олексія Толстого** «Сьома симфонія виникла із совісті російського народу, який без вагань прийняв смертельну боротьбу з чорними силами. Вона доросла до розміру великого світового мистецтва, зрозумілого на всіх широтах та меридіанах, бо вона розповідає правду про людину у безпрецедентний час її випробувань» незабаром з'явився у не одному журналі, приєднавшись до лавини похвал від критиків.\n\nНевдовзі після прем'єри військові організували тури кількох оркестрів на фронти, де **«Симфонія визволення»** була зустрінута оплесками від фронтових солдатів та командирів, які отримали шанс пережити цивільне життя подалі від дому."
 russia_flavour_events.130.d2: "**Шостакович** створив перший чернетковий варіант майбутньої Сьомої симфонії ще до війни. Цей початковий нарис, який переріс у всеосяжну силу ударів малого барабана, відображав стан тривоги, важке передчуття, що тоді витало у повітрі. Шостакович показував твір своїм друзям та учням, але донедавна не вважав за потрібне його виконувати чи публікувати. «Я закінчив першу частину цієї роботи 3 вересня, другу — 17 вересня, а третю — 29 вересня. Зараз я завершую останню, четверту частину. Я пишу з пекельною швидкістю і не можу зупинитися», — сказав композитор кілька місяців тому.\n\nЗавершена **Сьома симфонія** вже викликала великий інтерес серед російських та іноземних критиків. Завдяки урядовій пропаганді, підтриманій самим Шостаковичем, який був змушений покинути Петроград для завершення роботи, симфонія незабаром отримала прізвисько **«Симфонія помсти»**.\n\nПрем'єра Сьомої симфонії була символічно виконана евакуйованим оркестром Північно-західної філії Товариства **«Радіопередача»** під керівництвом **Карла Еліасберга**. Зважаючи на смерть деяких музикантів через успіхи ворога на фронті, грати змогли лише 15 музикантів — для поповнення оркестру були викликані музиканти з інших оркестрів і навіть військових частин. Отримавши високу оцінку від уряду та преси, коментар одного з міністрів «Сьома симфонія **Дмитра Шостаковича** є вираженням зростаючої та неминучої перемоги російського народу над **Кайзерівською Німеччиною**, симфонією всеперемагаючої мужності, симфонією тріумфальної правди російського народу над усіма тиранічними силами світу» швидко став однією з найбільш цитованих фраз про симфонію.\n\nНевдовзі після прем'єри військові організували тур кількох оркестрів на фронти, де **«Симфонія помсти»** була зустрінута оплесками від фронтових солдатів та командирів, повністю передаючи їхні почуття щодо війни."
 russia_flavour_events.130.a: "Слава визволителям!"

 russia_flavour_events.131.t: "В останню годину"
 russia_flavour_events.131.d: "Коли російські військові формування збираються на ворожих кордонах, а **Операція «Єкатєріна»** має розпочатися дуже скоро, було поспішно скликано засідання кабінету. Головною темою було те, як Росії виправдати війну перед громадськістю, а також перед світом.\n\nМіністр Пропаганди **Кароль Вендзягольський** та Голова Військово-морського флоту [RUS_GetNavyChief] запропонували, щоб для надання війні вигляду законності до Берліна було надіслано **ультиматум** з вимогою вивести свої війська зі Східної Європи. Шанс на те, що німці приймуть таку вимогу, дорівнює нулю, але це принаймні створило б видимість легітимності дій Росії.\n\nНачальник армії [RUS_GetArmyChief] одразу не погодився. Ультиматум зруйнує елемент несподіванки операції, давши Німеччині та їхнім союзникам час мобілізувати свою оборону та зупинити російський наступ. **Савінков** поспішив стати на його бік, вважаючи ультиматум повною тратою часу — зрештою, вони збиралися вступити у цивілізаційну боротьбу. Хто при здоровому глузді дбає про те, що думає решта світу, коли на карту поставлено майбутнє Росії?\n\nДумка кабінету схилилася до останнього, але вони все ж зупинилися на компромісі. Після того, як російські війська перетнуть український кордон, буде надіслано вимогу негайно припинити воєнні дії та вивести німецькі війська."
 russia_flavour_events.131.d2: "Коли російські військові формування збираються на ворожих кордонах, а **Операція «Єкатєріна»** має розпочатися дуже скоро, було поспішно скликано засідання кабінету. Головною темою було те, як Росії виправдати війну перед громадськістю, а також перед світом.\n\n[RUS.GetLeader] та Голова Військово-морського флоту [RUS_GetNavyChief] запропонували, щоб для надання війні вигляду законності до Берліна було надіслано **ультиматум** з вимогою вивести свої війська зі Східної Європи. Шанс на те, що німці приймуть таку вимогу, дорівнює нулю, але це принаймні створило б видимість легітимності дій Росії — що особливо важливо, оскільки Росія хоче зобразити себе демократичною та розумною нацією.\n\nНаш начальник армії одразу не погодився. Ультиматум зруйнує елемент несподіванки операції, давши Німеччині та їхнім союзникам час мобілізувати свою оборону та зупинити російський наступ. Потім він запропонував альтернативу: щоб не порушувати **Операцію «Єкатєріна»**, вимога буде надіслана до Берліна негайно припинити воєнні дії одразу після того, як наші війська перетнуть український кордон.\n\nЗрештою, на цьому варіанті й зупинилися, і подальша підготовка продовжилася."
 russia_flavour_events.131.d3: "Коли російські військові формування збираються на ворожих кордонах, а **Операція «Єкатєріна»** має розпочатися дуже скоро, було поспішно скликано засідання кабінету. Головною темою було те, як Росії виправдати війну перед громадськістю, а також перед світом.\n\nЦар [RUS.GetLeader] та Голова Військово-морського флоту [RUS_GetNavyChief] запропонували, щоб для надання війні вигляду законності до Берліна було надіслано **ультиматум** з вимогою вивести свої війська зі Східної Європи. Шанс на те, що німці приймуть таку вимогу, дорівнює нулю, але це принаймні створило б видимість легітимності дій Росії. Російська нація є, зрештою, справедливою та чесною нацією, яка цінує честь та доброчесність, і відновлена Імперія не повинна давати своїм опонентам більше приводів зображати її як відсталу та войовничу державу.\n\nНачальник армії [RUS_GetArmyChief] одразу не погодився. Ультиматум зруйнує елемент несподіванки операції, давши Німеччині та їхнім союзникам час мобілізувати свою оборону та зупинити російський наступ. Потім він запропонував альтернативу: щоб не порушувати **Операцію «Єкатєріна»**, вимога буде надіслана до Берліна негайно припинити воєнні дії одразу після того, як наші війська перетнуть український кордон.\n\nЗрештою, на цьому варіанті й зупинилися, і подальша підготовка продовжилася."
 russia_flavour_events.131.a: "Вирішальна битва чекає..."

 russia_flavour_events.132.t: "Інший претендент"
 russia_flavour_events.132.d: "Переважна більшість монархістів у країні бачить у Царі [RUS.GetLeader] голову **Дому Романових**, як найстарішого нащадка чоловічої статі **Олександра II Визволителя**. Однак, є невелика кількість людей, які вважають справжнім Імператором та Самодержцем Усієї Русі не [RUS.GetLeader], а Принца **Георгія Брасова**, єдиного сина вбитого **Михайла**, брата та спадкоємця **Миколи II**.\n\nВикористовуючи досить специфічне тлумачення дещо заплутаного **Акту про успадкування престолу**, головним чином статті 28, яка стверджує, що «правонаступництво престолу належить перш за все старшому синові правлячого імператора», ця група людей стверджує, що після сходження Михайла II на престол протягом одного дня в березні 1918 року, його дружина та син, навіть якщо вони були морганатичними, автоматично стали Імператрицею та Цесаревичем відповідно, що робить Георгія законним главою сім'ї **Романових** та законним претендентом на престол. Сам Принц **Брасов** не підтримує цих поглядів і воліє залишатися поза політикою, вважаючи [RUS.GetLeader] главою династії, попри досить напружені стосунки інших членів імператорської родини з його обожнюваною матір'ю, **Наталією Брасовою**, і насолоджується життям та своїм хобі — перегонами на спортивних автомобілях — як **Великий Князь Романовський-Брасов**."
 russia_flavour_events.132.a: "У нього немає нічого, крім імені батька."

 russia_flavour_events.133.t: "Відхід побратима"
 russia_flavour_events.133.d.savinkov: "[?global.date.GetDateStringNoHourLong] о 1:05 ранку голова **Національного Комітету Польщі**, **Роман Дмовський**, помер у Москві у віці 75 років. Батьку **Національної Демократії**, **Роману Дмовському**, було надано державний похорон, на якому був присутній сам **Вождь**. У прощальній промові, виголошеній партійним секретарем **Каролем Вендзягольським**, він згадав, як і він, і **Савінков** пережили своє політичне пробудження у Варшаві, і як вони завжди високо поважали принципи Національних Демократів. Вендзягольський завершив обіцянкою, що вони завершать те, що розпочав Дмовський, і визволять Польщу, їхню братню націю, від іклів тевтонського орла. «Ані Росія, ані Польща ще не втрачені», — закінчилася прощальна промова, що перетворилася на пропагандистський захід.\n\nДмовського поховали на **Новодівичому кладовищі**, його труну накрили польським прапором. Його тіло ледь охололо, як у **Національному Комітеті** вибухнула громадянська війна щодо спадщини Дмовського — боротьба, в якій переможцем вийшов **Адам Добошинський**."
 russia_flavour_events.133.d.other: "[?global.date.GetDateStringNoHourLong] о 1:05 ранку голова **Національного Комітету Польщі**, **Роман Дмовський**, помер у Москві у віці 75 років. Батькові **Національної Демократії** та давньому союзнику Росії, Дмовському, було надано державний похорон, на якому був присутній сам [ROOT.GetLeader]. Будучи давнім **деїстом**, церковна служба йому не проводилася. Поки **Романа Дмовського** ховали на **Новодівичому кладовищі**, його власний уряд у вигнанні ледь не знищив себе через питання спадщини Дмовського. Зрештою, конфлікт між старою гвардією та молодою гвардією був вирішений обранням **Адама Добошинського**, нещодавнього вигнанця, як компромісної фігури між ними.\n\nДехто каже, що в останні дні **Дмовський**, затьмарений нещодавнім інсультом, здавалося, повернувся до старих часів 1890-х років. Одного разу він занепокоївся, що не отримує жодних листів від свого давнього суперника, **Юзефа Пілсудського**, стверджуючи, що поштове відділення, мабуть, зробило якусь помилку — чому б інакше він йому не написав? Однак він, здавалося, не усвідомлював, що його суперник помер деякий час тому, у 1935 році."
 russia_flavour_events.133.a: "Батько помер, але чи впораються його діти без нього?"

 russia_flavour_events.134.t: "Перемога третьої Росії"
 russia_flavour_events.134.t2: "Тріумф царства"
 russia_flavour_events.134.t3: "Тріумфальна російська демократія"
 russia_flavour_events.134.t4: "Біла армія, Чорний Барон"
 russia_flavour_events.134.t5: "Інтернаціонал перемагає"
 russia_flavour_events.134.d: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець **Великої Вітчизняної Війни**.\n\nВождь обіцяв **Третю Росію**, яка не буде ні царською, ні більшовицькою. Через біль і кровопролиття його бачення перемогло — Росія врятувала себе, більше не скута кайданами німецького, ні комуністичного матеріалізму. Батьківщина повстала з кров'ю і глибиною свого народу, керована своїм Вождем, який присвятив усе своє життя досягненню цієї перемоги.\n\nОднак перемоги Росії на цьому не закінчуються. Немає місця для самозаспокоєння, коли невірні загрожують кожному куточку світу. Росія, призначений рятівник світу, повинна заявити про своє місце. У битві умів і моторів, у розчерках пера та ударах меча, сходження Третьої Росії неминуче." #Savinkov
 russia_flavour_events.134.d2: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець Великої Вітчизняної Війни.\n\nПеремога рішуче довела те, у що завжди вірив Голова-міністр **Солоневич**.\n\nОстанні півстоліття Росія пережила глибокі політичні перетворення — від аристократичної Імперії до соціалістично-утопічної Радянської Росії та буржуазно-капіталістичної Республіки. Усі вони зазнали невдачі. Але тепер Росія стала на свій правильний і природний шлях: назад до принципів старої **Московії**, які були перевірені практикою протягом принаймні восьми століть.\n\nЛише під керівництвом **Народного Монархічного Руху** Росія змогла повернути собі місце однієї з найбільших світових держав. Проте Царство має дивитися назовні. Воно не може спочивати, доки подвійні біди демократизму та комунізму не будуть знищені. Тверда рішучість, зараз і в майбутньому, необхідна для забезпечення того, щоб це сталося." #Solonevich Empire
 russia_flavour_events.134.d3: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець Великої Вітчизняної Війни.\n\nРоками здавалося, що російська демократія втрачена. Обрання **Савінкова** віщувало смерть Лютневої Революції, а тиран паплюжив кожну її цінність. І все ж, попри всі труднощі, вона тріумфувала. Усе це завдяки простому росіянину, бідному та забутому, що кайзерівські рабські армії були розбиті.\n\nЯк ніколи раніше, зрозуміло, що Росія має особливу місію, яку потрібно виконати. Вона повинна показати світові, що цінності **Лютого**, які захищав кожен патріотичний росіянин, варті збереження. Від цього дня Росія має стати флагманом демократії та справжньою народною державою, розташованою проти комуністичних диктатур світу." #Left-wing republic/empire
 russia_flavour_events.134.d4: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець Великої Вітчизняної Війни.\n\nРоками здавалося, що російська демократія втрачена. Обрання Савінкова віщувало смерть Лютневої Революції, а тиран паплюжив кожну її цінність. І все ж, попри всі труднощі, вона тріумфувала. Російська демократія зміцнилася і була підпорядкована кінцевій меті: помсті Німеччині. З виконанням цього повністю, хто тепер може сказати, що ми підвели наш народ?\n\nПроте наше завдання залишається незавершеним. Атеїстичний комунізм все ще загрожує народам світу. Росія повинна бути захисником європейських цінностей проти цієї загрози, простягаючи свою провідну руку всім богобоязливим народам. У цьому завданні ми маємо бути такими ж успішними, як і проти німецького ворога." #Conservative republic/empire
 russia_flavour_events.134.d5: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець Великої Вітчизняної Війни.\n\nВійськовий хаос та смерть **Савінкова**, здавалося, вказували на ще один жахливий момент у російській історії, час нестабільності, коли вона не могла собі цього дозволити. Під мудрим керівництвом **Правителя Держави Петра Врангеля** війна була переломлена — і перемога закріплена. Це, безумовно, один із найменш очікуваних результатів, але це, безумовно, свідчить про те, наскільки кваліфікованим державним діячем він є.\n\nІ, можливо, ця спадщина понесе його та нову Російську Імперію до нових, більших висот."
 russia_flavour_events.134.d6: "У цей день, [GetDateText] — день, який майбутні покоління знатимуть як **День Перемоги** — німецькі війська, що залишилися в Європі, підписали офіційний документ про беззастережну капітуляцію, що знаменує кінець Великої Вітчизняної Війни.\n\nМільйони могил розкидані по Європі, але найбільша справа була виконана: справа революції. Світова революція здавалася немислимою лише кілька десятиліть тому, але один за одним, народи світу повстали. Спочатку це була Франція, а потім Британія — нарешті, це була Росія, яка спокутувала останню революцію. Разом вони запалили іскру для світової революції та розбили німецьку імперіалістичну машину.\n\nНаслідки перемоги міжнародного робітничого класу не можна недооцінювати. Вперше в історії соціалізм більше не перебуває на узбіччі націй, а є тепер об'єднуючим фактором для всієї Європи. З цією перемогою це лише питання часу, коли революція стане справді глобальною. Наразі ми дивимося всередину і розділяємо цю чудову перемогу з нашими товаришами на Заході." #Socialist
 russia_flavour_events.134.a: "Росія впорається сама!"
 russia_flavour_events.134.b: "Повернення до традицій минулого."
 russia_flavour_events.134.c: "Перемога народу."
 russia_flavour_events.134.e: "Перемога Батьківщини."

 russia_flavour_events.135.t: "Майбутнє України"
 russia_flavour_events.135.d: "В офіційній пропаганді українські землі зображуються як визволені від **тевтонської хватки**, а **триєдина російська нація** возз'єднана, як це завжди було задумано. Значна частина російського політичного класу також бачить це так, вважаючи, що українська державність тепер є справою минулого, і що майбутнє України — це свобода під Росією.\n\nАле не секрет, що [RUS_HeadOfExecutive] бачить це по-іншому. Так, попередній український режим, безумовно, був маріонеткою Берліна, але українська національна ідентичність була більшою, ніж махінації **Геєра** та військово-промислового комплексу. Незалежно від того, як це сформулювати, українські землі, в певному сенсі, менш незалежні, ніж були раніше. Це іронічно — хіба Велика Вітчизняна Війна не була оголошена війною національного визволення, свободи для пригноблених народів Європи?\n\nПопри свої особисті думки з цього приводу, він так і не зміг переконати своїх союзників, що Україна повинна мати свою державу. Масові реваншистські настрої та обурення щодо Німеччини були просто тим, що [RUS_leader] не міг подолати.\n\nЗ часом, з пробудженням української інтелігенції та з плином років, питання української державності може знову постати. Але чи справдяться їхні надії та мрії — покаже лише час."
 russia_flavour_events.135.d2: "В офіційній пропаганді українські землі зображуються як визволені від тевтонської хватки, а триєдина російська нація возз'єднана, як це завжди було задумано. Значна частина російського політичного класу також бачить це так, вважаючи, що українська державність тепер є справою минулого, і що майбутнє України — це свобода під Росією.\n\n[RUS_HeadOfExecutive] не бачить у цьому нічого іншого, але приватно визнає, що ситуація на місцях інша. Багато представників української інтелігенції були ув'язнені, втекли у вигнання або були залякані, але це лише одне їхнє покоління. У майбутньому, незалежно від того, наскільки добре **пацифіковані** українські землі, існує поширений страх перед черговим масовим протестним рухом проти Москви.\n\nІ це майже парадоксально. Чим більше сили застосовується для придушення українського націоналістичного руху, тим більше він зростатиме, — але чим більше автономії буде надано, тим більше українці використовуватимуть її для поширення антиросійської пропаганди. Одного дня українське питання доведеться вирішити раз і назавжди."
 russia_flavour_events.135.a: "Сумні часи в неспокійній землі."

 russia_flavour_events.136.t: "Останній лицар Росії"
 russia_flavour_events.136.d: "Генерал-фельдмаршал **Лавр Корнілов** провів останні кілька років у почесній відставці в Омську, керуючи невеликим кінним ранчо та працюючи над своїми мемуарами. Попри те, що йому понад 70 років, він все ще веде енергійний і здоровий спосіб життя, і навіть здійснив одну поїздку до Монголії зі своїми старими товаришами. Але тепер, коли Батьківщина переживає, можливо, найбільше випробування вогнем, він подав прохання до уряду дозволити йому повернутися до служби.\n\n«Я завжди був надто впертим, щоб залишатися осторонь небезпеки», — пояснив він. Корнілов не вимагає повернення своєї старої посади, а лише **«обов'язку, гідного старого солдата, який присвятив своє життя служінню Батьківщині»**. Є деякі сумніви, особливо серед цивільних політиків, оскільки Корнілов завжди був відомий тим, що використовував своє військове становище для впливу на урядову політику. Але, знову ж таки, Корнілов був ґрунтовно принижений — він далекий від тієї **«старої людини зі сталі»**, якою він був колись.\n\nМожливо, найкраще його було б використати для підтримки військових зусиль, для турів країною та фронтовими частинами, щоб підняти дух. Ми могли б також надати йому командування — що йому безперечно сподобається більше, — але це, ймовірно, не принесе стільки користі для всієї військової справи."
 russia_flavour_events.136.a: "Дати цій людині коня та шаблю!"
 russia_flavour_events.136.b: "Маршал запалить наші серця!"
 russia_flavour_events.136.c: "Спочивай, старий — ми впораємося."
 RUS_kornilov_temp_tt: "Генерал-фельдмаршал **Корнілов** повернеться до своєї відставки після поразки [GER.GetNameDef]."

 russia_flavour_events.137.t: "Прийдешня революція"
 russia_flavour_events.137.d: "З часу свого релігійного пробудження перед Великою Війною **Борис Савінков** вірив, що доля веде його до божественної мети. Від простого терориста до людини, яка сидить на вершині Кремля, він лише зміцнився в цьому погляді — і події за межами Росії відіграли не меншу роль.\n\nСпочатку це була перемога **матеріалістичного комунізму** у Західній Європі, який виник на противагу **матеріалістично-капіталістичній** Німеччині. Тепер усі докази вказують на повну та остаточну трансформацію німецької держави за режиму **Шляйхера**, який прагне повністю знищити людський дух і замінити його машиною. Хіба не долею було те, що піднесення Савінкова відбулося приблизно в той самий час, що Третя Росія повстала, щоб кинути виклик занепаду сучасного світу?\n\nРосія повинна врятувати себе, так, але її місія більша: врятувати світ. Прийдешня війна буде не про імперіалізм чи завоювання, а про звільнення душі людства від поневолення. Для цієї кінцевої мети прийнятні будь-які засоби. Бо коли **Третя Росія** підніметься над усіма іншими та поведе Європу, від Москви до Парижа, світ огорне духовна революція.\n\nНаближається остання війна: війна, щоб покласти край кореню всього зла."
 russia_flavour_events.137.a: "..."

 russia_flavour_events.138.t: "Новоросійська автономія"
 russia_flavour_events.138.d: "З-поміж усіх автономій, створених після **Великої Вітчизняної Війни**, одна вирізняється особливо. На відміну від більшості інших, **Новоросія** ніколи не була державою, а лише **губернією** старої імперії, яка простягалася через сучасну південну та східну Україну.\n\nЗі здобуттям української незалежності ідея Новоросії, здавалося, стала реліктом минулого, лише щоб бути відродженою сучасною російською державою. По суті, Новоросія народилася з **компромісу** — того, який, теоретично, задовольнив би як російських націоналістів, так і українських автономістів. Особлива увага була приділена **русофонним українцям**, які становлять більшість в уряді автономії.\n\nХоча теоретично автономія має ті самі права, що й будь-яка інша, насправді уряд здебільшого контролюється бізнес-інтересами — зокрема, металургійною промисловістю, яка прагне експлуатувати вугільні та залізні шахти **Донбасу**. Проте такий стан справ був здебільшого задуманий, враховуючи бажання Москви тримати Східну Україну на більш короткому повідку.\n\nТриваюча відбудова означає, що політичне життя в регіоні ще не відновилося належним чином, тому невідомо, як ідея Новоросії буде сприйнята в майбутньому. Її прихильники бачать у ній компроміс, який забезпечить контроль Росії над регіоном у майбутньому, — а її критики — рішення, яке не задовольняє нікого."
 russia_flavour_events.138.a: "Одного дня триєдина російська нація справді возз'єднається."

 russia_flavour_events.139.t: "Смерть мети"
 russia_flavour_events.139.d: "Як і було передвіщено самою долею, російський прапор майорить над Парижем та Лондоном. Занепалий соціалізм лежить у руїнах, тоді як **Третя Росія** святкує свою остаточну перемогу: перемогу над матеріальним світом, визволення самої людської душі.\n\nПринаймні, так це подається громадськості.\n\nВождь розуміє реальність цього. Зламана та залита ядерним пеклом, Європа анітрохи не ближча до цієї **«духовної революції»**, ніж була двадцять років тому. Навіть після тріумфу над міжнародним соціалізмом, відчуття залишаються тими ж — і, правду кажучи, мало хто може хвалитися цим тріумфом, коли мільйони й мільйони тіл розкидані по Європі, їхні втрати були абсолютно марними.\n\nНевже роки Вождя — сходження до влади, омолодження російського духу, перемоги над Берліном та Парижем — були даремними? Минулі роки дали йому мету, майже переконавши, що він виконує космічну місію порятунку світу. Усі дії, які він робив, були спрямовані на завершення цієї місії. Де ж результат, передвіщена духовна революція людства? Він волів би програти ненависним німцям, якби знав, що це кульмінація боротьби Третьої Росії.\n\nУсі ці втрачені товариші... заради цього? Вся ця пролита кров... заради чого, власне? Щоб просто продовжувати існувати як ще одна велика імперія в довгій низці імперій? Десятиліттями Савінков тікав від жахливої безглуздості людського існування, але тепер нікуди бігти. Усе, що залишилося, — це похмурі дні, коли він відволікає себе будь-якими примхами, які спадають йому на думку, без жодного вищого поклику Провидіння, без жодної надії на остаточне Спасіння."
 russia_flavour_events.139.a: "Одкровення нічого не відкрило."

 russia_flavour_events.140.t: "Революція наближається"
 russia_flavour_events.140.d: "Росія, як далеко вона зайшла! З Росії за **Брест-Литовським договором** сміялися та принижували, а тепер вона стоїть на вершині світу. Надто багато хто був категорично впевнений, що Росія не може перемогти, що німці пройдуть маршем по Москві, а зрадник **Болдирєв** сидітиме в Кремлі. Вони називали це смішним, ідею того, що Вождь прийшов, щоб вести російський народ у його фатальну годину, відновлюючи гордість і душу нації. Хто сміється тепер?\n\nОднак для **Савінкова** **Велика Вітчизняна Війна** не просто проклала шлях для того, щоб Росія знову стала великою державою. Минулі роки вказували на те, що Савінков виконував саму долю, — але можна було б розумно стверджувати, що **Нещаслива Доля** завжди була на його боці, що йому завжди щастило в потрібному місці та в потрібний час. Але чи може людина бути такою щасливою, щоб зібрати російські маси та знищити так звану **«Pax Germanica»** після років відданості?\n\nТепер підтверджено, що саме доля веде Вождя російського народу. І з цим на увазі, він дивиться на поневолений захід. Якщо доля привела його сюди, він розуміє, що повинен піти проти всього здорового глузду: війна неминуча, і це війна, у якій Росія переможе. Скільки б росіян і французів не довелося померти заради перемоги над матеріалізмом, це не має значення. Мета — духовна революція людства — виправдає засоби.\n\nЩо стосується того, як виглядає ця революція, такі деталі не мають значення. Лише сам Бог їх розуміє."
 russia_flavour_events.140.a: "«Я бачу кінцівку...»"

 russia_flavour_events.141.t: "Закон про підготовку до національної оборони"
 russia_flavour_events.141.d: "Німецький уряд оголосив про свій намір світу у формі свого **«Акту про підготовку до війни»**. До якої ще війни може готуватися Німеччина, окрім тієї, щоб раз і назавжди знищити Росію — свого найбільшого ворога?\n\nПеред обличчям таких подій, уряд [GetSecondinCommand] не має іншого вибору, окрім як відповісти тим самим. Був поспішно розроблений **Закон про підготовку до національної оборони** для забезпечення безпеки кожного російського громадянина. Цей закон вводить новий **Податок на національну оборону**, що стягується з доходу, із звільненнями для секторів, важливих для національної оборони. Гроші будуть спрямовані через **Державний Економічний Комітет** на швидке розширення військової промисловості та інших відповідних секторів, на модернізацію військової техніки та на будівництво додаткових військових об'єктів.\n\nКрім того, з початку нового бюджетного року буде скорочено кількість несуттєвих соціальних послуг, а кількість федеральних адміністрацій буде зменшено. Кожен росіянин повинен усвідомити, що ми будемо у стані війни, і щоб уникнути хаосу 1918 року, ми повинні бути озброєні до зубів."
 russia_flavour_events.141.a: "Я люблю шаблю не за її швидкість, а лише за те, що вона захищає."

 russia_flavour_events.142.t: "Антиінтернаціональний пакт"
 russia_flavour_events.142.d: "Несподівана новина надійшла до нас із Берліна. Міністр закордонних справ Німеччини **Рудольф Надольний**, разом із низкою послів та інших міністрів закордонних справ, спільно підписав **«Угоду проти Третього Інтернаціоналу»**. Відтоді, як Росія стала офіційним членом військового альянсу Інтернаціоналу, німці не приховували свого наміру знищити робітничі держави. Цей намір проявився у цьому пакті, в якому вони прагнуть задушити соціалістичний світ; Надольний говорив про пакт як про необхідний захід для **«цивілізованих народів»** Європи. Звичайно, немає нічого цивілізованого в тому, щоб заявляти про свій спільний намір вторгнутися та повалити внутрішні соціалістичні демократії.\n\n**Антиінтернаціональний Пакт** — це більше, ніж угода про військову співпрацю проти нас; він передбачає найбільш крайні заходи. Підписанти пакту постановили, що **«Комуністична підривна діяльність має бути в стані постійної блокади»**, таким чином припиняючи з нами всі торговельні відносини. Хоча головними підписантами пакту були переважно члени **Міттелеуропи**, багато представників **Антанти** — деякі з яких навіть не мають офіційних відносин із Німеччиною — також були запрошені до Міністерства Закордонних Справ.\n\nЗвичайно, це вкрай лицемірно, що вони кажуть, що пакт був необхідний через наші зусилля **«підірвати мир»**, коли вони фактично припинили з нами всі дипломатичні зв'язки. Тепер стало зрозуміліше, ніж будь-коли, наскільки сильно Німеччина боїться червоного визволення. З майже повним розривом контактів, війна стала питанням **«чи»**, а не **«коли»**. Залишається лише одне питання: хто завдасть удару першим?"
 russia_flavour_events.142.a: "Велика Революційна Війна наближається..."
