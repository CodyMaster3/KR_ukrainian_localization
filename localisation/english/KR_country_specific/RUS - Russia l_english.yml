 RUS_boris_shumyatsky: "Борис Шумяцький"
 RUS_boris_shumyatsky_leader_desc: "§YНародився:§! §L16 листопада 1886 року у Верхньоудинську, Забайкальська область, Російська імперія§!\n§YПередумови:§! §LБатьки Бориса Шумяцького були змушені тікати у вигнання до Сибіру, бо відмовилися покинути свій дім. Цей інцидент закарбувався у Шумяцького, постійно нагадуючи йому про корупцію в Царському уряді, що базувався в Петрограді. Колишній більшовик, Шумяцький був змушений тікати на схід після закінчення Громадянської війни в Росії і став впливовим політиком на Російському Далекому Сході. Його минулий досвід більшовицького агітатора залишився з ним, але, враховуючи його розбіжності з напрямком основної російської лівиці, він готовий тісно співпрацювати зі своїми новими покровителями у просуванні справи соціалізму на Далекому Сході.§!"

 ### Admirals ###

 RUS_aleksandr_kolchak: "Олександр Колчак"
 RUS_aleksandr_kolchak_navy_chief_desc: "§YНародився:§! §L16 листопада 1874 року в Александровському, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Васильович Колчак, безсумнівно, є найважливішим адміралом в історії Росії. Верховний Адмірал Флоту — це пихате втілення джентльмена, який все ще вірить у застарілі поняття лицарства та благородної поміркованості.\n\nНароджений у сім'ї дрібної шляхти українського походження, Олександр приєднався до полярної експедиції Едуарда Толля як молодий офіцер — перша з багатьох полярних пригод Колчака, його пристрасть. Отримавши свою першу команду в Російсько-японській війні, Колчак став відомим завдяки своїй програмі військово-морських реформ. Він командував Мінно-загороджувальним дивізіоном Балтійського флоту з великим успіхом у Великій війні і був уже відомим офіцером на час Лютневої революції.\n\nБудучи монархістом, Колчак, тим не менш, співпрацював з Лютневою революцією з почуття обов'язку і, на свій подив, був обраний Верховним Правителем Росії після державного перевороту в листопаді 1918 року. Не маючи досвіду у сухопутній війні, він призначив Лавра Корнілова Головнокомандувачем усіх Білих сил після Другої Уфимської конференції. Хоча він ненавидів бути залученим до політики, Колчак зміг зберегти єдність серед Білих до кінця війни, залишивши свою посаду Верховного Правителя після тимчасових виборів нової Республіки.\n\nТепер, призначений Морським Міністром, Олександр Колчак є першою (і, ймовірно, останньою) людиною в історії Росії, яка має звання Верховного Адмірала Флоту, що робить його однією з найвпливовіших осіб у Росії. Цей вплив рідко проявляється в політиці, оскільки Колчак натомість присвячує себе підтримці Російського Флоту в належному стані та спонсоруванню нових полярних експедицій зі своїх особистих заощаджень.§!"

 RUS_mikhail_kedrov: "Михайло Кедров"
 RUS_mikhail_kedrov_navy_chief_desc: "§YНародився:§! §L13 вересня 1878 року в Єпіфані, Тульська губернія, Російська імперія§!\n§YПередумови:§! §LМихайло Олександрович Кедров закінчив Морський кадетський корпус у 1899 році як найкращий у класі та служив мічманом до 1903 року.\n\nПід час Російсько-японської війни Кедров служив флаг-капітаном у Адмірала Макарова. Його відрядили на есмінець 'Боєвой', коли лінкор 'Петропавловськ' натрапив на міну, яка його затопила і вбила Макарова. Згодом призначений Адміралом Вітгефтом його флаг-капітаном, Кедров був поранений на борту лінкора 'Цесаревич' під час Битви в Жовтому морі. Після одужання в госпіталі в Циндао він приєднався до невдалої Другої Тихоокеанської ескадри. Він воював у Цусімській битві на борту крейсера 'Урал' і пережив його затоплення.\n\nНа початку Великої війни Кедров був флаг-капітаном 2-ї лінкорної ескадри Балтійського флоту, йому було доручено перевезти кодові книги, врятовані з німецького крейсера SMS 'Магдебург', до Великої Британії, і він був прикріплений до Флоту відкритого моря Королівського військово-морського флоту до 1915 року. Пізніше того ж року Кедров повернувся до Росії, щоб командувати лінкором 'Гангут'. У 1916 році Кедров командував есмінним дивізіоном Балтійського флоту, перш ніж очолити лінкорну ескадру Чорноморського флоту. Призначений заступником Морського Міністра після Лютневої революції, він фактично керував Морським Міністерством через недосвідченість Гучкова у військово-морських справах.\n\nЗ початком Громадянської війни в Росії Кедров служив у Білих силах та організовував військово-морську логістику для постачання Білих армій. Прийнявши командування Чорноморським флотом після Громадянської війни, він був остаточно підвищений до Адмірала.§!"

 RUS_georgy_stark: "Георгій Старк"
 RUS_georgy_stark_navy_chief_desc: "§YНародився:§! §L20 жовтня 1878 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LГеоргій Карлович Старк народився в родині аристократичного шотландського походження (Клан Робертсон), яка переїхала до Росії на початку XIX століття. Після того, як його батько був убитий бандитами в Новоросійську, Георгій повернувся до Санкт-Петербурга і, як і його двоюрідний дід Оскар Старк, вступив до військово-морського кадетського корпусу. Закінчивши його в 1898 році, першою командою Старка була посада мінного офіцера на борту крейсера 'Аврора'.\n\nКоли почалася Російсько-японська війна, Старк та 'Аврора' приєдналися до 2-ї Тихоокеанської ескадри в її довгій подорожі навколо Африки та катастрофічній Цусімській битві. У 1912 році Старк послідовно отримував командування есмінцями 'Сильний', 'Страшний', 'Донской Казак', а також 5-м та 12-м дивізіонами есмінців. Невтомний офіцер, його мінні поля на Балтиці потопили кілька німецьких есмінців і крейсерів. Невдовзі відбулося підвищення, і Контр-адмірал Старк тепер командував Мінно-загороджувальним дивізіоном Балтійського флоту.\n\nНа початку Громадянської війни в Росії Старк приєднався до Народної Армії КОМУЧа та очолив її Волзьку флотилію, перш ніж діяти на річках Кама та Біла після відступу Білих. Призначений Колчаком для формування бригади, а пізніше дивізії морських стрільців, Старк очолив свої сили у тріумфальному поверненні на Волгу, підтримуючи Білі армії у Поході на Москву.\n\nПісля Громадянської війни Старк отримав командування Каспійською флотилією, але пізніше попросив переведення на Далекий Схід, де він керував реорганізацією Сибірської та Амурської флотилій у відроджений Тихоокеанський флот. Підвищений до звання Адмірала в 1931 році, Георгій Старк командує Тихоокеанським флотом відтоді.§!"

 RUS_nestor_monastyryov: "Нестор Монастирьов"
 RUS_nestor_monastyryov_admiral_desc: "§YНародився:§! §L28 листопада 1887 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LНестор Олександрович Монастирьов закінчив Морський кадетський корпус у 1912 році, ставши першим у своїй родині, хто мав відношення до моря. Завзятий студент, Монастирьов раніше закінчив Московський університет у 1909 році, а потім закінчив офіцерський курс підводного плавання в 1914 році. На початку Великої війни він служив на мінному загороджувачі 'Великий Князь Олексій' та есмінці 'Жаркий'. Лише в 1915 році Монастирьов нарешті отримав можливість застосувати свою спеціальну підготовку, служачи на кількох підводних човнах, перш ніж остаточно отримати командування власним судном, 'Скат', у вересні 1917 року.\n\nЗ початком Громадянської війни в Росії Монастирьов записався добровольцем до Добровольчої армії, служачи на півдні Росії до Другої Уфимської конференції, яка наказала його перевести до Волзької флотилії Адмірала Старка. Непохитна служба Монастирьова протягом усієї Громадянської війни заслужила як похвалу, так і підвищення до Капітана 2-го рангу. Служачи переважно на Чорноморському флоті з 1920-х років, пізніше він був підвищений до звання Контр-адмірала в 1933 році. Будучи рішучим прихильником і теоретиком доктрини 'крейсерських підводних човнів', Монастирьов вважається одним із найвидатніших підводних офіцерів Росії.§!"

 RUS_ivan_isakov: "Іван Ісаков"
 RUS_ivan_isakov_high_command_desc: "§YНародився:§! §L22 серпня 1894 року в Аджікенді, Єлизаветпольська губернія, Російська імперія§!\n§YПередумови:§! §LІван Степанович Ісаков народився як Ованес Тер-Ісаакян, син вірменського залізничника. Він вступив на службу до Російського Імператорського Флоту на початку Великої війни, а пізніше закінчив Морську Гвардійську школу як мічман. Він служив на Балтійському флоті інспектором на есмінці 'Ізяслав', брав участь у битві при Моонзунді та у Льодовому поході Балтійського флоту на початку Громадянської війни в Росії. З падінням Петрограда до Білих сил, Ісаков, який тепер командував патрульним катером 'Кобчик', здався Генералу Родзянко. Він недовго служив звичайним матросом, перш ніж його звання було відновлено. Він командував есмінцем 'Діяльний' Онезької флотилії на завершальних етапах Громадянської війни, отримавши підвищення до Капітана 1-го рангу після її завершення.\n\nПісля скликання Установчих зборів Ісаков служив на Чорноморському флоті командиром кількох есмінців, а також проходив додаткові курси з тралення та мінування в Петрограді. Вважаючись далекоглядним та інноваційним офіцером, Ісаков був серед кількох військово-морських представників, відправлених у турне по Сполучених Штатах та Місіонерських містах на початку 1930-х років. Однак, навіть незважаючи на його нещодавнє підвищення до звання Контр-адмірала та призначення командувачем Балтійського флоту наприкінці 1935 року, Ісакову ніколи не вдалося повністю позбутися своєї репутації колишнього Червоного серед більш консервативних колег.§!"

 RUS_aleksandr_nemits: "Олександр Неміц"
 RUS_aleksandr_nemits_high_command_desc: "§YНародився:§! §L7 серпня 1879 року в Котюженах, Бессарабська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Васильович Неміц, нащадок зросійщеної гілки Дому фон Біберштайн, розпочав свою службу мічманом на Чорноморському флоті. Неміц рано здобув популярність, ризикуючи своїм званням, відмовившись стратити матросів-бунтівників після сумнозвісного повстання на борту лінкора 'Потьомкін' у 1905 році. У наступному судовому процесі Неміц успішно виступав за скасування смертної кари та пом'якшення інших вироків для не менше ніж 200 матросів.\n\nПрацюючи професором різних військово-морських курсів до Великої війни, Неміц командував кількома дивізіонами Чорноморського флоту після початку війни. У 1916 і 1917 роках Неміц брав участь у спільних військово-морських та армійських десантних операціях, спрямованих на Трапезунд, а також в інших рейдах уздовж Анатолійського узбережжя.\n\nПрийнявши командування Чорноморським флотом після усунення Адмірала Колчака, Контр-адмірал Олександр Неміц номінально залишався лояльним до Радянського уряду на початку Громадянської війни в Росії. Тим не менш, він опосередковано допоміг Білим, формально передавши командування Чорноморським флотом Адміралу Михайлу Сабліну. Засуджений до смертної кари за дезертирство з флоту, покарання Неміца було ускладнене швидкою німецькою окупацією України. Зрештою, він вирішив поїхати на Волгу в середині 1919 року, де приєднався до Білих і був призначений командувачем Каспійською флотилією.\n\nПісля закінчення Громадянської війни Неміц повернувся до викладання у Всеросійській Морській Академії. Останніми роками він здобув прихильників завдяки своїм тезам, які виступають за більшу роль військово-морської авіації в Російському Флоті.§!"

 RUS_arseny_golovko: "Арсеній Головко"
 RUS_arseny_golovko_high_command_desc: "§YНародився:§! §L23 червня 1906 року в Прохладному, Терська область, Російська імперія§!\n§YПередумови:§! §LАрсеній Григорович Головко походить із козацької родини, що належить до Терського війська, яке давно оселилося на Північному Кавказі. Закінчивши місцеву парафіяльну школу, Головко переїхав до Москви в 1925 році вивчати сільське господарство. Однак амбіції Головка були перервані після того, як його майже одразу призвали до Російського Флоту. Натомість Головко відвідував як базові, так і просунуті курси для командного складу флоту, показавши чудові результати на обох випусках у 1928 та 1931 роках. Арсеній Головко був підвищений безпосередньо до Капітана 2-го рангу після закінчення Всеросійської Морської Академії в 1935 році, що принесло йому призначення командиром Есмінного дивізіону Північного Флоту. Контр-адмірал Арсеній Григорович широко вважається протеже Адмірала Колчака, з яким він поділяє активний інтерес до спеціальних операцій, морських десантних сил та полярних досліджень.§!"

 RUS_nikolay_kuznetsov: "Микола Кузнєцов"
 RUS_nikolay_kuznetsov_navy_chief_desc: "§YНародився:§! §L24 липня 1904 року в Медведках, Вологодська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Герасимович Кузнєцов народився в селянській родині і був занадто молодий, щоб брати участь у Великій війні. У 1919 році, під час Громадянської війни в Росії, Кузнєцов додав собі два роки, що зробило його придатним для вступу до Північно-Двінської флотилії Червоної Армії. Однак, оскільки Червона Армія щосили намагалася стримати антибільшовицькі сили до червня того ж року, деякі кораблі Червоної Північно-Двінської та Онезької флотилій вирішили дезертирувати та приєднатися до Білих. Кузнєцов, який тепер опинився на боці Білих разом із екіпажем свого корабля, воював під егідою Північної Армії Савінкова, перш ніж потім відступити від Червоного контрнаступу під час Північного Льодового Походу. Служачи як у Волзькій, так і в Онезькій флотиліях протягом Громадянської війни, Кузнєцов був серед тих, хто брав участь в останніх битвах конфлікту, воюючи у Північному наступі на Архангельськ наприкінці 1920 року.\n\nСлужачи на Чорноморському флоті після закінчення Громадянської війни, Кузнєцов швидко просувався по службі. Його швидке зростання помітив Адмірал Колчак, який потім почав його особисто підтримувати. Зв'язки Кузнєцова з Колчаком, а також його відмінні оцінки у Всеросійській Морській Академії в 1930 році призвели до його призначення командиром новозбудованого крейсера 'Адмірал Лазарєв' у 1934 році. Підвищений до звання Контр-адмірала в 1935 році, Микола Герасимович є наймолодшим і найперспективнішим з російських адміралів.§!"

 RUS_vladimir_tributs: "Володимир Трибуц"
 RUS_vladimir_tributs_admiral_desc: "§YНародився:§! §L28 липня 1900 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LНезважаючи на свій молодий вік, Володимир Пилипович Трибуц був поспішно зарахований до Петроградської Військово-фельдшерської школи на початку війни в 1914 році. Під час Великої війни його відправили на фронт працювати фельдшером, і він остаточно закінчив школу в січні 1918 року, побачивши чимало крові та жаху. Трибуц служив медичним помічником у Миколаївському військовому госпіталі в Петрограді до Жовтневої революції, коли революційний запал захопив Трибуца в 'Летючий загін Балтійських моряків', який брав участь у Громадянській війні на боці Червоних. Переведений у 1919 році до Червоної Волзько-Каспійської флотилії, падіння Астрахані спричинило повстання серед багатьох тепер ізольованих Червоних моряків, які перейшли на бік Білих. Незважаючи на його сумнівну лояльність до Білої справи, Трибуц невдовзі приєднався до екіпажу есмінця 'Діяльний' під командуванням іншого перебіжчика, Івана Ісакова.\n\nПісля закінчення Громадянської війни Трибуц залишився на Флоті та продовжив навчання, закінчивши курси командного складу в 1922 році. Він служив на лінкорі 'Генерал Алексєєв' до його підвищення до Капітана 2-го рангу в 1935 році, що також принесло йому командування Есмінним дивізіоном Тихоокеанського флоту. Хоча його все ще сприймають із певною підозрою через його минулу приналежність до Червоних, Трибуц відтоді мудро тримався осторонь політики і зазвичай розглядається як надійна рука з певним прихованим потенціалом на майбутнє.§!"

 ### Socialist Admirals ###

 RUS_filipp_ivanov: "Пилип Іванов"
 RUS_filipp_ivanov_admiral_desc: "§YНародився:§! §L23 жовтня 1899 року в Лукшині, Тверська губернія, Російська імперія§!\n§YПередумови:§! §LПилип Сергійович Іванов народився в бідній селянській родині і в ранньому віці мусив переїхати до міста Шліссельбург. Працюючи кочегаром на пароплаві лише в 15 років, він вивчив основи машинобудування, допомагаючи бортовому техніку. Цей досвід став у пригоді, коли він пішов добровольцем до Радянського Балтійського флоту в 1918 році. Його перший бойовий досвід відбувся під час британського нічного авіаудару, який забрав життя його брата, який служив у тій же ескадрі.\n\nУ 1919 році він вступив до ВКП(б), демонструючи талант до просування та агітації. Поки він навчався в Петроградському військово-морському училищі, Білі війська увійшли до міста, і Іванов був засуджений до чотирьох років каторжних робіт безпосередньо в Петрограді.\n\nПісля звільнення Іванов п'ять років працював у Петроградській гавані, обережно агітуючи там робітників. Заборонений поліцією до будь-якої політики, він взяв фальшиве підпільне прізвище 'Октябрський' і допомагав виготовляти та розповсюджувати нелегальну пресу.\n\nПотім Іванов приєднався до Російського Флоту в 1929 році. Після трьох років служби на малих кораблях йому дозволили повернутися до Петроградського військово-морського училища, яке він закінчив із вражаючою дипломною роботою про використання торпедних катерів у сучасній війні, і в 1934 році був призначений командувачем станції берегової охорони в Петрограді.\n\nТепер підвищений до звання капітана в Російському Червоному Флоті, Іванов готовий наполегливо працювати, щоб захистити береги своєї Батьківщини, хоча й виявляє ознаки занепокоєння через нову вагу на своїх плечах.§!"

 RUS_gordey_levchenko: "Гордій Левченко"
 RUS_gordey_levchenko_admiral_desc: "§YНародився:§! §L19 січня 1897 року в Дубровці, Волинська губернія, Російська імперія§!\n§YПередумови:§! §LГордій Іванович Левченко познайомився з ідеєю революції в ранньому віці, коли візит солдата з новинами про Революцію 1905 року спричинив жорстку реакцію уряду. Коли з'явилася можливість навчатися в Школі юнг у Кронштадті, Левченко скористався нею, приєднавшись до Російського Імператорського Флоту в 1914 році. Він служив на борту крейсера 'Громобой' під час ранніх стадій Великої війни, перш ніж був відправлений назад до Кронштадта, цього разу відвідуючи клас артилерійських унтер-офіцерів до 1916 року.\n\n1917 рік ознаменував початок активного політичного життя Левченка, коли після початку Лютневої революції він був обраний секретарем, а пізніше головою армійського комітету свого корабля. Під час Жовтневої революції він та група з 30 матросів приєдналися до штурму Зимового палацу. Наступного року він офіційно вступив до Радянських Військово-морських Сил, брав участь в обороні Петрограда та воював проти Кронштадтського повстання. Разом з рештою більшовицьких сил він сів на корабель, що евакуювався з Архангельська, і відплив до Франції.\n\nЛевченко брав участь у різних військово-морських навчаннях до Британської революції, коли він взяв участь у рейді на Плімут. Він звернувся до французького уряду з проханням перевести його до Британії для подальшого навчання і в 1931 році був призначений командиром есмінця RNS 'Клівленд'.\n\nВідданий революційній справі, Левченко тепер стоїть на берегах своєї рідної землі після підвищення до звання Контр-адмірала нового Російського Червоного Флоту, прагнучи випробувати два десятиліття досвіду проти всіх ворогів справді вільної Росії.§!"

 ### Savinkov's Seconds-in-Command & Advisors ###

 RUS_aleksandr_dikgof_derental: "Олександр Дікгоф-Деренталь"
 RUS_aleksandr_dikgof_derental_sic_desc: "§YНародився:§! §L27 березня 1885 року в Томську, Томська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Аркадійович Дікгоф, який часто користується своїм революційним псевдонімом Деренталь, є одним із найдавніших спільників Савінкова у злочинах: вони разом убивали, разом пройшли Верден, кохали одну й ту ж жінку, а тепер разом керують Росією. Дікгоф, відлюдькуватий, безбатченко з балтійської шляхти, приєднався до Бойової організації есерів у 1905 році. Деренталь здобув сумну славу через нібито повішення есерівського лідера і священика Георгія Гапона за підозрою у зраді.\n\nДва великі кохання свого життя він зустрів у Франції: свою дружину Любов Юхимівну, французько-українську вчительку, і Бориса Вікторовича, товариша-терориста есера та письменника. Обидва чоловіки пішли добровольцями воювати у французьку армію, що започаткувало товариські стосунки, які триватимуть усе їхнє життя. Пізніше 'Боря' Савінков закохався в дружину Деренталя, яка на той час була секретарем Савінкова. Тріо жило в 'мені a труа' (ménage à trois) у стилі російських лібертинів того часу, і Олександр та Борис почали ставитися один до одного як до братів.\n\nДікгоф-Деренталь став одним із засновників СЗРС (Союзу Захисників Росії), служив ад'ютантом Савінкова під час громадянської війни та займався більшою частиною організаційної роботи в операціях Савінкова на Російській Півночі. Він був частиною 'Старих Свободників' Північної Добровольчої Армії, які пробивалися від Архангельська до Уфи та Казані протягом зими 1920 року.\n\nКар'єра Деренталя тривала в тіні Савінкова: він обіймав посаду партійного секретаря та письменника СЗРС і користується майже повною довірою Вождя. Однак багато хто в партії вважає його пасивним і безсоромним підлабузником і рогоносцем, далеким від ідеальної мужності та сили Свободника.§!"

 RUS_pyotr_savitsky: "Петро Савицький"
 RUS_pyotr_savitsky_sic_desc: "§YНародився:§! §L27 травня 1895 року в Чернігові, Чернігівська губернія, Російська імперія§!\n§YПередумови:§! §L'Євразійці не бояться суперечностей. Вони знають, що життя складається з них. Євразійці живуть у протиріччях. У своїй системі вони поєднують традицію та революцію.'\nСім'я Петра Миколайовича Савицького — це українська аристократія, що володіла землею. Він навчався у Петра Струве і в юності вступив до партії Кадетів. Велику війну він провів як консул в Осло, але повернувся до Росії в 1917 році, спочатку, щоб приєднатися до сил Генерала Скоропадського, а пізніше, щоб стати заступником Міністра закордонних справ в уряді Південної Росії Корнілова.\n\nСавицький охарактеризував себе як 'націонал-ліберал' і почав працювати над своїми політичними теоріями та 'Кочовими студіями', найвідомішими з яких є 'Євразійство' та російське 'відчуття континенту'. Він розчарувався у слабкості кадетських урядів і схилився праворуч, вступивши до СЗРС у 1927 році. Того ж року він організував 'Коло Євразійців-Ідеократів' як зібрання ультранаціоналістичних євразійців, які палко підтримують правління Савінкова та розширили теоретичні рамки духовно-історичної місії Росії домінувати на Євразійському континенті. Савицький ніколи не був тихим послідовником Савінкова, але просував власні теорії та напрямки, які він вважає майбутнім Національного Народництва.§!"

 RUS_maksimilian_filonenko: "Максиміліан Філоненко"
 RUS_maksimilian_filonenko_sic_desc: "§YНародився:§! §L27 жовтня 1885 року в Аткарську, Саратовська губернія, Російська імперія§!\n§YПередумови:§! §LПіднесення Максиміліана Максиміліановича Філоненка до слави почалося, коли Лавр Корнілов призначив цього молодого та освіченого чоловіка комісаром 8-ї армії та правою рукою Корнілова. Там Філоненко познайомився з Борисом Савінковим, і він став лідером Петроградського відділення СЗРС, організовуючи терористичні акти проти більшовиків. Він брав участь у жорстоких боях Північної Добровольчої Армії від Ярославля до Архангельська та діяв як військовий організатор аж до Північного Льодового Походу.\n\nПісля війни Філоненко служив більш консервативним політиком СЗРС та головним адвокатом партії захисту 'Свободників' із Бойових загонів. Філоненко сумно відомий тим, що допоміг багатьом терористам уникнути покарання. Він підтримує широкі контакти та успішно залучав союзників для партії з лав військових та консерваторів.§!"

 RUS_boris_vysheslavtsev: "Борис Вишеславцев"
 RUS_boris_vysheslavtsev_advisor_desc: "§YНародився:§! §L15 жовтня 1877 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LБорис Петрович Вишеславцев — головний юридичний експерт СЗРС та Голова Верховного Суду після відходу Володимира Набокова. Він походить з аристократичної родини з традиціями у сфері права та філософії і став професором права. Професор Вишеславцев розпочав свою політичну кар'єру як поміркований консерватор і був активним у 'Солідаристському' русі.\n\nВін зустрів Бориса Савінкова у філософській дискусійній групі, організованій відомим філософом Миколою Бердяєвим, і поступово переконався в місії СЗРС. Вишеславцев уособлює 'поміркованого' члена СЗРС — він погоджується, що Національне Народництво необхідне для Росії, навіть бажане, але воно має позбутися своєї любові до тероризму та 'натовпового' правління і натомість стати серйозною керуючою силою.§!"

 RUS_karol_vendzyagolsky: "Кароль Вєндзягольський"
 RUS_karol_vendzyagolsky_sic_desc: "§YНародився:§! §L8 вересня 1886 року в Яворові, Віленська губернія, Російська імперія§!\n§YПередумови:§! §LКароль Вєндзягольський (Karol Wędziagolski) — харизматичний і поетичний головний пропагандист СЗРС. Він походить зі збіднілої польської шляхетської родини. Соціаліст із юності, він воював у Великій війні та був обраний до політичного комітету 8-ї армії Лавра Корнілова. Він зустрів 'Савінкова, терориста минулої епохи', у хаосі Лютневої революції та став його близьким довіреним соратником.\n\nВєндзягольський розійшовся із Савінковим після того, як Корнілов відправив його налагоджувати зв'язки з Польськими Білими, оскільки він особисто знав Юзефа Пілсудського, Едварда Ридз-Сміглого та Романа Дмовського. Однак його ув'язнила охорона Гетьмана в Києві. Після звільнення він став сполучною ланкою між штабом Корнілова та Північною Добровольчою Армією Савінкова та служив пропагандистом.\n\nПісля війни Вєндзягольський перебував у внутрішньому колі СЗРС, займаючись пропагандою та організацією контактів з польськими націоналістами.§!"

 RUS_anastasy_vonsyatsky: "Анастасій Вонсяцький"
 RUS_anastasy_vonsyatsky_advisor_desc: "§YНародився:§! §L12 червня 1898 року у Варшаві, Варшавська губернія, Королівство Польща, Російська імперія§!\n§YПередумови:§! §LАнастасій Андрійович Вонсяцький — егоїстичний головоріз, злочинець і начальник Бойових Загонів СЗРС. Він походить зі збіднілої зросійщеної польсько-німецької шляхетської родини — їхнє оригінальне прізвище було у формі 'фон Сяцькі'. Його батько, комісар жандармерії, був убитий польськими соціалістичними терористами, що надихнуло Вонсяцького на довічну ненависть до соціалізму та інтерес до військової кар'єри.\n\nВін служив у кавалерійських силах Антона Денікіна в громадянській війні. В одному сумнозвісному випадку курсант Вонсяцький та його люди вбили трьох єврейських мирних жителів, підозрюваних у шпигунстві, хоча пізніше він заперечував, що був антисемітом. Незважаючи на злочини, здібний солдат і завзятий монархіст просувався по службі.\n\nПісля війни затятий монархіст Вонсяцький став членом СОР (Союзу Офіцерів Росії) та організував його 'Російський Легіон Архангела Михаїла', який невдовзі був заборонений. Це призвело до пізнішого дезертирства Вонсяцького до СЗРС та участі в його бойовій організації. Вонсяцький здобув національну популярність під час Тамбовських заворушень як горлоріз та агітатор у насильницьких сутичках проти поліції. Цей чоловік — гедоніст-плейбой, жорстокий блазень, безжальний тактик і брехун, 'наймит сучасного типу'.§!"

 RUS_aleksandr_voznesensky: "Олександр Вознесенський"
 RUS_aleksandr_voznesensky_advisor_desc: "§YНародився:§! §L5 березня 1898 року в Головкіні, Тульська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Олексійович Вознесенський вивчав політичну економію в Петрограді. Його брат Микола загинув у кривавих наслідках громадянської війни, що зробило спочатку схильного до марксизму Олександра озлобленим до всієї справи. Він став професором політичної економії та був частиною 'економічної опозиції' до економічного лібералізму есерів-кадетів, виступаючи за сильну державну роль у керуванні нерозвиненою та крихкою економікою, як-от економіка Росії.\n\nВознесенський аж ніяк не є віруючим у Національне Народництво і приєднався до партії лише в 1935 році після того, як президент звернувся до нього з пропозицією обійняти посаду Міністра торгівлі та промисловості. СЗРС загалом не є привабливою партією для економістів, і їхня економічна політика завжди була розмитою; Вознесенському була надана дуже вільна рука у реалізації бачення Вождя індустріалізованої, централізовано планованої Росії. Він та інші 'технократи' апарату СЗРС підтримують роботу державного механізму, навіть якщо вони залишаються осторонь політики.§!"

 RUS_viktor_larionov: "Віктор Ларіонов"
 RUS_viktor_larionov_sic_desc: "§YНародився:§! §L13 липня 1897 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LВіктор Олександрович Ларіонов — гордий ультрамілітарист і ранній член СЗРС. Ларіонов був морським кадетом під час подій 1917 року і приєднався до Юнкерської батареї в Добровольчій Армії. Він брав участь у горнилі Білого руху, Кубанському Крижаному поході в силах Генерала Маркова, і служив в артилерійській частині до кінця війни в Москві в 1920 році.\n\nПісля війни він став одним із засновників 'Союзу Добровольців-Алексєєвців' і був активно залучений до ультраправих ветеранських організацій. Ларіонов завершив освіту штабного офіцера у 1920-х роках, але його багатообіцяюча кар'єра була перервана чистками Корнілова 1929 року, де надто 'політично активні' офіцери були виведені з активної служби. Це змусило Ларіонова повністю перейти на роботу в СЗРС як 'начальника штабу' Петроградського відділення партії. Він запровадив сувору дисципліну в лавах і зробив партійну організацію майже схожою на тіньову армію, що позитивно сприйняв Борис Савінков. Зрештою, Ларіонов був призначений Градокомісаром (міський еквівалент Губернатора) Петрограда в 1935 році і швидко підіймається в прихильності Савінкова як людина, віддана 'білій ідеї', яка мала б оновити Росію.§!"

 RUS_flegont_klepikov: "Флегонт Клепіков"
 RUS_flegont_klepikov_advisor_desc: "§YНародився:§! §L9 квітня 1891 року в Новому Осколі, Воронезька губернія, Російська імперія§!\n§YПередумови:§! §LКажуть, що в будь-якій появі Бориса Савінкова на задньому плані присутній Флегонт Фірсович Клепіков. Він є загадковою фігурою: очевидно, друг дитинства Савінкова, офіцер і шпигун. Вони зустрілися в хаосі Лютневої революції і стали нерозлучними, Клепіков завжди був позаду Савінкова як його вірна і смертоносна тінь. Він десятки разів рятував життя Савінкова своїми навичками акторської гри, блефу та володінням револьвером, служачи його охоронцем та секретарем.\n\nКлепіков брав участь у кампанії Північної Добровольчої Армії і відтоді слідував за Савінковим скрізь. Однак цей чоловік не схожий на підлабузника, як Деренталь, і може рішуче не погоджуватися з Борисом Вікторовичем — але обох чоловіків об'єднують кров і вогонь, і зрештою їхня довіра є непорушною. Це дало Клепікову посаду начальника служби безпеки Савінкова, а пізніше — Директора Охорони.§!"

 RUS_pavel_agyeyev: "Павло Агєєв"
 RUS_pavel_agyeyev_advisor_desc: "§YНародився:§! §Lлистопад 1881 року в Клецькій, Область Війська Донського, Російська імперія§!\n§YПередумови:§! §LПавло Михайлович Агєєв походить із бідного козацького середовища і рано став козацьким реформатором. Його рух серед молодих козаків протестував проти імперського використання козаків як поліцейської сили, і Агєєв був заарештований у 1906 році. У 1917 році він здобув популярність як член Установчих зборів і місцевий козацький лідер, що виступав проти реакційно-монархічних поглядів Отамана Краснова.\n\nАгєєв починав як меншовик, який постійно схилявся праворуч, і до кінця громадянської війни він був Правим Есером, який слідував за Савінковим до СЗРС. Агєєв є архітектором програми земельної реформи СЗРС і завжди виступав за права сільського населення. Він часто засуджував 'реакційну велику-землевласницьку еліту' козаків, стверджуючи, що за імперського правління козаки стали псевдоаристократією і забули свої традиції вільних власників.§!"

 RUS_mikhail_georgiyevsky: "Михайло Георгієвський"
 RUS_mikhail_georgiyevsky_advisor_desc: "§YНародився:§! §L1888 року в Бежецьку, Орловська губернія, Російська імперія§!\n§YПередумови:§! §LМихайло Олександрович Георгієвський походить із академічних кіл і став одним із головних теоретиків Солідаризму в 1930-х роках. Він недовго служив в уряді Південної Росії Корнілова і був рішучим антикомуністом з часів громадянської війни, а також почав розробляти концепцію справді російської політичної системи. Разом з Георгієм Гінсом та Віктором Байдалаковим він був засновником Національного Союзу Солідаристів: 'Молодої Правиці', яка прагнула переосмислити християнський консерватизм як радикальну республіканську силу.\n\nНСС виступав за 'Солідаризм' як третій шлях, що протистоїть соціалізму та капіталізму, і поширював теорії 'органічної держави', натхненні західними інтегралістськими теоретиками. Під керівництвом Байдалакова НСС приєднався до СЗРС у 1929 році та став його більш поміркованим союзником усередині партії.§!"

 RUS_dmitry_merezhovsky: "Дмитро Мережковський"
 RUS_dmitry_merezhovsky_advisor_desc: "§YНародився:§! §L14 серпня 1865 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LДід російського Символізму, культурний гігант і наставник Вождя. Дмитро Сергійович Мережковський походить із низької шляхти імперської столиці, і завдяки багатству його родини їхній меланхолійний, але артистичний син міг обрати кар'єру в поезії. Мережковський був приваблений ідеями Народників і Старообрядців і був покликаний до містичного. Він жив у 'сім'ї трьох' зі своєю дружиною Зінаїдою Гіппіус, поетесою у своєму праві, та його другом Дмитром Філософовим. Тріо стало лідерами 'Братства Трьох', релігійно-містичної групи, яка прагнула переробити християнство на модерністський лад і пізніше стане Церквою Третього Заповіту.\n\nУ 1892 році збірка віршів Мережковського 'Символи' стала маніфестом російського Символізму, зацікавленого в 'містичній таємниці існування'. Символізм домінуватиме в російському мистецтві протягом десятиліть, включаючи глибоку зміну світогляду Бориса Савінкова, коли вони зустрілися в Парижі в 1907 році та взяли терориста під своє крило.\n\nМережковський та Гіппіус залишалися культурними титанами повоєнної Росії, і в їхньому дискусійному колі в Петрограді багато нових митців отримали своє перше натхнення, а численні езотеричні сесії давали напрямок чоловікам та жінкам. Савінков залишався частим гостем та другом сім'ї, хоча пара й трималася осторонь політики — хоча й визнавала певну підтримку режиму свого протеже, часто використовуючи свою величезну мережу зв'язків, щоб надавати послуги своїм друзям.§!"

 RUS_alisa_berkova: "Аліса Бєркова"
 RUS_alisa_berkova_advisor_desc: "§YНародилася:§! §L2 лютого 1905 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LАліса Зіновіївна Бєркова (спочатку Розенбаум) походить із єврейської родини середнього класу та вивчала соціальну педагогіку та кіномистецтво в університеті. У неспокійні 1920-ті роки Бєркова була залучена до радикальних антикомуністичних студентських рухів, часто пов'язаних із СЗРС, і розчарувалася у партіях істеблішменту. Бєркова стала актрисою, авторкою та соціальною активісткою, виступаючи за права жінок і зрештою приєднавшись до СЗРС як до 'подиху свіжого повітря в Росії', динамічного та молодого руху, який боровся зі старою Росією.\n\nВже будучи знаменитістю, Бєркова привернула увагу Савінкова і невдовзі стала головою Жіночого Національного Союзу СЗРС. Хоча Бєркова не погоджується з насильством та технократією СЗРС, вона популяризує основний принцип Савінкова 'лицар терору' як повністю звільнену особистість, яка піднялася над культурним традиціоналізмом та мораллю.§!"

 ### Political Advisors ###

 RUS_sergey_melgunov: "Сергій Мельгунов"
 RUS_sergey_melgunov_sic_desc: "§YНародився:§! §L25 грудня 1879 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LСергій Петрович Мельгунов — відомий історик і один із провідних інтелектуалів, активних на російській політичній сцені. Він походить зі старовинної шляхетської родини, але його походження не завадило йому прийняти демократично-соціалістичні погляди незабаром після початку його політичної кар'єри. До 1917 року він уже зарекомендував себе як видатний історик і зробив перші спроби об'єднати численні соціалістичні рухи Росії. Не в змозі примиритися з більшовицькою 'диктатурою пролетаріату', Мельгунов приєднався до Білого Руху, допомагаючи послабити політичну напругу і тим самим заслуживши собі позитивну репутацію як серед лівих, так і серед правих у повоєнній Росії.\n\nУ 1920-х роках Сергій піднявся на вершину партійного керівництва РДП (Радикально-демократичної партії), ставши лідером демократично-соціалістичного руху та очевидною мішенню для СЗРС. Однак їхня спроба змусити Мельгунова замовкнути на підставі публікації 'антипатріотичної пропаганди' провалилася через переважний тиск російської інтелігенції та демократичної опозиції. Після відновлення демократії Сергій продовжує відстоювати ідею фронту єдності лівих, вважаючи це необхідним для досягнення соціалістичної реформи без зради своїх ідеалів чи підкорення міжфракційній боротьбі.§!"

 RUS_nikolay_martyanov: "Микола Мартьянов"
 RUS_nikolay_martyanov_sic_desc: "§YНародився:§! §L12 вересня 1893 року в Мінусінську, Єнісейська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Миколайович Мартьянов був залучений до політики з маленького містечка в Сибіру харизмою Олександра Керенського. Він став усім, чого можна було очікувати від молодого, шукача гострих відчуттів Есера: змовник, який мало не вбив Леніна, солдат у Народній Армії Каппелєвців і сильний голос молодих Правих Есерів. Багато молодих Правих Есерів, як-от Мартьянов, зрештою перейшли до СЗРС, але він цього не зробив, завжди виступаючи за те, щоб есери пам'ятали про пряму дію, свою минулу боротьбу і не дозволяли щоденній політиці змусити їх втратити свої ідеали.\n\nНе бажаючи приймати поразку від Савінкова, Мартьянов був ув'язнений, але втік із виправної колонії в 1936 році. Відтоді він здобув славу організатора опору в Центральному Сибіру і зумів керувати однією з небагатьох несоціалістичних груп опору проти Савінкова.§!"

 RUS_vladimir_zenzinov: "Володимир Зензінов"
 RUS_vladimir_zenzinov_sic_desc: "§YНародився:§! §L29 листопада 1880 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LВолодимир Михайлович Зензінов усе своє доросле життя був затятим Соціалістом-Революціонером. Його терористична діяльність у складі Бойової організації есерів призвела до його заслання в найвіддаленіші куточки Сибіру, але йому завжди вдавалося втекти та продовжувати опір. Його лояльність та відданість були визнані партією: Зензінов приєднався до її керівництва і став одним із ключових діячів у Петроградській Раді. Після захоплення влади більшовиками Володимир втік до Самари і використав свої організаційні навички, щоб допомогти створити Комуч (Комітет членів Установчих зборів).\n\nУ повоєнній Росії Зензінов став однією з ключових осіб для виживання об'єднаної партії есерів, невтомно працюючи над залагодженням постійно зростаючих розбіжностей між лівим і правим крилами партії. Оскільки коаліція з Кадетами була необхідністю для його партії, щоб утримати владу в 1920-х роках, Володимир занепокоївся, що праві есери все більше віддаляються від свого соціалістичного коріння. Його побоювання підтвердилися, коли значна частина партії есерів перейшла до СЗРС Савінкова, дозволивши їм захопити владу та знищити демократію. Після усунення Вождя, есери отримали шанс відновити свою репутацію після повернення до влади. Зензінов переконаний, що партія повинна зосередитися на покращенні умов життя населення, щоб залишатися ідеологічно послідовною, оскільки вона може не пережити другу кризу партійної єдності.§!"

 RUS_konstantin_takhtarev: "Костянтин Тахтарьов"
 RUS_konstantin_takhtarev_sic_desc: "§YНародився:§! §L7 червня 1871 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LКостянтин Михайлович Тахтарьов — шанований професор соціології, який мріє про створення активного демократичного громадянського суспільства в Росії. Здобувши освіту в Санкт-Петербурзі, Костянтин вступив у контакт із революціонерами і був захоплений соціалістичними робітничими рухами, що зароджувалися в імперській столиці. Він був одним із перших членів соціал-демократичної партії, але виявив, що не згоден з Леніним і не переконаний меншовиками, тому Тахтарьов відійшов від революційної політики і зосередився на своїй академічній кар'єрі.\n\nВін не брав активної участі в Громадянській війні в Росії, але прийшов у політику, щоб боротися з її наслідками. Тахтарьов приєднався до партії есерів у 1924 році і став членом комісії з ліквідації голоду, де він працював пліч-о-пліч з такими людьми, як Михайло Калугін. Добре знайомий з реаліями життя в російській сільській місцевості, Костянтин переконався, що спільні труднощі, через які пройшов народ, вперше зміцнили спільну російську національну ідентичність. Тепер уряд повинен забезпечити людям легкий доступ до освіти та політичної активності, щоб творчі енергії сотень мільйонів людей могли бути використані у створенні однієї з найбільших країн на планеті.§!"

 RUS_nikolay_nekrasov: "Микола Некрасов"
 RUS_nikolay_nekrasov_sic_desc: "§YНародився:§! §L1 листопада 1879 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LМикола Віссаріонович Некрасов походив зі скромних верств: син священика, він з відзнакою закінчив Санкт-Петербурзький державний університет транспорту, ставши викладачем математики в Томську. Він увійшов у політику після революції 1905 року, приєднавшись до партії Кадетів і швидко піднімаючись її лавами, використовуючи свій талант оратора та енергійний характер, щоб стати одним із найактивніших членів 3-ї Думи. Після Лютневої революції Микола отримав посаду в Тимчасовому уряді як міністр транспорту, отримавши шанс використати свою технічну освіту у своїй політичній кар'єрі.\n\nМиколі вдалося залишатися непоміченим більшовиками під час громадянської війни, і він брав участь у реформуванні партії Кадетів у КДС (Конституційно-демократичний союз). Він став одним із лідерів лівого крила партії, виступаючи за співпрацю з поміркованими лівими та значною мірою керуючи успішною коаліцією ПСР-КДС (Партії Соціалістів-Революціонерів - Конституційно-демократичного союзу) у 1920-х роках. Савінкову вдалося зруйнувати їхнє панування, але зі смертю диктатора Некрасов спробує відтворити альянс із лівими та використати його для реформування політичної структури країни, щоб унеможливити чергове скочування до диктатури, забезпечуючи більш демократичну та стабільну систему управління.§!"

 RUS_pavel_gronsky: "Павло Гронський"
 RUS_pavel_gronsky_sic_desc: "§YНародився:§! §L22 липня 1883 року в Йогні, Тверська губернія, Російська імперія§!\n§YПередумови:§! §LПавло Павлович Гронський — видатний російський юрист і політичний діяч. Його шляхетське походження та успішна юридична практика у сфері публічного права забезпечили йому достатній престиж, щоб зарекомендувати себе як впливовий член партії Кадетів, причому Гронський був обраний до 4-ї Державної Думи та введений до центрального комітету партії в 1916 році. Деякий час Павло працював на Тимчасовий уряд — ця асоціація призвела до його арешту більшовиками, але йому вдалося втекти на південь до сил Корнілова та уникнути їхньої відплати.\n\nУ 1920-х роках вплив Гронського в реформованому КДС зріс ще більше, оскільки він став одним із головних лідерів правого крила партії, що швидко розколювалася. Павло скептично ставився до перспектив альянсу з мінливими есерами, вважаючи їх надто жорстокими та непередбачуваними порівняно з іншими партіями російських правих. Його побоювання виявилися виправданими, оскільки правляча коаліція есерів-кадетів була затьмарена скандалами, кульмінацією яких стало повалення російської демократії колишнім есером Борисом Савінковим. З його остаточним усуненням від влади Гронський прагне подолати ліве крило партії та створити відповідальний уряд російських правих, захищаючи країну від чергової нестабільності.§!"

 RUS_mikhail_kalugin: "Михайло Калугін"
 RUS_mikhail_kalugin_sic_desc: "§YНародився:§! §L18 січня 1882 року в Гельсінгфорсі, Нюландська губернія, Велике князівство Фінляндське, Російська імперія§!\n§YПередумови:§! §LМихайло Дмитрович Калугін — відомий прогресивний політик, який досяг помітного становища на російській політичній сцені до Великої війни. Разом із прогресивною фракцією в Державній Думі він приєднався до Кадетів і зумів отримати місце в їхньому центральному комітеті до травня 1917 року. Втікши від більшовицької революції до Фінляндії, Михайло повернувся до Росії в 1919 році з переможною Північно-Західною армією.\n\nПісля закінчення громадянської війни Калугіну було доручено очолити 'Спеціальну комісію з відновлення регіонів та ліквідації голоду', завданням якої було відновлення інфраструктури та допомога виснаженим областям країни повернутися до нормального життя. Його нові обов'язки дозволили Михайлу близько познайомитися з численними проблемами розвитку Росії, тому навіть після того, як Комісія виконала свою місію та була розформована, Калугін продовжував наполягати на більших інвестиціях у слаборозвинені регіони країни, сподіваючись, що розширений доступ до освіти та достатня інфраструктура для підтримки сучасної індустріальної економіки приведуть наш народ до процвітання.§!"

 RUS_georgy_vernadsky: "Георгій Вернадський"
 RUS_georgy_vernadsky_sic_desc: "§YНародився:§! §L20 серпня 1887 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LГеоргій Володимирович Вернадський є членом видатної родини російських вчених. У той час як його дід був економістом, а батько — вченим із широким колом інтересів, сам Георгій найбільше цікавився історією, і його наукові пошуки зрештою глибоко затягли його в російську політику.\n\nТісні стосунки з князем Трубецьким у 1920-х роках зробили Вернадського одним із головних лідерів Євразійського руху, який виступав за проведення Росією незалежної зовнішньої політики та реформування її сфери впливу на стику Європи та Азії, уникаючи принизливого німецького панування. На відміну від деяких інших євразійців, Вернадський ніколи не підтримував Савінкова та СЗРС, залишаючись принциповим демократичним консерватором. Ця політична позиція значно сприяла його піднесенню в керівництві ВПП (Всеросійської Патріотичної Партії) після повернення демократії, причому Георгій представляє нове покоління консерваторів, які ставлять силу та стабільність країни вище будь-яких зобов'язань щодо відновлення монархії.§!"

 RUS_boris_suvorin: "Борис Суворін"
 RUS_boris_suvorin_sic_desc: "§YНародився:§! §L24 грудня 1879 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LБорис Олексійович Суворін пішов по стопах свого батька, обравши кар'єру в письменництві та журналістиці, в якій досяг значного успіху. До Великої війни він видавав популярні газети як у Москві, так і в Санкт-Петербурзі, здобувши популярність серед видавців періодичних видань в обох містах. Борис ніколи не цурався особистої небезпеки заради своєї країни; під час війни з Німеччиною він служив на передовій. Після того, як більшовики конфіскували його гроші та майно, замість того, щоб втекти за кордон, він приєднався до Білого Руху.\n\nЗ Добровольчою Армією він брав участь у Льодовому поході та взяв на себе організацію та друк антибільшовицьких газет, ставши головним відповідальним за Білу пропаганду на Півдні Росії. Його робота дозволила йому налагодити плідні зв'язки з талановитими письменниками та журналістами на консервативному боці політичного спектра, які він використав для відновлення своєї медіа-імперії після поразки більшовиків. Головна газета Суворіна, ''Вечірній Час'', офіційно поза політикою, але на практиці повторює консервативні тези. Борис Суворін має тісні зв'язки з ВПП, особливо з лідерами її популістського крила, Іваном та Борисом Солонєвичами.§!"

 RUS_vladimir_nabokov: "Володимир Набоков"
 RUS_vladimir_nabokov_desc_body: "Володимир Дмитрович Набоков — син міністра та баронеси і завжди був частиною ліберальної інтелігенції колишньої столиці. Набоков — багаторічний член Конституційно-демократичної партії, публіцист і юридичний експерт, а також був членом Першої Думи та відкритим критиком царського самодержавства.\n\nНабоков був призначений Тимчасовим урядом для участі в Юридичній Раді, яка розробляла нове законодавство — і зрештою, нову Конституцію — для молодої республіки. Вплив Набокова на Конституцію 1922 року був значним, включаючи багато прогресивних ідей, таких як секуляризація держави та декриміналізація одностатевих стосунків. Того ж року він був обраний Головою Верховного Суду — найвищої судової посади в країні — і був перепризначений у 1932 році.\n\nНабоков та Верховний Суд"
 RUS_vladimir_nabokov_natpop_advisor_desc: "§YНародився:§! §L20 липня 1869 року в Царському Селі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §L$RUS_vladimir_nabokov_desc_body$ залишається серйозним каменем спотикання для режиму Савінкова. Вони відхилили значну частину законодавства, прийнятого СЗРС, як неконституційне і можуть продовжувати це робити, доки Державна Рада перебуває в руках, дружніх до демократії.§!"
 RUS_vladimir_nabokov_dem_advisor_desc: "§YНародився:§! §L20 липня 1869 року в Царському Селі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §L$RUS_vladimir_nabokov_desc_body$ залишався серйозним каменем спотикання для режиму Савінкова. Доки він був у змозі, Набоков продовжував захищати республіку від значної частини неконституційного законодавства СЗРС, що зробило його одним із заклятих ворогів колишнього президента. З відновленням демократичного правління в Росії Набоков став шанованою фігурою за свої минулі дії та залишається прихильником прогресивної правової реформи.§!"

 RUS_patriarch_advisor_desc: "§YПередумови:§! §LПатріархат Московський і всієї Русі був відновлений у 1917 році після скасування підконтрольного уряду Священного Синоду імперської доби. Це також відокремило Російську Православну Церкву від держави, надавши їй повну церковну та адміністративну автономію в рамках світської Російської держави. На практиці Церква залишалася головним гравцем у Росії — не лише в серцях та умах людей, але і як землевласник та впливова особа, часто в глибокому союзі з консервативними та монархічними політичними колами. Церква також керує школами, лікарнями та має глибокий і всебічний вплив у суспільстві. Будь-який уряд, що перебуває в добрих стосунках із Патріархом, отримує потужного союзника.§!"

 RUS_patriarch_antony: "Патріарх Антоній"
 # RUS_patriarch_antony_advisor_desc: "§YBorn:§! §LMarch 29th, 1863, in Vatagino, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LPavel Pavlovich Khrapovitsky comes from an aristocratic landowning family and studied theology intensely. Khrapovitsky also taught theology and spent time as a monk, and was drawn to deeply right-wing political positions. He supported the Black Hundredist Union of the Russian People, even though he condemned pogroms against the Jewish people purely on moral grounds, as he did hold that Jews were an 'economically and morally harmful tribe'.\n\nBy the 1910s, he was among the most notable members of the clergy in Russia. He was pressured out of the Kharkov diocese in 1917 by the local Ukrainian-minded clergy. Archbishop Antony was an outspoken monarchist and opponent to Ukrainian nationalism. He was not elected as Patriarch in 1917; as instead the seat went to the more liberal Tikhon. Antony was a fervent supporter of the White cause and monarchism, and became the leading figure of the reactionary opposition within the clergy against Patriarch Tikhon.\n\nAntony was elected as the Patriarch in 1925, and under him, the Church turned far more reactionary. Tikhon's acceptance of the autocephaly of the Ukrainian and Georgian churches was condemned, and the Church became more accepting of clergy taking part in right-wing politics, going so far as holding sermons for the restoration of the monarchy. But by 1936, Antony had become old and tired, and speculation on the Patriarchal succession had already begun.§!"

 RUS_patriarch_sergy: "Патріарх Сергій"
 # RUS_patriarch_sergy_advisor_desc: "§YBorn:§! §LJanuary 23rd, 1867, in Arzamas, Nizhny Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Nikolayevich Stragorodsky, later Metropolitan Sergy of Nizhny Novgorod, was the son of a priest and had a colourful service - as a monk, a missionary in Japan, a ship's priest, and a professor of theology. Sergy was more drawn to Patriarch Tikhon's politically relaxed views rather than Antony's hardline conservatism. He spoke out for social justice and the Church's duty to care for the poor. Sergy opposed the Church taking a role in politics, instead seeing its role as a humble servant of the people and state. This attitude made him the chief opponent of Patriarch Antony's reactionary policies - and an unlikely ally for movements opposing the old conservative establishment, such as SZRS.§!"

 RUS_patriarch_yevlogy: "Патріарх Євлогій"
 # RUS_patriarch_yevlogy_advisor_desc: "§YBorn:§! §LApril 10th, 1868, in Somovo, Tula Governorate, Russian Empire§!\n§YBackground:§! §LVasily Semyonevich Georgiyevsky comes from poor rural clergy - a background that came to define his clerical positions and career. As a young provincial priest he drew ire, by defending the revolutionary mood of the peasants, calling out the Tsarist authorities for lacking Christian love and solidarity. He was politically active, a supporter of Pyotr Stolypin, and involved in initiatives to improve the lot of rural areas. Like Metropolitan Sergy, Metropolitan Yevlogy is on the more liberal end of the Russian Orthodox clergy.§!"

 RUS_patriarch_iosif: "Патріарх Йосиф"
 # RUS_patriarch_iosif_advisor_desc: "§YBorn:§! §LDecember 15th, 1871, in Ustyuzhna, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Semyonovich Petrovykh comes from a pious middle-class family, and studied theology on a government grant. He visited many Russian pilgrimage sites and researched the folk traditions of Northern Russia, and as a priest, he became a proponent of asceticism and simple living. He was never particularly attached to the monarchy, and disliked political activities. Instead, Metropolitan Iosif is a scholar, writer, and a religious idealist.§!"

 RUS_nikolay_kondratyev: "Микола Кондратьєв"
 RUS_nikolay_kondratyev_advisor_desc: "§YНародився:§! §L4 березня 1892 року в Галуєвській, Костромська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Дмитрович Кондратьєв — це людина, яка сформувала російську економіку під час відновлення країни після Громадянської війни та кризи 1925 року. Найвидатніший економіст есерів, Кондратьєв посів крісло Міністра фінансів після того, як кадети втратили вплив у 1926 році. Він розпочав рішучу економічну кампанію з використання зростання класу російських фермерів та іноземних інвестицій для побудови основи російського капіталізму.\n\nХоча його політика призвела до відновлення після економічної кризи, це сталося ціною значного посилення німецького впливу на країну. Народне невдоволення, спричинене цим, було використано СЗРС для перемоги на виборах 1934 року і мало не прирекло країну на тиранію. На щастя, після остаточного усунення Вождя від влади Кондратьєв може отримати ще один шанс спрямувати російську економіку до процвітання.§!"

 RUS_nikolay_oganovsky: "Микола Огановський"
 RUS_nikolay_oganovsky_advisor_desc: "§YНародився:§! §L1 листопада 1874 року у Вільно, Віленська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Петрович Огановський десятиліттями боровся за справедливу земельну реформу. Один із творців 'Всеросійського селянського союзу' у 1906 році та 'Народно-соціалістичної партії' у 1917 році, Огановський був одним із ключових планувальників земельної реформи, розробленої Тимчасовим урядом. Спочатку підтримуючи коаліцію есерів-кадетів та есерівський проєкт земельної реформи, він розчарувався в партії через численні компроміси, на які вони мусили піти, щоб залишитися при владі, і став одним із ключових членів РДП (Радикально-демократичної партії).\n\nОгановський був одним з організаторів протестів, які поклали край домінуванню есерів-кадетів після Тамбовської різанини в 1932 році, ненавмисно сприяючи приходу Савінкова до влади. Зневірений пануванням терору СЗРС, він вітав нещодавнє відновлення демократії та сподівається використати свій вплив для усунення несправедливості, яка все ще турбує російське село.§!"

 RUS_gergard_zeller: "Ґергард Целлер"
 RUS_gergard_zeller_advisor_desc: "§YНародився:§! §L14 березня 1884 року в Армавірі, Кубанська область, Російська імперія§!\n§YПередумови:§! §LҐергард Андрійович Целлер був відданим соціал-демократом і революційним борцем проти царизму з 1903 року, організовуючи численні страйки на Кубані. Рятуючись від репресій, він втік до міста Харків, перечекав Громадянську війну в Росії за кордоном, а в 1923 році повернувся до рідного регіону. Пом'якшивши свої погляди після поразки більшовиків, Целлер став найвидатнішим організатором російської праці для РДП на Півдні.\n\nУспішно зібравши народне невдоволення домінуванням козаків і корупцією есерів під час Єкатеринодарських страйків 1927 року, Целлер домігся значних поступок від уряду Авксєнтьєва, перетворивши РДП на потужну силу на Кубані. Хоча Целлер вважає за краще працювати в рамках демократичної системи і остерігається розпалювання революційного насильства, він є переконаним соціалістом і допоможе робітникам організовувати та захищати свої права.§!"

 RUS_vasily_grabin: "Василь Грабін"
 RUS_vasily_grabin_advisor_desc: "§YНародився:§! §L2 грудня 1899 року в Старонижестебліївській, Кубанська область, Російська імперія§!\n§YПередумови:§! §LВасиль Гаврилович Грабін походить із козацької родини і успадкував від батька пристрасть до артилерії. Він розпочав свою кар'єру як інженер у Сормові і міг би стати блискучим інженером на службі компанії. Але він був настільки ж амбітним, наскільки й талановитим, і завдяки зв'язкам із військовими та партією Кадетів, які він налагодив у Сормові, він зміг заснувати власну компанію — ОНА, Общєство Новєйшей Артиллєріі (Товариство новітньої артилерії).\n\nГрабін став чимось на зразок легенди у збройовій промисловості. Його компанія, можливо, не має такої виробничої потужності, як його конкуренти, але завдяки його блискучим проєктам, військовим зв'язкам і чистому таланту в бізнесі Василь Грабін став заможною людиною. Незважаючи на свою молодість, він став чимось на зразок публічного обличчя великого військово-промислового комплексу Росії.§!"

 RUS_aleksandr_kamenka: "Олександр Камєнка"
 RUS_aleksandr_kamenka_advisor_desc: "§YНародився:§! §L8 травня 1888 року в Одесі, Херсонська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Борисович Камєнка є спадкоємцем великої бізнес-імперії Камєнки, і через похилий вік батька значною мірою відповідає за повсякденні фінанси. Його батько, українсько-єврейського походження, є Головою Азово-Донського банку та власником десятків підприємств, переважно в торгівлі, страхуванні та будівництві, на півдні Росії та в Україні.\n\nЯк і його батько, Олександр Борисович політично близький до Кадетів і є головним фінансовим спонсором партії. Справжня пристрасть Олександра — театр і кіновиробництво, і під його керівництвом родина Камєнки розширила свій бізнес у кіноіндустрію.§!"

 RUS_nikolay_trubetskoy: "Микола Трубецькой"
 RUS_nikolay_trubetskoy_advisor_desc: "§YНародився:§! §L16 квітня 1890 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Сергійович Трубецькой походить із князівської родини Трубецьких. Він, перш за все, людина науки — етнограф, філософ та історик. Як професор Московського університету, Трубецькой зібрав навколо себе коло однодумців-академіків. Це коло стало основою для теорій Євразійства, вперше сформульованих у повоєнній праці Трубецького 'Європа та людство'.\n\nГромадянська війна породила Скіфізм і ґрунтовно поставила під сумнів попередні уявлення про Слов'янофільство та Західництво, і на цьому тлі Євразійство слугувало альтернативним поясненням унікального стану російського народу. Хоча сам Трубецькой є консерватором і поміркованим, його Євразійське коло також породило Ідеократичний рух Петра Савицького і затаврувало значну частину Євразійства як про-свободницьку думку. Погляд Трубецького на Євразійство менш радикальний і був особливо впливовим у відповідь на соціалістичні революції на Заході: очевидно, Росія має свій власний, унікальний шлях, який неможливо знайти через методи західних суспільств.§!"

 RUS_sofia_panina: "Софія Паніна"
 RUS_sofia_panina_advisor_desc: "§YНародилася:§! §L23 серпня 1871 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LСофія Володимирівна Паніна походить із заможної аристократії Московського регіону. До Революції вона вже була покровителькою 'Народних домів' та народної освіти. Ця увага до добробуту простих людей принесла їй ім'я 'Червона Графиня'. Паніна приєдналася до Конституційно-демократичної партії в 1917 році, хоча завжди вважала, що вона прив'язана не до однієї партії, а до справи розвитку для всіх росіян.\n\nВона допомагала Добровольчій Армії в Громадянській війні, а пізніше стала ліво-кадетським політиком. У 1923 році вона стала першою жінкою-міністром у Росії. У політиці її увага завжди була зосереджена на підвищенні грамотності та просуванні прав жінок у всіх сферах.§!"

 RUS_maria_zakharchenko: "Марія Захарченко"
 RUS_maria_zakharchenko_advisor_desc: "§YНародилася:§! §L3 грудня 1893 року в Пензі, Пензенська губернія, Російська імперія§!\n§YПередумови:§! §LМарія Владиславівна Захарченко, уроджена Лисова, походить із заможної родини Лисових. Вона керувала сімейною кінною фермою до початку війни. Її чоловік загинув у перші місяці Великої війни, і Марія, з імперського дозволу, пішла добровольцем до 3-го Єлизаветградського гусарського полку, відзначившись як кавалеристка. Вона була фанатичною у своїй лояльності до Білої справи та отримала прізвисько 'Божевільна Марія' як за свою безстрашність, так і за звірства.\n\nПісля війни Захарченко залишалася активною в патріотичних організаціях. Вона та низка інших однодумців заснували 'Женособорону' — 'Жіноче Товариство Сприяння Обороні' у 1925 році. 'Женособор' має на меті навчати дівчат і жінок патріотизму та антикомунізму, а також організовувати всіляку роботу з підтримки національної оборони. Це включає збір коштів та навчання жінок для служби у військових госпіталях, центрах зв'язку та інших допоміжних ролях, які звільнять чоловіків для служби на передовій.§!"

 RUS_pavel_buryshkin: "Павло Буришкін"
 RUS_pavel_buryshkin_advisor_desc: "§YНародився:§! §L21 лютого 1887 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LПавло Аданасьєвич Буришкін — директор сімейної компанії Буришкіних, яка займається переважно текстильною промисловістю та фондовою біржею. Буришкін має гарні політичні зв'язки як з Кадетами, так і з політичними правими. Він був видатним прихильником і фінансовим спонсором Білих та затятим прихильником будь-якої антисоціалістичної справи. Буришкін політично найближчий до Правих Кадетів і став чимось на зразок головного представника російського ділового світу в політиці.§!"

 RUS_aleksandr_trushnovich: "Олександр Трушнович"
 RUS_aleksandr_trushnovich_advisor_desc: "§YНародився:§! §L14 грудня 1893 року в Адельсберзі, Герцогство Крайна, Австро-Угорщина§!\n§YПередумови:§! §LОлександр Рудольфович Трушнович, уроджений Трушновіч, походить із робітничої родини зі Словенії. У 1915 році він дезертирував з австро-угорської армії, щоб приєднатися до росіян, до яких завжди відчував спорідненість. Як солдат 'Ударного полку Корнілова' він проявив себе в Білій Армії.\n\nПісля війни Трушнович розпочав політичну кар'єру, спочатку в 'Союзі Відродження Росії', а пізніше у 'Всеросійській Патріотичній Партії', хоча він також був близький до солідаристської групи Михайла Георгієвського. Трушнович — панславіст і прихильник агресивної зовнішньої політики з кінцевою метою об'єднання всіх слов'янських націй під захистом Росії.§!"

 RUS_sergey_l_voytsekhovsky: "Сергій Войцеховський"
 RUS_sergey_l_voytsekhovsky_advisor_desc: "§YНародився:§! §L1900 року у Варшаві, Варшавська губернія, Королівство Польща, Російська імперія§!\n§YПередумови:§! §LСергій Львович Войцеховський походить із військової родини, і його ранні роки були визначені Громадянською війною. Його батько був страчений більшовиками, а сам Сергій служив у Добровольчій Армії та на дипломатичній роботі. Спочатку активний лише у ветеранських організаціях, Войцеховський увійшов у політику в 1929 році від 'Всеросійської Патріотичної Партії'. Прихильник Івана Солонєвича, Войцеховський критикував терор Свободників, хоча навряд чи був справжнім противником Савінкова. Після падіння режиму СЗРС Войцеховський здобув популярність як головний редактор російського правого журналу 'Вартовий' і прихильник 'Народних Монархістів'.§!"

 RUS_ivan_ilyin: "Іван Ільїн"
 RUS_ivan_ilyin_advisor_desc: "§YНародився:§! §L9 квітня 1883 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LІван Олександрович Ільїн народився у поважній шляхетській родині з довгою історією служби при Імперському уряді. Він закінчив Імператорський Московський університет у 1906 році зі ступенем бакалавра права. Під час навчання він зацікавився німецьким ідеалізмом та працями Канта, Шеллінга та Гегеля, залишаючись відданим Право-гегельянцем протягом усього життя. Під час Революції 1905 року Ільїн був залучений до політики та асоціював себе з правим крилом партії Кадетів.\n\nНа пропозицію князя Євгена Миколайовича Трубецького Ільїн почав готуватися до академічної кар'єри, знайомлячись з останніми тенденціями європейської філософії. Ільїн зустрів Велику війну в 1914 році як патріот, що призвело до його рішучої протидії Жовтневому перевороту в 1917 році, називаючи його 'національною катастрофою'. У 1918 році він захистив дисертацію 'Філософія Гегеля як вчення про конкретність Бога і людини' та отримав докторський ступінь. До кінця Громадянської війни в 1921 році Ільїн очолював Московське психологічне товариство і був штатним професором Московського державного університету.\n\nЯк і багато російських консерваторів, Ільїн дедалі більше був незадоволений новим Республіканським урядом, розглядаючи його як провал 'ліберально-демократичного гіпнозу'. Як відданий антибільшовик, він брав участь у різних Націоналістичних мітингах і налагоджував зв'язки з Василем Шульгіним. Ільїн приєднався до 'Зборів за Російське Об'єднання' (СОР) Шульгіна в 1927 році, ставши його ідеологічним теоретиком. Незважаючи на своє захоплення методами партії СЗРС у боротьбі з більшовизмом, його віра в монархічну систему означала, що він лише мляво підтримував режим Савінкова в 1934 році.§!"

 ### Socialist Seconds-in-Command & Advisors ###

 RUS_fyodor_dan: "Федір Дан"
 RUS_fyodor_dan_sic_desc: "§YНародився:§! §L19 жовтня 1871 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LФедір Ілліч Дан, уроджений Гурвич, походить із родини середнього класу та має освіту лікаря. Вперше він приєднався до соціал-демократичних груп у 1894 році і відтоді став одним із внутрішнього ядра фракції Меншовиків Російської Соціал-Демократичної Робітничої Партії. У Великій війні він служив військовим лікарем.\n\nДружина Дана, Лідія Осипівна, є сестрою Юлія Мартова та Володимира Левицького, що робить його як політичним союзником, так і зятем Левицькому. Дан є, для багатьох, самим ядром Меншовицьких ідеалів і очолював групу разом із Левицьким після смерті Мартова. Дан, безсумнівно, переконаний у демократично-соціалістичних принципах, але уникає справжнього радикалізму та конфліктів, розглядаючи їх як руйнівні для більшої соціалістичної справи.§!"

 RUS_grigory_maksimov: "Григорій Максимов"
 RUS_grigory_maksimov_sic_desc: "§YНародився:§! §L10 листопада 1893 року в Мітюшині, Смоленська губернія, Російська імперія§!\n§YПередумови:§! §LГригорій Петрович Максимов походить із селянської родини і з дуже молодого віку був залучений до анархістських та соціалістичних груп. Він завжди був людиною практики, людиною дії, яка звинувачувала видатних соціалістичних теоретиків у нескінченних дебатах без дії. Не погоджуючись вписуватися в якусь одну ідеологічну нішу, Максимов був найближчим до анархо-синдикалістів і був одним із засновників різних російських синдикалістських груп. Однак він також стверджував, що єдиним справжнім марксистським прочитанням Маркса буде анархізм, щиро борючись за знищення держави. Його недовга участь у Червоній Армії швидко закінчилася через його антибільшовицькі погляди та безкомпромісний опір будь-яким спробам більшовиків контролювати селянство його рідного регіону.\n\nБачення Максимова — це децентралізоване, безпартійне, безкласове та безгрошове суспільство. Політична партія може бути використана лише як перший крок, але якщо вона не буде відсунута на другорядну роль, вона перетворить конфедерацію робітників майбутнього на диктатуру, як і будь-яка інша державна інституція. Таким чином, Максимов та його 'Бюро Російських Анархо-Синдикалістів' представляють, мабуть, найближчий еквівалент, який Росія має до Західного синдикалізму, хоча Максимов також не погоджується з більшістю рішень, прийнятих Західними синдикалістами.§!"

 RUS_ilya_mayorov: "Ілля Майоров"
 RUS_ilya_mayorov_advisor_desc: "§YНародився:§! §L15 липня 1890 року в Тихому Пльосі, Казанська губернія, Російська імперія§!\n§YПередумови:§! §LІлля Андрійович Майоров походить із бідної селянської родини, але зумів розпочати вивчення природничих наук у Казанському університеті. Його відправили до Сибіру за його діяльність у Партії Соціалістів-Революціонерів, до якої він приєднався в 1906 році. У 1917 році Майоров був провідною фігурою в революції в Казані, заявляючи, що Революція проводилася не відповідно до цивільного права, а відповідно до закону історії.\n\nМайоров став близьким помічником лідера Казанських есерів Андрія Колегаєва та був обраний до Установчих зборів. Майоров і Колегаєв були головними фігурами, що стояли за 'Основним законом про соціалізацію землі', прийнятим урядом Леніна в 1918 році. Майоров приєднався до Марії Спірідонової як головна соціалістична опозиційна фігура до більшовиків, захищаючи селянство як частину робітничого класу та виступаючи проти Червоного Терору та Брестського миру, який залишив українських та білоруських товаришів німецькій окупації. Він був ув'язнений після повстання Лівих Есерів і уник засудження після війни.\n\nМайоров закінчив навчання після громадянської війни, спеціалізуючись на сільськогосподарській економіці. Він одружився з Марією Спірідоновою, його давньою соратницею, у 1925 році. Як пара, Спірідонова — ідеаліст і потужний оратор, тоді як Майоров — більше організатор і теоретик. Вони трималися осторонь активної політики у 1920-х роках, хоча залишалися шанованими фігурами серед Соціалістів-Революціонерів.§!"

 RUS_aleksey_ustinov: "Олексій Устинов"
 RUS_aleksey_ustinov_leader_desc: "§YНародився:§! §L30 вересня 1879 року в Боково, Сердобський, Саратовська область, Російська імперія§!\n§YПередумови:§! §LОлексій Михайлович Устинов походить із заможної шляхти та має гідну освіту, але доля дала йому інший шлях. Заможний молодий Олексій був захоплений Соціалістами-Революціонерами у 1902 році, і з того моменту повернення не було. Устинов, коли не перебував у в'язниці, організував власну есерівську терористичну групу в Саратовській губернії і, природно, був позбавлений дворянства, будучи змушеним тікати у вигнання. Під час Великої війни Устинов організував революційну мережу серед російських військовополонених, готуючи їх до великого повстання. Час для цього зрештою настав у 1917 році, і Устинов одразу зайняв позицію на крайньому лівому фланзі есерів, виступаючи проти уряду Керенського та будь-яких компромісів із буржуазними партіями.\n\nЯк і багато інших Лівих Есерів, Устинов працював серед людей і став видатним лідером гельсінгфорських революційних матросів. Розбіжності між Максималістами та рештою партії зростали, оскільки Устинов та його послідовники схилялися все ближче до більшовиків, щоб забезпечити 'доведення революції до її остаточної стадії'. Устинов та Максималісти рішуче виступали проти більшовиків з багатьох питань, крім найважливішого — повної відданості революції.\n\nВін був серед тих Лівих Есерів, які виступили проти їхнього повстання і стояли з більшовиками до гіркого кінця. Після громадянської війни Максималісти продовжили діяльність у своїх невеликих терористичних групах, хоча на практиці Устинов провів багато часу у вигнанні в Білорусі, Франції тощо, і зосередився на політичному керівництві емігрантів-Максималістів, підтримуючи зв'язки з бойовою організацією Левандовського. Устинов надзвичайно відданий, людина, здатна до лідерства та надихати оточуючих, незважаючи на його часто зарозумілий і пихатий вигляд.§!"

 RUS_nikolay_zdobnov: "Микола Здобнов"
 RUS_nikolay_zdobnov_leader_desc: "§YНародився:§! §L21 жовтня 1888 року в Шадрінську, Пермська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Васильович Здобнов — революціонер та історик з Уральського регіону, з більш поміркованого та академічного кінця Лівих Есерів. Він організував першу газету у своєму далекому рідному селі Шадрінськ і доклав багато зусиль, щоб керувати Соціалістами-Революціонерами Пермського регіону, незважаючи на царське переслідування. Його заарештували у 'Кошмарному Королівстві Колчака', коли Білі війська прокотилися його містом, але пізніше звільнили, оскільки він ніколи не підтримував більшовиків, тим більше не брав участі в Червоному Терорі.\n\nУ 1920-х роках Здобнов значною мірою зосередився на своїх історичних працях та викладанні в Московському Народному Університеті, і опублікував ґрунтовну історію Уральського регіону. Незважаючи на те, що він був членом партії есерів, він не був дуже активним до 1930-х років, коли його обрали до Державної Думи як відвертого критика Савінкова. Він став відомою опозиційною фігурою та союзником Віктора Чернова — злочин, за який його відправили на примусові роботи на Колиму. Після падіння Свободників Здобнов став на чолі поміркованих Лівих Есерів разом із Володимиром Кареліним — революціонерами, які закликають до спокійної співпраці між соціалістами та політикою, заснованою на науці, а не на вірі.§!"

 RUS_sergey_medvedev: "Сергій Медведєв"
 RUS_sergey_medvedev_advisor_desc: "§YНародився:§! §L15 березня 1885 року в Кортіно, Московська губернія, Російська імперія§!\n§YПередумови:§! §LСергій Павлович Медведєв був бідним металістом, перш ніж приєднався до РСДРП у віці 15 років. Він провів роки в революційній роботі, у в'язницях та у вигнанні в Сибіру. Під час громадянської війни він був політичним комісаром і головою революційного трибуналу, глибоко відданим революції. Зважаючи на його походження, він завжди був агітатором та організатором профспілок, тому йому не було важко погодитися з повоєнною критикою ленінізму у питаннях організації. У вигнанні Медведєв опинився в орбіті Григорія Зінов'єва, а не Якова Свердлова, будучи більш відкритим до нової Каменєвітської теорії революції.§!"

 RUS_aleksandra_kollontay: "Олександра Коллонтай"
 RUS_aleksandra_kollontay_advisor_desc: "§YНародилася:§! §L31 березня 1872 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LОлександра Михайлівна Коллонтай, уроджена Домонтович, походить із заможної аристократичної та ліберальної родини. Її перше зіткнення з революційною ідеологією сталося завдяки її вчителю, який симпатизував 'Народній Волі'. Олександра користувалася великою прихильністю чоловіків, але була вибагливою і зневажала домашнє життя. Вона здобула блискучу освіту та розмовляє більшістю європейських мов. Невгамовна, вона подорожувала Європою і зрештою приєдналася до РСДРП.\n\nКоллонтай підтримувала зв'язки з різними суфражистськими, пацифістськими та марксистсько-феміністичними рухами та стала великим прихильником Інтернаціоналізму. Коллонтай була найвидатнішою та найвпливовішою жінкою серед більшовиків. Вона завжди була здебільшого зосереджена на жіночих справах — сексуальній свободі, жіночій грамотності, догляді за дітьми та, зрештою, скасуванні сім'ї як патріархальної структури. Вона провела свої 1920-ті роки в Парижі та Лондоні та була палкою прихильницею більшовицько-меншовицької відлиги. У 1930-х роках вона зійшлася з Олександром Шляпніковим, який також є її політичним союзником у внутрішніх чварах ВСТ (Всеросійського Союзу Трудящих).§!"

 RUS_boris_kamkov: "Борис Камков"
 RUS_boris_kamkov_leader_desc: "§YНародився:§! §L3 червня 1885 року в Кобильні, Бессарабська губернія, Російська імперія§!\n§YПередумови:§! §LБорис Давидович Камков, також відомий як Борис Кац, є батьком Лівих Соціалістів-Революціонерів. Він відомий як безжальний, але ідеалістичний і скрупульозний політик, як інтриган, так і теоретик, який ставить свою партію понад усе інше. Син лікаря з Молдови, молодий Борис з юності був залучений до українських есерів і провів час як на сибірській каторзі, так і у вигнанні у Франції.\n\nПіднесення Камкова до слави відбулося в Петроградській Раді, де він став одним із найяскравіших і найхаризматичніших Соціалістів-Революціонерів, але він та інші 'Камковці' швидко виступили проти уряду Керенського. Борис, разом із Марією Спірідоновою та Марком Натансоном, очолив розкол у партії есерів, забравши справжніх революціонерів для формування власної партії. Спочатку Камков співпрацював з більшовиками, але зрештою обернувся проти них, оскільки стало зрозуміло, що більшовики не підтримуватимуть радянську демократію. 'Ми, як люди в часи величезного політичного значення, найменше можемо займатися моральною характеристикою', — так він описав свою позицію 'революція понад усе'.\n\nТрагедія Лівих Есерів відома всім — їхній розрив із більшовиками та їхня невдала спроба розпалити народну революцію проти Леніна. Камков пішов у підпілля, як і багато інших есерів, і пережив громадянську війну. Відтоді він став прагматичним прихильником співпраці Лівих Есерів з есерами Чернова, хоча ніколи не був справжнім віруючим у цю співпрацю, на відміну від свого колеги Кареліна.\n\nПесимістичне ставлення Камкова до буржуазної республіки було підтверджено сходженням Савінкова та жахливими репресіями, під час яких Камков служив лідером партії у вигнанні до переможного повернення есерів до Росії.§!"

 RUS_sergey_kirov: "Сергій Кіров"
 RUS_sergey_kirov_sic_desc: "§YНародився:§! §L27 березня 1886 року в Уржумі, Вятська губернія, Російська імперія§!\n§YПередумови:§! §LСергій Миронович Кіров, уроджений Сергій Костриков у Вятці, рано осиротів і в юності побачив найгіршу депресивну бідність сільської Росії. У 1904 році він приєднався до РСДРП у Томську і став лідером страйків та бойовиком. Як професійний революціонер, він служив у Владикавказі і захопився альпінізмом, поезією та театром.\n\nКіров коливався між меншовицькими та більшовицькими позиціями, приєднавшись до Леніна лише після Жовтневої революції. Під час громадянської війни Кіров був висхідною зіркою, повною енергії та харизми. Він очолював Астраханський Революційний Комітет і відіграв важливу роль у Червоному Терорі в регіоні. Деякий час у 1921 році він продовжував підпільний опір, але зрештою був змушений тікати з Росії. У Франції він змінив свою думку, переконавшись, що саме пряма масова дія синдикалізму — той тип роботи, в якому Кіров сам досягає успіху, — є фундаментально кращим варіантом, ніж суворий авангардизм. Вічний популіст та опортуніст, Кіров не надто глибоко переймається ідеологічною чистотою — важлива саме низова партійна робота.§!"

 RUS_sergey_syrtsov: "Сергій Сирцов"
 RUS_sergey_syrtsov_advisor_desc: "§YНародився:§! §L17 липня 1893 року в Славгороді, Катеринославська губернія, Російська імперія§!\n§YПередумови:§! §LСергій Іванович Сирцов був сином прикажчика з Ростова-на-Дону, і його навчання економіці було перервано, коли Сирцов приєднався до РСДРП під час навчання в Санкт-Петербурзі. Сирцов був ключовим для більшовиків у регіоні Війська Донського, і значною мірою завдяки йому місцеві більшовики, меншовики та есери зуміли співпрацювати у формі 'Військово-революційного комітету об'єднаної демократії'. Він служив військовим комісаром та організатором розкозачення, хоча сам розглядав це лише як питання економічної реорганізації, а не як принцип.\n\nСирцову вдалося втекти з Росії в 1920 році і він був частиною комуністичної партії у вигнанні. Він здобув вищу освіту у Франції, вивчаючи політичну економію, і особливо механізацію сільського господарства за Західною моделлю. Сирцов залишався на зовнішньому краю політики, незацікавлений у відверто радикальних варіантах, і є втіленням соціалістичного технократа — організатора та адміністратора, а не агітатора.§!"

 RUS_ivan_gronsky: "Іван Гронський"
 RUS_ivan_gronsky_advisor_desc: "§YНародився:§! §L30 листопада 1894 року в Любимському, Ярославська губернія, Російська імперія§!\n§YПередумови:§! §LІван Михайлович Гронський, справжнє ім'я Федулов, був частиною найбіднішого селянства і працював із дитинства на заводах. Його перша революційна діяльність відбулася у 1910-х роках як члена 'Союзу есерів-максималістів', і він воював у Імператорській армії у Великій війні. Гронський приєднався до більшовиків у 1918 році, після того, як втратив віру в есерів після заколоту СЗРС у Ярославлі.\n\nУ роки еміграції Гронський вивчав економіку Дж. М. Кейнса у Франції, але справді зосередився на журналістиці та пропагандистській роботі на підтримку підпільних соціалістичних рухів у Східній Європі. Разом із Карлом Радеком його об'єднання письменників безуспішно намагалося вдихнути новий вогонь у російських комуністів, і протягом цього часу Гронський також знову почав асоціюватися з Максималістами. Гронський є головним публіцистом та письменником, добре пов'язаним як з російськими, так і з західними соціалістичними літературними колами. Його мрія полягає в тому, що одного дня культура не буде обмежена елітами, а навіть сини бідних селян зможуть насолоджуватися найвищою пролетарською культурою.§!"

 RUS_vladimir_shatov: "Володимир Шатов"
 RUS_vladimir_shatov_advisor_desc: "§YНародився:§! §L24 грудня 1887 року в Києві, Київська губернія, Російська імперія§!\n§YПередумови:§! §LВолодимир Сергійович Шатов — уроджений Клігерман — походить із єврейського середнього класу Києва і був залучений до російського соціалістичного руху. Переслідуваний за свою революційну діяльність, Клігерман емігрував до Америки в 1907 році та змінив своє ім'я на Білл Шатов. Він став членом 'Індустріальних Робітників Світу' (IWW) і був неодноразово заарештований за свою анархо-синдикалістську діяльність. Шатов повернувся до Росії після 1917 року та організував пробільшовицький 'Союз Анархо-Синдикалістської Пропаганди' і служив на високих посадах у революційному уряді Петрограда, особливо в питаннях логістики та організації.\n\nШатов повторно емігрував до США після Громадянської війни та працював залізничником. Він закінчив інженерний факультет у 1925 році та продовжував бути активним у IWW та SPA (Соціалістичній Партії Америки), підтримуючи контакти між американськими та російськими соціалістами. Згодом Шатов критикував більшовиків, і його анархо-синдикалізм юності перетворився на повну віру в Західну синдикалістську модель.§!"

 RUS_stanislav_strumilin: "Станіслав Струмілін"
 RUS_stanislav_strumilin_advisor_desc: "§YНародився:§! §L29 січня 1877 року в Дашковцях, Подільська губернія, Російська імперія§!\n§YПередумови:§! §LСтаніслав Густавович Струмілло-Петрашкевич (Струмілін) походить зі збіднілої російсько-литовської аристократії. Він приєднався до 'Союзу боротьби за визволення робітничого класу' в 1899 році, а пізніше до РСДРП, ставши на бік Меншовиків. Струмілін мав вищу технічну освіту і під час Громадянської війни служив у відділі статистики 'Народного комісаріату праці'. Він отримав невеликий тюремний термін і продовжив свою академічну кар'єру після війни, хоча зрештою іммігрував до Союзу Британії в 1931 році, подалі від дедалі більш репресивного політичного настрою в Росії. Там він спілкувався з британськими теоретиками, такими як Моріс Добб та Гарольд Ласкі.\n\nСтрумілін багато писав про економічні умови Росії та різні труднощі соціалістичних систем. Він віддає перевагу дуже державно-керованій, бюрократичній політичній економії та розробив інструменти для кількісної оцінки цінності освіти та праці для загальної економіки. Він визначає основну причину економічної відсталості Росії як брак освіченої робочої сили, що душить будь-який російський економічний розвиток.§!"

 RUS_aleksandr_shlyapnikov: "Олександр Шляпніков"
 RUS_aleksandr_shlyapnikov_advisor_desc: "§YНародився:§! §L30 серпня 1885 року в Муромі, Володимирська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Гаврилович Шляпніков походить із збіднілого старообрядницького середовища, з дитинства звик до бідності та переслідувань. Робітник із десяти років, не дивно, що його привабив робітничий рух. Шляпніков витрачав більшу частину своїх грошей та часу на самоосвіту, а зрештою — на партійну роботу. Стосунки Шляпнікова та Коллонтай почалися в 1908 році і перетворилися на довічну дружбу та політичний союз. Шляпніков був на більш поміркованому кінці більшовиків під час громадянської війни та значною мірою зосереджувався на роботі профспілок, загалом виступаючи проти мілітаризації революції та спроб Партії диктувати місцевій демократії.\n\nШляпніков був засуджений до каторги за державну зраду в 1921 році, але зрештою був помилуваний Президентом Маклаковим у 1932 році разом із багатьма іншими 'реабілітованими' більшовиками. Хоча йому заборонили обіймати політичні посади, він швидко повернувся до діяльності російських профспілок і став помітним голосом дисидента проти Савінкова, доки не втік із країни. З відновленням робітничої Росії Шляпніков виступає захисником самоврядування робітників від перевищення повноважень з боку держави чи партії.§!"

 RUS_aleksandr_finn_yenotayevsky: "Олександр Фінн-Єнотаєвський"
 RUS_aleksandr_finn_yenotayevsky_advisor_desc: "§YНародився:§! §L22 листопада 1872 року в Ковно, Ковенська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Юлійович Фінн-Єнотаєвський — спочатку Абе Фінн — походить із єврейської родини в Ковно та вивчав хімію в Імператорському Університеті Св. Володимира в Києві. Там він був залучений до революційного руху, а пізніше став головним організатором Московського Робітничого Союзу. Його заслали до Єнотаєвська в Астраханській губернії, місця, яке дало йому його революційне прізвисько. Пізніше він жив у Швейцарії і спочатку був більшовиком, але став оборонцем у Великій війні.\n\nФінн-Єнотаєвський став головним меншовицьким економістом та критиком більшовицької 'економічної тиранії'. Після війни він асоціювався з Радикально-демократичною Партією та став прихильником 'соціальної економіки'. Хоча він був глибоко проти буржуазного парламентаризму, він підтримував економічну свободу та 'народне підприємництво', називаючи їх природними та найефективнішими методами економічної організації.§!"

 RUS_vladimir_karelin: "Володимир Карєлін"
 RUS_vladimir_karelin_sic_desc: "§YНародився:§! §L23 лютого 1891 року в Смоленську, Смоленська губернія, Російська імперія§!\n§YПередумови:§! §LВолодимир Олександрович Карєлін, син дрібної шляхти, приєднався до Партії Соціалістів-Революціонерів у 1907 році під час вивчення права. Карєлін став публіцистом та політичним організатором, прагнучи створити спільний демократичний фронт із різними прогресивними групами. Він уже був у центрі політики есерів у 1917 році та обіймав численні керівні посади в урядових органах Радянської Росії та Лівих Соціалістів-Революціонерів. Карєлін бачив уряд, що складається з більшовиків, меншовиків та есерів, як об'єднаний соціалістичний фронт.\n\nКарєлін налагодив зв'язки з українським національним рухом і вважав прийняття Брест-Литовського договору повною зрадою російських революціонерів щодо своїх товаришів, які тепер будуть залишені на милість Німеччини. Карєлін був одним із лідерів повстання Лівих Есерів і був ув'язнений режимом Скоропадського після того, як втік туди.\n\nВін уник засудження після війни завдяки повстанню проти більшовиків і став невід'ємною фігурою для нового напрямку Лівих Есерів, до підтримки Віктора Чернова та його погляду на більш парламентсько-орієнтованих Соціалістів-Революціонерів. Він обіймав керівні посади в ПСР (Партії Соціалістів-Революціонерів), ймовірно, будучи найвпливовішим колишнім Лівим Есером у РДФР (Російському Демократичному Федеративному Союзі) у 1920-х роках. Його підтримка парламентських дій значно ослабла у 1930-х роках, навіть якщо він все ще підтримував своє бачення єдиного соціалістичного фронту. Усередині ПСР він є найгучнішим прихильником Робітничої Коаліції та співпраці з ВСТ та Західними соціалістичними державами.§!"

 RUS_aleksandr_elyashevich: "Олександр Єляшевич"
 RUS_aleksandr_elyashevich_advisor_desc: "§YНародився:§! §L27 січня 1888 року в Іркутську, Іркутська губернія, Російська імперія§!\n§YПередумови:§! §LБатько Олександра Борисовича Єляшевича був єврейським військовим лікарем, і родина завжди була пов'язана з вигнаними членами 'Народної Волі' в Іркутську. Олександр Єляшевич налагодив зв'язки з меншовиками і зрештою приєднався до Партії Соціалістів-Революціонерів, натхненний гучними вбивствами, скоєними партією. Єляшевич переїхав до Петрограда для навчання і справді був залучений до революційної політики Росії. Він проявив себе як хороший оратор та агітатор, і після того, як був змушений виїхати у вигнання до Німеччини, він розпочав вивчення економіки. Він служив у Імператорській Армії.\n\nЄляшевич виступав за єдину, об'єднану соціалістичну партію в Росії та прагнув працювати над співпрацею між різними соціалістичними групами. Він працював у Московському Військово-промисловому комітеті та в Тимчасовому уряді і став противником більшовизму після Жовтневого перевороту. Після війни він був частиною 'Центру' есерів, які йшли за Черновим. Він був залучений до економічних реформ Миколи Кондратьєва і загалом був прихильником керованої державою індустріалізації, виступаючи проти 'державного капіталізму'. Він був ув'язнений під час режиму Савінкова і став одним із Правих Есерів, все більше схиляючись до політичної програми Спірідонової.§!"

 RUS_isaak_steinberg: "Ісаак Штейнберг"
 RUS_isaak_steinberg_sic_desc: "§YНародився:§! §L13 липня 1888 року в Дінабурзі, Вітебська губернія, Російська імперія§!\n§YПередумови:§! §LІсаак Захарович Штейнберг походить із єврейсько-латвійської родини середнього класу та вивчав право в Москві. Штейнберг приєднався до Партії Соціалістів-Революціонерів у 1906 році та закінчив Гейдельберг у вигнанні. Свої революційні переконання він почав формулювати в цей час як анархіст та переконаний пацифіст, впертий і глибоко ідеалістичний. Як Народний Комісар Юстиції, він боровся з Феліксом Дзержинським та більшовиками щодо їхніх методів і зрештою пішов у відставку та пішов у підпілля після повстання Лівих Есерів як частина організації опору Бориса Камкова.\n\nВідтоді ідеологічна кар'єра Штейнберга пішла власним шляхом. Він переїхав до Відня та організував там групу Лівих Есерів у вигнанні, також приймаючи Максималістів до своїх лав. Він був єврейським територіалістом, активним у виданнях на їдиші, і практикуючим євреєм, що було рідкістю серед революціонерів. Він навіть захопився Скіфізмом, уявляючи їх як ідеалізований не-національний народ минулого, втілення природної російської свободи та романтизму.\n\nПолітично Штейнберг не вірить в уряди чи політичні партії та дивиться на синдикалізм із надією та потенціалом. Його езотеричні погляди, визначені в його численних літературних працях, привернули майже культове поклоніння серед Лівих Есерів та анархістів, будучи як набагато радикальнішими, ніж погляди основної партії, так і більш ідеалістичними та візіонерськими.\n§!"

 RUS_yevgeny_sattel: "Євгеній Саттель"
 RUS_yevgeny_sattel_advisor_desc: "§YНародився:§! §L1889 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LРанні роки Євгенія Адамовича Саттеля є туманними, але відомо, що він походить із зросійщеної французької родини середнього класу з Москви та приєднався до Бойової Організації Партії Соціалістів-Революціонерів у 1905 році. Він був колегою Бориса Савінкова, але пішов у радикально іншому напрямку, оскільки у вигнанні у Франції він зацікавився місцевими синдикалістськими групами, працюючи на заводі 'Пежо' в Парижі. Він воював у Французькому іноземному легіоні у Великій війні, а пізніше брав участь як у Жовтневій революції, так і в боях у Червоній Армії.\n\nВін втік із Росії в 1922 році до Франції та знайшов свою нову пристрасть у кіноіндустрії. Завжди дещо артистична людина, Саттель здобув там кінотехнічну освіту та став початківцем-пропагандистом та організатором кіновиробництва. Разом із відомим режисером-емігрантом Сергієм Ейзенштейном дует перетворив Російську революцію на велику історію мучеництва для західної аудиторії. Кажуть, що в капіталістичній країні Саттель, зі своїми талантами, був би багатим і знаменитим — але він є твердим прихильником справи Світової Революції.§!"

 RUS_andrey_kolegayev: "Андрій Колєгаєв"
 RUS_andrey_kolegayev_sic_desc: "§YНародився:§! §L22 березня 1887 року в Сургуті, Тобольська губернія, Російська імперія§!\n§YПередумови:§! §LБатьки Андрія Лукича Колєгаєва були революціонерами 'Народної Волі', тож не дивно, що Андрій зрештою пішов їхніми стопами. Колєгаєв вивчав право, але став Лівим Соціалістом-Революціонером та терористом. Він був видатним селянським організатором у Казані та ключовою фігурою серед Лівих Есерів після Жовтневої революції. Земельна реформа, прийнята Леніним, була значною мірою програмою есерів, написаною Колєгаєвим, Майоровим та Камковим. Колєгаєв виступав проти повстання Лівих Есерів, вважаючи це жахливою шкодою для революції, і заснував власну недовговічну 'Партію комуністів-революціонерів'.\n\nПісля війни Колєгаєв утік із Росії і провів роки у вигнанні або працюючи в підпіллі в Росії. Він зблизився з Максималістами та іншими 'справжніми есерами' і став одним із найбільш високопоставлених і добре пов'язаних Лівих Есерів, які безпосередньо приєдналися до 'Бойового Союзу Соціалістів-Революціонерів'. Колєгаєв — мрійник та теоретик революційної селянської Росії, найкращий у організаційній роботі.§!"

 RUS_irina_kakhovskaya: "Ірина Каховська"
 RUS_irina_kakhovskaya_advisor_desc: "§YНародилася:§! §L27 серпня 1887 року в Таращі, Київська губернія, Російська імперія§!\n§YПередумови:§! §LІрина Костянтинівна Каховська походить із російської родини в Києві та вивчала педагогіку, щоб стати вчителькою. У 1905 році вона приєдналася до РСДРП через своїх знайомих Олександру Коллонтай та Максима Горького, але недовго була більшовиком — вона приєдналася до 'Союзу Соціалістів-Революціонерів-Максималістів', незадоволена надто теоретичними та антиселянськими поглядами Леніна. Революційна кар'єра Каховської була перервана, коли її відправили до Нерчинської каторжної колонії в 1908 році — тієї ж в'язниці, де утримувалася Марія Спірідонова.\n\nПісля Революції Каховська та Борис Донськой намагалися вбити Гетьмана Скоропадського та німецького фельдмаршала Германа фон Айхгорна, але вбили лише останнього. Каховська була ув'язнена німцями, а пізніше передана ЧК, де вона почала планувати вбивство Лавра Корнілова. Вона стала однією із засновниць 'Бойового Союзу Соціалістів-Революціонерів' після війни і продовжила збройну боротьбу, ніколи не складаючи червоного прапора революції.§!"

 RUS_yakov_blyumkin: "Яків Блюмкін"
 RUS_yakov_blyumkin_advisor_desc: "§YНародився:§! §L25 березня 1900 року в Одесі, Херсонська губернія, Російська імперія§!\n§YПередумови:§! §LЯків Григорович Блюмкін — легендарний революціонер та терорист Соціалістів-Революціонерів. Брат Якова був анархістом, а сестра — комуністкою, тоді як він сам приєднався до ПСР. Сім'я також організувала єврейську групу самооборони проти погромів. Вогняним хрещенням Блюмкіна стали криваві революційні події 1918 року, служачи лідером ополчення, грабіжником банків та оперативником ЧК. Він був головним вбивцею Партії Соціалістів-Революціонерів, і саме його вбивство графа Вільгельма фон Мірбаха спричинило повстання Лівих Есерів.\n\nПісля 1918 року він був частиною підпільного опору есерів у Києві, а пізніше намагався вбити Верховного Правителя Олександра Колчака. Він недовго служив більшовикам, але залишався незалежним гравцем, беручи участь у різних революціях у російській глибинці, налагоджуючи зв'язки з Гоміньданом та різними соціалістичними групами в Азії. Деякий час він подорожував Гімалаями в пошуках містичної Шамбали. Кілька років провів у Палестині, озброюючи та організовуючи єврейські групи самооборони. У 1930-х роках його таємна організація в Росії організувала вбивства Свободників та розплату за вбивства соціалістів, кульмінацією чого стала невдала спроба замаху на життя Бориса Савінкова в 1933 році.\n\nБлюмкін неймовірно вправний в інтригах, у мистецтві вбивства та обману, і його бояться та обожнюють багато російських революціонерів. Його політична ідеологія — загадка — якщо вона взагалі має значення — і він залишається запекло незалежним навіть на державній службі. Все, що має значення, це те, що Блюмкін жив і вбивав заради революції, і продовжуватиме цей шлях, доки це його не вб'є.§!"

 ### Chiefs of Air ###

 RUS_aleksandr_kazakov: "Олександр Казаков"
 RUS_aleksandr_kazakov_air_chief_desc: "§YНародився:§! §L14 січня 1889 року в Херсонській губернії, Російська імперія§!\n§YПередумови:§! §LЖива легенда та один із прабатьків Російської Військової Авіації, Олександр Олександрович Казаков розпочав свою кар'єру, як і будь-який інший шляхтич, у кавалерії. Після шести років служби у 12-му Бєлгородському уланському полку, молодий корнет Казаков був переведений до Гатчинської військової авіаційної школи в січні 1914 року, де він тренувався протягом наступних 11 місяців, щоб стати військовим пілотом.\n\nПриєднавшись до Великої війни одразу після випуску, він став найрезультативнішим пілотом Російського Імператорського Повітряного Флоту. Свій перший 'збиток' він здійснив у березні 1915 року, виконавши повітряний таран німецького літака, що зробило його другим пілотом у світі, який застосував цю тактику, першим був інший росіянин, Петро Нестеров. Після успішного влучання у верхню частину німецького 'Альбатроса' колесами свого 'Morane-Saulnier L', він почав втрачати швидкість, але зумів приземлити свій винищувач і вижити, що зробило його першою людиною у світі, яка пережила повітряний таран. Використовуючи французьку серію винищувачів 'Nieuport' до кінця війни, Казаков став асом 21 грудня 1916 року і завершив війну з 17 особистими перемогами та 15 груповими, хоча підрахувати їх із абсолютною впевненістю важко, оскільки російська повітряна традиція надавала пріоритет внеску в загальні військові зусилля над індивідуальним рахунком пілота.\n\nПісля Жовтневого перевороту підполковник Казаков втік до Мурманська, а пізніше став лідером Слов'яно-Британського Авіаційного Корпусу після висадки британців в Архангельську. З того моменту він провів усю Громадянську війну в Росії, воюючи у складі Північної Армії, змагаючись за перевагу в повітрі з Червоним Повітряним Флотом, і додавши до свого послужного списку ще шість збитків.\n\nЙого досягнення під час обох воєн перетворили його на живу легенду, і він використовував цей статус, щоб надихати людей приєднуватися до різних авіаційних клубів та шкіл по всій країні, намагаючись створити повітряні сили, гідні Росії. Його зусилля дали результат, коли в 1929 році було засновано незалежний рід військ — Російський Повітряний Флот. Призначений першим Начальником Повітряного Флоту Росії, його бачення майбутнього повітряної війни включає зосередження на перевазі в повітрі та винищувачах як основному елементі Російського Повітряного Флоту.§!"

 RUS_aleksandr_lapchinsky: "Олександр Лапчинський"
 RUS_aleksandr_lapchinsky_air_chief_desc: "§YНародився:§! §L11 липня 1882 року в Постельникові, Тверська губернія, Російська імперія§!\n§YПередумови:§! §LНароджений у шляхетній родині, Олександр Миколайович Лапчинський мав можливість здобути відмінну освіту і вирішив обрати військову кар'єру. Він вступив у Велику війну в 1916 році після закінчення Київської військової школи аеророзвідки та завершив війну у званні поручика та на посаді командира 2-го Артилерійсько-авіаційного загону.\n\nПісля початку Громадянської війни в Росії він приєднався до Червоної Армії та був призначений керівником 1-ї Воронезької авіаційної групи. Під його командуванням авіагрупа зуміла збити п'ять ворожих літаків, що поставило Лапчинського в центр уваги Головного командування, що призвело до його переведення до штабів 8-ї та 9-ї армій, де він керував відділом польової авіації. Лапчинський був захоплений Білими під час облоги Брянська, коли його літаки були приземлені через погану погоду, і, бачачи, що поразка Червоних неминуча, запропонував свої послуги своїм визволителям. Його військові досягнення та відсутність підозрілої політичної діяльності дозволили йому уникнути суду, і він повернувся в небо в липні 1920 року, цього разу літаючи під прапорами Білих.\n\nПісля закінчення Громадянської війни в Росії йому запропонували посаду професора в Російській Військово-повітряній школі, на що він охоче погодився. У вільний час він написав понад 130 наукових праць, багато з яких були перекладені іншими мовами. Його найновіша стаття під назвою 'Армія Повітря' пропагує загальновійськову взаємодію ВПС та армії, а також координацію винищувачів-бомбардувальників.§!"

 RUS_vasily_khripin: "Василь Хрипін"
 RUS_vasily_khripin_air_chief_desc: "§YНародився:§! §L26 лютого 1893 року в Нікуліні, Ярославська губернія, Російська імперія§!\n§YПередумови:§! §LВасиль Володимирович Хрипін, син російського селянина, спочатку був учителем, але коли почалася Велика війна, він вступив до Російської Імператорської Армії. Молодий підпоручик мріяв стати військовим пілотом, чого він досяг після закінчення Гатчинської авіаційної школи в 1916 році. До 1917 року він був командиром власної ескадрильї та пішов добровольцем до Червоної Армії. Бувши збитим над Царициним, Хрипін потрапив у полон у 1919 році і вирішив приєднатися до сил Корнілова. Переведений на Північний фронт, він збив чотирьох ворогів, літаючи на літаку, трохи модифікованому його механіком, товаришем-перебіжчиком, Сергієм Іллюшиним.\n\nПісля закінчення Громадянської війни в Росії Хрипін був визнаний здібним пілотом і був призначений керівником Повітряного Флоту Кавказького військового округу. Використовуючи своє становище, він дав Сергію Іллюшину можливість вступити до Інституту Авіаційної Інженерії в Москві, прокладаючи шлях геніальному авіаконструктору. У 1925 році він опублікував статтю під назвою 'Питання стратегії та тактики Російського Повітряного Флоту', в якій виступав за зосередження на знищенні ворожих повітряних сил, використанні стратегічної авіації проти тилових цілей противника та парашутних операціях. Відтоді Хрипін став головним прихильником сил важких бомбардувальників у Російському Повітряному Флоті.§!"

 ### Military High Command ###

 RUS_yakov_slashchyov: "Яків Слащов"
 RUS_yakov_slashchyov_high_command_desc: "§YНародився:§! §L10 січня 1886 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LЙдучи по стопах свого батька та діда, Яків Олександрович Слащов закінчив Павлівське військове училище в 1905 році і вступив до Фінляндського лейб-гвардійського полку. Не маючи змоги бути призначеним до Генерального штабу через недостатні оцінки, він став викладачем тактики в престижному Пажеському корпусі, перш ніж був переведений на службу на фронти у Великій війні, де він був двічі контужений і п'ять разів поранений.\n\nЙого доблесть у битві призвела до підвищення до полковника та призначення командувачем відомого Московського лейб-гвардійського полку в 1917 році. Однак, не в змозі спостерігати за розкладом армії більшовиками, він залишив військову службу. У 1918 році він вирушив, щоб приєднатися до Добровольчої армії, і йому було доручено організувати збройні частини на Кубані під командуванням Генерала Шкуро. Через його постійну звичку очолювати атаки на передовій, він був поранений щонайменше дев'ять разів, ставши залежним від морфіну, щоб притупити біль. Незважаючи на це, Слащов піднявся по службі і командував 4-ю піхотною дивізією під час Волзької кампанії Врангеля в 1919 році, користуючись любов'ю та прихильністю своїх людей, які прозвали його 'Генерал Яша'.\n\nЙого стан після років битв змусив Слащова залишити польове командування та стати викладачем у Всеросійській академії Генерального штабу. Роблячи внесок у теорії Генерала Маркова, він став палким прихильником моторизації Російської армії. У 1929 році він був остаточно призначений до Генерального штабу, де вважається правою рукою Маркова та опонентом Врангеля, оскільки двоє офіцерів гостро не погоджуються як у військовому, так і в політичному плані.§!"

 RUS_aleksandr_rodzyanko: "Олександр Родзянко"
 RUS_aleksandr_rodzyanko_high_command_desc: "§YНародився:§! §L25 серпня 1879 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LНароджений у дворянстві, Олександр Павлович Родзянко є племінником Михайла Родзянка, покійного голови 4-ї Імператорської Думи. Після закінчення Пажеського корпусу в 1899 році він вирішив служити кавалерійським офіцером. Він став знаменитим вершником по всій Росії і брав участь в Олімпійських іграх 1912 року. У Великій війні він спочатку служив у різних кавалерійських полках, перш ніж бути призначеним штабним офіцером.\n\nВ останні дні війни він служив на Північному фронті і потрапив у полон до німців. Коли німецько-радянські відносини розпалися, російські військовополонені, як-от Родзянко, були звільнені, і в Об'єднаному Балтійському герцогстві була сформована Північна армія. Вступивши на службу у званні генерал-майора, він швидко опинився обраним на керівну роль у 1919 році, коли старші командири пішли у відставку після Псковської катастрофи. Він об'єднав залишки армії в Північний корпус і підтримував суворий нейтралітет у справах ОБД. Розпочавши новий наступ у травні, Північний корпус швидко відвоював Псков, але не зміг дістатися до Петрограда. Після створення Північно-Західної Армії Родзянко успішно зміцнив своє командування проти Генерала Миколи Юденича і нарешті захопив Петроград наприкінці 1919 року. У 1920 році ПЗА була перетворена на 8-му армію, і він був її командувачем під час 'Походу на Москву'.\n\nПісля недовгого перебування на посаді голови Петроградського військового округу після Громадянської війни, Родзянко почав багато писати про свою кампанію та використання бронетехніки й авіації під час неї. Підтримуючи необхідність моторизації Російської Армії, він був призначений до Генерального штабу наприкінці 1920-х років і почав тісно співпрацювати з Генералом Марковим та його клікою штабних офіцерів.§!"

 RUS_pyotr_krasnov: "Петро Краснов"
 RUS_pyotr_krasnov_high_command_desc: "§YНародився:§! §L22 вересня 1869 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LПетро Миколайович Краснов народився в шляхетній родині Донських козаків із довгою військовою спадщиною. Він закінчив Павлівське військове училище в 1888 році і був призначений до Лейб-гвардії Отаманського полку. Відправлений у різні військові місії в Африці та Азії, він отримав свій перший бойовий досвід під час Боксерського повстання. Видатний кавалерійський офіцер, Краснов був призначений командиром 10-го Донського козацького полку під час вторгнення до Галичини у Великій війні.\n\nГенерал-майор Краснов командував 3-м кавалерійським корпусом напередодні Жовтневого перевороту і намагався чинити опір більшовикам на прохання Керенського. Невдало, він втік до Донського регіону, що повстав, у 1918 році, де він був обраний Отаманом Донського козацького війська 'Колом Спасіння Дону' та проголосив створення Донської Республіки. За підтримки Німеччини його Донська Армія успішно витіснила Червону Армію, і йому вдалося зберегти її автономію в рамках ЗСПР у 1919 році.\n\nУ 1920-х роках Краснов став помітною публічною фігурою завдяки своїй військовій службі та посаді Отамана. У 1924 році Корнілов поступився тиску козацьких офіцерів і дозволив створити Головний Козацький Відділ у Генеральному штабі та призначити Краснова його начальником. Використовуючи цю посаду, Краснов залишається затятим прихильником кавалерії та незалежності козаків у Російській Армії. Окрім військових справ, він також є переконаним монархістом, прихильником 'Зборів за Російське Об'єднання' (СОР) та плідним літературним письменником.§!"

 RUS_nikolay_zuyev: "Микола Зуєв"
 RUS_nikolay_zuyev_high_command_desc: "§YНародився:§! §L13 грудня 1893 року у Владивостоці, Приморська область, Російська імперія§!\n§YПередумови:§! §LНароджений у родині Оренбурзьких козаків, Микола Олексійович Зуєв рано осиротів. Він був усиновлений морським офіцером і пішов добровольцем до Далекосхідного гарнізону. Він здобув національну славу під час облоги Порт-Артура в Російсько-японській війні.\n\nУ віці лише 13 років Зуєв зумів двічі пробратися крізь японські лінії та доставити депеші від оточених російських військ до головного командування, будучи захопленим та втікши під час другої спроби. За цей подвиг він отримав Хрест Святого Георгія та можливість навчатися за державний рахунок. Він закінчив Михайлівське артилерійське училище в 1914 році, якраз до початку Великої війни.\n\nЗуєв служив в артилерійській батареї в 15-й кавалерійській дивізії, перш ніж пішов добровольцем на службу до Загону Особливої Важливості Північного фронту, підрозділу розвідки та саботажу, очолюваного Отаманом Пуніним, наприкінці 1915 року. Він відзначився і отримав численні нагороди за службу. Під час Громадянської війни він приєднався до Добровольчої армії, дослужившись до звання полковника та командира дивізіону бронепоїздів.\n\nУ 1920-х роках він зблизився з військовими реформаторами на чолі з Миколою Головіним. Після закінчення Всеросійської академії Генерального штабу та отримання звання генерал-майора в 1933 році, Зуєв, спираючись на свій досвід у війні, став лектором із питань іррегулярної війни та спеціальних операцій, виступаючи за модернізацію та реформування спецпідрозділів.§!"

 RUS_pyotr_glazenap: "Петро Глазенап"
 RUS_pyotr_glazenap_high_command_desc: "§YНародився:§! §L2 березня 1882 року в Гжатську, Смоленська губернія, Російська імперія§!\n§YПередумови:§! §LПетро Володимирович Глазенап походить із російсько-німецької військової аристократичної родини, родом із Поморського регіону. Закінчивши Миколаївське кавалерійське училище напередодні Великої війни, він служив на Північному фронті як хоробрий кавалерійський офіцер. Полковник Глазенап був відомий своєю швидкою, нетрадиційною тактикою, яку він вперше застосував як партизанський командир, а потім як командир ударних підрозділів на Північному фронті.\n\nТе, що залишилося від його підрозділу в 1917 році, приєдналося до Добровольчої армії, і він командував 1-м Кавалерійсько-партизанським полком під керівництвом Лавра Корнілова, перш ніж стати військовим губернатором Ставрополя. Наприкінці 1919 року його відправили до Нарви для підтримки Північно-Західної Армії Олександра Родзянка, а в 1920 році Глазенап став командиром власної 9-ї армії. Сили Глазенапа захопили Ржев у липні 1920 року і були першою армією, яка досягла Мурманська в грудні 1920 року, знайшовши його майже повністю покинутим червоними.\n\nПісля Громадянської війни Глазенап був одним із засновників російського військового розвідувального управління, поряд з Абрамовим та Шатіловим. Вже активний в ультраправих монархічних організаціях та в 'Союзі Добровольців', він також був одним із перших вищих офіцерів, які публічно підтримали Бориса Савінкова в 1928 році. Ледве уникнувши звільнення з армії під час Різдвяних чисток, його обійшли посадою начальника П'ятого відділу та усунули з Генерального штабу. Його кар'єра відновилася лише в 1935 році, оскільки він знайшов прихильність Президента Савінкова і був призначений заступником Шатілова.§!"

 RUS_nikolay_sakharov: "Микола Сахаров"
 RUS_nikolay_sakharov_high_command_desc: "§YНародився:§! §L30 серпня 1893 року в Муромі, Володимирська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Павлович Сахаров мав виховання досить типового російського дворянина. Він пішов добровольцем до армії в 1911 році і закінчив Тифліське військове училище як унтер-офіцер. У Великій війні його призначили до 9-го Інгерманландського піхотного полку, і він воював на Південно-Західному фронті як фахівець із розвідки.\n\nПрослуживши до Жовтневого перевороту, нагороджений підполковник Сахаров залишив армію через протидію більшовикам. Він приєднався до СЗРС у Москві та був призначений начальником його резервного відділу. Після спільного керівництва повстанням у своєму рідному місті Муром він очолив східний загін СЗРС до Архангельська, де вони об'єдналися з іншими Білими частинами, щоб сформувати Північну Добровольчу Армію. Сахаров був підвищений і призначений командувати 3-м Архангельським полком, який успішно захистив місто від червоних. Потім він відіграв важливу роль у захисті тилу від британських солдатів, що повстали, у 1919 році, використовуючи поєднання залізної дисципліни, харизми та поблажливості. Він відзначився під час 'Північного Льодового Походу' як заступник старшого генерала СЗРС Олександра Перхурова.\n\nВійськовий герой СЗРС, зв'язки Сахарова із Савінковим лише зростали. У 1920-х роках він зацікавився російськими розвідувальними службами, що зароджувалися, і воював у війні проти Фентяньської Кліки. На початку 1930-х років його призначили до Генерального штабу, де він підтримував реформи Шатілова в П'ятому відділі, водночас надаючи військові розвіддані СЗРС. Відомий своєю чесністю та лояльністю, Савінков остаточно призначив Сахарова головою Московського військового округу в 1934 році.§!"

 RUS_nikolay_golovin: "Микола Головін"
 RUS_nikolay_golovin_theorist_desc: "§YНародився:§! §L4 грудня 1875 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Миколайович Головін, син ветерана Кримської війни та піхотного генерала Миколи Головіна, вирішив піти стопами свого батька та обрати військову кар'єру. У віці 10 років він вступив до Пажеського корпусу, військової школи для синів дворянства та старших офіцерів, і закінчив її в 1894 році. Розпочавши службу в Гвардійській кавалерійській артилерійській бригаді, пізніше він повернувся до навчання, оскільки вступив до Миколаївської військової академії. Його часто відправляли до Франції, де він спостерігав за внутрішньою роботою Генерального штабу, і після повернення він створив курс 'Служба в Генеральному штабі' в Миколаївській військовій академії, ставши там штатним професором.\n\nПісля початку Великої війни його призначили командиром Лейб-гвардії Гусарського полку, який успішно обороняв позиції в Галичині. Підвищений до генерал-майора, більшу частину війни він служив у різних штабах до початку Громадянської війни в Росії.\n\nЗастрягши в Одесі протягом першої частини війни, йому дозволили піти, коли німці звільнили власні союзні Білі сили. Приєднавшись до штабу Корнілова, він продовжував консультувати Білу Армію до їхньої перемоги у Громадянській війні.\n\nПісля закінчення бойових дій він повернувся до своїх обов'язків професора в академії, перейменованій на Всеросійську академію Генерального штабу. Розмірковуючи про Велику війну, він вирішив проаналізувати провали Російської Армії, результатом чого стала книга під назвою 'Наука Перемоги', в якій Головін закликає до головного командування в прусському стилі, аналітичного підходу до війни та пошуку центрів тяжіння, щоб їх пробити, наводячи План Шліффена та Брусиловський наступ як головні уроки у своїй теорії.§!"

 RUS_yevgeny_messner: "Євгеній Месснер"
 RUS_yevgeny_messner_theorist_desc: "§YНародився:§! §L16 вересня 1891 року в Одесі, Херсонська губернія, Російська імперія§!\n§YПередумови:§! §LЄвгеній Едуардович Месснер, нащадок вюртемберзької німецької родини, був вихований у православній традиції. Середню освіту він здобув в Одеській чоловічій гімназії, вивчаючи водночас французьку та німецьку мови та активно займаючись спортом, будучи одним із прабатьків одеського футболу. Прагнучи стати кадровим офіцером, він двічі намагався вступити до Михайлівського артилерійського училища, але не зміг через проблеми зі здоров'ям. Однак це його не зупинило, і він вирішив скласти іспит екстерном, завдання, яке він виконав бездоганно, отримавши найвищі результати.\n\nВін зустрів Велику війну під час звичайних військових ігор поблизу Тирасполя і був відправлений, щоб зупинити австро-угорський напад поблизу Володимира-Волинського, що стало його першим справжнім боєм. У 1916 році він отримав звання штабс-капітана, брав участь у Брусиловському наступі та привернув увагу генерал-майора Петра Ломоновського, який пізніше взяв Євгенія на передову, дозволивши йому розвинути якості, необхідні для офіцера Генерального штабу. Це дало йому можливість відвідати прискорені курси при Академії Генерального штабу. Закінчивши їх у першій десятці, він замінив начальника штабу своєї дивізії, Михайла Дроздовського, і взяв участь у Червневому наступі, останньому великому російському наступі у війні.\n\nКоли стався Жовтневий переворот, він відмовився залишити свою посаду, доки не надійшло повідомлення від полковника Дроздовського, який формував Першу бригаду російських добровольців. У березні 1918 року він виїхав із Румунії на Дон, розпочавши легендарний марш Дроздовців, який завершився захопленням Ростова-на-Дону Білими. З того моменту Месснер провів решту Громадянської війни в Росії як помічник Дроздовського.\n\nВизнаний військовим генієм, йому запропонували роботу у Всеросійській академії Генерального штабу. Проаналізувавши Велику війну та Громадянську війну в Росії, він дійшов висновку, що армія має зосередитися на вищому моральному дусі, підкріпленому патріотичним вихованням, культі наступу та механізації.§!"

 RUS_aleksandr_bubnov: "Олександр Бубнов"
 RUS_aleksandr_bubnov_theorist_desc: "§YНародився:§! §L29 травня 1883 року у Варшаві, Варшавська губернія, Королівство Польща, Російська імперія§!\n§YПередумови:§! §LВипускник Морського кадетського корпусу, Олександр Дмитрович Бубнов розпочав свою військово-морську кар'єру у вогні Цусімської битви. Служачи мічманом на борту лінкора 'Орел', він був захоплений японцями разом з рештою екіпажу, коли корабель отримав критичні пошкодження, що ознаменувало кінець його активної бойової участі на все життя. Підвищений до звання лейтенанта, він вступив до Миколаївського військово-морського училища, а пізніше був призначений до Морського Генерального штабу.\n\nВін зустрів Велику війну як частина Ставки Верховного Головнокомандувача і був членом планової ради багатьох військово-морських операцій війни. Отримавши звання контр-адмірала наприкінці війни, він був призначений начальником Морського відділу. Звільнений після Жовтневого перевороту, пізніше його найняли викладачем у Всеросійську Морську Академію, де він написав дисертацію 'Командир флоту під час бою', в якій підкреслив особисту відповідальність військово-морських офіцерів. Після закриття академії в 1918 році він дістався до Одеси, а потім на Дон, швидко приєднавшись до Білих сил у регіоні. Призначений начальником штабу Чорноморського флоту, він керував військово-морськими діями в регіоні протягом усієї Громадянської війни в Росії.\n\nПісля закінчення війни Олександр Дмитрович Бубнов був призначений керівником Всеросійської Морської Академії, де працював над навчальною програмою для нового покоління російських військово-морських офіцерів. Призначений помічником Адмірала Колчака, він наглядає за військово-морськими навчаннями під час місії полярних досліджень голови Російського Флоту.§!"

 RUS_mikhail_shishmaryov: "Михайло Шишмарьов"
 RUS_mikhail_shishmaryov_air_chief_desc: "§YНародився:§! §L7 травня 1883 року в Дінабурзі, Вітебська губернія, Російська імперія§!\n§YПередумови:§! §LМихайло Михайлович Шишмарьов походить із дрібної аристократичної військової родини. Завдяки сімейним зв'язкам Шишмарьов був представлений народницькому мислителю Олександру Енгельгардту, який надихнув молодого офіцера стати Соціалістом-Революціонером та взяти справу російського селянства як свою власну. Шишмарьов приєднався до Бойової організації есерів у 1906 році і служив бомбістом під керівництвом Бориса Савінкова. Він врятував Савінкова з в'язниці в Одесі, допомагаючи майбутньому диктатору уникнути майже певної страти.\n\nЗрештою родина Шишмарьова втекла до Бельгії, подалі від постійно посилюваної царської безпеки. Там він вивчав проєктування літаків і був достатньо талановитим, щоб знайти посаду авіаційного інженера на авіазаводі Щетініна в Петрограді в 1916 році. Він втік із Петрограда після Жовтневого перевороту і знайшов роботу на службі Білої армії як авіаційний інженер.\n\nПісля війни він залишився в армії та став технічним офіцером, а пізніше піднявся по службі у Військовому Повітряному Флоті. Шишмарьов підтримував особисті контакти із Савінковим. Як і багато інших офіцерів, він не обов'язково погоджувався з програмою СЗРС, але бачив у Савінкові крок у правильному напрямку, до стабільної та сильної Росії.§!"

 RUS_vyacheslav_tkachyov: "В'ячеслав Ткачов"
 RUS_vyacheslav_tkachyov_air_chief_desc: "§YНародився:§! §L6 жовтня 1885 року в Келермесській, Кубанська область, Російська імперія§!\n§YПередумови:§! §LВ'ячеслав Матвійович Ткачов походить із типового козацького середовища. Спочатку служачи козацьким артилеристом, у 1910 році він паралельно розпочав авіаційні студії та прагнув справжньої кар'єри пілота. Ткачов закінчив як військовий пілот у 1912 році. У Великій війні Ткачов служив пілотом-розвідником і був відомий як безрозсудний, але неймовірно вправний авіатор. Він став першим російським асом — пілотом, який збив принаймні п'ять ворожих літаків — у 1916 році та написав перший російський посібник із повітряного навчання в 1917 році.\n\nТкачов швидко піднявся по службі та брав участь у бойових діях над Кубанню, Царициним та Москвою, по суті командуючи військово-повітряними силами Добровольчої армії. Будучи одним із найдосвідченіших авіаторів у всій Росії, він дедалі більше зосереджувався на підготовці пілотів для майбутнього і був підвищений до першого Генерала Авіації. В'ячеслав Ткачов був першим керівником Російської Військової Авіаційної Школи і залишається одним із найшанованіших експертів військової авіації в країні.§!"

 RUS_pavel_rychagov: "Павло Ричагов"
 RUS_pavel_rychagov_high_command_desc: "§YНародився:§! §L2 лютого 1911 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LПавло Васильович Ричагов — син бідної селянської родини і працював на заводі з молодого віку. Під час військової служби Ричагов зміг вступити до армійської авіації і виявився обдарованим авіатором. Менше теоретик і більше пілот-шибайголова, його талант, тим не менш, був визнаний. Він вступив до Російської Військової Авіаційної Школи та навчався під керівництвом легендарного В'ячеслава Ткачова.\n\nРичагов найбільше зосереджений на винищувальній авіації, яку він вважає ядром обов'язків військово-повітряних сил. Його учні незмінно входять до числа наших найкращих пілотів, і самому Ричагову давали дедалі більш відповідальні обов'язки у Повітряному Флоті. Багато офіцерів вважають його занадто молодим для керівної посади, але його таланти та приземлений підхід говорять на його користь. Особисто він волів би просто літати і нічого більше — але такі вправні люди, як Ричагов, потрібні Батьківщині, і він це також визнає.§!"

### Scientists ###
 RUS_igor_kurchatov: "Ігор Курчатов"
 RUS_igor_kurchatov_scientist_desc: "§YНародився:§! §L12 січня 1903 року, Симський Завод, Уфимська губернія, Російська імперія§!\n§YПоходження:§! §LІгор Васильович Курчатов походить із середнього класу, працював у лісовому господарстві та землевпорядкуванні до академічної кар'єри. Він виявився обдарованим інженером і з 1923 року вивчав фізику в Петроградському політехнічному інституті. Ці студії привели його до Нової фізики під керівництвом Абрама Йоффе. Курчатов та інші вчені його покоління, такі як Ігор Тамм і Георгій Гамов, очолили російську ядерну фізику та організували першу Всеросійську атомну конференцію в 1934 році.\n\nКурчатова завжди вражала велич науки — з великим баченням і ентузіазмом. Разом з його організаційними навичками та популярністю у своїй галузі, він є безперечним лідером програми РДС-1.§!"
 RUS_igor_tamm: "Ігор Тамм"
 RUS_nikolay_dukhov: "Микола Духов"
 RUS_fyodor_petrov: "Федір Петров"
 RUS_mikhail_koshkin: "Михайло Кошкін"
 RUS_igor_sikorsky: "Ігор Сікорський"
 RUS_igor_sikorsky_advisor_desc: "§YНародився:§! §L25 травня 1889 року, Київ, Київська губернія, Російська імперія§!\n§YПоходження:§! §LІгор Іванович Сікорський є одним із найвідоміших російських авіаційних інженерів. Він сконструював перший у світі чотиримоторний літак «Російський витязь», бомбардувальник «Ілля Муромець» і перший серійний вертоліт. Він народився в київській російській середньому класі і з молодості захопився інженерією. Після невдалої морської кар'єри Ігор став інженером. У 1908 році він створив свій перший прототип вертольота, але згодом перейшов на більш комерційно вигідні літаки. Також будучи льотчиком-випробувачем, Сікорський отримав славу ще до Великої війни.\n\nКар'єра Сікорського досягла нових висот після банкрутства його компанії в США та повернення до Росії. Його нова компанія, Авіаційне машинобудівне товариство Сікорського, була заснована в 1928 році за підтримки військових і незабаром стала основним військовим підрядником та однією з провідних авіакомпаній Росії. Політично Сікорський підтримував прави monarchistчні монархічні групи та фінансував Народних монархістів. Він лобіював більше використання вертольотів російською армією і має значну мережу зв'язків як у військових, так і в політичних колах.§!"
