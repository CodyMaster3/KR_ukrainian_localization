 RUS_titov_decisions: "Візія розсудливого соціалізму"
 RUS_titov_decisions_desc: "Президент Олександр Тітов — прагматик. Піднявшись над галасливими ідеологами та популістами як з РДП, так і з ПСР, його програма зосереджена на вирішенні проблем, а не на побудові повітряних замків. Її основні засади — відповідальна економічна політика, обережні, але всеосяжні соціальні реформи, прагнення до прощення радикалізованих і, найголовніше, збереження спокою через підйом російських лівих.\n\n[RUS_titov_coalition_desc]\n"
 RUS_titov_SR_coalition_desc: "Однак це нелегке завдання, оскільки він покладається на впертого селянського популіста Володимира Ріхтера для підтримки соціалістів-революціонерів. Йому також доводиться підтримувати мир із справжніми радикальними соціалістами з Радикально-демократичної партії, включаючи профспілки, які тепер наважуються висувати вимоги, які, на їхню думку, соціал-демократичний уряд легко прийме."
 RUS_titov_kadet_coalition_desc: "Тітов покладається на підтримку конституційних демократів Василя Маклакова. На диво, ліві кадети та помірковані радикал-демократи мають багато спільних поглядів, навіть якщо в обох партіях існує внутрішня опозиція. Якщо співпраця буде успішною, ми можемо відкрити нову, повну надій сторінку в російській історії."
