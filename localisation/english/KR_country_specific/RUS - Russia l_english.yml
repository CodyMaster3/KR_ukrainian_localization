 RUS_influence_poland: "Вплив на Польщу"
 RUS_influence_poland_desc: "Крайні праві та націоналістичні рухи Польщі симпатизують Москві, вірячи, що Росія зможе звільнити Польщу, коли настане час. Ми можемо посилити їхній вплив, втрутившись у польську політику."
 RUS_fund_LAF: "Фінансування ЛАФ"
 RUS_fund_LAF_desc: "Литовський активістський фронт — головна антигерманська та націоналістична група, що діє в королівстві-маріонетці. Ми можемо постачати їм зброю, щоб вони продовжували боротьбу з урядовими силами."

 RUS_military_mission_china: "Підтримати [FROM.GetLeader] у [FROM.GetNameDef]"
 RUS_military_mission_china_desc: "Китайські сили під керівництвом [FROM.GetLeader] вже давно ведуть війну не лише проти німецьких і японських імперіалістів, а й проти військових угруповань, що роздирають їхню країну. Щоб розширити російські інтереси та звільнити Китай від іноземного впливу, Ставка пропонує надіслати військову місію з озброєнням і радниками для допомоги силам [FROM.GetName] у скрутну годину."
 RUS_trade_deal_china: "Укласти угоду з [FROM.GetLeader] у [FROM.GetName]"
 RUS_trade_deal_china_desc: "Прийди, [RUS.GetLeader], разом ми говоритимемо від імені закону та землі й проженемо псів Імперії Японії та Німеччини з Китаю!"

 RUS_china_russia_relations_tt: "§CЗалежно від обраного підходу, ми зможемо §Rвторгнутися та підкорити§! Китай або §Cукласти торговельні угоди та співпрацювати§! з ним.§!"

 RUS_organise_resistance_in_crimea: "Організувати опір у Криму"
 RUS_organise_resistance_in_crimea_desc: "Крим завжди був етнічно та мовно російським, а український уряд скасував його автономію, що викликало проросійські настрої на півострові. Ми можемо скористатися цим і перетворити Крим на осередок опору проти уряду."
 RUS_organise_russophile_groups: "Організувати русофільські групи"
 RUS_organise_russophile_groups_desc: "В Україні діє кілька організацій, які борються за наших російських братів. Деякі з них мають націоналістичні погляди й охоче підтримають наші визвольні зусилля, коли ми прибудемо."
 RUS_incite_antigermanism: "Підбурити антинімецькі настрої"
 RUS_incite_antigermanism_desc: "Німеччина доклала чималих зусиль, щоб показати себе захисником Східної Європи від російського імперіалізму. Насправді ж вона чинить ті самі злочини, в яких звинувачує нас, і набагато гірші. Після десятиліть української націоналістичної пропаганди народ може неохоче сприймати наше повернення, але усвідомлення того, що вони служать німецьким панам, зменшить їхню готовність до спротиву."
 RUS_anti_belarus: "Вільна Білорусь у вільній Росії"
 RUS_anti_belarus_desc: "Булак-Балахович очолює Союз визволення Білорусі — одну з небагатьох дієвих антигерманських білоруських організацій. Вони відіграють ключову роль у саботажі режиму в Мінську."
 RUS_free_baltics_free_russia: "Вільний Балтійський край у вільній Росії"
 RUS_free_baltics_free_russia_desc: "Немає нічого огиднішого за проєкт побудови нації під назвою «Об'єднане» Балтійське герцогство, яке існує лише завдяки німецькому імперіалізму. На щастя, є національно свідомі латиші та естонці, які повністю згодні з цим і готові його знищити. Подібна кампанія вже була випробувана під час невдалого повстання Лісових братів, але з допомогою Росії ми зруйнуємо герцогство, коли настане час."
 RUS_support_the_laf: "Підтримати ЛАФ"
 RUS_support_the_laf_desc: "Литовський активістський фронт — ультранаціоналістична та антигерманська організація в Литві — наш найкращий шанс дестабілізувати владу [LIT.GetName]. Вони значною мірою існують завдяки нашим цілям — ми можемо зміцнити цю співпрацю та підвищити їхні шанси на повалення уряду у Вільнюсі."
 RUS_national_committee: "Координація з Польським національним комітетом"
 RUS_national_committee_desc: "Польський національний комітет, що базується в Москві, стане нашим головним союзником у знищенні німецького маріонеткового уряду у Варшаві. Вони пообіцяли організувати повстання, якщо ми забезпечимо їх зброєю та встигнемо дістатися польських кордонів. З їхньою допомогою ми втілимо мрію Домбровського."

 RUS_invite_china: "Запросити Китай до Аккорду"
 RUS_invite_china_desc: "Москва й Пекін ніколи не мали найкращих відносин, але наші зусилля з примирення дали плоди. Ми можемо офіційно оформити союз двох східних держав, створивши військовий пакт, якому не буде рівних."

