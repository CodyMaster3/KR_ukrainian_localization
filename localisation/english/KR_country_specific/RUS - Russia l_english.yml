 russia_flavour_events.129.t3: "Пропозиція Волконського"
 russia_flavour_events.129.d: "**Табель про ранги**, один із найважливіших соціальних ліфтів у Російській Імперії, не помер із імперією. Механізм, який дозволяв простолюдинам ставати дворянами за їхню службу та заслуги, через просування по державній чи військовій кар'єрній драбині, був однією з найбільш прогресивних інституцій у Росії на той час. Це дозволяло таким людям, як **Ленін**, **Корнілов**, **Гучков** чи **Денікін**, ставати дворянами внаслідок їхньої служби чи служби їхніх предків. Відновлена у новій ітерації після Лютневої Революції в Російській Республіці, нова **Табель Державних Рангів** слугувала не інструментом для надання дворянства, а для міжвідомчих відносин та справедливої оплати праці та пенсій для державних службовців.\n\nНа останньому з'їзді **СЗРС** сам Вождь вийшов на трибуну та висунув принцип добору урядового персоналу відповідно до їхніх якостей, засуджуючи **кумівство** у діях місцевих бюрократів, які **«тягли за собою своїх друзів та приятелів, призначаючи їх на ключові посади в республіканському державному апараті, створюючи групу людей, особисто відданих їм»**. Після бурхливих оплесків у залі Савінков продовжив: «Недобре добирати людей таким чином, цей метод добору є антинародним, я б сказав антипартійним».\n\nЯк вирішення проблеми, була запропонована нова реформа — відмова від Табелі Державних Рангів та її заміна **«Номенклатурними Списками Державних Посадових Осіб»**. Новий проєкт вимагатиме від усіх місцевих партійних осередків складати списки людей, яким можна довірити службу в державних установах, і зобов'яже призначати лише таких людей на важливі посади. Звісно, буде дозволено **«альтернативний шлях»** призначення, який вимагатиме чесних та демократичних виборів і, як такий, забезпечить народну підтримку кандидата. Ця реформа запобігатиме формуванню антинародних клік у місцевих адміністраціях та дозволить партії рухати країну вперед відповідно до бачення кращої Росії."
 russia_flavour_events.129.d2: "**Табель про ранги**, один із найважливіших соціальних ліфтів у Російській Імперії, не помер із імперією. Механізм, який дозволяв простолюдинам ставати дворянами за їхню службу та заслуги, через просування по державній чи військовій кар'єрній драбині, був однією з найбільш прогресивних інституцій у Росії на той час. Це дозволяло таким людям, як **Ленін**, **Корнілов**, **Гучков** чи **Денікін**, ставати дворянами внаслідок їхньої служби чи служби їхніх предків. Відновлена у новій ітерації після Лютневої Революції в Російській Республіці, нова **Табель Державних Рангів** слугувала не інструментом для надання дворянства, а для міжвідомчих відносин та справедливої оплати праці та пенсій для державних службовців.\n\nЗ падінням **СЗРС** з влади та відновленням республіки, питання реформування Табелі про ранги було висунуте на останньому засіданні Думи. З цього питання швидко сформувалися два табори. Перший табір, що складався головним чином із **Кадетів** та **ВПП**, стверджує, що Табель про ранги є застарілою інституцією і не виконує свого завдання міжвідомчої координації (і ніколи не могла цього робити), і тому Табель про ранги має бути скасована та замінена індивідуальними званнями для кожної служби. Другий табір був сформований з **есерів**, які отримали підтримку **РДП** щодо своєї пропозиції, наполягаючи на збереженні Табелі про ранги, але розділеної між федеральними та місцевими установами — з дозволом автономіям використовувати власні Табелі про ранги. Обидва варіанти мають зменшити навантаження на державний бюджет та дозволити більш нюансований підхід до особистих пенсій державних службовців. Зрештою, через глухий кут, обидва варіанти були запропоновані Президенту та залишені на його розсуд."
 russia_flavour_events.129.d3: "**Табель про ранги**, один із найважливіших соціальних ліфтів у Російській Імперії, не помер із імперією. Механізм, який дозволяв простолюдинам ставати дворянами за їхню службу та заслуги, через просування по державній чи військовій кар'єрній драбині, був однією з найбільш прогресивних інституцій у Росії на той час. Це дозволяло таким людям, як **Ленін**, **Корнілов**, **Гучков** чи **Денікін**, ставати дворянами внаслідок їхньої служби чи служби їхніх предків. Відновлена у новій ітерації після Лютневої Революції в Російській Республіці, нова **Табель Державних Рангів** слугувала не інструментом для надання дворянства, а для міжвідомчих відносин та справедливої оплати праці та пенсій для державних службовців.\n\nОдин із шанованих членів **ВПП**, колишній заступник Голови Імперської Думи **Володимир Волконський**, нещодавно запропонував реформувати Табель про ранги. Згідно з його пропозицією, кожен ранг у системі повинен надавати особисте дворянство державному службовцю з формою звертання залежно від рангу, особисте дворянство дружині чиновника для підтримки ґендерної рівності, а також надавати спадкове дворянство найвищим рангам. Питання пенсій для дворян у пропозиції було одразу відхилено після першого слухання.\n\nДума була швидко розділена з цього питання: ліве крило заявило, що Волконський нарешті підпав під вплив свого колишнього начальника **Протопопова**, і насмішкувато запропонувало йому **«гарантувати відсутність пристроїв для прослуховування у кабінетах тих, хто має ранг вище 3-го класу»**.\n\nБільшість Думи, хоча й відкидаючи ідею спадкового дворянства, підтримала ідею особистого надання дворянства державним службовцям, починаючи з 6-го класу рангів, та встановлення відповідної форми звертання до державних службовців залежно від рангу. Після гарячих дебатів сьогодні Дума вирішила..."
