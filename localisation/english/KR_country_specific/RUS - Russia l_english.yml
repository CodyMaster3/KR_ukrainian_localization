 russia_democratic_events.40.t: "Борис Вікторович Передає Вітання"
 russia_democratic_events.40.d: "Володимир Ріхтер завжди був відомий своєю зневагою до безпеки. На велике роздратування президентських охоронців, він часто наполягав на особистих зустрічах із натовпами та вірив, що справжній Соціаліст-Революціонер повинен залишатися на зв'язку з російськими масами. 'Якщо російський народ хоче моєї смерті, він її отримає', — відповідав він, стверджуючи, що це були останні слова Віктора Чернова.\n\nПрезидент взяв участь у великому мітингу есерів у Тамбові, а на зворотному шляху зупинився в Козлові, щоб зустрітися з місцевим населенням.\n\nКоли схвильовані місцеві жителі прибули, щоб побачити президента на міській площі, сталася катастрофа. Нападник відкрив вогонь із пістолета ТК з натовпу зблизька і влучив Ріхтеру в горло. Один місцевий житель пізніше повідомив, що чув, як убивця крикнув Ріхтеру: 'Борис Вікторович передає вітання!'\n\nОхорона не змогла одразу відкрити вогонь у відповідь через натовп, але зуміла спіймати вбивцю, перш ніж він залишив місто. Ним виявився Володимир Володимирович Бранд, капітан армії та колишній член СЗРС. Подальше розслідування виявило зв'язки з Бойовими Загонами СЗРС. У його кишені знайшли так званий 'маніфест', який проголошував Ріхтера зрадником найвищого ґатунку, оскільки він продав свою душу 'юдео-більшовицькій кліці політичних лівих'.\n\nКраїна зараз у жалобі. Хоча за життя Володимир Ріхтер був суперечливим і не всім подобався, тепер він став всеросійським символом республіки та її демократії: людина, яка протистояла Савінкову і пережила його, лише щоб бути застреленою злочинцем пізніше. Такого великого натовпу на похороні в Росії не бачили з часів смерті Чернова."
 russia_democratic_events.40.a: "Спочивай з миром, Володимире Миколайовичу."

 russia_democratic_events.41.t: "Контроль над Державною Радою"
 russia_democratic_events.41.d: "Російська Конституція визначає Голову Державної Ради — верхньої палати Думи — як другу за впливом людину в державі, яка перебирає президентські обов'язки, якщо він, з тієї чи іншої причини, не в змозі їх виконувати. Крім того, Голова керує обговоренням у Державній Раді. Посада несе значний престиж і дає широку можливість доносити власні погляди.\n\nХоча Голова обирається Державною Радою, завдяки більшості Соціалістів-Революціонерів разом із нашими союзниками, той, кого партія вирішить висунути, майже напевно переможе. Очікуваним кроком було б висунення високопоставленого Есера на цю посаду, щоб забезпечити співпрацю внутрішньопартійної опозиції.\n\nДвома чіткими варіантами на посаду наступного Голови Державної Ради були б Ілля Фондамінський та Пітірім Сорокін. Фондамінський належить до консервативного крила партії: старий, має гарні зв'язки та користується повагою всередині та за межами партії. Він часто є голосом розуму в партії та часто конфліктував із Ріхтером через риторику.\n\nБлижче до серця Ріхтера — Пітірім Сорокін. Він — відомий соціолог та марксист і має значний досвід у питаннях освіти та соціальної політики. Однак він аж ніяк не є палким віруючим, віддаючи перевагу сухому, науковому підходу до суспільних питань.\n\nУ будь-якому випадку, висунення будь-кого з них задовольнило б багатьох політично: Фондамінський забезпечив би робочі стосунки з більш консервативним політичним спектром, тоді як Сорокін був би популярний серед лівих."
 russia_democratic_events.41.a: "Висунути Фондамінського."
 russia_democratic_events.41.b: "Висунути Сорокіна."
 russia_democratic_events.41.a.tt: "§YІлля Фондамінський§!, частина більш консервативного крила партії, очолить Державну Раду."
 russia_democratic_events.41.b.tt: "§YПітірім Сорокін§!, ближчий до Володимира Ріхтера, очолить Державну Раду."

 russia_democratic_events.42.t: "Республіканська Гвардія"
 russia_democratic_events.42.d: "Військові ніколи не були найближчим другом Соціалістів-Революціонерів, і багато співробітників правоохоронних органів також не є справжніми прихильниками. Нам потрібна сила, яка насамперед лояльна ідеалам Лютневої революції, і з цією метою було запропоновано заснувати нову Республіканську Гвардію (Резгвардію) під керівництвом Капітана Дмитра Антонова. Антонов, брат відомого лідера Тамбовського повстання, залишився поза СЗРС, на відміну від багатьох інших тамбовських ветеранів.\n\nРеспубліканська Гвардія була б добровільною допоміжною правоохоронною організацією, яка могла б надавати підтримку поліції та військовим, коли це необхідно. Вона була б соціалістично-революційною за своєю природою, і одним із її завдань була б ідеологічна освіта молодих чоловіків. Критики називають її 'збройним крилом партії' — і, можливо, вони мають рацію. Чи воліли б вони, щоб найсміливіші сини Росії слухали монархічні нісенітниці якогось царського військового офіцера, а не брали участь у справді демократичній парамілітарній організації?"
 russia_democratic_events.42.a: "Добре сказано."
 russia_democratic_events.42.b: "Краще не дратувати військових."

 russia_democratic_events.43.t: "Доля колишніх 'Свободників'"
 russia_democratic_events.43.d: "Багато хороших есерів були зваблені Савінковим протягом останнього десятиліття. Більшість із них стверджують, що підтримували його лише тому, що він допомагав селянству або тому, що боровся проти німецького гніту. Деякі робили це зі страху. Незалежно від причин, багато хто з цих перебіжчиків тепер намагається знову приєднатися до Партії Соціалістів-Революціонерів. Вони вже були прийняті деякими регіональними організаціями, тоді як інші дотримуються суворої позиції проти них.\n\nЦе питання було піднято в центральному комітеті партії Іллею Фондамінським, який запропонував дозволити цим людям покаятися та реінтегруватися в партію, якщо вони не скоїли жодних злочинів. Голова Ріхтер особливо рішуче виступав проти, називаючи цих людей зрадниками, які взагалі дозволили прихід Савінкова до влади."
 russia_democratic_events.43.a: "Жодної милості до проклятих."
 russia_democratic_events.43.b: "Не всі були такими сміливими, як Володимир Миколайович."

 russia_democratic_events.44.t: "Уряд [RUS.GetLeader]"
 russia_democratic_events.44.d.fondaminsky: "Як не трагічно, коаліція, об'єднана навколо сміливого бачення Ріхтера, одразу почала тріщати, оскільки виконуючий обов'язки Президента Фондамінський має мало спільного із соціалістами в кабінеті та оголосив про більш поміркований курс.\n\nПісля гучної опозиції з боку Міністра Левицького та інших лівих членів кабінету, Фондамінський розпустив кабінет і почав шукати нову урядову коаліцію, що більше відповідає новому напрямку спокійних та традиційних реформ."
 russia_democratic_events.44.d.sorokin: "Як не трагічно, коаліція, об'єднана навколо сміливого бачення Ріхтера, одразу почала тріщати, оскільки виконуючий обов'язки Президента Сорокін навряд чи має пристрасть чи бачення Ріхтера. Хоча Сорокін справді хоче продовжити шлях, який розпочав Ріхтер, очікується, що його уряд обере набагато більш примирливий підхід.\n\nПісля гучної опозиції з боку Міністра Левицького та інших лівих членів кабінету, Сорокін розпустив кабінет і почав шукати нову урядову коаліцію, що більше відповідає новому напрямку спокійних та наукових реформ."
 russia_democratic_events.44.a: "Об'єднати поміркованих у РДП."
 russia_democratic_events.44.b: "Нам потрібно об'єднати поміркованих."
 russia_democratic_events.44.c: "Відродити стару ліберальну коаліцію."

 russia_democratic_events.45.t: "Селянські Спілки Правих Революціонерів"
 russia_democratic_events.45.d: "Традиційно профспілки Соціалістів-Революціонерів були ближчими до лівого крила партії. Такі організації, як 'Спілки Докерів' та 'Спілки Робітників Лісопилок', зазвичай були переконаними соціалістами. Робітничий клас, що стоїть за Правими, є переважно сільським. У рамках нової урядової ініціативи ПСР розпочала фінансування формування 'Селянських Спілок' та інших ініціатив для організації сільської бази підтримки.\n\nРосія — це земля селян, і якщо ми зможемо достукатися до цього серця та душі Росії, партія матиме великі маси за собою. [RUS_HeadOfExecutive] вже користується популярністю серед частини селянства, і ці 'Селянські Спілки' побачили сплеск членства. В ідеалі вони відвернуть бідніших сільських жителів від Лівих Есерів і створять більш об'єднаний селянський фронт проти консервативних землевласників."
 russia_democratic_events.45.a: "Герцен пишався б..."

 russia_democratic_events.46.t: "Помірна Революція"
 russia_democratic_events.46.d: "В одному Борис Савінков мав рацію: Соціалісти-Революціонери відійшли далеко від свого народницького ядра. Однак рішення полягає не в тому, щоб спотворити народницьку ідеологію до квазі-царизму, а скоріше зробити те, що задумали Герцен, Чернишевський та Михайловський: пробудити політико-революційну свідомість російського селянства, рішуче відмовившись від іноземної концепції індустріально-матеріалістичного соціалізму. Замість роботи з Кадетами та іншими елітами, ПСР є партією популізму, простих росіян.\n\nОпозиція реформам Президента Ріхтера була сильною, але Соціалісти-Революціонери перемогли. Основні інститути республіки були зміцнені чистою селянською думкою, а сільське населення Росії отримало можливість домінувати в російській політиці. Цей новий клас політично свідомих, соціально ліберальних, середньокласових селян є основою, громадянином-солдатом селянської Росії."
 russia_democratic_events.46.a: "Земля і воля!"

 russia_democratic_events.47.t: "Народні Комісари Ріхтера!"
 russia_democratic_events.47.d: "Комуністи в Кремлі! Заголовки правої преси швидко почали поширювати паніку щодо нового кабінету, і це невдовзі поширилося в Думі. Новий Голова-Міністр, [GetSecondInCommand], вже потрапив під обстріл через свою недосвідченість у політичних питаннях, але двох його міністрів Думі було ще важче проковтнути: колишній меншовик і нинішній Соціаліст-Революціонер, Міністр освіти Олександр Єляшевич — і що ще гірше, соціаліст і профспілковий діяч Даниїл Сулімов, як Міністр промисловості та торгівлі.\n\nМіністерські посади були потрібні для отримання підтримки ПЛСР та РДП для уряду Ріхтера, стверджував президент — і обидва чоловіки виявилися палкими прихильниками російської демократії, чого не можна було сказати про всіх із правих. Уряд ледве пережив своє перше голосування про вотум недовіри, оскільки низка більш правих есерів утрималася від голосування."
 russia_democratic_events.47.a: "Монархісти, завжди скаржаться."

 russia_democratic_events.48.t: "Програма Інтегралізму"
 russia_democratic_events.48.d: "'Суспільство, що складається з ідіотів або неталановитих людей, ніколи не буде процвітаючим суспільством. Дайте групі дияволів чудову конституцію, і все одно ви не створите з неї чудового суспільства. І навпаки, суспільство, що складається з талановитих і сильних духом індивідів, неминуче створить більш просунуті форми спільнотного життя.'\n\nСоціальна теорія Президента Сорокіна привернула набагато більше уваги тепер, коли вона прийнята до загальних рамок програми ПСР. Те, що Сорокін називає 'Інтегралізмом', стосується соціологічного підходу, де кожна окрема частина суспільства — політичні системи, економічні відносини, громадські об'єднання — є невід'ємною частиною цілого. Суспільство в цілому будується зі своїх членів.\n\nТеорія Сорокіна походить із марксистської традиції, подібно до попередніх ліберальних 'легальних марксистів', як-от Петро Струве, — але для нього марксизм є лише методом аналізу, а не реалістичною метою. На практиці програма Сорокіна зосереджена на підвищенні освітнього та економічного рівня всіх росіян, що фінансується оподаткуванням більш заможних. Для нього 'державно-капіталістична система' великого бізнесу та легіонів робітників-кріпаків є системою стародавніх, тиранічних держав. Натомість має бути сформована кооперативна економіка, що базується на дрібних виробниках — фермері, реміснику, малому підприємстві. Лише завдяки здоровому економічному та освітньому стану Росія може процвітати в цілому."
 russia_democratic_events.48.a: "Тоді давайте не будемо суспільством, що складається з ідіотів."

 russia_democratic_events.49.t: "На шляху до Справжнього Народництва"
 russia_democratic_events.49.d: "Хоча політична програма [RUS_HeadOfExecutive] Фондамінського виглядає як звичайна політика Правих Есерів — зосередження на підтримці демократичної системи, соціальних реформах, федералізмі та особливій увазі до селянських питань — його ідеологічні підтексти, безумовно, розглядаються як більш... езотеричні. Протягом років поза політикою на початку 1930-х років Фондамінський написав 'Шляхи Росії', де він аналізував ідеологічні традиції Росії та дійшов широко критикованого висновку, що Росія, за своєю природою, є абсолютно унікальною, особливо духовною та традиціоналістською нацією.\n\nДля Фондамінського Росія не повинна прагнути наслідувати Захід — ані його буржуазні, капіталістичні системи, ані його матеріалістичний соціалістичний апарат. Росії потрібні лише досягнення Заходу, а не його помилки. Народництво завжди прагнуло врятувати Росію від Заходу, захистити полум'я в душі селянської Росії та прийдешнє царство братерства та любові.\n\nПраці Фондамінського значною мірою наголошують на винятковості російської нації — не так, як Чернов, але з абсолютно іншим акцентом. Він стверджує, що в своїй основі Росія є такою, якою вона є, тому що російські селяни змогли зберегти традиційний общинний спосіб життя. Чернов називав це архаїчним селянським комунізмом, але Фондамінський визначає це як основу для суспільства, заснованого на християнській любові та братерстві, чужого матеріалістичним інтересам Заходу. Важливо зазначити, що Фондамінський рішуче виступає проти будь-якого авторитаризму, і деякі навіть знаходять християнсько-анархічні підтексти в його баченнях 'суспільства любові' — але Росія також має великий духовний тягар врятувати решту світу від цього матеріалізму, який поглинає людську душу в інших місцях, щоб показати їм кращий шлях, заснований не на грошах чи науковому прогресі, а на гармонії та вірі.§!"
 russia_democratic_events.49.a: "Свята Росія вимагає святої справи."

 #RDP/Titov Events
 russia_democratic_events.50.t: "Сміливий Робітничий Рух"
 russia_democratic_events.50.d: "Найбільш прихильний до робітників президент Росії з часів Леніна розпочав свою роботу, і одним із перших кроків скасував багато обмежень на профспілки та свободу об'єднань. Президент Титов часто говорив про важливість об'єднання робітничого класу в профспілки як методу збалансування суспільства, і загалом підтримував усі види робітничих організацій, від профспілок до взаємних банків та кооперативів.\n\nОднак ця тактика могла обернутися проти нього, оскільки відроджуваний профспілковий рух дедалі більше зваблюється комуністами, як-от Михайло Томський у керівництві ВЦСПС (Всеросійської Центральної Ради Професійних Спілок). Хоча існують більш помірковані профспілки, деякі особливо важливі сектори перебувають у руках комуністів, як-от Всеросійський Союз Металістів, очолюваний Сергієм Медведєвим. Хоча служба безпеки продовжує нагляд за радикальними профспілковими лідерами, наші руки наразі зв'язані поза пропагандистською роботою."
 russia_democratic_events.50.a: "Палиця з двома кінцями."

 russia_democratic_events.51.t: "Заколот Лівих"
 russia_democratic_events.51.d: "Президента Титова часто висміювали як 'шампанського соціаліста' та 'капіталіста в одязі пролетаріату', але переважна думка серед соціалістів РДП все ж таки полягала в тому, що краще він, ніж інший, майже напевно більш реакційний лідер. Але Олександр Андрійович не зміг пройти навіть цю дуже низьку планку вирішення проблем, важливих для робітничого класу, і натомість довів, що його завжди цікавила лише влада та міністерські зарплати, а не простий народ.\n\nПісля жорсткого засудження уряду Титова Володимиром Левицьким він забрав своїх послідовників — добру половину активних членів РДП — і заявив про намір створити нову 'Радикально-Демократичну Робітничу Партію' як прямого конкурента Титову. Хоча це не завдає великого удару по нашій більшості в Думі, це гарантує, що другого терміну для Титова не буде."
 russia_democratic_events.51.a: "Недоумки!"
 RUS_RDP_split: "РДП розкололася."
 RUS_RDP_split_NOT: "РДП §Rне§! розкололася."

 russia_democratic_events.52.t: "Комуністи Всередині"
 russia_democratic_events.52.d: "Ряди Радикально-Демократичної Партії сильно розкололися під час минулотижневого голосування в Думі за 'Закон Проти Антидемократичної Агітації', який номінально був спрямований проти правих, але також давав би уряду інструменти для придушення різних синдикалістських та інших революційних соціалістичних видань як 'ворожих демократії'.\n\nГолова-Міністр Сергій Мельгунов зіткнувся з повномасштабним парламентським заколотом, коли половина партії, очолювана баламутом Володимиром Левицьким, проголосувала проти уряду. Закон був прийнятий лише голосами опозиції, що змусило Левицьких вийти і засудити Титова та Мельгунова як реакційних посіпак.\n\nРозкол усередині РДП рідко був таким гнійним, і інтриги почалися негайно. Здається, Левицький активізував зусилля з набору кадрів серед промислових профспілок, залучаючи до партії більш радикальні голоси, безсумнівно, у спробі переголосувати Титовців на майбутньому партійному з'їзді та спробувати взяти контроль над партією.\n\nТим часом, ми потрапили під обстріл з боку правих. Кадет Антон Карташов та близько 50 інших членів Думи висунули офіційну вимогу до Міністерства внутрішніх справ розслідувати комуністів у РДП та натякнули, що невиконання цього покаже, що уряд Мельгунова дволикий і скоріше захищатиме своїх, ніж сприятиме суспільному благу."
 russia_democratic_events.52.a: "Для них все скінчено."
 russia_democratic_events.52.b: "Натомість спробувати укласти мир."

 russia_democratic_events.53.t: "Червона Хвиля Охоплює Націю"
 russia_democratic_events.53.d: "З'їзд Всеросійської Центральної Ради Професійних Спілок опублікував свої 13 вимог та оголосив про страйк усіх профспілок-членів, доки уряд не доведе, що він є справжнім 'робітничим урядом', і не прийме програму ВЦСПС. Міністр праці Борис Берлацький був готовий до переговорів, хоча фактичне прийняття вимог у нинішньому вигляді було б капітуляцією перед комуністами.\n\n13 вимог включають низку розумних пунктів щодо заробітної плати та умов праці, але також закликають до помилування все ще ув'язнених або висланих більшовиків та повної легалізації комуністичної політичної діяльності. На підтримку своїх вимог Союз Металістів, Союз Докерів та низка інших менш важливих груп оголосили страйк по всій Росії.\n\nСам Титов наполягав на тому, що прийняття вимог ВЦСПС означатиме лише більше вимог, і що вони навряд чи представляють 'усіх російських робітників', на відміну від виборчого мандату РДП."
 russia_democratic_events.53.a: "Впровадити розумні частини як трудове законодавство."
 russia_democratic_events.53.b: "Ми не приймаємо наказів від комуністів. Лояльні працівники залишаться працювати."

 russia_democratic_events.54.t: "Страйк Обертається Кров'ю"
 russia_democratic_events.54.d: "Кров на вулицях! Міністр внутрішніх справ, Пітірім Сорокін із Соціалістів-Революціонерів, намагався тримати курс між дозволом на страйки та збереженням миру — і це забезпечувало мир у багатьох частинах Росії дотепер. Сьогодні вранці те, що почалося як сутичка між комуністичними страйкарями та соціал-демократичними робітниками, які не страйкували, на Адміралтейській верфі в Петрограді, переросло в зіткнення з поліцією, коли комуністи намагалися витіснити інших робітників із верфі. Спалахнула бійка, в результаті якої семеро було серйозно поранено та двоє вбито.\n\nПізніше Петроградські суди визнали, що застосування сили поліцією для припинення насильства було абсолютно законним, і що смерті були прикрими інцидентами, а не навмисними вбивствами. Однак 14 комуністів та 5 соціал-демократів отримали вироки за напад, побиття та відмову підкорятися владі.\n\nЦе 'Вбивство на Адміралтействі' лише посилило напругу. Газети, пов'язані з ВЦСПС, почали громити уряд Титова, і особливо дії Сорокіна щодо поліції, засуджуючи цей 'фальшивий соціалістичний' уряд як прислужників капіталу та реакції."
 russia_democratic_events.54.a: "Цензура та арешти забезпечать спокій."
 russia_democratic_events.54.b: "Нам потрібно продовжувати середній шлях."

 russia_democratic_events.55.t: "Всеросійський Соціал-Демократичний Союз"
 russia_democratic_events.55.d: "Червона площа Москви заповнена червоними прапорами, але це не прапори комуністів (хоча для політичних правих ця відмінність ледь має значення), а прапори новоствореного Всодесу, 'Всеросійського Соціал-Демократичного Союзу'. Усі профспілки не під комуністичним керівництвом по всій країні були запрошені взяти участь у 1-х Зборах Всодесу, де харизматичний соціаліст та профспілковий діяч Ґергард Целлер був обраний першим Головою Комітету Всодесу.\n\nНа тих самих зборах було прийнято установчий документ Всодесу. Він декларує лояльність до соціалізму та класової боротьби, але заперечує будь-які комуністичні, синдикалістські та революційні засоби, натомість оголошуючи себе суто реформістським, соціал-демократичним та антинасильницьким об'єднанням профспілок у тісній співпраці з Радикально-Демократичною Партією.\n\nВЦСПС, очевидно, напав на нову профспілкову федерацію, називаючи їх посіпаками капіталістів-реакціонерів, але гірким розчаруванням для Томського та Медведєва стало те, скільки профспілок приєдналося до Всодесу. Серед основних перебіжчиків був 'Союз Робітників Текстильної Промисловості', але більшість членів Всодесу були раніше неафілійованими групами, як-от 'Спілки Вчителів' та інші 'профспілки білих комірців'. Дуже мало профспілок Соціалістів-Революціонерів покинули свою власну центральну організацію, 'ЕсерПроф', але вони надіслали дружню делегацію.\n\nКульмінацією дня стала промова самого Президента Титова на закритті конференції, який заявив про непокору 'більшовицькому баламутству' та пообіцяв, що об'єднаний, мирний фронт трудящих може створити більш справедливу та вільну Росію, ніж комуністи будь-коли зможуть."
 russia_democratic_events.55.a: "Оплески!"

 #Kadet Events
 russia_democratic_events.58.t: "Старий Дворянин Кадетів"
 russia_democratic_events.58.d: "Князівська родина Долгорукових (що веде свій родовід від династії Рюриковичів) була в основі Конституційно-демократичної партії від самого початку, а їхнє велике багатство та престиж підтримували різні ліберальні, демократичні та навіть пацифістські справи. Брати Павло та Петро — обидва старі та шановані фігури Кадетів. Здоров'я Павла сильно постраждало у в'язниці за режиму Савінкова, але Петро все ще надзвичайно енергійний для свого віку. Після партійної кризи через відставку Маклакова була обрана надійна фігура для відновлення партії.\n\nЕсери часто висміювали Кадетів за те, що вони 'демократія для джентльменів', і Петро Долгоруков — заможний князь — не допомагає позбутися цього уявлення. Проте, навіть якщо керівництво Кадетів, як стверджується, відірване від простих людей, Петро Дмитрович має чистий послужний список. Він сидів у в'язниці за свою республіканську та демократичну діяльність, яка почалася ще за правління Миколи II, і одного разу він навіть втратив свої дворянські титули за заклики до селян бойкотувати царських чиновників та армію.\n\nБагаторазовий міністр і з майже двадцятирічним стажем роботи в Державній Раді, Долгоруков — людина, глибоко пов'язана з політичною елітою, хоча треба сказати, що він має більше зв'язків із селянськими організаціями, ніж багато інших Кадетів. У своїй першій промові як президент республіки він закликав партію повернутися до своїх коренів — як 'Партія Народної Свободи'. Незважаючи на свій патерналістський підхід, він завжди був справжнім демократом — але демократом поміркованості та ретроспекції."
 russia_democratic_events.58.a: "Росія буде в безпеці в його руках!"

 russia_democratic_events.59.t: "Президент Святої Русі"
 russia_democratic_events.59.d: "Те, що Росія є республікою, жодним чином не применшує того факту, що після 1453 року духовне серце Риму було передано останньому бастіону справжньої Православної Християнської Віри — Святій Русі. Хоча це більш типово пов'язано з монархістами, це глибоко релігійне розуміння російської ідентичності та культури можна знайти і в Антона Карташова та його послідовників у правому крилі Конституційно-демократичного союзу. Карташов стверджує, що найвільніше суспільство також є найбільш моральним, і що консерватори всіх епох роблять помилку, виходячи за рамки та контролюючи, відчужуючи простих людей, навіть якщо їхні цілі є моральними.\n\nАле в інших питаннях Праві-Кадети є явно консервативними лібералами. Карташов бажає зберегти сильну Російську Православну Церкву як основу російського громадянського суспільства, яка виконує свою роль у допомозі бідним і хворим у тандемі зі світськими інститутами. Намагатися нав'язати християнство всім є марною, саморуйнівною спробою — але Росія все ще може бути побудована відповідно до найкращих християнських засад і може прагнути захищати віруючих як у Росії, так і у світі. Хоча Кадети офіційно підтримують відокремлення церкви від держави, Карташов часто описував ідеальні стосунки як щось на зразок симфонії — де держава і церква співпрацюють заради спільного блага."
 russia_democratic_events.59.a: "Боже, благослови Росію!"

 russia_democratic_events.60.t: "Контроль над Державною Радою"
 russia_democratic_events.60.d: "Російська Конституція визначає Голову Державної Ради — верхньої палати Думи — як другу за впливом людину в державі, яка перебирає президентські обов'язки, якщо він з тієї чи іншої причини не в змозі їх виконувати. Крім того, Голова керує обговоренням у Державній Раді. Посада несе значний престиж і дає широку можливість доносити власні погляди.\n\nХоча Голова обирається Державною Радою, завдяки більшості Конституційно-демократичної партії разом із нашими союзниками, той, кого партія вирішить висунути, майже напевно переможе. Очікуваним кроком було б висунення високопоставленого Кадета на цю посаду, щоб забезпечити співпрацю внутрішньопартійної опозиції.\n\nДвома чіткими варіантами на посаду наступного Голови Державної Ради були б або духовний лідер правого крила партії, Професор Антон Карташов, або досвідчений ліберальний державний діяч Петро Долгоруков.\n\nКарташов багато в чому протистоїть Президенту Маклакову як більш соціально консервативний Кадет, але надання йому цієї посади забезпечить, що праве крило залишиться більш задоволеним Маклаковим — зрештою, хороша політика ґрунтується на компромісі, і Карташов може навіть полегшити занепокоєння ВПП щодо реформ Маклакова. Князь Долгоруков більше відповідає поглядам Маклакова, відомий як поміркований центрист у партії. Він — непохитний демократ і ліберал старої школи, якого широко поважають, але мало хто любить. У разі дострокового припинення президентського терміну Маклакова один із цих чоловіків перейме його обов'язки — і правитиме до кінця його терміну."
 russia_democratic_events.60.a: "Карташов допоможе у збереженні миру."
 russia_democratic_events.60.b: "Долгоруков більше відповідає переконанням Президента."

 russia_democratic_events.61.t: "Маклаков іде у відставку"
 russia_democratic_events.61.d: "У своєму листі про відставку, зачитаному на публічних засіданнях Державної Ради, Президент Василь Олексійович Маклаков детально пояснює причини свого рішення піти в середині терміну.\n\n- Хоча я розумію розчарування, яке Ви, мої дорогі колеги по Партії, можете відчувати, і я справді вдячний за всю підтримку, яку я від Вас отримав, я дійшов висновку, що настав час російському народу та Партії рухатися далі без мене. Я керував Росією та Партією багато років, наскільки міг, — чого, як смертної людини, було не завжди достатньо.\n\n- Я обіцяв Вам зміну напрямку, яку я неправильно оцінив. Не мені аналізувати, що я міг чи не міг зробити інакше; ця роль випаде історикам майбутнього. Я лише розумію, коли настав мій момент залишити цю велику Сцену Історії.\n\n- Будьте впевнені, я не зможу довго залишатися бездіяльним. Можливо, я нарешті матиму час, на який заслуговують мої літературні та історичні заняття. Я передаю Вам свій факел зараз, мої брати і сестри."
 russia_democratic_events.61.a: "Це був хороший шлях, Василю Олексійовичу."

 russia_democratic_events.62.t: "Критика від Партії"
 russia_democratic_events.62.d: "Спочатку Конституційно-демократичний союз народився в 1922 році, оскільки відповідальні політичні сили Росії потребували руху, навколо якого можна було б об'єднатися. Під керівництвом Кадетів Павла Мілюкова та Павла Долгорукова, а також колишніх октябристів із Ліберально-республіканської партії, Михайла Родзянка та Олександра Гучкова, було створено ширший союз, який продовжив традицію Кадетів — але значно посилений різними ліберальними та ліберально-консервативними групами, як-от Прогресивна партія Олександра Коновалова. Під обіцянкою миру, стабільності та хліба, новий Конституційно-демократичний союз отримав значний вплив як у першій республіканській Думі, так і в її інститутах.\n\nЦя широка коаліція виявилася нежиттєздатною, і в 1925 році Олександр Голіцин та низка інших націоналістів із 'Патріотичної Групи' партії відкололися і сформували Всеросійську Патріотичну Партію. Це розкололо російських поміркованих правих, оскільки одні залишилися в Кадетах, а інші перейшли до Патріотів. Праві-Кадети, як-от Антон Карташов та Павло Гронський, завжди вважали це фатальним моментом: якби Кадети з самого початку проводили більш національно орієнтовану політику, замість того, щоб йти на економічні капітуляції перед Німеччиною, шукаючи економічного зростання, можливо, піднесення СЗРС ніколи б не сталося.\n\nАле для лівого крила Кадетів, людей навколо Миколи Некрасова та впливового 'Товариства Вільної Економіки', позбутися цього консервативного крила розглядалося як потенційно хорошу річ. Без них партія Кадетів могла б прагнути бути більш справді партією свободи та проводити справжню соціально-ліберальну програму, а не вічний компроміс із консерваторами. Роль Кадетів як партії стабільності та розумного правління дала їм сильний контроль над державними службовцями, економічним життям та судовою системою республіки — але в очах виборців вони вже деякий час скочуються до сірої посередності."
 russia_democratic_events.62.a: "Патріотизм і лібералізм не виключають один одного."
 russia_democratic_events.62.b: "Ми не поступимося нашими чистими ідеалами."

 russia_democratic_events.63.t: "Уральські Страйки"
 russia_democratic_events.63.d: "Росія не є чужою для страйків. Через економічну нестабільність профспілки та роботодавці часто вступають у конфлікт щодо заробітної плати. 'Союз Металістів' останнім часом оголосив великий страйк, із центром заворушень у таких містах, як Челябінськ, Єкатеринбург та Орськ. Профспілки вимагають вищої заробітної плати, щоб відповідати зростаючим темпам інфляції, спричиненим нашою останньою економічною політикою. 'Залізні бояри' цих міст звернулися до уряду за допомогою, оскільки 'Союз Металістів' зумів мобілізувати більше робітників, ніж за всі 1930-ті роки.\n\nСтрайки в металургійній промисловості є особливо серйозними, оскільки вони впливають на різні інші життєво важливі галузі, найважливішою з яких є сектор озброєнь. Страйки отримали політичну підтримку від РДП, а Олександр Титов та його союзники вимагають від уряду запровадити чітке законодавство про мінімальну заробітну плату та посилений захист прав робітників для забезпечення стабільності та миру в російському металургійному секторі."
 russia_democratic_events.63.a: "Національна економіка повинна мати пріоритет."
 russia_democratic_events.63.b: "Панове, ви недоплачуєте цим людям."
 russia_democratic_events.63.c: "Можливо, постійний орган для вирішення цих питань?"
