 nikosud: "Нікосуд"
 nikosud_desc: "Об’єднані Миколаївські суднобудівні заводи були створені на базі Чорноморського суднобудівного заводу після повернення України під контроль Росії. Після пошкоджень, отриманих у війні, підприємство було відновлено й продовжило спеціалізацію на легких кораблях для служби в Чорному морі."
