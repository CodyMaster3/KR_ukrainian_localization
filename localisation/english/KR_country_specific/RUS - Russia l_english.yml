 RUS_the_great_patriotic_war_decisions: "Велика Вітчизняна війна"
 RUS_the_great_patriotic_war_decisions_desc: "Час вагань минув: із початком повномасштабної війни необхідно вжити рішучих і сміливих заходів, щоб зупинити просування ворога, переломити хід війни на користь Росії та помститися за принизливу поразку і ганьбу минулих років.\n"
 RUS_order_267_idea: "Наказ № 267"
 RUS_order_267_idea_desc: "Війни не виграються відступами, а втрата промисловості на користь наступаючого ворога може призвести до катастрофи в найближчому майбутньому. Ми повинні докласти всіх зусиль, щоб змінити ситуацію."
 RUS_barrier_troops: "Відправити загороджувальні загони"
 RUS_barrier_troops_desc: "Через частіші випадки втрати зв’язку солдатів із вищим командуванням, ми повинні створити підрозділи далеко за лінією фронту, які збиратимуть цих відсталих і спрямовуватимуть їх назад до бою — а також арештовуватимуть тих, хто зраджує своїх товаришів, уникаючи виконання обов’язку."
 RUS_hold_moscow: "Захищати [219.GetName]"
 RUS_hold_moscow_desc: "Стійте до останнього! [219.GetName] за нами!"
 RUS_USNS_rebels: "Український союз народного опору"
 RUS_generic_rebels: "Партизанська діяльність"
 RUS_general_winter: "Підготовка до зими"
 RUS_general_winter_desc: "Генерал Зима завжди був на боці Матінки Росії. Разом вони відкинули шведів, французів, німців і продовжуватимуть це робити. Росіянин не є природно кращим у боях на холоді, як вважають деякі забобонні західники, але ми просто краще адаптуємося до цього."
 RUS_fortify_the_petrograd_approaches: "Укріпити підступи до Петрограда"
 RUS_transfer_factories_to_the_urals: "Перенести фабрики на Урал"
 RUS_revert_the_industrial_transfer: "Скасувати промисловий перенос"

 RUS_siberian_industrialisation: "Індустріалізація Сибіру"
 RUS_siberian_industrialisation_desc: "Сибір завжди був відсталим регіоном Росії, і уряд у минулому не мав ні ресурсів, ні бажання його індустріалізувати. У 1920-х роках було зроблено певні кроки вперед, зокрема в розвитку інфраструктури та видобутку вугілля в Кузнецькому басейні, але ще багато чого потрібно зробити. Якщо ми прагнемо досягти сучасних стандартів великих націй, Сибір необхідно індустріалізувати, а його ресурси повністю використати — там, де вчора були села, завтра будуть міста."
 RUS_northern_route: "Будівництво Північного маршруту"
 RUS_northern_route_desc: "Після будівництва Транссибірської магістралі російський уряд виявив, що навантаження на залізницю втричі перевищило очікування. Проект модернізації був зупинений подіями 1917 року та наступною громадянською війною, тож уряд не мав можливості вирішити цю проблему, займаючись нагальнішими справами — до цього часу. Будівництво другого, Північного маршруту, розвантажить Транссибірську магістраль і з’єднає наші північні міста з головною транспортною артерією країни, що значно покращить зв’язок між європейською та сибірською Росією."
 RUS_upgrade_the_railroad_chelyabinsk: "Модернізація залізниці: Челябінськ"
 RUS_upgrade_the_railroad_chelyabinsk_desc: "Транссибірська магістраль від Уфи до Челябінська перебуває в жахливому стані, оскільки на момент будівництва залізниці Челябінськ був лише невеликим містом, що межувало з селом. Будівництво додаткових ліній і реконструкція існуючих мають зменшити навантаження на цю ділянку залізниці та привести її у стан, що відповідає сучасній російській промисловості."
 RUS_upgrade_the_railroad_krasnoyarsk: "Модернізація залізниці: Красноярськ"
 RUS_upgrade_the_railroad_krasnoyarsk_desc: "Після будівництва Транссибірської магістралі з’явилися нові міста та фабрики — багато в чому завдяки їй. Але стара залізнична інфраструктура не дозволяє повністю реалізувати потенціал нових виробничих потужностей — у деяких місцях від Челябінська до Іркутська Транссибірська магістраль навіть одноколійна. Будівництво відгалужень, других ліній і покращення наявної залізниці значно допоможуть як приватному бізнесу, так і армії."
 RUS_upgrade_the_railroad_vladivostok: "Модернізація залізниці: Владивосток"
 RUS_upgrade_the_railroad_vladivostok_desc: "На самому початку розширення Транссибірської магістралі від Байкалу до Владивостока планувалося більшим, але після початкової оцінки стало зрозуміло, що масштабне розширення потребуватиме занадто багато ресурсів, яких ми не можемо виділити. Але залізниця на цій ділянці є однією з найгірших у Транссибірській магістралі — вона повністю одноколійна. Розширення необхідне, якщо ми хочемо припинити постійні затори на Далекому Сході."
 RUS_kuznetsk_basin: "Кузнецький басейн"
 RUS_kuznetsk_basin_desc: "З втратою Донбасу Кузбас за останнє десятиліття зазнав швидкого зростання, але якщо ми серйозно налаштовані перетворити Кузбас на потужну вугільну та металургійну базу, необхідні державні інвестиції. Для будівництва найбільшого комбінату в Сибіру, який видобуватиме та перероблятиме руду та вугілля, нам потрібно змінити русло річки, побудувати тунель між житловими районами та комбінатом, а також створити бібліотеки та школи для робітників. Слухай, Росіє: це кузнецьке чавунне литво!"
 RUS_bodaybo_gold_mines: "Бодайбинські золоті копальні"
 RUS_bodaybo_gold_mines_desc: "Бодайбо (перекладено з евенкійської як 'це місце') є одним із найбільш розвинених центрів видобутку золота в Росії. Після громадянської війни Бодайбо в основному використовувався американськими та німецькими компаніями, але з відходом німців і ситуацією в Америці ми маємо абсолютно безпрецедентну можливість знову зосередити видобуток золота в наших руках — трест 'Лензолото', який донедавна був невеликим гравцем на золотих полях Лени, зміг придбати більшу частину обладнання та акцій своїх конкурентів за безцінь, але потребує допомоги через такий раптовий ріст."
 RUS_far_eastern_fishing_industry: "Рибна промисловість Далекого Сходу"
 RUS_far_eastern_fishing_industry_desc: "Рибальство на Далекому Сході — це не лише спосіб отримання їжі, але й досить прибутковий бізнес, коли риба продається як у країні, так і за її межами. Водночас без державних інвестицій рибна промисловість Далекого Сходу не змогла досягти значних успіхів за останнє десятиліття — конкуренція з американцями та японцями одразу після громадянської війни була приречена на невдачу. Щоб підвищити прибутковість галузі, ми повинні інвестувати в розвиток крабового, моржечого, китобійного та рибного промислів — із закупівлею необхідного обладнання та суден за кордоном, розвитком консервних заводів на Далекому Сході та організацією курсів для підвищення кваліфікації рибалок."
 RUS_krasnoyarskpromstroy: "Красноярськпромбуд"
 RUS_krasnoyarskpromstroy_desc: "Для індустріалізації Східного Сибіру необхідно мати місцеві будівельні фабрики та місця для підготовки будівельників. На жаль, багато приватних підприємств у останні десятиліття віддавали перевагу або Центральному Сибіру, або Далекому Сходу — і тепер настав час для уряду взяти справу у свої руки. У Красноярську буде створено трест 'Красноярськпромбуд', який займатиметься урбанізацією не лише самого міста, а й усього Східного Сибіру."
 RUS_dalnremmash: "Дальнреммаш"
 RUS_dalnremmash_desc: "Конкурентоспроможність рибної промисловості Далекого Сходу багато в чому страждає через неможливість оперативного ремонту обладнання. Для вирішення цієї проблеми запропоновано створити великий завод, спеціально призначений для ремонту човнів, суден, рибальського обладнання та виготовлення кунгасів для Далекого Сходу. Цей завод зможе розвантажити малі підприємства, які ніколи не могли впоратися з таким навантаженням."

 RUS_central_asian_industrialisation: "Індустріалізація Туркестану"
 RUS_central_asian_industrialisation_desc: "Розвиток Центральної Азії має свої особливості через відсталість економіки регіону — незважаючи на значний соціально-економічний прогрес, патріархальні та феодальні відносини в кочових і напівкочових сільських районах ще не ліквідовано, а промисловість Алашу розвивається дуже повільно. Наша мета — перетворити Туркестан із землі кочівників на регіон, який щонайменше не поступатиметься Сибіру."
 RUS_rudny_altay: "Рудний Алтай"
 RUS_rudny_altay_desc: "Південно-західна низовина Алтаю поблизу Алаш-кали відома як 'Рудний Алтай' і є одним із найбільш зросійщених регіонів Центральної Азії. Останнім часом регіон розвивався завдяки залученню німецького капіталу, але після розриву економічних зв’язків із Кайзеррайхом уряд мусить заповнити цю нішу. Російське населення регіону дозволяє нам продовжувати розробку місцевих ресурсів без тривалого навчання місцевих або залучення робітників із європейської Росії. Копальні необхідно передати відповідальним людям і фахівцям, модернізувати обладнання та навчити робітників за сучасними стандартами."
 RUS_tekeli_metallurgical_combine: "Текелійський металургійний комбінат"
 RUS_tekeli_metallurgical_combine_desc: "У 1932 році в районі Текелі в Корінській ущелині геологорозвідувальна експедиція виявила великі родовища поліметалевих руд. Було запропоновано створити комбінат для видобутку та переробки цих руд, який зміг би розробляти не лише родовища Текелі, а й кілька сусідніх — але ні російський, ні алашський уряд у минулі роки не мали коштів для реалізації цього проєкту. Якщо ми хочемо побудувати комбінат, нам доведеться залучити фахівців із європейської Росії та навчити місцеве населення, що вимагатиме значних інвестицій."
 RUS_emba_oil_area: "Нафтові родовища Емби"
 RUS_emba_oil_area_desc: "Пустельна, майже безлюдна степ, де проходять каравани та кочують аули, а посередині тече маленька річка до моря — Емба. Регіон займає третє місце в російській нафтовій промисловості — за масштабом родовищ і видобутку він не може зрівнятися з Ромашкіно та Грозним і залишається недослідженим. Для розвитку нафтових родовищ Емби нам доведеться не лише будувати нафтові вишки, а й прокласти нафтопровід до Волги, звідки ми зможемо транспортувати чорне золото до власне Росії."
 RUS_verny_cotton_industry: "Бавовняна промисловість Верного"
 RUS_verny_cotton_industry_desc: "У Верному є досить велика кількість бавовняних плантацій і ткацьких майстерень, але більшість із них не індустріалізовані та виробляють продукцію нерегулярно. Водночас у Верному є значна кількість фахівців із бавовни, які не потребують навчання, що рідкість для регіону. Якщо ми зможемо придбати та модернізувати плантації й побудувати бавовняну фабрику в місті, то ми легко налагодимо масове виробництво бавовни для потреб країни та водночас забезпечимо стабільну роботу для місцевого населення."
 RUS_restart_war_against_germany: "Поновити війну проти Німеччини"
 RUS_restart_war_against_germany_desc: "Німецька імперія на колінах, зазнаючи все більших втрат від армій вторгнення. Ми могли програти їм раніше, але їхня капітуляція тепер практично гарантована. Скористаємося їхнім жалюгідним станом і повернемо наші вкрадені території."
 RUS_german_influence: "Тиски німецького капіталу"
 RUS_german_influence_desc: "Вільнюська угода 1926 року встановила значний економічний вплив Німеччини в Росії. Хоча це часом було корисним, із наростанням напруги настав час позбутися впливу нашого найненависнішого ворога. [RUS_influence_level_text]"
 RUS_influence_level: "\n\nЇхній поточний рівень впливу становить [RUS_german_influence_level_russia]."

 RUS_energy_autarky_act: "Закон про енергетичну автархію"
 RUS_energy_autarky_act_desc: "Значна кількість російських вугільних шахт і електростанцій належать німецьким компаніям Siemens und Halske та Schuckert. Крім того, Німецько-українська асоціація вугілля та сталі значною мірою контролюється Protofis і, відповідно, пов’язана з українським урядом. Це дозволяє іноземним державам загрожувати нашому життєво важливому сектору енерговиробництва."
 RUS_nationalise_rusgenekorp: "Націоналізація Русгенекорпу"
 RUS_nationalise_rusgenekorp_desc: "Основним акціонером Русгенекорпу, або Російської загальної нафтової корпорації, з 1920-х років, коли американська власність перейшла до прусаків, була німецька BASF. Хоча це прибутковий бізнес, Русгенекорп зосереджувався на продажі нафти для ненаситних німецьких промисловостей, ігноруючи власні стратегічні інтереси Росії."
 RUS_national_mineral_extraction_law: "Закон про національний видобуток корисних копалин"
 RUS_national_mineral_extraction_law_desc: "Іноземні гірничодобувні конгломерати мали навички та капітал для використання величезних мінеральних ресурсів Росії, але з очевидною ціною — забираючи більшу частину прибутків із собою. Курське залізо, кузбаське вугілля та якутське золото не повинні видобуватися для збагачення рейнських мільйонерів, а для спільного блага всіх росіян."
 RUS_railway_nationalisation_law: "Закон про націоналізацію залізниць"
 RUS_railway_nationalisation_law_desc: "Закон про націоналізацію залізниць 1926 року провалився через опір фінансових еліт Росії, але часи змінилися. Хоча значна частина залізничної мережі є державною, багато ключових маршрутів, особливо між Україною та Каспійським морем, перебувають у іноземній власності та зосереджені на транспортуванні російських товарів на Захід."
 RUS_acquire_uchsudbank: "Придбання Учсудбанку"
 RUS_acquire_uchsudbank_desc: "Другий за величиною банк у Росії, Бухгалтерський і кредитний банк (Учсудбанк), був заснований німецькими промисловцями і відтоді слугував каналом для вільного руху європейських грошей до Росії та з неї. Крім того, банк є основним кредитором російського уряду та головним фінансовим зв’язком між Німеччиною та Росією. Об’єднання його з Державним банком Росії буде болючим, але необхідним."
 RUS_take_over_chemical_sector: "Придбання барвникового сектору BASF"
 RUS_take_over_chemical_sector_desc: "Серед найстаріших німецьких підприємств у нашій країні — величезні заводи синтетичних барвників у Москві, Петрограді та Іваново, які постачають нашу текстильну промисловість складними барвниками. З часом BASF стала домінувати в російській хімічній промисловості."
 RUS_nationalise_shipbuilding: "Націоналізація Невського суднобудівного картелю"
 RUS_nationalise_shipbuilding_desc: "Більшість цивільних верфей Петрограда були побудовані та керовані за участю британського та німецького капіталу. Це принесло нам необхідний досвід у суднобудуванні, але становить дедалі більшу загрозу безпеці для наших військово-морських можливостей."
 RUS_raise_tariff_wall: "Підняти тарифний бар’єр"
 RUS_raise_tariff_wall_desc: "Простий і ефективний спосіб зменшити економічний зв’язок із германською Європою — це встановлення тарифного бар’єру на їхні товари. Майже напевно будуть контртарифи та короткострокові проблеми з постачанням, але це ціна, яку ми готові заплатити."
 RUS_tariff_tt: "§RВтрата стабільності§! дорівнює §YНімецькому економічному впливу§!, помноженому на два."
 RUS_default_the_german_debt: "Відмова від німецького боргу"
 RUS_default_the_german_debt_desc: "Ми готуємось до цивілізаційної боротьби. Німеччина не збирається позичати нам що-небудь у майбутньому, то чому нас має турбувати, чи довіряють берлінські банкіри нашій здатності повертати борги? Незабаром вони благатимуть нас зберегти хоча б частину їхнього багатства."
 RUS_tax_foreign_shares: "Оподаткування іноземних акцій"
 RUS_tax_foreign_shares_desc: "Якщо іноземні компанії використовують величезне багатство Росії, справедливо, що вони будуть обкладені величезними податками за це. Настав час для прусаків зробити щось конструктивне."
 RUS_acquire_shares: "Придбання акцій через холдингові компанії"
 RUS_acquire_shares_desc: "Простий, але витратний спосіб зменшити німецький вплив — організувати викуп акцій, що належать іноземним інвесторам і компаніям. Щоб це залишилося непоміченим, процес буде проведено через підконтрольні уряду компанії, замасковані під приватних акторів."

 RUS_GER_german_influence: "Російсько-німецька торгова війна"
 RUS_GER_german_influence_desc: "Російський уряд заморозив Вільнюську угоду і, у своїй реваншистській одержимості, тепер веде активну торгову війну з нами.\nНаш економічний вплив у Росії передає частину їхніх §YЦивільних фабрик§! нам, і якщо вони все ще матимуть наш вплив під час вступу у війну, вони отримають §Gштраф§!.\n\nНаш поточний рівень впливу становить [RUS_german_influence_level_germany].\nУ нас є §R[?RUS_sanction_points] Очок економічних санкцій§! для використання."
 RUS_GER_sanction_1: "§m1 Очко санкцій§!"
 RUS_GER_sanction_1_blocked: "§R1 Очко санкцій§!"
 RUS_GER_sanction_1_tooltip: "Для прийняття цього рішення потрібно 1 Очко економічних санкцій. Очки економічних санкцій отримуються переважно у відповідь на націоналізацію Росією німецьких підприємств."
 RUS_grain_tariff: "Запровадив зернові тарифи проти Росії"
 RUS_lumber_embargo: "Запровадив ембарго на папір і лісоматеріали проти Росії"
 RUS_energy_embargo: "Запровадив ембарго на вугілля та нафту проти Росії"
 RUS_tariff_wall: "Запровадив тарифний бар’єр між Росією та Центральною Європою"
 RUS_tariff_wall_NOT: "§RНе§! запровадив тарифний бар’єр між Росією та Центральною Європою"
 RUS_tariff_wall_NOT_RUS: "§Y[RUS.GetNameWithFlag]§! §Rне§! запровадив тарифний бар’єр між Росією та Центральною Європою"
 RUS_tariff_wall_NOT_GER: "§Y[GER.GetNameWithFlag]§! §Rне§! запровадив тарифний бар’єр між Росією та Центральною Європою"
 RUS_defaulted_german_debt: "§Y[RUS.GetName]§! відмовився від боргів перед Німеччиною"
 RUS_defaulted_german_debt_NOT: "§Y[RUS.GetName]§! §Rне§! відмовився від боргів перед Німеччиною"
 RUS_uchsudbank_decision: "Захопив Бухгалтерський і кредитний банк"

 RUS_GER_business_withdrawal: "Виведення експертизи та капіталу"
 RUS_GER_business_withdrawal_desc: "Ми не можемо забрати фабрики з собою, але за законом можемо змусити німецькі компанії вивести цінні активи з Росії, поки це ще можливо."
 RUS_GER_business_to_EE: "§GБагато з цих промислових об’єктів перемістяться в Україну, Польщу та Білорусь, надаючи Центральній Європі нові цивільні фабрики.§!"
 RUS_GER_lumber_embargo: "Ембарго на російський папір і лісоматеріали"
 RUS_GER_lumber_embargo_desc: "Росія експортує велику кількість лісової продукції до Німеччини та інших країн Центральної Європи."
 RUS_GER_grain_tariff: "Тариф на російське зерно"
 RUS_GER_grain_tariff_desc: "Запровадження тарифів на імпорт російського зерна та інших сільськогосподарських товарів найбільше вдарить по російському селянству, що, сподіваємося, призведе до заворушень через втрату прибутків."
 RUS_GER_embargo_russian_energy: "Ембарго на російське вугілля та нафту"
 RUS_GER_embargo_russian_energy_desc: "Нафта і вугілля є одними з найбільших російських експортних товарів до Центральної Європи. Заборона цього імпорту завдасть шкоди, але Росії вона зашкодить більше."
 RUS_nationaliset_caucasus_oil_tt: "Росія §Rнаціоналізувала§! нафту Північного Кавказу."
 RUS_GER_tariff_wall: "Підняти тарифний бар’єр"
 RUS_GER_tariff_wall_desc: "Тарифи на окремі товари недостатні, ми повинні вдарити по всьому, що виробляється в Росії, і забезпечити, щоб їхня продукція не мала місця на ринках Центральної Європи та її союзників."
 RUS_GER_buy_up_roubles: "Скупити рублі"
 RUS_GER_buy_up_roubles_desc: "Скупка рублів і їх зберігання в сейфах Райхсбанку змусить Російський державний банк друкувати більше грошей для внутрішнього обігу, що спричинить зростання інфляції."
 RUS_inflation_tt: "§RРосію змушують друкувати більше грошей.§!"
 RUS_GER_dump_state_bonds: "Скинути російські державні облігації"
 RUS_GER_dump_state_bonds_desc: "Як основний власник російських державних облігацій, ми можемо різко підвищити процентні ставки Росії, швидко скидаючи російський борг, який ми тримаємо, на ринки."
 RUS_GER_international_sanctions: "Переговори про міжнародні торгові санкції"
 RUS_GER_international_sanctions_desc: "Центральна Європа є потужним блоком, але якщо ми зможемо залучити до наших фінансових санкцій інші великі економіки, такі як американська та канадська, Росія постраждає ще більше."
 RUS_GER_fund_resistance: "Фінансувати російський опір"
 RUS_GER_fund_resistance_desc: "Існує мережа опору, яка бореться проти тиранічного режиму [RUS.GetLeader]. Ми можемо постачати їм зброю та кошти, щоб посилити їхню рішучість."
 RUS_1000_rifle_30_cp: "£rifle_texticon §H1000§! £command_power §H30§!"
 RUS_1000_rifle_30_cp_blocked: "£rifle_texticon §R1000§! £command_power §R30§!"
 RUS_1000_rifle_30_cp_tooltip: "Для виконання цього рішення потрібно $RUS_1000_rifle_30_cp$."
 RUS_GER_fund_opposition: "Фінансувати російську опозицію"
 RUS_GER_fund_opposition_desc: "Направляючи кошти організаціям і партіям, які виступають проти нинішнього російського режиму, ми можемо дестабілізувати їхню країну та, можливо, зірвати їхні плани завоювання."

 RUS_military_demands: "Розширення російської армії"
