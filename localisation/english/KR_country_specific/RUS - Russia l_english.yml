 RUS_decrease_industry_cost_tt: "§GЗменшує вартість усіх рішень щодо промисловості на 5.§!"

 russia_events.263.t: "Посилення Держстражі"
 russia_events.263.d: "Упорядкування внутрішніх силових структур під контролем єдиної партійної організації давно було стратегічною метою. За попередніх урядів правоохоронна система була слабкою, а комуністи діяли безперешкодно. Новим президентським указом Державна сторожа — Держстража (Государственная Стража) — буде розширена до загального органу безпеки, що охоплюватиме прикордонну службу, правоохоронні органи та таємну поліцію. Крім того, до обов’язків Держстражі входитиме охорона президента та партійного керівництва, а її особовий склад формуватиметься виключно з найвідданіших росіян, які присягатимуть на вірність самому Вождю.\n\nСавінков призначив Флего́нта Клєпікова директором Держстражі, перевівши його з посади очільника Охорони. Директор Клєпіков негайно розпочав кадрові перестановки, щоб забезпечити ефективність і лояльність організації.\n\nОднак питання про реальний обсяг повноважень Держстражі викликає занепокоєння у військових. Пропонується передати їй контроль над спеціальними військовими зонами — такими як Північний Кавказ і майбутні «звільнені» території. Це дозволило б армії зосередитися виключно на зовнішніх загрозах, а адміністративне управління тиловими районами здійснювали б підрозділи Держстражі під політичним керівництвом. Такий крок фактично перетворив би орган безпеки на «тіньову армію», підпорядковану безпосередньо людям Вождя, що викликає у військового командування побоювання щодо неефективного використання ресурсів — і, хоча про це не говорять вголос, страх за власне життя."
 russia_events.263.a: "Клєпіков зосередиться лише на внутрішніх ворогах."
 russia_events.263.b: "Клєпіков керуватиме також окупованими територіями."

 russia_events.264.t: "Міністерство національної культури"
 russia_events.264.d: "Головною причиною успіху СЗРС стала не стільки суть їхнього послання, скільки його гучність і чіткість. Для продовження пропагандистських зусиль створено нове міністерство, яке не лише опікується типовими культурними питаннями, а й отримує широкі повноваження щодо контролю преси та щедре фінансування культурних проєктів, корисних для національної єдності. Державна радіоінфраструктура також перейде під його нагляд.\n\nМіністерство шукатиме співпраці з митцями, чия творчість може отримати офіційне схвалення. Завдяки цим «національним митцям» у свідомість народу буде закладено належні цінності. Мистецтво, музика, поезія, кіно, спорт, шахи, балет — усе, що є частиною колективної російської душі, має служити державі, Вождю і вселяти непохитну віру в Третю Росію.\n\nНа посаду міністра претендують двоє: партійний секретар Кароль Вендзягольський і доктор Петро Савицький. Вендзягольський вже фактично виконує роль головного пропагандиста держави, керуючи публічними зв’язками СЗРС та партійними журналами. Його меседж потужний: Вождь — найвидатніша людина в історії — має божественне бачення, і кожен росіянин, що йде за ним, матиме місце у великому майбутньому. Савицький — більш радикальний вибір. Він прагне повністю переосмислити російську ідентичність. Його мантра — «Ми маємо більше спільного з турком, ніж з німцем» — є основою його мислення: росіяни мають відкинути західні ідеї та просвітництво, і повністю прийняти своє бойове минуле. У будь-якому випадку, ідеали СЗРС проникнуть у всі медіа."
 russia_events.264.a: "Вендзягольський уже блискучий!"
 russia_events.264.b: "Бачення Савицького — революційне."

 russia_events.265.t: "Артелізація"
 russia_events.265.d: "З огляду на шанування СЗРС «міра» — традиційного селянського села — не дивно, що партія захоплюється не менш шанованою інституцією «артілі». Зазвичай перекладається як виробничий кооператив, артель об’єднує ремісників, селян і робітників уже століттями. В останні десятиліття артелі стали основою місько-сільського переплетення в Росії, адже селяни, що шукали сезонну роботу в містах, майже завжди організовувалися в артелі за походженням із одного села. Артель відігравала цікаву роль: з одного боку — постачала кадри до більш «пролетаризованих» профспілок, з іншого — зберігала традиційні зв’язки з селом.\n\nОднак Громадянська війна та прихід СЗРС до влади ще більше розділили артелі й профспілки. Як партія селянського походження, СЗРС знайшла природних союзників в артелях, які розчарувалися в зневазі з боку відверто пролетарських профспілок. Сам Савінков відіграв роль у цьому союзі: і традиціоналізм, і революційний потенціал артелі знайшли відображення в його працях. Як давній прихильник нігіліста Сергія Нечаєва, Савінков адаптував елементи його соціального устрою, який Маркс і Енгельс колись зневажливо назвали «казарменим комунізмом».\n\nЗ приходом СЗРС до влади та земельною реформою, що привела до міст більше селян, ніж будь-коли, настав час зробити артель новою опорою Росії. Офіційне заступництво зробить артелі частиною державної промисловості, де робітники житимуть, харчуватимуться і працюватимуть у середовищі дисципліни та рівності. Профспілки вже висловили повну опозицію цьому «нападу на організовану працю», але з огляду на те, що викорінення синдикалізму є однією з цілей розширення артельної системи — це лише підтверджує, що план працює."
 russia_events.265.a: "Нехай звикають."

 russia_events.266.t: "Федеративний устрій Росії"
 russia_events.266.d: "Федеративна республіка Росія має низку самоврядних територій — передусім регіони Алашу та Кавказу, а також десять козацьких військ. Крім того, губернії володіють власною автономією та регіональними думами, а ті, що класифікуються як культурно-меншинні, навіть обирають власного комісара замість призначеного Москвою губернатора. Вся ця система — низка компромісів, хоча й не цілком суперечить програмі СЗРС: ми ж наголошуємо на свободі селянства та простого люду, а також маємо підтримку національних меншин. Та все ж ця система створює труднощі, особливо коли місцева демократія у великих містах залишає владу в руках наших політичних ворогів.\n\nНа столі — три варіанти. Перший: залишити систему як є, але забезпечити, щоб СЗРС або його союзні партії контролювали кожну регіональну думу — через залякування, придушення та пропаганду. У більшості сільських районів це вже реалізовано.\n\nДругий варіант — додати ще один рівень контролю у вигляді абсолютного президентського нагляду. Усі закони, ухвалені регіональними думами, можуть бути скасовані Президентом у будь-який момент, що гарантує: якщо до влади прийдуть політично сумнівні сили, вони не зможуть завдати тривалої шкоди. Саме цей варіант, здається, віддає перевагу Вождь.\n\nТретій варіант — поступово демонтувати всю систему, обмежуючи повноваження регіональних дум і автономій, аж поки вони не перетворяться на формальні штампи та бюрократичні центри. Це буде непопулярно навіть серед частини нашої бази, але врешті-решт приведе до максимально централізованої моделі."
 russia_events.266.a: "Просто забезпечимо контроль СЗРС над кожною губернією."
 russia_events.266.b: "Автономія з абсолютним президентським вето."
 russia_events.266.c: "Почати демонтаж регіональної автономії."
 RUS_centralisation_tt: "Після завершення дії національного духу:"

 russia_events.267.t: "Рішення щодо питання терору"
 russia_events.267.d: "Російські Повітряні Сили — ВВФР — традиційно зосереджувалися на легких бомбардувальниках і підтримці наземних операцій, здебільшого через наполягання Корнілова. Молодий офіцер і теоретик авіації Василь Хріпін активно виступає за зміну курсу: авіація має стати інструментом терору, а не просто заміною артилерії.\n\nЦя тема привернула увагу й самого Вождя, який неодноразово наголошував на важливості російської авіації та активно демонстрував її в пропаганді СЗРС. Подейкують, що ще у 1907 році його терористична група планувала використати літак для замаху на царя. Сучасні технології перетворили авіацію на «радикальне вирішення питання терору»: замість ударів по окремих цілях — терор і підкорення цілих народів.\n\nОднак військове керівництво налаштоване скептично — зокрема, [RUS_GetArmyChief] вважає, що чинна доктрина підтримки поля бою є ефективнішим способом використання обмежених бомбардувальних потужностей Росії. Тим часом «лобі терору», згуртоване навколо Хріпіна, домагається створення власної військової школи — а можливо, згодом і окремої терористичної авіаційної сили."
 russia_events.267.a: "Так! Нехай кожен німець тремтить від страху!"
 russia_events.267.b: "Війни виграють не терором, а знищенням."
