 RUS_control_supreme_court: "Контроль над Верховним судом"
 RUS_control_supreme_court_desc: "З розпадом опозиційного блоку Верховний суд під керівництвом Володимира Набокова залишається однією з небагатьох інституційних опор, що все ще протистоять Савінкову. На щастя, реформи 1935 року, спрямовані на розширення повноважень Думи, також дозволяють їй висловити вотум недовіри Верховному суду. З більшістю СЗРС-СОР у Думі судді не матимуть іншого вибору, окрім як підкоритися волі народу."

 RUS_savinkov_constitution: "Конституція Савінкова"
 RUS_savinkov_constitution_desc: "Чинна російська конституція датується 1922 роком і в багатьох аспектах є нашвидкуруч складеним пережитком політичних потрясінь Росії. Новий Верховний суд Росії, за підтримки Думи та Державної ради, мусить спростити конституцію, зробивши її не лише міцнішим юридичним документом, а й таким, що визнає націонал-популізм як втілення волі багатьох народів Росії."

 RUS_necessary_revenge: "Необхідна помста"
 RUS_necessary_revenge_desc: "Це не питання політики, а радше обов’язок перед російським народом покарати тих, хто ввів їх в оману та змовлявся проти них. Уся соціалістично-ліберальна політична еліта Російської Республіки прогнила до глибини, цікавлячись лише іноземними ідеологіями або особистою вигодою. Ці люди мусять піти."
 RUS_remove_SOR_tt: "\n§RДіячі СОР§! будуть усунуті:§!"
 RUS_necessary_revenge_tt: "Цей фокус запустить серію §Yподій§!, які знизять популярність ідеологій, що не є §nнаціонал-популістськими§!."

 RUS_undercut_monarchists: "Корони з орлів"
 RUS_undercut_monarchists_desc: "Немає більше потреби потурати Шульгіну та його СОР, адже нова конституція гарантує як перевагу СЗРС, так і республіканізм Росії. Крім того, чутки про зв’язки між частиною керівництва СОР та німецькими бізнес-інтересами свідчать про їхню недостатню відданість відродженню Росії. Ті з СОР, хто має патріотизм і здоровий глузд, приєднаються до Савінкова — решта може насолоджуватися своєю неактуальністю."

 RUS_army_commissars: "Армійські комісари"
 RUS_army_commissars_desc: "Найпомітнішим знаком зростання впливу СЗРС в армії стало обрання так званих 'інструкторів-добровольців'. Формально обрані за запал і компетентність, таємницею є те, що ці інструктори діють як євангелісти свободників. Близький союзник Савінкова, Кароль Вендзяґольський, невпинно лобіював офіційне закріплення цієї позиції для зміцнення впливу партії в армії, але армія явно менш до цього готова."

 RUS_svobodniks: "Піднесення свободників"
 RUS_svobodniks_desc: "Складна та погано визначена організація 'свободників' бере свій початок від першого СЗРС, заснованого для протистояння більшовикам у 1918 році. Відтоді вони були і терористами, і вуличними бандитами, і трудовими загонами, а тепер стають дедалі впливовішою парамілітарною силою. З укоріненням влади СЗРС настав час визначити роль для свободників, гідну їхніх унікальних 'талантів'."

 RUS_establish_the_VES: "Заснування ВЕС"
 RUS_establish_the_VES_desc: "З економічним хаосом, спричиненим Чорним понеділком, уряд скликав надзвичайну сесію для створення інституції, здатної впоратися з кризою. Запропонована 'Вища економічна рада' буде відповідальна за розробку планів боротьби з інфляцією та безробіттям у короткостроковій перспективі, а також довгострокових планів економічного відновлення, які зроблять Росію сильнішою, ніж будь-коли."

 RUS_begin_land_reform: "Початок земельних реформ"
 RUS_begin_land_reform_desc: "Земельні реформи СР-Кадетів були беззаперечними катастрофами, що остаточно провалилися з Тамбовською трагедією. Недостатньо просто визнати чи не визнати землі, захоплені в минулому — реформи повинні раціоналізувати розподіл землі та поєднати це з міцною правовою базою та програмою модернізації сільського господарства, яка вирішить скарги селян у їхньому джерелі."
 RUS_begin_land_reform_tt: "Залежно від наших виборів у подіях під час земельної реформи, місія потенційно може §Gнадати§! £stability_texticon  §YСтабільність§!, £pol_power  §YПолітичну силу§! та §YПопулярність партії§!."

 RUS_artelizatsiya: "Артелізація"
 RUS_artelizatsiya_desc: "Профспілки, як і сам синдикалізм, є іноземними імпортами, що прагнуть знищити дух Росії. Артель — це давня інституція, заснована на спільному використанні інструментів, робочих місць і прибутків серед добровільних членів, які обирають своїх лідерів. СЗРС були гучними та щедрими прихильниками російських артелей, і їхня підтримка є неоціненною для відтягнення робітників від лівих."

 RUS_voskhod: "Програма 'Восход'"
 RUS_voskhod_desc: "'Восход', або 'Схід сонця', — це не стільки план розвитку, скільки справжня війна проти відсталості Росії. З величезною кількістю безробітних росіян програма 'Восход' має на меті мобілізувати націю у величезну 'Трудову армію'. В обмін на предмети першої потреби та, зрештою, власну землю, трудові солдати будуть відправлені для швидкої індустріалізації або заселення регіонів по всій Росії."
 RUS_BM_recovery_tt: "Рішення §Gпокращать§! наше §Cекономічне відновлення.§!"
 RUS_voskhod_anger: "Цей фокус та рішення, які він відкриває, можуть збільшити §Cнародний гнів§! або §Pвійськовий гнів§!."

 RUS_fate_of_federalism: "Доля федералізму"
 RUS_fate_of_federalism_desc: "Росія є федеративною державою і залишиться такою. Однак СЗРС давно намагається розширити повноваження президента на регіональному рівні. Хоча більшість губернських дум наповнені патріотами, необхідно встановити запобіжники проти місцевого політичного саботажу."

 RUS_declare_russian_state: "Проголошення Російської держави"
 RUS_declare_russian_state_desc: "Оскільки інші політичні партії розпалися через дріб’язкові чвари та дезертирство, стало дедалі очевидніше, що СЗРС є єдиною силою, здатною об’єднати та відновити Росію. Згуртувати народ в єдину, непереможну та всезнищувальну силу — це наша мета, наша змова і наше завдання."

 RUS_cult_of_vozhd: "Державний культ вождя"
 RUS_cult_of_vozhd_desc: "Останні десятиліття довели, що демократія в Росії — це обман, що крокує під боягузливий барабан. СР і кадети замочили руки в крові селян Тамбова. РДП — це лише побілені більшовики. Військові тішають себе ілюзіями про відсторонення від політики. Лише Савінков, який пережив крижаний холод Північного Льодового походу, щоб звільнити свою Батьківщину, має силу відновити Росію."
 RUS_cult_of_vozhd_tt: "§nПодія дасть вибір, як Савінков представлятиме себе населенню, та відповідні бонуси.§!"

 RUS_centralise_party: "Забезпечення доктринальної чистоти"
 RUS_centralise_party_desc: "Перетворення СЗРС на масову партію принесло різні негативи. Зокрема, у ній сформувалися нові ідеологічні течії, що загрожують єдності партії в цілому. Ті, хто приєднався до партії з опортунізму, не мають справжньої віри в Росію, і ці люди мусять піти, щоб партія стала органом Росії."

 RUS_catechism: "Катехізис національного революціонера"
 RUS_catechism_desc: "Революціонер — приречена людина. У нього немає особистих інтересів, почуттів, власності, ані навіть власного імені. Його єство повністю поглинуте однією метою, однією думкою, однією пристрастю — революцією. Серцем і душею, не лише на словах, а й на ділі, він розірвав усі зв’язки з суспільним порядком і з усім цивілізованим світом; із законами та мораллю цього світу. Він є його нещадним ворогом і продовжує жити в ньому з однією метою — знищити його."
 RUS_catechism_tt: "§gПодвоює ефект Нової російської культури.§!"

 RUS_revolution_in_spirit: "Революція в дусі"
 RUS_revolution_in_spirit_desc: "Третя Росія — це ні православно-царська, ні матеріалістично-більшовицька. Застарілі ідеї організованої, ієрархічної духовності повинні бути відсунуті на користь більш динамічного та символістського розуміння вічного російського духу та віри. Наше завдання — не що інше, як велике есхатологічне повстання проти сучасного світу."

 RUS_dealing_with_faith: "Союз із вірою"
 RUS_dealing_with_faith_desc: "Незважаючи на підтримку православною церквою монархізму, вона, безсумнівно, є невід’ємною частиною російської цивілізації. Хоча СЗРС прагне залучати членів усіх віросповідань, союз зручності з православною церквою дасть нам потужного союзника, близького до сердець простих росіян."

 RUS_yevraziystvo: "Євразійський маніфест"
 RUS_yevraziystvo_desc: "Євразійці не бояться суперечностей. Вони знають, що життя складається з них. Євразійці живуть у протиріччях. Росія не просто належить до азійського Сходу чи європейського Заходу; вона поєднала елементи обох, щоб створити власну культуру, відмінну від решти світу. Замість того, щоб бути чужими для євразійського духу, як це було з багатьма лідерами Росії, ми приймемо наші східні корені, які, безперечно, є значною частиною російської культури."

 RUS_national_solidarism: "Національний солідаризм"
 RUS_national_solidarism_desc: "Суспільства не процвітають завдяки підкоренню всемогутньому тирану, а завдяки організації людей через справедливість, солідарність, свободу та закон. У глибині душі російський народ завжди боровся за таке суспільство: засноване на цих принципах, на християнській любові один до одного, а не на основі класу чи партії."

 RUS_new_russian_culture: "Нова російська культура"
 RUS_new_russian_culture_desc: "Типовий росіянин дивиться в минуле, до православ’я та традицій, які завжди формували націю; але новий росіянин інший. Він дивиться в майбутнє, він є провісником сучасності, героїчним воїном, який веде свій народ через важкі часи. Він не залишає місця для посередності — лише абсолютна відданість Росії та її народу."
 RUS_new_russian_culture_tt: "§nРезультат залежить від подій, що спрацьовують під час виконання фокусу.§!"

 RUS_young_pathfinders: "Молоді слідопити"
 RUS_young_pathfinders_desc: "СЗРС та її націонал-популізм ґрунтуються на ідеалах патріотизму, національної революції та самопожертви. Не дивно, що це приваблювало молодь від самого початку. Карл Гоппер, провідна постать у російському скаутингу, очолив зусилля з об’єднання всіх молодіжних та кадетських груп у Росії під однією організацією, яка називатиметься 'Молоді слідопити' та буде безпосередньо підпорядкована партійному керівництву."

 RUS_vanguard_of_knights_of_terror: "Авангард лицарів терору"
 RUS_vanguard_of_knights_of_terror_desc: "Доля благословила російський народ незламними людьми, які ведуть його через бурі історії. Іван Грозний, Петро Великий, Катерина Велика — а тепер Савінков та інші герої Громадянської війни. Вірність цим лідерам має бути абсолютною, як і їхнє прагнення зміцнити Росію. На кожному рівні суспільства необхідно впровадити принцип беззаперечної вірності."

 RUS_russian_cause: "Російська справа"
 RUS_russian_cause_desc: "СЗРС традиційно покладалася на симпатизуючих молодших офіцерів, щоб протидіяти скептицизму вищого військового керівництва. Однак зі стабільнішим виглядом режиму Савінкова та помітними успіхами на економічному фронті багато офіцерів, які раніше вагалися, почали підтримувати націонал-народизм. Російський шлях пролягатиме через ніч і темряву, через кров і смерть, але це буде шлях до нового світанку."

 RUS_gosstrazha: "Держстража"
 RUS_gosstrazha_desc: "Державна гвардія (Держстража) була скасована в 1927 році після того, як виконала чудову роботу з утихомирення країни від більшовицьких терористів. За наказом Вождя буде створена нова організація, зосереджена на внутрішній стабільності, відокремлена від Міністерства внутрішніх справ, укомплектована справжніми послідовниками справи СЗРС і контрольована партією, а не військовими."

 RUS_labour_conscription: "Трудова мобілізація"
 RUS_labour_conscription_desc: "Буржуа питає: що я можу від цього отримати? Але справжній російський працівник питає: що моя Батьківщина може від цього отримати? Праця повинна приносити користь державі, як держава приносить користь працівникові."

 RUS_teleological_planning: "Телеологічне промислове планування"
 RUS_teleological_planning_desc: "Як може виборець зрозуміти складність національної економіки? У нього немає ні засобів, ні бажання для цього. Тому весь цей тягар візьмуть на себе експерти ВЕС, які розширять свої планувальні прерогативи на різні інші сектори суспільного життя."
 RUS_central_planning_tt: "Зменшує вартість усіх промислових рішень на £pol_power §G15§!."

 RUS_solidarist_representation: "Корпоративне представництво"
 RUS_solidarist_representation_desc: "Чи перейде російська економіка з рук непідзвітних бізнесменів до рук непідзвітних технократів? Це турбує звичайного росіянина, і щоб заспокоїти його, Міністерство фінансів вирішило заснувати Комітет з торгівлі, промисловості та артелей, де працівник і інженер зможуть висловити свою думку з питань своєї спеціальності."

 RUS_economic_organisation_of_eurasia: "Рада євразійської допомоги"
 RUS_economic_organisation_of_eurasia_desc: "Сфера впливу Росії тепер простягається далеко і широко, як ніколи раніше, але ми ще не скористалися цим повною мірою. Ми використаємо всі ресурси Євразії, щоб стати найпотужнішим блоком у світі."

 RUS_third_russia: "Третя російська революція"
 RUS_third_russia_desc: "Третя Росія — це надлюдина Савінкова: новий організм, піднесений і здатний створювати власні цінності на заміну матеріалістичному Заходу. Вона житиме не задля слави минулого, а для потреб сучасності, спрямовуючи погляд у велике месіанське майбутнє. Обов’язок Росії — вести світ у нову добу духовного просвітлення."

 RUS_savior_of_world: "Спаситель світу"
 RUS_savior_of_world_desc: "Священна місія Росії полягала не лише в тому, щоб врятувати себе від світу, а й у тому, щоб врятувати сам світ. Ненависна комуністична тиранія замислила знищення всього святого, тож її викорінення є простим моральним обов’язком. Почнеться підготовка до наступної й останньої війни, щоб заснувати новий світ через смерть героя та красу нового світанку після темряви."
 RUS_codification_of_regime: "Кодифікація режиму"
 RUS_codification_of_regime_desc: "Безглуздому терору має бути покладено край. Вождь відновив російську могутність, але режим не зможе зміцнитися чи конкурувати із Заходом, продовжуючи таке хаотичне ухвалення рішень. Верховна влада має бути встановлена основними законами держави, а не примхами високопоставлених партійних функціонерів."
 RUS_solidarist_minigame_warning_tt: "§cВам може знадобитися радники, прихильні до солідаризму, або надлишок £pol_power §YПолітичної влади§!, перш ніж намагатися протистояти радикалам.§!"
 RUS_ideocratic_principle: "Ідеократичний принцип"
 RUS_ideocratic_principle_desc: "Від верху до низу розвиток Росії має спрямовуватися однією сильною ідеєю, втіленою та поширюваною духовним класом героїчних лідерів. Ми не повинні перейматися 'практичним' чи 'матеріальним' — лише повна й непохитна відданість ідеї та тим, хто її визначає."

 RUS_project_sumerki: "Сутінки"
 RUS_project_sumerki_desc: "На кожного, хто мріє про електричну лампочку, є той, хто мріє про атомну бомбу. Вождь на крок ближче до здійснення цієї мрії, досягнувши остаточного вирішення питання терору. «Схід» став світанком російського промислового потенціалу; «Сутінки» ж доведуть його до логічного завершення, створивши зброю, що перевершить усе, що світ бачив раніше."
 RUS_cleanse_the_party: "Очищення партії"
 RUS_cleanse_the_party_desc: "Немає більше потреби терпіти проникливих опортуністів тепер, коли Третя Росія відроджена. СЗРС потребує лише тих, хто має любов до Росії у своєму серці та відданість Вождю; ті ж, хто не дотримується цих принципів, повинні піти."
 RUS_national_populist_military: "Воїни Вождя"
 RUS_national_populist_military_desc: "Багато старших офіцерів насправді не дослухаються до слова Вождя — вони й далі бачать війну не як ідеологічну боротьбу, а просто як свій обов’язок. Лише ті, хто справді перейнятий нашою священною місією та боротьбою, повинні вести наших людей у бій. Решту — хай би їх було хоч безліч — не можна довірити служити Росії."
 RUS_last_rome: "Останній Рим"
 RUS_last_rome_desc: "У центрі найбільшої сили нового світу стоїть Москва. Ми продемонструємо велич столиці грандіозними модерністськими будівельними проєктами, що прославлятимуть серце світу — передове як у духовному плані, так і в технологічному."
 RUS_national_labour_system: "Ліки від модерності"
 RUS_national_labour_system_desc: "Сучасний світ — це світ без цінностей, варто лише глянути на духовний занепад Заходу. Традиційно Православна віра тримала разом численні народи Росії, надаючи сенсу їхньому життю та праці й забезпечуючи, щоб суспільство ґрунтувалося на законах і принципах."
 RUS_shepherd_of_nations: "Пастир народів"
 RUS_shepherd_of_nations_desc: "Як Росія піклується про свій народ, так само вона піклується й про народи світу, яким загрожує безбожність і занепад. Ми поведемо отару, даруючи захист усюди, де безбожний комунізм стоїть на порозі. Росія має особливе становище, щоб вести цивілізований світ проти темряви, об’єднаний вірою та розумом."
 RUS_shepherd_nations_tt: "Будь-яка ворожа країна: не є реальною великою державою"
 RUS_planification_of_society: "Планування суспільства"
 RUS_planification_of_society_desc: "Російський організм може працювати лише так добре, як працюють його органи; децентралізований і роз’єднаний, він розпадається на хаос. Лише через подальшу централізацію системи може процвітати держава, і з цією метою ВЕС має панувати над усіма аспектами економічного життя."
 RUS_heiress_of_genghis: "Спадкоємиця Чингісхана"
 RUS_heiress_of_genghis_desc: "Росіяни не належать до європейського духу; вони не слабкі й не пацифісти, а спадкоємці великих ханів. Росіянин — завойовник, спадкоємець героїчного й тиранічного духу своїх монгольських предків, чия доля — панувати над світом, бо такою є його природа."
 RUS_annex_puppet_tt: "Ми анексуємо заявлені території у наших маріонеткових держав."
 RUS_third_angel: "І третій ангел..."
 RUS_third_angel_desc: "І третій ангел вилив чашу свою в ріки та джерела вод, і вони стали кров’ю. І почув я ангела вод, який говорив:\nСправедливий Ти, Святий, бо ці суди Ти звершив.\nАдже вони пролили кров святих і пророків,\nі Ти дав їм пити кров,\nяк вони того заслуговують."
 RUS_third_angel_tt: "§RОголошує війну всім соціалістичним країнам світу.§!"
 RUS_paradise_regained: "Втрачений рай віднайдено"
 RUS_paradise_regained_desc: "Наш рух прагнув урятувати Росію, і тепер, після титанічних зусиль крові та волі, вона врятована. Вперше за всю свою історію від давніх часів слов’яни живуть у гармонії — одне з одним, зі своїми душами. Нарешті вони можуть перекувати мечі на плуги й збудувати новий Сіон на землі."

### Democracy Tree
 RUS_democracy_restored: "Відновлення демократії"
 RUS_democracy_restored_desc: "Зі смертю «Вождя селян» націонал-популістський експеримент у Росії завершується в найганебніший спосіб. Настав час відновити владу, підзвітну не примхам самозваного диктатора, а справжньому суверену — російському народу."
 RUS_never_another_savinkov: "Жодного Савінкова"
 RUS_never_another_savinkov_desc: "Якщо є урок із гніту Савінкова, то він у тому, що поділ влад слід завжди оберігати, аби не допустити скочування в тиранію. Ми ретельно врівноважимо розподіл повноважень між Президентом, Думою та Верховним судом, щоб зробити неможливим для будь-якого диктатора використати одну гілку влади проти іншої й підкорити всю демократичну систему."
 RUS_maintain_strong_executive: "Збереження сильної виконавчої влади"
 RUS_maintain_strong_executive_desc: "Хоча багато союзників у нашому уряді прагнуть бачити безсилу виконавчу владу, аби перехід до диктатури став практично неможливим, ми не можемо собі цього дозволити. Оскільки напруга у світі швидко зростає, лідер Росії має отримати певну свободу у використанні своїх повноважень, щоб дріб’язкові чвари в Думі не шкодили інтересам і безпеці нашої країни."
 RUS_controlling_the_military: "Лояльність армії"
 RUS_controlling_the_military_desc: "В ідеальному світі наша армія була б цілком аполітичною, і нам не довелося б сумніватися в її вірності уряду та державі. На жаль, ситуація, в якій ми опинилися, далека від ідеалу. Армія пронизана фракційними конфліктами, які потенційно можуть загрожувати стабільності нашого уряду. Ми маємо вирішити, чи серйозна ситуація настільки, щоб вживати прямих заходів, чи можемо взагалі оминути цю справу."
 RUS_ally_army: "Угода з армією"
 RUS_ally_army_desc: "Попри ненависть з боку лівих, які бачать у відновленні демократії шанс помститися тим, хто жорстоко протистояв соціалістичному рухові під час і до диктатури, конфлікт із армією — останнє, чого потребує нестійкий уряд. Натомість ми досягнемо угоди: наші генерали отримають значне збільшення фінансування, а натомість пообіцяють утримуватися від політичної діяльності."
 RUS_republicanisation_of_army: "Республіканізація армії"
 RUS_republicanisation_of_army_desc: "Хоча прямий конфлікт з армією небезпечний, її зв’язки з поваленим режимом дають нам унікальну можливість провести контрольоване очищення та гарантувати, що військо справді віддане захисту республіканських і демократичних ідеалів. Чим ретельнішими ми будемо, тим краще, але мусимо залишатися обережними — якщо генералів надто притиснути, вони не вагатимуться усунути нас від влади."
 RUS_army_rep_tt: "Після того як армію буде республіканізовано:"

 RUS_address_the_people: "Звернення до народу"
 RUS_address_the_people_desc: "Відновлення монархії залишило чимало людей розчарованими й розгніваними, адже вони сподівалися, що Росія залишиться республікою. Вони бояться, що повернення царя означає відкат демократії й повернення до гніту, що панував до 1917 року. Щоб розвіяти ці побоювання, Імператор звернеться до народу по радіо, наголосивши на монархії як символі єдності російського народу та пояснивши її роль у державному управлінні."
 RUS_distribute_honours: "Розподіл цивільних відзнак"
 RUS_distribute_honours_desc: "Відновлення монархії було б неможливим без людей, які мали мужність і рішучість виступити проти самопроголошеного Вождя. Ці люди заслуговують на визнання у новій Росії — вони стануть кавалерами відновленого «Ордена святого апостола Андрія Первозванного», що відрізнятиме вірних Короні людей від легіонів безхребетних підлабузників та перетворить їх на нову еліту Імперії."
 RUS_distribute_honours_key: "Орден Святого Андрія"
 RUS_distribute_honours_tt: "Нагороджений за мужність і тривалу службу Імператором."

 RUS_privatisation: "[RUS_privatisation_name]"
 RUS_privatisation_lib: "Приватизація державних підприємств"
 RUS_privatisation_soc: "Часткова приватизація"
 RUS_privatisation_desc: "У ході плану «Схід», уряд Савінкова створив численні державні компанії та корпорації, які мали стати основою російської економіки. Щоб керувати цими громіздкими конгломератами, режим значно розширив бюрократичний апарат і передав контроль над економікою людям із сумнівною політичною лояльністю. Такий стан речей більше не буде терпимим, але ми ще маємо вирішити, наскільки далеко зайде приватизація."

 RUS_crimes_of_the_past: "Злочини минулого"
 RUS_crimes_of_the_past_desc: "Попередня адміністрація не дуже переймалася законністю своїх дій та рішень, вважаючи, що воля їхнього Вождя є достатнім виправданням. Тепер, коли Савінков мертвий, на поверхню виходять численні злочини, скоєні чиновниками, політиками та парамілітарними структурами, пов’язаними зі Свободниками. Очевидно, що залишити їх безкарними неможливо, але ухвалюючи остаточне рішення, ми маємо визначити: що важливіше — справедливість чи стабільність держави."
 RUS_press_controls: "Рада зі стандартів публікацій"
 RUS_press_controls_desc: "Як би важко це не було визнати, Савінков зібрав велику і віддану аудиторію, яка не розчинилася після його смерті. Потужні фінансисти та промисловці, що мали значні вигоди від економічних реформ СЗРС, селяни, які підтримали їхню аграрну реформу — усі вони не будуть раді, коли ми почнемо демонтаж залишків його поваленого режиму. Щоб ці люди не змогли підбурити маси проти нашої молодої демократії, деякі крайні праві видання мають бути остаточно закриті."
 RUS_had_first_election: "У Росії відбулися перші вибори після падіння Савінкова."
 RUS_elections: "Вибори до Державної думи"
 RUS_elections_desc: "Перші вільні вибори у Росії, звільненій від тиранії Савінкова, надзвичайно важливі, адже переможець отримає можливість переформувати відновлену демократію відповідно до своєї ідеології."
 RUS_socdems: "Радикально-демократична партія"
 RUS_socdems_desc: "Єдина активна політична сила, яка мала сміливість залишатися безкомпромісно соціалістичною після Громадянської війни, Радикальні демократи здобули підтримку завдяки мріям часто занедбаних селян і робітників Росії. Тепер у них є шанс виконати свій мандат і довести, що вони гідні довіри народу — але спершу потрібно визначити політичний курс партії. Чи вони співпрацюватимуть із центристами, чи спробують створити соціалістичну коаліцію при владі?"
 RUS_soclibs: "Партія соціалістів-революціонерів"
 RUS_soclibs_desc: "Народ Росії вирішив повернути кермо влади одній із партій, яка вже тримала його до встановлення диктатури — соціалістам-революціонерам. Проте партія вже не має тих самих цілей, що й кілька років тому. Позбувшись радикалів зліва і справа, оновлені есери додали до своєї традиційної платформи підтримки селян та робітників нові акценти: поміркований націоналізм і рішучу опозицію екстремізму."
 RUS_boosted_by_rikhter_tt: "§lЕфект посилено завдяки президенту Ріхтеру.§!"
 RUS_boosted_by_sorokin_tt: "§sЕфект посилено завдяки президенту Сорокіну.§!"
 RUS_boosted_by_fondaminsky_tt: "§cЕфект посилено завдяки [RUS_HeadOfExecutive] Фондамінському.§!"
 RUS_marlibs: "Конституційно-демократичний союз"
 RUS_boosted_by_gronsky_tt: "§mЕфект посилено завдяки голові-міністру Гронському.§!"
 RUS_marlibs_desc: "Серед усіх партій, що брали участь у нещодавніх виборах, кадети з Конституційно-демократичного союзу є найбільш гнучкими у своїй ідеології. Хоча вони віддані центристській лінії та ринковій економіці, партія аж ніяк не є однорідною — її різні крила наполягають на співпраці з іншими політичними силами Росії. Якщо очікувати на стабільне управління, КДС доведеться визначитися, які з їхніх ідей варті втілення."
 RUS_soccons: "[RUS_soccons]"
 RUS_soccons_vpp: "Всеросійська патріотична партія"
 RUS_soccons_nmd: "Народний монархічний рух"
 RUS_soccons_vps: "Всеросійський патріотичний союз"
 RUS_soccons_desc: "Перемога патріотів довела, що народ втомився від нестабільності й розбрату, які майже стали синонімом ліберального правління. Консерватори прагнуть відродити сильну Російську імперію, пристосовану до сучасності, але таку, що не поступиться вічним російським та православним ідеалам."
 RUS_working_peasant_program: "Програма трудового селянства"
 RUS_working_peasant_program_desc: "Отримавши мандат, ми маємо довести народу Росії, що справді боротимемось за права знедолених і пригноблених. Програма трудового селянства стане найкращим способом це зробити: ми націоналізуємо більше землі та передамо її в оренду селянам, які не мають власних ділянок. Недоліки старої земельної реформи буде виправлено, а експлуатація безземельних селян у сільській місцевості зазнає серйозного удару."
 RUS_win_back_peasants_idea: "До сіл!"
 RUS_win_back_peasants_idea_desc: "Як вигукнув Герцен: до народу! Жити серед російського селянства і боротися за його інтереси — вічний принцип соціалістів-революціонерів. Занадто довго есери втрачали вплив, але щоб справді повернути підтримку селян, нам слід знову повернутись до старого гасла партії."
 RUS_progressive_literature_clubs: "Спонсорувати прогресивну літературу"
 RUS_progressive_literature_clubs_desc: "Однією з головних причин, чому демократія в Росії не змогла запобігти приходу крайніх правих до влади, була політична неосвіченість населення. Люди не могли розпізнати відвертий популізм і воліли довіряти Вождю, а не, здавалося б, відірваним від життя політичним елітам. Ми профінансуємо відкриття прогресивних літературних клубів по всій країні, щоб залучити більше людей до політики, водночас оновлюючи політичний клас."
 RUS_democratic_education: "Демократична програма"
 RUS_democratic_education_desc: "Ми можемо бути впевнені у безпечному та стабільному майбутньому Росії лише тоді, коли демократичні цінності виховуватимуться з дитинства. Навчальні програми наших шкіл буде змінено, і буде запроваджено новий предмет — громадянська освіта. Вона забезпечить розуміння всіма дітьми свого місця у російському суспільстві, а також їхніх основних прав та обов’язків."
 RUS_radical_democratic_judiciary: "Радикально-демократична судова система"
 RUS_radical_democratic_judiciary_desc: "Як ми навчилися з прикладу спроб Савінкова захопити владу, моральний характер найвищих юридичних органів країни може бути єдиною перепоною між свободою і рабством. Завдяки нашій революційній більшості в Думі ми можемо призначити суддів, які довели свою відданість робітничому класу, таких як Євген Пашуканіс і Віктор Крохмаль."
 RUS_against_radicalism: "Самооборона демократії"
 RUS_against_radicalism_desc: "Хоча наші зусилля щодо залучення народу до політики вже починають приносити результати, минуть роки, перш ніж політичний клас повністю оновиться. До того часу наша система потребує додаткових запобіжників проти екстремістів — ускладнивши реєстрацію партій та отримання фінансування як синдикалістам, так і свободникам, ми створимо більш стабільне майбутнє для Росії."
 RUS_against_radicalism2_tt: "Завдяки вашій здоровій демократії:"
 RUS_legal_reform: "Судова реформа"
 RUS_legal_reform_desc: "Тепер, коли наша політична влада здебільшого закріпилася, ми можемо звернути увагу на судову систему. Диктатура Савінкова не мала до неї жодної поваги — старі правові рамки зловживалися на користь режиму, а також було ухвалено численні нові закони, які топтали громадянські свободи. Це доведеться виправити. Ба більше, ми відкинемо царистську спадщину, скасуємо смертну кару й забезпечимо значно милосердніші закони."
 RUS_second_amnesty: "Друга амністія"
 RUS_second_amnesty_desc: "Ми мусимо визнати правду: соціалізм ніколи не буде збудований у Росії, якщо ми продовжимо діяти в межах антисоціалістичної системи, нав’язаної нам параноїдальними військовими. Наша кампанія за оновлення політичного класу може стати приводом для помилування багатьох більшовиків і соціалістів, які були змушені піти у підпілля або за кордон після Громадянської війни. Але діяти слід обережно — сильний опір з боку військових гарантований."
 RUS_empower_autonomies: "Посилення регіональних автономій"
 RUS_empower_autonomies_desc: "Від часу широкого впровадження русифікації у пізній Імперії Росія мала дуже складні відносини зі своїми меншинами. Це стало однією з головних причин розпаду країни під час Громадянської війни, коли багато хто вирішив підтримати більшовиків або місцеві рухи за незалежність. Щоб уникнути повторення тієї долі та створити стабільнішу Росію, ми надамо нашим меншинам широку автономію в політичних і культурних питаннях."
 RUS_elected_officials: "Виборні посадовці"
 RUS_elected_officials_desc: "Закріпивши права автономії для російських меншин, ми повинні зробити ще один крок, щоб перетворити Росію на більш справедливу федерацію. Ми запровадимо вільне пряме загальне виборче право на місцевому рівні, дозволивши людям обирати регіональних керівників без контролю з боку Москви. Сподіваємося, що така реформа призведе до появи керівників, які більше зацікавлені у вирішенні місцевих проблем, ніж у догоджанні своїм покровителям у столиці."
 RUS_civil_militia: "Громадянська міліція"
 RUS_civil_militia_desc: "Із часів імперії російська армія була реакційним інститутом, який уряд часто використовував для придушення народного протесту. Хоча ми не можемо змінити цей стан речей зараз, ми можемо створити громадянську міліцію як допоміжну силу армії — озброївши й організувавши громадян, ми створимо противагу, яка в часи політичної кризи стане на бік народу проти гнобителів."
 RUS_democratisation_of_artels: "Демократизація артілей"
 RUS_democratisation_of_artels_desc: "Масове впровадження артілей Савінковим мало на меті остаточно знищити робітничий рух, ліквідувати профспілки й підпорядкувати працівників нелюдському управлінню державної бюрократії. Однак у своїй основі артілі залишаються корисною формою підприємництва, очолюваного працівниками. Замість повного демонтажу системи, ми можемо послабити вимоги до робітників і надати їм реальне право голосу в управлінні на робочому місці."
 RUS_infiltrate_police: "Інфільтрація цивільної поліції"
 RUS_infiltrate_police_desc: "З соціалістом на посаді міністра внутрішніх справ ми маємо змогу наповнити правоохоронні органи комуністами й обернути інструменти реакції проти неї самої... але час не на нашому боці, тож слід діяти рішуче."
 RUS_law_on_defence_of_revolution: "Закон про захист республіки"
 RUS_law_on_defence_of_revolution_desc: "Демократична республіка перебуває під загрозою з усіх боків — монархічні й військові змови набирають обертів. Цей новий акт дасть нам силу її захистити. Але будьмо обережні! Усі сили правого спектру намагатимуться нас зупинити, тож ми повинні переконатися, що армія й опозиція під контролем, перш ніж рухатися далі."
 RUS_bring_down_republic: "Знищити республіку"
 RUS_bring_down_republic_desc: "Буржуазна Російська Республіка була лише інструментом для досягнення наступного етапу свободи — соціалізму. Тепер, коли республіка під нашим контролем, залишилося лише одне завдання: знищити її — без жодних винятків."
 RUS_woo_spiridonova: "Залучити Спірідонову"
 RUS_woo_spiridonova_desc: "Партія лівих соціалістів-революціонерів офіційно не підтримує жоден буржуазний чи реформістський уряд, але серед них є помірковані, які розуміють, що співпраця, хоч і неідеальна з їхньої фанатичної точки зору, все ж краща за повернення російської правиці."
 RUS_win_back_peasants: "Повернути селян"
 RUS_win_back_peasants_desc: "Головною причиною нашої поразки й приходу Савінкова до влади у 1934 році стала втрата довіри селянства. Хоча партія есерів мала широку підтримку в сільських регіонах у 1920-х роках, лояльність нашого найважливішого електорального блоку була неодноразово випробувана урядами, які не змогли вирішити земельне питання, а остаточно зруйнована після придушення Тамбовського повстання. Турботи селян мають стати нашим головним пріоритетом — другого шансу вони нам не дадуть."
 RUS_new_russian_capitalism: "Новий російський капіталізм"
 RUS_new_russian_capitalism_desc: "Маючи виборчий мандат, ми повинні негайно звернути увагу на економіку. Після скасування багатьох реформ СЗРС, нам належить створити новий російський капіталізм. Держава залишиться активним учасником економіки через створення акціонерних компаній і контроль зовнішньої торгівлі, але всередині країни ми будемо покладатися на дрібних виробників, а не на великі корпорації корпоративної епохи."
 RUS_new_russian_capitalism_tt: "Усі рішення, що зменшують німецький економічний вплив, коштуватимуть на 20 £pol_power §Gменше§!.\nДешеві промислові рішення коштуватимуть на 5 £pol_power §Rбільше§!.\nІнші промислові рішення коштуватимуть на 10 £pol_power §Rбільше§!.\nКожне промислове рішення збільшуватиме £stability_texticon стабільність на §G0.5%.§!"
 RUS_narodovolets: "Народовець"
 RUS_narodovolets_desc: "Молодіжні організації — невід’ємна частина будь-якої сучасної держави, яка дбає про своє майбутнє. Савінков створив власну скаутську організацію, яка навчала російських дітей націоналізму, самопожертви й покори. Ми створимо свою молодіжну організацію — «Народовець» навчатиме дітей нашої країни основам соціалістів-революціонерів, щоб у майбутньому нашу державу захищав потужний республіканський авангард."
 RUS_ecumenic_council: "Екуменічна рада"
 RUS_ecumenic_council_desc: "Держава не обов’язково має бути світською, щоб бути демократичною — релігія є корисним інструментом для забезпечення стабільності режиму перед загрозою радикальної революції, і немає причин її не використовувати. Ми враховуватимемо думку релігійних лідерів у місцевому управлінні, водночас готуючись прийняти Патріарха до міністерського класу — хто краще представляє волю більшості російського народу?"
 RUS_labour_democracy: "Трудова демократія"
 RUS_labour_democracy_desc: "Ми не настільки популярні серед російських робітників, як могли б бути. Необхідність компромісу з правими есерами в нашій партії розчарувала багатьох і штовхнула їх у обійми радикальних соціалістів. Щоб виправити ситуацію, ми запровадимо нові закони про трудову демократію — хоч це й не буде справжньою демократією на робочому місці, працівники зможуть обирати своїх представників для захисту прав у конституційній системі."
 RUS_promote_grassroots_business: "Підтримка малого бізнесу"
 RUS_promote_grassroots_business_desc: "Центральне місце в новій російській економіці буде віддане селянству й малому бізнесу, адже вони можуть забезпечити розвиток не лише в промислових центрах, а й у сільських регіонах. Щоб адаптувати економіку до їхніх потреб, ми скасуємо експортні мита для сільських підприємців і гарантуємо легкий доступ до кредитів для малого бізнесу."
 RUS_all-russian_equality: "Загальноросійська рівність"
 RUS_all-russian_equality_desc: "Одним із головних здобутків нашого просування рівних прав для всіх народів Росії є небачений рівень національної єдності та згуртованості. Але щоб зробити це досягнення постійним, ми повинні також просувати російську культуру як об’єднувальний елемент для всіх різноманітних частин нашої країни. Ми маємо гарантувати, що всі громадяни, незалежно від походження, матимуть можливість зробити внесок у нашу спільну спадщину."
 RUS_easier_compliance_tt: "§cАнексовані українські та білоруські регіони почнуть з додатковими 5 пунктами підкорення.§!"
 RUS_values_of_february: "[RUS_values_of_february]"
 RUS_values_of_february_desc: "Поки ми толеруємо реакційні голоси в суспільстві, наша демократія буде під постійною загрозою перевороту з боку авторитарної правиці. Щоб цінності Лютневої революції були глибоко засвоєні майбутніми поколіннями, ми повинні діяти рішуче. Відверто антидемократичні публікації буде цензуровано, а держава розпочне масштабну кампанію з просування демократичних цінностей і націоналізму."
 RUS_values_of_february_mon: "Цар і соціаліст-революціонер"
 RUS_values_of_february_rep: "Цінності Лютого"
 RUS_values_of_february_tt: "Цей ефект масштабується відповідно до вашої популярності §lсоціал-лібералів§!."
 RUS_abolished_cossack_hosts: "Скасовано козацькі війська"
 RUS_abolish_hosts_effect_tt: "Усі §YКозацькі війська§! і всі дивізії шаблону §YКазача дивізія§! буде розформовано."
 RUS_abolished_cossack_hosts_warning: "§RВибір цього варіанту унеможливить завершення національного фокусу§! §Y$RUS_values_of_february$§!§R!§"
 RUS_goseko: "Госеко"
 RUS_goseko_desc: "Після відновлення демократії ми не можемо повернутися до економічної політики, яка спричинила масове народне невдоволення. Ми більше не терпітимемо іноземного домінування в російській економіці — Державний економічний комітет має бути відновлений. Він поєднає регуляторну й захисну політику, ускладнюючи іноземним компаніям вихід з країни. Крім того, завдяки політиці стимулювання буде відкрито нові іноземні підприємства."
 RUS_GEK_tt: "\nВартість рішень щодо націоналізації буде на £pol_power §H25§! політичної влади §Gменшою§!.\n§GУдвічі скорочується§! час, необхідний для кожного промислового рішення."
 RUS_VSTPF: "Угода з ВСТПФ"
 RUS_VSTPF_desc: "Державний економічний комітет не зможе ефективно керувати економікою без участі провідних промисловців і фінансистів, об’єднаних під егідою Всеросійського союзу торгівлі, промисловості та фінансів. Ми укладемо з ними угоду, створивши постійну дорадчу раду для членів ВСТПФ, яка надаватиме зворотний зв’язок щодо запропонованої економічної політики та пропонуватиме нові рішення."
 RUS_banking_act: "Закон про відповідальне банківництво"
 RUS_banking_act_desc: "Однією з головних причин «Чорного понеділка» стала безвідповідальна банківська система, яка дозволила створити економічну бульбашку зі спекулятивних інвестицій і легких кредитів. Щоб уберегти Росію від повторення німецьких помилок, запропонований закон запровадить обмеження на спекулятивне використання банківського кредиту, обов’язкові резервні норми та інші заходи, що обмежують незалежність банків і водночас підвищують економічну стабільність."
 RUS_solonevich_reelection_tt: "§cВиконання передвиборчих обіцянок підвищує шанси президента Солоневича на переобрання!§!"
 RUS_restrict_foreign_business: "Обмежити іноземний бізнес"
 RUS_restrict_foreign_business_desc: "На завершальному етапі захисту російської економіки ми запровадимо протекціоністські торговельні бар’єри та суворі обмеження на іноземні інвестиції. Хоча ці заходи можуть уповільнити економічне зростання, вони необхідні для боротьби з проникливим німецьким впливом у державі, адже ми готуємося до війни визволення проти їхнього домінування в Європі."
 RUS_restrict_foreign_business_tt: "£national_unity_texticon §CПроекція сили§! понад §H10§! і §H20§! дає додаткове зниження німецького економічного впливу до 3 пунктів."
 RUS_pay_back_germany: "Повернути борг Німеччині"
 RUS_pay_back_germany_desc: "Під час війни Міністерство економіки Німеччини надало нам значні кредити для фінансування операцій Вільної російської армії. Ми довго сплачували високі відсотки, але нарешті можемо залишити це позаду."
 RUS_tripartite_labour_negotiation: "Трипартитні переговори з профспілками"
 RUS_tripartite_labour_negotiation_desc: "У роки після громадянської війни послідовні уряди не змогли вирішити законні проблеми робітничого класу, змусивши профспілки зайняти антагоністичну позицію щодо держави. Щоб виправити ситуацію, ми надамо профспілкам юридично санкціоновану платформу для переговорів під наглядом міністерства. Переконати їх у наших добрих намірах буде непросто, але здобута соціальна стабільність того варта."
 RUS_future_direction_of_liberalism: "Майбутній курс російського лібералізму"
 RUS_future_direction_of_liberalism_desc: "Кадети завжди були розділеною партією, і розбіжності між її крилами постійно загрожували нашій центристській платформі. Нещодавно праве крило посилило критику керівництва, висловлюючи невдоволення союзом із есерами та недостатньою увагою до патріотичної бази. Ми більше не можемо мовчати — курс російського лібералізму має бути переосмислений."
 RUS_republican_constitutional_clubs: "Республіканські конституційні клуби"
 RUS_republican_constitutional_clubs_desc: "Головною загрозою для лібералізму в Росії завжди була байдужість населення. Щоб змінити це й водночас зміцнити нашу партію, ми створимо Республіканські конституційні клуби — хоч вони й не будуть офіційно пов’язані з нашою партією, вони активно пропагуватимуть ліберально-демократичні цінності та слугуватимуть центрами вербування для кадетів, залучаючи людей, які прагнуть захищати демократію й політичний плюралізм."
 RUS_imperial_advisory_council: "Імперська дорадча рада"
 RUS_imperial_advisory_council_desc: "Імперську систему багато представників демократичного руху в Росії сприймають із підозрою, побоюючись, що її відновлення стане першим кроком до скасування всіх здобутків революції 1917 року. Щоб заспокоїти їх, ми створимо Імперську дорадчу раду — політичний орган, що включатиме представників академічних кіл, бізнесу та громадянського суспільства. Її експертиза допоможе визначити політичний курс Імперії."
 RUS_balance_of_powers: "Закон про російські свободи"
 RUS_balance_of_powers_desc: "Найбільш згубною спадщиною поваленої диктатури є система законів і постанов, що надають надмірні повноваження правоохоронним органам і державній безпеці. До цього часу вони могли використовувати кілька навмисно нечітких законів для порушення громадянських прав. Ситуація наближається до критичної точки, і значна частина нашої партії вимагає закону, який обмежить ці повноваження й започаткує нову еру свободи, справедливості та прогресу."
 RUS_streamline_autonomies: "Оптимізувати автономії"
 RUS_streamline_autonomies_desc: "Росія протягом століть була домівкою для великої культурної, мовної та традиційної різноманітності. На жаль, наша адміністративна система надзвичайно громіздка й неефективна: деякі регіони мають надлишкові представницькі структури, а інші — не мають засобів для ефективної співпраці з центральним урядом. Запропонований Акт про федеральну консолідацію оптимізує нашу адміністративну структуру й сприятиме становленню справжнього федералізму."
 RUS_streamline_industry_tt: "\n§GСкорочує§! час, необхідний для кожного промислового рішення."
 RUS_trade: "Державні експортні компанії"
 RUS_trade_desc: "Немає сумнівів, що зовнішня торгівля є ключовою для перетворення Росії на економічну потугу. Однак тривала політика економічної залежності від Німеччини виявилася хибною — вона втягнула нашу країну в кризу й дала німцям важелі впливу на нашу політику. Тому ми спробуємо диверсифікувати список торговельних партнерів, створивши державні компанії з великим капіталом для контролю нових торговельних угод."
 RUS_trade_tt: "Відкриває £GFX_decision_icon_small §YРішення§! для укладання торговельних угод з провідними економіками світу."
 RUS_military_funding: "Квота на військові витрати"
 RUS_military_funding_desc: "Російська держава може бути сильною лише настільки, наскільки сильна її армія, тому забезпечення лояльності й задоволення збройних сил є головним пріоритетом нашого уряду. Ми можемо досягти цього, домовившись про збільшення фінансування армії в обмін на її терпимість до політичного контролю й ідеологічної обробки особового складу в дусі кадетської ідеології. З часом ця політика зміцнить армію й відверне її від крайніх правих."
 RUS_unite_kadets: "Об’єднати правицю"
 RUS_unite_kadets_desc: "Хоч кадети й становлять потужну політичну силу самі по собі, нам майже неможливо вільно реалізовувати власну програму через необхідність формувати коаліції з іншими партіями в Думі, що розмиває наші політики. Однак тепер ми можемо змінити ситуацію. Впливова фракція в ВПП загалом поділяє наші ідеологічні погляди й відкрита до можливого об'єднання партій. Якщо це вдасться, наша позиція значно зміцниться."
 RUS_free_fair_russia: "Вільна, справедлива Росія!"
 RUS_free_fair_russia_desc: "Кадети відрізняються від усіх інших партій, що брали участь у виборах, позитивною природою нашої політичної програми, спрямованої на розширення прав і зміцнення демократичної традиції та громадянського суспільства в Росії. Завдяки підтримці освіти та низці політичних реформ ми надамо народу інструменти, необхідні для побудови вільної й справедливої Росії власними силами — без чергового «доброго» тирана."
 RUS_free_fair_russia_tt: "Відкриває фокуси §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_against_radicalism$§! і §Y$RUS_legal_reform$§!."
 RUS_rural_outreach: "Робота в сільській місцевості"
 RUS_rural_outreach_desc: "Однією з головних причин, що змусили кадетів формувати коаліції з есерами, є потреба в значній підтримці в російській глибинці для стабільного управління, але ми могли звертатися лише до заможнішого прошарку фермерів. Товариство вільної економіки (ОВЕ) давно виступає за посилення державних програм розвитку сільських регіонів, покращення інфраструктури та підтримку механізації сільського господарства."
 RUS_solidify_presidential_power: "Зміцнити президентську владу"
 RUS_solidify_presidential_power_desc: "Успішно реформувавши адміністративну структуру держави, ми можемо скористатися прихильністю Думи, щоб проштовхнути розширення повноважень виконавчої влади. Хоча цей крок викличе ненависть лівих, які бачать у ньому повзуче повернення диктатури Савінкова, немає сумнівів, що в умовах економічної кризи та нестабільної міжнародної ситуації Росії потрібне рішуче й ефективне керівництво."
 RUS_solidify_presidential_power_tt: "§H$RUS_separation_of_powers$§! або §H$RUS_powerful_executive$§! буде оновлено.§!"
 RUS_national_education: "Загальноросійська освіта"
 RUS_national_education_desc: "Ключ до забезпечення національної згуртованості нашої держави — формування нового покоління росіян, які відчувають єдність у цінностях, історії та ідентичності зі своїми співвітчизниками. Тому ми реформуємо систему національної освіти, щоб прищепити громадянську гордість і вірність нашій спільній спадщині в загальному націоналістичному контексті російської історії, що буде застосований по всій країні."
 RUS_sponsor_universities: "Підтримати інтелігенцію"
 RUS_sponsor_universities_desc: "Партія кадетів історично користується популярністю серед російської інтелігенції. Ми можемо розширити свій вплив на цей прошарок населення завдяки амбітній програмі підтримки інтелектуалів. Нові освітні ініціативи, наукові гранти, стипендії та партнерства з аналітичними центрами одночасно закладуть основу для значного прогресу в російській науці й суттєво покращать наші шанси на наступних виборах."
 RUS_coalition_of_idealists: "Коаліція ідеалістів"
 RUS_coalition_of_idealists_desc: "Партії поміркованої російської лівиці та центру далеко не завжди погоджуються в політиці. Однак нас об’єднує щось важливіше за дрібні ідеологічні суперечки — прагнення перетворити Росію на державу, засновану на ідеалах соціальної справедливості, поваги до прав людини й демократії. Ані есери, ані кадети не мають достатньої сили, щоб реалізувати свою програму самостійно, але разом ми досягнемо спільної мети."
 RUS_coalition_of_idealists_tt: "Цей ефект масштабується відповідно до вашої популярності §lсоціал-лібералів§! і §mлібералів ринку§!."
 RUS_coalition_of_idealists_tt2: "Цей ефект масштабується відповідно до вашої популярності §Sсоціал-демократів§! і §lсоціал-лібералів§!."
 RUS_coalition_of_idealists_tt3: "Цей ефект масштабується відповідно до вашої популярності §Sсоціал-демократів§! і §mлібералів ринку§!."
 RUS_entrench_kadets: "[RUS_entrench_kadets_name]"
 RUS_entrench_kadets_desc: "Протягом нашого терміну ми досягли значного прогресу в ослабленні бази підтримки суперників і консолідації власної. [RUS_entrench_kadets_desc]"
 RUS_entrench_kadets_monarchy: "Імператор і його кадети"
 RUS_entrench_kadets_republic: "Кадет — капітан республіки"
 RUS_entrench_kadets_desc_monarchy: "Здобувши підтримку імператора й армії, партія кадетів нарешті може зробити своє домінування постійним. Наш розширений вплив дозволяє контролювати медіа й потік інформації так, щоб кадети керували одноосібно, а м’яка рука монарха була єдиною силою, що має вагу."
 RUS_entrench_kadets_desc_republic: "Забезпечивши взаємовигідну домовленість з армією, партія кадетів нарешті може зробити своє домінування постійним. Наш розширений вплив дозволяє контролювати медіа й потік інформації так, щоб кадети керували одноосібно — навіть без вдавання до таких грубих заходів, як фальсифікація виборів."
 RUS_empower_MVD: "Посилити МВС"
 RUS_empower_MVD_desc: "Радикальні ідеології давно становлять серйозну проблему для російської держави — нездатність уряду ефективно їх придушити призвела до більшовицького перевороту в жовтні, а згодом і до жахливої поразки у Великій війні. З відновленням демократичного правління ми ризикуємо повторити їхній шлях. Щоб цього не сталося, повноваження Міністерства внутрішніх справ у боротьбі з терористами буде значно розширено."
 RUS_cut_parliamentary_red_tape: "Скоротити парламентську тяганину"
 RUS_cut_parliamentary_red_tape_desc: "Хоча розширені повноваження МВС забезпечують нам певний рівень захисту від соціалістичного перевороту, важливо визнати, що цього недостатньо для гарантування безпеки держави в умовах кризи. Важливі політичні заходи все ще можуть затримуватися через безвідповідальний парламентський процес у Думі, і ми повинні це враховувати. Виконавча влада отримає право видавати закони до завершення кризи."
 RUS_towards_unitary_state: "До унітарної держави"
 RUS_towards_unitary_state_desc: "Протягом усього існування російський експеримент із федералізмом супроводжувався неефективністю, партикуляризмом і корупцією. Ми поки не можемо атакувати його напряму, але можемо запровадити низку заходів для централізації влади в руках федерального уряду. Першим кроком стане скасування виборів комісарів в областях і губерніях — коли люди звикнуть до прямого управління з Москви, федералізм ще більше втратить позиції."
 RUS_towards_unitary_state_tt: "§rВимикає§! створення кількох §Cпіслявоєнних автономій§!."
 RUS_law_and_order: "Закон і порядок"
 RUS_law_and_order_desc: "Багато голосних представників опозиції були глибоко обурені нашими «антидемократичними» заходами щодо оптимізації управління та розширення повноважень МВС у боротьбі з внутрішніми ворогами. Однак зрештою ці заходи себе виправдали — терористичні організації по всій країні були знищені рішучими діями Міністерства внутрішніх справ, що також принесло нам безумовну довіру з боку армії."
 RUS_invite_SOR: "СОР у кабінеті"
 RUS_invite_SOR_desc: "СОР давно представляє найпалкіших прихильників монархії в Росії. На жаль, ця репутація була безповоротно зіпсована диктатурою Савінкова — багато впливових членів партії перейшли до Свободників, залишивши її лише тінню колишньої сили. Однак навіть залишки, об'єднані Василем Шульгіним, можуть бути корисними. Запрошення їх до уряду може сприяти єдності та співпраці серед російської правиці."
 RUS_white_empire: "Біла імперія"
 RUS_white_empire_desc: "Росія — одна з найсильніших країн світу, і єдина велика держава, яка ледь не впала перед соціалістами у громадянській війні, але з Божої волі вийшла переможницею. Цей унікальний досвід поставив нас на чолі міжнародного хрестового походу проти соціалізму, синдикалізму та всіх форм ліворадикальних підривних ідеологій. Відтепер усі відкрито соціалістичні партії в Росії будуть заборонені, а наша держава рішуче виступить проти Інтернаціоналу."
 RUS_eurasian_idea: "Євразійський курс"
 RUS_eurasian_idea_desc: "Наша поточна мета може бути на Заході, але серце прагне степу. Забезпечення добрих відносин із Китаєм, Індією та іншими великими азійськими державами є ключовим для довгострокового успіху російського глобального порядку."
 RUS_stabs_captain_movement: "Рух штабс-капітанів"
 RUS_stabs_captain_movement_desc: "Рух штабс-капітанів — це організація, створена Іваном Солоневичем для популяризації фізичної культури, патріотизму, розвитку морального характеру чоловіків і їхньої активної участі в громадському житті. Рух також має певний монархічний ухил, що робить його корисним союзником у боротьбі з лівою республіканською опозицією. Якщо ми офіційно визнаємо штабс-капітанів і надамо їм необхідне фінансування, це значно підвищить популярність ВПП."
 RUS_subsidise_agrobusiness: "Субсидувати агробізнес"
 RUS_subsidise_agrobusiness_desc: "Протягом усієї своєї історії Росія була країною селян. Багато хто серед нашого політичного керівництва не бачив у цьому переваги, натомість наполегливо просував індустріалізацію та спрямовував ресурси держави на користь міських робітників, залишаючи селян у злиднях. Цю несправедливість буде виправлено — за підтримки Москви агробізнес стане основою нової економіки, забезпечуючи робочі місця та стабільність у місцевих громадах."
 RUS_symphony_of_authorities: "Симфонія влад"
 RUS_symphony_of_authorities_desc: "[RUS_symphony_of_authorities_desc]"
 RUS_symphony_of_authorities_monarchy: "Критична неефективність Російської Республіки, яка зрештою призвела до її падіння, пояснюється одним — нерозумінням політичним класом природного стану політичної системи. Вони відкинули роль монарха, надавши велику владу спочатку Думі, а коли вона передбачувано провалилася — жорстокому диктатору. Відновивши монархію, ми надамо неупередженому Імператору необхідні інструменти для керування державним кораблем."
 RUS_symphony_of_authorities_republic: "Одним із найочевидніших недоліків нашої політичної системи є непропорційний вплив, наданий Державній Думі — її схильність до популізму вже призвела країну до диктатури, і ми не дозволимо цьому повторитися. Влада буде перерозподілена більш справедливо на користь кваліфікованої Державної Ради Республіки, що гарантує ретельний перегляд і обґрунтування кожного закону перед його ухваленням."
 RUS_state_orthodoxy: "Державне православ’я"
 RUS_state_orthodoxy_desc: "Більшовицький переворот 1917 року призвів до краху авторитету Церкви, і вона так і не змогла повернути свій вплив. Політика есерів та інших лівих партій щодо секуляризації республіки зробила їх повністю байдужими до відновлення відносин із Церквою. Тепер, коли їхня влада достатньо ослаблена, ми можемо відновити центральну роль Церкви в російській державі."
 RUS_constaniople_claim_tt: "Дозволяє висунути претензії на §cТурецькі протоки та Святе місто Константинополь§!."
 RUS_protector_of_all_faiths: "Захисник усіх вірувань"
 RUS_protector_of_all_faiths_desc: "Багатоконфесійна структура російського суспільства робить фаворитизм до однієї віри недалекоглядною та несправедливою політикою. Водночас очевидно, що розширення державної підтримки та контролю на всі релігії може виявитися ефективнішим за простий секуляризм у формуванні єдиної національної ідентичності, що пов’язує народ із Російською державою незалежно від віросповідання. Довгострокова стабільність країни варта невеликого спротиву з боку правих."
 RUS_honour_romanovs: "Вшанувати Романових"
 RUS_honour_romanovs_desc: "Династія Романових керувала Росією в період її найбільшого зростання на світовій арені, перетворивши її з ізольованої периферії Східної Європи на велику державу з впливом у Євразії. Після революції ця спадщина була раптово перервана, змусивши країну шукати нову ідентичність у вогні громадянської війни. Ми можемо створити міст між сучасністю та історією, вшановуючи членів династії та запрошуючи їх до участі в управлінні."
 RUS_emperors_life_guard: "Відновлення Імператорської гвардії"
 RUS_emperors_life_guard_desc: "Гвардія була елітною частиною Російської Імператорської армії, її обов’язком був захист Імператора та його родини. На жаль, великі втрати у Великій війні та класові обмеження на набір нових членів призвели до швидкого занепаду гвардії, яка практично зникла до 1917 року. Ми відновимо ці підрозділи й відкриємо офіцерський корпус для всіх класів, зробивши особисті якості та вірність Імператору єдиними критеріями відбору."
 RUS_high_imperial_council: "Вища Імператорська рада"
 RUS_high_imperial_council_desc: "Після повернення Імператора на законне місце в нашій політичній системі буде корисно оточити монарха досвідченими радниками, які допоможуть йому обережно керувати державою без серйозних криз. Його Величність може не мати глибоких знань про російську політику через тривале відсторонення від влади, але новостворена Вища Імператорська рада виправить цю ситуацію й зробить королівський вплив бажаним для всієї країни."

 RUS_authdems: "Асамблея російського об'єднання"
 RUS_authdems_desc: "Асамблея російського об'єднання — відносно нова партія, заснована в 1927 році як головна монархічна організація. Попри це, її політична історія була доволі бурхливою — союз зі Свободниками та їхнє подальше падіння розкололи партію, поставивши під сумнів її монархічні ідеали. Однак після чергового провалу демократичного правління СОР нарешті може отримати шанс на відновлення автократії в Росії."
 RUS_maintain_state_of_exception: "Зберегти надзвичайний стан"
 RUS_maintain_state_of_exception_desc: "Надзвичайний стан було запроваджено невдовзі після перевороту, тимчасово призупинивши багато громадянських прав і свобод в інтересах національної безпеки. Він також дозволив виконавчій владі застосовувати армію та воєнний стан для підтримання порядку в найбільш неспокійних регіонах країни. З огляду на небезпечне становище, в якому перебуває наша держава, цей стан має зберігатися до стабілізації тривалого миру."
 RUS_act_of_imperial_prerogative: "Акт імперської прерогативи"
 RUS_act_of_imperial_prerogative_desc: "Надзвичайний стан виявився надзвичайно корисним заходом, який дозволив нам швидко мобілізувати націю для війни та захистити наші території від будь-яких амбітних суперників. На жаль, навколо Росії все ще багато ворогів, і ми не можемо втрачати пильність. Тому через акт імперської прерогативи Його Величність отримає повноваження ухвалювати будь-які рішення, що стосуються зовнішньої політики, оборони та призначення посадовців без схвалення парламенту."
 RUS_organic_democracy: "Органічна демократія"
 RUS_organic_democracy_desc: "У сучасному світі Росія має бути демократією для забезпечення стабільного розвитку. Однак ми не можемо просто наслідувати провідні західні демократії та копіювати їхні політичні системи, адже вони виявилися надто вразливими до синдикалістських революцій. Наша органічна демократія враховуватиме національні традиції та історично центральну роль монархії, створюючи систему, набагато стійкішу до потрясінь, ніж будь-яка пропозиція лівих."
 RUS_national_capitalism: "Національний капіталізм"
 RUS_national_capitalism_desc: "Як і наша політична система, економіка має служити інтересам безпеки держави. Однак цього найкраще досягти у співпраці з провідними промисловцями країни, а не в протистоянні з ними. Ми тісно співпрацюватимемо з ними, надаючи щедрі державні кредити та інвестиції для реалізації проєктів національного значення. Водночас ми покращимо важку промисловість і дозволимо нашим підприємцям збагачуватися."
 RUS_reasonable_autocracy: "Розумна автократія"
 RUS_reasonable_autocracy_desc: "Наша держава може мати спільні риси з авторитарними режимами, але не помиляйтеся: ми — не варварський терористичний режим, а відповідальний і розсудливий. Автократія — це лише інструмент для збереження життя, миру й порядку, а не самоціль."

 RUS_NMD: "Об'єднати народних монархістів"
 RUS_NMD_desc: "Ідей щодо реорганізації відновленої Імперії не бракує. Дехто прагне повернення до дореволюційних часів, інші — задовольняться церемоніальною монархією, що прикриває республіканські інститути. Але Іван Солоневич має власне бачення найкращої системи управління для Росії. Йому потрібні капітал і голоси, щоб реалізувати його, і він може зібрати їх, організувавши фронт російської правиці."
 RUS_NMD_tt: "Рух народних монархістів охопить ідеології §cсоціального консерватизму§!, §aавторитарної демократії§! та §Pпатерналістської автократії§!."
 RUS_plague_of_democraticism: "Чума демократизму"
 RUS_plague_of_democraticism_desc: "Російська інтелігенція з XIX століття поклоняється Заходу та його політичним системам, ідеалізуючи «демократії» Франції та Великої Британії. Ця звичка відіграла важливу роль у делегітимізації старої Імперії, спричинила революції 1917 року та катастрофічну поразку у Великій війні. Перенесення англійської політичної системи в Росію ніколи не спрацює; ми почнемо її демонтаж, зміцнюючи імперську владу."
 RUS_plague_of_democraticism_tt: "Уряд зміниться на §aавторитарну демократію§!."
 RUS_evolved_but_untamed: "Еволюція без приручення"
 RUS_evolved_but_untamed_desc: "Поразка у Великій війні та крах ідеології Свободників спричинили глибоке розчарування в патріотизмі та націоналізмі. Цю проблему потрібно негайно вирішити, адже новий світовий конфлікт вже близько. Через шкільні програми, державну пропаганду та історичне кіно ми зосередимо увагу на славних перемогах, здобутих під прапором Царя. Росіяни — найкращі воїни в історії, і вони ніколи не повинні про це забувати."
 RUS_denounce_elites: "Чума елітизму"
 RUS_denounce_elites_desc: "Багато хто на правому фланзі потайки зневажає більшість наших трудящих. Їх вважають неосвіченими грубіянами, яким не можна довірити самоврядування, і переконані, що вся влада має належати західним, заможним елітам. Для Солоневича це неприйнятно — він мріє, щоб кожен у цій країні сам керував своєю долею. Наше повернення до демократії старих московських часів почнеться з реорганізації Думи на корпоративній основі."
 RUS_healthy_body_healthy_mind: "Здорове тіло — здоровий розум"
 RUS_healthy_body_healthy_mind_desc: "Найкраща політична система в історії Росії існувала за часів традиційного московського самодержавства — монархії, яка надавала простому народу значну самостійність, а Цар захищав його від поневолення елітами чи зовнішніми загрозами. Щоб відновити цю систему, нам доведеться інвестувати в розвиток селянства — прагнучи створити здорове суспільство в довгостроковій перспективі."
 RUS_duma_of_best_minds: "Диктатура совісті"
 RUS_duma_of_best_minds_desc: "Стан нашої Думи — ганьба. Велику владу досі мають професійні політики — корумповані шарлатани, які витрачають час на інтриги та боротьбу за голоси в нескінченному прагненні особистої влади. Добро народу — лише другорядне. Думу буде реорганізовано в інституцію, де всі члени призначаються монархом за заслугами."
 RUS_duma_of_best_minds_tt: "Уряд зміниться на §Pпатерналістську автократію§!."
 RUS_tsars_people_peoples_tsar: "Народ Царя і Цар народу"
 RUS_tsars_people_peoples_tsar_desc: "Наша політика дала великі результати — Триєдиний російський народ знову об'єднаний, а влада й справедливість повернулися туди, де їм належить бути: до рук народу, захищеного люблячим Царем. Ми не можемо скасувати два століття наслідування найгірших надлишків західного феодалізму за кілька років, але ми заклали міцний фундамент для політичної системи, яка може привести до найвеличнішого періоду миру й процвітання за століття. Росія давно цього потребувала."

 RUS_triumphant_russian_nation: "[RUS_triumphant_name]"
 RUS_triumphant_russian_nation_desc: "Європа лежить у руїнах, але все це було заради великої мети. Всупереч усім очікуванням, Росія виходить переможницею з Великої Вітчизняної війни — відроджена світова держава після найкривавішого конфлікту в історії. Майбутнє залишається невизначеним, але День Перемоги нарешті настав — і нам є що святкувати."
 RUS_triumphant_name_monarchy: "Тріумф Відновленої Імперії"
 RUS_triumphant_name_republic: "Тріумфальна Російська Республіка"
 RUS_wrangel_postwar_tt: "Після завершення війни §PПетро Врангель§! нарешті може ініціювати повернення до цивільного правління та виборів."

 RUS_european_democracy_1_tt: "У всіх наших §Yєвропейських державах-клієнтах§! будуть організовані вільні вибори."
 RUS_european_democracy_2_tt: "У всіх наших §Yєвропейських державах-клієнтах§! будуть організовані вибори. Вони матимуть вищий шанс обрати нашу ідеологію."
 RUS_european_democracy_3_tt: "У всіх наших §Yєвропейських державах-клієнтах§! будуть організовані вибори. Ми матимемо можливість зробити їх більш тісно пов’язаними з нашою ідеологією, якщо забажаємо."
 RUS_great_forgiving: "Велике прощення"
 RUS_great_forgiving_desc: "Якщо війна і довела щось, то це те, що навіть серед тих, хто виступав проти Республіки, було багато російських патріотів у душі. У довгому процесі відбудови Росії ми протягнемо руку тим, кого колись відкинули."
 RUS_escaping_the_cycle: "Вихід із кола"
 RUS_escaping_the_cycle_desc: "Століттями Росія була відома як передвісник автократії. Нарешті це починає змінюватися — російська нація буде знана не як відстала чи провалена держава, а як сила, що перемогла німецький імперіалізм і стала захисником вільної Європи. Це буде спадщина сучасної Росії — нехай вона сяє вічно."
 RUS_first_party_of_russia: "Перша партія Росії"
 RUS_first_party_of_russia_desc: "Останні роки показали, що російська демократія міцна, але навіть демократіям потрібен мінімум стабільності. [RUS.GetRulingParty] довела, що здатна зробити Росію, можливо, найсильнішою силою Європи, досягти подвигів, яких Росія ніколи раніше не знала. Справедливо, щоб майбутні покоління знали цей факт, а її політичний вплив був закріплений на кожному рівні."
 RUS_european_policeman: "Європейський жандарм"
 RUS_european_policeman_desc: "Росія — не просто друг для багатьох країн Європи, а старший брат, який піклується про молодшого заради його блага. У цьому аспекті ми захищаємо тих, кому загрожують червоні, і підемо на будь-які заходи, щоб соціалістичний вплив не поширився ані на дюйм далі по Європі, хай як патерналістськи це виглядає."
 RUS_return_to_tradition: "Повернення до традицій"
 RUS_return_to_tradition_desc: "Не помиляйтеся: Росія не піддасться соціалістам чи їхнім ліберальним поплічникам, які легітимізують комунізм своїми словами та діями. Росія завжди була бастіоном консерватизму, традицій, і наша боротьба з безвірними червоними ще не закінчена."
 RUS_return_to_tradition_tt: "Ідеологія наших §Yєвропейських держав-клієнтів§! стане або §cсоціально-консервативною§!, або §aавторитарно-демократичною§!, або §Pпатерналістсько-автократичною§!."
 RUS_solonevich_re-elected: "Іван Солоневич був переобраний президентом."
 RUS_peace_for_our_time: "Мир на наш час"
 RUS_peace_for_our_time_desc: "Хоч дружба із Заходом здається немислимою, співіснування все ще є бажаним і можливим вибором. Ми бачили жахи Першої та Другої світових воєн, і з технологіями, що стають дедалі потужнішими та небезпечнішими, мало хто хоче третьої. Війна із Заходом вестиметься не зброєю, а серцями та розумами."
 RUS_social_republic: "[RUS_social_republic_name]"
 RUS_social_republic_rep: "Соціальна республіка"
 RUS_social_republic_mon: "Турбота про знедолених"
 RUS_social_republic_desc: "Хоча статус Росії на світовій арені відновлено, слід пам’ятати, що якщо народ Росії знову впаде в бідність і хаос, нація впаде разом із ним. Тому буде впроваджено систему реформ, спрямованих на підтримку народу."
 RUS_pension_system: "Пенсійна система"
 RUS_pension_system_desc: "Багато людей виснажені подіями останніх кількох років, і коли ці люди переходять на пенсію, настав час створити систему, здатну підтримувати пенсіонерів нації. Ми створимо систему, яка дозволить людям повною мірою насолоджуватися світом, який ми створили."
 RUS_demobilisation: "Демобілізація"
 RUS_demobilisation_desc: "Велика Вітчизняна війна залишила Росію з величезною армією, яка перемогла над залишками німецької гегемонії в Європі, армією, повною солдатів, які просто хочуть повернутися додому. Призов буде зменшено, оскільки військові галузі повертаються до мирного виробництва."
 RUS_catch_up_with_west: "Наздогнати Захід"
 RUS_catch_up_with_west_desc: "Довгий час промисловість Росії відставала від держав Заходу, незважаючи на великі кроки в індустріалізації. Якщо Росія хоче по праву зайняти своє місце у світі та розвіяти будь-які ілюзії, що хтось може нас перемогти, Росія повинна відповідати економічному зростанню Заходу."
 RUS_reward_veterans: "Винагородити ветеранів"
 RUS_reward_veterans_desc: "Хоча Велика війна закінчилася катастрофічними наслідками, незважаючи на хоробрі зусилля армії, Велика Вітчизняна війна залишила російську армію нарешті переможною. Тепер генерали та офіцери нижчого звання будуть підвищені за їхні успіхи, а солдати, що йдуть у відставку, отримають значні пільги, гідні тих, хто боровся за помсту Росії."
 RUS_economic_harmonisation: "Побудувати кращу Європу"
 RUS_economic_harmonisation_desc: "Експлуатація, спричинена німецьким домінуванням після Брест-Литовська, та руйнування, принесені Великою Вітчизняною війною, залишили значну частину Європи та відвойованих територій у руїнах. Будуть докладені значні зусилля для відновлення як наших зв’язків із цими землями, так і структур для людей у них."
 RUS_vanguard_at_elbe: "Авангард на Ельбі"
 RUS_vanguard_at_elbe_desc: "Хоч би як багато хто в нації зневажав Німеччину, мало хто готовий ігнорувати реальність, що тепер Німеччина є кордоном між Росією та соціалізмом. Наш німецький союзник отримає додаткову підтримку у відновленні важкої промисловості разом із прикордонними укріпленнями."
 RUS_rehabilate_tsarism: "Реабілітація царизму"
 RUS_rehabilate_tsarism_desc: "Останні наративи щодо часів Імперії все ще залишаються негативними і надто зосередженими на останніх роках перед Республікою. Народ потрібно нагадати про минулі слави та успіхи царів, про те, як вони створювали та рятували Росію в часи минулих криз."

 RUS_black_baron: "Чорний Барон"
 RUS_black_baron_desc: "Майбутня Росія буде створена армією та флотом, натхненими однією думкою: Батьківщина — це все. Раз за разом армія стояла вище дріб’язкової політики та популізму і самовіддано служила Росії. Тепер, у її найтемнішу годину, російська армія зростатиме, як снігова куля, і котитиметься по рідних землях."
 RUS_wrangel_path: "§YПетро Врангель§! очолює Росію."
 RUS_desvobodnikisation: "Десвободнізація"
 RUS_desvobodnikisation_desc: "Режим Савінкова був фальшивою імітацією боротьби білої армії, боротьби за віру, батьківщину та сім’ю. Ми мусимо очистити Росію від цих фанатиків і відновити ці цінності, щоб нація знову стала цілісною."
 RUS_new_vozhd: "Новий Вождь"
 RUS_new_vozhd_desc: "У ці часи ми не можемо дозволити собі великих делегувань влади — лише непохитну відданість російській боротьбі. Барон Врангель уособлюватиме цю боротьбу, як він це робив під час Громадянської війни, знову ведучи націю до перемоги над іноземною загрозою."
 RUS_national_russia: "Національна Росія"
 RUS_national_russia_desc: "Національна Росія не померла разом із Савінковим — вона була збережена і відроджена у величнішому образі. Ті, хто називає себе росіянами, мають націю у своїх серцях; вони вірять, що остаточна перемога буде досягнута проти поневолювачів Брест-Литовська."
 RUS_with_whomever_but_for_russia: "З ким завгодно, але за Росію"
 RUS_with_whomever_but_for_russia_desc: "Армія не переймається інтригами політиків, а лише національним благом Росії. Ми запросимо всіх, хто дбає про це національне благо, до боротьби, святої та праведної, яка поверне Росію до її славних днів."
 RUS_mobilisation_of_all_people: "Мобілізація всієї Русі"
 RUS_mobilisation_of_all_people_desc: "Не лише віра в перемогу приведе нас до неї. Росія, яка веде найгероїчнішу та найвеличнішу війну, яку бачило людство, мусить зібрати всі свої сили, щоб її досягти."
 RUS_national_government: "Демократично-національна коаліція"
 RUS_national_government_desc: "Політики залишаться в політиці, а генерали — в армії. Так це працюватиме, доки обидва мають Росію в серцях. Росіяни боротимуться лише за майбутнє, яке вважатимуть справедливим — обмежене цивільне правління слід запровадити, принаймні наразі."
 RUS_negotiate_with_srs: "Переговори з есерами"
 RUS_negotiate_with_srs_desc: "Серед соціалістів-революціонерів все ще є ті, хто щиро дбає про російський народ, а не про їхню хибну, дешеву та популістську візію. СЗРС, можливо, поглинула більшу частину інших, але ті, хто може боротися разом із нами, безумовно, погодяться."
 RUS_pardon_misguided: "Помилування заблудлих"
 RUS_pardon_misguided_desc: "Багато хто був зведений демагогами та популістами, такими як Савінков, але немає сенсу тримати їх за ґратами. Багато з них — щирі патріоти, які просто хочуть служити Росії, і в цьому ми протягнемо їм руку."
 RUS_garrison_state: "Гарнізонна держава"
 RUS_garrison_state_desc: "У національній кризі російська армія мусить стояти вище за все: вона має бути найшанованішою інституцією, а служба батьківщині — найціннішим обов’язком людини. Нова Росія буде відкрито і гордо мілітаристською — це необхідно, щоб врятувати націю від прийдешнього знищення."
 RUS_ministry_of_morale: "Міністерство пропаганди"
 RUS_ministry_of_morale_desc: "Важко продовжувати боротьбу, коли солдат знає лише про програні битви та вкрадені перемоги. Ми створимо Міністерство пропаганди, яке щоденно транслюватиме радіоповідомлення, що надихатимуть російського солдата досягати найвищих вершин і нагадуватимуть йому про незліченні перемоги, яких ми досягли."
 RUS_pledge_of_democracy: "Обітниця демократії"
 RUS_pledge_of_democracy_desc: "Хто боротиметься за Росію, якщо Росія завтрашнього дня не буде світлішою за Росію сьогодення, якщо те, що було вкрадено у народу, не буде повернуто? Ми мусимо пообіцяти російському народу, що після завершення великої війни демократію буде повністю відновлено."
 RUS_oaths_of_allegiance: "Клятви вірності Батьківщині"
 RUS_oaths_of_allegiance_desc: "Немає нічого важливішого за національну Росію, спільноту, яку поділяють понад сто мільйонів людей. Усе інше є другорядним. Повна покора мусить бути забезпечена, якщо ця боротьба має завершитися."
 RUS_oaths_of_allegiance_tt: "§aДозволяє консолідацію авторитарного режиму після війни.§!"
 RUS_faith_valour_motherland: "Віра, доблесть, Батьківщина!"
 RUS_faith_valour_motherland_desc: "'Біла боротьба є доказом того, що для сотень тисяч російських людей честь цінніша за життя, смерть краща за рабство... набуття мети в житті для тих, хто, втративши Батьківщину, сім’ю, майно, не втратив віри в Росію.'"
 RUS_faith_valour_motherland_tt: "На час війни:"

 RUS_revolution_from_above: "Революція через вибори"
 RUS_revolution_from_above_desc: "Завдяки позапарламентській агітації та парламентському залякуванню крихкі інститути буржуазної республіки були перевернуті з ніг на голову. Тепер настав час офіційно скасувати ці інститути, щоб створити справжню робітничу республіку."
 RUS_red_flag_over_kremlin: "Червоний прапор над Кремлем"
 RUS_red_flag_over_kremlin_desc: "Десятиліття революційної боротьби привели до цього самого моменту! Народ повстав проти савінковського терору і повстав за соціалізм. Вдруге за століття червоний прапор майорить над Кремлем — і цього разу він залишиться там на вічність."
 RUS_nationalise_industries: "Соціалізація промисловості"
 RUS_nationalise_industries_desc: "Велике приниження Російської Республіки сталося не від рук ворожої армії, а від капіталістичних злодіїв і щурів, які прагнули експлуатувати російський народ. Так звана Вільнюська угода, укладена буржуазними 'демократичними' урядами, буде розірвана, забезпечуючи плавний перехід до народної економіки."
 RUS_socrus_reduce_influence_decisions_20: "Зменшує вартість рішень §YЗахоплення німецького капіталу§! на £pol_power §G20§!."
 RUS_peoples_security_apparatus: "Народний апарат безпеки"
 RUS_peoples_security_apparatus_desc: "Спроба реакційного перевороту проти встановлення народної влади — це лише початок. Навіть якщо вони знають, що не можуть спробувати ще раз, вони все одно намагатимуться зруйнувати республіку іншими засобами. Щоб протистояти їхнім зусиллям, служби безпеки будуть реорганізовані у Всеросійське державне політичне управління, або ВДПУ, на чолі з невловимим Яковом Блюмкіним."
 VGPU: "ВДПУ"
 RUS_slay_militarism: "Знищити мілітаризм"
 RUS_slay_militarism_desc: "Врангель, Денікін та інші колись вважалися останньою лінією оборони проти соціалізму. Вони не могли більше помилятися, але їхній вплив залишається. Наступний великий крок до забезпечення безпеки російського соціалізму від усіх загроз, внутрішніх і зовнішніх, — це знищення білої гідри в армії."
 RUS_russian_congress: "Виправити курс історії"
 RUS_russian_congress_desc: "З поверненням їхньої влади та відновленням пролетарської диктатури делегати від Рад, разом із представниками профспілок, збираються в Петрограді, щоб обговорити майбутнє революції та всієї Росії. З різними фракціями, що змагаються за владу та вплив, дебати будуть запеклими і тривалими."

 RUS_radsocs: "Соціалістична революційна партія"
 RUS_radsocs_desc: "Есери — нащадки тих, хто першими підняли свій революційний кулак терору і проголосили, що більше не терпітимуть гніт автократів. Спочатку це був цар, потім більшовики, останнім був Савінков, і всі вони боролися проти нас. Але зрештою ми перемогли! Вільна, демократична селянська Росія, про яку завжди мріяли, тепер на відстані витягнутої руки. Нам ще багато роботи."
 RUS_rebuild_the_party: "Відбудова партії"
 RUS_rebuild_the_party_desc: "Розкол есерів був великою трагедією, особливо для лівого крила партії, найближчого до коренів есерів. Тепер, коли ми нарешті при владі, настав час виправити помилки і створити партію мас, якою ми завжди славилися."
 RUS_rebuild_the_party_tt: "§YПісля вибору§!:\nУ §RСоціалістичній революційній партії§! є дві впливові фракції, які визначатимуть курс партії. Ми мусимо вирішити, чи будемо ми §1втілювати бачення Спірідонової§!, чи §oобрати інший курс§!...\n\n§YПісля завершення§!:"
 RUS_land_socialisation: "Фундаментальний закон про соціалізацію землі"
 RUS_land_socialisation_desc: "Є один принцип, від якого ми ніколи не відступимо і не зробимо жодної поступки, оскільки він становить основу вірувань партії: земля — тому, хто її обробляє! Відтепер і до кінця часів приватна власність на землі, води та природні ресурси Росії скасовується, а власність передається масам без компенсації експлуататорським землевласникам."
 RUS_peasant_collectives: "Розширення прав селянських колективів"
 RUS_peasant_collectives_desc: "Колективне господарство є набагато більш стійким, демократичним і справедливим, ніж приватне фермерство. Воно також навчило людей відповідальності за свою землю та своїх товаришів. За державної підтримки кількість колективних господарств стрімко зросте, а приватне фермерство зрештою буде повністю ліквідовано."
 RUS_peasant_collectives_tt: "Наявність §YАндрія Колєгаєва§! як радника надасть нам додаткові:"
 RUS_peasant_collectives_tt_2: "Наявність §YІллі Майорова§! як радника надасть нам додаткові:"
 RUS_ban_bolsheviks: "[RUS_ban_bolsheviks_title]"
 RUS_ban_bolsheviks_desc: "[RUS_ban_bolsheviks_desc]"
 RUS_ban_bolsheviks_title_1: "Придушення РКП(б)"
 RUS_ban_bolsheviks_desc_1: "Уявіть, де була б Росія зараз, якби більшовики перемогли — природно, нічого хорошого від цієї думки не спадає на думку. Двадцять років тому, стверджуючи, що діють від імені народу, вони вирізали невинних і зруйнували життя тисяч і тисяч людей. Тепер ці тирани постануть перед судом за свої злочини проти російського народу."
 RUS_ban_bolsheviks_title_2: "Неприродний союз"
 RUS_ban_bolsheviks_desc_2: "Лідер більшовиків Михайло Фрунзе прийшов до нас із привабливою пропозицією, від якої ми можемо багато виграти. Настав час офіційно оформити союз між максималістами та більшовиками, принаймні наразі."
 RUS_ban_bolsheviks_tt: "Наявність §YІрини Каховської§! як радника надасть нам додаткові:"
 RUS_our_commitments_to_democracy: "[RUS_radsoc_focus_1_title]"
 RUS_radsoc_focus_1_title1: "Наші зобов’язання щодо демократії"
 RUS_radsoc_focus_1_title2: "Підтримка фасаду"
 RUS_our_commitments_to_democracy_desc: "[RUS_radsoc_focus_1_desc]"
 RUS_radsoc_focus_1_desc1: "Чому, можна запитати, есери тепер керують Росією? Чи тому, що вони опортуністично скористалися гнівом народу? Правда це чи ні, це не має значення — ми тут, щоб відновити — ні, створити — народну демократію, якої всі народи Росії прагнули століттями. І ми боротимемося до останнього, щоб її захистити."
 RUS_our_commitments_democracy_spiridonist_tt: "Наявність двох §SVST (правих)§! радників надасть нам додаткові:"
 RUS_radsoc_focus_1_desc2: "Ми лише відносно невелика фракція в Партії соціалістів-революціонерів загалом. Хоча одного дня це зміниться, найкращий курс дій — це узгоджуватися з напрямком решти партії та йти на компроміси з ними. Звісно, доки це не шкодить остаточній революційній справі, ми поки що працюватимемо в межах системи."
 RUS_union_of_peasants_and_workers: "Селянин, робітник, інтелігенція!"
 RUS_union_of_peasants_and_workers_desc: "Ті, хто каже, що соціалісти-революціонери дбають лише про селян, не могли б більше помилятися. Насправді, ми лише більше звернулися до робітників, оскільки Росія повільно, але впевнено стає більш промисловою нацією. Лише через союз селян і робітників — у солідарності, а не в ненависті — ми створимо більш справедливу і чесну Росію."
 RUS_triumph_of_solidarity: "Тріумф солідарності"
 RUS_triumph_of_solidarity_desc: "Демократія не є досконалою, але її аж ніяк не неможливо досягти. Ми пішли далеко за межі того, що старі реакційні та ліберальні режими називають 'демократією' — адже чи не есери були найкраще підготовлені до створення першої народної держави в Росії? У нас є десятирічна спадщина, яку потрібно виконати; цілком природно, що ми її закріпимо."
 RUS_triumph_of_solidarity_tt: "Ми отримаємо політичну силу залежно від нашого поточного рівня §CВіри§!:"
 RUS_maximalist_failstate: "Цей національний фокус §Rнедоступний§! через наш стан провалу."
 RUS_reforming_the_weapons_of_state: "Реформування зброї держави"
 RUS_reforming_the_weapons_of_state_desc: "Народні ополчення — це ідеологічна сила, але, як і ми, вони не вільні чинити терор, як їм заманеться. Завдяки належним реформам ми можемо забезпечити, щоб народні ополчення виконували свої обов’язки, уникаючи непотрібного насильства та кровопролиття."
 RUS_create_the_democratic_bloc: "[RUS_radsoc_focus_2_title]"
 RUS_radsoc_focus_2_title1: "Створення демократичного блоку"
 RUS_radsoc_focus_2_title2: "Пошук однодумців-союзників"
 RUS_finding_likeminded_allies_tt: "Наявність будь-якого радника §oРКП(б)§! або §oВСТ (ліві)§! §Gподвоїть§! ефекти цього фокусу."
 RUS_create_the_democratic_bloc_desc: "[RUS_radsoc_focus_2_desc]"
 RUS_radsoc_focus_2_desc1: "Ми не погоджуємося з комуністами в багатьох питаннях, і, на жаль, деякі в Робітничій коаліції не так віддані збереженню демократії, як ми. Тому ми звернемося до тих, хто поділяє наші погляди: через переговори з меншовиками, оточенням Левицького, Союзом соціал-демократів та іншими ми можемо створити неформальний блок справжніх віруючих у народ, які боротимуться за його владу на кожному кроці."
 RUS_radsoc_focus_2_desc2: "Деякі з наших більш парламентськи налаштованих друзів, можливо, мають рацію: зрада своїх принципів заради політичних союзників — це хороша ідея. Проблема в тому, що компроміси, на які вони йдуть, є постійними, а не тимчасовими — це повна втрата для революції. Ми повторимо їхні дії, принаймні на якийсь час."
 RUS_create_the_democratic_bloc_tt: "Ми звернемося до потенційних союзників у §rВСТ§!-§Sправих§!, §1СДС§!, §Rанархістах§!, профспілках, пов’язаних із §RСР§!, та §Yмолодих офіцерах§!.\nНаявність §YМиколи Здобнова§! як радника допоможе досягти згоди з §rВСТ§!.\n\nНаприкінці цієї серії подій ми отримаємо §Yнаціональний дух§! залежно від наших виборів."
 RUS_sds_agree: "Запросили §1СДС§! до Демократичного блоку"
 RUS_negotiate_with_the_faithful: "Очищення російського духу"
 RUS_negotiate_with_the_faithful_desc: "Значною мірою через вплив православної церкви революційний дух селянина ще не повністю реалізовано. Справді, церква є одним із головних каналів реакційної пропаганди в усій нації. Хоча ми зіткнемося з сильним опором серед нашої глибоко релігійної бази незалежно від обраного шляху, у нас є варіанти. Конкордат із церквою неможливий, але є інші способи звернутися до релігійного духу селянина."
 RUS_negotiate_with_the_faithful_tt: "Якщо ми оберемо більш примирливу позицію щодо церкви, ця подія надасть:"
 RUS_negotiate_with_the_faithful_tt2: "Тоді як більш підривний підхід надасть нам:"
 RUS_embolden_the_revolutionary_spirit: "[RUS_totalist_focus_1_title]"
 RUS_embolden_the_revolutionary_spirit_desc: "[RUS_totalist_focus_1_desc]"
 RUS_totalist_focus_1_title1: "Посилення революційного духу"
 RUS_totalist_focus_1_title2: "Проти внутрішніх ворогів"
 RUS_totalist_focus_1_desc1: "Неприємна правда: есери втратили свій блиск, свій революційний запал. Де підтримка терору, воля до свободи, визнання того, що боротьба не закінчується падінням Савінкова? Всупереч заявам наших критиків, ми не підриваємо партію зсередини — ми лише виправляємо її шлях, шлях, яким вона мусить іти, щоб вижити і знову зробити Росію вільною!"
 RUS_totalist_focus_1_desc2: "За жодних умов ми не повинні допустити встановлення диктатури. Однак певна революційна пильність має бути заохочена. Замість того, щоб слабко капітулювати перед реакційними саботажниками в гонитві за якоюсь туманною утопією, ми визнаємо реальність. Росія ще не готова до майбутнього, яке ми уявляємо; і як би нам не хотілося, це майбутнє не можна створити в білих рукавичках."
 RUS_against_internal_enemies_tt: "Наявність §YІрини Каховської§! як радника §Gусуне§! щотижневий штраф до стабільності від національного духу."
 RUS_universal_labour_service: "Загальна трудова служба"
 RUS_universal_labour_service_desc: "Хоча це ще не досягнуто, із соціалізмом приходить остаточна відміна грошей. Замість експлуататорської системи заробітної плати, де праця купується і продається за вигоду, людина працюватиме і буде винагороджена найфундаментальнішим правом: правом на гідне життя."
 RUS_empower_the_soviets: "Розширення прав Рад"
 RUS_empower_the_soviets_desc: "У центрі соціалістичної влади лежить радянська влада. У їхніх радах демократично і добровільно вирішується управління робочим місцем, і об’єднання всіх трудящих можливе лише через ці ради. Чим сильніші Ради, тим більше єдності розквітатиме для людей, які охоронятимуть трудову революцію."
 RUS_integral_socialism: "Інтегральний соціалізм"
 RUS_integral_socialism_desc: "За Марксом, лише міський пролетаріат може досягти революційної свідомості і таким чином захопити засоби виробництва та державу. Але це не так: першим великомасштабним експериментом була селянська Росія, попри нинішнє домінування західного індустріального соціалізму. Справді, селяни та всі пригноблені класи також можуть досягти революційної свідомості, і ми можемо лише підтримувати таку мету."
 RUS_integral_socialism_tt: "Ми отримаємо політичну силу та стабільність залежно від поточної популярності §oтоталістів§!:"
 RUS_denounce_bourgeois_tendencies: "Засудження буржуазних тенденцій"
 RUS_denounce_bourgeois_tendencies_desc: "На жаль, деякі з наших товаришів втратили зв’язок із партією. Навіть дрібні інтелігенти та письменники, які жодного разу в житті не вдарили по серцю реакції, тепер займають високі посади! Не дивно, що партія заражена буржуазною гидотою. Ми засуджуватимемо ці ідеї всюди, де вони з’являються, щоб не капітулювати перед реформізмом і декадансом."

 RUS_great_labour_republic: "Велика трудова республіка"
 RUS_great_labour_republic_desc: "Мета соціалізму — надати робітнику можливість виконувати свій обов’язок забезпечувати народ. З цього природно випливає, що працездатні, які не працюють, не отримають вигоди від соціалізму, і так має бути: наша російська республіка — це республіка праці, а не паразитизму."
 RUS_dictatorship_of_the_peasantry: "Диктатура трудящих"
 RUS_dictatorship_of_the_peasantry_desc: "Росія — не надто індустріальна країна, як Німеччина чи Британія. Але вона також не є примітивно аграрною, і російський капіталізм не був таким руйнівним, як у промислових країнах. Визнаючи цей факт, хоча ми возвеличуємо селянський дух, державна влада насправді здійснюється всіма трудящими, а не лише селянами чи промисловими робітниками."
 RUS_triumph_of_the_idea: "Тріумф ідеї"
 RUS_triumph_of_the_idea_desc: "Багато хто вже пророкує загибель соціалістичної революції, коли есери зазнають краху і будуть узурповані контрреволюційними силами. Але ми вставатимемо стільки разів, скільки буде потрібно, і майбутнє нас не лякає. Те, за що ми боремося, варте для нас усього, і ми продовжуватимемо, доки не переможемо!"
 RUS_if_triumph_of_idea_tt: "Якщо ми перебуваємо у війні з §YНімецькою імперією§! на момент завершення цього фокусу:"

 RUS_future_for_the_rural_regions: "Майбутнє для сільських регіонів"
 RUS_future_for_the_rural_regions_desc: "Попередні російські режими провели земельну реформу, але поза цим сільська місцевість значно відстає від промислових центрів. У деяких випадках здається, ніби наші селяни живуть у минулому столітті! Звісно, це неприпустимо."
 RUS_socialist_education_in_the_countryside: "Соціалістична освіта в сільській місцевості"
 RUS_socialist_education_in_the_countryside_desc: "Узурпатори та реакціонери — як, наприклад, Савінков — люблять, коли народ занадто неосвічений, щоб розуміти, за що він голосує. Але завдяки належній освіті селяни також знатимуть свої права і як організувати себе в товариський та соціалістичний спосіб. Десятиліття реакційної та консервативної пропаганди не зникнуть за один день, але це крок уперед до створення більш революційного селянства."
 RUS_russian_socialism: "Справжній російський соціалізм"
 RUS_russian_socialism_desc: "Неможливо імпортувати чужу систему і сподіватися на правління народу. Це стосується і Росії, і саме тому неможливо просто взяти західний синдикалізм від французів і очікувати, що він працюватиме. Зрештою, саме тому есери залишаться: ми з народом і йтимемо за ним, куди б він не пішов."
 RUS_psr_conference_tt: "Партійна конференція ПСР 1939 року відбулася."
 RUS_true_socialism_spiridonova_trait_tt: "Залежно від результату партійної конференції 1939 року, §YМарія Спірідонова§! отримає одну з двох рис:"
 KR_socialist_maximalist_sic_tt: "Ефективні зміни:\n$MODIFIER_STABILITY_FACTOR$: §G+10.00%§!\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5.00%§!"
 KR_socialist_maximalist_sic2_tt: "Ефективні зміни:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+5.00%§!"

 RUS_second_stage_of_revolution: "Другий етап революції"
 RUS_second_stage_of_revolution_desc: "Кров, піт і сльози були пролиті заради цього самого майбутнього — другого етапу революції. Тепер, коли капіталізм у Європі впав, а світ, безсумнівно, піде за ним, чи є кращий час, ніж зараз, щоб прагнути соціалізму, про який народ завжди мріяв?"
 RUS_steady_as_she_goes: "Тримаймо курс"
 RUS_steady_as_she_goes_desc: "Ми не такі, як максималісти, чиї жорстокі та авторитарні методи зруйнували б перехід до другого етапу революції. Лише поміркованим курсом Росія може досягти цього етапу, навіть якщо ворогів Росії тепер обмаль."
 RUS_democracy_of_one_dream: "Демократія однієї мрії"
 RUS_democracy_of_one_dream_desc: "Останні кілька років безсумнівно підтвердили, що Робітнича коаліція була причиною успіху соціалістичної революції. З недавніми розколами в їхній партії, ВСТ може стати лише більш дружньою до нас, і ми можемо працювати разом заради кращого майбутнього."
 RUS_mercy_for_the_damned: "Милосердя для проклятих"
 RUS_mercy_for_the_damned_desc: "Немає причин продовжувати гноблення минулих років. Тоді це було необхідно; соціалізм у Європі був на межі знищення іноземними реакційними силами. Але ці тривоги тепер майже зникли, і лише будуючи Росію, вільну від гноблення, яке було раніше, усі її люди зможуть оцінити, що соціалізм приніс Росії."
 RUS_uncompromised_idealism: "Безкомпромісний ідеалізм"
 RUS_uncompromised_idealism_desc: "Повний вперед! Росія двадцятого століття не знає кращого слова, ніж 'революція'. Сьогодні ми висуваємо другий етап революції, який шанують усі, хто мріє про свободу."
 RUS_dismantle_crystals_of_power: "Демонтаж кристалів влади"
 RUS_dismantle_crystals_of_power_desc: "Мало-помалу влада держави зникає, і російське суспільство стає анархізованим. Бачення Спірідонової завжди полягало в справжній децентралізованій Росії — робітники організовуються через ради та профспілки, а не через центральний уряд. Усі дії партії будуть спрямовані на реалізацію цього ідеалу."
 RUS_an_end_to_enmity: "Кінець ворожнечі"
 RUS_an_end_to_enmity_desc: "Робітнича коаліція, безумовно, була корисною для просування до соціалістичної демократії, але ми добре розуміємо, що одного дня вона більше не буде потрібною. Домінування ПСР забезпечить плавний перехід до Росії без необхідності в парламентаризмі чи партійності."
 RUS_a_revolutionist_by_love: "Революціонер з любові"
 RUS_a_revolutionist_by_love_desc: "'Їхня ненависть і презирство до людського гноблення були такими глибокими, настільки пронизували всю їхню істоту, що їхньою мрією було скинення трону не лише для себе, а для всіх. У той рідкісний момент, коли їхнє визволення наставало, вони піднімалися з обличчями, освітленими внутрішнім сяйвом, щоб знищити всі трони — для всіх і назавжди. Бунтівні раби не шукали нових господарів, а людини.'"
 RUS_a_revolutionist_by_compassion: "Революціонер зі співчуття"
 RUS_a_revolutionist_by_compassion_desc: "'Велика більшість кинулася в бурхливі хвилі революції не заради себе, а заради інших, заради своїх страждаючих побратимів, заради людства загалом. Людина з 'ображеною честю' і 'пораненою совістю' не могла ігнорувати примус і безглузду жорстокість, що чинилися на її очах. Її почуття людської гідності мучило знання того, що цілий народ лежить покірно в пилюці.'"

 RUS_ascendance_of_the_cult_of_action: "Вознесіння культу дії"
 RUS_ascendance_of_the_cult_of_action_desc: "Максималісти піднялися на вершину лише з однієї причини: ми діяли і здобули довіру народу. Воєнні заходи тепер можуть добігати кінця, але це не означає, що ми плануємо відмовитися від влади — навпаки. Сьогодні ми залишаємо свій слід в історії, заради Росії та соціалізму."
 RUS_mantle_of_the_srs: "Мантія есерів"
 RUS_mantle_of_the_srs_desc: "Колись вважалися лише однією з фракцій великої партії ПСР, тепер програма максималістів визначає і встановлює програму для всіх есерів. Проте, попри руйнівні помилки тих, хто належав до нашої партії, ми змиємо їхні злочини з підручників історії. Історія народницького руху, Партії соціалістів-революціонерів, буде історією максималістів та їхніх великих перемог."
 RUS_last_narodniks_trait_tt: "Кожен залишений радник §RСР§! або §oСР (Максималіст)§! отримає рису §YОстанні з народників§!, яка надає:\n$totalist_drift$: §G+0.03§!\n$MODIFIER_STABILITY_WEEKLY$: §G+0.10%§!"
 RUS_the_maximalist_constitution: "Конституція максималістів"
 RUS_the_maximalist_constitution_desc: "Попередня конституція була компромісом між партією СР, яка більше не існує в нинішній формі, та ВСТ. Відсьогодні це більше не так. Конституція служитиме всім трудящим Росії, а не глупству партій, які шукали власних егоїстичних вигод."
 RUS_turn_puppets_totalist_tt: "Усі наші маріонеткові держави, які ще не є §oтоталістськими§!, змінять свій уряд."
 RUS_maximalist_flag_tt: "§CПрапор зміниться, щоб відповідати мантри революційної Росії.§!"
 RUS_cast_out_western_agents: "Вигнання західних агентів"
 RUS_cast_out_western_agents_desc: "З’явилися повідомлення, що наші колишні союзники тепер прямо змовляються проти нас, готові діяти за наказом Парижа та Берліна. Ми знали, що цей день настане, коли профспілковці та більшовики зрадять російський соціалізм, яким він мав бути. Вони виявлять, що ми були краще підготовлені до них, ніж вони думали."
 RUS_a_steady_end_to_partisanship: "Стабільне припинення партійності"
 RUS_a_steady_end_to_partisanship_desc: "Хіба останні роки не показали, наскільки шкідливими є політичні партії для радянської демократії? Роками ми не могли діяти за цим фактом, але Партія соціалістів-революціонерів тепер є виключно партією максималістів. І з цим ми виконаємо своє слово: цієї партії більше немає. На її місці буде щось нове, що служитиме народу, як максималісти завжди обіцяли."

 RUS_invite_zeller: "Запросити Зеллера"
 RUS_invite_zeller_desc: "Союз соціал-демократів багато хто вважає оплотом реакційної РДП, але він має підтримку багатьох заможніших робітників і дрібних підприємців, особливо на півдні Росії. Його новий лідер, харизматичний Герхард Зеллер, є соціалістом найм’якшого відтінку, але безумовно розуміє цінність співпраці — настав час офіційно запросити його до ради міністрів, а його партію до Робітничої коаліції."
 RUS_small_business_primacy: "Кооперативні підприємства"
 RUS_small_business_primacy_desc: "Замість повної націоналізації чи управління профспілками ми повинні заохочувати розвиток кооперативів. Організатори кооперативів є найпрогресивнішими культурними елементами пролетаріату, які ми маємо, і в такій нерозвиненій країні, як наша, вони можуть залучити селянство і поглинути залишки дрібного бізнесу. Нехай кооперативи доведуть перевагу соціалізованої економіки та стимулюють її добровільне прийняття!"
 RUS_social-narodism: "Соціал-народництво"
 RUS_social-narodism_desc: "Хоча народницький рух ніколи не був марксистським, його уроки демократичного соціалізму та прогресивного націоналізму не слід ігнорувати. Сьогодні наші головні союзники — це ПСР і СДС, обидві зазнали впливу народництва. Заохочення культурного розвитку та програми соціального забезпечення здобудуть прихильність народу, якого вони так цінують."

 RUS_self_determination: "Самовизначення народів"
 RUS_self_determination_desc: "Реакційний націоналістичний білий рух прагнув пригнобити братні народи Росії, відмовляючи їм у праві на національне самовизначення та власний шлях. Однак міжнародна боротьба робітників не визнає таких шовіністичних тенденцій. Ми підемо іншим шляхом, який підкреслює самовизначення для всіх."
 RUS_eastern_vanguard: "Східний авангард"
 RUS_eastern_vanguard_desc: "Революційна Росія одразу стала однією з головних сил Третього робітничого Інтернаціоналу. Як природні лідери соціалістичної справи у Східній Європі, ми представлятимемо інтереси народів там і не припинимо боротьбу, доки вони не стануть вільними!"
 RUS_spreading_the_revolution_threat: "Поширення революції"
 RUS_defencism: "Оборонництво"
 RUS_defencism_desc: "Військові зусилля у далекому 1917 році аж ніяк не були приречені — саме поразництво призвело до краху російських соціалістичних зусиль. Сьогодні ми маємо моральний обов’язок захищати наших білоруських і українських товаришів, які все ще томляться у в’язницях своїх поневолювачів. Ми не покинули їх тоді, як не покинули і наших російських товаришів."
 RUS_comrades_abroad: "Наші товариші за кордоном"
 RUS_comrades_abroad_desc: "Недалеко від нас Росія була бастіоном імперіалізму, її ім’я майже синонімом експлуатації та страждань. Цей багатовіковий біль нарешті закінчився, погашений полум’ям революції. Проте за межами кордону мільйони наших товаришів усе ще перебувають у неволі. Замість того, щоб покинути наших минулих жертв, як у 1918 році, ми спокутуємо свою провину, допомагаючи їхній боротьбі за визволення, адже це наша відповідальність і наша боротьба також. Свобода не знає кордонів."
 RUS_our_comrades_abroad_tt: "Наявність §YВолодимира Кареліна§! або §YЄвгена Саттеля§! як радника збільшить наш максимальний ліміт добровольців для цих країн на §G+2§!."
 RUS_comrades_abroad_threat: "Підтримка міжнародного соціалізму"
 RUS_each_according_ability: "Від кожного за здібностями"
 RUS_each_according_ability_desc: "Ідея Маркса 'Від кожного за здібностями, кожному за потребами' також застосовується до співпраці між урядами. Ми можемо постачати нашим західним союзникам ресурси, яких їм бракує, в обмін на їхні промислові ресурси."
 RUS_soc_industrial_help_tt: "\nВартість промислових рішень буде на £pol_power §G10§! політичної сили §Gдешевшою§!."
 RUS_pool_armour_innovation: "Об’єднання розробки бронетехніки"
 RUS_pool_armour_innovation_desc: "Росія має ідеальні умови для великомасштабних військових навчань, що дає нашим західним союзникам чудову можливість ретельно перевірити їхні моделі бронетехніки. Паралельно наші генерали та інженери обмінюватимуться ідеями для вдосконалення наших технологій бронетехніки."
 RUS_american_revolution: "Червоні зірки сяють"
 RUS_american_revolution_desc: "Наші товариші в Америці борються за свою свободу, як ми боролися в 1918 році. Ми багато чим зобов’язані їм за підтримку в найтемніші роки царського гніту, і тепер настав час віддячити."
 RUS_liberate_central_asia: "Визволення Туркестану"
 RUS_liberate_central_asia_desc: "Колишня частина Росії, рівнини та пустелі Туркестану відтоді потрапили до рук деспотичних ханів та їхніх войовничих орд. Принести соціалістичне керівництво в ці землі було б не лише актом самооборони з нашого боку, але й актом визволення для знедолених, які живуть під ярмом цих воєначальників."
 RUS_prepare_march_of_liberation: "Підготовка маршу визволення"
 RUS_prepare_march_of_liberation_desc: "Ще багато потрібно зробити, доки Росія не буде готова до великої війни нашого часу, війни, щоб раз і назавжди знищити гідру кайзера. Укріплення, військова промисловість — усе це необхідно для нашої майбутньої спроби врятувати Східну Європу від деспотичного тевтонського правління."
 RUS_prepare_march_of_liberation_threat: "Військове нарощування"
 RUS_anti_capitalist_warfare: "Війна, що покінчить з усіма війнами"
 RUS_anti_capitalist_warfare_desc: "Розпалюючи революцію в 1917 році, імперіалісти копали могилу. Вони не знали, що самі в ній лежатимуть. Сьогодні, скинувши всі кайдани, Росія стоїть праведно, сильніша, ніж будь-коли. Настав час остаточно знищити режим у Берліні, цього разу не заради царя і не заради двоголового орла, а заради свободи простого трудящого, російського та німецького. Ми розірвемо ланцюги назавжди."
 RUS_world_revolution_focus_tt: "Є лідером §YТретього Інтернаціоналу§!"
 RUS_world_revolution_focus_tt2: "§YТретій Інтернаціонал§! розпався"

 RUS_turn_east: "Знищення світового імперіалізму"
 RUS_turn_east_desc: "На нашому західному кордоні панує мир, але на сході нависають загрози. Як передовий рубіж пролетарської революції, наш обов’язок — звернутися до знедолених Японії, Китаю та інших азійських націй і допомогти їм у боротьбі за визволення."
 RUS_turn_south: "Південний рубіж революції"
 RUS_turn_south_desc: "На півдні Росії ще багато роботи для здійснення світової революції. Старі реакційні режими тримаються своїх забобонних звичаїв, і настав час остаточно визволити їх від поневолювачів."
 RUS_rival_west: "Суперники на Заході"
 RUS_rival_west_desc: "Хоча ми добре служили у складі західного соціалістичного альянсу, контрреволюційна загроза була придушена, і настав час обрати власний шлях. Занадто довго Росія грала другорядну роль для Заходу, наші товариші ігнорували наш унікальний шлях до соціалізму. Ми доведемо, що вони помиляються: роль Росії — не бути підлеглою Заходу, а піднятися над ним."
 RUS_totalist_invite_countries_tt: "Будь-які §oтоталістичні§! країни в Третьому Інтернаціоналі можуть бути запрошені до нашої фракції."
 RUS_syndieradsoc_invite_countries_tt: "Будь-які §rсиндикалістські§! або §Rрадикально-соціалістичні§! країни в Третьому Інтернаціоналі можуть бути запрошені до нашої фракції."
 RUS_abolish_war: "Скасування війни"
 RUS_abolish_war_desc: "Жодна душа не уникла жахів Першої та Другої Великих воєн. Проте попри всю їхню руйнівність, у другій війні розквітло щось справді прекрасне: капіталізм упав, Європа була визволена. Сьогодні ми візьмемо наших західних товаришів за руки і разом будуватимемо майбутнє тисяч полеглих мрійників."
 RUS_abolish_war_tt: "§Y[RUS.GetName]§! та їхні союзники приєднуються до §YТретього Інтернаціоналу§!."
 RUS_heir_of_world_revolution: "Перша і остання революція"
 RUS_heir_of_world_revolution_desc: "Саме в Росії вперше спалахнуло полум’я пролетарської революції. Можливість світової революції була майже в наших руках, але вона була втрачена. Тепер цей час настав знову, і Росія стоїть як лідер і захисник Третього робітничого Інтернаціоналу. Лише завдяки силі духу російського пролетаріату та його внутрішньому полум’ю вдалося уникнути прірви, і смолоскип повернувся туди, звідки він походить."

 RUS_socrus_spies: "Червона павутина"
 RUS_socrus_spies_desc: "Міжнародний соціалістичний рух досяг свого піку, коли Москва приєдналася до обіймів революції. Тепер дисиденти з усієї імперіалістичної Європи починають готуватися до свого остаточного визволення. Ми відповідно звернемося до них."
 RUS_vision_for_union: "Бачення нашого союзу"
 RUS_vision_for_union_desc: "Від [202.GetName] до [206.GetName] і далі Росія визволила величезні території. Система трудових республік добре служила нам, поважаючи національну автономію та просуваючи економічну інтеграцію, але з усуненням німецької загрози вона може зазнати змін. Чи то самодостатній економічний блок, зосереджений навколо Росії, чи навіть наднаціональний союз — хай майбутнє поведе нас, куди йому заманеться."
 RUS_develop_poorer_republics: "Розвиток бідніших республік"
 RUS_develop_poorer_republics_desc: "Туркестан ніколи не був пріоритетом для російської держави, хоча довгий час вона володіла ним напряму чи через посередників. Частково через це землі там залишаються нерозвиненими порівняно з землями на захід від них. Розвивати їх буде складним завданням, але ми розпочнемо його негайно."
 RUS_rebuilding_liberated_lands: "Відбудова визволених земель"
 RUS_rebuilding_liberated_lands_desc: "Велика Вітчизняна війна зруйнувала домівки, фабрики та селянські землі однаково — значною мірою тому, що націоналісти та імперіалісти воліли знищити всю країну, ніж дозволити соціалізму процвітати. Тим не менш, уся Східна Європа зазнала основного удару цієї руйнації, і масштабні зусилля з відбудови мають розпочатися."
 RUS_union_of_peoples: "Союз народів"
 RUS_union_of_peoples_desc: "Засновницький конгрес Союзу соціалістичних трудових республік заклав основу для національного самовизначення та подальшої економічної співпраці між народами Європи. На той час він мав мало влади, але з закінченням війни ми можемо розвивати спільні відносини з вільними соціалістичними республіками. З часом ця гармонійна співпраця приведе до миру, рівності та скасування держави."
 RUS_expansion_of_union: "Розширення союзу"
 RUS_expansion_of_union_desc: "Члени Союзу соціалістичних трудових республік здебільшого обмежувалися тими, хто колись належав до Російської імперії. Оскільки система була на початковому етапі, це був тимчасовий захід для перевірки її ефективності. Тепер ми маємо можливість відмовитися від цих обмежень і створити нові сестринські республіки для спільного блага."
 RUS_increased_devolution: "Децентралізація влади"
 RUS_increased_devolution_desc: "Щоб по-справжньому здобути довіру наших співвітчизників і встановити довгострокові відносини, надання їм можливості децентралізовано керувати економічними справами значно сприятиме майбутнім перспективам. Разом із нашою допомогою жодне село чи місто не залишиться економічно відсталим."
 RUS_peoples_union: "Народний союз"
 RUS_peoples_union_desc: "Однією з головних заявлених цілей Союзу соціалістичних трудових республік було відмова від націоналістичних тенденцій і повне скасування держав. Хоча мрія про світову соціалістичну федерацію, ймовірно, ще далека, у нас є можливість закласти для неї основу. Росія, колись і завжди різноманітна країна, є одним із найкраще підготовлених місць для початку цього процесу."
 RUS_centralise_authority: "Централізація федеральної влади"
 RUS_centralise_authority_desc: "Заплановано багато програм прогресу та процвітання на найближче майбутнє, як у центрі, так і на периферії та за її межами. Однак, щоб вони були реалізовані ефективно і вчасно, усі перешкоди та бар’єри мають бути подолані повною силою держави, щоб забезпечити успіх."
 RUS_coordinate_development: "Координація"
 RUS_coordinate_development_desc: "Друга Велика війна зруйнувала економіки Східної Європи, і нинішня система не дозволяє належної інтеграції, необхідної для їхньої відбудови. З цієї причини, а також для просування остаточного об’єднання світу в єдину соціалістичну сім’ю, трудові республіки об’єднаються в єдину державу для координації розвитку, оборони та, в майбутньому, економіки після дефіциту."
 union_republics_enable_integration_tt: "(§YКожна інша союзна республіка§!) може бути включена до ядра після досягнення §Y80% середньої відповідності§!.\nАктивує закон окупації §YІнтеграція§!."

 RUS_syndicalists: "Всеросійський союз праці"
 RUS_syndicalists_desc: "Вознесіння ВСТ виправдало мучеників 1905, 1917 років і громадянської війни, але тепер настав час сформувати раду міністрів нової Соціалістичної Республіки. Незважаючи на тріумфальну атмосферу, партія глибоко розділена, і формування уряду, прийнятного для всіх її крил, випробує політичну майстерність голови Левицького — або, можливо, призведе до його повного усунення від влади."

 RUS_science_of_marxism: "Наука марксизму"
 RUS_science_of_marxism_desc: "Марксизм ґрунтується на розумінні, що історія та супутня їй суспільна свідомість є історією емпіричних соціальних відносин виробництва, які постійно еволюціонували залежно від змінних форм виробництва та співпраці. Піднімаючись від землі до небес, ми розуміємо справжні матеріальні передумови всієї моралі, релігії та філософії. Освітимо Росію в цьому дусі та розвіймо забобони."
 RUS_encourage_innovation: "Соціалізм через інновації"
 RUS_encourage_innovation_desc: "Щоб по-справжньому розкрити інтелектуальну силу мас, ми повинні реорганізувати систему освіти, щоб дійсно заохочувати інновації та співпрацю. Університети будуть реорганізовані за принципами рад студентів і викладачів, що дозволить повну свободу думки та експериментів."
 RUS_healthcare_reform: "Викорінення хвороб"
 RUS_healthcare_reform_desc: "Сучасні досягнення науки в поєднанні з владою робітників самі по собі більш ніж достатні, щоб полегшити страждання мас. Наша система охорони здоров’я, розроблена завдяки товаришам, таким як Микола Семашко, буде державною, централізованою та рівномірно розподіленою по всій країні, забезпечуючи прийнятну якість життя для всіх громадян."
 RUS_healthcare_reform_tt: "Після закінчення §Y$RUS_financing_the_healthcare$§! ми отримаємо:"
 RUS_healthcare_reform_centre_tt: "Якщо відносини з §SДаністами§! дорівнюють 7 або вище, §YФедір Дан§! стане доступним як радник."
 RUS_healthcare_reform_right_tt: "§YФедір Дан§! отримає оновлену рису."
 RUS_labour_aristocracy: "Розвиток трудової аристократії"
 RUS_labour_aristocracy_desc: "Трудова аристократія — це найкращі уми пролетаріату, ті, хто обдарований і талановитий настільки, щоб просувати велику справу революції. Ця соціалістична інтелігенція має виростати з низів, із глибин душі трудящої Росії."

 RUS_eser_deal: "[RUS_eser_deal_name]"
 RUS_eser_deal_maximalist: "Переговори з максималістами"
 RUS_eser_deal_kamkov: "Союз із камковцями"
 RUS_eser_deal_desc: "Партія соціалістів-революціонерів має внутрішньо сумнівне розуміння соціалізму — більшість її членів зневажають марксизм, вихваляючи селянство та вірячи в аграрний соціалізм, але, попри це, ми змушені з ними співпрацювати. Ми звернемося до ідеологічно сумісних есерів у надії сформувати міцніші домовленості."
 RUS_VST_MAX_deal: "§oУгода з максималістами.§!"
 RUS_PSR_supportive: "§tУгода з камковцями.§!"
 RUS_eser_deal_reward_tt: "Покращено завдяки нашій угоді з §tСР§!"
 RUS_municipalisation_of_farms: "Муніципалізація ферм"
 RUS_municipalisation_of_farms_desc: "Під час 'конгресу єдності' 1906 року муніципалізація була прийнята як політика РСДРП, значною мірою завдяки підтримці меншовиків. Ми повинні відродити цю пропозицію для сучасності; право власності на землю буде передано органам місцевого самоврядування, які надаватимуть землю селянам у вічне користування. Це значно покращить наші відносини з селянством після стількох років ворожнечі, а також із їхнім керівництвом у ПСР."
 RUS_agrarian_industrialisation: "Аграрна індустріалізація"
 RUS_agrarian_industrialisation_desc: "Оголошено війну мотикам. Наше сільське господарство продовжує відставати через архаїчні методи та інструменти. Зерно є цінним товаром для експорту, а підвищення продуктивності праці виганяє селянина з поля до нашої справжньої соціальної бази — пролетаріату. Введемо механізацію у всі родючі регіони будь-якими доступними засобами. ПСР протестуватиме, але вони протестують проти неминучого."
 RUS_worker_and_peasant: "Союз робітника і селянина"
 RUS_worker_and_peasant_desc: "Хоча ми далекі від прийняття народницької єресі про селянський шлях до соціалізму, не можна заперечувати, що російська революція була спільною для селянина і пролетаря. Саме цей союз повалив царя, Савінкова і, в найближчі роки, кайзера. Хоча ми визнаємо, що доки існує товарне виробництво, дрібне господарство не може покінчити з бідністю мас, наразі ми мусимо йти на поступки селянству, щоб зберегти наш союз — нашу Смичку."
 RUS_SR_relation_focus_tt: "Цей ефект залежить від наших відносин із §tПСР§!."
 RUS_RKP_relation_focus_tt: "Цей ефект залежить від наших відносин із §tРКП(б)§!."
 RUS_bolshevik_pop_focus_tt: "Цей ефект залежить від популярності §oбільшовиків§!."

 RUS_mensheviks: "Даністи"
 RUS_mensheviks_desc: "Названі на честь свого лідера, ветерана-меньшевика Федора Дана, праве крило ВСТ виступає за розширення революційної політики та обережний економічний перехід до соціалізму. Радикалізовані жорстокістю 20-х років і диктатурою Савінкова, багато колишніх меншовиків, а також деякі більшовики, схильні до компромісу, опинилися у їхніх рядах."
 RUS_socialism_through_democracy: "Соціалізм через демократію"
 RUS_socialism_through_democracy_desc: "Ми не повинні відмовлятися від ідеалів соціал-демократії. Це означає, що соціалізм як економічний лад і демократія як політичний лад повинні стати нашою подвійною метою, органічно поєднаними частинами. Ми повинні зміцнювати елементи формальної демократії у ВСТ, забезпечуючи опору на широку масу пролетаріату та селянства через загальне, рівне, пряме та таємне голосування."
 RUS_minorities_associations: "Культурно-національні асоціації"
 RUS_minorities_associations_desc: "Гноблення, якого зазнавав увесь робітничий клас у Росії, не мало аналогів – і все ж єврейські робітники страждали не лише від браку економічної та політичної свободи, але й від відсутності найосновніших громадянських прав. Більше цього терпіти не можна; настав час визволення всіх трудящих, незалежно від нації чи релігії. Проведемо конгрес усіх революційних єврейських партій для кращої координації їхньої спільної боротьби."
 RUS_minority_associations_tt: "Зменшує вартість створення національних автономій на §G10 £pol_power Політичної влади.§!"
 RUS_reject_state_terror: "Відмова від державного терору"
 RUS_reject_state_terror_desc: "Використання терору може лише прискорити руйнування демократії та призвести до беззаконня й голоду. ВСТ повинен повністю відмовитися від терору та гарантувати всі основні політичні свободи, включаючи повне відновлення свободи слова, зборів, асоціацій і преси. Ми також негайно розпочнемо ліквідацію ВГПУ та повернемося до принципів демократичної законності. На відміну від інших, ми можемо терпіти опозицію."
 RUS_empower_local_soviets: "Наділити владою регіональні ради"
 RUS_empower_local_soviets_desc: "Регіональна автономія, особливо для етнічних та релігійних меншин, є одним із наріжних каменів нашої Соціалістичної Республіки. Там, де колись архаїчні парламентські структури або імперські укази заважали представництву меншин Росії, тепер, завдяки Радянській та Союзній демократії й високому рівню автономії, вони дійсно вільні правити собою."
 RUS_white_parties: "Єдиний фронт демократичних партій"
 RUS_white_parties_desc: "Ми залишаємося відданими пролетаріату, який може зміцнити свої позиції лише об’єднавши політичні сили, не в класових організаціях, відокремлених від інших верств, а в загальнонаціональних структурах. Щоб врятувати Росію на революційно-демократичній основі та уникнути небаченої тиранії 1918 року, ми маємо радикально розширити Робітничу коаліцію, створивши уряд національної єдності з прогресивними верствами буржуазії та інтелігенції середнього класу."
 RUS_4_year_plan: "Перший 4-річний план"
 RUS_4_year_plan_desc: "Замість того, щоб покладатися на механізми ринку, соціалізм вимагає нових способів розширення засобів виробництва. Ми створимо раду, яка працюватиме з усіма елементами економіки для встановлення виробничих цілей. Ці цілі визначатимуться на чотири роки та переглядатимуться щорічно для перевірки продуктивності всіх підприємств і забезпечення їх необхідними ресурсами, вносячи зміни, де це потрібно."
 RUS_first_4_year_plan_tt: "Зменшує вартість £decision_icon_small §YІндустріальних рішень§! на §G-33.00%§!, але знижує наш £stability_texticon §YРівень стабільності§!."
 RUS_arsenal_of_revolution: "Арсенал революції"
 RUS_arsenal_of_revolution_desc: "Найбільшою нашою зброєю у прийдешній війні є самі робітники. Належно мобілізований, величезний економічний потенціал вільного, здібного та готового пролетаріату більш ніж здатен змісти будь-які сили та машини, які буржуазія може зібрати у своїх рабських арміях."
 RUS_arsenal_of_revolution_tt: "Усі £decision_icon_small §YІндустріальні рішення§! коштуватимуть на 10 £pol_power §Gменше§!."
 RUS_new_russian_socialism: "Новий російський соціалізм"
 RUS_new_russian_socialism_desc: "Хоча ми й прагнемо до остаточного встановлення суспільної власності, цього не можна зробити одночасно в усіх галузях промисловості. Для повної заміни капіталістичного виробництва соціалістичним потрібен дуже високий рівень розвитку капіталізму. Доти ми повинні продовжувати підвищувати продуктивність праці, розширювати капітал через ринкові механізми та кооперативи, а також навіть терпіти розумних і сумлінних роботодавців."
 RUS_social_solidarity: "Соціальна солідарність"
 RUS_social_solidarity_desc: "Тут, у Росії, ми створюємо справжнє вільне об’єднання виробників на єдиній основі, на якій воно може існувати – добровільній, без безглуздя диктатур меншин, що нав’язують свої максималістські утопії. Ми не повинні зупинятися на досягнутому. У дусі інтернаціоналізму ми повинні об’єднатися з усіма частинами світу, де при владі сприйнятливі демократичні уряди, й забезпечити єдність проти реакції на революційно-демократичній основі."
 RUS_social_solidarity_tt: "Назавжди §Gпідвищує§! національний дух §H$RUS_vst_party_unity_idea$§! на §G+10.00%§! до стабільності та приросту політичної влади\n§SSocialist Democrats§! приєднуються до §rВсеросійського союзу праці (Даністи)§!"

 RUS_internationalists: "Інтернаціоналісти"
 RUS_internationalists_desc: "Названі за прихильність до синдикалістського синтезу Третього Інтернаціоналу, інтернаціоналісти становлять центр ВСТ. Виступаючи за розподіл влади між радами та профспілками, вони відстоюють Робітничу коаліцію й зосереджені переважно навколо постатей Левицького та Сулімова."
 RUS_workers_coalition_dialogue: "Внутрішньопартійний діалог"
 RUS_workers_coalition_dialogue_desc: "Створення Левицьким ВСТ та Робітничої коаліції стало грандіозним досягненням, але, як і сама революція, воно потребує пильності для забезпечення виживання партії. Ретельний баланс інтересів різних фракцій партії є життєво необхідним – ми повинні мати зв’язки як із лівими, так і з правими, якщо хочемо зберегти революційну єдність."
 RUS_chamber_of_unions: "Заснувати Конгрес профспілок"
 RUS_chamber_of_unions_desc: "На відміну від прикладу 1917 року, британці та французи показали силу профспілок як форми економічної організації. Замість того щоб душити економічну реконструкцію примхами бюрократів, ми дозволимо пролетаріату, з усією його творчою енергією, керувати побудовою соціалізму. Для цього ми створимо незалежний Конгрес профспілок, який візьме на себе головну роль у запровадженні соціалістичної економіки."
 RUS_decentralised_planning: "Децентралізоване планування"
 RUS_decentralised_planning_desc: "Лише отримавши свободу експериментувати й творити, робітничий клас може справді досягти успіху у створенні нових форм виробництва, необхідних для соціалізму. Завдання партії – не втручатися у цей процес централізованими диктатами, а забезпечити координацію виробництва по всій країні."
 RUS_decentralised_planning_tt: "§CНаціональний дух буде посилено залежно від єдності ВСТ.§!"
 RUS_planning_directory: "Центральне управління економікою"
 RUS_planning_directory_desc: "Попри наше прагнення наслідувати приклади західних революцій, теперішні обставини вимагають можливості швидко досягати виробничих цілей – ми не можемо дозволити собі розкіш надто експериментальних форм виробництва. Тому наша економічна політика й надалі координуватиметься зверху вниз, спрямовуючи профспілки на виконання планових завдань."
 RUS_victory_of_socialism: "Теорія перемоги соціалізму"
 RUS_victory_of_socialism_desc: "Плюралістичне бачення Левицького – найкраща надія на соціалістичну, інтернаціоналістичну Росію. Лише об’єднавши сили всіх революційних течій Росії, ми зможемо протистояти оплоту Капіталу на Заході. Останні дискусії, однак, намагаються розширити наш ідеологічний союз навіть далі – думка голови буде вирішальною у визначенні партійної лінії."
 RUS_countryside_concession: "Товариші з сіл"
 RUS_countryside_concession_desc: "РСДРП ніколи не покладала великої надії на селянство, вбачаючи в ньому занепадаючий докапіталістичний клас; але селянин не експлуатує працю інших, натомість сам зазнає експлуатації від орендної плати й податків. У очах Левицького селяни – це не лише пережиток минулого, а й ті, хто може запропонувати свій шлях до соціалізму, лише працюючи разом із пролетаріатом. Разом ми маємо остаточно подолати розрив між містом і селом."
 RUS_devolution_party: "Децентралізація партії"
 RUS_devolution_party_desc: "Хоча керівництво партії все ще буде потрібним, кілька членів ВСТ, зокрема ветеран-синдикаліст Григорій Максимов, підготували низку пропозицій щодо подальшого розвитку синдикалістської революції в Росії шляхом передачі більшої частини політичної влади безпосередньо ВЦСПС. Попри те, що партійна політика й надалі існуватиме для спрямування залишків державного апарату, настав час профспілкам зайняти своє законне місце на чолі революції."
 RUS_devolution_party_tt: "§CМи почнемо перетворювати Росію на справжню Конфедерацію робітників. Вимикає фокус§! §Y$RUS_peoples_union$.§!"
 RUS_8_centre_unity_tt: "Потрібна щонайменше §Y8§! єдності §rВСТ-Центру§!"
 RUS_mend_marxist_rift: "Залагодити марксистський розкол"
 RUS_mend_marxist_rift_desc: "Розкол між більшовиками та меншовиками десятиліттями заважав створенню справді єдиної робітничої партії. Однак настав час нарешті подолати цю прірву; хоча для справжнього об’єднання партії буде потрібно багато політичної волі й зусиль, ми зможемо консолідувати російських лівих і втілити мрії тих відважних душ, які вперше заснували РСДРП."
 RUS_eternal_flame: "Вічно палаючий вогонь"
 RUS_eternal_flame_desc: "«З іскри розгориться полум’я» – це було проголошено на першій сторінці нашої «Іскри» вже понад сорок років тому. І ось нарешті іскра соціалізму стала не просто іскрою, а палким вогнем, що пожирає старий світ, аби з його попелу постав новий, кращий."
 RUS_eternal_flame_tt: "§CЕфект цього фокусу залежить від попередніх рішень.§!"
 RUS_confederation_tt: "§rУсі європейські нації можна перетворити на наші сестринські республіки, виконавши національний фокус§! §Y$RUS_expansion_of_union$§!"

 RUS_protect_revolution: "Захистити Перманентну Революцію"
 RUS_protect_revolution_desc: "Хоча Росія пройшла великий шлях, наша Перманентна Революція не може вижити у відсталішому сході Європи. Ми повинні прорватися та забезпечити зв'язок із нашими розвиненими західними товаришами. Невдача у війні з Німеччиною неминуче означатиме перемогу буржуазії над нами, а німецька окупація може відкинути нас ще далі назад. Захистіть нашу революцію, пролетарі!"
 RUS_united_behind_purpose: "Об’єднані Спільною Метою"
 RUS_united_behind_purpose_desc: "Замість будь-якої конкретної ідеологічної доктрини новий ВСТ повинен бути об’єднаний довкола своєї справи, своєї безпосередньої, благородної мети світової революції. Для цього теорія не має значення — усе вирішує практика. Відповідно, ми розпочнемо масштабну пропагандистську кампанію на підтримку зростаючих воєнних зусиль, об’єднуючи Совєти та Союзи під одним гаслом: Знищення Німецької Імперії."
 RUS_formalise_emergency_powers: "Легалізувати Надзвичайні Повноваження"
 RUS_formalise_emergency_powers_desc: "Прихід до влади голови Сулімова порушив принципи радянської демократії, але це було виправдано. Готуючись до майбутньої революційної війни, ми повинні узаконити цей стан справ, створивши спеціальний Комітет Оборони — надзвичайно призначену раду з широкими повноваженнями. На час кризи Комітет буде наділений завданням зберегти Революцію будь-якою ціною."
 RUS_prepare_war_machine: "Підготувати Військову Машину"
 RUS_prepare_war_machine_desc: "Хоча ми й не змушені вдаватися до крайнощів осадної економіки, війна з Німеччиною стане важким випробуванням, яке потребуватиме всіх наших зусиль. Тому ми розпочнемо перехід на повне воєнне виробництво. Розбудова військової промисловості має стати головним пріоритетом, і кожен повинен бути готовим до необхідних жертв у цій справі."
 RUS_counter_reactionary_intelligence: "Знищити Контрреволюцію"
 RUS_counter_reactionary_intelligence_desc: "Савінковці й царисти плодяться в цю найтемнішу годину революції. Не будемо чекати їхнього удару — викриємо й придушимо їх. Ці елементи є класовими ворогами, і щоразу, коли вони намагаються вирватися з нав’язаної їм пасивності, матеріальна сила повинна їх підкорити. Ось у чому сенс диктатури пролетаріату."
 RUS_younger_generation: "Покоління Нової Революції"
 RUS_younger_generation_desc: "Разом із падінням Німеччини зник найбільший виразник Капіталу — і так само, як ми, це молоде героїчне покоління революціонерів, повалили Колоса Імперії, ми збудуємо щось нове. Комунізм, світ без класів, націй і упереджень, уже на горизонті — все, що нам потрібно, це його здобути!"
 RUS_younger_generation_tt: "§RЧи складе товариш Сулімов свої повноваження, як обіцяв, чи продовжить вести народ до світлого майбутнього?§!"

 RUS_communists: "Комуністи"
 RUS_communists_desc: "Надаючи перевагу ярлику «комуністи» понад усе, ліве крило ВСТ прагне швидкого переходу до планової соціалістичної економіки, наполягаючи на безперервній відданості соціальній революції без пощади для реакціонерів. Зазвичай їх веде Лев Камінєв, хоча вплив Григорія Зінов'єва може надати їм більш персоналістичного спрямування."
 RUS_state_surveillance: "Розширення ВГПУ"
 RUS_state_surveillance_desc: "Хоч нам і пощастило уникнути другої громадянської війни, ми все ще стикаємося з величезними обсягами реакційної опозиції по всій країні — настільки, що ВГПУ ледь справляється з наявними ресурсами і механізмами. Щоб ефективніше боротися з цими проблемами, ВГПУ буде надано значно більше повноважень та ресурсів, порівнянних із ЧК часів Громадянської війни."
 RUS_dictatorship_proletariat: "Колективна Держава"
 RUS_dictatorship_proletariat_desc: "Демократичний централізм — принцип, за яким партія має дозволяти абсолютну свободу дебатів за умови абсолютної єдності дій — є організаційним інструментом, що дозволив революції перемогти й забезпечив остаточне піднесення лівого крила ВСТ. Цей принцип має бути поширений до рівня рад, створивши жваву пролетарську демократію, здатну швидко діяти відповідно до будь-якої ситуації."
 RUS_labour_and_defence: "Вища Рада Народного Господарства"
 RUS_labour_and_defence_desc: "Ми розуміємо соціалізм як централізоване виробництво, організоване у великі трести, з суспільством, упорядкованим за певним планом як єдина фабрика й офіс. З цією метою ми створимо новий комітет, який підготує економічний план на всю країну. Завдання цієї ради — готуватися до майбутньої війни через централізовані економічні декрети, а решта Робітничої Коаліції сприятиме плавній кооперації з іншими економічними органами."
 RUS_sto_radicalism_tt: "§RПри 3 Радикалізму:§! Отримати Базову Стабільність §G+5.00%§!\n§RПри 6 Радикалізму:§! Отримати Випадкову Цивільну Фабрику\n§RПри 9 Радикалізму:§! Отримати Випадкову Військову Фабрику\nЯкщо §Y$RUS_grigory_zinovyev$§! є головою держави, отримати все.\n\nЕфекти від поточного §RРадикалізму:§!"
 RUS_red_intelligentsia: "Покровитель Червоної Інтелігенції"
 RUS_red_intelligentsia_desc: "Хоч ми й не хочемо подавати ці питання абстрактно та ідеалістично, нова соціалістична свідомість не виникне лише від зміни економічних обставин. Освіта має відігравати роль. Ми звернемося до нової інтелігенції з пропагандистською наступальною кампанією проти релігійного туману, на підтримку соціалістичного мистецтва та для демонстрації досягнень наших комуністичних товаришів по світу, будь то французька PCOP або федералісти лейбористів."
 RUS_democratic_dictatorship: "Демократична Диктатура"
 RUS_democratic_dictatorship_desc: "У переддень боротьби з німецьким імперіалізмом ми не можемо ставити форму демократії вище за саму справу. Життя рад і профспілок — усе це залежить від обставин. Захист справжньої пролетарської демократії від зрадників і соціальних ворогів вимагає створення комітету, який авторитарно захищатиме наші класові інституції, виконуючи роль верховного органу над усіма іншими."
 RUS_taking_over_vtssps: "Вирішити опозицію профспілок"
 RUS_taking_over_vtssps_desc: "У профспілках виникла опозиція, що засуджує наші централізаційні заходи. Хоча внутрішні дискусії можуть бути дуже важливими, у ВСТ швидко закінчуються матеріальні та моральні ресурси, щоб розпорошуватися на пусті суперечки. Ми маємо знайти спосіб вилікувати цю хворобу фракціонерства і повернутися до практичних дій."
 RUS_taking_over_vtssps_tt: "Взяття цього §Yфокусу§! запустить §Yланцюг подій§!, пов'язаний із тим, як впоратися з §rОпозицією Профспілок§!. Будьте обережні, оскільки цей фокус вирішить майбутнє §oКомуністичної Фракції§!."
 RUS_law_on_unions: "Закон про централізацію робітничих союзів"
 RUS_law_on_unions_desc: "У сміливому втіленні пролетарської єдності всі союзи були об'єднані в VTsSPS. Це не лише забезпечує єдність програми та дій класу, більше не розпорошеного за професіями та фракційними інтересами, а й є кроком уперед для централізованого планового спрямування нашої соціалістичної економіки."
 RUS_law_on_unions_tt: "Ми отримаємо національний дух на основі наших виборів у ланцюзі подій."
 RUS_encourage_collectivisation: "Заохочувана колективізація"
 RUS_encourage_collectivisation_desc: "Хоча заможні кулаки завжди залишатимуться ворогами соціалізму, бідніші селяни можуть бути приваблені на наш бік, як показує наш союз з ПСР. Буде введено прогресивний податок на фермерів, а зібрані кошти підуть на кредити та податкові пільги для бідніших селян, готових організуватися у великі колективні господарства; найбагатші експлуататори підлягатимуть жорсткому контролю органів робочої влади в селі."
 RUS_charter_of_russian_totalism: "Хартія Російського Тоталізму"
 RUS_charter_of_russian_totalism_desc: "Незважаючи на наші розбіжності з парламентаріями, романтиками та іншими соціально-імперіалістами, які підписали так звану 'Тоталістську Хартію', їх відданість Революції варта наслідування. За допомогою наших старих максималістських союзників у ПСР давайте підготуємо справжню російську тоталістську хартію, формалізуючи нашу ідеологічну співпрацю."
 RUS_charter_of_russian_totalism_low_radicalism_tt: "§OЯкщо наш радикалізм 5 або нижче, ми отримаємо такий дух:§!"
 RUS_charter_of_russian_totalism_high_radicalism_tt: "§OЯкщо наш радикалізм вищий за 5 або Григорій Зінов'єв є чинним лідером, ми отримаємо такий дух:§!"
 RUS_bolshevik_gamble: "Більшовицька авантюра"
 RUS_bolshevik_gamble_desc: "Те, що партія не була повністю об'єднана, — одна з найбільших втрачених можливостей революції. Чи то через справжні скарги, чи через дрібне фракціонерство, ці так звані 'більшовики' глузують із імені своїм безперервним опортунізмом. Настав час, за допомогою креативних тактик товариша Зінов'єва, відновити нашу політичну лінію і покласти край розколам, об'єднавши комуністичний рух під нашим прапором."
 RUS_bolshevik_gamble_trigger_tt: "За кожен пункт §RРадикалізму§! нам доведеться витратити £pol_power §Y10§! політичної сили. Через поточний радикалізм нам потрібно витратити £pol_power §Y[?current_vst_left_radicalism|0]§! політичної сили."
 RUS_bolshevik_gamble_event_tt: "Ми використаємо весь вплив §oГригорія Зінов'єва§!, щоб спробувати захопити §oРосійську Комуністичну Партію (більшовиків)§!."
 RUS_bolshevik_gamble_effect_tt: "Подія підвищить §RРадикалізм§! серед §xКомуністів§! ВСТ.\n\nЕфекти від поточного радикалізму:"
 RUS_technocratic_syndicalism: "Бухгалтерія і Контроль"
 RUS_technocratic_syndicalism_desc: "Скасування бюрократії, повне й остаточне, ще не можливе. Проте в нашій унітарній та плановій організації всі робітники стали працівниками єдиного загальнодержавного синдикату, а VTsSPS перетворився на школу комунізму та адміністрування. Робітники опановують навички бухгалтерії й контролю, прокладаючи шлях для загального управління речами в майбутньому виробничому ладі."
 RUS_technocratic_syndicalism_tt: "Кожен пункт §Rрадикалізму§! буде конвертовано в §Y2%§! £war_support_texticon §YПідтримки Війни§!. Через поточний §Rрадикалізм§! ми отримаємо:"
 RUS_preserve_revolution_within: "Збереження революції зсередини"
 RUS_preserve_revolution_within_desc: "Диктатура ВСТ! Ми стоїмо на ній і не можемо відійти від цієї позиції, адже саме ця організація в ході боротьби здобула собі місце авангарду усього пролетаріату. У час боротьби, коли вороги нападають зсередини і зовні, нам потрібна єдина сильна класово-партійна сила, яка буде керувати всім, усім робітничим класом."
 RUS_preserve_revolution_within_totalist_tt: "Цей ефект масштабується залежно від нашої §oТоталістичної§! популярності:"
 RUS_preserve_revolution_within_tt: "В інтересах захисту пролетарської гегемонії проти §PТевтонської загрози§!, §oГригорій Зінов'єв§! підпорядкує Ради і Союзи ВСТ, встановивши нашу ідеологію як §oТоталістичну§!."

 RUS_invite_sverdlov: "Запросити Свердлова"
 RUS_invite_sverdlov_desc: "Хоча залишкові незалежні більшовики відмовилися приєднатися до ВСТ, вони все ще цінні члени Робітничої Коаліції. Їх цивільний лідер і ідеолог, Яків Свердлов, — вмілий адміністратор і популярна фігура серед емігрантської спільноти та армії, не кажучи вже про його революційний досвід. В дусі єдності ми звернемося до нашого старого товариша і офіційно запросимо його до ради міністрів."
 RUS_cheka_state: "Розширення Політичної Адміністрації"
 RUS_cheka_state_desc: "Хоча реформи ВGPU та її органів принесли нам користь, настав час реорганізувати їх і зміцнити принципи революційної легальності. У всіх провінціях і регіонах нашої соціалістичної держави будуть створені нові політичні відділи, а також відкриті нові правові підстави для подовженого тримання під вартою особливо важливих підозрюваних. В іншому разі всі підозрювані мають бути передані революційним судам для швидкого правосуддя."
 RUS_war_on_landowners: "Війна проти землевласників"
 RUS_war_on_landowners_desc: "Селянство могло відігравати революційну роль у боротьбі з царизмом і савинковизмом, але в боротьбі за соціалізм Ленін бачив його як коливливу й ненадійну силу. Адже саме селянство, підштовхнуте націоналістичним шаленством, привело Савинкова до влади, не кажучи вже про повстання Лівих есерамів під час Громадянської війни. Ми мусимо викорінити цей землевласницький клас на користь масштабної колективізації сільського господарства, щоб історія не повторилася."
 RUS_proletarian_consciousness: "Пробудити пролетарську свідомість"
 RUS_proletarian_consciousness_desc: "Тільки завдяки рішучим діям більшовицької партії військово-революційний комітет Петроградської Ради зміг здійснити Жовтневу революцію. Тепер, коли ми відновили зв'язок із їх відколотою партією, ми знову можемо мобілізувати робітничий клас для майбутньої революційної війни в Європі та, як її провідна авангарда, прищепити йому щось більше за профспілкову свідомість."

 ### VST postwar
 RUS_right_victory: "Відродити марксистську соціал-демократію"
 RUS_right_victory_desc: "У трагічні дні жовтня 1917 року анархічна течія захопила робітничий рух, що завершилося бюрократичною диктатурою, заснованою на повному придушенні самоврядування та самостійної активності мас. Завдяки переорієнтованій волі мас ми змінили цей курс і відновили справжню марксистську соціал-демократію. Хай робітничий клас пожинає плоди демократії та неутопічного соціалізму!"
 RUS_centre_victory: "Звільнення праці"
 RUS_centre_victory_desc: "Коли сили Імперії та Капіталу перетворюються на порох, на їхньому місці постає ера Робітничої Влади. У своїх домівках, фабриках, містах і селах пролетаріат вперше в історії здійснює верховну владу. Минув час національної ненависті, найманого рабства й експлуатації. Тут, у Росії, як і раніше у 1905 та 1917 роках, народилася справжня демократія, і, як у ті роки, світ змінився назавжди. Хай Інтернаціонал об’єднає людство!"
 RUS_left_victory: "Завоювання демократії"
 RUS_left_victory_desc: "У 1917 році більшовики прийшли до влади з численними ілюзіями, але ця наївність швидко поступилася місцем залізній руці диктатури. Ми уникли цього шляху й залишилися вірними духові Леніна; під егідою пролетаріату демократія продовжує діяти в Радах без шовіністичного панування. Ми придушуємо не рівність чи демократію, а лише найкривавішу, найтиранічнішу, найбезжальнішу, найцинічнішу й найлицемірнішу з усіх форм влади — буржуазну диктатуру!"
 RUS_totalist_victory: "Безсмертні в революції"
 RUS_totalist_victory_desc: "У нашій Революції є те, що є вічним і безсмертним поза будь-якими суперечками — вона змести усі фетиші буржуазної держави та збудувала на її руїнах нову владу, створену й керовану пролетаріатом, радянську владу, якою управляє весь робітничий клас. Тепер, коли ми об’єдналися з нашими комунарськими братами, приймемо те, що безсмертне в обох наших Революціях — адже вони є початком Світової Революції!"
 RUS_demilitarise_industry: "Демілітаризація економіки"
 RUS_demilitarise_industry_desc: "Запекла боротьба за перемогу наклала на нашу економіку заходи централізації та дисципліни, які служили потребам мобілізації, але були б неприйнятними для буржуазної мирної економіки, не кажучи вже про наше зароджуване соціалістичне суспільство. Ми не можемо покладатися на військову й політичну силу для забезпечення роботи економічної бази, тому слід скасувати мілітаризацію профспілок і скоротити виробництво військового обладнання."
 RUS_market_incentives: "Ринкові стимули"
 RUS_market_incentives_desc: "Є фантасти, які уявляють, що можна обійтися без грошей і фінансових засобів обліку. Можливо, у віддаленому комунізмі це стане реальністю. Але ми бачили хаос воєнного комунізму, який частково прагнув нав’язати безгрошову економіку. Поки існує обмін товарами, існуватимуть і гроші, і вони будуть інструментом нашої соціалістичної економіки, який ми повинні прийняти, разом із прибутком як мірилом ефективності підприємства."
 RUS_devolve_power: "Зламати культ насильства"
 RUS_devolve_power_desc: "З припиненням безпосередньої загрози Революції в Німеччині настав час здійснити подальше поглиблення соціальної революції — перетворення капіталістичного минулого на комуністичне майбутнє. Смертна кара, тортури, самі в’язниці — усе це має залишитися на смітнику історії."
 RUS_mass_urbanisation: "Росія модерності"
 RUS_mass_urbanisation_desc: "Дива світу без експлуатації справді безмежні — навіть зараз, у цей революційний період, ми можемо розпочати проекти масової урбанізації, які ще кілька десятиліть тому здавалися фантастикою. Нова Росія — це країна сяючих міст, а не відсталих сіл!"
 RUS_towards_cybernetics: "Поза межами грошової системи"
 RUS_towards_cybernetics_desc: "Маркс почав своє головне творіння з критики вартості товарів на ринку та її необхідного вираження в грошах. Тут, у зародку, містяться всі жахи капіталу. Експерименти з радикальним плануванням можуть освітити шлях уперед і створити дорогу до комунізму. Нові одиниці обліку, нові технології, використання трудових ваучерів і прямий обмін продукцією між підприємствами мають бути випробувані."
 RUS_transformation_of_nature: "Перетворення природи"
 RUS_transformation_of_nature_desc: "Наші аграрні реформи зробили перший крок до вигнання голоду з наших земель — тепер ми маємо знищити його назавжди. Більше ніколи родючі землі Поволжя не переживатимуть голоду 1891 чи 1921 років. Будуть сплановані великі системи іригації, ріки перетворені на машини для виробництва електроенергії, захисні лісосмуги висаджені для охорони орних земель, а природні ресурси задіяні. Хай робітничий клас мобілізується на цей великий героїчний проект!"
 RUS_workers_state: "Робітнича держава"
 RUS_workers_state_desc: "Наша російська версія синдикалістського синтезу створила унікальне явище: кілька революційних партій, які ділять владу в профспілках і Радах. Якщо раніше цей дивний стан вважався тимчасовим етапом Революції, то наш досвід показав, що така система може працювати. Посилимо коаліцію ще більше; разом із нашими союзниками ми збудуємо майбутнє."
 RUS_party_state: "Партійний режим"
 RUS_party_state_desc: "Ми не повинні боятися диктатури однієї партії. Адже у 1917 році Ленін засуджував ті Ради, якими керували есери та меншовики, як контрреволюційні, і лише більшовицький авангард зробив можливим Червоний Жовтень. Ради й профспілки — це основа, але саме партія робить диктатуру пролетаріату реальністю. ВСТ уже домінує над ними — тож визнаймо цей факт і наділимо її ще більшою владою."
 RUS_indoctrination: "Увічнити Велику революційну війну"
 RUS_indoctrination_desc: "Минула війна була однією з найкривавіших в історії, справжнім живим пеклом — і все ж, неймовірно, соціалізм не лише вижив: він розквітнув! Завдяки жертвам безлічі мучеників, укритих у червоний прапор, Революція перемогла Реакцію, і світ вступив у нову епоху. Та ми ніколи не повинні забути ці жертви; хай пам’ять про полеглих живе вічно!"
 RUS_zinovyev_constitution: "Комуністична конституція"
 RUS_zinovyev_constitution_desc: "Конституція, яку ми успадкували з перших днів революції, нині застаріла. Ради проникли в саме тіло і кров робітників, і всі, хто працює, беруть у них участь. Профспілки втратили свою наївну виконавчу роль, об’єднавшись у ВЦРПС, щоб виконувати економічну функцію під керівництвом ВРНГ. І все це під егідою ВСТ, авангарду пролетаріату. Має бути розроблена нова конституція, що відображатиме цю нову реальність."

 ### Industry tree
 RUS_military_production: "Війна моторів"
 RUS_military_production_desc: "Ніщо так не об’єднує росіян, як їхня неприязнь до Брест-Литовського договору. Дух реваншизму палає яскраво, але праведне обурення — лише один крок на довгому шляху. Росія має підготуватися до смертельної боротьби — війни розумів і моторів."
 RUS_moscow_economic_council: "Московська економічна рада"
 RUS_moscow_economic_council_desc: "Німці та соціалісти мають власні економічні союзи, які використовують для розвитку співпраці між державами-однодумцями — і особливо в німецькому випадку, для просування своїх матеріальних інтересів. Тепер, коли Росія почала здобувати власний плацдарм у Європі, настав час піти тим самим шляхом: Московська економічна рада стане противагою Міттельєвропі й сприятиме російським економічним інтересам за кордоном."
 RUS_economic_council_tt: "§CСтворюється економічна організація для Московської угоди, щоб протидіяти впливу Міттельєвропи.§!"
 RUS_relief_work: "Організувати громадські роботи"
 RUS_relief_work_desc: "Чорний понеділок занурив російську економіку у спіраль падіння, і в такі часи потрібні рішучі кроки. Створення програми громадських робіт гарантує, що безробіття не досягне дна, дозволяючи пересічним росіянам знову стати на ноги та забезпечуючи певну економічну стабільність."
 RUS_modernise_transsiberian: "Модернізувати Транссибірську магістраль"
 RUS_modernise_transsiberian_desc: "Від Москви до Владивостока Транссибірська залізниця є артерією російської економіки. Її значення неможливо переоцінити, адже перемога білих у громадянській війні була б неможлива без неї. Оновлення колій допоможе утримати нашу економіку на плаву."
 RUS_urban_housing_projects: "Міська житлова програма"
 RUS_urban_housing_projects_desc: "Економічна криза залишила багатьох росіян без даху над головою, і ми не можемо дозволити, щоб так багато людей жили на вулиці. Державна програма з фінансування житла має виправити ситуацію й допомогти пересічним громадянам повернутися до нормального життя."
 RUS_industrialise_siberia: "Програма розвитку Сибіру"
 RUS_industrialise_siberia_desc: "Під сибірськими ґрунтами приховані величезні невикористані багатства. Метали, мінерали й паливо, що перевищують видобуток цілих імперій, у нашій досяжності. Інвестуючи капітал і знання у занедбані східні регіони, ми можемо перетворити Сибір на економічний двигун та коронну перлину нашої ресурсної промисловості."
 RUS_electronics_focus: "Електронна обчислювальна машина"
 RUS_electronics_focus_desc: "Останні досягнення зробили електроніку більш актуальною, ніж будь-коли, у сфері шпигунства та військового планування — і Всесоюзний електротехнічний інститут зробив перші кроки у розробці сучасних обчислювальних машин. Група науковців під керівництвом Сергія Лебедєва, Володимира Лук'янова та Башира Рамєєва звернулася до уряду з проханням про додаткове фінансування у цій сфері."
 RUS_new_refineries: "Синтетична хімія"
 RUS_new_refineries_desc: "Останні роки ознаменувалися створенням першого у світі синтетичного каучуку, і різні російські компанії починають на цьому заробляти. Це має допомогти зменшити нашу залежність від імпортованого каучуку."
 RUS_industrialise_eastern_europe: "Розвивати серце країни"
 RUS_industrialise_eastern_europe_desc: "Західні та центральні регіони Росії були опорою її економіки, але багато наших міст усе ще відстають від європейських суперників. Ми все ще можемо дозволити собі подальший розвиток цих регіонів, особливо у сфері сільськогосподарської техніки та виробництва."
 RUS_industrialise_urals: "Програма розвитку Уралу"
 RUS_industrialise_urals_desc: "Коли промислова революція прийшла до Росії, її багатства рідко виходили за межі великих міст. За Уральськими горами багато хто досі займається тими ж ремеслами, що й з часів Івана IV. Замість подальшої індустріалізації вже багатих міст, настав час принести багатства промислової революції на Урал і далі."
 RUS_academy_of_sciences: "Розвиток Академії наук"
 RUS_academy_of_sciences_desc: "Росія може пишатися спадщиною інженерної майстерності, але їй постійно бракувало достатньої кількості технічних спеціалістів, щоб встигати за темпами індустріалізації. Відновлення й розширення старої земської мережі професійних шкіл та технічних коледжів не лише зробить освіту доступною для мас, а й підготує нове, значно більше покоління промислових фахівців."

 RUS_address_the_army: "Звернутися до армії"
 RUS_address_the_army_desc: "[RUS_address_army_text]"
 RUS_address_the_army_desc_normal: "Денікіна, чиї теорії визначали реформи Росії протягом останнього десятиліття, стверджував, що якість є кількістю сама по собі. Ця якість і наступальний дух добре слугували нам досі, але зі зростанням напруженості у світі та гонки озброєнь ми не можемо дозволити собі вагатися, якщо хочемо зберегти нашу армію на сучасному рівні."
 RUS_address_the_army_desc_socialist: "Ми успадкували ефективний, але реакційний інструмент війни від попереднього режиму. Бойові можливості армії були зменшені через усунення контрреволюційних офіцерів, але це стане лише тимчасовою перешкодою."

 RUS_improve_savinkov_line: "[RUS_fort_line]"
 RUS_improve_savinkov_line_desc: "Хоча ми й очікуємо наступальної війни, існує цілком реальна можливість, що Росію відтиснуть до її кордонів і далі, а через величезний фронт обороняти всі напрямки буде складно. Лінія оборонних укріплень від Балтики до Чорного моря ускладнить подібні дії проти нас."
 RUS_wrangel_line: "Збудувати Лінію Врангеля"
 RUS_savinkov_line: "Поліпшити Лінію Савінкова"
 RUS_grand_western_line: "Збудувати Велику Західну Лінію"
 RUS_update_equipment: "ГОСТ"
 RUS_update_equipment_desc: "Створений у 1925 році, ГОСТ або «Державний стандарт» є набором технічних норм, спрямованих на стандартизацію всіх аспектів економіки Росії. Для армії це гарантує, що все — від пайків до гвинтівок і залізниць — відповідатиме суворим вимогам, необхідним для витримування випробувань війною."
 RUS_nizhegorodsky_avtomobilny_focus: "Детройт-на-Волзі"
 RUS_nizhegorodsky_avtomobilny_focus_desc: "Збудований на початку 30-х років за допомогою компанії Ford Motor Company, «$naz$» має найбільший і найпродуктивніший автомобільний завод у Росії. Андрій Ліпгарт, суворий, але новаторський директор заводу, запропонував нове покоління машин, пристосованих як до російських доріг, так і до вимог масового виробництва."
 RUS_roads_of_courage: "Дороги мужності"
 RUS_roads_of_courage_desc: "Війни виграють не лише війська на фронті, а й незліченні працівники, які підтримують воєнну машину в робочому стані. Головне управління тилу, запропоноване інтендантським корпусом Ставки, централізує логістичні служби всіх окремих військових гілок."

 RUS_science_of_victory: "Наука Перемоги"
 RUS_science_of_victory_desc: "Теорії Миколи Головіна в дусі 'Нео-Суворовщини' були контроверсійні, особливо їх критикував Корнілов, вбачаючи у них надто пруське натхнення, що суперечить духу армії, яка знищила Червону Загрозу. Теза Головіна — сформулювати 'російську Auftragstaktik', запозичивши найкращі уроки німецького військового мислення."
 RUS_permanent_stavka: "Постійний Об'єднаний Штаб"
 RUS_permanent_stavka_desc: "У Великій війні повна незалежність штабів армії та флоту ускладнювала спільні операції й стратегічне планування. Важливість взаємодії армії, флоту та, особливо, авіації у наступній війні важко переоцінити, тому гілки мають бути об'єднані під командуванням постійної Ставки як у мирний, так і у воєнний час."
 RUS_russian_auftragstaktik: "Російська Auftragstaktik"
 RUS_russian_auftragstaktik_desc: "Російська армія традиційно страждала від непрозорих і повільних командних ієрархій. Німці вирішили це через децентралізацію прийняття рішень на нижчих рівнях, виховуючи культуру, де нижчі командири заохочуються приймати тактичні рішення, виходячи з обстановки на місці, замість пасивного очікування наказів від вищих."
 RUS_reform_yunker_schools: "Трирівнева Військова Освіта"
 RUS_reform_yunker_schools_desc: "Недостатня кількість офіцерів у порівнянні з розмірами нашої армії завжди обмежувала тактичну гнучкість. Потрібні ґрунтовні реформи: скасувати привілеї 'юнкерських' шкіл, створити сучасну європейську трирівневу систему і зосередитися не на вихованні лише найкращих офіцерів, а на підготовці потрібної кількості кваліфікованих і надійних кадрів."
 RUS_unity_of_doctrine: "Єдність Доктрини"
 RUS_unity_of_doctrine_desc: "Офіцерський корпус Росії досвідчений і блискучий, але має дуже різні підходи до доктрини. Реформи Денініка більше стосувалися організаційних питань і генерали вели війну як хотіли. Але козацький генерал воює зовсім інакше, ніж артилерійський — і це небажано, коли прагнемо послідовного військового успіху."
 RUS_hammer_of_suvorov: "Молот Суворова"
 RUS_hammer_of_suvorov_desc: "Артилерія — наш молот, і тут не годяться компроміси між якістю та кількістю. Цілісні стволи, оптимізовані дульні гальма, легкі лафети та взаємозамінні деталі забезпечать світовий рівень російської артилерії та масове виробництво, дозволяючи концентрувати великі артилерійські підрозділи на фронті."
 RUS_battle_of_destruction: "Скрипки Смерті"
 RUS_battle_of_destruction_desc: "Від Суворова до Брусилова, наші найвражаючі перемоги здобувалися завдяки вогневій потузі та відвазі. Армія Росії — не мур і не скальпель, а молот — невпинна сила, що розтрощить тіло й дух ворога. Те, чого не зруйнує артилерія, шокові війська захоплять штиком."

 RUS_spirit_of_victory: "Воля до Перемоги"
 RUS_spirit_of_victory_desc: "Що привело Добровольчу армію до перемоги? Ми були недоозброєні, чисельно менші, голодні й розбиті. Але ми ніколи не втратили віру, не вагалися, а наш дух підтримувала праведність нашої справи. Саме цю якість завжди прагнули зберегти реформи Денікінa та Маркова — незламний наступальний дух російського солдата."
 RUS_expansion_of_guards: "Розширення Гвардійських Формувань"
 RUS_expansion_of_guards_desc: "Чи вони звуть себе 'Штурмовими', 'Гвардійськими', 'Смертними' чи 'Добровольчими' підрозділами — всі ці формування служать одній меті: зосередити найкращі війська там, де вони завдадуть найбільшої шкоди. Ці елітні частини мають стати серцем Російської армії, прокладаючи шлях крізь найзапекліший опір ворога та надихаючи товаришів неперевершеною відвагою й самопожертвою."
 RUS_new_cavalry: "Нова Кавалерія"
 RUS_new_cavalry_desc: "Коні незамінні для Російської армії, але реалії сучасної війни не можна ігнорувати. У своїй книзі 'Нова кавалерія' Євген Месснер сформулював план 'кавалерійсько-механізованих груп'. На його думку, традиції російської кінноти — сміливі маневри степами — актуальні як ніколи, якщо підрозділи будуть оснащені сучасною технікою."
 RUS_tech_semi_motorised_cav: "Кавалерійсько-Механізована Група"
 RUS_separate_mechanised_divisions: "Окремі Механізовані Дивізії"
 RUS_separate_mechanised_divisions_desc: "Після десятиліття розвитку школою офіцерів 'Чорних Погон', Окремі Механізовані Дивізії нарешті здатні вести самостійні операції. Натхненні Панцердивізіями, ці колони сталі й смерті стануть авангардом російських армій у майбутніх війнах."
 RUS_separate_mechanised_divisions_tt: "Кількість гвардійських танкових дивізій шириною 18 визначатиметься залежно від вашого рівня бронетанкових технологій. Виконання наступних фокусів збільшить кількість дивізій на одну за кожен:\n§Y-$RUS_NPP_tanks$§!\n§Y-$RUS_military_production$§!\n§Y-$RUS_academy_of_black_epaulettes$§!\n\nДодатково, наявність §Y$RUS_sergey_markov$§! або §Y$RUS_yakov_slashchyov$§! у §YВищому Військовому Командуванні§! збільшить кількість дивізій ще на одну."
 RUS_kursk_exercise_tt: "§nНавчання підвищать§! §RСвітову Напругу§! §nта нададуть бонуси до технологій.§!"

 RUS_propaganda_bureau_of_army: "Агенція Пропаганди Армії"
 RUS_propaganda_bureau_of_army_desc: "Під час Громадянської війни ОСВАГ відзначився у збереженні бойового духу наших солдатів. Хоча багато старої генералії скептично ставляться до значення пропаганди, у сучасну добу масових комунікацій і армій саме вона здатна зламати чи піднести дух цілих націй. Заради життя держави необхідно відновити волю армії до смерті."

 RUS_civic_militarism: "Громадянський Мілітаризм"
 RUS_civic_militarism_desc: "Імператор Олександр III колись сказав, що в Росії є лише два союзники — армія та флот. Разом вони — гаранти російської нації, лицарі, що захищають країну від темряви. Кожен росіянин має пишатися армією, а військова служба повинна шануватися як найвищий громадянський обов’язок чоловіка."
 RUS_encourage_heroism: "Виховання Героїзму"
 RUS_encourage_heroism_desc: "Більшовиків перемогли не технології чи теорії, а проста здатність рядового солдата й офіцера. Це нове покоління героїв повинно стати нашим упованням. Командири, як Денікін і Корнілов, починали майже з нічого — але завдяки духу й волі досягли великих вершин."
 RUS_steel_divisions: "Армія Сталі"
 RUS_steel_divisions_desc: "'Маневр — ключ до перемоги' — слова генерала Слащова, які стали девізом оновленої Російської армії. Минув час масової й безглуздої витрати сил 'російського парового катка' Великої війни. Армії танків і мобільної піхоти, сталеві богатирі індустріальної доби, готові проштрикнути саме серце Німецької Європи."

 RUS_maskirovka: "Мистецтво Обману"
 RUS_maskirovka_desc: "Маскування, або російська військова дезінформація, має давні традиції у нашій воєнній думці. Переваги введення ворога в оману очевидні, а величезні лісисті простори Східної Європи створюють ідеальні умови для того, щоб цілими арміями й вторгненнями ставати привидами."

 RUS_academy_of_black_epaulettes: "Академія чорних погон"
 RUS_academy_of_black_epaulettes_desc: "[RUS_academy_of_black_epaulettes_text]"
 RUS_black_epaulettes_desc_normal: "Генерал Марков і його Чорні Погони – молода, смілива й агресивна школа бронетанкових офіцерів – потребують власного духовного дому. Військове училище механізації та моторизації стане місцем, де буде загартоване нове покоління російських вояків."
 RUS_black_epaulettes_desc_socialist: "Військове училище механізації та моторизації було засноване генералами Сергієм Марковим і Яковом Слащёвим, але воно перейде під керівництво Михайла Тухачевського та його учнів у сфері бронетанкової війни, продовжуючи справу там, де зупинилися реакціонери."
 RUS_motorisation: "Програма грандіозної механізації"
 RUS_motorisation_desc: "Великі амбіції потребують великих інвестицій. Автомобільні та тракторні заводи по всій Росії буде об’єднано в новий «Спеціалізований машинобудівний трест» (Спецмаш), який безпосередньо підпорядковуватиметься Ставці. Оптимізоване виробництво та управління дозволять випускати величезну кількість танків і колісної техніки значно ефективніше, ніж це було можливо раніше."
 RUS_NPP_tanks: "Бронетехніка безпосередньої підтримки"
 RUS_NPP_tanks_desc: "Скорочено від «Безпосередня підтримка піхоти», танки НПП є не менш функціональними, ніж зовнішньо виразними. Ставка та уряд виділили значні ресурси на дослідження й навчання, щоб гарантувати, що нове покоління російських танків органічно інтегрується в операції з поєднанням родів військ."
 RUS_expand_ird: "Розширення ІРД"
 RUS_expand_ird_desc: "Група з дослідження реактивного руху та Газодинамічна лабораторія стали домівкою для найяскравіших російських ракетних науковців. Від часу свого заснування у 1934 році ІРД розробляє концепції ракетної зброї як для авіації, так і для ракетної артилерії. Їхні перші прототипи виявилися успішними, але брак фінансування завадив переходу до серійного виробництва."

 RUS_desperate_measures: "Наказ № 267"
 RUS_desperate_measures_desc: "Ворог кидає нові сили на фронт, не зважаючи на великі втрати, і проникає глибоко в Росію, захоплюючи нові регіони, знищуючи наші міста та села, чинячи насильство, грабуючи та вбиваючи російське населення. Дехто говорить, що ми можемо відступити далі на схід, але такі розмови — брехня, корисна лише нашим ворогам. Росія — це не пустеля, а люди. Відступати далі означає виснажувати себе та нашу Батьківщину. Час припинити відступ. Жодного кроку назад!"
 RUS_artillery_production: "Фінансування ГАУ"
 RUS_artillery_production_desc: "ГАУ, або 'Головне артилерійське управління', є поважною установою. Під керівництвом провідного російського інженера з артилерії та промисловця Василя Грабіна, воно відповідає за розробку нової артилерії та координацію виробництва. ГАУ виконало чудову роботу з модернізації нашого арсеналу за обмеженого бюджету. За належного фінансування ГАУ може гарантувати стабільний потік сучасних гармат для нашої армії, що зростає."
 RUS_mobilise_the_hosts: "Мобілізація військ"
 RUS_mobilise_the_hosts_desc: "Козаки довгий час мали взаємовигідні відносини з російською державою, отримуючи певну автономію в обмін на військову службу. Оскільки на Росію насувається нова війна, настав час їм виконати ці зобов’язання. Козаки об’єднаються для захисту Батьківщини!"
 RUS_expand_okhrana: "Консолідація служб безпеки"
 RUS_expand_okhrana_desc: "Хоча нинішня форма бере початок лише з 1930 року, Департамент державної безпеки має довгу спадщину внутрішнього шпигунства. Агентство досягло успіхів під керівництвом Клавдія Фосса, але його сфера може бути розширена за межі боротьби з внутрішнім екстремізмом. Його повноваження перетинаються з діяльністю Відділу особливого призначення МВС (ООН), орієнтованого на зовнішню розвідку, та П’ятого департаменту Військового міністерства. Консолідація необхідна для цієї роздутої системи."
 RUS_codebreaking: "Створення ДРС"
 RUS_codebreaking_desc: "ДРС, скорочення від 'Служба криптографічної розвідки', — це запропонований департамент Охрани, присвячений розшифровці. Цей департамент централізує криптографію під наглядом Охрани та буде поєднаний зі створенням спецпідрозділів, призначених для збору криптографічних матеріалів у полі від ворожих офіцерів та вузлів зв’язку."
 RUS_smersh: "СМЕРШ"
 RUS_smersh_desc: "СМЕРШ — Смерть шпигунам. Це не лише організація, а й заява про наміри. Оскільки контррозвідка нині розподілена між Військовим міністерством, Ставкою та Охраною, Головне управління контррозвідки (СМЕРШ) об’єднає їхні зусилля у вистеженні ворожих агентів за лінією фронту, а також придушенні небезпечного невдоволення вдома."
 RUS_redemption: "Спокута провини"
 RUS_redemption_desc: "Іноді солдати скоюють злочини, іноді навіть офіцери чинять злочини. Для них у нас є інститут штрафних підрозділів, але він невеликий і використовується лише час від часу. Охрана запропонувала реорганізацію штрафних підрозділів для їх кращого використання."

 RUS_boldyrev_plan: "Спадщина болдиревців"
 RUS_boldyrev_plan_desc: "Ті, хто першими стояли пліч-о-пліч із генералом Болдиревим, щиро мали в серцях російську демократію. Як передові солдати відродженої республіки, вони повинні бути нагороджені за свою мужність і відданість посадами в місцевому управлінні та армії. Вони створять підґрунтя для вічно вільної Російської Демократичної Федеративної Республіки!"
 RUS_integrate_free_army: "Інтеграція вільної армії"
 RUS_integrate_free_army_desc: "Вільна російська армія невелика, але становить більшість активних солдатів зараз і повинна стати основою відновлених збройних сил. Військові обмеження поки що ускладнюють це завдання. З часом російську армію буде побудовано зверху вниз — і потім знизу вгору."
 RUS_chafe_at_the_restrictions: "Опір обмеженням"
 RUS_chafe_at_the_restrictions_desc: "Будь-який розсудливий німецький політик розуміє, що Росія сама по собі не становить загрози для Берліна. З безпечним західним фронтом німці мають бути готові переглянути деякі умови Московського договору. Зрештою, чи не показали ми, що нова ера — це час миру в Європі, а не війни та помсти?"
 RUS_will_that_conquers_mountains: "Перемога через наполегливість"
 RUS_will_that_conquers_mountains_desc: "Росія, можливо, програла війну, якої ніколи не мало бути, але вона залишається великою силою. Російська армія двічі рятувала республіку від тиранії, і після бурі ми зберігаємо щось набагато більше, ніж розмір наших кордонів: демократію для нашого народу."
 RUS_secret_weapons_development: "Таємна розробка зброї"
 RUS_secret_weapons_development_desc: "Московський договір забороняє певні розробки зброї, але з достатньою секретністю ми зможемо обійти ці обмеження і створити авіацію майбутнього, яка захистить російське небо."
 RUS_german_industrial_cooperation: "Процвітання з Міттельєвропою"
 RUS_german_industrial_cooperation_desc: "На відміну від попереднього режиму, ми визнаємо економічний колапс і анархію, які виникають, коли Росію відрізають від її головних торговельних партнерів. Хоча ми залишаємося окремо від неї, Міттельєвропа нині охоплює більшу частину континенту, і співпраця з німецьким економічним блоком може бути лише взаємовигідною."
 RUS_restore_military_pride: "Відновлення гордості"
 RUS_restore_military_pride_desc: "Багато хто відчував ненависть до російської нації та її народу за те, як Вождь її спотворив. Цей поразницький настрій має закінчитися — Росія є нацією з більш ніж ста мільйонами людей, багатьох культур і мов, найбільшою країною на Землі. Ми можемо вчитися на наших минулих помилках, зберігаючи суверенітет і гордість за наші минулі досягнення."
 RUS_boldyrevism: "Болдиревізм"
 RUS_boldyrevism_desc: "У багатьох аспектах генерал Болдирев є прикладом — суворий батько нової республіки, який визнав, що потрібні рішучі заходи для її порятунку. Але, на відміну від радикалів до нього, Болдирев щиро піклується про демократичну республіку, дбаючи про просту людину і забезпечуючи, що демократія понад усе."
 RUS_social_security_system: "Створення системи соціального забезпечення"
 RUS_social_security_system_desc: "Війна залишила занадто багато росіян мертвими, і багато хто не може повернутися до нормального життя. Потрібно впровадити соціальну мережу безпеки, щоб життя могло набути хоча б подоби нормальності, і щоб люди могли утримувати себе та свої сім’ї."
 RUS_republican_patriotism: "Республіканський патріотизм"
 RUS_republican_patriotism_desc: "Тирани вважали патріотизмом перевагу Росії над іншими націями, використовуючи це для виправдання своїх вторгнень і окупацій. Натомість ми бачимо патріотизм у здоровому, республіканському ключі, пишаючись нашою культурою, історією та інституціями."
 RUS_democracy_backed_by_tanks: "Демократія в броні"
 RUS_democracy_backed_by_tanks_desc: "Диктатуру можна було б уникнути, якби армія мала достатньо мужності зупинити її, але вони дбали більше про власне становище, ніж про захист демократії. Але під проводом Болдирева армія є справжнім першим і останнім захистом від тиранії. Майбутні покоління знатимуть, на які жертви пішов Болдирев, щоб захистити нашу вільну Росію."
 RUS_russia_in_german_world: "Кошмар Вождя"
 RUS_russia_in_german_world_desc: "За іронією долі, Росія тепер живе в світі, де домінування Німеччини зміцнилося. Росія не є найбільшою силою світу, як багато хто мріяв. Ми все ще прагнемо цього одного дня, але наразі мусимо визнати факти і діяти в межах можливого."
 RUS_donbass_economic_area: "Донбаський економічний регіон"
 RUS_donbass_economic_area_desc: "Багато російських компаній нині працюють в анексованих українських регіонах, і підтримувати економіку регіону без певної угоди було б складно. Угода про вільну торгівлю щодо Волги та Донбасу з Україною сприятиме цьому."
 RUS_finding_allies: "Пошук нових друзів"
 RUS_finding_allies_desc: "Ми не можемо вічно залишатися в німецькій сфері впливу. Настав час, щоб вільна і суверенна Росія дивилася назовні і почала шукати нових союзників. Зрештою, німці не мають на серці наших інтересів."
 RUS_siberian_ultimatum: "Сибірський ультиматум"
 RUS_siberian_ultimatum_desc: "Далекосхідна армія відмовляється співпрацювати з нами, відокремившись від правління Москви на початку війни. Якщо вони й далі не визнаватимуть нашу владу, нам доведеться відправити війська, щоб придушити опір."
 RUS_pacific_trade: "Тихоокеанська торгівля"
 RUS_pacific_trade_desc: "Щоб краще зміцнити наші відносини з новими союзниками на сході, ми запропонуємо всеосяжну торговельну угоду з ними. Сподіваємося, це значно пожвавить нашу економіку і дозволить Росії плавно почати перетворюватися на ту силу, якою вона завжди була, а також ще більше віддалитися від Берліна."

 RUS_legacy_of_workers_army: "Спадщина товариша Троцького"
 RUS_legacy_of_workers_army_desc: "Робітничо-селянська Червона армія була створена з відчайдухів, бідняків, безнадійних. З цієї революційної маси російських робітників і селян командири, такі як Лев Троцький і Михайло Тухачевський, створили грізну зброю, показавши робітникам, що, так, ми можемо скинути наші кайдани, якщо просто цього захочемо."
 RUS_heirs_of_stavka: "Спадкоємці Ставки"
 RUS_heirs_of_stavka_desc: "Робітничо-селянська Червона армія була створена в умовах відчаю та хаосу, і попри її гідну боротьбу, поразка була неминучою. Навіть пролетарська армія мусить бути професійною за своєю природою, організованою за тими ж принципами, що й армія нашої колишньої буржуазної республіки."
 RUS_death_to_white_army: "Занепад Білої армії"
 RUS_death_to_white_army_desc: "Стара російська армія все ще залишалася, по суті, Білою армією. Спочатку ми вигнали реакційних воєначальників і аристократів, а також усіх тих козаків і свободників з офіцерського корпусу. Далі ми мусимо розпочати ретельне знищення білих ідей індивідуалізму та консерватизму, створюючи нову модель солдата, яку варто шанувати."
 RUS_commissars: "Ідеологічні комісари"
 RUS_commissars_desc: "Обов’язок революційного комісара полягає як у вихованні військ, так і в нагляді за їхнім характером і мотивацією. Вибрані з найбільш ідеологічно надійних офіцерів, вони забезпечують швидке і рішуче придушення контрреволюційних думок в армії, як за допомогою пістолета, так і книги."
 RUS_military_independence: "Віра в армію"
 RUS_military_independence_desc: "Армії не потрібне постійне мікрокерування. Комісари обиратимуться солдатами, щоб служити інструкторами, а не суддями. Ми матимемо віру в виняткову якість російського пролетаріату та професіоналізм офіцерського корпусу, і вони будуть максимально ефективними."
 RUS_democratic_guard: "Формування демократичних гвардій"
 RUS_democratic_guard_desc: "Старі гвардійські підрозділи були прикладом буржуазного елітарності та зміцнення класової системи, навіть серед простих солдатів. Замість псевдоімперського сброду ми маємо демократично представлені гвардійські формування, які є вершиною бойової здатності Червоної армії, добре мотивовані та найкраще оснащені."
 RUS_basis_of_victory: "Основа перемоги"
 RUS_basis_of_victory_desc: "Війна виграється не у військових іграх вищих генералів, а офіцерами, які ведуть з фронту. Ці люди краще обізнані із ситуацією і мають безмежно кращі судження, ніж Генеральний штаб у Москві. Як вважає Тухачевський, польовим командирам слід приділяти увагу в освіті та надати їм свободу приймати рішення на передовій."
 RUS_sword_of_revolution: "Меч революції"
 RUS_sword_of_revolution_desc: "Соціалістичний промисловий пролетаріат, коли він об’єднаний за справедливу справу, здатний виробляти більше, краще і швидше, ніж будь-який інший пул робітників. З нашим майстерним володінням виробництвом і полем бою наша армія просуватиметься, як ріки сталі та заліза, у нескінченній промисловій лавині броні."
 RUS_praporshchiks_generation: "Покоління прапорщиків"
 RUS_praporshchiks_desc: "У старій армії багато хто отримував підвищення через лояльність, або їх стримували від просування через політичні переконання. У нашій новій армії є ризик повторити минуле, надаючи перевагу політичній лояльності над майстерністю. Важливо уникнути цього і просувати наш корпус прапорщиків за меритократичними принципами."
 RUS_with_small_blood: "З найменшою кров’ю"
 RUS_with_small_blood_desc: "Ніщо так не шкодить моральному духу, як відчуття, що командири марно витрачають життя своїх людей. Як соціалістична республіка, ми відповідальні перед народом — і навіть найпростіший солдат заслуговує на життя. Нова доктрина значно посилює роль підтримки — укріплення, розвідка, медицина — щоб краще підтримувати моральний дух і згуртованість військ."
 RUS_glory_of_the_people_army: "Відродження російської армії"
 RUS_glory_of_the_people_army_desc: "Російська армія черпає свою силу з витривалості та сили волі простого росіянина, звиклого до суворіших умов, ніж будь-який інший цивілізований народ. Наша армія не прагне знищити цей аспект, а радше бути рівною мірою революційною і російською."
 RUS_deep_battle_focus: "Концепція глибокого бою"
 RUS_deep_battle_focus_desc: "Значна частина військово-наукової роботи Тухачевського та Тріандафілова в еміграції була присвячена розробці нової доктрини, заснованої на теоретичних працях Олександра Свєчина. У своїй основі це метод бою, який прагне оволодіти великими географічними просторами, де ведеться російська битва, з однією операцією, що охоплює прорив і швидке використання."
 RUS_technological_supremacy: "Технологічна перевага"
 RUS_technological_supremacy_desc: "Ми, соціалісти, маємо безмежну віру в прогрес і науку. Краща зброя постійно розробляється, і вона часто означає, що менше наших людей мусить гинути. У руках пролетаріату жодна машина не є надто страшною чи руйнівною!"

 RUS_rehabilitate_red_army: "Реабілітація Червоної армії"
 RUS_rehabilitate_red_army_desc: "Червона армія — не трагедія, це була гідна спроба, яка не згасла тихо в ночі. Хоча деякі офіцери з естабішу не люблять червоних емігрантів, безсумнівно, що нам потрібні їхня переконаність і досвід, якщо ми хочемо перемогти у фінальній війні."
 RUS_end_army_factionalism: "Припинення фракційності в армії"
 RUS_end_army_factionalism_desc: "Навіть після усунення білих генералів армія безнадійно політизована — не в останню чергу через більшовицьких офіцерів, які змагаються за владу, але також через офіцерів-есерів, що їм протистоять, і таких, як Тухачевський, які вважають себе Наполеонами. Потрібен порядок і командир, який може його підтримувати."
 RUS_military_marxism: "Військовий марксизм"
 RUS_military_marxism_desc: "Наша армія не може бути подібною до інших — вона має бути заснована на глибокій, палкій ідеологічній вірі та розумінні. Марксизм можна застосовувати для розуміння суспільств і змін у них; так само війну можна розглядати як війну між класами. І врешті-решт, саме клас, що виробляє і бореться, здобуде перемогу."
 RUS_punitive_brigades: "Окремі штрафні бригади"
 RUS_punitive_brigades_desc: "У нас немає браку в’язнів, і часто вони мають солідну військову підготовку. Цим дисидентам і білим можна дати вибір, щоб уникнути страти: служба в Червоній армії, що змиє їхні злочини."
 RUS_exhortation_organisation_reprisals: "Заклики, організація, репресії"
 RUS_exhortation_organisation_reprisals_desc: "Опір нашому режиму має бути знищений повністю — і якщо ми мусимо використовувати армію проти наших внутрішніх ворогів, ми це зробимо. З цим царюванням терору внутрішні вороги будуть викорінені військовою поліцією, а сепаратистські осередки будуть розчавлені танками."
 RUS_mother_russia_bleed_them_dry: "Росія знекровить їх"
 RUS_mother_russia_bleed_them_dry_desc: "Росії не потрібно виграти війну; нам лише потрібно не програти. Уже в 1917 році соціалісти-революціонери та ліві комуністи вірили в це — що світова революція настане, якщо ми продовжимо боротися. Завдяки широкомасштабному народному опору ми завдамо армії загарбників тисячі кровоточивих ран."

 RUS_evaluate_VVFR: "Оцінка ВПФР"
 RUS_evaluate_VVFR_desc: "Військово-повітряний флот Росії (ВПФР), незалежна гілка армії з 1929 року, за останні кілька років перетворився з невеликої групи підтримки бомбардувальників на значну силу. Проте залишається багато проблем, зокрема заміна застарілих або іноземних літаків і реорганізація повітряного командування."
 RUS_evalute_VVFR_tt: "Цей фокус викличе §Yподію§!, яка може збільшити §Pгнів військових§!."
 RUS_new_airbases: "Інфраструктура повітряної оборони"
 RUS_new_airbases_desc: "Зростаючий російський повітряний флот постійно потребує нових баз для операцій. Нещодавно запропонована програма передбачає будівництво нових авіабаз уздовж наших кордонів із Райхспактом для швидкого реагування на можливе вторгнення, а також забезпечення підтримки наземним силам за необхідності."
 RUS_state_aviation_bureau: "Державне авіаційне управління"
 RUS_state_aviation_bureau_desc: "Досі військові авіаційні проєкти переважно розроблялися за індивідуальними державними замовленнями та конкурсами публічних контрактів, що призводило не лише до витоку секретних матеріалів, а й залишало дизайн і виробництво літаків на милість приватних компаній. Державне авіаційне управління (Госавіа) — це нове запропоноване відомство, яке централізує розробку та виробництво літаків."
 RUS_aat_consortium_tt: "§CОдна військово-промислова організація буде обрана для оновлення. Вона має бути задіяна в дослідницькому проєкті або на виробничій лінії, щоб бути доступною.§!"
 RUS_no_aat_consortium_tt: "§CПісля вибору наш авіаційний конструктор буде оновлений.§!"
 RUS_radar_system: "Система РУЛ"
 RUS_radar_system_desc: "Росія експериментувала з електронною війною ще з часів облоги Порт-Артура, і великий потенціал залишається невикористаним. Проєкт РУЛ (РадіоУловлювач літаків) — це реформа розвідки сигналів, спрямована на концентрацію ресурсів електронної війни в найважливіших тилових зонах. Більші запаси радіостанцій, глушильних передавачів і криптографічних машин забезпечать порушення ворожих комунікацій і безпеку наших."
 RUS_the_flying_tank: "Літаючий танк"
 RUS_the_flying_tank_desc: "Запропонований штурмовий літак, прозваний 'літаючим танком' командою Ільюшина за його броньований фюзеляж, показав обнадійливі результати на недавніх змаганнях. Хоча він може бути не таким маневреним, як інші літаки CAS, російська конструкція може ефективно діяти навіть під прямим ворожим вогнем. За збільшення фінансування ОСОАВІА впевнена, що зможе завершити проєкт у найближчому майбутньому."
 RUS_polikarpov_fighters: "Король Полікарпов"
 RUS_polikarpov_fighters_desc: "Микола Полікарпов, якого колеги з Дукса прозвали 'Королем винищувачів', є одним із піонерів сучасної російської авіації. Постійний переможець конкурсів військових контрактів з початку 1930-х, його літаки є основою винищувальних сил Росії. З наближенням війни Полікарпов обіцяв прискорити випуск нового покоління винищувачів, щоб не відставати від розробок у Німеччині та Франції."
 RUS_enter_hundred: "Вхід Сотні"
 RUS_enter_hundred_desc: "Зі зростаючою потребою в бомбардувальних літаках стало зрозуміло, що ресурси необхідно перенаправити з менш термінових інвестицій, таких як проєкти висотних винищувачів. На щастя, 'Сотня' Володимира Петлякова перебуває на стику кількох класів літаків і може бути швидко переобладнана у відмінний пікіруючий бомбардувальник."
 RUS_over_the_northern_skies: "Над північними небесами"
 RUS_over_the_northern_skies_desc: "Досить напружена ситуація на східному кордоні Росії вимагає нового літака, який може протистояти японській авіації та захищати Тихоокеанський флот від ворожих авіаносців. Запропонований Олександром Северьским на основі його досвіду в США, новий літак великої дальності може супроводжувати наші кораблі у ворожі води та турбувати ворога далеко від його баз."
 RUS_army_of_air: "Армії повітря"
 RUS_army_of_air_desc: "За словами генерала Олександра Лапчинського, повітряні сили є розширенням армії в третьому вимірі. Замість того, щоб бути окремим актором, їх слід розглядати як інший просторовий вимір, який одночасно забезпечує свою зону операцій — небо — і використовує її для знищення ворогів у всіх інших вимірах."
 RUS_combined_arms_exercises: "Вправи комбінованих сил"
 RUS_combined_arms_exercises_desc: "Концепція комбінованих сил досить проста, але її реалізація вимагає ретельного вишколу. Наземні сили повинні навчитися покладатися на повітряні сили за необхідності та надавати їм точну інформацію, а самі пілоти повинні усвідомлювати свою роль як солдатів у небі, а не як індивідуалістичних богатирів."
 RUS_personal_heroism: "Особистий героїзм"
 RUS_personal_heroism_desc: "Російські авіаційні академії мають величезний досвід, але їхнє навчання ускладнене погано впровадженими навчальними програмами та егоїстичними філософськими суперництвами між школами. Генерал В’ячеслав Баранов запропонував жорстку кампанію, щоб привести всі академії до національного стандарту, а також впровадити програму менторства, що фокусується на особистих здібностях і ініціативі курсантів."
 RUS_fighter_bomber_synergy: "Синергія винищувачів і бомбардувальників"
 RUS_fighter_bomber_synergy_desc: "Фундаментально повітряні сили поділяються залежно від виміру їхніх цілей. Знищення повітряних цілей марне саме по собі, якщо воно не супроводжується знищенням наземних цілей. Координація між цими двома ролями є основою ефективної оперативної повітряної війни."
 RUS_bomber_clique: "[RUS_bomber_clique_name]"
 RUS_bomber_clique_normal: "Стратегічний вимір"
 RUS_bomber_clique_szrs: "Доктрина терору"
 RUS_bomber_clique_desc: "Повітряні сили — це не просто інструмент армії, а зовсім новий вид звіра. Вони дозволяють нам вражати будь-що в радіусі тисячі миль: мости, склади, штаби, фабрики і навіть цивільне населення. Замість того, щоб бути відведеними до допоміжних ролей, ВВФР має прийняти свою долю як вісник глобального знищення."
 RUS_long_range_bomber_command: "Управління далекої дії"
 RUS_long_range_bomber_command_desc: "Бомбардувальні сили потребують власного генерального штабу, організованого як повітряний фронт. Управління далекої дії (УДД) буде використовувати повітряну міць Росії з максимальною точністю та ефективністю, займаючись як вибором цілей, так і їх знищенням."
 RUS_create_the_VDV: "Розширення АДВ"
 RUS_create_the_VDV_desc: "Російські повітряно-десантні війська, які провели свої перші парашутні навчання в 1935 році, є дітищем генерала В’ячеслава Баранова, який просував ідею десантників ще з 1920-х. АДВ (Авіа-Десантні Війська) були сформовані як експериментальні сили, і тепер настав їхній час довести свою цінність."
 RUS_operational_independence: "Операційна незалежність"
 RUS_operational_independence_desc: "Новий ВВФР нарешті може пишатися тим, що є повністю окремою гілкою зі своєю доктриною та командуванням, стоячи гордо поруч із армією та флотом. І це лише початок — майбутнє належить повітряній силі, як завжди стверджував Северьський."
 RUS_total_avitational_mobilisation: "Тотальна авіаційна мобілізація"
 RUS_total_avitational_mobilisation_desc: "Швидке розширення російського авіаційного парку та кадрів авіаторів зробило ВВФР однією з найпотужніших повітряних сил у світі. Проте, щоб нинішній стан ВВФР не став лише тимчасовою перевагою, Ставка підготувала план послідовного зростання російського повітряного флоту, заснований на оптимізації виробничих ліній разом із новою фазою розширення авіаційних шкіл і молодіжних клубів."
 RUS_rds_1: "РДС-1"
 RUS_rds_1_desc: "'Реактивний двигун спеціальний, модель 1' — це непримітна назва для висококласифікованого проєкту, дорученого команді під керівництвом відомого ядерного фізика Ігоря Курчатова. Фрагментарні звіти Охрани свідчать про зростаючий інтерес до секретних атомних досліджень по всьому світу. Потенційна потужність, вивільнена розщепленням атома, викликає жах, і Росія мусить забезпечити, щоб вона не залишилася осторонь історії через таку зброю."
 RUS_project_m: "Проєкт М"
 RUS_project_m_desc: "Проєкт 'Мотор', переглянутий наступник попереднього Проєкту М, що невдало називався 'Міномет', є триваючою спробою виконати вимогу Державного авіаційного управління щодо практичного турбореактивного двигуна. Це непросте завдання, але ранні експерименти виявилися обнадійливими, і масове виробництво такого двигуна дало б російським літакам величезну перевагу над гвинтовими літаками ворогів."

 RUS_inspect_VMFR: "Оцінка ВМФР"
 RUS_inspect_VMFR_desc: "Військово-морський флот Росії (ВМФР) зазнав серйозних ушкоджень під час Громадянської війни та наступної економічної кризи. Незважаючи на нещодавні зусилля, сучасний російський флот все ще далекий від старого імперського флоту. Проте Морське міністерство давно підготувало амбітні плани реформ, які можуть змінити долю флоту."
 RUS_promote_new_blood: "Підтримка молодих кадрів"
 RUS_promote_new_blood_desc: "У флоті все ще служать багато офіцерів старої епохи, хоча молоді таланти отримували перевагу при підвищенні. Але оскільки старе покоління дедалі більше йде на пенсію, потрібен новий приплив обдарованих морських офіцерів. Необхідно спрямувати більше ресурсів на морську освіту, щоб забезпечити стабільний потік талановитих кадрів для флоту."
 RUS_garden_of_explosives: "Сад вибухівки"
 RUS_garden_of_explosives_desc: "Мистецтво мінування, можливо, зробило Колчака легендою оборонних морських операцій. Під його керівництвом Балтійське море стало холодним, вологим пеклом для німецького судноплавства. Так буде знову!"
 RUS_torpedo_bomber_project: "Кораблі повітря"
 RUS_torpedo_bomber_project_desc: "Відсутність сучасних літаків у ВМФР призвела до дещо запізнілого проєкту введення такого літака до арсеналу Росії. Провідні авіаційні інженери, такі як Ільюшин і Туполєв, уже отримали замовлення та додаткове фінансування для розробки не лише нових морських бомбардувальників, а й більш потужної та надійної протикорабельної зброї."
 RUS_naval_infantry: "Морська гвардійська піхота"
 RUS_naval_infantry_desc: "Досвід Великої війни та Громадянської війни довів цінність спеціалізованих підрозділів морської піхоти. Адмірал Колчак підтримував невеликі бригади 'морських стрільців' з моменту їх створення в 1919 році, але спроби розширення блокувалися армією. Незалежність морських стрільців під командуванням флоту має бути визнана, а їхня чисельність збільшена, щоб зробити їх силою, з якою треба рахуватися."
 RUS_attack_submarine_brigades: "Ескадри атакувальних підводних човнів"
 RUS_attack_submarine_brigades_desc: "Різниця в морських активах між ВМФР і Крігсмаріне, зокрема великими надводними флотами, показує, що можна обрати альтернативний підхід до перемоги в морській війні. Для цього підводні сили будуть повністю реорганізовані в ескадри, адже незалежно від розміру щита, неможливо захиститися з усіх боків, а безмежність підводних морів пропонує безліч векторів атаки."
 RUS_new_generation_hunters: "Мисливці нового покоління"
 RUS_new_generation_hunters_desc: "Теорії 'крейсерських підводних човнів', які виступають за більшу незалежність і ініціативу для підводних сил, набувають дедалі більшої популярності в Морському міністерстві. Це інноваційна тактика для російського флоту, який традиційно покладався на взаємодію надводних і підводних кораблів, але вона також вимагає значної модернізації застарілого підводного флоту."
 RUS_floating_battery_doctrine: "Доктрина плавучих батарей"
 RUS_floating_battery_doctrine_desc: "Зі спуском на воду лінкора класу 'Ізмаїл' 'Генерал Алєксєєв' у 1930 році з’явився проблиск бачення Колчака щодо майбутнього російського надводного флоту. Флот, зосереджений навколо великих суден із величезною вогневою міццю, здатних вести атаки на великі відстані."
 RUS_armored_destroyer: "Броньований есмінець"
 RUS_armored_destroyer_desc: "Концепція броньованих есмінців виникла через досить жалюгідний стан російського флоту наприкінці 20-х років. Хоча наші плани спрямовані на відновлення ВМФР до його колишньої слави, це не може бути зроблено за одну ніч, а кораблі потрібні вже сьогодні. Сама концепція виступає за створення більших 'лідерів есмінців', які можуть виконувати роль крейсерів або навіть повністю замінити наші звичайні есмінці."
 RUS_naval_engineers: "Морські інженери"
 RUS_naval_engineers_desc: "Протягом останнього століття інженерно-технічний персонал російського флоту в основному служив у Корпусі корабельних інженерів. Цей корпус, що складається з державних службовців, найнятих флотом за контрактом, є застарілою інституцією. Запропонована заміна Корпусу корабельних інженерів на Службу морської інженерії підвищить ефективність та інтеграцію нашого технічного персоналу."
 RUS_linkor_programme: "Програма 'Лінкор'"
 RUS_linkor_programme_desc: "'Лінкор', скорочення від 'Лінійний корабель', — це російське позначення для лінкорів. Занесена як ключовий елемент Великої програми морського кораблебудування, будівництво нових лінкорів дозволить нашому флоту вийти з жахливого стану і, нарешті, конкурувати з флотами інших країн на рівних."
 RUS_kronstadt_project: "Проєкт 'Кронштадт'"
 RUS_kronstadt_project_desc: "Проєкт 'Кронштадт', запропонований одним із блискучих адміралів нового покоління Миколою Кузнецовим, став предметом гарячих дискусій у Морському міністерстві. Остаточний проєкт авіаносця, який він пропонував, був прийнятий як частина проєкту флоту відкритого моря, незважаючи на досить неоднозначне ставлення до нього. Однак навіть після схвалення проєкт потребує додаткового фінансування для завершення."
 RUS_global_power_projection: "Відновлення флоту відкритого моря"
 RUS_global_power_projection_desc: "Проєкт флоту відкритого моря, бачення, до якого Морське міністерство прагнуло понад десятиліття, тепер ближче, ніж будь-коли. Наша нова роль у світі вимагає здатності проєктувати силу на великі відстані, у відкритих морях світу, і для цього нам потрібен новий, потужніший флот капітальних кораблів."
 RUS_global_power_projection_tt: "Об’єднує §YНаціональні духи флоту§! та модифікує їх:\n$MODIFIER_NAVY_MAX_RANGE_FACTOR$: §G15.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G10.00%§!"
 RUS_operation_sadko: "Операція 'Садко'"
 RUS_operation_sadko_desc: "Британці ховаються на своїх островах, вважаючи, що російський флот не становить для них загрози. Але наші останні морські реформи доведуть їм протилежне. Вперше за сотні років іноземні чоботи маршируватимуть Лондоном."
 RUS_operation_rozhestvensky: "Операція 'Рожественський'"
 RUS_operation_rozhestvensky_desc: "Наша нація знову у війні з Японською імперією. Минуло десятиліття з того часу, як японський флот розгромив нашу Другу Тихоокеанську ескадру в російсько-японській війні, але нарешті настав час розплати. Новий російський флот відкритого моря стане авангардом повномасштабного морського вторгнення на японські острови. Ми нарешті помстимося за Цусіму!"
 RUS_third_naval_armament_program: "Третя програма морського озброєння"
 RUS_third_naval_armament_program_desc: "У 1923 році Колчак розпочав морську програму для ремонту та модернізації застарілого російського флоту. У 1927 році він запустив другу дворівневу морську програму для будівництва перших післявоєнних легких кораблів, яка тривала до 1935 року. Незважаючи на це, ВМФР все ще дуже застарілий, і багато проблем продовжують мучити наші верфі. Нам потрібна нова морська програма, яка спрямована на повне переозброєння ВМФР."
 RUS_yekaterinas_legacy: "Спадщина Катерини"
 RUS_yekaterinas_legacy_desc: "Створений за правління Катерини Великої, Чорноморський флот був однією з головних сил у безперервних війнах Росії з турками. Тепер, після втрати Криму, Чорноморський флот базується в Новоросійську, портові можливості якого значно поступаються втраченому Севастополю. Якщо ми хочемо конкурувати з Райхспактом і османами в Чорному морі, Новоросійськ має бути перетворений на порт, гідний флоту світового класу."
 RUS_petrograd_dockyards: "Ворота до Балтики"
 RUS_petrograd_dockyards_desc: "Петроград, найбільший порт Росії, за останні 15 років занепав. Балтійські та Адміралтейські верфі втратили половину своїх можливостей, а портові споруди Кронштадта перебувають на межі скандального занедбання. Широка програма ремонту та відновлення має бути розпочата негайно, якщо Росія хоче наздогнати своїх суперників у відкритому морі."
 RUS_eastern_shores: "Дальзавод"
 RUS_eastern_shores_desc: "Тихоокеанський флот, створений у 1932 році з Сибірської та Амурської флотилій, перебуває в жалюгідному стані. Поразка в російсько-японській війні та заворушення Громадянської війни залишили глибокі шрами. Верфі Дальзаводу у Владивостоці колись були одними з найбільших в імперії, і якщо ми хочемо відновити нашу владу в Тихому океані, вони знову мають стати великим портом."
 RUS_kolchaks_dream: "[RUS_kolchaks_dream_name]"
 RUS_kolchaks_dream_name: "Мрія Колчака"
 RUS_arctic_stronghold: "Арктична фортеця"
 RUS_kolchaks_dream_desc: "Активне використання Північного морського шляху розпочалося в 1919 році і продовжилося після Громадянської війни завдяки значним особистим інвестиціям і підтримці адмірала Колчака. У зв’язку з гучним дослідженням Арктики, зокрема Північного морського шляху, за останні роки Комітет Північного морського шляху запропонував амбітний план перетворення Архангельська на комунікаційний і кораблебудівний центр усього регіону."
 RUS_warm_water_port: "Наш порт із теплою водою"
 RUS_warm_water_port_desc: "Незважаючи на довгу берегову лінію Росії, нас історично переслідувала постійна нестача порту з теплою водою, який не замерзає взимку, для наших військових потреб. Завдяки нашому впливу в Персії, ми нарешті отримали такий порт у місті Фарс на Індійському океані, далеко від європейського, японського чи американського впливу."
 RUS_gulf_of_persia_awaits_tt: "§GПерська затока чекає на нас.§!"

 ###Foreign Policy###

 RUS_third_europe: "Третя Європа"
 RUS_third_europe_desc: "У світі після Великої війни виникли два політичні блоки: перший, керований з Берліна, що підпорядковує значну частину Центральної та Східної Європи, і другий, керований з Парижа, що закликає до соціалістичної революції по всьому світу. Москва ніколи не була частиною жодного з них, і, підтверджуючи наші амбіції, цей третій блок стане реальністю, звільняючи Європу від кайзерівських армій рабів і більшовизму."
 RUS_moscow_accord_threat: "Формування Московського договору"
 RUS_end_vilnius_agreement: "Скасування Вільнюської угоди"
 RUS_end_vilnius_agreement_desc: "Вільнюська угода 1926 року стала остаточним приниженням. Охоплений економічною кризою, президент Олександр Гучков підписав угоду з дияволом і надав Німеччині значний доступ і переваги в російській економіці. Так, це призвело до економічного зростання — але також до закріплення німецького капіталу в Росії."

 RUS_petrograd_security: "Безпека Петрограда"
 RUS_petrograd_security_desc: "Петроград недарма тепер є колишньою столицею; розташований близько до країн Балтії та Фінляндії, будь-яка велика держава може використати ці країни як базу для рішучого удару та окупації міста, завдавши значного удару по нашому моральному духу та промисловості. Якщо ми хочемо захистити його, необхідно вжити заходів безпеки з нашими сусідами, незалежно від їхнього спротиву."
 RUS_sponsor_belgrade: "Підтримка Белграда"
 RUS_sponsor_belgrade_desc: "Сербія, Румунія, Греція — трійка балканських держав знову почала об’єднуватися проти німецького домінування. Мало хто в Європі настільки дружній до нас, як вони, і через співпрацю з ними ми можемо забезпечити, щоб вони, як і ми, реалізували наші мрії про новий європейський порядок."
 RUS_operation_yekaterina: "Завершення операції 'Катерина'"
 RUS_operation_yekaterina_desc: "Якщо тотальна війна з Німеччиною є долею Росії, ми повинні розробити конкретні плани для цієї війни. Операція 'Катерина', як її кодово називають, визначить деталі наступального удару в Східну Європу, якого ще не бачили ні в Європі, ні в світі. Для розробки операції ми зберемо вищих генералів зі Ставки та врегулюємо будь-які розбіжності в думках."
 RUS_fifth_column: "П’ята колона"
 RUS_fifth_column_desc: "Уся основа безпеки Остваллу полягає в тому, що він частково підтримується німецькими збройними силами і частково примусовим антиросійським настроєм. Вони, здається, недооцінюють той факт, що значна частина Східної Європи так само ненавидить Берлін, і ми використаємо це з максимальною вигодою. Ми озброїмо та організуємо дисидентів по всіх Остштаатах, щоб посіяти якомога більше хаосу та допомогти досягти наших воєнних цілей."
 RUS_preemptive_war: "Випереджальна війна"
 RUS_preemptive_war_desc: "Настав час помститися за приниження Росії. Тевтонський рабовласник буде розгромлений у Східній Європі, але ми не зупинимося, доки наші прапори не замайорять над Рейхстагом. Повстань, могутня батьківщино, повстань для останньої боротьби!"
 RUS_preemptive_war_tt: "§CФранція розпочне свою війну лише після нас!§!"

 #Postwar
 RUS_rebirth_of_russia: "Відродження Росії"
 RUS_rebirth_of_russia_desc: "Німеччина переможена. Кайзеррайх розтрощений, знищений до невпізнання. Перемога за нами, але святкувати немає часу. Уже наші колишні союзники діють проти нас, прагнучи заповнити вакуум влади, що залишився після поразки Німеччини. Багато наших колишніх територій тепер залишилися беззахисними, готовими повернутися в теплі обійми Росії."
 RUS_free_baltic_in_free_russia: "Балтійське питання"
 RUS_free_baltic_in_free_russia_desc: "Балтійські країни мають вирішальне значення для нашої безпеки, адже регіон розташований близько до багатьох наших найважливіших міст. Це місце, де проти нашої нації зберігається багато образ. Крім того, на відміну від України та Білорусі, вони ніколи не були частиною триєдиної російської нації. Балтійські країни не можна залишити напризволяще, але, можливо, варто розглянути певний ступінь автономії для них."
 RUS_baltic_accord: "Балтійська угода"
 RUS_baltic_accord_desc: "Балтійські країни мають вирішальне значення для нашої безпеки, адже регіон розташований близько до багатьох наших найважливіших міст. Це місце, де проти нашої нації зберігається багато образ, і військове втручання для забезпечення регіону лише створить більше проблем у довгостроковій перспективі. Їхнє бажання незалежності буде поважатися, але економічна угода, яка зблизить нас, значно зменшить наші побоювання."
 RUS_master_of_baltic: "Володар Півночі"
 RUS_master_of_baltic_desc: "Фінляндія, а також, меншою мірою, інші скандинавські країни, завжди становили для нас загрозу. Розташовані на нашому найпівнічнішому кордоні, вони мають у своєму розпорядженні ключові цілі в Петрограді та відкритий шлях до Москви після цього. Ми повинні забезпечити або їхню лояльність, або дружбу, щоб захистити нашу велику націю від атак із цього регіону, і що може бути кращим для розвитку дружби, ніж гроші?"
 RUS_union_with_ukraine: "Союз з Україною"
 RUS_union_with_ukraine_desc: "У нас була складна історія з Україною. Вона ніколи не визнавав авторитет Москви, коли перебувала під нашим контролем чи захистом. Українці — наші брати, і зусилля ставитися до них як до таких принесуть значно більше користі, ніж їхнє придушення. З цією метою ми надамо їм права, подібні до прав наших громадян, забезпечимо добре управління та захист. Ставтеся до них як до родини, і вони незабаром приймуть нас."
 RUS_brotherhood_with_belarus: "Братерство з Білоруссю"
 RUS_brotherhood_with_belarus_desc: "Білорусь була колискою нашого руху за знищення червоних, лояльною частиною нашої імперії, яка надала нам значну підтримку в часи великих труднощів. Ця підтримка ніколи не була достатньо оцінена, і це те, що ми повинні швидко виправити. Сучасна Росія любить і підтримує своїх людей, тому ми надамо білорусам права, рівні нашим. Вони матимуть міцне місце в нашій новій нації, захищені та керовані найкращими."
 RUS_destroy_partisans: "Партизанська війна"
 RUS_destroy_partisans_desc: "Не всі вітали російське правління, і партизанський рух, з яким ми зіткнулися, виявився набагато інтенсивнішим, ніж ми очікували. Ми повинні подвоїти наші зусилля та знищити цих партизанів, якщо ми сподіваємося досягти певного рівня нормальності на відновлених територіях."

 RUS_anti_internationale: "Пакт проти Інтернаціоналу"
 RUS_anti_internationale_desc: "Хто становить більшу загрозу для європейської та світової цивілізації, ніж соціалістичні інтригани в Парижі та Лондоні? Занадто довго гасла світової революції загрожували знищити все добре. Настав час, щоб Росія, тепер антикомуністичний бастіон світу, взяла на себе ініціативу та захистила всі загрожені нації від червоної загрози."
 RUS_anti_internationale_tt: "Отримує гарантію від §Y[RUS.GetName]§!"
 RUS_curtain_across_europe: "Завіса через Європу"
 RUS_curtain_across_europe_desc: "Велика Вітчизняна війна була пеклом для всіх залучених. Навіть якщо вона була необхідною для захисту Росії та відновлення її гордості й національної цілісності, ми б ніколи цього не зробили, якби у нас справді був вибір. Європа тепер розділена, і здається, що жодна зі сторін не прагне порушити баланс — сутінкова боротьба вільних націй і комуністичних диктатур ось-ось розгорнеться."
 RUS_curtain_across_europe_tt: "§gЦе §Gгарантує§! будь-які країни в Європі, що залишилися, які не є союзниками ні §H[FRA.GetName]§!, ні §H[RUS.GetName]§!, і побудує додаткові 3 рівні авіабаз у союзних країнах, що межують із §tТретім Інтернаціоналом§!§!."
 RUS_extinguish_the_flame: "Загасити полум’я"
 RUS_extinguish_the_flame_desc: "Боротьба, що почалася на кубанських степах, ніколи по-справжньому не закінчилася з Громадянською війною в Росії. Жодна нація у світі не боролася так, як Росія, щоб врятувати цивілізацію від червоної загрози, і тепер ми доведемо це ще більше: від Владивостока до Лондона міжнародний комуністичний рух нарешті буде покінчено."

 #Global branch
 RUS_the_american_ice_march: "Американський крижаний похід"
 RUS_the_american_ice_march_desc: "Друга американська громадянська війна спалахнула, і Сполучені Штати, наш давній друг, тепер перебувають під загрозою тієї ж комуністичної небезпеки, з якою ми зіткнулися п’ятнадцять років тому. Ми повинні допомогти їм — заради них і заради нас самих."
 RUS_restoration_of_AMTORG: "Відновлення АМТОРГу"
 RUS_restoration_of_AMTORG_desc: "Жорстока громадянська війна в Америці завершилася, і нарешті з’явився переможець після страшної боротьби брата проти брата. Американська торгівля надзвичайно вигідна для нас як нації, і немає сумнівів, що вони також відчайдушно потребують відновлення торговельних відносин. Ідеологію наразі слід відкласти, і потік комерції відновиться."
 RUS_approach_entente: "Зближення з Антантою"
 RUS_approach_entente_desc: "Наші колишні союзники перебувають у жалюгідному стані, тулячись у залишках своїх імперій. Колись горді нації, що рухали промислову революцію, тепер ледве мають достатньо промисловості, щоб підтримувати армію, здатну повернути їхні батьківщини. Це відкриває можливості для нас, адже обладнання для них завжди в дефіциті. Через РУСКАПА ми могли б таємно постачати їм зброю для оснащення цих армій в обмін на їхні невикористані верфі. Вигода для обох сторін, щоб відродити наші відносини."
 RUS_franco_russian_treaty: "Франко-російська угода"
 RUS_franco_russian_treaty_desc: "Реальність така, що участь Інтернаціоналу у війні проти Німеччини буде необхідним фактором, якщо ми хочемо повалити старий порядок. Наразі ми повинні відкласти наші ідеологічні суперечки та працювати разом, щоб перемогти німецьку загрозу. Як перший крок, буде запропоновано торговельну угоду на користь обох сторін, яка дозволить постачати російську сировину на захід, тоді як ми пожинатимемо плоди їхніх високоякісних технологій."
 RUS_kama_tank_centre: "Тренувальний центр Кама"
 RUS_kama_tank_centre_desc: "Поглиблення зв’язків із Інтернаціоналом на Заході призвело до пропозиції створити центр для розробки та навчання бронетанковій війні, де ми зможемо обмінюватися дослідженнями та досвідом. Буде організовано співпрацю між факультетами Казані та Марселя (КаМа)."
 RUS_eureka_conference: "Конференція 'Еврика'"
 RUS_eureka_conference_desc: "Ситуація в Європі напружена; Москва та Париж стали лідерами двох різних силових блоків, що охоплюють схід і захід. Хоча ми, безумовно, маємо претензії до комуністів, це точно не варте ще більш руйнівної війни, ніж попередня. Ми запросимо лідерів соціалістичного блоку на конференцію миру — кодова назва 'Еврика', адже це буде прорив у міжнародних відносинах."
 RUS_eureka_conference_tt: "Ми врегулюємо післявоєнну ситуацію з §rІнтернаціоналом§!, можливо, запровадивши §Yвзаємні гарантії§! для нейтральних країн і §Yобмеження армій§!.\n\nКрім того, залежно від нашого впливу, ми можемо змусити §rІнтернаціонал§! укласти білий мир із §cАнтантою§!, якщо вона існує."

 #Asia Branch
 RUS_white_sun_of_desert: "Біле сонце пустелі"
 RUS_white_sun_of_desert_desc: "Різдвяний переворот 1929 року, можливо, провалився, але він спричинив достатньо хаосу, щоб наш вплив у Туркестані занепав. Інтервенція для відновлення порядку в цих беззаконних землях давно назріла, але ми повинні прагнути не допустити, щоб вона закінчилася, як провал із Фенгтянем. Відвоювання Ташкента стане демонстрацією російської сили!"
 RUS_annex_the_bandit_states: "Асиміляція бандитських держав"
 RUS_annex_the_bandit_states_desc: "Невдовзі після того, як ми розгромили червону загрозу, опортуністи в Туркестані вирішили повстати проти нашого правління, скоюючи численні злочини проти населення та нашої репутації. Вони тероризували регіон своєю поганою владою та жорстоким бандитизмом протягом багатьох років, і тепер настав час повернути їх у лоно Росії."
 RUS_annex_the_bandit_states_tt: "§gМи зможемо створити автономні регіони з анексованих територій.§!"
 RUS_pacify_the_frontier: "Умиротворення прикордоння"
 RUS_pacify_the_frontier_desc: "Завоювання регіону Туркестану було б для нас вигідним, це правда. Проте нам не потрібно безпосередньо керувати пустими пустелями, щоб зберегти наш вплив у регіоні. Виховання їх у сильного та підпорядкованого союзника зробить регіон набагато безпечнішим. Вимога, щоб вони самі розібралися зі своїми бандитами, також збереже наших солдатів від боротьби з, ймовірно, нескінченною навалою в цьому районі, що звичайний солдат оцінить."
 RUS_exploit_central_asia: "Прогрес до степів"
 RUS_exploit_central_asia_desc: "Беззаконня та бандитизм, що проникають у степи Туркестану, постійно перешкоджали тому, щоб цей регіон був особливо багатим на ресурси. Завдяки належним інвестиціям ми, можливо, зможемо це виправити."
 RUS_turkestan_intervention: "Китайський кордон"
 RUS_turkestan_intervention_desc: "Чого бракує в ресурсах західним китайським землям, вони компенсують тим, що є кордоном, який Росія може використати для захисту від будь-яких китайських чи японських вторгнень."
 RUS_mission_to_teheran: "Місія до Тегерана"
 RUS_mission_to_teheran_desc: "Між нами та перською державою склалися складні відносини. Іноді друзі, іноді вороги, ми не встановили офіційної дипломатичної політики для наших дипломатів у цій країні, що викликає їхнє невдоволення. Ближчі відносини, безумовно, можна було б встановити. Однак іранська держава перебуває в стані великого хаосу, і той, хто підніметься на вершину, може мати не надто сприятливу думку про нас. Політику необхідно визначити, і бажано якнайшвидше."
 RUS_last_refuge_of_the_bandits: "Останній притулок бандитів"
 RUS_last_refuge_of_the_bandits_desc: "Залишки туркестанських воєначальників утекли до Афганістану, де вони тепер планують проти нас. Ми повинні розібратися з цією загрозою так чи інакше, не зважаючи на бажання влади в Кабулі."
 RUS_ruins_of_old_empire: "На руїнах імперії"
 RUS_ruins_of_old_empire_desc: "Левантська криза повністю порушила хиткий баланс у регіоні, з утворенням нових держав і перекроюванням кордонів. У регіоні, де ми традиційно мали мало впливу, війна послабила численні країни, що робить його ідеальним для впливу чи виховання союзника. Ми повинні обрати конкретну країну, на якій зосередимо наші зусилля, адже це дасть нам найвищі шанси на успіх."

 RUS_caucasus: "Кавказькі ліміти"
 RUS_caucasus_desc: "Громадянська війна, що охопила нашу націю, дозволила стерв’ятникам налетіти, і поки ми були слабкими, німці вирізали свій шматок. Не задовольнившись договором, вони за допомогою турків створили маріонеткові республіки в південних горах, повністю підвладні бажанням німецького бізнесу. Ми повинні повернути народи Кавказу під нашу владу, розірвавши нитки, які налаштовують їх проти нас, і краще контролюючи наш південний фланг."
 RUS_old_enemy: "Старий ворог"
 RUS_old_enemy_desc: "Дванадцять разів росіяни та османи вступали в бій, але жоден не був достатньо вирішальним, щоб покласти край іншому. Якби не удар у спину від більшовицьких сил під час Великої війни, ми б поховали вмираючу імперію. Тепер, коли російський народ об’єднаний як ніколи, ми нарешті можемо досягти цієї мети."
 RUS_new_brother: "Новий брат"
 RUS_new_brother_desc: "Наша багатовікова ворожнеча з турками — це історичний факт, але насправді ми маємо більше спільного з ними, ніж із французами чи німцями. Наші тюркські меншини, безумовно, підтримають зусилля для зближення з ними, особливо з огляду на те, що їхня імперія тепер похована, і вони не становлять реальної загрози для наших цілей на Кавказі."
 RUS_chinese_gamble: "Китайська авантюра"
 RUS_chinese_gamble_desc: "Китай довго був поділений, дрібні воєначальники вирізали свої сфери впливу з трупа династії Цін. Війни, повстанці та проблеми процвітають; але це дає нам можливість впливати на регіон більш безпосередньо. За пропозицією деяких наших генералів, буде відправлена військова місія для підтримки однієї з різних фракцій, що намагаються об’єднати регіон. Сподіваємося, вони не забудуть нашу підтримку, якщо їм це вдасться."
 RUS_chinese_gamble_tt: "Дозволяє нам організувати військову місію в Китаї, надаючи нам досвід армії та збільшуючи ліміт добровольців у китайських конфліктах."
 RUS_burnt_sun: "Спалене сонце"
 RUS_burnt_sun_desc: "Японці, здається, стають лише зухвалішими. Вони відчули слабкість під час російсько-японської війни, у Громадянській війні в Росії та під час наших спроб захопити Китайську Східну залізницю. Тепер, коли ми показали свою силу, знищивши німецьку гегемонію, настав час раз і назавжди розвіяти їхні ілюзії про панування над Азією."
 RUS_sino_russian_relations: "Володарі Євразії"
 RUS_sino_russian_relations_desc: "Кажуть, що Китай — це сплячий гігант, який потрясе світ, коли прокинеться. Ми зробимо все можливе, щоб або тримати китайців на нашому боці, або, якщо вони не слухатимуть, підпорядкувати їх російським інтересам."
 RUS_jewel_of_anticolonialism: "Перлина антиколоніалізму"
 RUS_jewel_of_anticolonialism_desc: "Індійський субконтинент зазнав сильних ударів від британського правління, але тепер вони стоять вільними, палаючи викликом своїм колишнім колоніальним господарям. Слід докласти зусиль, щоб підтримати їх якомога більше, адже вільна Індія була б чудовим союзником. Обладнання, радники, постачання — нічого не буде шкода. Ми також запросимо їх до Московського договору; ще один друг проти ворожого нового порядку, що виник після поразки Німеччини."

### Ideas ###
 RUS_german_economic_influence: "Німецький економічний вплив"
 RUS_german_economic_influence_desc: "Коли економіка Росії в середині 1920-х років перебувала у вільному падінні, було знайдено радикальне рішення для вирішення проблеми: звернення до Міттельєвропи. Німецько-російська угода про торгівлю та кредити, більш відома як Вільнюська угода, була підписана 11 квітня 1926 року після місяців переговорів.\n\nВідновлення відбулося, але економічне домінування нашого найненависнішого ворога не може тривати вічно. З часом ми повинні позбутися їхнього впливу."
 RUS_economic_fallout: "Економічні наслідки"
 RUS_brain_drain: "Відтік німецького капіталу"
 RUS_mitteleuropa_sanctions: "Торговельні санкції Міттельєвропи"
 RUS_GER_paper_shortage: "Дефіцит паперу"
 RUS_GER_export_boom: "Зростання німецького експорту"
 RUS_GER_trade_war_1: "Побічні збитки російсько-німецької торговельної війни"
 RUS_GER_trade_war_2: "Серйозні потрясіння від російсько-німецької торговельної війни"
 RUS_increased_interest: "Підвищення процентних ставок"

 RUS_black_monday: "Чорний понеділок"
 RUS_black_monday_desc: "Зв’язок із німецьким ринком нарешті показав свій результат — крах російського внутрішнього ринку. Росія не повинна була навіть найменшою мірою покладатися на Німеччину. Але це також відкриває для Росії необмежені можливості звільнитися від цієї помилки."

 RUS_russian_army_idea: "Збройні сили Росії"
 RUS_russian_army_idea_desc: "У сучасній російській армії всі гілки об’єднані під єдиним командуванням, а рішення приймаються на основі статистичного аналізу та соціологічних умов — усе відповідно до науки війни, яка приведе Росію до нових перемог."
 RUS_russian_army_denikin: "Біла армія Росії"
 RUS_russian_army_denikin_desc: "Сучасна російська армія народилася у вогні Громадянської війни, і її дух яскраво палає в темряві сучасної війни. Заснована на принципах добровольчества, маневреної війни та синергії різних гілок, вона несе спадщину Полтави, Бородіно та Шипки до ще більш славних перемог."
 RUS_russian_army_eser: "Народна армія Росії"
 RUS_russian_army_eser_desc: "Сучасна російська армія, створена з ретельно деполітизованих залишків збройних сил старої республіки, наголошує на професіоналізмі, обов’язку та товаристві. Будь-який ворог російського народу зіткнеться з нацією, об’єднаною в захисті своїх людей та цінностей."
 RUS_russian_army_soc: "Робітничо-селянська Червона армія"
 RUS_russian_army_soc_desc: "Присвячена передусім самій світовій революції, Червона армія офіційно відродилася після поразки в Громадянській війні — тепер доведено, що це лише відтермінувало неминуче. Пріоритетом є ідеологічна та політична освіта та інноваційні тактики, Червона армія чекає дня, коли їй доведеться знову піти в бій, зі штиками наперевіс, у фінальну, смертельну битву."
 RUS_commissars_communist_1: "Революційні комісари"
 RUS_commissars_communist_1_desc: "За словами товариша Троцького, комісари — це новий комуністичний орден самураїв, які не мають кастових привілеїв, вміють помирати і вчити інших жертвувати собою заради справи робітничого класу."
 RUS_death_by_thousand_cuts: "Смерть від тисячі порізів"
 RUS_death_by_thousand_cuts_desc: "Росії не обов’язково перемагати; нам лише потрібно не програти. Озбройте кожного селянина та робітника, і нехай кожен кілометр дорого коштує нашим ворогам."
 RUS_diplo_socialist_influence: "Соціалістичний вплив із Москви"

 RUS_stavka_reform: "Реформа Генерального штабу"
 RUS_stavka_reform_desc: "Посади перетасовуються, проводяться іспити, командири переводяться до інших відомств — лише щоб виявити, що їхнє відомство перенесено до іншої юрисдикції.\nПоки нова система не буде завершена, у нас будуть проблеми з управлінням нашими силами."
 RUS_permanent_stavka_tt: "Через один рік ви отримаєте:"

 RUS_army_limits: "Тільзитські угоди - Військові обмеження"
 RUS_military_restrictions: "Військові обмеження"
 RUS_deception: "Маскування"
 RUS_deception_desc: "Фальшиві аеродроми з макетами літаків розгортаються на кордонах, тоді як справжні виглядають покинутими, солдати масово забезпечуються камуфляжними костюмами, а нічні пересування прикриваються шумом авіаперельотів і стріляниною — це мистецтво бути невидимим."
 RUS_military_production_idea: "Центральний військово-промисловий комітет"
 RUS_military_production_idea_desc: "ЦВПК формується з військових промисловців і досвідчених штабних офіцерів, які спільно розробляють найефективніші способи розвитку російської військової промисловості — і перемоги у війні моторів."
 RUS_okhrana: "Департамент державної безпеки"
 RUS_okhrana_desc: "Хоча назва може бути іншою, Охрана мало змінилася. Інформатори, шпигуни, провокатори — усі засоби хороші в боротьбі за душу Батьківщини."
 RUS_okhrana_smersh: "СМЕРШ"
 RUS_okhrana_smersh_desc: "Російська контррозвідка зцементована жертовною кров’ю полеглих товаришів і вбитих агентів, чиї неназвані імена закликають до героїзму та помсти — смерть шпигунам, смерть диверсантам, смерть зрадникам!"
 RUS_state_aviation_bureau_idea: "Державне авіаційне управління"
 RUS_state_aviation_bureau_idea_desc: "Госавіа — потужна сила в російській авіації, яка вирішує долі заводів і компаній. І хоча її вважають осередком змій, що змагаються за державні контракти та привілеї, управління є ефективним органом, який дає результати."
 RUS_night_witches_idea: "Нічні відьми"
 RUS_night_witches_idea_desc: "Їхні літаки такі малі, що радари не можуть їх виявити. Вони ніколи не використовують радіо, тож системи не можуть їх зафіксувати. Вони з’являються несподівано, як привиди, вночі."
 RUS_terror_bomber_school: "Школа терористичного бомбардування"
 RUS_terror_bomber_school_desc: "Повітряний терор — це інструмент, який змусить ворогів Росії переспрямувати ресурси на захист власного населення, ламаючи волю цивільних продовжувати війну."
 RUS_army_of_air_idea: "Армія повітря"
 RUS_army_of_air_idea_desc: "Кожна країна повинна мати власну авіацію, яка їй відповідає — і Росія потребує повітряної армії, що складається з багатьох авіаційних підрозділів, головною метою яких є сприяння просуванню наступальних армій вперед."
 RUS_strategic_dimension_idea: "[RUS_bomber_clique_name]"
 RUS_strategic_dimension_idea_desc: "Справжня цінність авіації полягає в її здатності змінювати глобальний баланс сил — і російська авіація готова знищувати заводи на ворожій території, а не знищувати ворожі танки та літаки по одному на полі бою."
 RUS_attack_submarine_idea: "Ескадри атакувальних підводних човнів"
 RUS_attack_submarine_idea_desc: "Російські підводники проходять ретельне навчання, їхні кораблі підготовлені до тривалих походів і відсутності надводної підтримки. Нові тактики винагороджують сміливих."
 RUS_coastal_support: "Доктрина плавучих батарей"
 RUS_coastal_support_desc: "Оборонний флот — це принципово помилкова концепція; лише ескадри, зібрані навколо 'плавучих фортець', можуть вчасно реагувати та зупиняти ворожий флот, що наближається до російських берегів."
 RUS_blue_seas_fleet: "Флот відкритого моря"
 RUS_blue_seas_fleet_desc: "Реорганізований і модернізований до сучасних стандартів, російський флот готовий кинути виклик іншим великим державам — чи то в рідних водах, чи на блакитних морях.\nБог і прапор Святого Андрія з нами!"
 RUS_naval_rearmament: "Третя програма морського розширення"
 RUS_naval_rearmament_desc: "Розроблена для відновлення російського флоту на його законному місці серед світових флотів і повернення його колишньої слави, мета програми — модернізувати старі кораблі з прославлених трун до сучасних стандартів і будувати сучасні судна, здатні конкурувати з німецькими та міжнародними кораблями."
 RUS_invade_britain: "Операція 'Садко'"
 RUS_invade_japan: "Операція 'Рожественський'"

 RUS_entrenched_opposition: "Закореніла опозиція"
 RUS_entrenched_opposition_desc: "Зусилля президента Савінкова щодо трансформації Росії були ретельно заблоковані слабнучою, але все ще потужною опозицією, здебільшого зосередженою навколо одного з найвідданіших захисників російської демократії, Віктора Чернова. Якщо опозицію потрібно зламати, людину, яка її очолює, доведеться якось усунути..."
 RUS_death_throes_of_the_republic: "Передсмертні муки республіки"
 RUS_death_throes_of_the_republic_desc: "«У болі народжується нова Росія — Росія, яка не є ні царською, ні більшовицькою. Але скільки крові буде пролито.»"
 RUS_army_commissars_idea: "Інструктори-добровольці"
 RUS_army_commissars_idea_desc: "Інструктор-доброволець — це батько і душа свого підрозділу, який надихає солдатів на рішучу боротьбу проти ворогів Батьківщини своїми словами і діями."
 RUS_state_guard: "Держстража"
 RUS_state_guard_desc: "Свобода ворогів Росії — це не їхня заслуга, а провал держави — і Держстража має достатньо інструментів, щоб виправити цю помилку."
 RUS_russian_cause_idea: "Російська справа"
 RUS_russian_cause_idea_desc: "Боротьба не закінчилася з падінням більшовиків — ми росіяни, і це наш священний обов’язок знищити двоголову гідру кайзеризму та комунізму.\nБатьківщина або смерть!"
 RUS_russian_cause_idea_2: "Цитадель реакції"
 RUS_russian_cause_idea_2_desc: "Привид комунізму блукає світом, але доки стоїть Росія, він не переможе.\nКраще смерть, ніж загибель Росії!"
 RUS_centralise_federal_system: "Централізація федеративної системи"
 RUS_centralise_federal_system_desc: "Більше не буде жалюгідних отаманів і злодійкуватих політиків, які диктуватимуть російському народу, як жити. Зі зміцненням федеральної влади навіть найвіддаленіші міста Росії можуть бути спрямовані в майбутнє під проводом Москви."
 RUS_artels: "Артелізація"
 RUS_artels_desc: "Одна з найдавніших форм робітничих організацій у Росії, артілі, замінюють профспілки на заводах і фабриках, причому багато робітників добровільно приєднуються до них, щоб скористатися перевагами, які надаються їхнім членам."
 RUS_izotovites: "Рух ізотовців"
 RUS_izotovites_desc: "Те, що вчора було фронтиром, завтра стане новою нормою! Брати і сестри, боріться за виконання та перевиконання квот! За зростання добробуту російського народу!"
 RUS_artels_chamber: "Торгпромарт"
 RUS_artels_chamber_desc: "Комітет із торгівлі, промисловості та артілей об’єднує всі артілі в країні, надає експертні консультації уряду, а також контролює умови праці та добробут робітників."
 RUS_supreme_economic_council: "ВЕС"
 RUS_supreme_economic_council_desc: "Складена з найвидатніших умів нашого покоління, Вища економічна рада — це технократичний орган, який прагне модернізувати російську промисловість за допомогою планових методів і перетворити Росію на найсильнішу економіку світу."
 RUS_expansion_of_VES_bureaucracy: "Розширення бюрократії ВЕС"
 RUS_new_russian_culture_1: "Політико-технічна освіта"
 RUS_new_russian_culture_1_desc: "Науковий і технологічний прогрес — головна сила, що рухає суспільство вперед, як і політична грамотність, яка зупиняє популістських демагогів і зміцнює суспільство. Знання математики, фізики та політології мають бути престижними в сучасній Росії, і навіть останній селянин у Сибіру повинен знати теорему Піфагора та ідеї Герцена."
 RUS_new_russian_culture_2: "Духовно-культурна освіта"
 RUS_new_russian_culture_2_desc: "Чи може аналітик написати «Руслана і Людмилу»? Чи може статистик здійснити вольовий вчинок і повстати проти гноблення? Завдання освіти — це не лише розвиток інтелектуальних здібностей, але й емоційне дозрівання та формування волі — і доки останній селянський хлопчик не стане лицарем терору, завдання не буде виконано."
 RUS_new_russian_culture_idea: "Нова російська культура"
 RUS_new_russian_culture_idea_desc: "Нова російська людина покращить життя всіх росіян своїми безкорисливими зусиллями і використає свій творчий хист на благо Батьківщини, де нова мораль вийде на перший план. У новій Росії більше не буде заздрості, ревнощів, підлості, доносів. Більше не буде крадіжок і вбивств."
 RUS_national_solidarism_idea: "Система солідарності"
 RUS_national_solidarism_idea_desc: "Росія керується принципом оптимальної підтримки: суспільство надає своїм громадянам активну підтримку в тому, що вони не можуть зробити самостійно, і, навпаки, не звільняє їх від зусиль, які вони можуть здійснити."
 RUS_solidarist_economy: "Національно-трудова система"
 RUS_solidarist_economy_desc: "Роль російського уряду полягає в тому, щоб спрямовувати приватні ініціативи, а не контролювати їх — державне втручання може бути виправдане лише зловживанням свободою та діяльністю, що шкодить державі. Разом із широкими соціальними програмами та добре налагодженою адміністративною машиною кожен громадянин Росії може одночасно насолоджуватися свободами та державним захистом."
 RUS_eurasian_autarky: "Євразійський етатизм"
 RUS_eurasian_autarky_desc: "Росія — це окремий автократичний світ. Доля цього світу за своєю природою та значенням відокремлена від Європи та Азії. Доля окремої культури подібна до долі окремої особистості — і хто, якщо не раб, покладається на інших у всьому?"

 RUS_VRBO: "Осередки спротиву"
 RUS_VRBO_desc: "Не всі росіяни готові відмовитися від своїх важко здобутих свобод. Соціалістичний спротив продовжує діяти в Росії, завдаючи ударів по режиму Савінкова через терор і непокору, тоді як більш помірковані опоненти просто втікають із країни.\n\n§gЦей національний дух можна усунути, прийнявши рішення §YЛіквідація антиросійського спротиву§!, яке відкривається за фокусом §YДержстража§!.§!"
 RUS_purged_universities: "Очищені університети"
 RUS_cossack_resistance: "Виклик Краснова"
 RUS_cossack_resistance_desc: "Козаки під керівництвом Петра Краснова наважилися виступити проти антикозацької політики Савінкова. Старий дурень пошкодує про це."
 RUS_sumerki_program: "Проект 'Сутінки'"
 RUS_sumerki_program_desc: "Проект 'Сутінки' є вершиною російської науки, силою і одержимістю Вождя: остаточною відповіддю на питання терору."
 RUS_post-savinkov_economy: "Залишки вознесенщини"
 RUS_post-savinkov_economy_desc: "Державно-планова економічна система під керівництвом ВЕС, яку прозвали вознесенщиною, серйозно порушила російську економіку. Тепер, коли планову раду було розформовано, а політична підтримка системи зникла, залишилися лише масивні бюрократичні державні компанії в повному хаосі. Хоча багато компаній повернули їхнім попереднім власникам, ще багато державних компаній потребують реорганізації."
 RUS_post-soc_economy: "Залишки перерозподілу"
 RUS_post-soc_economy_desc: "Власність у Росії знову опинилася в хаосі. За соціалістичної політики більшість заводів перейшли у державну власність або до 'робітничих рад'. Усі ланцюги постачання в хаосі, і багато хто відмовляється визнавати відновлення верховенства закону. Хоча ми готові терпіти частину цього перерозподілу, злодії та грабіжники не повинні бути винагороджені."
 RUS_republic_under_watch: "Республіка під наглядом"
 RUS_republic_under_watch_desc: "Російська армія милостиво відновила нашу демократію, але не помиляйтеся: вони є найвпливовішою групою інтересів у Росії. Вони стежать за кожним кроком уряду і дадуть ясно зрозуміти своє невдоволення — або й гірше — якщо їхні поради не будуть враховані."
 RUS_guarantor_of_stability: "Гарант стабільності"
 RUS_guarantor_of_stability_desc: "[RUS_guarantor_of_stability_desc]"
 RUS_guarantor_of_stability_desc1: "Російська Республіка вічно вдячна генерал-фельдмаршалу Денікіну за відновлення демократії. Тепер армія залишається одним із основних стовпів Другої Республіки в нашій боротьбі проти автократії."
 RUS_guarantor_of_stability_desc2: "Саме наполегливість армії призвела до монархічного відновлення Росії, і за це ми вдячні генерал-фельдмаршалу Врангелю. Тепер армія залишається одним із основних стовпів Відновленої Імперії в нашій боротьбі проти автократії."
 RUS_embers_of_democracy: "Вуглинки демократії"
 RUS_embers_of_democracy_desc: "Російська демократія вижила — ледве. Можливо, було безглуздо думати, що свобода може вижити в цій холодній, суворій землі."
 RUS_weak_democracy: "Слабка демократія"
 RUS_weak_democracy_desc: "Російська демократія страждає від заворушень, інтриг і браку віри. Можливо, сильне лідерство було б кращим?"
 RUS_unstable_democracy: "Нестабільна демократія"
 RUS_unstable_democracy_desc: "Російська демократія виживає. Вона переповнена інтригами та скандалами і часто критикується як зліва, так і справа. Але вона виживає."
 RUS_strenghtening_democracy: "Зміцнення демократії"
 RUS_strenghtening_democracy_desc: "Російська демократія засвоїла уроки і стає сильнішою, більш цінною і довіреною з кожним роком. Не дайте їй згаснути."
 RUS_strong_democracy: "Стабільна демократія"
 RUS_strong_democracy_desc: "Народ не лише вірить у нашу демократію, але й вірить, що вона виживе і що час автократів минув."
 RUS_genuine_democracy: "Справжня демократія"
 RUS_genuine_democracy_desc: "Російська демократія отримала другий шанс і, попри всі шанси, вона перемогла. Ми уникли долі нестабільності Східної Європи і побудували справжнє громадянське суспільство, яке черпає гордість і силу з нашої демократичної традиції."
 RUS_guided_democracy: "Керована демократія"
 RUS_guided_democracy_desc: "Російська демократія отримала другий шанс, і ми не можемо дозволити їй знову зазнати невдачі. Вона занадто цінна, щоб дозволити їй провалитися — навіть якщо це означає компроміси зі свободою."
 RUS_rule_by_decree: "Правління указами"
 RUS_rule_by_decree_desc: "Дума була розпущена, і тимчасовий уряд править залізною рукою."

 RUS_military_chaos: "Військовий хаос"
 RUS_military_chaos_desc: "«— Що? А хто тепер комкор? Він!? А як щодо генера…\n— Штаб, чуєте мене?! Дайте мені прямий зв’язок зі Ставкою!\n— Ти теж, іди і…»"
 RUS_kazakh_unrest: "Криза в Казахстані"
 RUS_kazakh_unrest_desc: "Бунтівний дух поширюється серед казахів, підживлюваний поганим поводженням і сепаратистською агітацією.\n\nНаразі рівень неспокою в Казахстані становить [?RUS_central_asia_unrest|G0]. Це вплине на кількість одиниць, які отримає [KAZ.GetFlag] Казахське повстання. Якщо рівень неспокою нижче §G4§!, партія Алаш залишиться лояльною до нас, дозволяючи нам зберігати контроль над більшою частиною території."
 FIN_war_for_survival: "Війна за виживання"
 RUS_mongolian_war_idea: "Війна з Росією"
 RUS_antigerman_sabotage: "Саботажники та дезертири"
 RUS_UKR_illegitimate_republic: "Нелегітимна республіка"
 RUS_UKR_borotbyst_sabotage_large: "Боротьбистський саботаж"
 RUS_understaffed_security: "Недостатнє забезпечення безпеки"
 RUS_influx_of_capital: "Приплив капіталу"
 RUS_narodovolets_idea: "Народоволець"
 RUS_narodovolets_idea_desc: "Як непартійна молодіжна організація, Народоволець об’єднує представників усіх соціальних верств. Ці молоді люди — наступне покоління російських демократів, освічених у соціальних науках, російській історії та ідеях народництва."
 RUS_republican_guard: "Республіканська гвардія"
 RUS_republican_guard_desc: "Юначе! Приєднуйся до місцевої частини Республіканської гвардії! Разом ми підтримуємо мир, допомагаємо правоохоронним органам і, найголовніше, стежимо, щоб новий Савінков ніколи не зміг тероризувати нашу улюблену Росію!"
 RUS_peasant_republic: "Велика селянська республіка"
 RUS_peasant_republic_desc: "Сільські маси Росії — це основа нації. Політично свідомий, освічений і ліберально налаштований вільний землевласник — це громадянин-солдат республіки."
 RUS_february_empire: "Лютнева імперія"
 RUS_february_empire_desc: "Справжня Росія живе в серцях народу, без них цар — ніщо.\nПравослав’я, Конституція, Народ!"
 RUS_pensions: "Державні пенсії"
 RUS_pensions_desc: "З розширенням системи державних пенсій не лише чиновники, а й усі працівники важкої промисловості, вчені, інженери та вчителі можуть розраховувати на державну підтримку в старості."
 RUS_welfare_system: "Система соціальної підтримки"
 RUS_welfare_system_desc: "Росія — країна, побудована на плечах свого народу, і навіть останній селянин сприяє процвітанню країни. Усі компанії та підприємці зобов’язані сплачувати податки до фонду соціального забезпечення, з якого кошти перерозподіляються на користь літніх і хворих."
 RUS_rebuilding_better: "Будуємо кращий світ"
 RUS_rebuilding_better_desc: "Кошмар закінчився, і Росія стоїть тріумфально. У нас є лише один шанс побудувати кращий світ, світ, у якому не буде розколу між соціалістами та демократами, де не буде нової Великої війни."
 RUS_torch_for_all_world: "Смолоскип для всього світу"
 RUS_torch_for_all_world_desc: "Поки комуністи та деспоти сковують світ гаслами свободи та стабільності, Росія гордо стоїть як носій Смолоскипа Свободи та Культури. Через боротьбу ми здобули наші права — і справжня свобода не знає компромісів!"
 RUS_arsenal_of_sanity: "Арсенал здорового глузду"
 RUS_arsenal_of_sanity_desc: "Росія не має страхів чи упереджень, адже вона є чемпіоном прогресу та просвітництва. Але світ загрожений комуністами та тиранами — і хтось мусить узяти на себе важкий обов’язок Поліцейського, інакше завтра світ палатиме у вогні нової Великої війни."
 RUS_strike_season: "Сезон страйків"
 RUS_nationalist_marches: "Націоналістичні марші"
 RUS_strict_anti_socialist_laws: "Суворі антисоціалістичні закони"
 RUS_strict_anti_socialist_laws_desc: "Недавні російські закони розширили антикомуністичне законодавство на соціалістів і запровадили суворіші покарання за їхню діяльність."
 RUS_deadlocked_duma: "Заблокована Дума"
 RUS_deadlocked_duma_desc: "Президент втратив більшість у Державній Думі, і тому ухвалення законодавства ускладнене."

 RUS_new_russian_capitalism_idea: "Новий російський капіталізм"
 RUS_new_russian_capitalism_idea_desc: "У новій Росії плоди важкої праці та зусиль не дістаються великим бізнесменам Москви чи сумнівним бюрократам із СЗРС – вони йдуть до народу. У народному капіталізмі малий бізнес – як міський, так і сільський – становить основу Росії, а п’явки, що прагнуть узяти більше, ніж їхня частка спільних ресурсів, справедливо обкладаються податками, поки не навчаться покори."
 RUS_state_economic_committee: "Державний економічний комітет"
 RUS_state_economic_committee_desc: "Ринкова економіка подібна до оркестру, і Державний економічний комітет (Госеко) є його диригентом. Складений із фінансових та економічних експертів і представників великих підприємств, він підтримує баланс між державними й приватними інтересами – і, в ідеалі, робить обидві сторони багатшими й заможнішими завдяки раціональним інвестиціям та дерегуляції."
 RUS_state_economic_committee_solonevich: "Дума промисловості й праці"
 RUS_state_economic_committee_solonevich_desc: "Кожна людина в Росії повинна контролювати власну долю. Повернення до демократії старих московських часів починається з реорганізації Думи на корпоратистських засадах."
 RUS_state_economic_committee_5: "Державний економіко-трудовий комітет"
 RUS_state_economic_committee_5_desc: "Ринкова економіка подібна до оркестру, і Державний економіко-трудовий комітет (Госекотруд) є його диригентом. Проте, окрім економічних експертів і підприємців, до всіх переговорів були включені й представники профспілок, що дозволило комітету забезпечувати успішні компроміси у трудових питаннях."
 RUS_liberal_intelligentsia: "Ліберальна інтелігенція"
 RUS_liberal_intelligentsia_desc: "Партія кадетів започаткувала амбітну програму підтримки інтелігенції. Нові освітні ініціативи, наукові гранти, стипендії та партнерство з аналітичними центрами водночас закладають основу для великих досягнень російської науки та забезпечують достатню підтримку партії."
 RUS_nationalist_curriculum: "Загальноросійська навчальна програма"
 RUS_nationalist_curriculum_desc: "З реформою національної освіти шкільні бібліотеки починають поповнюватися всіма видами друкованої продукції – від книжок до журналів, а нові предмети створюються, щоб прищепити новому поколінню відчуття російської честі та відданості."
 RUS_nationalist_curriculum_2: "Толерантний консерватизм"
 RUS_nationalist_curriculum_3: "Єдина істинна церква"
 RUS_extra_military_budget: "Додатковий військовий бюджет"
 RUS_extra_military_budget_desc: "З ухваленням квоти на військові витрати замовлення прямо з друкарського верстата надходять на заводи по всій Росії для отримання нового обладнання для щойно створюваних батальйонів."
 RUS_national_defence_preparation_law: "Закон про підготовку національної оборони"
 RUS_national_defence_preparation_law_desc: "Німці планують напад на Батьківщину! Обов’язок кожного громадянина – захищати країну всіма можливими засобами – підготовка до війни вже триває, і кожен російський громадянин відчуває це через підвищення податків та навчання з цивільної оборони."

 RUS_separation_of_powers: "Поділ влади"
 RUS_separation_of_powers_desc: "Бажаючи гарантувати, що Президент більше ніколи не зможе використати більшість у Думі для демонтажу демократичної системи, новий уряд доклав великих зусиль, щоб забезпечити неможливість легкого домінування однієї гілки влади над іншими. Хоча нова система значно ускладнює внесення змін до конституції чи швидке ухвалення важливих законів, вона, сподіваємося, захистить російську демократію від амбіцій чергового владолюбного популіста."
 RUS_powerful_executive: "Сильна виконавча влада"
 RUS_powerful_executive_desc: "У відновленій демократичній Росії виконавча влада все ще буде достатньо сильною, щоб обійти суперечки в Думі, якщо цього вимагатимуть обставини. Хоча їй ніколи не дозволять стільки влади, скільки вона мала за режиму Свободників, певні поступки практичності необхідні, щоб уряд міг швидко реагувати на стрімко мінливу ситуацію у світі."
 RUS_working_peasant_programme: "Програма для трудового селянства"
 RUS_working_peasant_programme_desc: "Новонаціоналізовані землі здаються селянам у оренду на пільгових умовах, надаються кредити для створення нових господарств і покращення існуючих, а заводи отримують державні субсидії для виробництва нових тракторів – все заради російського селянства."
 RUS_literary_clubs: "Прогресивні літературні клуби"
 RUS_literary_clubs_desc: "По всій країні виникла мережа прогресивних літературних клубів, які видають і надають платформу для обговорення політичних книг, написаних чуттєвою мовою відомими діячами."
 RUS_democratic_education_idea: "Демократична освіта"
 RUS_democratic_education_idea_desc: "Наша національна навчальна програма була оновлена включенням громадянської освіти, закладаючи основу для формування російського громадянського суспільства."
 RUS_democratic_foundation: "Демократичні засади"
 RUS_democratic_foundation_desc: "Завдяки оновленій навчальній програмі та розгалуженій мережі політичних літературних клубів ми спостерігаємо значне зростання членства в прогресивних політичних партіях. Наші зусилля дали плоди – російський народ залучений до демократії як ніколи раніше в історії."
 RUS_russian_civil_society: "Російське громадянське суспільство"
 RUS_russian_civil_society_desc: "Кожна велика культура є єдністю й індивідуальністю, всі її складові пронизані єдиним фундаментальним принципом і виражають одну головну цінність. І Росія є сучасним центром культурного лідерства – колискою нової ідейної культури, заснованої на соціальній солідарності та етиці любові."
 RUS_fighting_democracy_campaign: "Кампанія боротьби за демократію"
 RUS_fighting_democracy_campaign_desc: "Було ухвалено низку антиекстремістських законів для протидії як правим, так і лівим екстремістським загрозам. Будь-які партії й організації, що пропагують антидемократичні ідеології чи прагнуть підірвати демократичний порядок, тепер можуть бути заборонені. Водночас Охранка зможе вільно відстежувати діяльність екстремістських груп і їхніх лідерів, значно знижуючи загрозу для нашого режиму."
 RUS_democratic_artels: "Демократичні артілі"
 RUS_democratic_artels_desc: "Система артілей, створена Савінковим, була збережена – і все ж тепер вона майже невпізнанна. Замість репресивної мережі державних підприємств, де керівники намагалися вичавити з робітників кожну краплю крові та поту, ми створили систему, де робоче місце управляється демократично всіма його працівниками, які тепер захищені від неконтрольованої експлуатації агентами держави."
 RUS_tomsky_versus_titov: "Томський проти Тітова"
 RUS_tomsky_versus_titov_desc: "Соціал-демократичний президент веде смертельне протистояння волі з російським профспілковим рухом. Хто переможе?"
 RUS_vsodes: "ВСДС"
 RUS_vsodes_desc: "Всеросійська соціал-демократична спілка об’єднала значну частину російських профспілок під більш поміркованим, проурядовим підходом, борючись із комуністичними профспілками у всіх їхніх формах."
 RUS_labour_peace: "Трудовий мир"
 RUS_labour_peace_desc: "Попри початкові сумніви, уряд Тітова справді довів свою прихильність до соціалістичної справи, навіть якщо дехто вважає його безхребетним реформістом, не готовим іти далі."
 RUS_iron_fisted_ministry: "Залізнорукке Міністерство внутрішніх справ"
 RUS_iron_fisted_ministry_desc: "З розширенням повноважень МВС цензура листування повернулася на повну силу – разом із розширенням Цивільної поліції та створенням спеціальних мілітаризованих підрозділів. Законослухняним громадянам нічого боятися."
 RUS_iron_fisted_ministry_4: "Виконання залізною рукою"
 RUS_iron_fisted_ministry_4_desc: ""Хоча три гілки влади й залишаються формально окремими, зрозуміло, що судова та законодавча перебувають під керівництвом виконавчої."

 RUS_imperial_popularity_1: "Жахлива популярність імператора"
 RUS_imperial_popularity_1_desc: "Цар? Знову? Сподіваюсь, його скоро застрелять."
 RUS_imperial_popularity_2: "Низька популярність імператора"
 RUS_imperial_popularity_2_desc: "Принаймні він нешкідливий."
 RUS_imperial_popularity_3: "Прохолодна популярність імператора"
 RUS_imperial_popularity_3_desc: "Якщо вже нам судилося мати царя, то варто навчитися з цим жити."
 RUS_imperial_popularity_4: "Помірна популярність імператора"
 RUS_imperial_popularity_4_desc: "Можливо, реставрація монархії була єдиним добрим наслідком діяльності Савінкова?"
 RUS_imperial_popularity_5: "Висока популярність імператора"
 RUS_imperial_popularity_5_desc: "Цар [RUS.GetLeader] зробив неможливе – переконав більшість росіян у тому, що монархія знову може працювати."

 RUS_party_versus_president: "Партія проти президента"
 RUS_party_versus_president_desc: "Не є секретом, що голова-міністр Голіцин недолюблює президента як популіста, а президент бачить у Голіцина пихатого аристократа. Тим не менш, вони змушені співіснувати у Кремлі."
 RUS_establishment_opposition: "Опозиція істеблішменту"
 RUS_establishment_opposition_desc: "Не всі підтримують велику візію Івана Солоневича. Кліка банкірів і безідейних консерваторів продовжує протистояти нашим спробам."
 RUS_stabs_captain_idea: "Рух штабс-капітанів"
 RUS_stabs_captain_idea_desc: "Рух штабс-капітанів: наполовину спортивно-скаутська організація, наполовину монархістська пропагандистська група – а тепер фактично державна організація, оскільки перебуває під суворим контролем брата Івана, Бориса Солоневича. Штабс-капітанів залишаються вірними синами Росії, пропагуючи патріотизм і здоровий спосіб життя."
 RUS_arise_muscovites: "Повстаньте, москвичі!"
 RUS_arise_muscovites_desc: "Ще раз російський селянин і князь вирушають у похід, щоб захищати свої господарства й монастирі від грабіжницьких орд – чи то німецьких лицарів, чи то ратників Батия."
 RUS_ruralism: "Сільський ідеалізм"
 RUS_ruralism_desc: "Переважна більшість населення Росії – це селянство, і інтереси Росії були й залишаються інтересами її селян, які виробили принципи, на яких була збудована Росія. Село – це справжня Росія, і всі громадяни Росії повинні це усвідомлювати."
 RUS_advisory_duma: "Дорадча Дума"
 RUS_advisory_duma_desc: "Повноваження Думи були обмежені, і хоча вона зберігає право законодавчої ініціативи та має багато спеціалізованих комітетів для розробки законів, вона не має права голосу щодо їхнього ухвалення."
 RUS_protection_decree: "Імператорський указ про захист народу і держави"
 RUS_protection_decree_desc: "Цим указом заморожується можливість Думи ініціювати вотум недовіри й суттєво посилюється виконавча влада як тимчасовий захід для відновлення стабільності в країні. Хоча багато хто звинувачує уряд у другому перевороті 3 червня, цензура не допускає появи таких закликів до бунту у друку."

 RUS_council_of_industrialists: "Рада промисловців"
 RUS_council_of_industrialists_desc: "Створена за аналогією з Центральним військово-промисловим комітетом 1915 року, Рада промисловців є постійним органом, що керує військовим виробництвом у Росії та надає допомогу країні у спеціалізованих сферах."
 RUS_garrison_state_idea: "Гарнізонна держава"
 RUS_garrison_state_idea_desc: "Кожен солдат і моряк – шанований герой, який може розраховувати на знижки в кав’ярнях і оплески цивільних просто під час прогулянки містом завдяки розширеним пропагандистським кампаніям. В обмін муштра й дисципліна посилюються – адже винагороди мають відповідати відповідальності."
 RUS_imperial_patriotism: "Імперський патріотизм"
 RUS_imperial_patriotism_desc: "Процвітання й слава Росії мають цінність не самі по собі, а заради добробуту російського народу. І так само, як наші діди билися за імперський статус Росії під Бородіно та в Галичині, так і ми сьогодні будемо боротися за Російську імперію.\nЗа царя і Вітчизну!"
 RUS_wrangel_dictatorship: "Посилений імператорський кабінет"
 RUS_wrangel_dictatorship_desc: "Виконавча влада отримала право обходити Думу, звертаючись безпосередньо до [RUS.GetLeader]. Це зменшило бюрократію в найважливіших секторах державного апарату та прискорило ухвалення рішень із критичних питань."
 RUS_wrangel_dictatorship_2: "Органічна монархія"
 RUS_wrangel_dictatorship_2_desc: "Хоча дехто називає російську монархію автократичним режимом, насправді вона є органічною єдністю суверена з народом, де монарх постійно дбає про хліб насущний і безпеку свого народу, а не намагається збагатити себе чи еліти за його рахунок."

 RUS_cold_war: "Сутінкова боротьба"
 RUS_cold_war_desc: "Тепер труба знову кличе нас – не як заклик братися за зброю, хоч зброї ми потребуємо; не як заклик до бою, хоч ми й обложені; а як заклик нести тягар довгої сутінкової боротьби."
 RUS_patriotic_war_2: "Велика Вітчизняна війна"
 RUS_patriotic_war_desc: "«Крим, Біла Русь, Мала Русь і далі. Незважаючи на те, що дехто каже, це наші землі, наш народ. Вони чекають на нас, аби ми звільнили їх від німецького ярма. Чи залишимо ми їх у біді? Ніколи. Чи врятуємо ми їх? Так, бо ми не можемо покинути наших братів і сестер. Ми – Фенікс, який був знищений, але відродився. Чекайте нас – ми прийдемо.»"
 RUS_treaty_of_moscow: "Московський договір"
 RUS_treaty_of_moscow_desc: "Удруге за століття Росія зазнала поразки від німецької зброї. Її змусили демобілізуватися, віддати землі союзникам Німеччини та виплачувати величезні репарації. Хоча реваншизм колись палав яскраво, ведмідь перетворився на другорядну, а може, й третєрядну силу. Дехто передбачає, що колись Росія знову підніметься, але зараз країна лежить у руїнах."

 ### Socialist Ideas ###
 RUS_workers_control: "Робітничий контроль"
 RUS_workers_control_desc: "Хоча гасло «Робітничий контроль» широко використовується в соціалістичній коаліції, рідко пояснюється, що воно насправді означає. У ВСТ-Центрі надають перевагу моделі, що наслідує французьку – відносно децентралізований план, здійснюваний через профспілки та виконавчі органи синдикалістської демократії. ВСТ-Ліві та есери-максималісти захищають стару більшовицьку модель – єдиний економічний план виробництва, організований центральною радою через пірамідальну структуру Рад. Нарешті, різні праві елементи говорять про контроль через кооперативи й представницькі органи з правом вето на дії керівників у перехідній ринковій економіці.\n\nУ хаосі революції більшість заводів просто захопили фабричні комітети або самі робітники. З вигнанням техніків і директорів бракує адміністративних та технічних навичок, а дисципліна ослабла. Багато заводів залишаються бездіяльними через відсутність робітників, а подекуди робітники просто привласнювали заводські кошти для власної вигоди. Втім, загалом настрої високі, і робітничий клас готовий слухати своїх представників та будувати нове суспільство."
 RUS_workers_control_3_spiridonist: "Економіка вільної асоціації"
 RUS_workers_control_3_spiridonist_desc: "Хоча гасло «Робітничий контроль» широко використовується в соціалістичній коаліції, рідко пояснюється, що воно насправді означає. У ВСТ-Центрі надають перевагу моделі, що наслідує французьку – відносно децентралізований план, здійснюваний через профспілки та виконавчі органи синдикалістської демократії. ВСТ-Ліві та есери-максималісти захищають стару більшовицьку модель – єдиний економічний план виробництва, організований центральною радою через пірамідальну структуру Рад. Нарешті, різні праві елементи говорять про контроль через кооперативи й представницькі органи з правом вето на дії керівників у перехідній ринковій економіці.\n\nЛівий есер Олександр Єляшевич та даніст Олександр Фінн-Єнотаєвський нарешті представили нову економічну динаміку, яку вже спостерігають багато росіян. Оскільки бізнесмени минулого більше не можуть протистояти інтересам робітничого класу через ліквідацію приватної власності, їхнє місце зайняли профспілки, кооперативи та артілі. Держава ж бере під прямий контроль лише найважливіші національні галузі, водночас виступаючи остаточним арбітром у регулюванні та забезпеченні інших економічних питань."
 RUS_workers_control_3_maximalist: "Соціально планована економіка"
 RUS_workers_control_3_maximalist_desc: "Хоча гасло «Робітничий контроль» широко використовується в соціалістичній коаліції, рідко пояснюється, що воно насправді означає. У ВСТ-Центрі надають перевагу моделі, що наслідує французьку – відносно децентралізований план, здійснюваний через профспілки та виконавчі органи синдикалістської демократії. ВСТ-Ліві та есери-максималісти захищають стару більшовицьку модель – єдиний економічний план виробництва, організований центральною радою через пірамідальну структуру Рад. Нарешті, різні праві елементи говорять про контроль через кооперативи й представницькі органи з правом вето на дії керівників у перехідній ринковій економіці.\n\nЩоб максимально використати ті небагато ресурсів, які ми маємо, і створити бачення, здатне перевершити всі інші, потрібен високий рівень нагляду. Система з широкими повноваженнями для ефективної координації та виконання найскладніших завдань сьогодні й у майбутньому. Тому максималісти вирішили спиратися на картельний тип державної планової економіки, надто схожий на більшовицьку."
 RUS_white_army_red_baron: "Біла армія, червоні генерали"
 RUS_white_army_red_baron_desc: "Зміна шапок у владі змусила багатьох талановитих військових діячів російської армії швидко залишити свої посади й або повністю піти у відставку, або перейти на менш важливі позиції. Тепер багато нижчих офіцерів отримують стрімкі підвищення, а академії працюють у посиленому режимі, щоб терміново підготувати кандидатів, які заповнять вакуум, залишений попереднім поколінням."
 RUS_lack_of_officers: "Нестача офіцерів"
 RUS_lack_of_officers_desc: "Після краху нашого офіцерського корпусу й остаточного знищення Білої армії ми страждаємо від хронічної нестачі офіцерів. Проблема поступово вирішується завдяки підготовці нових кадетів, рееміграції та реабілітації вигнанців часів громадянської війни, а також навіть реінтеграції деяких республіканських кадрів, готових залишитися на службі для захисту Батьківщини незалежно від кольору її прапора."
 RUS_soc_war_preparation: "Військово-промислові Ради"
 RUS_soc_preparation_tt: "Наш поточний рівень §Y$RUS_anti_socialist_resistance$§! надасть нам такий національний дух:"
 RUS_soc_preparation_tt_2: "Оскільки ми не маємо §Y$RUS_anti_socialist_resistance$§!, ми отримаємо такий національний дух:"
 RUS_anti_socialist_resistance: "Антисоціалістичний опір"
 RUS_anti_socialist_resistance_desc: "Хоча Другої громадянської війни, на щастя, вдалося уникнути, панівні класи старої Республіки неохоче дозволяють повернути свої незаконно нажиті багатства законним власникам – робітникам і селянам. По всій Росії ці агітатори створюють проблеми будь-де й будь-яким чином – через слово, перо або навіть терор. Революція не буде в безпеці, поки цей останній привид капіталізму не буде вигнаний з полів Батьківщини."
 RUS_anti_socialist_resistance_lingering: "Затяжний антисоціалістичний опір"
 RUS_anti_socialist_resistance_lingering_desc: "Білий опір зберігається у малонаселених прикордонних районах, де його ведуть приречені солдати, які вже ніколи не зміняться. Він не загрожує нашій новій соціалістичній системі, але й навряд чи припиниться найближчим часом."
 RUS_white_sabotage_idea: "Хвиля білого саботажу"
 RUS_white_sabotage_idea_desc: "З початком того, що швидко набуває рис останньої війни проти сил Капіталу, не дивно, що ворог кидає всі свої можливості проти Революції. Білі диверсанти й німецькі шпигуни намагаються проникати на заводи, підривати мораль армії та поширювати поразництво по всій країні. Хоча ВГПУ робить усе можливе, щоб стримати загрозу, держава залишатиметься в небезпеці доти, доки триває війна."
 RUS_soc_strike: "Загальний страйк ВЦСПС"
 RUS_soc_strike_desc: "Зінов’єв і Томський твердо визначилися у питанні боротьби з триваючими сільськими заворушеннями. Не зумівши звалити уряд [GetSecondInCommand] на політичному полі, вони тепер вивели профспілки на вулиці по багатьох регіонах Росії, щоб змусити нас діяти."
 RUS_reeducation_camps: "Адміністрація трудових перевиховних таборів"
 RUS_reeducation_camps_desc: "Сьогодні – заблоковані агітатори, завтра – вірні робітники! Достатньо часу – і Коретруд очистить заблудлих від їхніх гріхів та покаже всім, хто гідний ступити на істинний шлях до соціалістичного спасіння."
 RUS_vgpu_idea: "ВГПУ"
 RUS_vgpu_idea_desc: "Всеросійське державне політичне управління було створено після соціалістичної революції з двох причин: по-перше, як неформальний наступник сумнозвісної ЧК, хоча й з більш обмеженими повноваженнями. По-друге, воно було створене для інтеграції анти-Савінковського руху Якова Блюмкіна, Всеросійської бойової організації, у структури держави. Таким чином, Блюмкін очолив відомство з безпосереднім досвідом підривної боротьби проти реакціонерів – створивши безжальний і безкомпромісний орган, але водночас по суті двопартійний завдяки його зв’язкам як з есерами, так і з більшовиками."
 RUS_soc_rebuilding: "Рухаючись у майбутнє"
 RUS_INT_industrialisation: "Індустріалізація через інтернаціоналізм"
 RUS_saviour_of_revolution: "Рятівник світової революції"
 RUS_soc_economic_area: "Децентралізована економічна зона"
 RUS_centralised_union_government: "Пряме правління з Москви"
 RUS_peoples_cossack_corps: "Народний козацький корпус"
 RUS_pavlov_rebellion: "Повстання Павлова"
 RUS_pavlov_rebellion_desc: "Південні козаки підняли повстання проти нашої влади під проводом отамана Павлова. Ми мусимо негайно відновити порядок."
 RUS_world_revolution: "Очолюючи світову революцію"

 # VST Specific #

 RUS_vst_party_unity_idea: "ВСТ – Єдність"
 RUS_vst_party_unity_modifier: "£pol_idea $RUS_vst_party_unity_idea$"
 RUS_vst_party_unity_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: [?vst_popularity_var|+=%]\n$MODIFIER_POLITICAL_POWER_GAIN$: [?vst_popularity_var|+=]"
 RUS_vst_party_unity_idea_desc: "Всеросійська спілка праці об’єднана навколо бачення [ROOT.GetLeader]. Ефект залежить від ваших відносин з іншими фракціями ВСТ. Якщо стосунки з ними занадто погіршаться, так само постраждає і єдність партії."

 RUS_vst_party_streamlined_idea: "ВСТ – Оптимізація"
 RUS_vst_party_streamlined_idea_desc: "Опозицію усунено у Всеросійській спілці праці, об’єднавши ядро навколо [ROOT.GetLeader]. Цей ефект не залежить від ваших відносин з іншими фракціями ВСТ."

 RUS_vst_party_factionalism_idea: "ВСТ – Фракціоналізм"
 RUS_vst_party_factionalism_modifier: "£pol_idea $RUS_vst_party_factionalism_idea$"
 RUS_vst_party_factionalism_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5.00%§!\n$MODIFIER_POLITICAL_POWER_GAIN$: [?vst_popularity_var|+=%]"
 RUS_vst_party_factionalism_idea_desc: "Всеросійську спілку праці стримує фракціоналізм і внутрішня боротьба між різними політичними угрупованнями, які виступають проти голови [ROOT.GetLeader]. Ефект залежить від ваших відносин з іншими фракціями ВСТ. Якщо стосунки з ними занадто погіршаться, під загрозою опиниться вся партія."

 RUS_machism_idea_1: "Пропагування безсмертної науки"
 RUS_machism_idea_1_desc: "Марксизм ґрунтується на розумінні того, що історія та відповідна соціальна свідомість є історією емпіричних соціальних відносин виробництва, які постійно змінювалися відповідно до нових форм виробництва та кооперації. Піднімаючись від землі до неба, ми розуміємо справжні матеріальні передумови всієї моралі, релігії та філософії. Давайте навчимо цьому Росію й розвіємо забобони."
 RUS_no_gods_only_progress: "Ніяких богів, лише прогрес!"
 RUS_no_gods_only_progress_desc: "Оновивши освітню систему та надавши талановитим людям російського суспільства можливість вільно реалізувати свій технологічний потенціал, ми справді зможемо розпочати шлях до соціалістичного прогресу."
 RUS_financing_the_healthcare: "Запровадження соціалізованої медицини"
 RUS_financing_the_healthcare_desc: "Впродовж історії Росії різні хвороби та недуги ширилися по різних частинах держави, а рішень для віддалених сільських регіонів було обмаль. Завдяки досягненням медицини останніх десятиліть, разом із програмами розвитку села, перед нами постала нова можливість, запропонована Миколою Семашком, яка назавжди змінить теперішній стан справ."
 RUS_healthcare_for_all: "Медицина для всіх"
 RUS_healthcare_for_all_desc: "Нарешті система Семашка централізована: лікарні, клініки та інші медичні заклади реорганізовані, а нове обладнання й персонал вирушили як до міст, так і до сіл, щоб обслуговувати знедолених."
 RUS_pacification_of_countryside: "Умиротворення села"

 RUS_menshevik_ideals: "Ідеали меншовизму"
 RUS_menshevik_ideals_desc: "Щоб справді полегшити страждання селянських мас, необхідно запровадити загалом соціалістичну економічну систему, яка, своєю чергою, через демократичний процес підтвердить правильність нашої політики як курсу в майбутнє. Ми створимо міцний синергічний симбіоз, який забезпечить наше правління на роки вперед."
 RUS_legacy_of_narodism: "Мир і хліб"
 RUS_legacy_of_narodism_desc: "Хоча народництво виникло як окремий рух від марксизму, його історичну роль у розвитку як російської революційної думки, так і самого російського пролетаріату не можна применшувати. У межах широкого підходу правих ВСТ до управління народницькі гасла були знову впроваджені в урядову пропаганду, а культурні програми мають донести до кожного, що Робітнича коаліція будує Росію для всього народу, а не лише для робітників міст."
 RUS_proper_socialist_demoracy_pre: "Ідеали меншовизму §Wта§! спадщина народництва"
 RUS_proper_socialist_demoracy: "Народний фронт"
 RUS_proper_socialist_demoracy_desc: "Можна сказати, що наша позиція дуже стабільна, хоча й вузька, а революційна влада міцна, проте, можливо, недовговічна. У майбутній боротьбі, де наші сили зійдуться, нам потрібен консолідований фронт, здатний витримати припливи війни й уникнути катастрофічних помилок останніх років Великої війни, які можуть знову розірвати нашу країну."

 RUS_unions_fury: "Лють профспілок"
 RUS_unions_fury_desc: "Профспілки та підхід [ROOT.GetLeader] до подальшого економічного планування перебувають у суперечності. Із початком централізації системи профспілок їхні лідери замислюються, як далеко готові зайти ліві ВСТ у своєму прагненні планувати економіку — навіть коштом автономії профспілок."
 RUS_proletarian_transition: "Пролетарський перехід"
 RUS_proletarian_transition_desc: "Партія розпочала ініціативи для зміцнення радянської демократії, дозволяючи місцевим Радам і фабричним комітетам більше автономії в місцевих справах, розвиваючи як соціалістичну демократію, так і диктатуру пролетаріату."
 RUS_democratic_dictatorship_idea: "Гегемонія пролетаріату"
 RUS_democratic_dictatorship_idea_desc: "Для товариша Зінов’єва відмінність між справжнім революційним марксизмом та будь-яким іншим «народним» рухом полягає у питанні гегемонії пролетаріату. Засуджуючи «фетиш» демократії, Зінов’єв чітко дав зрозуміти, що ВСТ має усвідомити: понад будь-яке дотримання формальних процедур виборів їхнім головним завданням є підтримання гегемонії пролетаріату на всіх територіях, якими організація управляє. ВСТ має вважати себе партією пролетаріату й виконувати будь-які дії, необхідні для збереження влади цього класу. Партія не повинна відкидати можливість позбавлення своїх опонентів виборчого права чи призупинення діяльності будь-якого органу, що займає ворожу позицію до пролетаріату та його партії. Пролетаріат — це не що інше, як передовий представник усіх пригноблених, і він повинен очолити цю боротьбу, потягнувши за собою інші класи, терплячи їх доти, доки вони підкоряються його керівництву та цілям."
 RUS_totalism_idea: "Між більшовизмом і максималізмом"
 RUS_totalism_idea_desc: "Хоча на Заході тоталізм означає імпровізований союз романтиків, націонал-синдикалістів та інших соціал-імперіалістів, тут, у Росії, гасло «Тотальної відданості Революції» підхопили як есери-максималісти, так і більшовицькі залишки. Оскільки цей неформальний союз з кожним днем міцнішає, «російський тоталізм» незабаром може отримати шанс відокремитися від західного."
 RUS_subdued_unions: "Приборкані профспілки"
 RUS_subdued_unions_desc: "Згідно з планами Зінов’єва, усі профспілки були об’єднані у ВЦРПС під контролем призначеного комітету. Хоча формально незалежний, цей новий орган позбавлений законодавчих і виконавчих функцій, і контроль ВСТ над ним є цілковитим. Ліві ВСТ називають це перемогою єдності класу та антибюрократичної реформи й наділяють новий орган суто економічними та адміністративними завданнями. Цей сміливий крок — явна перемога ленінських форм організації над синдикалістськими."
 RUS_centralised_unions: "Централізовані профспілки"
 RUS_centralised_unions_desc: "Попри всі зусилля Зінов’єва, коаліція, що виступає за радикальну централізацію профспілок, так і не сформувалася, аби протистояти профспілковцям та поміркованим ВСТ. Натомість було досягнуто компромісу, і тепер ліві ВСТ значною мірою залежать від доброї волі низки діячів у ВЦРПС та його пов’язаних профспілках. ВЦРПС принаймні номінально перебуває під впливом ВСТ, але орган залишається залежним від багатьох своїх підлеглих спілок і зберігає значну частину своїх виконавчих і законодавчих функцій. Як і у Франції, синдикалізм централізовано, але збережено."
 RUS_technocratic_syndicalism_idea: "Облік і контроль робітників"
 RUS_technocratic_syndicalism_idea_desc: "Централізаційні заходи ВСТ перетворюють суспільство на єдину фабрику та єдиний офіс, віддаючи в руки пролетаріату все необхідне для безперебійної роботи виробництва. Усі громадяни стали працівниками держави з рівністю праці й зарплати, сумлінно виконуючи свої завдання. Облік і контроль, необхідні сучасній економіці та адміністрації, значно спрощено, і всі вчаться керувати суспільним виробництвом. Незабаром кожна куховарка буде керувати державою, і буде зроблено перший сміливий крок у комунізм. Нарешті заповіт Леніна виконано."
 RUS_to_protect_democracy: "Задля збереження гегемонії"
 RUS_to_protect_democracy_desc: "ВСТ силою утвердився над Радами та профспілками, оголосивши, що ситуація надто серйозна, аби дозволити непролетарським елементам діяти в органах соціалістичної влади. Тепер керує єдиний центральний комітет із лідерів ВСТ, який видає декрети, що мають перевагу над будь-яким іншим виконавчим чи законодавчим органом. Понад усе буде збережена гегемонія пролетаріату."

 RUS_fedplan: "Федплан"
 RUS_workers_control_desc_base: "Хоча гасло «Робітничий контроль» використовується повсюдно в межах соціалістичної коаліції, рідко уточнюється, що саме воно означає. У ВСТ-Центрі віддають перевагу моделі, подібній до французької: відносно децентралізований план, який реалізується через профспілки та виконавчі органи синдикалістської демократії. ВСТ-Ліві та есери-максималісти відстоюють стару більшовицьку модель — єдиний економічний план виробництва, організований центральною радою через пірамідальну структуру Рад. Нарешті, існують різні елементи правого крила, які говорять про контроль через кооперативи та представницькі органи з правом вето над управлінцями в умовах перехідної ринкової економіки."
 RUS_fedplan_desc: "$RUS_workers_control_desc_base$\n\nНа основі початкового ідеалу наших паризьких товаришів апарат планування набув розсіяної й децентралізованої форми, з великою автономією, наданою пролетарям через їхнє представництво у фабричних комітетах і відповідних профспілках. Через посередництво ВЦРПС усі ці автономні органи діють разом як гармонійна мережа, забезпечуючи виконання більшості адміністративних функцій промисловості самими робітниками на їхніх підприємствах. Постійно борючись проти бюрократії, наша система дозволяє максимально виразити самодіяльність і творчість мас. Що ще може означати асоціація вільних і рівних виробників, як не виробництво, облік і регулювання самим робітничим класом?"
 RUS_NEP: "Новий російський соціалізм"
 RUS_NEP_desc: "$RUS_workers_control_desc_base$\n\nПрограма «Нового російського соціалізму» надає робітникам значні повноваження в управлінні їхніми робочими місцями поряд із націоналізацією ключових галузей. Водночас, апелюючи до ортодоксального марксизму Каутського, вона зберегла ринкові механізми у своєму «плануванні», а також широкий простір для кооперативів і малих підприємств. Лише через поступову трансформацію економіки можна реалізувати ідеал асоціації вільних і рівних виробників!"
 RUS_NEP_SDS: "Російський шлях до соціалізму"
 RUS_NEP_SDS_desc: "$RUS_workers_control_desc_base$\n\nПрограма «Російського шляху до соціалізму» надає робітникам значні повноваження в управлінні їхніми робочими місцями поряд із націоналізацією ключових галузей. Проте решта економіки організована у систему демократично керованих кооперативів, артілей і добровільних колективів. Завдяки цій вільній та рівній асоціації виробників ми сподіваємося одного дня досягти комуністичного способу виробництва."
 RUS_economic_planning: "Централізоване планування"
 RUS_economic_planning_desc: "$RUS_workers_control_desc_base$\n\nОргани економічного контролю набули вкрай централізованої форми: центральне бюро та рада збирають статистику й дані, щоб створити всеохопний загальнодержавний план виробництва та розподілу. Окремі фабрики й підприємства втратили значну частину своєї автономії, тепер здебільшого підпорядковуючись органам національного планування, тож фабричні комітети й профспілки дедалі більше відтісняються на другий план цим новим апаратом. Хоча деякі критикують це як порушення автономії робітничого класу, радикали зліва вихваляють це як сміливий крок у комунізм. Анархію виробництва за капіталізму замінює чіткий план, раціональний і систематичний, що здійснюється відповідно до потреб громади. Національна централізація засобів виробництва стане національною основою суспільства, складеного з асоціацій вільних і рівних виробників!"
 RUS_congress_of_unions: "З'їзд профспілок"
 RUS_congress_of_unions_desc: "Всеросійська центральна рада профспілок (або ВЦРПС) є відповіддю російських соціалістів на французьку Генеральну конфедерацію праці або британський Конгрес профспілок. Це теоретично рівноправна двопалатна гілка уряду, що складається з вільно обраних представників різних профспілок Росії. ВЦРПС — головний інструмент, за допомогою якого російські робітники можуть безпосередньо брати участь у новій політичній системі та спрямовувати будівництво соціалістичної економіки."
 RUS_towards_post_scarity: "До вищої фази"
 RUS_towards_post_scarcity_desc: "З об'єднанням лівих і правих ВСТ навколо спільної марксистської платформи настав час консолідувати Революцію та підготуватися до серйозного переходу до комуністичного способу виробництва. І коаліція, і самі робітники перебувають у піднесеному настрої, й уже зараз люди передбачають прихід нового світу."
 RUS_towards_devolved_state: "Відмирання держави"
 RUS_towards_devolved_state_desc: "ВЦРПС поступово перебрав на себе дедалі більше влади над економічними сферами суспільства, тоді як місцевим радам було делеговано дедалі більше адміністративних функцій держави. Хоча повна реалізація комунізму все ще лишається завданням для майбутніх поколінь, ми відзначили важливий крок у будівництві вільної конфедерації робітників."
 RUS_socialism_in_practice: "Соціалізм на практиці"
 RUS_socialism_in_practice_desc: "Слава переможному поколінню революціонерів, що скинуло Савінкова й Кайзера! У дусі революційної єдності й з вірою у власні сили перейдемо від мечів до плугів і справді розпочнемо будівництво світу без грошей, класів і націй."

 RUS_urbanisation_drive: "Розростання міст"
 RUS_urbanisation_drive_desc: "Найшвидший спосіб наздогнати — і, можливо, в майбутньому перевершити — наших супротивників полягає у фокусі більшості нашого розвитку на міських центрах. Не лише у військових підприємствах величезних індустріальних парків, що виробляють необхідні воєнні матеріали, а й у будівництві нового житла та цивільної промисловості для забезпечення товарами, які інакше були б у дефіциті."
 RUS_subjugation_of_nature: "Підкорення природи"
 RUS_subjugation_of_nature_desc: "Наші аграрні реформи вже зробили крок до вигнання голоду з наших земель — тепер ми маємо знищити його назавжди. Ніколи знову родючі землі Поволжя не повинні переживати голод 1891 чи 1921 років; будуть заплановані масштабні іригаційні системи, ріки перетворяться на машини з виробництва електроенергії, лісозахисні смуги захищатимуть поля, а природні ресурси буде задіяно. Хай робітничий клас мобілізується на цей великий героїчний проєкт!"

 RUS_VST_Centre_fell_flag: "Центр ВСТ упав"
 RUS_VST_Centre_fell_flag_NOT: "Центр ВСТ §Rне§! упав"

 #SR-Specific Ideas #
 RUS_parliamentarian_faith_0: "Втілення бачення Спиридонової"
 RUS_parliamentarian_faith_0_desc: "Ефекти цього національного духу залежать від кількості §CВіри§!, яку ви зараз маєте. На кожному новому рівні додається новий ефект або посилюється вже наявний. Нижче наведено можливі ефекти:§W\n\n§Y0-9§!: Немає\n§Y10-19§!: $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n§Y20-29§!: $MODIFIER_STABILITY_FACTOR$: §G+5.00%§!\n§Y30-39§!: $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n§Y40-49§!: $totalist_drift$: §G+0.02§!\n§Y50-59§!: $MODIFIER_STABILITY_FACTOR$: §G+5.00%§!\n§Y60-69§!: $political_advisor_cost_factor$: §G-25%§!\n§Y70-79§!: $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5.00%§!\n§Y80-89§!: $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n§Y90-99§!: $MODIFIER_WAR_SUPPORT_FACTOR$: §G+10.00%§!\n§Y100§!: $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10.0%§!§!"

 RUS_maximalist_influence_0: "Вплив максималістів"
 RUS_maximalist_influence_0_desc: "Ефекти цього національного духу відповідатимуть рівню вашого §oвпливу§!. Кожен новий рівень додає новий ефект або посилює існуючий. Можливі ефекти:§W\n\n§Y0-9§!: Немає\n§Y10-19§!: $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n§Y20-29§!: $MODIFIER_STABILITY_FACTOR$: §G+5.00%§!\n§Y30-39§!: $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n§Y40-49§!: $totalist_drift$: §G+0.02§!\n§Y50-59§!: $MODIFIER_STABILITY_FACTOR$: §G+5.00%§!\n§Y60-69§!: $MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§!\n§Y70-79§!: $modifier_production_speed_arms_factory_factor$: §G+5.00%§!\n§Y80-89§!: $modifier_production_speed_arms_factory_factor$: §G+5.00%§!\n§Y90-99§!: $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n§Y100§!: $MODIFIER_WAR_SUPPORT_FACTOR$: §G+15.00%§!"
 RUS_dignity_of_labour: "Гідність праці"
 RUS_dignity_of_labour_desc: "Проти плутократів та олігархів ми єдині в ідеалі — повернути трудящим все, що вони виробляють. Ми запровадили загальну трудову повинність для всього суспільства. Систему заробітних плат за статусом і навичками поступово замінюємо середньою зарплатою для всіх та немонетарними стимулами. Щоб розкрити соціалістичний потенціал селянства та зупинити розшарування, ми заохочуємо повернення до земельних громад і забороняємо найману працю. Ненависні плутократи працюватимуть на полях і заводах, ставши єдиними з народом."
 RUS_peasant_worker_unity: "Єдність селян і робітників"
 RUS_peasant_worker_unity_desc: "Ченці старої РСДРП вважали селян дрібнобуржуазними — ми доводимо абсурдність цієї ідеї. Робітник і селянин — єдиний трудовий клас, що втілюється в земельних громадах. Для діалогу між селянами і пролетаріатом ми створюємо спільні органи управління та культури, заохочуючи міських робітників до відвідин сільських громад."
 RUS_concordance_with_the_church: "Боротьба з духовною реакцією"
 RUS_concordance_with_the_church_desc: "Соціалізм і релігія не несумісні, але Православна церква — найсильніший противник соціалізму. Ми проводимо політику секуляризації: націоналізуємо церковні землі, жорстко відповідаємо на опір ієрархів. Селянам пояснюємо, що місцеві вірування непорушні, але керівництво церкви діє проти соціалістичного суспільства."
 RUS_concordance_with_the_church_alt_desc: "Згідно з позицією есера Віктора Чернова, ми переконуємо селян, що соціалізм — це висока моральна філософія, світська релігія. Нова доктрина має замінити православ'я в серцях селян. Інтелектуали-есери стануть апостолами руху за соціальну справедливість. Ця ідеологічна офензива поширюється через державні установи, але чи зможе вона перемогти в серцях віруючих?"

 RUS_sacred_war: "Священна війна"
 RUS_sacred_war_desc: "Під час переговорів у Брест-Литовську ліві есери та частина більшовиків виступали проти миру з Німеччиною, закликаючи до священної війни проти імперіалізму. Армії селян і робітників мали очистити Європу від реакції та капіталізму. Труслива політика Леніна і Троцького перешкодила цьому, але тепер у нас є другий шанс. Усі повинні зрозуміти важливість цієї війни, що віщує світову революцію!"

 RUS_postwar_factionalism: "Фракційність у Кремлі"

 RUS_democratic_bloc_1: "Демократичний блок"
 RUS_new_security_apparatus: "Новий апарат безпеки"
 RUS_new_security_apparatus_desc: "Повноваження ВГПУ поступово обмежуються, а їхня влада передається місцевим виборним міліціям місцевих юрисдикцій. Це зменшить адміністративний тягар держави, а також сприятиме ідеологічним цілям есерів шляхом соціалізації народної оборони та правоохоронної діяльності, відходячи від попередніх принципів надзвичайної революційної законності."
 RUS_socialist_education: "Програма соціалістичної освіти"
 RUS_socialist_education_desc: "Держава розпочала нові освітні ініціативи, спеціально розроблені для подолання розриву в грамотності між сільською та міською біднотою. Хоча це завдання є монументальним, доброзичливість уряду до селянства та значні кошти, виділені на цю справу, створили середовище, де вперше селяни стають серед грамотних."
 RUS_socialist_education_tt: "Отримайте §G1§! тимчасовий дослідницький слот, поки цей національний дух активний.\n\nЧерез §Y365§! днів:\nМодифікуйте §YПрограму соціалістичної освіти§! на\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5.00%§!"
 RUS_peasant_collectives_idea: "Селянські колективи"
 RUS_peasant_collectives_idea_desc: "Завдяки щедрим державним кредитам російське село зазнало хвилі революційних змін, оскільки села починають добровільно реорганізовуватися на кооперативних засадах. У справжньому дусі есерів цим самоврядним громадам надано максимальну автономію, створюючи середовище, де ідеали революційної свободи та культури вільно поширюватимуться серед вільного селянства. Разом ці колективи та кооперативи становлять основну частину нової народної економіки."
 RUS_revolutionary_vigilance: "Революційна пильність"
 RUS_central_asia_chaos: "Хаос у Центральній Азії"
 RUS_military_purges: "Військові чистки"
 RUS_army_reshuffle: "Армія після Корнілова"
 RUS_army_reshuffle_desc: "Корнілов був беззаперечним диктатором російської армії протягом останніх двох десятиліть, і після нього значна частина мережі особистих зв’язків у центрі армії розвалилася. Як новий начальник армії, так і сам президент проводять перестановки офіцерських посад, щоб просувати своїх людей і усувати тих, хто брав участь у змові Корнілова."
 RUS_FIN_neutrality: "Російсько-фінський договір про дружбу та співробітництво"
 RUS_popular_anger: "Народний гнів"
 RUS_popular_anger_modifier: "£pol_idea $RUS_popular_anger$"
 RUS_popular_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_popular_anger_pp|-=]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_popular_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_popular_anger_factory_output|+=%]"
 RUS_popular_anger_desc: "§CРівень гніву§!: §Y[?RUS_popular_anger|0]§!\nПротягом десятиліть Росія бачила уряди, які не задовольняли народ. Чи то під царем, більшовиками, чи президентом, усі ці уряди зазнавали катастроф і втрачали прихильність простого люду.\n\nДоведеться нелегко довести, що ми інші. Чи зможемо ми виконати наші обіцянки, чи загинемо, як інші?"
 RUS_military_anger: "Військовий гнів"
 RUS_military_anger_modifier: "£pol_idea $RUS_military_anger$"
 RUS_military_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_military_anger_pp|-=]\n$MODIFIER_ARMY_ORG_FACTOR$: [?RUS_military_anger_organisation|+=%]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_desc: "§CРівень гніву§!: §Y[?RUS_military_anger|0]§!\nПісля закінчення громадянської війни білі генерали отримали постійну присутність у політиці; військовий вплив залишався всюдисущим стримуючим фактором для російської демократії, причому білі генерали вважали себе остаточними гарантами стабільності від можливих помилок цивільного уряду.\n\nТаким чином, відносини між цивільною та військовою політикою можуть бути щонайменше хиткими. Якщо ми не задовольнимо армію, ми можемо опинитися в немилості у генерал-фельдмаршала [RUS_GetArmyChief]."
 RUS_military_anger_dem: "Військовий гнів"
 RUS_military_anger_dem_modifier: "£pol_idea $RUS_military_anger_dem$"
 RUS_military_anger_dem_modifier_tt: "$MODIFIER_ARMY_MORALE_FACTOR$: [?RUS_military_anger_morale|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_dem_desc: "§CРівень гніву§!: §Y[?RUS_military_anger|0]§!\nАрмія була головною силою, яка відновила республіку, і вони очікують, що республіка відплатить їм. Якщо їхні слова не будуть почуті, а їхній вплив не буде обмежено, вони створять проблеми."
 RUS_right_anger: "Правий гнів"
 RUS_right_anger_modifier: "£pol_idea $RUS_right_anger$"
 RUS_right_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_right_anger_pp|-=]"
 RUS_right_anger_desc: "§CРівень гніву§!: §Y[?RUS_right_anger|0]§!\nМонархісти, республіканські консерватори та інші праві групи намагатимуться впливати на стан справ якомога більше. Їх часто можна заспокоїти, обмежуючи вплив крайніх лівих, підтримуючи націоналістичну політику та помірковано поступаючись лівим."
 RUS_left_anger: "Лівий гнів"
 RUS_left_anger_modifier: "£pol_idea $RUS_left_anger$"
 RUS_left_anger_modifier_tt: "$MODIFIER_STABILITY_FACTOR$: [?RUS_left_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_left_anger_factory_output|+=%]"
 RUS_left_anger_desc: "§CРівень гніву§!: §Y[?RUS_left_anger|0]§!\nСоціалісти, ліві республіканці та інші намагатимуться впливати на стан справ якомога більше. Їх часто можна заспокоїти, обмежуючи вплив крайніх правих, підтримуючи демократичні реформи та пролетарську політику."

 #Foreign Policy Ideas - Europe
 RUS_baltic_accord_idea: "Балтійська угода"
 RUS_baltic_accord_idea_desc: "Ця угода між балтійськими державами та Росією надає балтійським державам підтримку російської промисловості та армії, тоді як Росія отримує доступ до балтійського ринку та зміцнює свою стратегічну позицію."
 RUS_anti_partisan_guard: "Війна проти повстанців"
 RUS_anti_partisan_guard_desc: "Армія та Міністерство внутрішніх справ співпрацюють для придушення місцевих повстань — армія встановлює кордони навколо місць, де виявлено партизанів, і перевіряє ліси, тоді як Міністерство внутрішніх справ мобілізує місцеву поліцію та інформаторів, впроваджених серед націоналістів."
 RUS_UKR_resistance: "Спротив в Україні"
 RUS_UKR_resistance_desc: "Україна знову повстає проти Москви. Постійна партизанська активність у сільській місцевості, напади на членів місцевих адміністрацій і наступні каральні рейди значно знижують довіру до російського уряду по всій країні."
 RUS_UKR_opposition: "Український пасивний спротив"
 RUS_UKR_opposition_desc: "Україна знову протистоїть Москві. Постійні розбіжності навіть із найменших питань із принципових міркувань, масові протести та ігнорування російських законів змушують російський уряд виділяти додаткові ресурси на Україну з інших регіонів."
 RUS_SER_aid: "Російська військова місія"
 RUS_SER_aid_desc: "Росія все ще вважає балканських слов’ян своїми братами і готова постачати зброю нашій країні, а також направляти військових спеціалістів із досвідом проведення військових операцій на Кавказі на нашу сторону."
 RUS_SER_aid_RUS: "Сербська військова місія"
 RUS_SER_aid_RUS_desc: "Ми знову відправили наших військових експертів на Балкани — цього разу разом із добровольцями авіації. Поки наша військова місія там, ми маємо можливість тестувати наші військові теорії та одночасно допомагати нашим братам на Балканах."
 RUS_PER_aid: "Іранська військова місія"
 RUS_PER_aid_desc: "Росіяни знову прислали своїх козаків до нашої країни. Поки вони зайняті підготовкою нашої армії, уряд зумів укласти кілька контрактів із російськими збройними заводами на вигідних умовах."
 RUS_INT_deal: "Російсько-фаланстерська угода"
 RUS_INT_deal_desc: "Чорне золото в обмін на промислову експертизу, усе заради великої мети — повалення Німецької імперії."
 RUS_america_attache: "Аташе до Америки"
 RUS_america_attache_desc: "Боротьба, що почалася 20 років тому, триває на чужій землі. Поки російські добровольці в Америці борються за захист одного з наших найдавніших союзників, ми постійно отримуємо від них інформацію про те, як ведуться сучасні війни."
 RUS_if_FRA_accept_only: "§gЯкщо лише [FRA.GetFlag]Франція погодиться, [RUS.GetFlag]Росія отримує:§!"
 RUS_if_both_accept: "§gЯкщо [FRA.GetFlag][ENG.GetFlag]обидві країни погодяться, [RUS.GetFlag]Росія отримує:§!"
 RUS_recipent_gains: "§g[FRA.GetFlag][ENG.GetFlag]Одержувачі отримують:§!"
 RUS_remove_agreement_after_war: "Щойно почнеться війна з Німеччиною, ми §rвтратимо§! цей національний дух."
 RUS_renewed_american_trade_tt: "§CОтримаємо кращий дух, якщо фракція, яку ми підтримали, виграє громадянську війну в Америці§!"
 RUS_renewed_american_trade: "Відновлена американська торгівля"
 RUS_renewed_american_trade_desc: "Російсько-американська торгова компанія відновила свої операції в Америці, хоча обсяг торгівлі між двома країнами, безумовно, менший, ніж до краху на Волл-стріт."
 RUS_ACW_support: "§CМи отримаємо цільовий бонус для добровольців залежно від того, яку фракцію ми вирішили підтримати.§!"
 RUS_western_march: "[RUS_operation_name]"
 RUS_yekaterina_plan: "Операція Єкатерина"
 RUS_suvorov_plan: "Операція Кутузов"
 RUS_long_war: "Остання боротьба"
 RUS_anti_internationale_pact: "Пакт проти Інтернаціоналу"
 RUS_anti_internationale_pact_desc: "Інтернаціонал — ворог кожної вільної країни, і хоча більшість країн не можуть витримати прямого протистояння з соціалістами, разом вільний світ може захистити себе."

 #Foreign Policy Ideas - Asia
 RUS_chinese_military_mission_idea: "Російська військова місія в Китаї"
 RUS_chinese_military_mission_idea_desc: "Сіно-російські відносини розпочалися в 17 столітті, коли російські поселенці досягли китайців на річці Амур, а офіційні договори почали укладатися після 1689 року. Стара Російська імперія відігравала імперіалістичну роль у великій боротьбі за Китай, прагнучи отримати концесії від Китаю та скористатися численними екстериторіальними угодами Китаю.\n\nОднак крах старої імперії після Великої війни кардинально змінив майбутнє та масштаб російсько-китайських відносин. Звісно, залишається багато невирішених питань щодо північних кордонів і претензій Китаю на території Сіньцзяну та Монголії, але, тим не менш, Росія бачить у Китаї потенційного союзника в протистоянні огидному впливу кайзера на Далекому Сході. Оскільки китайські армії вкрай застарілі та погано навчені, ми повинні організувати військово-консультативну експедицію, щоб підготувати місцевих китайських солдатів-воєначальників у професійну силу, змодельовану за успіхами нашої армії."
 RUS_china_trade_deal: "Російсько-китайська торгова угода"
 RUS_china_trade_deal_desc: "З китайським урядом укладено торговельну угоду, що забезпечує стабільність і комерцію по всьому Євразійському континенту. У цю нову еру нового світового порядку, коли глобальна політика більше не повинна диктуватися Заходом чи Рейхом, наші нові союзники — це ті, хто поділяє нашу спільну євразійську боротьбу."

