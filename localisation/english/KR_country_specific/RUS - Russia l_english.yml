 russia_flavour_events.52.t: "Президентський переворот"
 russia_flavour_events.52.d: "Хаотична серія подій розпочалася сьогодні рано-вранці, коли **Батальйон Спеціального Призначення** **Ігоря Бафталовського**, якому доручено охорону Кремля, закрив комплекс, щоб **«захистити Президента»**, який швидко оголосив стан безпеки та розпустив **Державну Думу** до подальшого повідомлення. У президентському радіозверненні **Іван Солоневич** пояснив, що було викрито радикальну комуністичну змову, і що будуть вжиті всі необхідні заходи для забезпечення безпеки Росії. Щоб уникнути широкомасштабних заворушень, Москва та Петроград тепер перебувають під **воєнним станом**, а Президент діє з диктаторськими повноваженнями, доки загроза не буде ліквідована. Водночас дивізія Генерала **Михайла Дітеріхса** вирушила, щоб зайняти мости та в'їзди до Москви, фактично взявши місто в облогу.\n\nНаціональна реакція була приголомшеною, але здебільшого під контролем уряду, оскільки всі ЗМІ контролювалися ним. Одразу ж спалахнули протести, хоча загальний настрій був досить розгубленим через брак інформації про те, що відбувається. Одразу ж послідували судові та губернаторські призначення, оскільки Президент почав заповнювати ці інститути людьми, лояльними особисто до нього, або лоялістами самого Дітеріхса з **«Кола»**. Розпочалася підготовка до скликання Установчих Зборів — і в ідеалі, примусу їх прийняти монархічну конституцію."
 russia_flavour_events.52.a: "Перший крок!"

 russia_flavour_events.53.t: "Гамбіт Солоневича"
 russia_flavour_events.53.d: "Було кілька днів розгубленості, а потім протести розпочалися всерйоз. Деякі згадують ситуацію 1936 року, коли **Савінков** консолідував владу подібними витівками. Багато хто вимагав відставки Солоневича або, принаймні, скасування воєнного стану. Протести в Москві жорстко контролювалися силами Дітеріхса. Але це не тривало довго.\n\nГолова Верховного Суду **Микола Миколайович Полянський** оголосив дії Солоневича неконституційними та зажадав негайного відновлення роботи Державної Думи та скасування стану безпеки. Близько сотні опозиційних політиків — і навіть деякі з власної партії Солоневича — підписали декларацію, що засуджує дії Президента та вимагає його відставки. Це масово посилило протести, і перша кров була пролита, коли семеро людей загинули у збройній сутичці між **Батальйоном Штабс-Капітанів** (парамілітарним формуванням, що складається з прихильників Солоневича) та протестувальниками. З посиленням бойових дій почала відчуватися загроза громадянської війни.\n\nНарешті, головний захисник Конституції, **Російська Армія**, втрутилася. Генерал-фельдмаршал **Антон Денікін** висунув Президенту ультиматум: він повинен підкоритися рішенням Верховного Суду протягом 24 годин, інакше військові втрутяться для забезпечення законності. З цим ультиматумом переворот Солоневича був майже програний. Генерал Дітеріхс запевняв його, що мовчазна більшість офіцерів-монархістів забезпечить нейтралітет армії, але тепер це була порожня надія. Ситуація почала нагадувати невдалий **Путч Болдирєва** 1929 року."
 russia_flavour_events.53.a: "Савінков був набагато кращим гравцем."

 russia_flavour_events.54.t: "Принизливий кінець"
 russia_flavour_events.54.d: "Невдовзі після заяви Денікіна переворот почав танути. Лише кілька людей залишалися вірними Солоневичу та Дітеріхсу, коли 4-та **«Залізна»** Дивізія Денікіна рушила до Москви. Було мінімальна кількість боїв, і єдина серйозна битва відбулася, коли **Батальйон Штабс-Капітанів** відмовився здатися, доки їх не обстріляли кілька разів. Президент Солоневич був заарештований військовими, і на першій сесії відновленої Державної Думи його швидко оголосили винним у зраді **Російській Демократичній Федеративній Республіці**. Солоневич не пішов тихо, але використав свою останню появу в Державній Думі для палкої захисної промови, розмірковуючи про те, що його справа була справедливою, навіть якщо його засоби — ні.\n\n**Державна Рада** розпочала розслідування спроби перевороту і була здивована, наскільки хиткою була операція. Здавалося, більшість справжніх планувальників належала до **«Кола Святого Георгія»** Генерала Дітеріхса, яких швидко заарештували, а вся організація була заборонена за її зв'язок зі спробою перевороту. Насправді, просолоневицький газетний барон **Борис Суворін** одразу опублікував викриття у «Вечірньому Часі» (Evening Times), зображуючи ці події як махінації самого Дітеріхса, а президента як нещасну жертву маніпуляції, чия щира віра в російську монархію була лише використана в безнадійному гамбіті. Російська історіографія, ймовірно, обговорюватиме ці події десятиліттями, причому одні вважатимуть Солоневича єдиним винуватцем, а інші підтримуватимуть тезу Суворіна."
 russia_flavour_events.54.a: "Прощавай, Іване Лук'яновичу."

 russia_flavour_events.55.t: "Міф про жовтень"
 russia_flavour_events.55.d.szrs: "Після громадянської війни Росії довелося змиритися з кривавими подіями. Що могло б пояснити рівень звірств, які ми вчинили один проти одного? Не дивно, що більшовиків демонізували, і раптом навіть більшість соціалістів змагалися за те, хто першим виступив проти більшовиків, намагаючись довести, що вони були на правильному боці історії. Ті, хто проповідував поблажливість та національне зцілення, як-от **Василь Маклаков** та **Віктор Чернов**, залишилися в меншості на початку 1920-х років, і мстива чистка всього комуністичного залишила темну пляму на претензіях Російської Республіки на законність та свободу.\n\nПісля того, як багато високопоставлених комуністів, як-от **Олексій Риков**, відбули свої терміни ув'язнення на початку 1930-х років, вони приєдналися до **Радикально-Демократичної Партії**. Попри спроби Президента Маклакова деескалувати ситуацію, прірва між лівими та правими продовжувала розширюватися. **Бойові Загони СЗРС** вбивали комуністів серед білого дня, тоді як підпільні соціалістичні радикали намагалися дати відсіч. Саме на тлі цього насильства відбулося піднесення СЗРС, кульмінацією якого став прихід Савінкова до влади у 1934 році.\n\nПідручники історії були змінені, щоб відобразити **«Білу історію»** — що більшовицьке повстання було не просто звичайним повстанням. Це була міжнародна змова, яка прагнула знищити святу Русь і зробити так, щоб вона ніколи не піднялася знову, відповідальна за фінансування **Більшовицької Партії** та постачання їхнього повстання по всій центральній Росії, і якби воно не було зупинено збройною силою, це залишило б Росію зламаною, зруйнованою та розтрощеною. Ці підручники обов'язково відзначають той факт, що **Володимир Ленін** був надісланий до Петрограда німцями, і що багато провідних членів Більшовицької Партії були не росіянами, — а **кавказцями**, **балтами**, **поляками** і особливо **євреями**."
 russia_flavour_events.55.d.soc: "Поразка більшовиків у Громадянській війні залишила соціалістів Росії таврованими як зрадників під час наступних урядів. З моменту їхньої поразки соціалісти всіляко тикали пальцями один на одного, намагаючись знайти винного. Меншовики стверджували, що вся революція була анархічною помилкою із самого початку і що в відсталій Росії була припустима лише програма соціалістичної опозиції в рамках республіканської революції. Ліві-есери, анархісти та деякі більшовики стверджували, що саму революцію слід було святкувати, але вона була спотворена надмірностями більшовиків при владі, їхньою зрадою селянства, кривавим **Червоним Терором** або їхньою капітуляцією перед німцями у **Брест-Литовську**. Найбільш непримиренні та стійкі серед більшовиків захищали революцію до кінця, але засуджували зраду лівих-есерів та класів, ворожих пролетаріату, погрожуючи одного дня відплатити тим же.\n\nУ цьому контексті соціалістичний рух опинився в руїнах. Переслідуваний Білими, роз'єднаний, безнадійний. Деякі намагалися прийняти суворі реформістські позиції у **Радикально-Демократичній Партії**. Дехто продовжував свою відчайдушну боротьбу, захищаючи людей від натовпів **свободників**. Було багато спроб домовитися про російський соціалізм, який міг би об'єднати конкуруючі течії, і виникли два основні наративи: відродження Лівих-есерів як **«автентичного російського соціалізму»** та коло соціалістів зі старої **РСДРП**, згуртованих навколо **Володимира Левицького**, які визначали **«Синтез-Комунізм»**. Попри розбіжності майже в усьому, вони погоджуються на тому, що має значення: сформувати тривалу **Радянську демократію**, яка не переросте в поліцейський терор та свавільне насильство."
 russia_flavour_events.55.d.lib: "Після громадянської війни Росії довелося змиритися з кривавими подіями. Що могло б пояснити рівень звірств, які ми вчинили один проти одного? Не дивно, що більшовиків демонізували, і раптом навіть більшість соціалістів змагалися за те, хто першим виступив проти більшовиків, намагаючись довести, що вони були на правильному боці історії. Ті, хто проповідував поблажливість та національне зцілення, як-от **Василь Маклаков** та **Віктор Чернов**, залишилися в меншості на початку 1920-х років, і мстива чистка всього комуністичного залишила темну пляму на претензіях Російської Республіки на законність та свободу.\n\nПісля того, як багато високопоставлених комуністів, як-от **Олексій Риков**, відбули свої терміни ув'язнення на початку 1930-х років, вони приєдналися до **Радикально-Демократичної Партії**. Попри спроби Президента Маклакова деескалувати ситуацію, прірва між лівими та правими продовжувала розширюватися. **Бойові Загони СЗРС** вбивали комуністів серед білого дня, тоді як підпільні соціалістичні радикали намагалися дати відсіч. Саме на тлі цього насильства відбулося піднесення СЗРС, кульмінацією якого став прихід Савінкова до влади у 1934 році.\n\nЗа режиму Савінкова підручники історії були змінені, щоб відобразити **«Білу історію»**, яка наголошує на тому, що більшовизм був частиною міжнародної змови, організованої євреями, німцями та національними меншинами, з метою знищення Росії. Ці теорії змови були швидко стерті після повернення до влади більш розумного режиму, але між нашими поглядами на громадянську війну залишається величезна прірва. Ми повинні викладати нашу історію неупереджено — але завжди включати туди попередження проти комунізму, щоб нагадати російському народу ніколи не повторювати кровопролиття та трагедію революції."
 russia_flavour_events.55.a: "І триває цикл ненависті."
 russia_flavour_events.55.b: "Цикл ненависті має бути розірваний."

