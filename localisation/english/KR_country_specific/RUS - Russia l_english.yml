 RUS_radical_socialist2_party_long: "$RUS_radical_socialist2_party_long_tt$\n§LЛіві есери були толеровані переможцями за їхній бунт проти більшовиків, і частина з них навіть возз’єдналася з правим крилом партії, щоб брати участь у республіканській політиці. Однак це викликало суперечки навіть серед лівих есерів, і в міру того, як російська демократія ставала дедалі проблематичнішою, вони почали повертатися до своїх підпільних коренів, відіграючи провідну роль у спротиві проти Савінкова. Тепер, зі смертю Чернова, розкол партії закріпився, і ліве крило партії повністю прийняло революційну боротьбу.§!\n"
