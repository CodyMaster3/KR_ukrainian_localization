 russia_monarchist_events.78.t: "Змова Дроздовців?"
 russia_monarchist_events.78.d: "Співіснування Вождя та командувача його армії, 'Чорного Барона', стає дедалі більш напруженим. Консервативні кола армії завжди були прохолодними до більш радикальної та ексцентричної політики Савінкова, але вони толерували їх, доки вони приносили перемоги Великій Росії. Але тепер, у війні, яка може вирішити, чи буде наступне століття російським чи німецьким, немає місця для помилок — а Савінков зробив їх чимало у своєму керуванні війною.\n\nСпочатку це були випадкові коментарі за зачиненими дверима. І поступово зросла група високопоставлених генералів, які відчували, що Савінков ставить під загрозу російську перемогу. Ядро змови зросло з лав Дроздовців, які, за чутками, все ще мають свою таємну монархічну кліку. Генерал-фельдмаршал Михайло Дроздовський — відомий монархіст, але м'який і рідко залучений до військової політики — але тепер він, підбурюваний своїми товаришами-дроздовцями, як-от Генерал Володимир Вітковський, звернувся до Петра Врангеля з навідними питаннями.\n\nЖахливо зрадницький вчинок, так. Але, можливо, необхідний? Невідомо, що Дроздовський та Врангель обговорювали під час своєї кінної прогулянки за милі від штабу — єдиного місця без очей та вух СЗРС — але одне здається зрозумілим: існує план порятунку Росії, якщо Вождь виявиться нездатним зробити це сам."
 russia_monarchist_events.78.a: "Тривожно."

 russia_monarchist_events.79.t: "Імперський Уряд"
 russia_monarchist_events.79.d: "Імперський Регент, Правитель Держави, Генерал-фельдмаршал Врангель з'явився перед новопризначеною Державною Радою Думи на її першому засіданні. Регент виглядав шляхетно та зарозуміло, граючи роль монарха 'на всі сто'. У своїй короткій промові він пояснив поточну ситуацію. Через триваючу війну, спадкоємець престолу, Володимир Кирилович, послався на свою недосвідченість і попросив відкласти свою коронацію до закінчення війни. До того часу він буде виконувати консультативну роль у Раді Регента, але довірить Правителю Держави зберегти його трон. \n\nНовина була несподіваною, але не повністю неочікуваною. Здавалося ймовірним, що Володимир не бажав брати на себе провину за війну, яка ще могла піти погано, або що Врангель переконав його це зробити. Незалежно від того, що відбувається в тіні, звернення Регента було схвалено багатьма. Врангель вважається здібним воєнним лідером, і декому його оголошення навіть викликає дух громадянської війни, де Білі тріумфували не під керівництвом політиків, а офіцерів.\n\nНа тому ж засіданні була сформована Рада Держави, щоб керувати урядом до закінчення надзвичайного стану. Номінований Врангелем список, з такими людьми, як Володимир Романов, Василь Шульгін та Генерал Павло Шатілов, був прийнятий Радниками майже одноголосно, і отримав повну виконавчу владу на час кризи."
 russia_monarchist_events.79.a: "Frangas, non flectes (Зламаєш, але не зігнеш)."

 russia_monarchist_events.80.t: "Телеграма 'Чорного Барона'"
 russia_monarchist_events.80.d: "Президент Савінков помер учора в Москві за свої злочини проти російського народу. Був запроваджений військовий уряд для забезпечення стабільності та перемоги Батьківщини. День може бути похмурим, але не впадайте у відчай. Народ, об'єднаний як нація, не може загинути. Наша совість чиста в очах історії. Я прагну дня, коли Батьківщина зможе бути об'єднана, зцілена та в мирі — і з вірою в це ми переможемо. Віра творить чудеса, і той, хто вірить, хто щиро і мужньо йде шляхом, вказаним йому совістю, той переможе. Нехай Бог береже Росію.\n\n- Історичне Радіозвернення Врангеля, [GetDateText]."
 russia_monarchist_events.80.a: "Який вибір, але простий обов'язок."

 russia_monarchist_events.81.t: "Імператорська Лейб-Гвардія Врангеля"
 russia_monarchist_events.81.d: "Савінков заповнив Московський Військовий Округ — і особливо Батальйон Спеціального Призначення Кремля — своїми фанатичними прихильниками, усі з яких були або очищені, або відправлені до Сибірських гарнізонів після приходу Врангеля до влади, так само, як були розпущені підрозділи Держохорони. Для забезпечення захисту столиці був створений новий підрозділ із елементом пропаганди.\n\nНова 'Імперська Лейб-Гвардія' (Особиста Гвардія) значною мірою складається з відібраних і надійних солдатів під керівництвом Генерал-лейтенанта Михайла Фостікова, з яскравою кавалерійською уніформою, натхненною козаками. Під цим вишуканим зовнішнім виглядом нова Імперська Гвардія отримує найкраще обладнання в армії та спеціальну підготовку для забезпечення внутрішньої безпеки та контролю натовпу."
 russia_monarchist_events.81.a: "Вони добре служитимуть Регенту!"

 russia_monarchist_events.82.t: "Рада Промисловців"
 russia_monarchist_events.82.d: "Командна економіка Савінкова була лише 'схемою Понці' для винагороди його підлабузників та сикофантів. ВЕС (Всеросійська Економічна Рада) була скасована, і на практиці величезні націоналізовані державні корпорації повернулися під контроль своїх 'менеджерів' — у багатьох випадках, які вже мали ділові зв'язки з цими компаніями. Уряд володіє більшістю акцій цих компаній, тому на практиці вони все ще на нашому повідку.\n\nБула організована 'Рада Промисловців' як представницький орган великих бізнесменів та банкірів національного значення, покликаний консультувати уряд та виконувати його запити, пов'язані з напрямком економіки. Головою органу був обраний старий підприємець Володимир Павлович Рябушинський, а Міністром промисловості та торгівлі був призначений Кадет Михайло Дмитрович Калугін."
 russia_monarchist_events.82.a: "Пріоритет — війна та знищення, і ніщо інше."
 russia_monarchist_events.82.b: "Панове, починайте відновлювати економіку для довгострокової перспективи."

 russia_monarchist_events.83.t: "Врангель та Конституція Савінкова"
 russia_monarchist_events.83.d: "Після приходу до влади Правитель Держави Петро Врангель став, мабуть, наймогутнішою єдиною особою в усій російській історії. Конституційні зміни Савінкова надають главі держави широкі повноваження правити, як він забажає, і на відміну від Савінкова, Врангель також користується повною лояльністю Російської Армії. За іронією долі, конституційний монархіст опиняється на посаді, про яку Корнілов та багато інших потенційних демагогів лише мріяли.\n\nЗвичайно, ситуація толерується лише через необхідність. Очікується, що ці повноваження будуть передані після війни, і буде написана нова конституція для імперії. Але до того часу Врангель та його найближче оточення мають вирішити, як скористатися своєю владою."
 russia_monarchist_events.83.a: "Скромно; використовувати диктаторські заходи лише там, де це необхідно."
 russia_monarchist_events.83.b: "Усі інструменти необхідні у боротьбі за російське майбутнє."

 russia_monarchist_events.89.t: "Конституція Відновленої Монархії"
 russia_monarchist_events.89.d: "Як і було обіцяно, скликано Установчі Збори для переписування російської конституції, використовуючи документ 1922 року як основу. Безпосередня мета — усунути всю корупцію епохи Савінкова та написати правову основу для справжньої конституційної монархії, але серед делегатів існує чіткий розкол щодо рівня виконавчої влади. Консервативна фракція на зборах, з такими людьми, як Іван Ільїн та Євген Ришков, виступає за сильну, більш централізовану монархію, де Імперський Кабінет має значні повноваження. Вони виступають за суворі виборчі закони, щоб гарантувати, що щось на зразок піднесення СЗРС (або, що гірше, лівої партії) не повториться. Консервативній пропозиції рішуче протистоять ліберали, що значною мірою складаються з Кадетів та низки Правих Есерів. Вони хочуть зберегти демократичні успіхи Республіки та змінити лише те, що необхідно.\n\nСхвалення Регента Врангеля, очевидно, буде потрібне, незалежно від того, яка пропозиція збере більшість на зборах. Він не віддає перевагу жодному вибору, стверджуючи, що він лише підтримує державну владу — як і Колчак у 1920 році — і не його справа диктувати політичне майбутнє Росії. Проте зрозуміло, що занепокоєння Регента стабільністю країни робить більш радикальні ліберальні реформи неможливими."
 russia_monarchist_events.89.a: "Обрано консервативний підхід."
 russia_monarchist_events.89.b: "Обрано більш ліберальний підхід."

 russia_monarchist_events.90.t: "Доля Регентства"
 russia_monarchist_events.90.d: "Культ особистості навколо Генерал-фельдмаршала Врангеля досяг великих висот під час війни, як навмисна пропаганда для об'єднання пораненої нації, так і, природно, завдяки харизмі та досягненням Врангеля. У формальних виступах Врангеля як Правителя Держави, багато старших росіян відзначили, наскільки він схожий на Імператора — як шляхетно він поводиться, як він здатен надихати та керувати Росіянами, як Царі минулого. Це обожнювання ще сильніше серед молодих офіцерів армії, і не лише серед монархістів. Врангель здається кимось, не настільки заплямованим громадянською війною, як Корнілов чи Денікін, кимось скромним, але царственим, втіленням як військового командира, так і державного діяча. Природно, цей погляд також посилюється офіційними державними ЗМІ — не для розпалювання его Регента, а для 'надання Росіянам об'єднуючої фігури'.\n\nМожливо, це було лише питанням часу, коли була опублікована перша стаття, що пропонувала коронувати Врангеля, не ким іншим, як Василем Шульгіним, на сторінках 'Вартового'. Шульгін високо говорив про Врангеля, стверджуючи, що вся Росія бачила, що Регент вже виконує роль монарха, і є, мабуть, єдиною найталановитішою та найшанованішою фігурою, яка могла б нести відповідальність відновленої монархії на своїх плечах. Між рядками відчувається неявна образа на молодого спадкоємця престолу, Володимира Кириловича.\n\nРеальність така, що, зважаючи на позицію Врангеля, він цілком міг би дозволити коронувати себе Імператором — ніхто не зможе його зупинити, і навіть якщо б була якась легітимістська опозиція від лояльних Романових, вони зрештою прийняли б сходження Врангеля, особливо якщо Романови отримали б інші державні почесті та престижні ролі. Але Врангель залишається нерішучим, і деякі його радники натомість закликають його піти у відставку та дозволити коронувати Володимира, залишаючись при цьому владою за троном.\n\nВрангель — не та людина, яка дозволяє іншим надто сильно впливати на свої рішення, але в цьому випадку він має сумніви — з одного боку, він користується величезною популярністю, особливо серед своїх солдатів, і, можливо, він міг би забезпечити виживання Другої Імперії та уникнення нею помилок першої. Але, знову ж таки, такий 'Наполеонівський' вибір мав би великі наслідки, визначаючи його спадщину назавжди, на краще чи на гірше. Відсторонення Романових не було б сприйняте добре."
 russia_monarchist_events.90.a: "Росія потребує Романова."
 russia_monarchist_events.90.b: "Без Врангеля не було б Нової Росії!"
 RUS_enables_auth_monarchy_tt: "Дозволяє шлях §aАвторитарної Монархії§!."

 russia_monarchist_events.91.t: "Референдум про Коронацію Врангеля"
 russia_monarchist_events.91.d: "Референдум ставить просте питання: 'Чи вважаєте Ви, що Правитель Держави та Імперський Регент Петро Миколайович Врангель був би придатний служити Імператором Всієї Русі?'.\n\nРеферендум був значною мірою чесним, хоча явка була не надто високою. Ті, хто виступав проти всього відновлення монархії, часто не мали інтересу брати участь у цьому 'фіктивному виборі' між генералом та Романовим. На диво, багато ветеранів, навіть із більш республіканськими поглядами, підтримали Врангеля: можливо, він ознаменував би чистий розрив із Романівським минулим, і його імперія була б чимось іншим, чимось кращим.\n\nСитуація, безсумнівно, викликала напругу серед Романових, які здебільшого мовчали щодо референдуму. Володимир Кирилович зробив коротку заяву, що він підкориться народній волі, як і його батько. Ця 'капітуляція' перед 'Наполеонівським самозванцем' була сприйнята не всіма Романовими чи їхніми прихильниками, але, зрештою, було зрозуміло, що Романови не могли багато чого зробити, і найкраще було зберегти гідність, а не перетворювати це питання на вибори. Для багатьох відновлення монархії було достатньо."
 russia_monarchist_events.91.a: "Так!"

 russia_monarchist_events.92.t: "Коронація 'Чорного Барона'"
 russia_monarchist_events.92.d: "Сьогодні відзначається день сходження Петра Миколайовича Врангеля на престол Російської Імперії як Імператора Петра IV.\n\nВже названа 'Російським Наполеоном', коронація Врангеля була як популярною, так і суперечливою. Немає сумнівів щодо досягнень Врангеля: він походить зі старої та престижної дворянської родини з багатовіковою службою Російській Імперії, він вірно служив як у громадянській війні, так і привів Росію до її найбільшої перемоги у Великій Вітчизняній Війні. Особисто Врангель харизматичний та проникливий, майже лицарський, як останній відблиск старого, аристократичного світу, що все ще залишається в столітті металу та машин.\n\nРегалії Врангеля були виготовлені на замовлення; вони простіші, ніж у Миколи II. Династійний герб родини Врангелів тепер прикрашає новий Імперський Палац у Москві, з родинним девізом Врангелів: 'Frangas, non flectes' — 'Зламаєш, але не зігнеш'.\n\nДень Коронації супроводжувався деякими протестами проти 'військового диктатора' Врангеля, але вони були здебільшого стримані. Політично Врангель відомий як розумна людина, яка ніколи не потурала більш крайнім проявам політичних правих, тому заяви про те, що це призведе лише до нової 'Русской Державы' (Російської Держави), більшість сприймає не надто серйозно. Іноземні газети, здається, майже обожнюють Врангеля як людину, яка перемогла Німеччину та побудувала нову Росію майже самотужки: 'вершник епохи'."
 russia_monarchist_events.92.a: "Хай живе його правління!"

 russia_monarchist_events.93.t: "Коронація Молодого Царя"
 russia_monarchist_events.93.d: "Сьогодні відзначається день сходження Володимира Кириловича Романова, правнука Імператора Олександра II Визволителя, на престол Російської Імперії.\n\nВолодимир, якому ледь за двадцять, безсумнівно, молодший за будь-кого зі своїх міністрів чи генералів, але зберігає навколо себе ауру шляхетності, яку часто характеризують як 'серйозного молодого чоловіка'. Хоча слід визнати, що Володимир не відрізняється особливою харизмою, він має 'чарівність хлопчика-фермера', скромний та проникливий. Він значною мірою син республіки, народившись у тому доленосному 1917 році, і пережив злети та падіння республіки — кульмінацією чого стало те, що він на власні очі побачив терор, розв'язаний режимом Савінкова.\n\nВолодимир служив в армії, вільно володіє п'ятьма мовами та вивчав право, бізнес та сільське господарство. Його виховували як останню надію російської монархії, виховували, щоб він відмінно справлявся з обов'язками Імператора.\n\nПроте зрозуміло, що Генерал-фельдмаршал Петро Врангель, який урочисто зрікся своєї ролі Регента під час Коронації, тримає всю владу. Врангель особисто популярний і особливо обожнюваний армією. Він — новий Колчак, втілення російського лицарства, людини, яка бере кермо влади у час кризи, і коли настає час, повертається до ролі слуги. Володимир завдячує своїм троном Врангелю, і це всі знають. Проте Врангель — милостивий чоловік, і, схоже, має добрі робочі стосунки з молодим Імператором."
 russia_monarchist_events.93.a: "Хай живе його правління!"

 russia_monarchist_events.94.t: "Кінець Стану Безпеки"
 russia_monarchist_events.94.d: "'Стан Безпеки', який вперше був запроваджений Савінковим у 1936 році і який, по суті, заморозив Конституцію 1922 року, надав Правителю Держави величезні повноваження для ведення війни. Незабаром після звернення Врангеля до народу про оголошення закінчення війни, інший указ остаточно припинив 'Стан Безпеки' — і, де-факто, відновив Росію як парламентську державу, хоча й у правовій невизначеності.\n\nУстановчі Збори скликані Правителем Держави — ймовірно, для підтвердження монархічного статусу Росії — і було обіцяно провести нові вибори через чотири місяці. На цих виборах будуть підтримані Антикомуністичні закони, і так само кандидатам із минулим у СЗРС буде заборонено балотуватися на посаду.\n\nСьогодні в Москві відбувся великий військовий марш, який прийняв Генерал-фельдмаршал Врангель, святкуючи перемогу та повернення до нормальності. Натовпи, що вітали, були щиро щасливі — нарешті, кошмар закінчиться! Нарешті, ми можемо бути в мирі, сильніші, ніж раніше! Ті, хто менш оптимістичний, можуть остерігатися дедалі більшого військового впливу на політику та культу особистості, який солдати створювали навколо Врангеля. Хай буде так чи інакше, можна лише сподіватися, що Врангель поважатиме Конституцію."
 russia_monarchist_events.94.a: "На шляху до кращого майбутнього..."

 russia_monarchist_events.95.t: "Демократичний Блок"
 russia_monarchist_events.95.d: "Напередодні майбутніх виборів республіканська опозиція організувалася у більший виборчий союз 'Демократичний Блок'. Складений переважно із Соціалістів-Революціонерів та інших соціалістів, їхня програма включає вимогу відставки Врангеля та дозволу на відновлення Республіки через референдум. Крім того, вони вимагають фінансування громадської охорони здоров'я, особливо для воєнних вдів та сиріт, та списку типових соціальних реформ, які були скасовані під час президентства Савінкова.\n\nВолодимир Ріхтер, який зарекомендував себе як рішучий противник Савінкова, а пізніше диктатури Врангеля, взяв на себе провідну роль у блоці. Кадети відмовилися брати участь, стверджуючи, що конституційна монархія, можливо, не є їхнім ідеалом, але вони працюватимуть у її рамках, для покращення всієї Росії, а не лише для власних політичних цілей."
 russia_monarchist_events.95.a: "Завжди проти імператорів!"

 russia_monarchist_events.96.t: "Розкол Соціалістів-Революціонерів"
 russia_monarchist_events.96.d: "Можна було б очікувати, що Соціалісти-Революціонери будуть рішуче проти монархії, але, схоже, це не так. Мільйони росіян пережили війну, включаючи багатьох селян, які раніше голосували за есерів і тепер є, більш-менш, 'Людьми Маршала', лояльними до Врангеля. Ці 'Фронтові Есери' все ще дорожать принципами Правих Есерів — демократія, свобода, простий народ — але не повністю проти конституційної монархії.\n\nЦей рух перетворився на групу, що виступає проти рішень Центрального Комітету Есерів. Борис Федорович Соколов став провідною фігурою цих 'практичних есерів', або, як їх називають вороги, 'есерів Врангеля'. Найважливіше схвалення, яке вони отримали, надійшло від ветерана Есерів Іллі Фондамінського — який не балотуватиметься на наступних виборах. Фондамінський закликав до поміркованості серед Есерів, визнати політичні факти та зрозуміти, що питання монархії та республіки не є основним питанням для Есерів, а скоріше те, як будь-яка система виконує свої обіцянки перед російським народом та його свободами."
 russia_monarchist_events.96.a: "Есери розділені в критичний момент."

 russia_monarchist_events.97.t: "Схема Шульгіна"
 russia_monarchist_events.97.d: "Василь Шульгін, який служив головою імперського кабінету Врангеля та вірним виконавцем волі генерала, сьогодні мав таємну зустріч із низкою інших консервативних політиків. Оскільки опитування, схоже, обіцяють відносно помірковану Державну Думу — таку, яка не змогла б підтримувати рівень виконавчого контролю, який Шульгін вважає бажаним для загальної стабільності нації — він шукає союз правих партій, який би найбільш ефективно забрав голоси, які інакше пішли б лівому крилу Кадетів.\n\nЦей союз був би побудований навколо ВПП (Всеросійської Патріотичної Партії), але він також включав би організації Правих Кадетів, особисті політичні мережі Шульгіна, невеликі ультраправі групи та низку ветеранських партій, які були організовані для підтримки режиму Врангеля. В ідеалі, цей 'бегемот' правих зміг би забезпечити абсолютну більшість у Державній Думі — та забезпечити продовження бачення Імперії як величної, могутньої сили, а не просто повернення до парламентських чвар 1920-х років."
 russia_monarchist_events.97.a: "Це зробить нас новим Савінковим."
 russia_monarchist_events.97.b: "Так, наші досягнення не будуть розтрачені."

 russia_monarchist_events.98.t: "Союз Правих"
 russia_monarchist_events.98.d: "ВПС (Всеросійський Патріотичний Союз), з відомим консерватором Іваном Ільїним, обраним його головою, об'єднав Всеросійську Патріотичну Партію та дюжину менших політичних угруповань, причому кожен член відкликав кандидатів у виборчих округах, де вони могли б відібрати голоси один в одного. Порівняно з хаосом та розколом лівих, є хороший шанс, що це велике об'єднання правих зможе перемогти зі значним відривом, особливо оскільки партія має підтримку як військових, так і значної частини бізнес-еліти, хоча й неформально.\n\nПрограма ВПС значною мірою є програмою ВПП, але більше зосереджена на ідеологічних заявах, ніж на точній політиці. Таким чином, ВПС 'прагне зробити все можливе, щоб забезпечити право кожного російського громадянина на його особисту свободу, особисту власність, особисту безпеку та особисті права' та 'закріпити природні російські цінності в суспільстві'."
 russia_monarchist_events.98.a: "Столипін пишався б."

 russia_monarchist_events.99.t: "Вибори [GetYear]"
 russia_monarchist_events.99.d: "Перші вільні вибори з 1934 року закінчилися, і голоси підраховано. Виборча кампанія 'Демократичного Блоку' була жорстокою, але, зрештою, недостатньою. Організація лівих сильно постраждала через еру Савінкова та пізніші воєнні обмеження свободи публікацій та свободи об'єднань. \n\nДля багатьох це нагадувало ще більш похмуру версію виборів 1922 року, які були сумно відомі тим, що були організовані саме в той час, коли політичні ліві перебували в хаосі та руїнах, маючи брак коштів та персоналу. Але між Кадетами та Консерваторами ще належить з'ясувати, хто отримає більшість..."
 russia_monarchist_events.99.a: "'Всеросійські Патріоти' та Принц Голіцин формують уряд."
 russia_monarchist_events.99.b: "Кадети та Професор Карташов формують уряд."
 russia_monarchist_events.99.c: "'Всеросійські Патріоти' та Голова-Міністр Шульгін формують уряд."

 russia_monarchist_events.100.t: "Факел Свободи"
 russia_monarchist_events.100.d: "Це жорстока іронія, що Микола Некрасов, відвертий республіканець та противник Царизму в юності, очолив кабінет Імператора. Політичні ліві відкрито висміюють Кадетів, які вкотре виявили себе безхребетними та безпринципними, але, по правді, піднесення лівого крила Кадетської партії до влади стало полегшенням для багатьох. Професор Некрасов, який був міністром у багатьох кабінетах 1920-х років, користується прихильністю керівництва Правих Есерів та підтримує добрі стосунки з деякими соціал-демократами.\n\nВін, як і нині відставлений Маклаков, є справжнім соціальним лібералом і у 1922 році зіграв важливу роль у переконанні Кадетів прийняти федеральну структуру для Росії та земельну реформу, навіть до тієї міри, до якої це відбулося. Некрасов був захисником культурних прав меншин у Росії та багато в чому уособлював усі найкращі аспекти Конституційно-Демократів — справжню відданість вільному суспільству, що виходить за рамки простих слів.\n\nЗ Правими Есерами на чолі з Іллею Фондамінським, вони побудували розумні робочі стосунки на основі взаємного розуміння того, що, якщо вони не зможуть керувати, імперія ризикує скотитися праворуч. Головні обіцянки уряду — закріплення суворо конституційної монархії, відновлення громадянських свобод та верховенства права, забезпечення економічного процвітання для кожного росіянина — і, через тиск від Правих Кадетів та військових, продовження дещо агресивної зовнішньої політики, хоча й обрамленої більше як протистояння Німецькій тиранії та експлуатації."
 russia_monarchist_events.100.a: "Росія буде вільною, або загине, намагаючись!"

 russia_monarchist_events.101.t: "Поворот Праворуч"
 russia_monarchist_events.101.d: "Протягом більшої частини 1920-х років саме ліве крило Кадетської партії — люди, як-от Мілюков, Маклаков, Некрасов та Долгоруков — керувало партією, зі своїм дорогоцінним союзом із Соціалістами-Революціонерами. Це призвело до економічних заворушень, приниження Росії та, зрештою, смерті демократії. Новий напрямок Конституційно-Демократичного Союзу не може бути настільки сліпим. Поворот до монархії не всім сподобався, але принаймні він являє собою шанс для нового початку — Росії, яка є водночас вільною та сильною, озброєною сталлю, а не лише ідеями.\n\nКабінет Павла Гронського складається з правого крила Кадетів, так званих 'Націонал-Лібералів', і підтримується різними консерваторами — та неформально, військовими та промисловими колами. Уряд відкинув багато прогресивних пунктів з програми Кадетів, вважаючи рівень захисту прав робітників задовільним. Військові витрати будуть значно збільшені, і багато неефективностей системи соціального забезпечення та федеральної бюрократії будуть виправлені.\n\nГронський зображує себе патріотом, людиною, яка може любити і свободу, і Росію. Він говорив про необхідність того, щоб Росія служила цитаделлю стабільності та розуму проти як Німецької тиранії, так і революційного хаосу, та союзників із настільки ж налаштованих націй, як-от Сполучені Штати Америки. Росія оточена ворогами, але має справедливу справу — було б зрадою наших цінностей не прагнути власної сили будь-якими необхідними засобами."
 russia_monarchist_events.101.a: "Росія буде сильною, або загине, намагаючись!"

 russia_monarchist_events.102.t: "Євразійська Імперія"
 russia_monarchist_events.102.d: "Георгій Вернадський не був очевидним вибором на чолі консервативного кабінету. Але з нинішнім складом Державної Думи, Голова-Міністр має бути здатним апелювати не лише до консерваторів старої школи з ВПП, але й до молодих гвардій Народних Монархістів — водночас підтримуючи робочі стосунки з Кадетами.\n\nВернадський, євразієць за поглядами Трубецького, критикував 'імпортований західний лібералізм', який практикувався у 1920-х роках із катастрофічними наслідками, і вважає, що Росія, як унікальна цивілізація між Сходом і Заходом, природно потребує сильної виконавчої влади для забезпечення стабільності. Його попередні публікації використовувалися опозицією для зображення Вернадського як потенційного диктатора, але, по правді, він є досить поміркованим, наскільки це стосується 'Всеросійської Патріотичної Партії', і він має ауру стриманого академіка, який підходить до національних питань із дуже наукової точки зору.\n\nКабінет Вернадського зосередився на відновленні сили та міжнародного становища Росії, зображуючи Німецьку Імперію як віковічного ворога росіян, які є за своєю суттю степовою цивілізацією. На практиці влада значною мірою була делегована бюрократам, промисловцям та землевласникам, а до військових експертів уважно прислухаються."
 russia_monarchist_events.102.a: "Москва завдячує своєю величчю Ханам."

 russia_monarchist_events.103.t: "У Морі Невігластва та Варварства"
 russia_monarchist_events.103.d: "Олександр Голіцин — саме той аристократичний джентльмен, який був би імперським міністром 30 років тому. Його кабінет пообіцяв відновити мир, здоровий глузд та віру в Росії, але також присягнув зробити пріоритетом звільнення України та інших 'Втрачених Територій' від Німецької окупації.\n\nГоліцин — колишній октябрист та багаторічний лідер 'Всеросійської Патріотичної Партії', і навіть якщо 'Народні Монархісти' висміюють його як залишок старої школи, його великою заслугою є те, що російський монархічний рух звернувся до фактичних парламентських методів замість просто розгніваної ностальгічної літератури. Він, безсумнівно, елітарист, який мало вірить у 'правління натовпу' — як він колись ганебно описав Державну Думу 1920-х років.\n\nЙого уряд, очевидно, дуже дбає про думки бізнес-інтересів, землевласників, наукових кіл та військових — людей здібностей та знань, які нескінченно більш здатні приймати освічені рішення, ніж селянин із Тамбова. Голіцин заявив у своїй промові до Державної Ради, що під його наглядом Російська Імперія стоятиме як сяючий світло європейської, освіченої та християнської цивілізації над світом, у морі невігластва та варварства, що охоплює слов'янські землі з усіх боків. Росія врятувала Європу від Ханів, від Наполеона, від революцій 1848 року — і це залишається священним обов'язком Росії — захищати Європейську культуру."
 russia_monarchist_events.103.a: "Це наш важкий тягар, але ми не скаржимося."

## Соціалістичні Події

 russia_socialist_events.1.t: "Закон про Робітниче Представництво"
 russia_socialist_events.1.d: "Велика більшість РДП у Думі, у поєднанні з переконаними делегатами Есерів, надала Голові-Міністру Левицькому достатню політичну підтримку для просування 'Закону про Представництво Робітників та Селян'. На практиці це означає надання профспілковим та селянським радам 150 додаткових місць у нижній палаті Державної Думи — на практиці, усі вони соціалістичні або прихильні до соціалістів.\n\nГолова Есерів, Ріхтер, сподівався, що селянські ради зміцнять позиції Правих Есерів, але, схоже, переважна більшість нових делегатів віддає перевагу лівому крилу. Одним із дуже вагомих аргументів на користь реформи є запобігання тому, щоб інший Савінков 'вкрав владу' лише через захоплення парламентаризму.\n\nНа практиці це надало 'Робітничій Коаліції' Левицького таку масову більшість у Думі, що країна є соціалістичною у всьому, крім назви. Відбулися протести та 'вихід' правих делегатів, але загальне відчуття спокійне. Зрештою, Левицький користується підтримкою, і хоча це може здаватися парламентським переворотом, він є цілком законним."
 russia_socialist_events.1.a: "Соціалізм через реформи? Чи це можливо?"

 russia_socialist_events.2.t: "Масова Відставка Білих Генералів"
 russia_socialist_events.2.d: "У довгому листі протесту, підписаному понад 180 офіцерами високого рангу, вище керівництво Російської армії пояснило, як вони не можуть, з чистою совістю, продовжувати служити в уряді, який амністує комуністичних злочинців і спотворює російську демократію та правову систему для просування власних цілей. Дехто сподівається, що загроза відставки змусить [RUS.GetLeader] відступити від своїх найбільш радикальних планів, але це не здається ймовірним.\n\nВони визнають, що якщо російський народ бажає переходу до квазі-соціалістичної системи, вони не проливатимуть крові через це, — але вони також не можуть продовжувати служити за такого режиму. Їхні слова містять попередження: якщо ця нова Росія втратить підтримку народу і зверне до більшовизму, 'Добровольчий Рух' повстане знову, стільки разів, скільки буде необхідно.\n\nУ прохолодній співпраці з урядом, генерали отримали пенсії та збережуть свої звання, відходячи на пенсію як шановані частини армії. Дехто навіть погодився залишитися військовими викладачами. Офіцерів, щоб заповнити всі звільнені вакансії негайно, недостатньо, але велика кількість молодших генералів була одразу підвищена до найвищих ешелонів. Новим військовим міністром, а отже, й головою армії, є Юрій Саблін, кандидат від Есерів, якому надали перевагу перед різними більшовиками."
 russia_socialist_events.2.a: "Побудуймо нову та кращу Російську армію."

 russia_socialist_events.3.t: "Возз'єднання Соціалістів-Революціонерів"
 russia_socialist_events.3.d: "Партія Есерів мала нестабільне минуле. Вона пережила багато розколів, останній із яких — після смерті Віктора Чернова. Савінков майже знищив праве крило, перетворивши багатьох добрих людей на зрадників нації. Ліві були змушені переховуватися, повернувшись до своїх терористичних коренів.\n\nАле тепер Партія Есерів опиняється в найкращій позиції, щоб зібрати більшість селянства під єдиним прапором. Із загальним зсувом у російській політиці ліворуч, ситуація змінилася на протилежну. У 1920-х роках Ліві Есери діяли зсередини більш політично прийнятного правого керівництва. Тепер Праві Есери діють зсередини більш політично прийнятного лівого керівництва — і, можливо, багато хто щиро прийняв більш соціалістичний підхід після провалів ліберального уряду."
 russia_socialist_events.3.a: "Селяни разом — сильні."

 russia_socialist_events.4.t: "Піднесення Робітничих Партій"
 russia_socialist_events.4.d: "Після тривалого періоду перебування поза законом та переслідувань, російські соціалісти нарешті можуть політично організовуватися. Хоча більшість соціалістів перейшла до ВСТ Левицького, або залишилася вірною Соціалістично-Революційній справі, засновується численна кількість менших партій.\n\nЄдиною партією 'старої республіки', яка все ще залишається силою, є 'Соціал-Демократичний Союз' Целлера (СДС), створений із значно зменшеної РДП після відходу радикалів. З іншого боку, вони отримали деяких нових членів із правого крила, з тих, хто вірить, що вони можуть просувати більш консервативну чи помірковану програму через СДС.\n\nІнша нова стара партія — це відроджена Комуністична Партія — РКП(б), чий центральний комітет повернувся з вигнання під керівництвом Свердлова, значно зменшений порівняно зі своїми славними днями. Вони були ще більше ослаблені, оскільки Томський та інші більшовики, які оселилися в російському профспілковому русі, відмовилися підкоритися, і натомість приєдналися до ВСТ для більшого впливу. Більшовиків не надто люблять, і серед інших партій сформована неофіційна домовленість тримати їх подалі від важливих посад.\n\nНарешті, існують десятки менших партій, сформованих навколо впливових лівих діячів або більш маргінальних ідеологічних течій, як-от анархізм чи права жінок. Ці менші партії та незалежні також включають велику кількість не надто відданих соціалістів, які є соціалістами здебільшого заради вигляду. Індивідуально ці менші партії не мають великого впливу, але вони формують відносно великий менший блок у Конгресі."
 russia_socialist_events.4.a: "Соціалістичний дискурс у всій своїй красі."

 russia_socialist_events.5.t: "Формування Всеросійського Союзу Праці"
 russia_socialist_events.5.d: "Установчий з'їзд ВСТ — 'Всеросійського Союзу Праці' — відбувся в Петрограді під головуванням поважного старого соціаліста, Володимира Левицького. Ядром з'їзду були радикали з РДП та профспілкові діячі з ВЦСПС, які були рушійною силою у створенні нової всеросійської соціалістичної партії, щоб замінити соціал-демократичний фасад РДП.\n\nТакож були запрошені багато інших фракцій, більшість із яких легалізовані лише нещодавно. Були присутні колишні меншовики і навіть більшовики, деякі повернулися з іноземного вигнання, тоді як інші просто мовчали під час режиму Савінкова.\n\nТривалі переговори проілюстрували, наскільки хитким був досягнутий компроміс. Хоча ВСТ стверджує, що представляє весь російський міський пролетаріат, він вже продемонстрував ознаки фракційності. Особливо кричущою розбіжністю було те, як швидко можна побудувати соціалізм у Росії: радикали з РДП здебільшого виступали за повільний перехід від капіталізму, з націоналізацією основних галузей промисловості, водночас зберігаючи менші підприємства недоторканими. Інші, як-от більшовики, стверджували, що російський соціалізм не може бути побудований на півзаходах, і що необхідно швидко та ефективно покінчити з капіталізмом. Ця незгода, не кажучи вже про інші, практично розділила ВСТ на ліву та праву фракції — причому керівництво Левицького пропонувало компроміс між ними. Конструкція хистка, і багато в чому вона залежала від переговорних навичок Левицького, але наразі єдиний фронт є реальністю — і він гостро необхідний."
 russia_socialist_events.5.a: "Пролетарі всіх країн, єднайтеся!"

 russia_socialist_events.9.t: "Реформовані Більшовики"
 russia_socialist_events.9.d: "Не всі більшовики дбають про партію Свердлова. Багато колишніх більшовиків приєдналися до ВСТ і формують його ліве крило, під керівництвом Льва Каменєва. Каменєв, який уник смертної кари після війни та залишався у в'язниці протягом десятиліття, став, мабуть, найвпливовішим колишнім більшовиком у постреволюційній Росії, розробивши теоретичні рамки для майбутнього російського комунізму. 'Всеросійський Союз Праці' можна вважати існуючим завдяки спробам Левицького та Каменєва перекувати стару РСДРП і подолати більшовицько-меншовицький розрив.\n\nІнший вид більшовиків у ВСТ — це опортуністи, як-от Григорій Зінов'єв. Зінов'єв уже розірвав зі Свердловим у 1931 році через незгоду щодо революційної тактики, і його недовговічна 'Російська Комуністична Робітнича Партія' (РКТП) фактично злилася з лівим крилом ВСТ. Зінов'єв та Каменєв, можливо, прийняли те саме рішення — розірвати зі спадщиною Леніна — але навіть у лівій фракції ВСТ вони займають різні позиції.\n\nЩо стосується більшовиків, вони мали небагато успіхів у відновленні своєї колишньої слави. Натомість позиція Свердлова опинилася під загрозою в партії, яка дедалі більше стає місцем для радикальних офіцерів. Михайло Фрунзе, який є саме такою людиною, безсумнівно, націлився на партійне лідерство і йому буде легше кинути виклик Свердлову."
 russia_socialist_events.9.a: "Слідкуйте за тим Зінов'євим."

 russia_socialist_events.11.t: "Один Клас, Дві Партії"
 russia_socialist_events.11.d: "Переконаним комуністам завжди було важко прийняти, що в осяжному майбутньому ми керуємо разом із Соціалістами-Революціонерами. Есери критично ставляться до марксизму, є захисниками селянства, дотримуються різних підозрілих та неортодоксальних поглядів, і відчайдушно намагаються визначити 'унікальний російський соціалізм'. Багато з цього — повна нісенітниця, принаймні для провідних теоретиків ВСТ, які мають коріння у справжньому марксизмі.\n\nСитуація навряд чи зміниться найближчим часом, оскільки Соціалісти-Революціонери, за загальним визнанням, більш популярні в багатьох частинах російського суспільства, особливо в сільській місцевості та в нижчому офіцерському корпусі. Багато колишніх буржуазних демократів об'єднали свої сили з Есерами як із 'меншим з двох зол'. Ми віримо, що з часом селянський клас зникне через покращення матеріальних умов та пробудження класової свідомості, але наразі ми повинні задовольнятися партією Спірідонової, або принаймні намагатися стримувати баламутів у наших власних лавах."
 russia_socialist_events.11.a: "Надавати пріоритет єдності 'Робітничої Коаліції'."
 russia_socialist_events.11.b: "Надавати пріоритет єдності ВСТ."

 russia_socialist_events.12.t: "«Тези про Минулі Пролетарські Революції»"
 russia_socialist_events.12.d: "Після громадянської війни, здавалося, надії на мить були втрачені. Те, що послідувало, було більшими антикомуністичними репресіями, ніж будь-коли за царату. Сто тисяч робітників були розстріляні або загинули в тюремних таборах. І вигнанці у Франції, і соціалісти, що залишилися в Росії, зіткнулися з моментом жахливого екзистенційного роздуму: 'Що робити тепер?'\n\nБагато написано про Червону Еміграцію, але виникли дві школи думки. По-перше, це школа Якова Свердлова, Михайла Калініна і так далі: що в поразці війни винні не Комуністи, а скоріше всеосяжна опозиція та зради союзників, як-от Соціалісти-Революціонери. Вони не вибачаються за ЧК і дотримуються ортодоксального ленінізму. Свердлов відомо стверджував, що Французька соціалістична держава перебуває в процесі переродження на 'бюрократичний сектантизм', оскільки різні партії та профспілки борються за владу без революційної єдності. Ортодоксальні Комуністи фактично підтримали деякі пункти, викладені в 'Тоталістському Маніфесті', зокрема у протистоянні 'парламентаризму' Західного соціалізму.\n\nБільша школа думки виникла у 1920-х роках переважно серед мислителів, пов'язаних із меншовиками. У памфлеті Льва Каменєва 1924 року, написаному у в'язниці, 'Тези про Минулі Пролетарські Революції', він стверджував, що помилка, допущена Леніним, полягала у зневазі до плюралізму та єдиного фронту всіх соціалістичних партій. Каменєв закликав відмовитися від концепції авангардної партії та стверджував, що Французька Революція 1919 року була доказом концепції багатогранного революційного процесу, який здійснюється різними рівнями суспільства через революційні політичні партії, профспілки та інші пролетарські організації. Це також було те, як перемогла Лютнева революція, — але після того, як Ленін почав відштовхувати Радянську демократію та своїх союзників у Меншовиках та Есерах, Більшовикам довелося вдатися до ще більших репресій, що, своєю чергою, змусило їх втратити ще більше союзників.\n\nЦей аналіз був широко прийнятий соціалістами в Росії, хоча емігрантська спільнота здебільшого називала його ревізіонізмом. У руслі цієї теорії був розроблений 'Комуністичний Синтез' Володимира Левицького, який стверджував, що будь-який майбутній Російський Комунізм має існувати як синтез соціалістичних поглядів, щоб уникнути скочування до тиранії та уникнути надання будь-якій групі можливості нав'язувати свою волю демократично обраним Радам. На практиці Левицький намагався сформувати союзи між російськими соціалістами, щоб побудувати народний фронт, долаючи колишній більшовицько-меншовицький розкол, — що нарешті матеріалізувалося у формі 'Всеросійського Союзу Праці'."
 russia_socialist_events.12.a: "Можливо, ліві знову об'єднаються."
 russia_socialist_events.12.b: "Чи Марксисти коли-небудь припинять боротися між собою?"

 russia_socialist_events.13.t: "Товариші, Залишені Позаду"
 russia_socialist_events.13.d: "Сьогодні в Москві був відкритий меморіал на честь тих Червоних Емігрантів, які так і не змогли повернутися додому. Місце розташоване лише за квартал від Площі Троцького, а сама скульптура виконана в модерністському стилі, що представляє 'Третій Робітничий Інтернаціонал' та росіян, які віддали свою кров за його справу. На її базі понад двадцять імен. Михайло Калінін, голова Радянського уряду у вигнанні, був убитий французько-російським анархістом у 1924 році. Микола Подвойський, один із перших командувачів Червоної Армії, був спійманий та вбитий, коли організовував контрабанду персоналу та обладнання до Росії.\n\nПісля 1931 року російські розвідувальні агенції під керівництвом Клавдія Фосса розпочали справжню кампанію вбивств, сіючи недовіру в емігрантській спільноті, обіцяючи помилування та винагороди тим соціалістам, які зрадять своїх товаришів. Найтрагічніший день був 12 січня 1932 року, коли російське бомбардування залізничного вагона поблизу Орлеана призвело до смерті Карла Радека та Михайла Владимирського. Справа так і не була доведена до кінця як маніпуляція російської розвідки, і офіційно французька розвідка стверджувала, що це було скоєно антисоціалістичними терористами, керованими з Алжиру. Голова Яків Свердлов майже дивом пережив замах на своє життя пізніше того ж року, і параноя посилилася.\n\nВони лише крапля крові в океані, пролитому після громадянської війни. Коли 'Білий Терор' охопив країну у 1921 році, мало що було врятовано. Товариш Троцький героїчно загинув, захищаючи обложену Москву, а ар'єргард Павла Дибенка захищав евакуацію з Архангельська своїми життями. Тіло Леніна так і не було знайдено, оскільки його кинули в одну з багатьох братських могил, які можна було знайти в кожному місті у 1921 році. Планується ще більший меморіал для всіх, хто віддав своє життя за першу революцію, щоб нагадати всім, що смерть за революційну справу не є марною. Навіть якщо ці люди не змогли звільнити Росію від кайданів, вони все одно боролися за це, щоб майбутні покоління могли досягти успіху."
 russia_socialist_events.13.a: "Ми будемо пам'ятати їх."

 russia_socialist_events.14.t: "Комуністичний Синтез"
 russia_socialist_events.14.d: "Чому ми, Російський Соціал-Демократичний Робітничий Рух, зазнали поразки двадцять років тому? Багато хто, особливо серед нас, меншовиків, стверджували, що не можна перескакувати через фази історії; що не можна форсувати матеріальні умови, необхідні для створення революційної класової свідомості мас. Менталітет 'мета виправдовує все' товариша Леніна, притаманний послідовникам Нечаєва, лише об'єднав сили реакції проти революції та змусив значну частину пролетаріату втратити в ній віру. Наші заклики до демократичного розвитку соціалізму не були почуті.\n\nЗахідний успіх масових організацій промислових робітників слугує доказом великого революційного потенціалу профспілкового руху, організованого за синдикалістськими принципами. Це було б неможливо в Росії 1917 року, з нашими, на жаль, примітивними матеріальними умовами. Однак останні двадцять років спостерігається величезне зростання промислового потенціалу Росії — і завдяки нашій наполегливій праці, зростання сили її профспілок та класової свідомості лише посилилося репресіями.\n\nУ 1917 році ми сказали: 'Росія не готова'. Але в [GetYear], я кажу трудящим масам Росії: ми більше готові, ніж у 1917 році; ми сміливіші в політичній волі та сильніші в організації. Нам більше не потрібні терористи чи агітатори, щоб будувати комунізм у Росії. Нам не потрібен авангард самопроголошених лідерів робітників. Я вірю, що російський пролетаріат нашого десятиліття здатний керувати через низову демократію, слідуючи яскравому світлу Заходу та будуючи Росію на шляху до неминучого комунізму майбутнього.\n\n- Володимир Осипович Левицький на З'їзді Всеросійського Союзу Праці [GetYear]"
 russia_socialist_events.14.a: "Правдивіших слів ніколи не було сказано!"
 russia_socialist_events.14.b: "Усе теорія, жодної дії."

 russia_socialist_events.30.t: "Повернення Вигнанців"
 russia_socialist_events.30.d: "Одним із перших актів уряду [ROOT.GetLeader] було анулювання всіх вироків, пов'язаних із політичними злочинами, винесених згідно з 'Законом про Захист Держави' 1923 року, який забороняв будь-яку 'комуністичну' діяльність. На підставі цього закону тисячі соціалістів були переслідувані та ув'язнені, і багато хто втік на соціалістичний Захід, щоб приєднатися до більшовицьких вигнанців там. Але тепер більшість із них повертаються на 'Червоних Кораблях', привозячи наших товаришів додому з Парижа та Лондона.\n\nТоваришів тепло вітають у Петрограді, але зерна конфлікту вже були там, оскільки кардинально різний досвід вигнанців та місцевих соціалістів почав стикатися. Вигнанці, які на цьому етапі більше схожі на військово-політичну кліку, вважали себе справжніми наступниками Леніна — і були дуже розчаровані станом російської політики, де, здається, вони втратили більшість своєї популярності на користь революціонерів, які фактично очолили останню революцію."
 russia_socialist_events.30.a: "Ласкаво просимо додому!"
 RUS_exiles_have_returned: "Вигнанці повернулися."

 russia_socialist_events.31.t: "Російська Комуністична Партія"
 russia_socialist_events.31.d: "Старі більшовики створили себе як політичну партію в Росії під керівництвом Якова Свердлова та Михайла Фрунзе. Їхні виборчі перспективи ще належить побачити, але мітинг Фрунзе в Петрограді був зустрінутий із великим інтересом. Там він вітав російський народ 'у цьому священному місті Революції' і не виявив абсолютно жодного каяття чи жалю щодо минулих подій. Він довго говорив про те, що він та його товариші дізналися про природу Комунізму під час своїх подорожей: у фаланстерах нової Франції, у запеклих битвах Червоного Бірмінгема, у степах Патагонії.\n\nУсе це надихнуло нову політичну програму Російської Комуністичної Партії Більшовиків, під назвою 'Що Робити?'. Вона малює картину фальшивої революції, де ліберали та капіталісти все ще залишаються на волі, носячи 'двоє лиць' у так званих 'робітничих делегаціях'. 'Шампанські соціалісти' в Думі та в їхніх літературних клубах, які провели останні двадцять років, ховаючись, як щури, усередині соціал-демократичної партії, відчужені від справжнього соціалізму. А Спірідонова? Її партія боролася, так, але Петроградці не повинні ні на секунду думати, що вона дбає про них більше, ніж про своє дорогоцінне селянство. Лише Ленін дбав про вас тоді, і лише його послідовники дбають про вас досі!"
 russia_socialist_events.31.a: "Цікаво..."

 russia_socialist_events.32.t: "Більшовики в Офіцерському Корпусі"
 russia_socialist_events.32.d: "Через брак політичного впливу більшовики визначили військових як один із засобів отримання влади. Фрунзе та Тухачевський зустрілися з Юрієм Сабліним із пропозицією. З огляду на нещодавні масові відставки офіцерів із Російської армії, досвідчених командирів не вистачає.\n\nПоки політичні лідери говорять про скорочення армії та створення 'Народних Ополчень', військові, як-от Фрунзе та Саблін — полярні протилежності майже з усіх інших питань — розуміють цінність досвідчених, дисциплінованих офіцерів. Багато колишніх вигнанців отримали освіту у Французьких та Британських військових академіях та мають багатий військовий досвід не лише з Росії, але й з Британії.\n\nОчевидно, що більшовики розглядають це як метод збільшення власного впливу, і, можливо, для пропаганди свого послання в лавах військових... але потреба в офіцерах реальна, і це питання значною мірою залежить від Сабліна. Він особисто не хотів би мати нічого спільного з цими вбивцями есерів, але, знову ж таки... не всі більшовики є фанатиками."
 russia_socialist_events.32.a: "Тримати їх подалі від важливих посад."
 russia_socialist_events.32.b: "Деяких підвищити, але вимагати, щоб вони трималися подалі від політики."
 russia_socialist_events.32.c: "Вони справді виявилися здібними революціонерами."

 russia_socialist_events.33.t: "Справа «Красная Горка»"
 russia_socialist_events.33.d: "Обвинувачений: Йосип Віссаріонович Сталін\nЗвинувачення: п'ятдесят п'ять випадків убивства.\n\nДва десятиліття тому чоловіки фортів 'Красная Горка' та 'Серая Лошадь' повстали проти тиранії більшовиків. Вони були під наказом поручика Н. М. Неклюдова, Соціаліста-Революціонера, як і його люди. Місто голодувало, і Соціалісти-Революціонери були вистежені командувачем оборони міста, І. В. Сталіним.\n\nСоціалісти-Революціонери повстали проти тирана. Вони боролися чотири хоробрих дні, доки більшовики не штурмували форти та не влаштували різанину захисників. Комісар Н. М. Разін, за наказом Сталіна, розстріляв 55 чоловік. Більше зникло безвісти.\n\nПрокурор пройшов через хід подій, представляючи свідка за свідком. Товариш Разін був головним свідком, який довів, що саме Сталін віддав наказ про страту солдатів без суду чи навіть звинувачень.\n\nТовариш Сталін був на диво спокійним і не заперечував, що віддав наказ. Його захист був чітким: це була війна, і люди під його керівництвом стали зрадниками. Відповідно до законів, прийнятих Радою Народних Міністрів, його дії були законними.\n\nОбвинувачення зосередилося на нещодавно прийнятому 'Законі про Правосуддя Проти Білого Терору', який вони використали для виправдання страт Сталіним Соціалістів-Революціонерів як 'Білого Терору', що викликало деякі суперечки серед спостерігачів. Однак, з огляду на внесок Сталіна у справу робітників, обвинувачення було готове зменшити його покарання до 10 років каторжних робіт, щоб 'змити' його злочини."
 russia_socialist_events.33.a: "Було б шкода, якби з ним щось сталося."
 russia_socialist_events.33.b: "Геть із ним у Сибір."
 russia_socialist_events.33.c: "Проте він має рацію."

 russia_socialist_events.34.t: "Самогубство Товариша Йосипа Віссаріоновича"
 russia_socialist_events.34.d: "Сталін мертвий.\nЦе була сьогоднішня історія на першій сторінці. Товариш Йосип Віссаріонович Сталін, який був засуджений до десяти років каторжних робіт за незаконні страти солдатів-Соціалістів-Революціонерів у 1919 році, покінчив життя самогубством.\n\nЙого утримували у в'язниці в Петрограді, очікуючи переведення до виправної колонії далі на північ. У шокуючому порушенні безпеки йому дозволили увійти до кімнати на п'ятому поверсі з вікном для медичного огляду. За словами свідків, Сталін випав із вікна та помер одразу після падіння. Охоронці, призначені йому, не змогли його зупинити, і були переведені на менш відповідальні обов'язки."
 russia_socialist_events.34.a: "Жахливий нещасний випадок."

 russia_socialist_events.35.t: "Великий Більшовицький Процес"
 russia_socialist_events.35.d: "Обвинувачені: колишні члени Російської Комуністичної Партії (Більшовиків)\nЗвинувачення: --------\n\nТовариш Свердлов був спокійний. Фрунзе влаштував п'яний напад люті. Мало хто чинив опір арештам, дехто втік або загинув.\n\nТі, хто залишився від більшовицького керівництва часів громадянської війни, були притягнуті до Народного Трибуналу та звинувачені у різних злочинах, включаючи вбивства сотень Лівих Есерів при придушенні протестів Есерів — багато з цих наказів віддані Свердловим. Так само, більшовицьке керівництво було звинувачене у терорі проти народу, санкціонуванні безвибіркових вбивств, тортур та ув'язнення російських трудящих та інших соціалістів на непереконливих підставах. Судовий процес був абсолютним хаосом, оскільки було занадто багато звинувачень і занадто багато обвинувачених, але він все одно тривав, здебільшого через наполягання Есерів та правого крила ВСТ.\n\nБільшість визнала себе невинними, і дехто був виправданий — але керівництво, особливо Свердлов, енергійно переслідувалося народними прокурорами. У марафонському судовому процесі, що тривав місяць, прокурори будували справу, щоб довести, що найближче оточення Леніна свідомо наказало вбити тисячі людей, і хоча їхні цілі, можливо, були благородними, їхні засоби були жахливими. У свідках не було нестачі, хоча було очевидно, наскільки заплутаною була ситуація, зважаючи на те, наскільки хаотичними були ті часи.\n\nНе було несподіванкою, що присяжні визнали більшість обвинувачених винними, і були винесені тривалі вироки до каторжних робіт. Більшість більшовицького керівництва проведе наступні десяток років, принаймні, у виправних колоніях, змиваючи свої злочини на шахтах та лісозаготівлі. Біля будівлі суду були організовані деякі протести співчуття, коли обвинувачених виводили з будівлі."
 russia_socialist_events.35.a: "Завершення."

 russia_socialist_events.37.t: "Зелені Партизани"
 russia_socialist_events.37.d: "Реакційна опозиція не змогла організувати опір проти нас, але потворні залишки Савінковізму та Корніловізму все ще живі. У багатьох сільських та віддалених регіонах селяни організувалися, щоб чинити опір спробам народного уряду дістатися до них. У деяких регіонах вони блокують дороги та відмовляються від сплати податків. В інших відбуваються збройні напади на Народне Ополчення. Це ускладнюється самоорганізацією робітників, яка дозволила цим опірним селянським громадам обирати власних чиновників, часто кандидатів від духовенства.\n\nПроти чого протестують ці люди? Їхній спільний бойовий клич — 'у нас є земля, нам більше не потрібно!'. За іронією долі, земельні реформи тепер обернулися проти нас. На відміну від 1917 року, тепер більшість російських селян є землевласниками, або володіють землею через свою громаду, і не мають ненависного класу поміщиків, що панує над ними. Вважалося, що це захистить російське село від соціалізму, — і, здається, це спрацювало. Бо за таких умов соціалісти мало що можуть пообіцяти цим людям, — і їхні страхи великі, оскільки багато хто пам'ятає політику реквізиції зерна часів війни.\n\nСоюз селян та духовенства, посилений регіонально козаками, став джерелом так званих 'Зелених Партизан', які заявляють, що борються за віру та власність кожної людини."
 russia_socialist_events.37.a: "Нам потрібно надіслати просвітителів до народу, як старі народники!"
 russia_socialist_events.37.b: "Ці люди — 'Свободницькі' агітатори та терористи!"

 russia_socialist_events.38.t: "До Села!"
 russia_socialist_events.38.d: "Нова партійна ініціатива — 'До Села!' — викликала великий інтерес у міських соціалістичних колах до ідеї модернізації села як ідеологічно, так і матеріально. Дуальність технологічної відсталості та поганої освіти розглядаються як головні причини сільського невдоволення. Вже існує програма модернізації методів сільського виробництва, але ідеологічну сторону очолять молоді, сповнені ентузіазму студенти, яких відправляють у села працювати та навчати людей доктрині соціалізму, і того, як це насправді природний стан російського села, тоді як капіталістична приватна власність є аномалією, запровадженою кріпацтвом.\n\nЦі організатори також взялися за завдання створення сільських відділень соціалістичних партій, щоб краще залучити селян до місцевого управління. Плакати проповідують союз робітників і намагаються зобразити Церкву та незалежних селян-землевласників як 'п'явок' на боці селянських громад. Також були ініціативи щодо заснування нових сільських шкіл та вищих сільськогосподарських навчальних закладів, які б виховували новий ідеологічно свідомий сільський робітничий клас.\n\nРеакція на ці проєкти сильно різниться, від прохолодного прийняття до відвертої ворожості."
 russia_socialist_events.38.a: "Як вірив Чернишевський, через освіту, а не багнет!"

 russia_socialist_events.39.t: "Вбивство Товариша Журенка"
 russia_socialist_events.39.d: "Невелике Башкирське село Нижній Авзян стало центром усіх новин цього тижня. Народне Ополчення Бєлорєцька було поінформовано про зникнення — а пізніше з'ясувалося, що вбивство — 19-річного активіста ВСТ та студента-інженера, Івана Сергійовича Журенка, уродженця Москви, який із ентузіазмом зголосився бути 'Народним Інструктором' на сільському Уралі.\n\nЩо сталося, все ще розслідується, але, схоже, спроби Журенка організувати робітників регіону та заснувати марксистський читацький гурток зустріли ворожість. Після того, як невелика група озброєних селян зірвала засідання читацького гуртка, Журенко відмовився йти, і через кілька днів його знайшли на узбіччі дороги, вбитого сокирою. Через три дні вбивця здався — 52-річний фермер і ветеран, Ігор Ігорович Бєлов. Під час арешту він влаштував сцену та неодноразово кричав, що 'ви, комуністи, мали бути всі розстріляні'.\n\nФактична трагедія була затьмарена тим, як головні соціалістичні газети висвітлювали справу. Вони зображують Товариша Бєлова як архетипового селянина, невігласа та брутального, і протести з демонстрацією зображень Товариша Журенка вимагають суворого вироку для 'дітовбивці'. Фракція Думи, згуртована навколо затятого марксиста Івана Гронського, закликає до більш жорстких заходів для умиротворення села, і щоб у майбутньому, крім інструкторів, до них були направлені лояльні ополченці."
 russia_socialist_events.39.a: "Прийняти пропозицію Товариша Гронського."
 russia_socialist_events.39.b: "Це була неминуча трагедія!"

 russia_socialist_events.40.t: "Заколот у Конгресі"
 russia_socialist_events.40.d: "Після рішення уряду підтримувати мирний курс щодо поточних сільських заворушень, опозиція в Лівому ВСТ та з боку Більшовиків лише посилилася. На сьогоднішньому засіданні Григорій Зінов'єв, речник 'комуністичного блоку' парламенту, засудив 'м'які заходи' [ROOT.GetLeader] та форсував голосування про винесення вотуму недовіри уряду [GetSecondInCommand]. Вони не змогли отримати більшість, хоча кількість 'перебіжчиків' з ВСТ була значно більшою, ніж очікувалося.\n\nОднак, це був лише перший раунд у боротьбі за душу 'Робітничої Коаліції'. Михайло Томський із Центрального Комітету ВЦСПС оголосив про свою підтримку вимог Зінов'єва та намір комуністичних профспілок чинити тиск на уряд через масові страйки проти Соціалістів-Революціонерів та їхніх 'крипто-буржуазних приятелів'. У Москві та Петрограді комуністи чітко дають зрозуміти, що селяни 'накопичують їжу', і ціни на неї залишатимуться високими для робітників, якщо не будуть вжиті рішучі заходи для наведення порядку на селі. Цей аргумент, здається, знаходить відгук, навіть якщо він більше ґрунтується на страхах, ніж на фактичному дефіциті продовольства."
 russia_socialist_events.40.a: "У нас немає вибору, окрім як погодитися."
 russia_socialist_events.40.b: "Нехай собі кричить."

 russia_socialist_events.41.t: "Загальний Страйк"
 russia_socialist_events.41.d: "Сьогодні Центральний Комітет Всеросійської Центральної Ради Професійних Спілок (ВЦСПС) оголосив загальний страйк на всіх робочих місцях, що є членами профспілок. Хоча деякі профспілки відмовилися співпрацювати, здебільшого через лояльність до Соціалістів-Революціонерів, страйк майже повністю зупинив Росію. Вимоги зросли з часу останніх дебатів: у випадку ВЦСПС вони вимагають передачі всієї влади об'єднаним робітникам та знищення останніх залишків парламентаризму. На практиці це означало б перемогу фракції Зінов'єва у ВСТ на виборах та запровадження більш жорсткої комуністичної політики.\n\nЧим довше триває страйк, тим більше він ускладнює життя людей, оскільки у них закінчується вугілля для опалення будинків, а магазини порожніють. Жодна зі сторін не може тривати вічно. Це лише питання того, хто першим злякається."
 russia_socialist_events.41.a: "Зітхання, запровадити їхню антиселянську політику..."
 russia_socialist_events.41.b: "Просто перечекати..."
 russia_socialist_events.41.c: "Вони мають прислухатися до розуму!"
 russia_socialist_events.41.e: "Скликати надзвичайне засідання кабінету."

 russia_socialist_events.42.t: "Узгоджене Рішення"
 russia_socialist_events.42.d: "Після тривалих переговорів за зачиненими дверима між фракцією Зінов'єва та [ROOT.GetLeader], було досягнуто якогось перемир'я. Уряд погодився на обмежені заходи щодо селянського питання, але також пообіцяв підтримувати достатньо низьку ціну на зерно, незважаючи ні на що.\n\nКрім того, члени Лівого ВСТ були призначені на деякі важливі посади в агентствах промислового планування, і були зроблені інші незначні поступки. Це угода, яку можна сприйняти як проміжну перемогу обома сторонами."
 russia_socialist_events.42.a: "'Робітнича Коаліція' виживає ще один день!"

 russia_socialist_events.43.t: "Надзвичайне Засідання"
 russia_socialist_events.43.d: "Партія Соціалістів-Революціонерів була поставлена в неможливе становище, розпочав Товариш Камков: прийняття вимог Зінов'єва означало б відвернення від російських селян, які є основою Партії Соціалістів-Революціонерів. Неприйняття ж спричиняє страждання для всіх і сильно зашкодить популярності Есерів у містах. Зрештою, вони не можуть називати себе соціалістами, водночас покидаючи міських робітників.\n\nТо що ж робити?\n\nСитуація посилила аргумент Есерів-Максималістів навколо Товариша Нестроєва проти співпраці з іншими соціалістами. Багатьом це страшно нагадує 1917 рік — моменти перед тим, як Соціалісти-Революціонери втратили контроль над революцією, і до влади прийшов жахливий тиран. Есери могли б наказати заарештувати Зінов'єва за контрреволюційні дії, але підстави для цього досить хисткі. Це був би крок до поліцейської держави без повернення, попереджає Товариш Спірідонова.\n\nТовариш Блюмкін також порушив питання про вбивство, хоча це було визнано дуже ризикованим. Проте, якщо буде обрано арешт чи вбивство, це також дозволить Есерам позбутися деяких із найгірших більшовицьких діячів, які залишаються на волі.\n\nТовариш Карєлін запропонував більш оптимістичний план. Він стверджує, що проблема не в співпраці з іншими лівими, а в 'цезаристських' тенденціях Зінов'єва. Якби Есери змогли створити одностайний фронт від Левицького та Абрамовича до Целлера та засудити дії Зінов'єва, вони могли б делегітимізувати його як профспілкового лідера та змусити змінити керівництво через суспільний тиск. Державна пропаганда могла б бути використана для зображення його як головної причини страйку. Звичайно, це, ймовірно, вимагатиме політичних поступок правому крилу ВСТ."
 russia_socialist_events.43.a: "Запросити Левицького на наступне засідання."
 russia_socialist_events.43.b: "Готуватися усунути Зінов'єва будь-якими необхідними засобами."

 russia_socialist_events.44.t: "Боротьба на Селі"
 russia_socialist_events.44.d: "Загони Народного Ополчення, озброєні бронемашинами, були відправлені для прориву селянських страйків у багатьох регіонах та арешту 'Савінковітських' агітаторів та інших контрреволюціонерів, які обурювали селян брехнею. У деяких регіонах це призвело до конфлікту, як у сільському Череповці, де ополчення самої громади, що складалося з селян, відмовилося допомогти ополченцям, надісланим з Вологди, і спалахнула боротьба, коли від місцевої гвардії вимагали роззброїтися.\n\nНовини про 'селяновбивць' швидко поширювалися контрреволюціонерами, що ще більше посилювало напругу на селі. Тепер у деяких містах навіть набирають нові Народні Ополчення, часто очолювані колишніми більшовиками, щоб йти на ці опірні громади та заарештовувати агітаторів силою."
 russia_socialist_events.44.a: "Сподіваємося, це швидко закінчиться."

 russia_socialist_events.45.t: "Вождь і Свобода!"
 russia_socialist_events.45.d: "Вождь і Свобода! Це новий клич цього селянського опору. Як швидко вони почали дивитися на жорстокий режим Савінкова крізь 'ностальгічні' окуляри, щиро бажаючи сильного лідера та уявленої свободи, яку він приносить?\n\nПроте це гасло повторюється селянськими натовпами, коли броньовані трактори Ополчення руйнують їхні барикади та розганяють протести. Дедалі більше арештів відбувається через підозру, що за пропагандою стоїть будь-хто з колишніми зв'язками із СЗРС та СОР."
 russia_socialist_events.45.a: "Невже вони вже забули?"

 russia_socialist_events.46.t: "Селяни Звертаються до 'Матушки'"
 russia_socialist_events.46.d: "Оскільки напруга в сільських регіонах постійно зростає, багато селян почали звертатися до Соціалістів-Революціонерів за допомогою. Товаришка Спірідонова, яку часто шанобливо називають 'Матушка' у листах, завжди була уважним слухачем турбот селян і залишається, мабуть, найбільш прихильною до селян фігурою в соціалістичному керівництві.\n\nСеляни розповідають про переслідування, арешти та страхи перед більшою колективізацією та бідністю, і просять велику Партію Соціалістів-Революціонерів зупинити плани 'невігласних комуністів' із ВСТ."
 russia_socialist_events.46.a: "Есери повинні підтримати селян!"
 russia_socialist_events.46.b: "Побудова соціалізму — це вища мета."

 russia_socialist_events.47.t: "Есери Виходять"
 russia_socialist_events.47.d: "У великому протесті більшість Соціалістів-Революціонерів вийшли з Конгресу на знак протесту, 'умиваючи руки' від антиселянської політики [RUS.GetLeader]. У полум'яній промові Андрій Колєгаєв засудив увесь уряд та російських комуністів як агентів Західних синдикалістських сил, які прагнуть знищити російський спосіб життя. Він отримав несанкціоновану підтримку майже всієї фракції Есерів, навіть тих, хто раніше нас підтримував. Не маючи змоги повалити уряд, Есери натомість прагнуть позбавити Конгрес та його різні комітети кворуму та, по суті, заморозити прийняття рішень. Партія організувала подібні 'виходи' у більшості регіональних Рад, які не контролюються Есерами, а в тих, де вони мають більшість, вони шукали способів уникнути впровадження політики Москви.\n\nЗвернення Есерів, які 'представляють сільське населення Росії, що становить її більшість', вимагає припинення 'несправедливого переслідування' сільських трудящих та поваги до селянських Рад."
 russia_socialist_events.47.a: "Прийняти деякі вимоги."
 russia_socialist_events.47.b: "Жодних компромісів."

 russia_socialist_events.48.t: "Селяни Втрачають Віру"
 russia_socialist_events.48.d: "Керівництво Партії Соціалістів-Революціонерів відмовилося змінити свій курс, незважаючи на прохання від сільських відділень партії. Антиклерикальна політика та посилення переслідування сільських районів у пошуках 'Білих агентів' призвели до широкого невдоволення і навіть народження деяких анти-есерівських незалежних партій, як-от 'Партія Народних Соціалістів' (не пов'язана з оригінальною НСП) та 'Союз Сибірських Селян'.\n\nЦе значно зменшило владу Есерів у деяких регіонах і лише сприятиме заворушенням на селі."
 russia_socialist_events.48.a: "Невдячні свинопаси..."

 russia_socialist_events.49.t: "Опозиція Від Віруючих"
 russia_socialist_events.49.d: "Не дивно, що Російська Православна Церква залишається оплотом реакції. Хоча Патріарх підтримував офіційне перемир'я зі світською владою, він ніколи не засуджував антисоціалістичну діяльність своїх послідовників. Особливо в сільських регіонах духовенство має великий вплив на серця та уми людей, і вони доклали всіх зусиль, щоб делегітимізувати наш уряд.\n\nНаш науковий соціалізм називають 'вірою Сатани', чиїми пророками є Дарвін та Ленін. Це було б невинною розмовою, якби це не підбадьорювало непокору та опір на селі."
 russia_socialist_events.49.a: "Чинити тиск на Патріарха, щоб він діяв."
 russia_socialist_events.49.b: "Ув'язнити священиків-неконформістів."

 russia_socialist_events.50.t: "Товариство Безбожників"
 russia_socialist_events.50.d: "Пролетарі, прокиньтеся! Прокиньтеся від ланцюгів міфів! Так лунає заклик новоствореного 'Товариства Безбожників', очолюваного відомим журналістом-атеїстом та істориком Миколою Румянцевим. Він та його атеїстичне товариство, вже засноване у 1920-х роках, прагнули спростувати Християнство — та будь-яку релігію — через науку, і Румянцев стверджує, що Христос є доказово вигаданим персонажем, із схожою історичною основою, як Зевс чи Одін.\n\nОскільки серед міського соціалістичного руху зросла антирелігійна хвиля, Румянцев став природним організатором ширшого антирелігійного руху, який прагне мобілізувати російську інтелігенцію для знищення Бога з російської культури, та мобілізувати робітників для боротьби з забобонами та тиранією Церкви всіма доступними засобами. Деякі більш гучні та політично активні члени руху навіть організували 'Бойовиків-Атеїстів', щоб зголошуватися до сільських 'Народних Ополчень' для переслідування церкви та знищення ікон серед селянства. Питання віри швидко стало неконтрольованою пожежею, оскільки опоненти режиму хапаються за Церкву, ніби тонуть, тоді як прихильники приймають більш жорсткий атеїзм як протидію."
 russia_socialist_events.50.a: "Це лише погіршує ситуацію, обмежити їх."
 russia_socialist_events.50.b: "Чудова ініціатива!"

 russia_socialist_events.51.t: "Комісаріат Виправно-Трудової Діяльності"
 russia_socialist_events.51.d: "Це велика трагедія для нашої соціалістичної системи, що деякі тюремні комплекси, скасовані після Савінкова, були негласно знову відкриті для розміщення зростаючої кількості дисидентів. Після того, як 'Народні Ополчення' почали масово заарештовувати 'Савінковітських' дисидентів та інших антисоціальних агітаторів, в'язниці переповнилися, і масове скорочення тюремних потужностей після падіння Вождя виявилося помилкою.\n\nОчевидно, ми не хочемо керувати поліцейською державою, але інший варіант — дозволити цим людям вільно підривати соціалістичну систему, яку ми будуємо. Як вірив батько російського соціалізму, Микола Чернишевський: ці люди не злі за природою, просто введені в оману, і зрештою зрозуміють, що соціалізм покращить життя кожного. Але доки ми не станемо ближче до комунізму, може знадобитися певний примус.\n\nОднак, такими темпами нам незабаром знадобиться більше тюремних потужностей, і правоохоронні органи тихо запропонували знову відкрити деякі з найсучасніших таборів для ув'язнених. Вони будуть організовані під Комісаріатом Виправно-Трудової Діяльності (Коретруд) при Народному Міністерстві Внутрішніх Справ для забезпечення прозорості."
 russia_socialist_events.51.a: "Лише необхідний мінімум..."
 russia_socialist_events.51.b: "Так, мета виправдовує засоби."
 russia_socialist_events.51.c: "Ні! Просто менше людей заарештовуйте!"

 russia_socialist_events.52.t: "Справа «Сєбєжської Братської Могили»"
 russia_socialist_events.52.d: "Лісоруби з Опочецької комуни натрапили на тривожну знахідку в Сєбєжському лісі поблизу кордону з Білоруссю. Це була братська могила. Початкове припущення місцевих жителів полягало в тому, що поховані чоловіки були жертвами Охрани Клепікова, яка організувала численні масові вбивства до 1936 року. Але ближчий огляд виявив, що це сталося нещодавно — і що похованими чоловіками були члени партії СЗРС, інструктори-добровольці та офіцери з регіону. Коли було виявлено масштаб позасудового вбивства, стало зрозуміло, що єдиною організацією, здатною на це, була ВДПУ.\n\nСхоже, що або місцеве керівництво, або сам Директор Блюмкін не були задоволені покараннями, призначеними цим 'Свободникам', і натомість 'нагородили' їх кулею в голову та залишили в болоті. Чесно кажучи, більшість погодилася б, що 'Савінковіти' заслуговують смерті, але інцидент все одно викликає тривогу, і його приховали як те, що сталося в день смерті Савінкова, коли повстання проти СЗРС було найбільшим."
 russia_socialist_events.52.a: "Блюмкін, що це за чортівня?"
 russia_socialist_events.52.b: "Ну, це їхня робота — робити нашу брудну роботу..."

 russia_socialist_events.53.t: "Маніфест Продуктивізму"
 russia_socialist_events.53.d: "Мистецтво буржуазної республіки було пристосоване до інтересів еліти. 'Закуте' мистецтво Савінкова було змушене оспівувати славу Вождя та смерть. Нарешті, мистецтво може бути повернуто народу! Міжпартійна група художників, очолювана Борисом Арватовим та Олексієм Ганом, започаткувала своє власне мистецьке об'єднання, щоб переробити російське мистецтво на щось, що можуть зрозуміти та оцінити прості робітники.\n\nНатхненні як пролетарським мистецтвом Франції та Британії, так і традицією Кубофутуризму, Арватов і Ган бажають відмовитися від старої елітарної естетики та зосередитися на поєднанні корисності та краси. Прекрасний об'єкт — це той, що є раціональним і зрозумілим, і всі повинні мати до нього доступ. Таким чином, Продуктивісти надають особливого значення промисловому дизайну, кіно, архітектурі — аспектам сучасного індустріального світу, які є постійно присутніми, а не обмежені художніми галереями та бібліотеками."
 russia_socialist_events.53.a: "Надати їм офіційне спонсорство!"

 russia_socialist_events.54.t: "Майбутнє Російської Армії"
 russia_socialist_events.54.d: "Російська Армія, у тому вигляді, в якому вона існує, все ще значною мірою є творінням Білих генералів, і її цінності та підготовка сильно зосереджені на буржуазній пропаганді, як-от індивідуальний героїзм та націоналізм. Це навряд чи аристократичний 'бегемот', яким вона була у 1917 році, але все ж багато соціалістів воліли б бачити армію повністю перетвореною, щоб вона скинула свою псевдоаристократичну шкіру та відновила найкращі частини Робітничо-Селянської Червоної Армії.\n\nПо-перше, є ті, хто загалом погоджується з напрямком Російської Армії та бажає підтримувати цей розвиток. Михайло Тухачевський стверджує, що мобільно-орієнтована доктрина та зосередження на розвитку бронетехніки Слащовим та Марковим були правильним вибором і мають бути продовжені. Його підтримує Борис Шапошніков, теоретик та дисциплінатор, який також виступає за підтримку максимально професійної армії. Природно, багато 'республіканських' генералів погоджуються з цим настроєм, прагнучи зберегти військових деполітизованими.\n\nЇхня опозиція гуртується навколо Михайла Фрунзе, Василя Блюхера та Михайла Левандовського. Фрунзе був організатором 'Інтернаціональних Бригад' і стверджує, що революційна армія має бути марксистською. Увесь пролетаріат має бути озброєний та навчений, тоді як еліта ідеологічно відданих добровольців виступатиме мечем революції. Це, стверджують вони, доведено успішними партизанськими кампаніями Блюхера та Левандовського, та численними успішними революціями за кордоном."
 russia_socialist_events.54.a: "Віддати перевагу аполітичній моделі армії."
 russia_socialist_events.54.b: "Робітничо-Селянська армія знову піднімається!"

 russia_socialist_events.55.t: "Скасування Кавалерії?"
 russia_socialist_events.55.d: "Російська Армія має довгу та горду кавалерійську традицію та дала світові багатьох найкращих кавалерійських офіцерів XX століття. Але тепер уся ця галузь потрапила під обстріл з багатьох сторін. Незважаючи на свою підтримку збереження Російської армії в її нинішньому вигляді, Михайло Тухачевський висловив свою неприязнь до кавалерії загалом. Він стверджує, що вона не лише застаріла та антиіндустріальна, але й страждає від аристократично-буржуазного культу індивідуального героїзму та сучасних 'богатирів'.\n\nЦю критику підтримав Михайло Фрунзе, особливо з ідеологічної точки зору. Натомість роль кавалерії має бути перейнята моторизованими силами, навіть якщо ми можемо дозволити собі менше їх, ніж поточний кавалерійський корпус, який ми маємо."
 russia_socialist_events.55.a: "Нам все ще потрібна кавалерія!"
 russia_socialist_events.55.b: "Так! Майбутнє належить мотору!"

 russia_socialist_events.56.t: "Народний Флот"
 russia_socialist_events.56.d: "Навіть якщо Адмірал Олександр Колчак та його аристократичні прихвосні пішли з командування, все в Російському Флоті має ауру буржуазного елітаризму. Колишній Верховний Адмірал Колчак, 'М'ясник Революції', витратив колосальні суми багатства Росії на програми лінкорів та інші подібні дурниці. Його прихильність до 'крипто-Маханівської' доктрини була старомодним імперіалізмом і абсолютно не відповідала справжній безпеці Росії.\n\nАле тепер віють вітри змін, оскільки молоді, обдаровані офіцери поза клікою Колчака піднімаються на посади впливу. Мабуть, найгучнішим реформатором є Василь Герасимович Кузнєцов, лише нещодавно підвищений до адмірала. Він довів, що є енергійним та популярним командувачем, який взяв на себе завдання усунути аристократичну пляму Флоту та зробити його справді пролетарським родом військ.\n\nДоктринально Кузнєцов вважає, що зосередження на важкому надводному флоті було помилкою, і натомість пропонує покладатися на підводні сили, морську авіацію та надводний флот, спеціалізований на підтримці зв'язку з Британським Флотом та захисті прибережних регіонів Росії. Між іншим, існує широка політична підтримка плану, оскільки він значно дешевший, ніж утримання важкого надводного флоту, а політична підтримка його плану надходить особливо від Міністра військово-морських справ, Володимира Алафузова. За іронією долі, найгучніша опозиція плану надійшла від армії, оскільки Михайло Тухачевський критикував зменшення кількості лінкорів на службі, стверджуючи, що вони відіграють важливу роль у підтримці наземних операцій."
 russia_socialist_events.56.a: "Добра робота, Адмірал Кузнєцов."

 russia_socialist_events.57.t: "Розробка Операції «Кутузов»"
 russia_socialist_events.57.d.start: "Плановий Відділ Генерального Штабу був зайнятий військовою підготовкою, оскільки вони адаптували 'Операцію Катерина' для кращої координації з нашими Західними союзниками. Розробка 'Операції Катерина' спочатку розпочалася у 1934 році за наказом Савінкова і передбачала швидкий наступ Росії з ударом та масою, перевантажуючи оборону, перш ніж Німецькі сили змогли б належним чином підкріпити Схід."
 russia_socialist_events.57.d.tukha: "$russia_socialist_events.57.d.start$\n\nНаше армійське керівництво ретельно обговорило плани з аташе Французьких та Британських військових і вирішило залишити базову концепцію 'Катерини' недоторканою як 'Операцію Кутузов'. Тухачевський особливо захищав старий план і вважає його найкращим способом перемогти Німеччину та їхні маріонеткові армії: війна швидкого руху, зосереджена на швидких, оперативних ударах. В ідеалі, Західні Союзники зв'яжуть значну частину Німецької армії на заході, поки Російська армія швидко просуватиметься через Україну та Білорусь.\n\nЯкби головний удар припав на північний сектор, відстань до Німеччини була б найкоротшою і, можливо, уможливила б повне оточення Балтійських держав, що призвело б до швидкої капітуляції Литви та Білорусі. Однак, місцевість для такої операції менш сприятлива, ніж на півдні. Якщо Україна обрана головною ціллю, ми можемо найкраще використати нашу перевагу в бронетехніці та швидко розгромити східний оплот Німеччини, але час, витрачений там, означатиме, що Німеччина зможе підкріпити північні, більш обороноздатні сектори."
 russia_socialist_events.57.d.frunze: "$russia_socialist_events.57.d.start$\n\nНаше армійське керівництво ретельно обговорило плани з аташе Французьких та Британських військових і вирішило радикально змінити план. Швидкий, кривавий наступ не є необхідним, оскільки ми можемо бути впевнені, що український та білоруський пролетаріат повалить свої капіталістичні режими, а не воюватиме проти своїх товаришів.\n\nНатомість Росія має зосередитися на повній революційній мобілізації. Російська Армія — це як камінь, що викликає лавину, як Французькі революційні армії XVIII століття, сформовані навколо революційної волі товаришів-солдатів. Ми виснажимо Німеччину та вичерпаємо капіталістичні режими. Західні радники здавалися дещо скептичними щодо деяких аспектів плану, але загалом погодилися, що Росія повинна використовувати свою головну перевагу — величезний людський ресурс та здатність перечекати Німеччину разом із Заходом."
 russia_socialist_events.57.a: "Провести північний удар."
 russia_socialist_events.57.b: "Проїхатися по степу Дніпра."
 russia_socialist_events.57.c: "Російський народ підніметься, як буря."
 RUS_upon_taking_war_focus_tt: "Після прийняття фокусу §YВійна, Щоб Покласти Край Усім Війнам§!:"

 russia_socialist_events.58.t: "Система Народного Ополчення"
 russia_socialist_events.58.d: "Трансформація системи правоохоронних органів була радикальною. Російська цивільна поліція ніколи не приховувала свого антикомунізму, і не дивно, що поліцейські часто підтримували реакційну політику. Таким чином, за указом уряду [GetSecondInCommand] цивільна поліція була скасована, а її функції передані 'Управлінню Народного Ополчення' (УНО) при Народному Міністерстві Внутрішніх Справ.\n\n'Народні Ополчення' були організовані в кожному міському центрі та волості як добровільна правоохоронна сила. Вони також проходять військову підготовку та слугують резервним фондом для Армії. Офіцери Ополчення призначаються місцевою Радою з людей з хорошою репутацією та необхідним рівнем освіти, і додатково навчаються цивільній поліції в Школах Ополчення (у багатьох випадках, колишніх поліцейських академіях). Рядовий склад Ополчення призивається на службу лише за необхідності. Більш серйозні або політичні злочини передаються до ВДПУ, яке може використовувати Ополчення як свої очі, вуха та руки."
 russia_socialist_events.58.a: "Встановити ідеологічні вимоги для членства."
 russia_socialist_events.58.b: "Членство має ґрунтуватися лише на здібностях."

 russia_socialist_events.59.t: "Радикалізація Ополчення"
 russia_socialist_events.59.d: "Те, що мало бути безпартійним революційним правоохоронним органом, перетворилося на ще одну сферу політики, особливо в регіонах із більшими заворушеннями. Оскільки активність підпільних 'Білих' посилилася, особливо на Півдні Росії та в Козацьких Областях, більш радикальні голоси перемогли в Радах.\n\nНаприклад, Ростовська-на-Дону Рада нещодавно отримала більшість Есерів-Максималістів, які почали заповнювати керівні посади в Ополченні іншими Максималістами, стверджуючи, що необхідна більш тверда рука проти 'Білого саботажу'. В інших регіонах, навіть якщо Рада перебуває в поміркованих руках, самі Ополчення стали більш радикальними у своїх засобах, часто як реакція на необхідність підтримувати громадський порядок проти контрреволюційних організацій.\n\nЦе викликає занепокоєння, оскільки Ополчення володіють значною місцевою владою, і є навіть випадки, коли вони заарештовують інших соціалістів за злочини, лише для того, щоб звинувачення розсипалися в народних судах. Яків Серебрянський, Директор Управління Народного Ополчення (УНО), стверджував, що Ополчення було успішним у боротьбі з контрреволюційним терором, і вказав на велику кількість арештів, особливо в Ростовській та Ставропольській Областях. За словами Товариша Серебрянського, Конгрес не повинен дозволяти ідеалізму засліпити їх — у Росії все ще багато контрреволюційних осередків, і їхнє викорінення — це завдання, яке вимагає більш жорстких методів."
 russia_socialist_events.59.a: "Ополчення має бути професіоналізоване для уникнення хаосу."
 russia_socialist_events.59.b: "Чудово! Вони мають справжній революційний дух."

 russia_socialist_events.60.t: "Адміністративна Реформа [GetYear]"
 russia_socialist_events.60.d: "У питаннях місцевої демократії Росія досягла значних успіхів у Конституції 1922 року, яка запровадила демократію та Думи на рівні Губерній та Повітів, як і в будь-якій сучасній демократії. Але ця система все ще була за своєю суттю буржуазною, з численними призначеними посадами.\n\nНова соціалістична система керується знизу вгору, з сільськими та фабричними радами (совітами) як основоположним рівнем. Ради формують піраміду, оскільки вони надсилають представників до кожного вищого органу — Волосної Ради, Повітової Ради, Обласної Ради (замінюючи Губернії), і, нарешті, до З'їзду Рад та Профспілок. На практиці, делегати від фабричних рад належать до своїх відповідних профспілок, які мають власну внутрішню демократію та роль в організації регіональної економіки. Вибори до рад проводяться щороку, і делегати завжди можуть бути відкликані.\n\nТе, що раніше було відомо як Комісаріатські Губернії — ті регіони зі значним неросійським населенням — будуть організовані як Автономні Області або Робітничі Комуни. Козацькі Війська будуть скасовані. Колишні Федеративні Автономії, як-от Алашська Автономія, отримають подальше самоврядування та будуть організовані в Автономні Робітничі Республіки, сестри та товариші Російської Демократичної Федеративної Соціалістичної Республіки (РДФСР)."
 russia_socialist_events.60.a: "Вища форма демократії."

 russia_socialist_events.61.t: "Російський Анархо-Синдикалізм"
 russia_socialist_events.61.d: "Батьківщина Петра Кропоткіна завжди була притулком для анархістів багатьох видів. Анархо-синдикалісти, як-от Всеволод Волін та Григорій Максимов, вважаються одними з найвпливовіших постреволюційних російських синдикалістів, а теорія 'синтез-анархізму' Воліна значно вплинула на 'Всеросійський Союз Праці' та теорію 'Комуністичного Синтезу' Левицького. Волін був, на жаль, убитий 'Свободницьким ескадроном смерті' у 1933 році, але пам'ять про нього живе.\n\nАнархо-синдикалісти є як у ВСТ, так і в ПСР, головним чином вони розрізняються характером своєї роботи. Більш міські робітники схильні підтримувати ВСТ, тоді як більш сільські профспілки, як-от лісоруби чи залізничники, є одними з найлояльніших Есерів. Російські анархо-синдикалісти завжди були найбільшими прихильниками вільних профспілок та вільної організації суспільства через них, і це лише зміцнилося успішним прикладом Західних революцій.\n\nРоль профспілок у Росії розглядається як економічні організатори Рад, відповідальні за 'Трудоплани', регіональні плани, узгоджені відповідними профспілками регіону для співпраці та спрямування економічного життя на благо суспільства. Це розглядається як здоровий контроль проти урядової влади, оскільки значна частина економічного життя регулюється цими профспілками, а не державою. Фактично, саме синдикалісти в Росії виступали проти будь-якої ідеї 'трудової палати' в Конгресі, оскільки вони не бажали бачити, як профспілки стають лише заміною державної бюрократії, а хочуть бачити незалежну та потужну суспільну силу."
 russia_socialist_events.61.a: "Справді, Росіяни можуть покращити будь-яку ідеологію."

 russia_socialist_events.62.t: "На Шляху до Планової Економіки"
 russia_socialist_events.62.d: "Хоча у 1920-х роках Росія досягла швидкого промислового прогресу, вона все ще є другорядною великою державою в промисловому плані, незважаючи на наш величезний потенціал. Незважаючи на опозицію з боку поміркованих у ВСТ та ПСР, ми зробили перші кроки до запровадження повного державного планування в нашій економіці, щоб забезпечити швидкий темп розвитку.\n\nМи створили 'Федплан', що складається з делегатів від профспілок та економістів, для нагляду за створенням та впровадженням першого 'Чотирирічного Плану'. Головними теоретиками нашої економічної політики є Станіслав Струмілін та Сергій Дубровський, обидва шановані у своїй галузі та прихильники швидкої індустріалізації через державне втручання. В аналізі Струміліна 'ВЕС' Савінкова він зазначає, що той мав обґрунтовану економічну логіку, але на практиці не зміг її реалізувати через компроміси з капіталістичними інтересами та шалену корупцію в СЗРС. 'Федплан' — це напівдемократичний, напівтехнократичний орган під наглядом Конгресу, і нинішній уряд покладає на нього великі надії.\n\nПерший 'Чотирирічний План' зосереджений на ретельній соціалізації економіки, розширенні важкої та військової промисловості в рамках підготовки до майбутньої війни та механізації сільського господарства. З цього в майбутньому можна побудувати більш просунуті галузі промисловості. Хоча найнижчі рівні економіки все ще відносно вільні, 'Федплан' швидко створив бюрократію для нагляду за профспілками, які виступають головними виконавцями директив 'Федплану'. Ще належить побачити, наскільки успішним буде цей план."
 russia_socialist_events.62.a: "Майбутнє не можна зупинити."

 russia_socialist_events.63.t: "Економіка Вільної Асоціації"
 russia_socialist_events.63.d: "Спочатку багато хто побоювався повторення катастроф 'Воєнного Комунізму', який запровадили більшовики, але економічна система РДФСР виявилася більш поміркованою, ніж очікувалося. Провідні радники уряду з економічних питань, як-от Есер Олександр Єляшевич та Даніст Олександр Фінн-Єнотаєвський — обидва колишні меншовики — очолили повільний перехід економіки з метою реформування, а не революціонізування економічної системи.\n\nТак, приватна власність була скасована, але державний контроль над економікою залишається досить обмеженим. Лише питання національного значення, як-от інфраструктура, збройова промисловість, виробництво електроенергії та видобуток корисних копалин, перебувають під контролем бюрократів Міністерства промисловості та торгівлі, тоді як більша частина економіки складається з невеликих підприємств (артілей), кооперативів, профспілок тощо. Роль держави полягає в регулюванні та інвестуванні, водночас місцевим об'єднанням людей надається якомога більше економічної свободи.\n\nЦе було розкритиковано опонентами політики як 'ринковий соціалізм', тоді як інші зазначають, що 'малий капіталізм' не сприяє швидкій індустріалізації. Незважаючи на критику з боку лівих, ця змішана система була відносно популярною, особливо в сільських регіонах, і не призвела до великих економічних потрясінь. Проте ще належить побачити, як ця політика спрацює протягом більш тривалого періоду часу."
 russia_socialist_events.63.a: "Не можна форсувати процвітання."

 russia_socialist_events.64.t: "Новий Російський Селянин"
 russia_socialist_events.64.d: "Ситуація з землеволодінням у Росії різко змінилася з 1917 року. Громадянська війна, земельні реформи 1920-х – 1930-х років та недавній розподіл великих маєтків, що залишилися, створили Росію 'середніх селян'. Якщо у 1917 році типові сільські родини були збіднілими орендарями чи батраками, то середній російський селянин [GetYear] набагато більше схожий на своїх сучасників у Польщі чи Фінляндії. Знедолені дрібні фермери все ще існують, але більшість із них — це ті, кого б класифікували як середняків — середніх селян — або кулаків, селян із високим доходом. Бідняки — селяни з низьким доходом — та батраки — безземельні сільські жителі — більше не становлять переважної більшості сільського населення.\n\nЦе має низку наслідків. Селяни стали більш незалежними, організованими, менш радикальними — але також часто позитивно ставляться до соціалізму, що є заслугою довгої роботи Соціалістів-Революціонерів як головної селянської партії Росії. Але цей 'селянський соціалізм' ворожий до колективізації чи радикальних змін у землеволодінні — навпаки, оскільки для них ідеальний соціалістичний селянин був би незалежним селянином, що обробляє свою землю, без поміщиків чи орендарів.\n\nСелянство загалом або підтримує Есерів, або залишається апатичним, аполітичним, або таємно контрреволюційним, особливо в регіонах, де Церква все ще має велику владу над серцями та умами простих людей. Програма муніципалізації землі Есерів загалом сприймається позитивно, оскільки це означає, що вся земля управляється громадою, яка розподіляє її між родинами, часто на практиці на постійній основі.\n\nОднак деякі економісти, як-от Сергій Дубровський, зазначили, що така сільська політика дуже неефективна для фактичної механізації та індустріалізації сільського виробництва, і потрібні більші фермерські одиниці та комунальні господарства. Він та інші комуністи виступають за більші фермерські одиниці для 'раціоналізації' методів ведення сільського господарства та значного збільшення виробництва. Дехто навіть бажає розширити цю політику на всю Росію, але очевидно, що це зіткнеться з масовим опором."
 russia_socialist_events.64.a: "Ах, сільське серце Росії."
 russia_socialist_events.64.b: "Модерн згодом пошириться на ці землі."

 russia_socialist_events.65.t: "Целлер Виходить із 'Робітничої Коаліції'"
 russia_socialist_events.65.d: "Навпроти будівлі Конгресу Ґергард Целлер, лідер СДС, оголосив про свій вихід із 'Робітничої Коаліції' та уряду [GetSecondInCommand]. Він обґрунтував це невиконаними обіцянками уряду щодо запровадження його реформ та звинуватив [ROOT.GetLeader] у 'надмірній дружбі' з більшовиками.\n\nЦеллер закінчив промову обіцянкою бути справжньою опозицією, яка може вести переговори, коли це необхідно, і може скасовувати закони, коли це необхідно. Однак, якщо уряд продовжить поточний курс, СДС може почати збирати більшість, щоб усунути [ROOT.GetLeader] та його уряд."
 russia_socialist_events.65.a: "Капіталісти в робітничому одязі показали свої справжні кольори."
 russia_socialist_events.65.b: "Коаліція не буде такою ж без них; ми повинні вести переговори."

 russia_socialist_events.66.t: "Помірковані Повертаються до Лав"
 russia_socialist_events.66.d: "Незважаючи на події, що змусили Ґергарда Целлера та СДС вийти з 'Робітничої Коаліції', нещодавні заходи, вжиті [ROOT.GetLeader] та його урядом, сподобалися поміркованим. Таким чином, після ухвалення багатьох законів спільно з СДС, Целлер погодився повернутися до коаліції та уряду.\n\nХоча була внутрішня опозиція як у СДС, так і у ВСТ, повернення було здійснено плавно, і поміркованим повернули їхні попередні ролі."
 russia_socialist_events.66.a: "У 'Робітничій Коаліції' має бути свій поміркований голос."

 russia_socialist_events.67.t: "Свердлов Вибухає"
 russia_socialist_events.67.d: "Нещодавно преса, пов'язана з РКП(б), опублікувала палке інтерв'ю з Яковом Свердловим, який оголосив про свій вихід із 'Робітничої Коаліції'. Він звинуватив [ROOT.GetLeader] у контрреволюційній політиці, яка може повернути революцію до буржуазного парламентаризму. Хоча [ROOT.GetLeader] та [GetSecondInCommand] взяли на себе більшу частину провини, Свердлов бачить присутність таких елементів, як СДС чи 'Даністи', як головних винуватців цих дій. Незабаром після цього всі міністри РКП(б) подали у відставку, і більшовики не лише перейшли до опозиції, але й почали бойкотувати будь-яке голосування чи законодавство, на яке могли вплинути 'реакціонери'. Відтоді будь-яке засідання Конгресу мало закінчуватися тим, що принаймні одного депутата РКП(б) виводили з будівлі силою."
 russia_socialist_events.67.a: "Невже 1921 рік чи вигнання їх нічому не навчили?"
 russia_socialist_events.67.b: "Ми не можемо дозволити гніву взяти гору, нам потрібна єдність."

 russia_socialist_events.68.t: "Більшовики Заявляють Про Підтримку"
 russia_socialist_events.68.d: "Після нещодавніх голосувань, підтриманих РКП(б) та частковим пом'якшенням ідей Целлера, Яків Свердлов погодився знову приєднатися до 'Робітничої Коаліції'. У спільній заяві з [ROOT.GetLeader] Свердлов висловив свою вдячність за зміну політики та пообіцяв припинити бойкот своєї партії в Конгресі. Незабаром РКП(б) повернула всі попередні Міністерства, і засідання Конгресу стали більш мирними.\n\nНезважаючи на початкову опозицію з боку СДС, 'Даністів' чи навіть частин Есерів, більшовики були тепло прийняті назад до коаліції."
 russia_socialist_events.68.a: "Без нас, яку підтримку вони взагалі мають?"

 russia_socialist_events.69.t: "Доля «Робітничої Коаліції»?"
 russia_socialist_events.69.d: "З кожним днем ретельно узгоджена 'Робітнича Коаліція' здається, нарешті, руйнується. У своїй заяві Марія Спірідонова пояснила, що її партія не відчуває себе справді цінним членом 'Робітничої Коаліції', і що селяни були повністю зневажені політикою ВСТ. Якщо це продовжиться, каже вона, то 'Робітнича Коаліція' просто не продовжиться.\n\nПосилаючись на те, що попередні пункти домовленості були порушені, Спірідонова запропонувала, щоб 'Робітнича Коаліція' могла залишитися як раніше, але це вимагатиме суттєвих поступок ПСР та їхній селянській базі, щоб 'вирівняти ігрове поле', як це було задумано."
 russia_socialist_events.69.a: "Ми не можемо їх втратити!"
 russia_socialist_events.69.b: "Ми правитимемо самі!"

 russia_socialist_events.70.t: "Селянський Опір Есерів"
 russia_socialist_events.70.d: "Селяни під керівництвом ПСР не бажають співпрацювати з селянською політикою ВСТ.\n\nТакі організації, як 'Соціалістично-Революційний Селянський Союз', висловили досить різку критику, і вони згуртувалися навколо Спірідонової, щоб тиснути на нас, щоб ми змінили курс."
 russia_socialist_events.70.a: "Вони підкоряться багнетам."
 russia_socialist_events.70.b: "Нам справді потрібно це виправити."
 russia_socialist_events.70.c: "Селяни — це лише скаржники."

 russia_socialist_events.71.t: "Тріумф Селянського Комунізму"
 russia_socialist_events.71.d: "Навіть якщо ВСТ не відчуває великої любові до того, що вони вважають реакційним селянським класом, наша політика досі приносила плоди.\n\nСелянські організації під керівництвом ПСР загалом співпрацюють з нашою політикою, і з часом все більше членів нашої власної партії бачать у селянстві потенційного союзника революції, а не загрозу."
 russia_socialist_events.71.a: "На шляху до кращого майбутнього!"

 russia_socialist_events.72.t: "Камковіти"
 russia_socialist_events.72.d: "Наші відносини з великою Партією Есерів аж ніяк не прості, але ми справляємося. Підтримка Есерів необхідна, оскільки наш революційний уряд занадто крихкий, щоб протистояти як 'Білому' опору, так і опору Соціалістів-Революціонерів-селян.\n\nАле тактична підтримка від Соціалістів-Революціонерів також може бути використана іншим чином, оскільки, завдяки їхнім голосам у Конгресі, ми не настільки залежні від збереження єдності наших власних лав. У деяких питаннях Есери є легшими союзниками, ніж наші дорогі товариші з Лівого крила.\n\nНа закулісних переговорах ми налагодили добрі робочі стосунки з Борисом Камковим, 'залізною рукою' партійного секретаря ПСР та людиною, яка здебільшого керує партією, тоді як Голова Марія Спірідонова є більш символічним та ідеологічним лідером. Камков та його союзники, як-от Володимир Карєлін та Микола Здобнов, віддані підтримці єдності 'Робітничої Коаліції' і готові надати нам вогневу підтримку, якщо вона нам знадобиться."
 russia_socialist_events.72.a: "Одним фронтом менше для боротьби."
 russia_socialist_events.72.b: "Можливо, ми хочемо натомість саботувати Есерів?"

 russia_socialist_events.73.t: "Соціалісти-Революціонери-Максималісти"
 russia_socialist_events.73.d: "Не всі Соціалісти-Революціонери задоволені керівництвом Бориса Камкова. Максималісти, радикальне відгалуження партії, сягають дореволюційних часів, і вони були союзником Більшовиків у революційній війні. Вони вижили як невелика терористична група, і тепер знову зросли, по суті, як новий бренд Максималістів, Есерів, які майже відмовилися від спроб 'парламентаризму' та 'партійної політики'. Хоча вони поважають керівництво Спірідонової, вони намагаються вплинути на партію.\n\nКілька таємних угод із ними, можливо, через члена ВСТ із добрими зв'язками Івана Гронського, могли б підтримати Максималістів та дозволити їм підірвати нинішнє керівництво ПСР, а отже, послабити їх як опозицію."
 russia_socialist_events.73.a: "Зловісно."
 russia_socialist_events.73.b: "Інтриги за спиною наших союзників?"
 russia_socialist_events.73.a.tt: "Покращує фокус §YХартія Російського Тоталізму§!."

 russia_socialist_events.74.t: "Конгрес Профспілок"
 russia_socialist_events.74.d: "Легко розглядати Синдикалізм як головним чином Французький соціалістичний розвиток, але правда полягає в тому, що Росія має довгу традицію синдикалізму, що походить від анархізму, і сягає часів Бакуніна. Реакціонерам, як-от Сергій Зубатов, вдалося сильно дискредитувати російські профспілки, але вони знайшли нову енергію після очищення Росії від леніністів.\n\nДва головні теоретики синдикалізму, Всеволод Волін та Григорій Максимов, обидва розробили економічні теорії, засновані на абсолютному робітничому самоврядуванні, не йдучи на компроміси з 'підприємницькими соціалістами' правих, ані з 'державними соціалістами' лівих. Ідея Максимова про 'робітничу конфедерацію' має багато прихильників, як-от Шляпніков, Коллонтай і навіть Томський, усі об'єднані у вірі, що економікою повинні керувати ті, хто працює, — не бюрократи, не власники бізнесу. Вільні профспілки, організовані робітниками, є водночас робітниками та експертами у своїй галузі. Таким чином, має сенс, щоб вони приймали важливі економічні рішення.\n\nДля втілення цього в життя був створений 'Конгрес Профспілок', щоб консультувати Міністерство промисловості та торгівлі з питань політики, та координувати 'Трудоплани', створені профспілками для розвитку своїх регіонів. Цей орган є запекло незалежним від політичного контролю і допомагає лише в ролі економічного управління, намагаючись триматися осторонь фракційної політики."
 russia_socialist_events.74.a: "Подивимося, як це піде."

 russia_socialist_events.75.t.evil: "Реакційний Клас"
 russia_socialist_events.75.t.idealist: "Палаючий Ідеалізм (З Бензином)"
 russia_socialist_events.75.d: "Ми намагалися. Ми намагалися піти на компроміс, відстоювати єдність усіх трудящих, принаймні толерувати селянські забобони та націоналізм. Але щоразу, коли ВДПУ відвертається, ці люди інтригують із 'Білими' саботажниками, вони підривають соціалістичну демократію, говорять проти неї та поширюють наклеп про наш уряд. Схоже, що селяни справді є реакційним класом, повністю несумісним із майбутнім людського роду.\n\nНайгірший інцидент, повстання цілих сіл у Забайкальському регіоні, було придушене швидким втручанням, але опір не припиняється. Здається, єдиний шлях уперед — це необмежена сила."
 russia_socialist_events.75.a: "Заарештувати призвідників, ігноруючи суди та закони."
 russia_socialist_events.75.b: "Спробувати принаймні обмежити терор."

 russia_socialist_events.76.t: "Наслідки Етичної Політики"
 russia_socialist_events.76.d: "Хоча політика, проголошена Федором Даном та Рафаїлом Абрамовичем, спочатку виявилася популярною, невдовзі проблеми, які вона створила, почали виходити назовні. Політичні репресії та цензура можуть здаватися недемократичними, але вони, тим не менш, є корисними інструментами. Їхня відсутність призводить до подібних проблем, з якими стикаються буржуазні демократії, — непокарана опозиція, особливо контрреволюційна опозиція. Багато правих кіл, які пережили революцію, почали використовувати 'Даністську Відлигу' і швидко організували свої власні газети, видавництва чи дискусійні клуби.\n\nКрім того, наша поліція стикається з проблемами підтримання миру в країні. Хоча реакціонери, здається, створюють проблеми для нашого режиму, закони, створені 'Даністами', роблять ці дії законними. Поліція більше не знає, що є злочином. Нижче фінансування безпеки не полегшило ситуацію, і, отже, чим далі від міст, тим більш анархічною є держава."
 russia_socialist_events.76.a: "Ціна підтримки нашої моралі!"

 russia_socialist_events.77.t: "Наслідки Демократії"
 russia_socialist_events.77.d: "Зі створенням соціалістичної демократії виникло питання, як вона має виглядати. Зрештою, вона не може бути такою ж, як буржуазний парламентаризм, що зазнав краху в Росії. Багато хто в оточенні Зінов'єва виступав за його концепцію 'Пролетарської Гегемонії', у якій жодній реакційній, 'соціальній свободолюбній' чи 'слабкій меншовицькій' силі не буде дозволено отруювати робітничу демократію. Очевидно, це було образою для 'Даністів', які вважали, що демократія не може бути обмежена.\n\nТаким чином, через компроміс багатьом незалежним особам було дозволено балотуватися до місцевих рад чи профспілок. Однак, на шок для Правих і несподіванку для Лівих, у багатьох сільських регіонах ці незалежні особи домінували в радах та профспілках. Незабаром після виборів Зінов'єв звинуватив багатьох із цих депутатів у таємній підтримці Савінкова, стверджуючи про їхню мовчазну підтримку Савінкова протягом багатьох років. Це не допомогло тому, що різні незалежні члени рад виступали проти антиклерикальної та іншої соціалістичної політики на підставі 'свободи совісті'. Це викликало хвилю страху в Конгресі. Дехто поставив під сумнів підтримку Есерів у сільській місцевості, тоді як інші звинуватили СДС у таємному фінансуванні цих кандидатів. Що важливіше, однак, ця подія була ще одним розколом у вже заплямованому ВСТ, що обернулося конфузом для Дана та його прихильників. Хоча Зінов'єв, за мовчазної підтримки Каменєва, закликав до негайного ув'язнення цих депутатів, Праві спочатку мовчали, лише для того, щоб твердо відстоювати свою позицію та захищати цих реакціонерів заради демократії. Центр залишається розділеним у цьому питанні, і всі дивляться на [ROOT.GetLeader], щоб він прийняв чітке рішення."
 russia_socialist_events.77.a: "Такою є демократія, подобається нам це чи ні."
 russia_socialist_events.77.b: "Соціальні 'Свободолюбці'? Не в моєму Конгресі."

 russia_socialist_events.78.t: "Маркс Проти Мухаммеда"
 russia_socialist_events.78.d: "Навіть якщо головним ворогом у нашій боротьбі проти Богів є архіреакційна Православна Церква, вони навряд чи єдині. Іслам панує у багатьох південних регіонах Росії, серед Башкирів, Татар та народів Кавказу. Багато з цих регіонів глибоко консервативні та були відносно самоврядними під час республіки, часто об'єднуючись із партіями істеблішменту.\n\nБільше ні! Мечеті закриваються хоробрими робітниками, а жінок розкривають за покровом запеклі послідовники Жінотдела. Природно, це викликало контрреволюційне обурення, оскільки релігійні лідери та так звані вчителі стверджують, що ми руйнуємо саму основу їхньої ідентичності, замінюючи її порожнім матеріалізмом. Ці регіони дедалі більше підтримують підпільний 'Білий' рух. Лише деякі беруть участь у збройній боротьбі — наразі — але великі групи людей вже залучені до пасивного опору, у протестах та страйках, заохочувані лідерами місцевих громад."
 russia_socialist_events.78.a: "Жодної пощади традиціям."
 russia_socialist_events.78.b: "Уникати подальшого їхнього відчуження."

 russia_socialist_events.79.t: "Комітет Захисту Революції"
 russia_socialist_events.79.d: "Конгрес складається з ворогуючих фракцій після того, як і праве, і ліве крило розділилися на власні партії. Сулімов та його союзники, міцно утримуючи залишки ВСТ — і, що найважливіше, виконавчу владу — перебувають при владі лише тому, що більшість Конгресу погоджується, що це краще, ніж не мати уряду. Зокрема, саме підтримка Есерів утримує уряд Сулімова на плаву, і він чудово усвідомлює ці відносини.\n\nОскільки полум'я війни вже лютує по всьому світу, Конгрес ледь ухвалив декрет про створення 'Комітету Захисту Революції', що складається із самого Сулімова, низки військових командувачів, делегатів кожної фракції, що підтримує Сулімова, та численних членів від Соціалістів-Революціонерів. Цей орган має широкі повноваження для організації збройової промисловості, придушення контрреволюційного саботажу та загальної підготовки країни до боротьби за її виживання. Закон має діяти протягом одного року і має періодично поновлюватися, доки він більше не буде вважатися необхідним."
 russia_socialist_events.79.a: "Ми зробимо все можливе для Батьківщини."

 russia_socialist_events.80.t: "Скасування Надзвичайних Повноважень"
 russia_socialist_events.80.d: "Конгрес продовжив повноваження Сулімова лише настільки, наскільки це було необхідно. Одразу після війни стало зрозуміло, що 'Закон про Захист Революції' не буде поновлений, і багато хто побоювався, що Сулімов відмовиться від влади і, можливо, встановить диктатуру за підтримки військових. На загальне полегшення, він поступився — хоча й неохоче, але поступився. \n\nЦим актом він перейшов від революційного диктатора до звичайного члена Конгресу — хоча й глибоко шанованого та впливового. Він користується лояльністю великої фракції Конгресу і має хороші шанси бути обраним наступним Головою, якщо вирішить балотуватися."
 russia_socialist_events.80.a: "Нарешті."

 russia_socialist_events.81.t: "Вибори в Конгресі Рад"
 russia_socialist_events.81.d: "Майже дюжина різних кандидатів була висунута на обговорення щодо наступного прем'єра Конгресом, але, зрештою, було зрозуміло, що фракція Сулімова домінуватиме на виборах, оскільки вони мали понад третину Конгресу, приблизно порівну з Есерами. Приватно Сулімов отримав численні прохання обійняти ще один термін і був особливо популярним серед молодого покоління ветеранів. Однак інші, як-от його ідеологічний наставник Володимир Левицький, порадили йому відійти від високих посад, щоб він не полюбив владу заради неї самої і не забув свої високі ідеали.\n\nПоки кандидатура Сулімова висить у повітрі, від ВСТ висунулися два інші кандидати, які можуть його скинути. Олександр Шляпніков служив Народним Міністром Військової Промисловості протягом останніх років і позиціонує себе як кандидат, який, найімовірніше, підтримає принципи демократії та уникне централізації влади, як це зробив Сулімов. Михайло Томський, ще один профспілковий діяч, походить зі схожого середовища, але знаходить підтримку серед багатьох колишніх більшовиків. Він більш критичний до Сулімова та критикував колишнього Прем'єра за 'цезаристські амбіції' та ігнорування радянської демократії під час війни.\n\nУ будь-якому випадку, ні Шляпніков, ні Томський не матимуть особливо сильної більшості і в будь-якому випадку вестимуть переговори з Есерами, щоб зберегти більшість. Дехто може вважати це добрим знаком — слабший, більш розділений Конгрес служить запобіжником проти централізації влади, зрештою."
 russia_socialist_events.81.a: "Товаришу Сулімов, ваше завдання ще не виконано!"
 russia_socialist_events.81.b: "Товариш Шляпніков — гідний наступник."
 russia_socialist_events.81.c: "Товариш Томський тріумфує в голосуванні."

 russia_socialist_events.82.t: "Відхід Товариша Дана"
 russia_socialist_events.82.d: "Федір Ілліч Гурвич, більш відомий під своїм псевдонімом Дан, оголосив про свій відхід від політики. Дан є одним із батьків-засновників Меншовизму і був залучений до російського соціалістичного руху з 1894 року. Він також був зятем Юлія Мартова та Володимира Левицького, і в бурхливі роки після громадянської війни він залишався основою меншовицького руху.\n\nЗдоров'я Дана вже деякий час погіршується, і тепер він подав Прем'єру свою відставку як з уряду, так і з партії. З війною, що насувається на обрії, він висловив занепокоєння щодо свого здоров'я та здатності належним чином керувати, і не бажав обтяжувати молодше покоління російських соціалістів. Оголошення стало полегшенням для деяких, хто вже хвилювався за здоров'я та здібності Дана, особливо як потенційного лідера воєнного часу."
 russia_socialist_events.82.a: "Його будуть високо пам'ятати."
 RUS_dan_retire_tt: "§GПраве крило ВСТ більше не зможе прийти до влади.§!"

 #SR Path
 russia_socialist_events.100.t: "Остання Глава"
 russia_socialist_events.100.d: "Савінков мертвий, і його апарат безпеки в руїнах. Імпровізовані 'Народні Гвардії' контролюють більшість міст та залізниць, підтримані військовими частинами, що перейшли на бік революції. Відбувалися жорстокі бої у місцях, де лоялісти 'Свободників'-офіцери змогли підтримувати порядок. У Псковській губернії та Двінську багато селян згуртувалися за батальйонами 'Свободників', але вони змогли чинити опір лише тиждень. У Кубанському регіоні Отаман Краснов та велика частина місцевих гарнізонів намагалися організувати опір, але були зупинені біля Ростова. У Липецько-Орловському регіоні, як і у Вологді, де місцеві 'Свободники' організували партизанський опір з лояльними селянами, були запеклі бої.\n\nРосія стікає кров'ю, але має лише незначні шрами. Більшість людей вітала зміну режиму з апатією — зрештою, гірше, ніж СЗРС, бути не може. Дехто навіть сповнений надій, і в містах, особливо, відбуваються великі святкування. Тисячі політичних в'язнів повернулися до своїх родин. Один за одним губернатори та генерали заявляють про лояльність до тимчасового уряду, або принаймні оголошують про нечинення опору.\n\nВождь пішов, і тепер народ жадає помсти. Сотні членів партії СЗРС та лоялістів були лінчовані або піддані позасудовій страті 'Народними Ополченнями'. Особливо ненависними є поліцейські 'Свободників', і 'поліцейські вбивства' сколихують націю. Чоловіки з Московського Робітничого Союзу штурмували штаб-квартиру Охрани, і директора Клепікова повісили на флагштоці. Ще більше людей ув'язнено та зібрано в імпровізованих тюрмах, де охоронці буквально перетворилися на в'язнів у своєму ж таборі. Хоча значна частина насильства, безсумнівно, заслужена, все ж викликає занепокоєння, наскільки поширеними стали ці акти. Яку позицію ми повинні зайняти щодо 'Свободників'?"
 russia_socialist_events.100.a: "Жодної пощади 'Свободникам'!"
 russia_socialist_events.100.b: "Праця змиє їхні гріхи."

 russia_socialist_events.101.t: "Обложений Кронштадт"
 russia_socialist_events.101.d: "У Москві вже кілька днів триває тривожне протистояння. Верховний Адмірал Колчак ще не з'явився перед народом Петрограда, натомість залишається на своєму флагмані, 'Генерал Алексєєв', що стоїть на якорі біля міста. Балтійський Флот та Кронштадтські гарнізони не відповіли на комунікації, окрім їхнього визнання. Саме місто перебуває під контролем народу — більшість Петроградського гарнізону були серед перших підрозділів, що перейшли на бік революції та почали заарештовувати 'Свободників', яких ніколи особливо не любили в місті.\n\nСтарий Адмірал, безсумнівно, кипить від люті через те, що соціалісти знову прийшли до влади, але цього разу він, здається, дуже самотній. Проте він оточений лояльними моряками, батальйонами Морської Піхоти та контролює масивну вогневу міць, спрямовану на серце Росії. У Петрограді спалахнули гарячі дебати про те, що робити — чи Колчак щось планує? Чи готують свій хід контрреволюціонери? Чи він просто збентежений, залишившись ні з чим, окрім свого флоту?\n\nЗрештою, уряд делегував Міського Комісара Петрограда піднятися на борт 'Генерала Алексєєва' та домовитися з Колчаком про передачу його флоту в обмін на мирний вихід на пенсію з почестями. На кораблі старий Верховний Правитель усієї Росії здавався сірою оболонкою себе. Він лише зауважив, що, можливо, Росія та він віддалилися один від одного, і що він більше не знає своєї країни. Найгірші побоювання щодо планів перевороту виявилися безпідставними, і адмірал виявився просто розчарованим та втомленим. Після деякого переконання він погодився повідомити уряду про свою відставку та висловив бажання зберегти своє головування в 'Раді Арктичних Досліджень'."
 russia_socialist_events.101.a: "Катастрофу вдалося уникнути."

 russia_socialist_events.102.t: "Через Боротьбу Ти Піднесешся"
 russia_socialist_events.102.d: "У 1918 році Марія Олександрівна Спірідонова заявила Леніну: 'Наш рух не може бути знищений, ні вами, ні будь-якою іншою тимчасовою реакцією, бо він живе в серцях нашого народу; він прихований у глибоких закутках їхнього розуму. Революційне відродження, безсумнівно, відбудеться під прапором цього ідеалу: ідеалу звільнення людської особистості.'\n\nІ здається, що цей момент нарешті настав. Коли Соціалістка-Революціонерка увійшла до Сенатського Палацу в Кремлівській Фортеці зі своїми товаришами, цей момент здавався нереальним. Після сорока років боротьби — як і обіцяло гасло Соціалістів-Революціонерів — вони нарешті були на найвищій посаді Росії, без Леніна чи буржуазних президентів, які б їх стримували. З цієї фортеці тисячі соціалістів були страчені, катовані та ув'язнені — кожен присутній старий Есер пережив це. Чи це нарешті кінець усього, і світанок більш вільної Росії?\n\nОфіс брудний, а цінності з нього розграбовані якимось бюрократом СЗРС, який, ймовірно, вже на півдорозі до Мінська. Спорадичні постріли лунають на вулицях Москви, але вони, здається, вже не надто турбують Товаришку Марію Олександрівну. За іронією долі, роки, проведені в переховуванні від Охрани Вождя, майже відновили сили Есерів та змусили їх пригадати своє коріння, свою боротьбу. Вони одного разу програли Леніну, і Савінков мало не добив їх. Вони не можуть дозволити собі зазнати невдачі втретє; занадто багато крові було пролито російським народом, щоб досягти своєї свободи, щоб зупинитися зараз."
 russia_socialist_events.102.a: "Настає світле майбутнє!"

 russia_socialist_events.103.t: "Напрямок Революційної Боротьби"
 russia_socialist_events.103.d: "Нарешті, десятиліттями тривала боротьба за владу партії селян досягла своєї мети, — і, на жаль, боротьба за управління, ймовірно, триватиме ще кілька десятиліть. Есери, можливо, мають найбільшу кількість місць у Конгресі, але вони все одно керуватимуть разом із ВСТ, чиє бачення соціалістичної Росії кардинально відрізняється від їхнього: бачення Західного синдикалізму та модерну.\n\nДля багатьох, як-от Голови-Міністра Бориса Камкова, це прекрасний і здоровий компроміс. Якщо відкинути різні ідеали, 'Робітнича Коаліція' все ще працює над тією ж кінцевою метою: вільною та рівною Росією. Коротке, але катастрофічне правління більшовиків у Росії є доказом того, що однопартійна держава призведе лише до руїни та авторитаризму. Соціалістична демократія може працювати лише через співпрацю російських лівих, інакше це призведе до того самого.\n\nАле для інших Есерів, як-от Товаришів Устинова, Колєгаєва та Левандовського, це нерозумно та наївно. Належачи до Максималістського крила партії, вони зневірені тим, що вважають поразництвом та втратою справжнього революційного духу в партії, яка, на їхні очі, капітулювала перед буржуазними елементами. Есери — справжня партія селян, які становлять більшість народу Росії — перший конгрес показав волю цього народу, і не можна стверджувати, що ви працюєте від їхнього імені, йдучи на ганебні компроміси. Як завжди мало бути, Есери керуватимуть Росією до її соціалістичного та революційного майбутнього, і якщо заради цього комуністів доведеться приборкати, то нехай буде так.\n\nХоча ці настрої викликали великий шок, партія виявилася більш розділеною, ніж вважалося. Есери не могли допустити, щоб інший Ленін узурпував соціалістичну демократію, тому мали зберігати коаліцію, — і все ж, вони не могли допустити, щоб інший Ленін знищив селянську Росію, тому коаліцію треба зруйнувати.\n\nГолова Спірідонова не брала участі в дебатах. Зрештою, переважав такий настрій:"
 russia_socialist_events.103.a: "Ми повинні захищати демократію за будь-яку ціну!"
 russia_socialist_events.103.b: "Народ дав нам мандат, більше жодної капітуляції!"
 russia_socialist_events.103.a.tt: "Ми станемо на бік §1Спірідоновського§! крила Есерів і гратимемо з їхньої перспективи."
 russia_socialist_events.103.b.tt: "Ми станемо на бік §oМаксималістського§! крила Есерів і гратимемо з їхньої перспективи."

 russia_socialist_events.104.t: "Питання Міністерства Промисловості"
 russia_socialist_events.104.d: "З остаточним визначенням складу Конгресу, очікується, що посади в Раді Народних Міністрів будуть визначені відповідно. Оскільки остання обирається безпосередньо першим, гарантовано, що багато посад займуть кандидати від Есерів.\n\nЗвичайно, ВСТ вимагав місць у виконавчій раді, і деякі Есери аж ніяк не бажають витісняти комуністів — зрештою, багато з них принаймні прихильні до інтересів Есерів. Зокрема, було висунуто кількох кандидатів на посаду очільника Міністерства промисловості та торгівлі. Найбільш помітним серед них, висуванцем від ВСТ, є Станіслав Струмілін. Струмілін підтримує тісні стосунки з Левицьким, який, ймовірно, буде цінним союзником, не пов'язаним з Есерами. При цьому його економічна політика є плановою та індустріалістською, і немає сумнівів, що він може вступити в конфлікт із власною економічною програмою Есерів.\n\nНа протилежному боці спектру знаходиться Меншовик Олександр Фінн-Єнотаєвський, який має набагато схожіші економічні погляди на наші, ніж ВСТ. Проте його призначення лише знехтує 'Робітничу Коаліцію', хоч би якими правильними були його ідеї. Можливо, найкращим варіантом був би компроміс: Сергій Кіров, узгоджений із центристами у ВСТ у плані економічної політики, міг би слугувати таким 'золотим перетином', якщо ми цього бажаємо."
 russia_socialist_events.104.a: "Товариш Струмілін, отже."
 russia_socialist_events.104.b: "Ми можемо довіряти лише Товаришу Фінну-Єнотаєвському."
 russia_socialist_events.104.c: "Давайте укладемо компроміс: Товариш Кіров."

 russia_socialist_events.105.t: "У Справах Безпеки"
 russia_socialist_events.105.d: "Минуло небагато часу з того часу, як соціалістична революція охопила Росію, як припливна хвиля. Саме тому Міністерство Внутрішніх Справ є таким важливим: Німецькі агенти, 'Свободники' та інші націоналістичні саботажники намагатимуться повалити нас за будь-якої нагоди, а громадська безпека має першочергове значення. Міністерство Внутрішніх Справ відповідає за ВДПУ та 'Народне Ополчення', тому так само важливо, хто саме керуватиме цим.\n\nЗірка, що сходить у партії, та публіцист, Микола Здобнов, став улюбленим вибором багатьох Есерів та людиною, яку Борис Камков підтримав на цю посаду. Основні праці Здобнова стосуються російської історії, і він навіть глибоко досліджував місцеву російську історію Уралу, Сибіру та Далекого Сходу. Незважаючи на домінування правого крила Есерів до недавньої соціалістичної революції, Здобнов був активним учасником спроб повернути Есерів до їхнього більш лівого коріння, і був ув'язнений режимом Савінкова за організацію страйків. З цих причин його розглядають як великого мученика демократично-соціалістичної справи та як достатньо надійну людину для обіймання цієї посади.\n\nСуперником Здобнова є Андрій Колєгаєв, адвокат із Максималістського крила, який здобув репутацію захисника селян навіть серед Есерів. Колєгаєв не має терпіння чи бажання співпрацювати з іншими соціалістами в 'Робітничій Коаліції', що приносить йому велику прихильність серед багатьох 'яструбів' Есерів. З тієї ж причини багато хто з острахом ставиться до Максималістського контролю над Міністерством Внутрішніх Справ — побоювання, що воно буде використане проти інших соціалістичних сил і зруйнує коаліцію, не є повністю необґрунтованими."
 russia_socialist_events.105.a: "Здобнов — безперечно, людина для цієї роботи."
 russia_socialist_events.105.a.tt: "§oПоки що, так.§!"

 russia_socialist_events.106.t: "Декларація Органічного Соціалізму"
 russia_socialist_events.106.d: "Незважаючи на загальну максималістську зневагу до співпраці з іншими соціалістичними силами, ідеологічний мандрівник Іван Гронський виділяється як один на мільйон. Як колишній максималіст, який тепер належить до лівого крила ВСТ, цілі Товариша Гронського залишаються схожими на наші — зокрема, наша непохитна відданість революції, яка була зметена буржуазними силами.\n\nЯк альтернативу поміченому настрою в Конгресі, Устинов та Гронський разом опублікували 'Декларацію Органічного Соціалізму', яка диктує, що дрібні розбіжності між соціалістами мають бути відкинуті. Питання представництва селян та робітників чи інші 'дріб'язкові' проблеми лише розділяють соціалістичний рух у Росії, який має бути повністю відданим та об'єднаним у забезпеченні потреб усіх трудящих.\n\nДекларація є першою публікацією 'Російської Тоталістської Асоціації', літературної та культурної організації, яка з часом поширить достатньо революційних ідей серед мас. Наразі членство невелике, але, природно, це не триватиме довго."
 russia_socialist_events.106.a: "Товаришу Гронський, ви маєте рацію майже в усьому!"

 russia_socialist_events.108.t: "Переговори з ВСТ"
 russia_socialist_events.108.d: "ВСТ є надто 'великим наметом', щоб ми могли домовитися з ним безпосередньо. З його лівим крилом особливо важко працювати, але ми можемо укласти угоду з правим та потенційно центром. Лідер правого крила ВСТ, Рафаїл Абрамович, вірить у поступовий перехід до соціалізму, як і ми, і рішуче виступатиме проти будь-якого авторитаризму.\n\nТим часом Левицький, лідер центру та партії в цілому, прихильний до 'Робітничої Коаліції', але, можливо, не захоче виглядати так, ніби він капітулює перед Лівими Есерами. Звернення до нього було б ризикованішим, але ми отримали б більшу частину ВСТ на свій бік. Що нам робити?"
 russia_socialist_events.108.a: "Звернутися до Абрамовича."
 russia_socialist_events.108.b: "Нам потрібно простягнути довшу руку..."
 russia_socialist_events.108.a.tt: "§YДемократичний Блок§! надасть нам:\n$MODIFIER_STABILITY_FACTOR$: §G+5.00%§!"
 russia_socialist_events.108.b.tt: "§YДемократичний Блок§! надасть нам:\n$MODIFIER_STABILITY_FACTOR$: §G+10.00%§!"

 russia_socialist_events.109.t: "Переговори з СДС"
 russia_socialist_events.109.d: "Знаходити друзів серед нестійких соціалістів завжди важко, але в ситуації, в якій ми опинилися, це може бути просто необхідно. Щоб залучити СДС, ми, можливо, повинні спокусити їх реформуванням служб безпеки, поклавши край тому, що вони продовжують називати 'червоним терором', і дозволити більшу участь несоціалістів у політиці.\n\nДеякі з наших товаришів по партії можуть не оцінити цю капітуляцію, тому ми повинні двічі подумати, перш ніж намагатися стати їхнім союзником."
 russia_socialist_events.109.a: "Це задля гідної справи."
 russia_socialist_events.109.b: "Нам не потрібно створювати місце для ліберальної інфільтрації."
 russia_socialist_events.109.a.tt: "§YДемократичний Блок§! надасть нам:\n§Y+1§! §CFaith§! кожні §Y75 днів§!"
 russia_socialist_events.109.a2.tt: "Фокус §YРеформування Знарядь Держави§! буде §Gпокращено§!."
 RUS_1_faith_every_30: "§Y+1§! §CFaith§! кожні §Y75 днів§!"

 russia_socialist_events.110.t: "Червона Зірка Над Церквою"
 russia_socialist_events.110.d: "Православна Церква залишається активно та рішуче ворожою до Есерів та їхніх союзників, і ці почуття взаємні серед соціалістів. Архіреакційний Патріарх Антоній домінував у церкві Російської Республіки протягом останнього десятиліття, і його вплив не був повністю усунутий його порівняно недавнім наступником. Активно пов'язана з реакційною політикою, Церква часто була єдиною державною установою в багатьох сільських районах, володіючи школами, лікарнями та землею. Ці активи вже перебувають у процесі націоналізації, і прийнято, що революційна держава повинна рішуче боротися з неминучим опором з боку Церкви. Це підходить як Церкві, так і Есерам, які ніколи не уявляли б жодної співпраці між ними, але залишається питання, як впоратися з неминучим обуренням селянства, основи Партії Соціалістів-Революціонерів.\n\nОкрім найбільш просунутої революційної частини, селянство завжди було глибоко релігійним. Десятиліття реакційного правління цьому не допомогло. Немає бажання позбавляти селян їхнього релігійного духу, але в партії відкрито обговорюються два варіанти. Перший — просто забезпечити відокремлення церкви від держави. Це означало б дозволити селянам їхню місцеву релігію та парафії, співпрацювати з неправославними сектами, як-от баптисти, та придушити опір центральної Церкви й намагатися чітко пояснити селянству, що вища церковна влада діє проти їхніх інтересів, тоді як сільському священику не загрожує шкода. Інша ідея, що обговорюється, походить від радикалів партії та передбачає відродження бачення засновника Есерів Віктора Чернова про соціалізм як світську релігію. До духовної свідомості селянина слід апелювати на основі соціалізму як піднесеної моральної філософії. Есерівська інтелігенція має розглядатися як апостоли чи святі руху, керованого вищим ідеалом соціальної справедливості. Держава залишатиметься світською, але, сподіваємося, таке нове зображення соціалізму завоює багатьох відданих вірян."
 russia_socialist_events.110.a: "Ми будемо забезпечувати світськість і нічого більше."
 russia_socialist_events.110.b: "Соціалізм стане новою світською релігією, замінюючи Православ'я у свідомості селянства."

 russia_socialist_events.111.t: "Переговори з Анархістами"
 russia_socialist_events.111.d: "Російські анархісти нечисленні, але впливові. Політично вони сходяться зі 'Спірідоновцями' в деяких питаннях — бачення децентралізованої Росії об'єднує нас обох. Однак для них анархізм — це менше ідеал, за яким слід іти, а більше фактична політична програма.\n\nДехто в партії може оцінити наше звернення до них, але, можливо, нам не слід надто 'розхитувати човен' зараз."
 russia_socialist_events.111.a: "Вони будуть цінними союзниками."
 russia_socialist_events.111.b: "Це невідповідний час."
 russia_socialist_events.111.a.tt: "§YДемократичний Блок§! надасть нам:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5.00%§!\nЩоденний Приріст Згоди: §G+0.02%§!"

 russia_socialist_events.112.t: "Переговори з Молодими Офіцерами"
 russia_socialist_events.112.d: "Сумна справа, що багато наших найкращих військових мають сумнівні політичні симпатії. Саме тому 'Спірідоновці' віддають перевагу Юрію Сабліну, який, можливо, не є найкращим офіцером, але йому ми можемо довіряти захист соціалістичної демократії.\n\nМожливо, в обмін на гарантії, що він та його кліка можуть залишатися на своїх посадах, вони приєднаються до нашого демократичного блоку."
 russia_socialist_events.112.a: "Звучить розумно."
 russia_socialist_events.112.b: "Таке політичне втручання в армію є необґрунтованим."
 russia_socialist_events.112.a.tt: "Це унеможливить обрання іншого §YНачальника Армії§!."

 russia_socialist_events.113.t: "Відповідь Левицького"
 russia_socialist_events.113.d: "Левицький сигналізував про підтримку нашого 'Демократичного Блоку' та пообіцяв стояти поруч із ним."
 russia_socialist_events.113.d2: "Левицький сигналізував, що вони не підтримають наш 'Демократичний Блок', посилаючись на його очевидну 'політичну ненадійність'."
 russia_socialist_events.113.a: "Добре."
 russia_socialist_events.113.b: "Прикро."

 russia_socialist_events.123.t: "Створення Демократичного Блоку"
 russia_socialist_events.123.d: "Сформовано неформальне коло Лівих Есерів та інших груп із заявленою метою захисту 'Робітничої Коаліції' та соціалістичної демократії.\n\nСподіваємося, це дещо полегшить ситуацію."
 russia_socialist_events.123.a: "Гаразд."

 russia_socialist_events.124.t: "Масштаб Соціалізації Землі"
 russia_socialist_events.124.d: "Соціалізація землі стоїть на першому місці в порядку денному Есерів, але ніхто не може заперечувати, що ситуація в [GetYear] кардинально відрізняється від 1917 року.\n\nУ принципі, ми хотіли б наполягати на повній соціалізації землі — включаючи землю дрібних селян — але це може призвести до відчуження нашої бази, і якщо ми хочемо цього уникнути, ми повинні зосередитися виключно на соціалізації землі великих землевласників."
 russia_socialist_events.124.a: "Не будемо надто 'розхитувати човен'."
 russia_socialist_events.124.b: "Ми не здригнемося!"

 russia_socialist_events.125.t: "Зустріч із Товаришем Фрунзе"
 russia_socialist_events.125.d: "Незабаром після створення 'Російської Тоталістської Асоціації' один більшовик швидко звернувся до заступника Народного Міністра Освіти, Олексія Устинова: це був Михайло Фрунзе. Обидва чоловіки зустрілися в кафе біля видавництва асоціації для обміну ідеями. Фрунзе, очевидно, виявив великий інтерес до 'благородних' цілей Устинова та Гронського. Хоча він не обговорював цю ідею з рештою своїх більшовицьких товаришів, він запропонував укласти союз між Максималістами та Більшовиками. Багато наших найкваліфікованіших офіцерів мають більшовицькі симпатії або є членами партії, і за допомогою Устинова ці офіцери могли б піднятися по ієрархічній драбині та закласти основи для життєздатного 'шляху до влади'.\n\nПропозиція Фрунзе спокуслива, хоч і складна для прийняття. Інші Есери, безумовно, не сприймуть формування Максималістсько-Більшовицького союзу прихильно, і, крім того, у нас немає гарантії, що Фрунзе прагне влади виключно для себе. Якщо ми приймемо його пропозицію, ми повинні спочатку забезпечити, щоб ми вийшли з цієї угоди переможцями."
 russia_socialist_events.125.a: "Друзі у військових колах безцінні."
 russia_socialist_events.125.b: "Подивіться, як Ленін зрадив Есерів; чи справді ми хочемо повторення?"
 russia_socialist_events.125.a.tt: "Замінити фокус §YПридушити РКП(б)§! на §YНечестивий Союз§!\n\nФактична зміна:\n"

 russia_socialist_events.126.t: "Група Захисту Революції"
 russia_socialist_events.126.d: "З огляду на зацікавленість Устинова ідеєю Товариша Фрунзе, це було лише питанням часу, коли можна буде організувати більш формальну зустріч. Серед Максималістів на зустрічі були Олексій Устинов, Михайло Левандовський, Андрій Колєгаєв та Ірина Каховська; на протилежному боці були Більшовики Яків Свердлов, Михайло Фрунзе, Мартем'ян Рютін та Олексій Гастєв.\n\nЗустріч є особливою, оскільки Есери та Більшовики ніколи не мали добрих стосунків, але, схоже, Максималісти зокрема та Більшовики загалом більш охоче йдуть на зближення, ніж очікувалося. Це схоже на співпрацю, яку можна побачити у Тоталістських партій у Франції, незважаючи на їхні чіткі відмінності. Було домовлено, що Максималісти допоможуть Більшовикам політично та захистять їх від підозр Есерів, тоді як Більшовики, своєю чергою, підтримають позиції Максималістів у військових колах. Найбільш напруженим пунктом переговорів була посада Генерала Михайла Левандовського — з достатнім наполяганням було домовлено, що він буде *де-факто* головою армії. Інші деталі будуть вирішені пізніше — але наразі переговори завершені, і союз став офіційним: 'Група Захисту Революції'."
 russia_socialist_events.126.a: "Хиткий союз, але необхідний."
 RUS_maximalist_bolshevik_alliance: "Сформовано §oМаксималістсько-Більшовицький Союз§!"

 russia_socialist_events.127.t: "Велике Помилування"
 russia_socialist_events.127.d: "Новий наказ був виданий Міністром Внутрішніх Справ Миколою Здобновим, спрямований на вирішення 'надмірної ревності' хаотичної системи безпеки на початку революції. Він помилував велику кількість людей, звинувачених у контрреволюційній діяльності незабаром після соціалістичної революції. Список включав деяких ліберальних республіканців, а також релігійних авторитетів, які виступали проти нового режиму, але, здавалося, не закликали до його повалення відкрито або не загрожували громадській безпеці.\n\nДля більшості Есерів такий наказ був давно очікуваним — адже суди були сильно обтяжені цими революційними ексцесами. Проте для Максималістів дії Міністерства Внутрішніх Справ лише вкотре довели, що значна частина партії не настільки віддана справі справжньої революції. У Москві, у видавництві 'Російської Тоталістської Асоціації', відбулася зустріч — були присутні рядові Максималісти, а також деякі представники лівого крила ВСТ та Більшовики. Недавні дії Конгресу, де домінували Есери, викликали занепокоєння, але це, можливо, стало останньою краплею. Багатьом у кімнаті здавалося, що контрреволюціонерів відпускають на волю, і вони можуть вільно сіяти хаос та знищувати соціалістичну Росію, як їм заманеться. В ім'я компромісу та визволення Есери, можливо, щойно підписали собі смертний вирок.\n\nТреба було щось робити. Хоча дехто припускав, що реакція була перебільшеною, інші, зокрема Більшовики, стверджували, що єдиний спосіб врятувати російський соціалізм — це військовий переворот — проте Устинов не погодився, вважаючи, що час ще не настав. Член ВСТ Гронський жартома зауважив, що було б іронічно, якби один із помилуваних 'контрреволюційних злочинців' застрелив Товариша Здобнова. Коли інші відповіли, що він має рацію, ситуація стала дещо більш незручною."
 russia_socialist_events.127.a: "Що ми маємо робити?"

 russia_socialist_events.128.t: "Гнів Контрреволюційних Злочинців"
 russia_socialist_events.128.d: "Це сталося [GetDateText]. Пролунали постріли. Товариш Здобнов був уражений двома кулями та впав на землю. Хоча Офіцер Лев Василевський попереджав його про особисту безпеку та радив цього не робити, сьогодні Здобнов пішов виступити з короткою промовою на Воскресенській площі в Москві, прямо біля Московського Народного Університету, який він закінчив багато років тому. Завжди популярний серед студентів та продовжуючи підніматися по ієрархії Есерів, Здобнов, здається, надто прагнув використати цю популярність для посилення сприйняття соціалістично-революційної справи. Ціною, яку він заплатив за це, стала смерть.\n\nВ розпал подій охоронець Товариша Здобнова застрелив нападника, Віктора Петровича Овчиннікова, який, як повідомляється, помер незабаром після того, як його доставили до лікарні. Колись він був чекістом під час Громадянської війни та був ув'язнений за це, але після звільнення почав працювати на некваліфікованих роботах по Москві. Загалом, послужний список Віктора мало говорить про його політичну орієнтацію та переконання.\n\nНовина про вбивство Товариша Здобнова швидко дійшла до вищих ешелонів уряду. Можливо, один із найулюбленіших Есерів був мертвий, і причина була неясною. Грубий жарт Товариша Гронського став реальністю — незабаром Есерам довелося подолати своє горе. Потрібна була офіційна реакція."
 russia_socialist_events.128.a: "...ми ж цього не робили, правда?"

 russia_socialist_events.129.t: "Шлях Уперед"
 russia_socialist_events.129.d: "Голова Спірідонова, Керівник ВДПУ Блюмкін та весь кабінет провели спільне надзвичайне засідання, щоб визначити, хто стане наступником покійного Здобнова. Було висунуто кілька кандидатів, включаючи самого Блюмкіна; проте Блюмкін відмовився обійняти цю посаду, посилаючись на свої поточні обов'язки. Утім, він припустив, що хто б не був кандидатом, це має бути той, хто готовий 'забруднити руки', коли це необхідно.\n\nМіністр освіти Устинов вагався. Для нього було очевидно, що багато його Максималістських союзників послужать чудовою заміною, але бути надто відкритим щодо цього може викликати підозру в решти Есерів щодо намірів Максималістів. Зрештою, Міністр Внутрішніх Справ — це, безсумнівно, потужна посада, особливо в ці часи.\n\nЯк тимчасовий захід, посаду Здобнова зайняв його заступник, але мало хто вірить, що це надовго. Більшість у Кабінеті визнають, що призначення 'яструба' буде необхідним для того, щоб уряд 'зберіг обличчя', але все ж, хто саме це буде, значною мірою розділено за фракційними лініями.\n\nМожливо, будь-який кандидат може допомогти врятувати соціалістичну революцію — але лише дуже вибрані можуть допомогти створити Максималістську революцію. І щоб це сталося, Конгрес і кабінет мають бути спрямовані у правильному напрямку."
 russia_socialist_events.129.a: "Брама до справжньої революції щойно відчинилася."

 russia_socialist_events.130.t: "Призначення Міністерства Внутрішніх Справ"
 russia_socialist_events.130.d: "Минуло надто багато часу після смерті Здобнова, і нарешті, хтось, хто може його замінити, вийшов на перший план. Голова-Міністр та Голова обидвох палат були змушені призначити Максималіста на цю посаду, і в Конгресі мало занепокоєння.\n\nЦе, очевидно, хороший крок уперед. Залишається останнє питання: хто саме з Максималістів буде призначений?"
 russia_socialist_events.130.a: "Андрій Колєгаєв, людина селян, — це людина для цієї роботи."

 russia_socialist_events.131.t: "Звіт Блюхера"
 russia_socialist_events.131.d.maximalist: "З кожним днем посада Народного Міністра Військових Справ стає дедалі складнішою для утримання. Юрій Саблін, який зараз обіймає цю посаду, потрапив під вогонь критики, зокрема з боку ВСТ та Більшовиків. Тепер звинувачення в неефективному управлінні посадою та некомпетентності Сабліна, схоже, переросли у значний тиск на його усунення.\n\nЦей тиск виразився у формі доповіді про стан Російської армії, названої 'Звіт Блюхера'. Складений головним чином Більшовиком Василем Блюхером та його союзниками, включаючи Максималіста Михайла Левандовського, звіт стверджує, що є багато компетентних офіцерів, здатних привести Російську армію у кращу бойову форму, але політично вмотивовані призначення завдали шкоди її організації. У звіті зроблено висновок, що за нинішніх темпів армія навіть не повернеться до своєї бойової форми, яка була до революції, протягом кількох років.\n\nТривожний характер доповіді, безсумнівно, зіграв невелику роль у впливі на напрямок Конгресу — незважаючи на вагання деяких Есерів, швидко стало відомо, що термін повноважень Сабліна скоро закінчиться. Проте виникла ще одна проблема: хто його замінить?"
 russia_socialist_events.131.d.spiridonist: "З кожним днем посада Народного Міністра Військових Справ стає дедалі складнішою для утримання. Юрій Саблін, який зараз обіймає цю посаду, потрапив під вогонь критики, зокрема з боку ВСТ та Більшовиків. Тепер звинувачення в неефективному управлінні посадою та некомпетентності Сабліна, схоже, переросли у значний тиск на його усунення.\n\nЦей тиск виразився у формі доповіді про стан Російської армії, названої 'Звіт Блюхера'. Складений головним чином Більшовиком Василем Блюхером та його союзниками, включаючи Максималіста Михайла Левандовського, звіт стверджує, що є багато компетентних офіцерів, здатних привести Російську армію у кращу бойову форму, але політично вмотивовані призначення завдали шкоди її організації. У звіті зроблено висновок, що за нинішніх темпів армія навіть не повернеться до своєї бойової форми, яка була до революції, протягом кількох років.\n\nПозиція Сабліна зараз вкрай хистка, і ми повинні вирішити, якою буде його доля."
 russia_socialist_events.131.d.VST: "Спочатку призначення Юрія Сабліна Народним Міністром Військових Справ — по суті, головою армії — було політичною поступкою, яку [ROOT.GetLeader] було важко прийняти. Але правда в тому, що дуже мало військових є справжніми соціалістами, і навіть ті, хто прихильно ставиться до нас, віддають перевагу Есерам, яких вони вважають менш радикальними та 'Червоними'. Таким чином, призначення Сабліна в перші дні нашої нової республіки було необхідністю для забезпечення стабільності армії.\n\nАле Саблін — Есер до мозку кісток, і його також не дуже люблять у військовому командуванні. Один високопоставлений 'Червоний' командир описав його як 'буржуазного денді, політика у військовій формі', образу, що призвела до невеликого політичного скандалу в 'Робітничій Коаліції'. Але тепер Саблін справді потрапив під вогонь критики, оскільки Більшовик Василь Блюхер та група переважно більшовицьких офіцерів склали доповідь про стан Російської армії, названу 'Звіт Блюхера'. У звіті стверджується, що є багато компетентних офіцерів, здатних привести Російську армію у кращу бойову форму, але політично вмотивовані призначення завдали шкоди її організації. У звіті зроблено висновок, що за нинішніх темпів армія навіть не повернеться до своєї бойової форми, яка була до революції, протягом кількох років.\n\nПозиція Сабліна зараз вкрай хистка, і ми повинні вирішити, якою буде його доля."
 russia_socialist_events.131.a: "Давайте розглянемо наші варіанти..."

 russia_socialist_events.132.t: "Наступний Головнокомандувач"
 russia_socialist_events.132.d.maximalist: "Звіт Блюхера містить низку рекомендацій щодо того, хто може стати наступним Верховним Командувачем Армії. Серед згаданих імен — троє Михайлів: Левандовський, Фрунзе та Тухачевський.\n\nЗ цієї трійки Левандовський, безумовно, є кращим для нас, оскільки призначення Максималіста на таку важливу посаду, безсумнівно, виявиться надзвичайно корисним у довгостроковій перспективі. Крім того, ми можемо очікувати значної підтримки серед решти Есерів, оскільки, хоча більшість тепер визнає, що Сабліна не можна залишати, Левандовський все ще є Есером, і він має більш доведений військовий досвід.\n\nФрунзе був би незвичайним вибором — такий, що може сподобатися небагатьом, окрім Більшовиків та лівої фракції ВСТ. Проте це, безсумнівно, зміцнило б наші позиції серед цих двох фракцій та гарантувало б, що союзи, укладені через 'Російську Тоталістську Асоціацію', не будуть марними. Хоча буде важко переконати решту Есерів погодитися на його призначення.\n\nТухачевський, безумовно, був би хорошим і досить безперечним вибором. Відчужений від політичної фракційності, що розвинулася у військових колах, і, безсумнівно, компетентний генерал, мало хто сумнівається в його здібностях. Проте варто задуматися, чи принесе нам висування його кандидатури таку ж користь, як Фрунзе і, особливо, Левандовський. Чи можемо ми справді довіряти йому, якщо він мало переймається справою справжньої революції?"
 russia_socialist_events.132.d.spiridonist: "Звіт Блюхера містить низку рекомендацій щодо того, хто може стати наступним Верховним Командувачем Армії. Серед згаданих імен — троє Михайлів: Левандовський, Фрунзе та Тухачевський.\n\nЗ цієї трійки Левандовський, ймовірно, є одним із кращих варіантів, оскільки, хоча він і Максималіст, він все ще Есер, з більш доведеним військовим досвідом, ніж Саблін.\n\nТухачевський, безумовно, був би хорошим і досить безперечним вибором. Відчужений від політичної фракційності, що розвинулася у військових колах, і, безсумнівно, компетентний генерал, мало хто сумнівається в його здібностях, але дехто ставить під сумнів його відданість революції, як ми.\n\nВідкинувши Фрунзе як занадто ненадійний вибір, ми могли б активно лобіювати збереження посади Сабліна та спробувати піти на поступки в інших сферах, щоб задовольнити рекомендації Звіту Блюхера."
 russia_socialist_events.132.d.VST: "Після Звіту Блюхера масовий політичний тиск змусив Юрія Сабліна подати у відставку до Конгресу. Негайно почалися закулісні угоди щодо його наступника. Есери звернулися до [ROOT.GetLeader] і стверджували, що ми підтримуємо неписане 'правило джентльменів', згідно з яким міністерські посади залишаються в межах однієї партії, щоб забезпечити стабільність та рівність у 'Робітничій Коаліції'. Вони пропонують Михайла Левандовського на цю посаду як видатного Лівого Есера-генерала з надійним послужним списком з революційної війни та партизанських дій після неї. Їхня другорядна пропозиція — Олександр Єгоров — колишній командир 'Червоної Армії' та відомий професіонал, мало зацікавлений у політиканстві.\n\nНаші ж хотіли б бачити цю посаду більш міцно в руках ВСТ, що на практиці означало б Більшовика. Михайло Тухачевський — це ім'я, яке очевидно сплило, оскільки він зараз обіймає посаду Начальника Генерального Штабу і широко вважається найяскравішим військовим розумом 'Червоної Армії'. Однак він досить вольовий і, ймовірно, буде переслідувати власні ідеї, а не служити нашим політичним цілям. Як останній кандидат, ми могли б обрати 'яструба'-комуніста, як-от Михайло Фрунзе, який служив командиром 'Міжнародної Більшовицької Бригади' у Британській Громадянській Війні та має гарні зв'язки у військових колах. Однак він також політично амбітний і був би найбільш суперечливим вибором з усіх."
 russia_socialist_events.132.a: "Ми повинні бути прямолінійними — висунути Левандовського." # Максималіст
 russia_socialist_events.132.b: "Фрунзе покращить наші позиції серед Більшовиків." # Максималіст
