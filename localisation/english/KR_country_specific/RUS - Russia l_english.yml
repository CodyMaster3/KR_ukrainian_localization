### Focuses ###
 Russia: "Фокуси Росії"
 
 RUS_Political_Stabilisation: "Політична стабілізація"
 RUS_Political_Stabilisation_desc: "Смерть президента Керенського призвела до глибокої кризи останніх років, але нам вдалося пережити бурю. Ситуація стабілізується і настав час поглянути в наше майбутнє, хоч би яку форму воно набуло."
 
 RUS_Restore_The_Monarchy: "Відновлення монархії"
 RUS_Restore_The_Monarchy_desc: "Неспроможність республіки та її нездатність адаптуватися до кризи привели її до колапсу. Лише під проводом царя Росія зможе повернути собі місце на світовій арені. Як фенікс, що повстав з попелу, ми повернемо Імперію її колишню славу."
 
 RUS_A_Constitutional_Monarchy: "Конституційна монархія"
 RUS_A_Constitutional_Monarchy_desc: "Самодержавство принесло нам не стабільність, а скоріше бунти та криваві перевороти. Можливо, настав час для Романова, який правитиме, спираючись на Конституцію?"
 
 RUS_New_Constitution: "Нова конституція"
 RUS_New_Constitution_desc: "Монарх знову на своєму місці і тепер нам потрібна нова конституція, в якій буде чітко прописано, яку владу повинен мати цар щодо Сенату і Думи. Настав час змін, багато голосів хочуть бути почутими."
 
 RUS_Devoted_Subjects: "Віддані піданні"
 RUS_Devoted_Subjects_desc: "У кожному будинку Росії люди вішають фото царя та його сім'ї на стіну. Щоразу, коли цар бере участь у публічному заході, він веселий і улюблений. Він стоїть вище за партійну політику, будучи символом нашої єдності."
 
 RUS_Imperial_Benevolence: "Імперська доброзичливість"
 RUS_Imperial_Benevolence_desc: "Ідея про царя, який є страшним тираном, пішла у минуле. Наш Цар є люблячим і доброзичливим, як суворий, але люблячий батько, який піклується про всіх нас."
 
 RUS_Imperial_Glory: "Імперська велич"
 RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
 RUS_Imperial_Glory_desc_kirill: "Останні тридцять років хаосу довели раз і назавжди, що російському народу буде краще за царської залізної хватки, ніж при цих заплутаних виборах і пов'язаних із ними суспільних заворушеннях. Хто може стати найкращим царем окрім колишнього військово-морського офіцера Кирила Володимировича Романова?"
 RUS_Imperial_Glory_desc_dmitry: "Романови правили Росією понад триста років. Хаос після кінця їхнього правління необхідно закінчити якнайшвидше. Великий князь Дмитро, старший двоюрідний брат останнього російського царя, має зійти на Престол, щоб відновити російську велич та славу."
 
 RUS_The_Voice_Of_The_Tsar: "Голос царя"
 RUS_The_Voice_Of_The_Tsar_desc: "Новий Цар Росії не тільки розуміє сучасну риторику, а й любить виступати з промовами народу. Його гучний голос нагадує нам, що справжнього ворога немає в Росії, це всі ідеї іноземців, які намагаються підірвати наші традиції через заздрість."
 
 RUS_Expansion_Of_The_Rumyantsev_Library: "Рум'янцівська бібліотека"
 RUS_Expansion_Of_The_Rumyantsev_Library_desc: "Рум'янцевський музей був першим публічним музеєм Москви, заснованим у 1831 році. Його колекція рукописів та інкунабул величезна, і ми обов'язково маємо збудувати нову будівлю для бібліотеки, де нові покоління російських студентів зможуть навчатися для блага нашої батьківщини."
 
 RUS_Neo_Slavism: "Неославізм"
 RUS_Neo_Slavism_desc: "Кожен слов'янин, незалежно від цього, де він проживає, є братом народу Росії. Якщо їм несправедливо правлять, Росія має право, ні, обов'язок, звільнити його і включити його народ до Імперії."
 
 RUS_Rationalise_The_Laws: "Раціоналізація законів"
 RUS_Rationalise_The_Laws_desc: "За правління Керенського російське законодавство являло собою набір старих імперських законів і деяких тимчасових законів, які використовувалися після громадянської війни. Використовуючи старі напрацювання імперських юристів, цар має намір відновити свою владу над усіма російськими територіями та контролювати місцеві еліти за допомогою нових законів, таких як кримінальний та цивільний кодекси."
 
 RUS_The_Republic_Survives: "Республіка вижила"
 RUS_The_Republic_Survives_desc: "Незважаючи на хаос, в який було втягнуто Росію після смерті Керенського і згодом Чорного Понеділка, Республіка вижила, незважаючи на все це. Люди висловили свою думку на голосуванні, тепер сподіваються, що ми підтримаємо полум'я свободи."
 
 RUS_Empower_The_Senate: "Зміцнений сенат"
 RUS_Empower_The_Senate_desc: "Політична влада має перейти від Думи до Сенату. Керовані сильним лідером, ми зможемо прислухатися до кожного нашого громадянина, який все ще дотримується радикальних ідей. Хто краще підійде на роль президента, як не Великий князь Дмитро?"
 
 RUS_Money_For_The_Motherland: "Гроші для Батьківщини"
 RUS_Money_For_The_Motherland_desc: "Завдяки лояльності багатої і впливової аристократії Росії, настав час чинити на них тиск для прийняття певних зобов'язань. Обкладаючи підвищеними податками найбагатших, ми зможемо використати отримані кошти для підвищення рівня життя нашого народу, що допоможе підняти національну єдність."
 
 RUS_Industrial_Expansion: "Розширення промисловості"
 RUS_Industrial_Expansion_desc: "Завдяки тому, що багато наших друзів і соратників займають важливі місця в Сенаті, ми можемо легко знайти зв'язки для створення та розширення промисловості, що належить олігархам. В обмін на таку можливість, аристократи будуть нам безмежно вдячні."
 
 RUS_Aristocratic_Army: "Аристократична армія"
 RUS_Aristocratic_Army_desc: "Протягом усієї історії переважна більшість генералів світу були вихідцями з правлячих класів суспільства. Не дивно, що вони звикли керувати та командувати. Ми маємо покластися на аристократичний офіцерський корпус, генерали якого вестиму нашу армію в майбутньому, як це було в минулому."
 
 RUS_Empower_The_Duma: "Зміцнена дума"
 RUS_Empower_The_Duma_desc: "Найбільшим гріхом російської нації було те, що їй так і не вдалося повністю демократизуватися після громадянської війни у ​​Росії. Нам потрібно ще більше лібералізувати нашу націю, нашу економіку та наш народ, якщо ми хочемо врятувати себе від тиранів як ліворуч, так і праворуч."
 
 RUS_A_Tolerant_Republic: "Толерантна республіка"
 RUS_A_Tolerant_Republic_desc: "Сучасна російська республіка не зневажає меншості країни. Вона заохочує їхню культуру, історію та мови, будуючи єдність на нашій любові до свободи та демократії, а не на страху перед Богом чи царем."
 
 RUS_Reinforce_The_Government: "Зміцнена влада уряду"
 RUS_Reinforce_The_Government_desc: "Свобода думки, промови та організації - це, звичайно, добре, але в країні, де домінує хаос, цього мало. Уряд повинен відновити контроль над містами, фабриками та сільською місцевістю."
 
 RUS_Encourage_Free_Thought: "Підтримка вільнодумства"
 RUS_Encourage_Free_Thought_desc: "Наша нація повільно стабілізується, і тепер настав час відмовитися від старих царських ідей автократії та замкнутості. Коли колишні дисидентські дослідники спромоглися продовжувати свою роботу без переслідувань, наш науковий прогрес значно прискориться."
 
 RUS_Defend_Democracy: "Захист демократії"
 RUS_Defend_Democracy_desc: "Росія швидко стає загальновизнаним бастіоном демократії, проте не все з нею так добре в інших країнах світу. Наш обов'язок – захищати демократичні рухи в інших країнах, щоб вони не впали до автократів, поки наша нація ще не оточена ворогами."
 
 RUS_The_Second_Revolution: "Друга революція"
 RUS_The_Second_Revolution_desc: "Вірним робітникам і селянам, на відміну від буржуазної еліти, настав час відновити збитки, завдані неспроможним урядом Керенського."
 
 RUS_A_Firm_Hand: "Тверда рука"
 RUS_A_Firm_Hand_desc: "[RUS_A_Firm_Hand_desc_text]"
 RUS_A_Firm_Hand_desc_savinkov: "Після смерті нашого лідера Лавра Корнілова, його впливовий прем'єр-міністр революційних поглядів Савінков, взяв владу в республіці та оголосив себе вождем російського народу, тим самим розширивши свою владу до таких масштабів, що навіть у російських царів такої не було. Борис Савінков тепер Вождь – лідер нашої нації."
 RUS_A_Firm_Hand_desc_military: "Армія завжди була опорою для країни. Навіть зараз, коли слабка ліберальна республіка більше не може утримувати владу, армія все ще сильна. Справедливо дати їй повну владу, щоб армія змогла захистити нас і вирішити всі нагальні питання."
 
 RUS_Centralised_Apparatus_Of_State: "Централізований держапарат"
 RUS_Centralised_Apparatus_Of_State_desc: "Стан справ у російській державі потребує повномасштабної реорганізації громадських повноважень; корумповане і незалежне самоврядування, що діяло до цього моменту, тепер підкорятиметься тільки Вождеві."
 
 RUS_A_New_Russia: "Нова Росія"
 RUS_A_New_Russia_desc: "Борис Савінков оголосив про свій намір побудувати нову Росію, яка буде сильнішою, ніж будь-коли раніше. Однак нова країна потребує нового суспільства: мужність, здоров'я та робота мають стати нашими головними принципами, а авторитет Вождя має поважатися повсюдно, адже він єдиний, хто може вести нашу країну у ці важкі часи."
 
 RUS_Natsgvardiya: "Нацгвардія"
 RUS_Natsgvardiya_desc: "Бойові загони НРПР допомогли нам відновити порядок у країні і зараз найкращий час, щоб реорганізувати прості добровольчі загони в Нацгвардію, яка захищатиме Росію від різних зовнішніх загроз. Ми впевнені, що професійні солдати Нацгвардії стануть прикладом для російської армії."
 
 RUS_Yunarmiya: "Юнармія"
 RUS_Yunarmiya_desc: "Через громадянську війну у Росії, мільйони російських дітей стали сиротами. Президент Керенський не зробив майже нічого для покращення їхнього життя, але Борис Савінком має інші плани. Організація "Юна армія" почала воєнізувати притулки та школи. Наступні покоління росіян отримуватимуть шанс покращити їхнє життя та стати будівельниками нового суспільства."
 
 RUS_Legacy_Of_The_Whites: "Спадщина Білих"
 RUS_Legacy_Of_The_Whites_desc: "Білі генерали перемогли більшовиків понад 15 років тому, принісши мир та процвітання країні. Білі лицарі будуть оголошені героями Росії."
 
 RUS_Stratocratic_Government: "Стратократичний уряд"
 RUS_Stratocratic_Government_desc: "Хронічна некомпетентність уряду Керенського довела свою небезпеку Росії. Щоб віддати нашу владу довіреним офіцерам, ми маємо забезпечити їх важливими урядовими постами. Тільки так ми зможемо насолодитись наявністю компетентної держслужби."
 
 RUS_Military_Spirit: "Військовий дух"
 RUS_Military_Spirit_desc: "Кажуть, що післявоєнне молоде покоління "втрачено", позбавлене будь-яких цілей та поглядів на майбутнє. Військові - єдина перешкода, що стоїть на шляху хаосу та розпаду Росії, саме вони повинні зайнятися освітою спочатку молоді, а згодом і всієї країни. Військовий дух може принести користь лише Батьківщині."
 
 RUS_State_Revanchism: "Держреваншизм"
 RUS_State_Revanchism_desc: "Тепер, коли Росія стабільна і посилена під владою армії, вона повинна зростати, ми повинні повернути землю, яка була вкрадена у нас, і звільнити народи, які чекають на наше повернення!"
 
 RUS_Establish_The_VES: "ВЕР"
 RUS_Establish_The_VES_desc: "Тепер, коли Савінков зміцнив свою владу, ми нарешті можемо провести такі необхідні економічні реформи для територій із запущеною промисловою базою. Ми створимо Верховну економічну раду. ВЕР візьме під контроль промисловий розвиток цієї країни та доведе його до західних стандартів."
 
 RUS_Ural_Tractor_Plants: "Уральські тракторні заводи"
 RUS_Ural_Tractor_Plants_desc: "Якщо є одна річ, якої не вистачає Росії, це промисловість. Ми створимо спонсоровані державою фабрики та сталеливарні заводи глибоко в серці нашої країни для виробництва механізованих транспортних засобів далеко за межами Європи."
 
 RUS_Machine_And_Tractor_Stations: "Машинно-тракторні станції"
 RUS_Machine_And_Tractor_Stations_desc: "Перерозподіл землі, обіцяний Савінковим, дозволить нам сформувати безліч ферм у Росії. Таким чином настав час забезпечити наших селян сільськогосподарською технікою. Ось чому ми повинні створити машинно-тракторні станції (МТС), які будуть сільськими агентствами, що постачатимуть ферм сільськогосподарську техніку. Це допоможе нам відродити сільськогосподарську галузь у Росії."
 
 RUS_Railway_Nationalisation: "Націоналізація залізниць"
 RUS_Railway_Nationalisation_desc: "Залізниці є джерелом життєвої сили нашої величезної нації, проте за царя, а потім при республіці ними нехтували. Ми націоналізуємо всі комерційні залізниці, а також приймемо фінансовані урядом схеми для будівництва нових ліній у наші міста та промислові комплекси."
 
 RUS_Korporatsiya_Yusupova: "Корпорація Юсупова"
 RUS_Korporatsiya_Yusupova_desc: ""Корпорація Юсупова", об'єднана цивільно-військова організація, запустила кілька промислових проектів, які покликані зменшити нашу залежність від німецьких товарів, забезпечити нашу армію найкращою зброєю та знизити рівень безробіття. Однак необхідно надати його корпорації юридичні привілеї, щоб конкурувати із закордонними підприємствами."
 
 RUS_Industrial_Draft_Scheme: "Схема промислової служби"
 RUS_Industrial_Draft_Scheme_desc: "Незважаючи на те, що ми досягли великих успіхів у покращенні промислових можливостей нашої країни, все ще існує великий трудовий резерв працездатних росіян, яких ми можемо використати. Ми розробимо схему, яка дозволить чоловікам уникати призову на військову службу в обмін на три роки обов'язкової служби на державних об'єктах із соціальними та фінансовими стимулами на кожен додатковий рік, протягом якого вони залишаються."
 
 RUS_Reinstitute_The_Zemstva: "Відновлення земств"
 RUS_Reinstitute_The_Zemstva_desc: "Земство - це форма місцевого управління та представництва, вперше представлена ​​Олександром II у 1864 році. Вона дає велику владу аристократам, але все ж таки забезпечує уявлення і нижчих класів. Така система, без сумніву, забезпечить стабільність у нашій країні."
 
 RUS_National_Investment_Bank: "Національний інвестиційний банк"
 RUS_National_Investment_Bank_desc: "Національний інвестиційний банк не лише захищатиме кошти, інвестований Земствами, але також пропонує вигідні кредити для місцевих проектів. Цей банк допоможе нам контролювати угоди наших Земств та регіональних бізнесменів."
 
 RUS_Local_Development: "Місцевий розвиток"
 RUS_Local_Development_desc: "Великий роздутий державний апарат минулого часто перешкоджав місцевому розвитку, оскільки директиви повільно просочувалися через неефективний командний ланцюжок. Найкращий спосіб впоратися із цим – передати більше обов'язків місцевим структурам влади на чолі з регіональними губернаторами. Зрештою, хто краще знає, як покращити місцеві справи, ніж люди, які володіють цими землями?"
 
 RUS_Zemstvo_Research_Initiatives: "Дослідницькі ініціативи земств"
 RUS_Zemstvo_Research_Initiatives_desc: "Економіка та бізнес мають бути конкурентоспроможними, щоб зростати та розширюватися. Ми повинні інвестувати не тільки в ці компанії, а й у теорію, яка стоїть за ними. При достатньому фінансуванні науки це має приносити користь як місцевим компаніям, а й Росії загалом."
 
 RUS_War_Preparations_Programme: "Підготовка до війни"
 RUS_War_Preparations_Programme_desc: "Оскільки російська економіка знову виглядає сильною, немає сумнівів, що наші сусіди дивитимуться на нас із заздрістю. Ми не повинні припуститися помилки, громадянська економіка під час війни покладе край висхідній зірці за лічені місяці."
 
 RUS_Funding_Frenzy: "Інвестиційна лихоманка"
 RUS_Funding_Frenzy_desc: "Запропонувавши велику економічну підтримку та зниження податків для земств, ми повинні переконатись, що ці кошти будуть спрямовані на фінансування проектів з небаченою ефективністю. Крім того, це зміцнить зв'язок між народом Росії та новими державними органами."
 
 RUS_Bureaucratic_Overhaul: "Перегляд бюрократичного апарату"
 RUS_Bureaucratic_Overhaul_desc: "Наша економіка, незалежно від нашого уряду, має керуватися безликою, але ефективною бюрократією. Ми повинні відправити на полиці історії систему старої гвардії Керенського та створити щось інше. Щось нове."
 
 RUS_MinProm: "Мінпром"
 RUS_MinProm_desc: "Міністерство промисловості, скорочене Мінпром, є єдиним міністерством, яке має повноваження щодо реорганізації промисловості нашої країни, і яке і буде це робити. Його перше завдання буде полягати у переведенні потоку промислових інвестицій у наші міські центри, що логічно має підняти нашу промислову міць."
 
 RUS_Agricultural_Modernisation: "Модернізація с/г"
 RUS_Agricultural_Modernisation_desc: "В іншому світі Росія вважається відсталою та бідною країною. Ми доведемо їм, що вони помиляються, використовуючи величезні родючі землі, які ми тепер можемо використати завдяки новим технологіям."
 
 RUS_Military_Production_Act: "Закон про військове виробництво"
 RUS_Military_Production_Act_desc: "Багато наших військових невдач у Вельткрізі були результатом недоліків через нашу застарілу військову промисловість. Запропонований нашими законодавцями закон про військове виробництво прагне запровадити нові стандарти та правила для нашої військової промисловості, щоб підтримати виробничі квоти. Дотримання цих стандартів у короткостроковій перспективі буде дорогим, але це дозволить нам покращити виробництво у довгостроковій перспективі."
 
 RUS_Economic_Efficiency_Act: "Закон про економічну ефективність"
 RUS_Economic_Efficiency_Act_desc: "Росія була останньою великою державою в Європі, яка започаткувала індустріалізацію, і в результаті наша промисловість боролася з конкурентами Заходу. Нещодавно запропонований закон про економічну ефективність прагне виправити це шляхом створення нової правової бази для промислового виробництва та стандартів безпеки. Хоча в короткостроковій перспективі воно буде дорогим, воно того варте, адже тоді російські заводи зможуть перевершити своїх західних конкурентів як за якістю, так і за кількістю!"
 
 RUS_National_Administration_School: "Школа адміністрування"
 RUS_National_Administration_School_desc: "В умовах неухильного зростання нової бюрократії нам слід створити школу національного адміністрування, яка готує нашу майбутню армію бюрократів до майбутньої роботи."
 
 RUS_Cooperative_Capitalism: "Кооперативний капіталізм"
 RUS_Cooperative_Capitalism_desc: "Відповідно до духу демократії, ми маємо надати можливість великого самоврядування для сільських комун нашої країни. Росія - велика країна, і вона не може керуватися з одного місця!"
 
 RUS_New_Industrial_Programme: "Нова промислова програма"
 RUS_New_Industrial_Programme_desc: "Здійснюючи індустріалізацію у віддалених куточках нашої країни, ми не лише забезпечуємо виживання всієї нашої країни, але також і те, що захоплення нашої промисловості стає набагато важчим для наших ворогів. Більше того, це допоможе нам знизити рівень безробіття в Росії."
 
 RUS_Industry_In_The_Urals: "Промисловість на Уралі"
 RUS_Industry_In_The_Urals_desc: "Коли промислова революція прийшла до Росії, її багатства рідко сягали меж великих міст. За Уральськими горами багато населених пунктів покладаються ті ж промисли, як і під час правління Івана Грозного. Замість подальшої індустріалізації і без того багатих міст настав час перенести багатства промислової революції на Урал та за його межі."
 
 RUS_The_Wealth_Of_Siberia: "Багатство Сибіру"
 RUS_The_Wealth_Of_Siberia_desc: "Під сибірською землею є величезне невикористане багатство ресурсів. Метали, мінерали та паливо, які перевершують цілі імперії, знаходяться в межах нашої досяжності. Інвестуючи капітал та досвід у забуті регіони нашого сходу, ми можемо перетворити Сибір на економічний центр, який стане перлиною нашої сировинної індустрії."
 
 RUS_Education_Campaigns: "Освітні кампанії"
 RUS_Education_Campaigns_desc: "Російська нація, що роздирається соціальними та політичними заворушеннями, не змогла успішно розпочати будь-які масові освітні програми. Досі неписьменне сільське населення домінує над освіченою меншістю. Школа у кожному селі дозволить нам інтегрувати ще більше людей у ​​наше суспільство та економіку."
 
 RUS_Decentralised_Logistics: "Децентралізована логістика"
 RUS_Decentralised_Logistics_desc: "Розміри Росії - її найбільша перевага та найбільша слабкість. Складність у поповненні запасів існує як для ворожих армій, так і для наших. Встановивши місцеві пункти постачання у ключових областях, ми зможемо забезпечити нашим арміям постійний доступ до запасів."
 
 RUS_Expand_The_Transsiberian: "Розширення Транссибу"
 RUS_Expand_The_Transsiberian_desc: "Значення Транссибірської магістралі нашої економіки та військової справи неможливо переоцінити. Оскільки інфраструктура обмежена зростанням, ми повинні розширювати її, будуючи нові залізниці та вузли з використанням нових технологій."
 
 RUS_Research_Investments: "Дослідницькі інвестиції"
 RUS_Research_Investments_desc: "З посиленим інвестуванням у нашу промисловість та економіку, ми змогли звільнити більше ресурсів для досліджень. Зрештою, це дуже добре окупиться."
 
 RUS_Project_Kremlin: "Проєкт «Кремль»"
 RUS_Project_Kremlin_desc: "Мы должны избегать отставания от наших соперников в сфере деления атома, самой передовой современной науке."
 
 RUS_Project_Kostikov: "Проєкт «Костіков»"
 RUS_Project_Kostikov_desc: "Інвестиції в ракетобудування можуть подарувати нам не лише балістичну зброю великої дальності, а й технології для польотів та подорожей."
 
 RUS_Resource_Prospection: "Розвідка корисних копалин"
 RUS_Resource_Prospection_desc: "У Росії її багато корисних копалин, і вони можуть швидко стимулювати економіку. Ось чому ми повинні почати видобуток різних корисних копалин по всій країні."
 
 RUS_Army_Modernisation: "Модернізація армії"
 RUS_Army_Modernisation_desc: "Незалежно від того, на який план ми покладаємось, ми маємо модернізувати не лише нашу тактику, а й наші гвинтівки та інше обладнання."
 
 RUS_Okhrannoye_Otdeleniye: "Охранка"
 RUS_Okhrannoye_Otdeleniye_desc: "Враховуючи революційні рухи, що діють по всій країні, деякі члени Думи припускають, що настав час повної реорганізації внутрішньої поліції на основі старої царської таємної поліції Охоронки для підтримки порядку в Росії. Відтворена організація займатиметься вистежуванням, упійманням різних радикальних революційних елементів та їх "перевихованням", щоб змусити їх поважати Російську державу!"
 
 RUS_Electronic_Warfare: "Електронна війна"
 RUS_Electronic_Warfare_desc: "Сучасні війни лише частково ведуться на полі битви. Не менш важливі чоловіки та жінки за партами та радіо, які займаються розвідкою та передачею. Нам потрібно зробити їхню роботу простіше."
 
 RUS_Front_Line_Commissars: "Фронтові комісари"
 RUS_Front_Line_Commissars_desc: ""Охоронці" було дано посади у нашому військовому командуванні, щоб не дати небезпечним революціонерам взяти контроль над моральним духом солдатів, ми не допустимо, щоб повторилися збройні повстання з армії."
 
 RUS_Equipment_Modernisation: "Модернізація обладнання"
 RUS_Equipment_Modernisation_desc: "Ми пройшли деяку частину шляху, але ми можемо зробити ще більше. Ядро будь-якої армії, зрештою, артилерія та гвинтівка, як під час Вельткрігу."

 RUS_Defensive_Measures: "Захисні заходи"
 RUS_Defensive_Measures_desc: "Жоден план не витримує контакту з ворогом, і війна з Німеччиною не гарантована, що піде за нашим сценарієм. Було б розумно розробити контрзаходи на випадок, якщо ми будемо змушені відступити – Москва не повинна потрапити до рук ворога."
 
 RUS_Rearmament_Programme: "Програма переозброєння"
 RUS_Rearmament_Programme_desc: "У міру того, як напруженість між французами та німцями продовжує наростати, світ дедалі ближче підходить до початку нової війни, яка визначить майбутнє Європи. Ми маємо бути готові протистояти Німеччині, коли настане час, і з цією метою ми повинні розпочати амбітну програму переозброєння російської армії."
 
 RUS_Special_Forces_Office: "Управління спецназу"
 RUS_Special_Forces_Office_desc: "Наш начальник штабу вважає, що, хоча результат не поганий, витонченість, безумовно, найкращий варіант. З елітними підрозділами, підготовленими до певних обставин, ми можемо розділити лінії ворога."
 
 RUS_Army_Motorisation: "Моторизовані війська"
 RUS_Army_Motorisation_desc: "Механізація нашої піхоти дуже дорога, але забезпечить суттєвий захист, вогневу міць та рухливість нашій піхоті. Це не буде дешево, але воно того варте."
 
 RUS_VVSR: "ВПС Росії"
 RUS_VVSR_desc: "Військово-повітряні сили Росії дуже застаріли. Сьогодні ми використовуємо ті самі літаки та тактику, що й двадцять років тому. Розширюючи наші авіабази та навчаючи новобранців, ми могли б змінити це."
 
 RUS_The_ORT_System: "Радіолокаційна система"
 RUS_The_ORT_System_desc: "Охранка готова створити так звану систему радіотехнологій, що базується на зарубіжних технологіях. Вони вважають, що могли б відстежувати будь-які переміщення ворожих військ, якби їм дали достатньо коштів."
 
 RUS_Disorganisation: "Дезорганізація противника"
 RUS_Disorganisation_desc: "Ворожі сухопутні війська можуть бути безпечно переможені з повітря часто навіть без безпосереднього ураження їх піхотою. Наші бомбардувальники можуть бути використані для руйнування ліній постачання та знищення ключових галузей промисловості далеко від фронту."
 
 RUS_Air_Superiority: "Повітряна перевага"
 RUS_Air_Superiority_desc: "Хоча бомбардувальники можуть завдати шкоди промисловості ворога, жоден з них не досягне своєї мети без достатнього захисту від наших винищувачів. Ці винищувачі можуть також забезпечити прикриття для наших власних військ та промисловості."
 
 RUS_Wing_Formations: "Ескадрильї"
 RUS_Wing_Formations_desc: "Кожен пілот повинен працювати разом із меншими групами літаків, поділеними на ескадрильї."
 
 RUS_Naval_Bomber_Development: "Морські бомбардувальники"
 RUS_Naval_Bomber_Development_desc: "У морі одна ескадрилья морських бомбардувальників може бути так само ефективним, як і будь-який корабель. Нам потрібно розвивати цей тип бомбардувальників."
 
 RUS_Create_The_VDV: "ПДВ"
 RUS_Create_The_VDV_desc: "Деякі з досвідченіших членів нашого штабу припускають, що моторизація наших військ була лише першим кроком. Наступним кроком буде переміщення піхоти не на кораблях чи вантажівках, а літаками! Відкидаючи так званих десантників у тилу ворога, ми можемо відрізати ворожі частини та вражати пункти постачання."
 
 RUS_High_Command_Reforms: "Реформа ставки"
 RUS_High_Command_Reforms_desc: "Військове командування зберігає безліч скам'янілостей старовини, які мало чого навчилися під час Вельткригу та громадянської війни. Їх потрібно замінити людьми, які розуміють тип війни, яку ми сподіваємось вести."
 
 RUS_Extensive_Planning: "Велике планування"
 RUS_Extensive_Planning_desc: "Врангель, хоч і не так широко шанований, як Денікін, все ще популярний серед деяких військових. Він вірить у дисципліну та користується великою повагою за свої адміністративні здібності. З широким плануванням і загальною моторизацією він вірить, що зможе зробити російську армію найбільшою у світі!"
 
 RUS_Military_Infrastructure: "Військова інфраструктура"
 RUS_Military_Infrastructure_desc: "Плани Врангеля вимагають великої підготовки, включаючи встановлення ключових пунктів постачання у ключових точках. Залізниці та автомобільні дороги в Росії повинні простягатися по всій Росії!"
 
 RUS_Mechanised_Divisions: "Механізовані дивізії"
 RUS_Mechanised_Divisions_desc: "Как и в случае с самолетами, танками, кораблями и винтовками, наши механизированные подразделения нуждаются в дальнейшем развитии, чтобы соответствовать требованиям современной войны."
 
 RUS_National_Planning_School: "Школа військового планування"
 RUS_National_Planning_School_desc: "Врангель вважає, що Росії не потрібно покладатися на дорогі прориви на лінії фронту, якщо наші офіцери отримують належну підготовку і дотримуватимуться наших ретельно спланованих бойових планів. Повинні бути створені нові офіцерські школи, які призначені для навчання молодих офіцерів тому, як виконувати ці плани."
 
 RUS_Overwhelming_Firepower: "Перевага вогневої міці"
 RUS_Overwhelming_Firepower_desc: "Шатілов - ветеран як із фронту, і із боку управління. Хоча це і не нова ідея в середовищі Військового командування, він має коло близьких союзників, які всі виступають за теорію переважної вогневої могутності, знищуючи позиції противника артилерією перед атакою. Крім того, офіцер на передовій повинен приділяти більше уваги та бути більш відповідальним."
 
 RUS_Commander_Initiative: "Ініціатива командира"
 RUS_Commander_Initiative_desc: "Шатілов вважає, що ми повинні дати нашим офіцерам нижчого рангу чіткі цілі та ресурси для досягнення цих цілей, але залишити планування в їхніх руках. Це дозволить їм враховувати місцеві обставини та допоможе їм відповідним чином реагувати на будь-які зміни в цих обставинах, роблячи наші сили більш гнучкими."
 
 RUS_National_High_Command_Formation_School: "Вища командна школа"
 RUS_National_High_Command_Formation_School_desc: "Останній крок плану Шатілова, перш ніж наша армія стане незрівнянною, вимагає від нас великих інвестицій у офіцерів, яким ми довіримо лінію фронту. Національна школа вищого командування має допомогти нам знайти найбільш підходящих новобранців, сформувавши нам новий елітний офіцерський корпус."
 
 RUS_Spearhead_Doctrine: "Доктрина маневреної війни"
 RUS_Spearhead_Doctrine_desc: "Ніхто не сумнівається в талантах Маркова, виявлених у кожній війні, починаючи з російсько-японської. Під час Вельткріга він був близьким помічником Денікіна. Тим не менш, його ідеї чужі багатьом з генерального штабу Росії, і може знадобитися певне переконання, щоб залучити всіх до його планів. Але все-таки, російські танкові армії швидко завдають ударів по лініях супротивника! Що за думка!"
 
 RUS_Armour_Modernisation: "Модернізація бронетехніки"
 RUS_Armour_Modernisation_desc: "Стратегії Маркова недостатньо. Нам потрібні сучасні броньовані підрозділи, щоб дотримуватися стратегії, розробленої Марковим та його союзниками."
 
 RUS_National_Armoured_School: "Бронетанкова школа"
 RUS_National_Armoured_School_desc: "Марков припустив, що створення національної школи з бронетанкової підготовки допоможе нам опанувати мистецтво мобільної війни, оскільки ми знайдемо найталановитіших людей у ​​Росії, які керуватимуть нашими броньованими з'єднаннями."
 
 RUS_Import_Foreign_Specialists: "Іноземні фахівці"
 RUS_Import_Foreign_Specialists_desc: "До реформи Маркова в нашій країні навіть не було бронетанкової дивізії, і вона не має компетентних командирів і теоретиків, які б ефективно навчали наші дивізії.\nНа щастя, світ сповнений цих людей, все, що нам потрібно зробити, це запросити їх до нашої країни з волі... чи силою."
 
 RUS_War_Of_Numbers: "Війна чисел"
 RUS_War_Of_Numbers_desc: "Фельдмаршал Денікін популярний серед політиків та більшості офіцерського складу. Здійснити його плани щодо армії було б легко. Він пропонує, щоб Росія виграла у всіх майбутніх війнах, спираючись на наші величезні армії, але також наполягає на необхідності моторизації наших сил."
 
 RUS_Mass_Mobilisation: "Масова мобілізація"
 RUS_Mass_Mobilisation_desc: "Денікін, навчений досвідом Вельткріга, знає, що російську армію неможливо зупинити, як тільки будуть надані люди. Настав час надати їм нову програму найму."
 
 RUS_Equipment_Standardisation: "Стандартизація екіпірування"
 RUS_Equipment_Standardisation_desc: "Стандартизуючи наше обладнання і те, як ми його виробляємо, ми можемо гарантувати, що наша постійно зростаюча армія ніколи не потребуватиме гвинтівок. Беззбройні люди будуть неефективними в армії, або так нам кажуть генерали."
 
 RUS_A_Well_Equipped_Force: "Добре озброєні сили"
 RUS_A_Well_Equipped_Force_desc: "Як і припускав Денікін, зараз у нас велика, добре оснащена армія, яка застосовує сучасну тактику. Російська армія буде нестримна, Росія буде непереможною. Іншого Брест-Литовська не буде!"
 
 RUS_Local_Training_Barracks: "Місцеві навчальні казарми"
 RUS_Local_Training_Barracks_desc: "Кожне місто, кожне селище, кожне село повинні мати свої власні армійські казарми, де молодші офіцери навчають місцевих формувати ополчення. Це допоможе нашому верховному командуванню знайти людей, які найбільше підходять для діючої служби, і скоротить час, необхідний для навчання."
 
 RUS_Navy_Modernisation: "Модернізація флоту"
 RUS_Navy_Modernisation_desc: "Якщо ми хочемо знову стояти гордо серед великих народів Європи, ми маємо побудувати новий сучасний військово-морський флот, здатний кинути виклик великим державам Європи та світу."
 
 RUS_Death_From_Above: "Смерть згори"
 RUS_Death_From_Above_desc: "До революції деякі з наших морських офіцерів відвідали [RUS_naval_officers_target], і це змусило їх повірити в те, що майбутнє військово-морської війни - авіаносці. Хоча вони дорогі, він стверджує, що в той час як морська війна у Вельткрізі була при владі дредноутів, вони незабаром будуть затьмарені величезними авіаносцями та ударною потужністю морських бомбардувальників."
 
 RUS_Floating_Fortresses: "Плаваючі фортеці"
 RUS_Floating_Fortresses_desc: "Багато офіцерів старої школи вірять у силу дисципліни та величних дредноутів, ґрунтуючись на досвіді Вельткріга та громадянської війни в Росії. Вони виступають за те, щоб ці потужні бойові кораблі залишалися центральним елементом нашого флоту."
 
 RUS_War_Under_The_Sea: "Війна під морем"
 RUS_War_Under_The_Sea_desc: "Нестор Монастирьов стверджує, що хоча плани Берена і Коломейцева грандіозні, жоден з них не є реалістичним. Будівництво великого флоту обходиться дорого, і Росія не має ні верфей, ні ресурсів до створення флоту такого розміру. Натомість ми повинні зосередитися на більш дешевих, але однаково смертоносних підводних човнах, щоб роздерти ворожі морські шляхи."
 
 RUS_The_Invisible_Navy: "Невидимий флот"
 RUS_The_Invisible_Navy_desc: "Вельткріг навчив нас, що не завжди найбільша морська гармата виграє війну. Дешеві, безшумні та смертоносні підводні човни можуть поставити цілі імперії на коліна. Оскільки наші суднобудівні потужності обмежені Брест-Литовським світом, зосередження цих типах судів дозволить нам швидко відновити наступальні здібності у глибоких океанах."
 
 RUS_Coastal_Defences: "Береговий захист"
 RUS_Coastal_Defences_desc: "Оскільки наш військово-морський потенціал історично був меншим, ніж у наших природних суперників, багато наших військово-морських теоретиків виступають за оборонну тактику проти ворога. Зосередивши увагу на мінуванні морів, ми могли б обмежити їх рух у морі та завдати шкоди їхнім флотам, одночасно наражаючи себе на мінімальні ризики."
 
 RUS_A_Destroyer_Armada: "Армада есмінців"
 RUS_A_Destroyer_Armada_desc: "Есмінці є основою будь-якого флоту. Враховуючи той факт, що Рейхспакт домінує в Прибалтиці, це буде вірно для нас. Швидко, ресурсомістко і за короткий час нам знадобиться велика кількість цих кораблів, якщо ми хочемо боротися в протоках і пробратися у відкрите море."
 
 RUS_Fleet_Protectors: "Захисники флоту"
 RUS_Fleet_Protectors_desc: "Поки ми не закінчимо нашу програму розширення флоту, кожен корабель є цінним та незамінним. Наші адміралтейства вважають, що наші крейсери можуть виступити як захисний екран, здатний захистити як наші розвідники, так і великі кораблі, тим самим ми зможемо значно покращити живучість наших військово-морських сил."
 
 RUS_Commerce_Raiders: "Перехоплювачі конвоїв"
 RUS_Commerce_Raiders_desc: "Сучасні крейсери виявилися дуже ефективними в минулому як грабіжники, поєднуючи хорошу мобільність з великою вогневою міццю. Враховуючи їхній потенціал та нашу потребу завдавати ударів по артеріям наших ворогів, ми повинні виділяти більше ресурсів для максимізації їх ефективності в цій ролі."
 
 RUS_Fleet_Vanguards: "Авангард флоту"
 RUS_Fleet_Vanguards_desc: "Вдаряючи між великими лінкорами та кораблями меншого розміру, крейсер - це універсальний тип корабля, який може завдати сильного удару, не будучи легкою мішенню для ворога. Модернізуючи їх гарматну складову, ми ефективно перетворимо ці кораблі на наше ядро, маневрене і здатні протистояти великим у бою."
 
 RUS_Naval_Infantry: "Морська піхота"
 RUS_Naval_Infantry_desc: "Після російсько-японської війни ми з болем довідалися про ту загрозу, яку Японія становить для наших східних провінцій. Настав час перенести війну з материка на їхні острови."
 
 RUS_New_Tactics_For_New_Ships: "Нова тактика для нових кораблів"
 RUS_New_Tactics_For_New_Ships_desc: "Сучасні кораблі навряд чи корисніші, ніж кораблі минулого століття, якщо ми не оновимо і нашу військово-морську доктрину. Готове, як завжди, адміралтейство намітило план модернізації, який допоможе нам швидко переглянути нашу тактику та перенавчити наших офіцерів."
 
 RUS_Modernise_The_Petrograd_Dockyards: "Модернізація Петроградських верфей"
 RUS_Modernise_The_Petrograd_Dockyards_desc: "Оскільки Петроград є найбільшим портовим містом на заході Росії, цілком природно, що він стане опорою для будь-якого проекту з розширення флоту. Завдяки відносно сучасній інфраструктурі та кваліфікованим інженерам модернізація верфей стане найшвидшим способом розширення наших суднобудівних потужностей."
 
 RUS_Modernise_Murmansk: "Модернізація Мурманських верфей"
 RUS_Modernise_Murmansk_desc: "Як шлюз у Баренцевому морі Мурманськ може бути перетворений на ключове стратегічне місце для нашого північного флоту. Хоча його об'єкти ще недостатньо розвинені, їх розширення може дозволити нам перевести підводні човни та інші кораблі в Північне море і далі в Атлантику, минаючи будь-які західні військово-морські сили в Балтійському морі."
 
 RUS_Recover_Foreign_Blueprints: "Іноземні креслення"
 RUS_Recover_Foreign_Blueprints_desc: "Внаслідок десятиліть, втрачених у метушні, ми значно відстали від кількох наших конкурентів. Однак за наявності необхідних ресурсів та зв'язків, ми могли б отримати уроки з їхнього досвіду для прискорення нашої власної програми морських досліджень."
 
 RUS_Submarines_In_Nikolayevsk: "Субмарини"
 RUS_Submarines_In_Nikolayevsk_desc: "Втрата Владивостока змусила покоління реформаторів флоту зосередитись на менших та економічно ефективніших способах захисту Тихого океану. Оскільки все Охотське море знаходиться в межах досяжності, базування підводного флоту в Миколаївську дозволить нам завдати удару по будь-якому потенційному супротивнику на всьому тихоокеанському театрі військових дій."
 
 RUS_Repair_Sevastopol: "Ремонт верфей Севастополя"
 RUS_Repair_Sevastopol_desc: "З Кримом, який знову знаходиться під контролем Росії, у нас нарешті є порт з теплою водою на півдні і постійна точка опори в Чорному морі. Проте його об'єкти в даний час побудовані з урахуванням специфікацій українського флоту та флоту рейхспакту. Нам потрібне відновлення та капітальний ремонт верфей та портів Криму, щоб повністю використати його потенціал!"
 
 RUS_Repair_Vladivostok: "Ремонт верфей Владивостока"
 RUS_Repair_Vladivostok_desc: "Повернувши під свій контроль Владивосток, ми можемо боротися з іншими світовими державами за панування над Тихим океаном. Однак після десятиліть зневаги Колчака та японського впливу, вкрай важливо, щоб ми оновили порт і привели його у відповідність до наших військово-морських вимог."
 
 RUS_Battleship_Development: "Розвиток лінкорів"
 RUS_Battleship_Development_desc: "З каррак до сучасних дредноутів великі кораблі були центральною ланкою кожного великого флоту. Будівництво цих могутніх військових кораблів - це не тільки величезне благо для наших військово-морських сил, а й чіткий знак решти світу, що ми раз і назавжди подолали несправедливість Брест-Литовська."
 
 RUS_Carrier_Development: "Розвиток авіаносців"
 RUS_Carrier_Development_desc: "Коли стара гвардія з любов'ю говорить про лінійних кораблях, нове покоління теоретиків військово-морського флоту говорить про потенціал авіаносця як майбутньої основи нашого флоту. Кожен із цих плаваючих аеродромів може нести армаду винищувачів та бомбардувальників прямо в серці наших ворогів, даючи нам неперевершений потенціал проектування потужності."
 
 RUS_Realpolitik: "Реальна політика"
 RUS_Realpolitik_desc: "Реальна політика - це політика або дипломатія, яка в першу чергу заснована на міркуваннях наявних обставин та факторів, а не на ідеологічних уявленнях та морально-етичних передумов. Іноді вираз "реальна політика" використовується в зневажливому ключі, маючи на увазі примус, аморальність чи безпринципність. Нам це подобається."
 
 RUS_Expansionism: "Експансіонізм"
 RUS_Expansionism_desc: "Теорія експансіонізму стверджує, що що далі межі Росії перебувають від центральних районів, то безпечніше. Таким чином, кожна держава, яка межує з Росією, яка не є її маріонеткою, являє собою або загрозу, або мету, залежно від її військової та політичної могутності. Зрозуміло, ведення цієї політики не сподобається решті світу."
 
 RUS_Secure_Central_Asia: "Безпека Центральної Азії"
 RUS_Secure_Central_Asia_desc: "Десятиліття нестабільності, що триває, призвело до послаблення проекції сили Росії і дозволило її сфері впливу поступово руйнуватися. Ізольований регіон Центральної Азії, який колись був частиною Російської Імперії, має стати гарною відправною точкою у відновленні впливу Росії на світовій арені."

 RUS_The_Road_To_War: "Шлях до війни"
 RUS_The_Road_To_War_desc: "Напруженість у Європі зростає, і Росія не може дозволити собі залишитися осторонь війни, якої доведеться вибухнути. Конфлікт між Німеччиною та Францією – це наш єдиний шанс повернути втрачені території на Заході – і ми маємо підготувати країну до цього."
 
 RUS_Seek_Allies: "Пошук союзників"
 RUS_Seek_Allies_desc: "З заснуванням нашого геополітичного блоку, настав час шукати союзників, з якими ми зможемо впоратися з Німеччиною."
 
 RUS_The_Academy_Of_Sciences: "Академія наук"
 RUS_The_Academy_Of_Sciences_desc: "Ми повинні сприяти взаємодії між нашими союзниками завдяки створенню спільних дослідницьких ініціатив. Російська академія наук, що вже стала брамою для західної наукової думки до Росії, послужить нам фундаментом цієї ініціативи."
 
 RUS_Crush_The_German_Hegemony: "Знищення Німеччини"
 RUS_Crush_The_German_Hegemony_desc: "Настав час покінчити з несправедливістю, завданою першим Вельткрігом, і завдати удару у відповідь по проклятому Кайзеру. Брест-Литовськ буде помщений!"
 
 RUS_Enemy_In_The_East: "Ворог на Сході"
 RUS_Enemy_In_The_East_desc: "З часів російсько-японської війни справжнім ворогом Росії була, і завжди буде, імперія сонця, що сходить. Дуже багаті і населені регіони Китаю також зможуть дуже добре послужити нам."

