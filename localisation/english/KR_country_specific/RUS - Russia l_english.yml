### Decisions ###
 RUS_Foreign_Policy_decisions: "Зовнішня політика"
 RUS_Foreign_Policy_decisions_desc: "За останні кілька десятиліть Росія стала посміховиськом серед світових держав, проте, враховуючи ситуацію в Європі, яка створює каскад наслідків, ми повинні розглядати це як можливість завдати удару незаконним державам, які від нас відкололися. Нарешті, Російський Ведмідь прокинувся, і тільки коли ми відновимо територію імперії, ми дійсно зможемо вважати Росію великою. Хай живе Росія, єдина та неподільна!"
 
 RUS_Attack_Region: "Атакувати [From.GetNameDef]"
 
 RUS_Seize_Tuva: "Захопити Туву"
 RUS_Seize_Tuva_desc: "Землі Туви раніше були під контролем Російської Імперії. Тепер, коли ми консолідували наші землі на Заході, ми маємо повернути цей прикордонний регіон для забезпечення додаткової безпеки Транссибірської магістралі."
 
 RUS_Demand_Karelia: "Вимагати Карелію"
 RUS_Demand_Karelia_desc: "Замість того, щоб займатися відносно марними землями, які охоплюють більшу частину Фінляндії, ми натомість просто добиватимемося повернення карельських територій, які були незаконно вкрадені під час громадянської війни в Росії. Звичайно, фіни побачать сенс та підуть на переговори."
 
 RUS_Demand_Bessarabia: "Вимагати Бессарабію"
 RUS_Demand_Bessarabia_desc: "Занадто довго жителі Бессарабії були відокремлені від своєї метрополії. Настав час для Румунії повернути цю землю нам або бути скрушеним під силою наших армій."

 RUS_Request_Bessarabia: "Попросити Бессарабію"
 RUS_Request_Bessarabia_desc: "Жителі Бессарабії надто довго були відокремлені від своєї батьківщини. Наші союзники - розумні люди, і звичайно, не заперечуватимуть проти передачі цієї землі своєму румунському підданому чи нам самим."

 RUS_Demand_Galicia: "Вимагати Галичину"
 RUS_Demand_Galicia_desc: "Наші слов'янські брати в Галичині надто довго були підпорядковані знедоленим владі Австрії та її мадярським послідовникам. Ми поставимо ультиматум прямо [From.GetCapital]: передайте Галичину, або ми звільнимо її силою."
  
 RUS_Attack_Poland_desc: "Ця рудиментарна польська держава була створена німцями з наших колишніх земель та жорстоко розділила поляків тут від поляків на окупованих територіях. Оскільки його існування безглуздо, ми маємо покласти край стражданням цього уламку держави та об'єднатися з нашими братами-слов'янами."
 
 RUS_Claim_The_Straits: "Претензії на протоки"
 RUS_Claim_The_Straits_desc: "Росія завжди прагнула контролювати найбажаніше місто у світі, хоча доля жорстоко приховувала це від нас. Нам надається безцінна можливість взяти під контроль протоку Босфор."
 
 RUS_Demand_Armenia: "Вимагати Вірменію"
 RUS_Demand_Armenia_desc: "Вірменія - це ще одна втрачена частка нашої імперії, а й давні християнські брати. Чи не повинні ми захистити наших братів від турецької ярма та зберегти існування цього стародавнього народу?"

 RUS_Attack_Ottomans: "Атакувати [From.GetFlag] [From.GetNameDef]"
 RUS_Attack_Ottomans_desc: "Наш найстаріший супротивник надто довго стояв у нас на шляху. Настав час позбавити цього хворого від страждань і знову підтвердити нашу позицію домінуючої сили у Східній Європі."
 
 RUS_Ultimatum_To_Persia: "Ультиматум [From.GetNameDef]"
 RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap] скористався Вельткрігом, щоб узяти під контроль Азербайджан, який є законним володінням [ROOT.GetNameDef]. Ми маємо пред'явити їм ультиматум - повернути Азербайджан, або зіткнутися з війною."
 
 RUS_Attack_Persia: "Знищити [From.GetNameDef]"
 RUS_Attack_Persia_desc: "[From.GetNameDefCap] заважає нашим експансіоністським планам, і вони блокують нам доступ до теплих портів. Це [From.GetNameDef] або ми!"
 
 RUS_Attack_Transamur: "Забрати [From.GetNameDef]"
 RUS_Attack_Transamur_desc: "Настав час покласти край цій удаваній державі, що підтримується Японією. Владивостоком знову правитиме легітимна Росія!"
 
 RUS_Attack_Japan: "Розправитися з [From.GetNameDef]"
 RUS_Attack_Japan_desc: "Наш давній суперник на Сході, Японія, надто довго залишався на нашому боці. Завдяки міцній консолідації наших західних володінь ми можемо нарешті зосередити свою увагу на тому, щоб раз і назавжди покінчити з їхньою мертвою хваткою над Азією."
 
 RUS_Integration_decisions: "Територіальна реінтеграція"
 RUS_Integration_decisions_desc: "Ми повинні прагнути реінтеграції територій, втрачених для нас під час розпаду Імперії. Зміна керівництва зі старого режиму вплине на нашу галузь, однак у довгостроковій перспективі вона залишить Росію достатньо сильною, щоб протистояти небезпекам усього світу."
