### Industrial Concern ###
 vostokneft: "Східна Нафта"
 vostokneft_desc: "Якщо шукати символ хаотичного періоду, який пережила Росія після Великої війни, то «Східна Нафта» — не найгірший вибір. Засноване російськими підприємцями, які втратили активи в Баку, родовище згодом перейшло під спільне управління американських компаній через нестачу капіталу, а пізніше — до німецької BASF під час хаосу Великої депресії в США. Попри постійні зміни власників, Другий Баку залишається одним із найуспішніших проєктів останнього десятиліття."
 vostokneft_improved_tt: "§CНайм цієї компанії збільшує обсяг нафти, отриманої з рішень щодо видобутку.§!"

 ird: "Інститут реактивного руху"
 ird_desc: "Заснований у 1933 році на базі Групи з дослідження реактивного руху та Газодинамічної лабораторії, Інститут об’єднує прогресивних учених — Тихонравова, Лангемака, Клеймьонова, Келдиша та інших — які прагнуть розвитку реактивних технологій."
 ird_RUS: "Реактивна компанія"

 treugolnik: "Трикутник"
 treugolnik_desc: "Розташоване в західній частині Петрограда, Російсько-американське товариство гумової мануфактури «Трикутник» довгий час займало вузьку нішу в економіці, але з початку XX століття стало одним із головних виробників гуми, попри роки труднощів."
 treugolnik_perm_effect_tt: "§CЦей ефект є постійним після найму компанії.§!"

 opz: "ОПЗ"
 opz_desc: "Великий конгломерат, Товариство Путіловських заводів втратило свої підприємства у Фінляндії під час громадянської війни. Завдяки підтримці уряду, ОПЗ отримав нові заводи в Росії у 1920-х. Попри втрату головного заводу в Петрограді у 1935 році, мережа підприємств продовжує виробляти локомотиви, стрілецьку зброю та кораблі."
 opz_RUS: "Промислова компанія"

 rbz: "Руссо-Балт"
 rbz_desc: "Заснований у балтійській перлині — Ризі, завод був евакуйований до Петрограда та Москви після Великої війни. Відтоді він консолідувався як виробник літаків, автомобілів і локомотивів. Попри втрату частини авіазаводів у 1920-х, «Руссо-Балт» залишається одним із головних конгломератів Росії."
 rbz_RUS: "Промислова компанія"

 ppi: "ППІ"
 ppi_desc: "Петроградський політехнічний інститут, заснований у 1899 році як інженерна школа, за останні десятиліття значно розширився. Сьогодні це найбільший технічний університет Росії — понад 10 000 студентів і 3 000 співробітників працюють у численних лабораторіях і дослідницьких центрах."

 mps: "МПС"
 mps_desc: "Міністерство шляхів сполучення Росії керує діяльністю залізниць та іншого транспорту. Основна увага приділяється залізничній мережі, націоналізованій після громадянської війни, а також стандартизації доріг і портів."

 robtit: "РОБТіТ"
 robtit_desc: "Сильно постраждавши від більшовицької націоналізації та Віленської угоди, Російське товариство бездротового телеграфу і телефону відродилося в останні роки як дочірня компанія німецької Braun AG. До 1936 року керівництво РОБТіТ майже завершило процес повернення незалежності."

 tak: "ТАК"
 tak_desc: "Засноване у 1935 році за запрошенням Альберта Кана міністром Вознесенським, Партнерство Альберта Кана — найпрофесійніша будівельна компанія Росії. До її складу входить понад 50 американських інженерів, що спеціалізуються на будівництві заводів, а також навчають фахівців у російських університетах."

### Material Designers ###
 toz: "ТОЗ"
 toz_desc: "Найстаріший збройний завод Росії — Тульський збройовий завод — має великий штат фахівців і потужні виробничі можливості. Від револьверів до автоматичних гармат — ТОЗ є домом для одного з найвидатніших інженерів сучасної Росії: Федора Токарєва."
 toz_RUS: "Виробник піхотного спорядження"
 toz_improved_RUS: "$toz_RUS$"

 vpoz: "ВПОЗ"
 vpoz_desc: "Заснований напередодні війни, Вятсько-Полянський збройовий завод спершу був фабрикою котушок, але швидко перетворився на військового виробника. Через зростаючий попит армії на стрілецьку зброю, провідні інженери, зокрема Шпагін, були залучені до спрощення виробництва озброєння та допоміжного обладнання."
 vpoz_RUS: "Виробник піхотного спорядження"

 imz: "ІМЗ"
 imz_desc: "Іжевський збройовий завод, який підтримував білогвардійців у громадянській війні, отримав численні державні контракти, фінансування та рекламу. За останні десятиліття завод був модернізований — створено нові цехи, об’єднано з меншими підприємствами. Внаслідок розширення його було перейменовано на Іжевський механічний завод."
 imz_RUS: "Виробник піхотного спорядження"
 imz_improved_RUS: "$imz_RUS$"

 soz: "СОЗ"
 soz_desc: "Рідний завод Мосіна, Федорова та його учня Дегтярьова — Сестрорецький збройовий завод — має непросту історію. Майже збанкрутувавши у 1920-х, він вижив завдяки допомозі Військового міністерства та об’єднанню з Ковровським заводом кулеметів. Нині, під керівництвом молодого й перспективного Василя Дегтярьова, СОЗ спеціалізується на автоматичній зброї."
 soz_RUS: "Виробник піхотного спорядження"
 soz_improved_RUS: "$soz_RUS$"

 obukhov: "[RUS_Dynamic_Obukhov_Name]"
 obukhov_non_socrus: "Обухов"
 obukhov_socrus: "Державний оптичний завод (ГОЗ)"
 obukhov_desc: "Петроградський завод зброї, оптики та сталі «Обухов» був приватизований через кілька років після завершення громадянської війни, але зберіг тісні зв’язки з Морським і Військовим міністерствами, отримуючи більшість контрактів саме від них. Спеціалізуючись у кількох галузях, Обухов також є домом для танкових конструкторів із Товариства винахідників, які працюють на потреби армії."
 obukhov_RUS: "Виробник артилерії"

 bmz: "БМЗ"
 bmz_desc: "Спершу заснований як завод локомотивів і частково суднобудівний, Брянський машинобудівний завод після Великої війни утвердився як провідний виробник артилерії, зберігаючи потужності для виробництва потягів. У 1934 році зазнав часткової націоналізації за ініціативи Савінкова."
 bmz_RUS: "Виробник артилерії"

 moz: "МОЗ"
 moz_desc: "Приватизовані після завершення громадянської війни, Мотовіліхінські збройні заводи були реконструйовані на початку 1930-х років відповідно до сучасних стандартів. МОЗ є одним із найбільших виробників артилерійських систем у Росії, а також випускає цивільну продукцію — трактори та двигуни."
 moz_RUS: "Виробник артилерії"

 amo: "[RUS_Dynamic_AMO_Name]"
 amo_non_socrus: "АМО"
 amo_socrus: "ЗіЛ"
 amo_desc: "Московське автомобільне товариство було засноване у 1916 році в рамках державної програми створення російської автомобільної промисловості. У міжвоєнний період АМО брало участь у створенні перших російських танків після громадянської війни, виробляло американські та європейські автомобілі за ліцензією, а також розробляло власні моделі."
 amo_RUS: "Виробник механізованої техніки"
 amo_improved_RUS: "$amo_RUS$"

 naz: "[RUS_Dynamic_NAZ_Name]"
 naz_non_socrus: "НАЗ"
 naz_socrus: "ГАЗ"
 naz_desc: "Заснований у Нижньому Новгороді в 1929 році як приватне підприємство, Нижньогородський автомобільний завод швидко став одним із головних виробників автомобілів у Росії завдяки державній підтримці. Сильно вплинутий конструкціями Ford, автомобілі НАЗ вважаються надійними машинами масового виробництва."
 naz_RUS: "Виробник механізованої техніки"
 naz_improved_RUS: "$naz_RUS$"

 laz: "[RUS_Dynamic_LAZ_Name]"
 laz_non_socrus: "ЛАЗ"
 laz_socrus: "ЯАЗ"
 laz_desc: "Лебедєвський автомобільний завод був заснований у 1916 році в рамках державної програми створення російської автомобільної промисловості. Через захоплення засновника авіацією, ЛАЗ після громадянської війни намагався вийти на ринок літакобудування, але майже збанкрутував. Попри це, зберігаючи контракти з авіакомпаніями, ЛАЗ нині спеціалізується на виробництві важких вантажівок і двигунів."
 laz_RUS: "Виробник механізованої техніки"
