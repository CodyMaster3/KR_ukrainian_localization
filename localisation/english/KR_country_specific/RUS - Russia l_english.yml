 RUS_sorokin_reforms: "Реформи Сорокіна"
 RUS_sorokin_reforms_desc: "На основі ідей видатного соціолога та соціаліста-революціонера Пітіріма Олександровича Сорокіна, ця амбітна програма реформ покликана зміцнити громадянське суспільство та політичну свідомість у Росії, щоб захистити маси від популізму та демагогії."
 RUS_sorokin_tt: "Покращує фінальний національний дух, отриманий через £decision_icon_small §H$RUS_finish_sorokin_reforms$§!."
 RUS_rural_schools_program: "Ініціатива сільських шкіл"
 RUS_rural_schools_program_desc: "Демократія може функціонувати лише тоді, коли її громадяни освічені та політично свідомі. Великий розрив у рівні освіти та доступності між периферією та центральною Росією має бути усунутий."
 RUS_minority_representation: "Представництво меншин"
 RUS_minority_representation_desc: "Різні національні меншини Росії можуть прийняти нашу демократичну систему лише тоді, коли відчують свою причетність до неї. Ці групи слід заохочувати до участі в місцевій демократії та громадянському суспільстві."
 RUS_secular_campaign: "Програма секуляризації"
 RUS_secular_campaign_desc: "Організована релігія завжди стояла на заваді прогресу, стримуючи політичне пробудження мас через поширення забобонів і моралізаторства. Вплив церкви в сільських регіонах має бути нейтралізований за допомогою світської освіти та пропаганди."
 RUS_sociological_institute: "Інститут соціології імені Ковалевського"
 RUS_sociological_institute_desc: "Робота реформатора ніколи не завершена, але для формування політики та виявлення загроз суспільству потрібні кваліфіковані соціологи."
