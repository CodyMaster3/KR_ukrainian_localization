 rusfor.52.t: "Росія пропонує нам альянс"
 rusfor.52.d: "Ми отримали пропозицію аж із самої Москви, в якій було виявлено пропозицію військового союзу. Хоча нам знадобиться будь-яка допомога в цей неспокійний час, нам треба задуматися і про те, чи не принесе це нам будь-яких незручностей щодо наших сусідів. Як відповідати?"
 rusfor.52.a: "Ми згодні."
 rusfor.52.b: "Ми хочемо повернути наші претензії за обмін."
 rusfor.52.c: "Росії не можна довіряти."
 
 rusfor.53.t: "[From.GetNameDefCap] погоджується!"
 rusfor.53.d: "[From.GetNameDefCap] погоджується приєднатися до нашого альянсу та рятувати нас у наших війнах, в обмін на захист їхньої незалежності. Це покаже світові, що є ще народи, досить сміливі, щоб працювати з Російським ведмедем!"
 rusfor.53.a: "Відмінно!"

 rusfor.54.t: "[From.GetNameDefCap] бажає повернути свої землі"
 rusfor.54.d: "[From.GetNameDefCap] зажадала передачі будь-яких своїх національних земель, які належать Росії, в обмін на вступ до Московського пакту. Хоча ухвалення їхнього прохання могло б зміцнити наші міжнародні позиції, висока ціна передачі російських земель викликала опозицію в нашому уряді, який хоче відхилити прохання [From.GetNameDefCap] про передачу російських земель."
 rusfor.54.a: "Це гідна ціна."
 rusfor.54.b: "Це законні російські землі!"

 rusfor.55.t: "[From.GetNameDefCap] приймає"
 rusfor.55.d: "Сьогодні [Root.GetAdjective]а дипломатія виявилася успішною, оскільки [From.GetNameDefCap] погодився повернути наші національні землі в обмін на наш вступ до Організації Московського Договору. [From.GetNameDefCap] показав, що він є справжнім другом [Root.GetName], і ми сподіваємося на подальшу співпрацю у наступні роки."
 rusfor.55.a: "Чудово!"

 rusfor.56.t: "[From.GetNameDefCap] відмовляється"
 rusfor.56.d: "[From.GetNameDefCap] показав себе ворогом [Root.GetName] і відмовився повернути наші законні землі. Тепер немає сумнівів, що дипломатія з російським ведмедем неможлива, і лише війна зможе вирішити наші питання."
 rusfor.56.a: "Як і очікувалось."

 rusfor.57.t: "[From.GetNameDefCap] відмовила!"
 rusfor.57.d: "[From.GetNameDefCap] обурливо відхилив наше прохання про створення альянсу, якщо вони не сядуть за стіл переговорів, то війна видається єдиним вирішенням цієї проблеми. Поки що ми чекатимемо, але згадайте наші слова, Росія повернеться!"
 rusfor.57.a: "Їхня втрата."
 
 rusfor.58.t: "Договір про російсько-фінську дружбу"
 rusfor.58.d: "[From.GetNameDefCap] надіслала нам несподівану пропозицію. Щоб забезпечити безпеку Санкт-Петербурга та [FIN.GetNameDef] проти постійно присутньої німецької агресії, наші дві нації повинні відкласти убік свої розбіжності та працювати разом для безпечнішого Балтійського регіону. Росіяни відмовляються від будь-яких претензій на нашу територію, якщо натомість ми станемо їхніми союзниками і погодимося разом захищати регіон, а не піддаватися німецькому тиску.\nТут у їхніх словах є тонко завуальована грань, майже манера передбачуваної згоди, але їхня пропозиція здається щирою."
 rusfor.58.a: "Досить несподівано, але приємно."
 rusfor.58.b: "Це ще одна з їхніх змов. Ні!"

 rusfor.59.t: "$rusfor.56.t$"
 rusfor.59.d: "[FIN.GetNameDefCap] відмовилися від нашої щедрої пропозиції взяти їх під свій захист. Можливо, ми недооцінили їхню впертість."
 rusfor.59.a: "Ми займемося ними найближчим часом..."

 rusfor.1066.t: "Росія вимагає Азербайджан"
 rusfor.1066.d: "Осмілілі росіяни намагаються розширити свій вплив на Кавказі, і схоже, що ми є їхньою новою мішенню. Вони висунули вимогу - ми повинні повернути їм Азербайджан, як і будь-які інші контрольовані частини Кавказу, або зіткнутися з війною проти [FROM.GetNameDef]. Як ми повинні реагувати на цю серйозну образу?"
 rusfor.1066.a: "Ми безсилі проти російської могутності..."
 rusfor.1066.b: "Нізащо!"
 
 rusfor.1067.t: "Персія погоджується"
 rusfor.1067.d: "Перси прислухалися до доказів розуму і прийняли наш ультиматум. Азербайджан знову наш!"
 rusfor.1067.a: "Добре!"
 
 rusfor.1068.t: "Персія відмовляється"
 rusfor.1068.d: "Шалені перси кидають нам виклик і відмовляються повертати Азербайджан. Як ми маємо реагувати?"
 rusfor.1068.a: "Ми роздавимо їх!"
 rusfor.1068.b: "Ніяк... поки що."
 
 rusfor.1082.t: "Захоплення Трансамура"
 rusfor.1082.d: "З відновленням контролю над усіма спірними частинами Транссибірської магістралі Росією, що повстала, економічний контакт з Трансамурською Республікою відновився, і приплив російських інвестицій збільшився, витісняючи японський економічний вплив. Економіці Трансамура, породженого японською інтервенцією під час громадянської війни, через прибуття великої кількості дешевих товарів по звільненій Транссибірській магістралі також зазнала збитків. Ослабла держава легко захопити за допомогою невеликої армії."
 rusfor.1082.a: "Вимагати повернення Трансамура! Усі російські землі повинні бути під контролем Росії!"
 rusfor.1082.b: "Надіслати армію до Владивостока для повернення Трансамура!"
 
 rusfor.1083.t: "Росія вимагає повернення Трансамура!"
 rusfor.1083.d: "Слідом за відновленням контролю над транссибірською магістраллю уряд Росії заявив, що Примор'я є їхньою повноправною територією! Чи можемо ми дозволити собі захищати Трансамур від реваншистської Росії, чи варто нам сконцентруватися на Китаї?"
 rusfor.1083.a: "Надіслати протест, Трансамур наш протекторат!"
 rusfor.1083.b: "Кинути Трансамур на волю долі."
 
 rusfor.1084.t: "Російські війська прибули до Трансамуру!"
 rusfor.1084.d: "Слідом за відновленням контролю Росії над Транссибірською магістраллю російський уряд заручився підтримкою націоналістично налаштованих буржуа Трансамура і спробували силою відновити свій контроль над Примор'ям! Чи можемо ми дозволити собі конфронтацію з Росією, що повстала з руїн, або нам варто залишити Трансамур і сфокусувати наші зусилля на Китаї?"
 rusfor.1084.a: "Ми відстоюватимемо Трансамур!"
 rusfor.1084.b: "Кинути Трансамур на волю долі."
  
 rusfor.1087.t: "Трансамур ізольований!"
 rusfor.1087.d: "Не в змозі протистояти величі російської армії і втративши підтримку місцевого капіталу, уряд Трансамура знаходиться на волосині від розпаду під натиском громадської думки. Ми тепер маємо повне право робити те, що побажаємо з цією територією, але Трансамур довгий час був незалежним, що створить деякі проблеми з реінтеграцією. Можливо, доведеться йти на компроміси..."
 rusfor.1087.a: "Надішліть їх голів під суд і включіть Примор'я до складу Росії."
 
 rusfor.1088.t: "Японія надсилає попередження"
 rusfor.1088.d: "Японія не дуже зраділа нашому втручанню у внутрішню політику Трансамура і заявила, що вважає країну своїм повноправним протекторатом. Але насправді їхня армія сильно зайнята в інших частинах світу і швидше за все, вони не почнуть війну через одну зі своїх другорядних колоній."
 rusfor.1088.a: "Це лише блеф, відправляйте солдатів!"
 
 rusfor.1089.t: "Армія Росії вступає на нашу територію"
 rusfor.1089.d: "Не побоюючись втручання Японії, уряд Росії відправив армію повернення Приморського регіону під свій контроль. Як ми відреагуємо на цю агресію?"
 rusfor.1089.a: "Нам нічого протиставити Росії."
 rusfor.1089.b: "Ми ніколи не здамося!"
 
 rusfor.1113.t: "Росія вводить війська до Туви"
 rusfor.1113.d: "Цього ранку наш уряд був схвильований новинами про появу збройних сил Росії в Туві і Хем-Белдірі. Як ми відповімо на цю агресію?"
 rusfor.1113.a: "Прихилитися перед росіянами..."
 rusfor.1113.b: "Надішліть їм лист із ввічливим протестом."
 
 rusfor.1114.t: "Монголія здається!"
 rusfor.1114.d: "Монголи усвідомили безвихідь свого становища і прийняли наші вимоги про повернення російських земель, і тепер північ Монголії знову перебуває під нашим контролем!"
 rusfor.1114.a: "Відмінно!"
 
 rusfor.1116.t: "Зіткнення у Туві!"
 rusfor.1116.d.baron: "Ми отримали письмову відповідь від самого шаленого барона, Романа Унгерна-Штернберга. У своїй відповіді барон наводить ряд наводять низку кволих причин, згідно з якими регіон краще не повертатиме до складу Росії. Головний божевільний Азії показує свою маску, благаючи біля наших ніг про прощення цієї гріхи."
 rusfor.1116.d.other: "Ми тільки-но отримали відповідь від [MON.GetAdjective]ого уряду, в якому вони відмовляють віддавати Туву і наводять низку кволих причин, згідно з якими регіон є споконвічно монгольською землею. Вони вже мобілізували свої сили і зіткнення між арміями двох країн уже почалися."
 rusfor.1116.a: "Ми переможемо їх! Вперед, в Ургу!"
 
 rusfor.1180.t: "Російські вимоги"
 rusfor.1180.d.ROM: "Вчора російський уряд вимагав повернення Бессарабського регіону. Якщо ми підемо їм на зустріч, ми втратимо приблизно третину всієї нашої території, а якщо ми відмовимо їм, то ризикуємо спровокувати військове вторгнення. Як ми відреагуємо на ці страшні вимоги глави Росії?"
 rusfor.1180.d.ROM_overlord: "Вчора російський уряд вимагав повернення Бессарабського регіону. Якщо ми підемо їм на зустріч, ми втратимо приблизно третину всієї нашої території, а якщо ми відмовимо їм, то ризикуємо спровокувати військове вторгнення. Як ми відреагуємо на ці страшні вимоги глави Росії?"
 rusfor.1180.a: "Погодиться на їхні вимоги."
 rusfor.1180.b: "Нізащо!"
 
 rusfor.1181.t: "[From.GetNameDefCap] відмовляє!"
 rusfor.1181.d: "Сьогодні [From.GetAdjective]ий уряд опублікувало заяву, згідно з яким він вважає Бессарабію споконвічно румунської територією і Росії не варто сподіватися отримати її назад. Єдиним вирішенням цієї проблеми на нашу користь є війна з [FROM.GetNameDef]."
 rusfor.1181.d.ally: "[From.GetAdjective]ий уряд ввічливо відхилив наше прохання, заявивши, що вони тяжко переживають конфлікт з румунами і хочуть зберегти добру волю між собою та підвладним ним урядом у Бухаресті."
 rusfor.1181.a: "Значить буде війна."
 rusfor.1181.b: "Оступаємо."
 rusfor.1181.c: "Нахабні виродки."
 
 rusfor.1182.t: "Передача Бессарабії"
 rusfor.1182.d: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії в обмін на грошову та матеріальну компенсацію, а також гарантію безпеки своїх нових кордонів!"
 rusfor.1182.d.ally: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії на знак доброї волі своїм доблесним союзникам!"
 rusfor.1182.a: "Чергова перемога російської дипломатії!"

 rusfor.1183.t: "Росія просить Бессарабію"
 rusfor.1183.d: "Вчора російський уряд звернувся з проханням про повернення Бессарабської області. Оскільки запит походить від лідера нашого спільного альянсу та колишнього правителя відповідного регіону, він був дружнім. Якщо ми погодимося з російськими вимогами, Румунія втратить 1/3 своєї території, але наші союзники будуть вдячні за підтримку."
 rusfor.1183.a: "Це здається розумним."
 rusfor.1183.b: "Вона більше підходить румунам."

 rusfor.1190.t: "Росія вимагає Вірменію"
 rusfor.1190.d.TUR: "Під приводом "захисту вірменського християнського народу" Росія висунула низку обурливих вимог, які, по суті, передають Росії контроль над Вірменією до міста Карс. Намагаючись здаватися дипломатичними, вони навіть запропонували вірменам провести референдум, причому росіяни гарантують свободу таких виборів. Все це лише імперіалістичний фарс, але, схоже, вони серйозно налаштовані. Загроза військової ескалації неминуча."
 rusfor.1190.d.TUR_overlord: "Наш вірний режим у Стамбулі повідомив, що під приводом "захисту вірменського християнського народу" Росія висунула низку обурливих вимог, які, по суті, передають Росії контроль над Вірменією аж до міста Карс. Намагаючись здаватися дипломатичними, вони навіть запропонували вірменам провести референдум, причому росіяни гарантують свободу таких виборів. Все це лише імперіалістичний фарс, але, схоже, вони серйозно налаштовані. Загроза військової ескалації неминуча."
 rusfor.1190.a: "Прийміть їхні умови."
 rusfor.1190.b: "Ніколи!"

 rusfor.1191.t: "[From.GetNameDefCap] відмовляється"
 rusfor.1191.d: "[From.GetName] відмовилися прийняти будь-які наші дипломатичні пропозиції та оголосили весь інцидент однією з "владолюбних помилок Москви". Як зухвалий акт вони перекидають все нові й нові підрозділи до нашого кордону, явно бажаючи побитися."
 rusfor.1191.a: "Тоді це війна."
 rusfor.1191.b: "Відступити."

 rusfor.1192.t: "Передача Вірменії"
 rusfor.1192.d: "У відчайдушній спробі уникнути повного знищення окупанти Вірменії відступили і визнали наше право на захист наших вірменських братів. Відразу після приходу російської армії було організовано референдум, який виправдав анексію Вірменії за великої народної підтримки."
 rusfor.1192.a: "Ще одна перемога російської дипломатії!"

 rusfor.1210.t: "Галицький ультиматум"
 rusfor.1210.d: "Росія надіслала нам ультиматум, згідно з яким відповіддю на відмову передати Галичину під їхній контроль стане оголошення війни. Якою буде наша відповідь?"
 rusfor.1210.a: "Нам доведеться погодитись."
 rusfor.1210.b: "Нехай спробують взяти!"
 rusfor.1210.c: "Ми завдамо запобіжного удару."
 
 rusfor.1211.t: "[From.GetNameDefCap] йде на зустріч"
 rusfor.1211.d: "[From.GetNameDefCap] у відповідь на наш ультиматум передає Галичину під наш контроль, що є успіхом нашої дипломатії!"
 rusfor.1211.a: "Слава!"
 
 rusfor.1212.t: "[From.GetNameDefCap] відмовляється!"
 rusfor.1212.d: "[From.GetNameDefCap] виявилися нездатними розумно зважити свої сили і відмовилися від наших вимог, на що від нас може бути тільки одна відповідь!"
 rusfor.1212.a: "Війна."
 rusfor.1212.b: "Оступаємо."
 
 rusfor.1222.t: "[From.GetNameDefCap] зрадила нас!"
 rusfor.1222.d: "Після висування Росією ультиматуму австрійці залишили нас наодинці з цією загрозою. Що робити?"
 rusfor.1222.a: "Ми нічого не зможемо з цим поробити..."
 rusfor.1222.b: "Опиратися загарбникам!"
 
 rusfor.1223.t: "Галичина атакує нас!"
 rusfor.1223.d: "Не дивлячись на боягузливість австрійців, Галичина зважилася чинити опір щодня анексії своєї території."
 rusfor.1223.a: "Ми знищимо їх!"
 
 rusfor.1229.t: "Російські вимоги"
 rusfor.1229.d.FIN: "Сьогодні міністр закордонних справ Росії на зустрічі з нашим прем'єр-міністром вимагав повернення Виборга та частини Карелії. В обмін на землі вони пропонують нам матеріальну та фінансову допомогу, а також гарант недоторканності наших нових кордонів. Як ми відповімо?"
 rusfor.1229.d.FIN_refused_alliance: "Міністр закордонних справ Росії повідомив нашому прем'єр-міністру, що оскільки Фінляндія не бажає бути на боці Росії, вони повинні наполягати на негайному отриманні контролю над Виборгом і частиною Карелії з метою власної безпеки. Натомість вони пропонують нам грошову та матеріальну компенсацію, а також гарантію нових державних кордонів. Як ми маємо реагувати?"
 rusfor.1229.d.FIN_overlord: "Сьогодні міністр закордонних справ Росії на зустрічі з нашим прем'єр-міністром вимагав повернення Виборга та частини Карелії. В обмін на землі вони пропонують нам матеріальну та фінансову допомогу, а також гарант недоторканності наших нових кордонів. Як ми відповімо?"
 rusfor.1229.a: "Ніколи!"
 rusfor.1229.b: "Зійде."
 
 rusfor.1230.t: "Фінляндія відмовляється!"
 rusfor.1230.d: "[FIN.GetNameDefCap] відмовилася від нашої щедрої пропозиції і не збирається повертати Виборг із Карелією миром! Це означає лише те, що ми повернемо їх силою!"
 rusfor.1230.a: "До зброї!"
 rusfor.1230.b: "А хоч чорт із ним."
 
 rusfor.1231.t: "Передача Карелії"
 rusfor.1231.d: "[From.GetNameDefCap] погодилася передати більшу частину Карелії в обмін на фінансову та матеріальну компенсацію, а також за гарант незалежності їх територій, що залишилися!"
 rusfor.1231.a: "Ще одна перемога дипломатів Росії!"
 
 rusfor.1232.t.defeat: "Ми зазнали поразки!"
 rusfor.1232.t.victory: "Росія переможена!"
 rusfor.1232.d.defeat: "Збройні сили Росії завдали ряд важких поразок. Нам краще просити миру, інакше вони візьмуть під свій контроль усю нашу країну."
 rusfor.1232.d.victory: "Ми успішно розгромили збройні сили Російської держави і завдали їм низку великих поразок. Це можливість запропонувати їм світ в обмін на Карелію."
 rusfor.1232.a: "Просити перемир'я!"
 rusfor.1232.b: "Давайте закінчимо цю війну."
 rusfor.1232.c: "Ми все ще можемо перемогти!"
 rusfor.1232.d: "Жодного миру, поки ми не дістанемося до Москви!"
 
 rusfor.1233.t: "Мир із Фінляндією?"
 rusfor.1233.d.victory: "Після захоплення нашими силами Карелії уряд Фінляндії оголосив про своє бажання закінчити війну між двома державами та піти назустріч нашим територіальним вимогам. Якою буде наша відповідь?"
 rusfor.1233.d.defeat: "Уряд Фінляндії, повністю розбивши наші армії, заявив про своє бажання покласти край війні між нашими народами, вимагаючи суверенітету над Карелією. Як ми відреагуємо?"
 rusfor.1233.a: "Погодитись на перемир'я!"
 rusfor.1233.b: "Ні, вони будуть розгромлені!"
 
 rusfor.1234.t: "Петроградський мирний договір"
 rusfor.1234.d.defeat: "Росія прийняла наші умови перемир'я і війна, нарешті, добігла кінця."
 rusfor.1234.d.victory: "Російська держава погодилася на нашу пропозицію про мир. Карелія була віддана, і війна нарешті закінчилася."
 rusfor.1234.a: "Принаймні ми все ще існуємо!"
 rusfor.1234.b: "Чудова перемога!"
 
 rusfor.1235.t: "Росія відмовляється від миру"
 rusfor.1235.d: "Незважаючи на наші щедрі умови, російська держава відмовилася від мирного договору, заявивши, що вона має намір продовжувати цю війну до кінця."
 rusfor.1235.a: "Боротьба до гіркого кінця, а потім..."
 
 rusfor.1236.t.victory: "Під прицілом"
 rusfor.1236.d.victory: "Сили воскреслої Російської держави почали всерйоз рухатися в наш бік, прагнучи відірвати від нас Бессарабію, проте, на їхнє здивування, ми не тільки уповільнили їх наступ, але й фактично почали відштовхувати їх назад! Можливо, саме час відправити їм послання з пропозицією сісти за стіл переговорів. Ганьби, яку вони щойно отримали, має бути достатньо, щоб принаймні змусити їх вислухати нас."
 rusfor.1236.t.defeat: "Росіяни переможені!"
 rusfor.1236.d.defeat: "Сили воскреслої Росії, почали всерйоз рухатися в наш бік, прагнучи завоювати Бессарабію; і хоч би якими доблесними були наші старання, зрештою, вони виявилися марними. Наші сили чудово билися, але були відкинуті убік, і тепер країна затамувала подих в очікуванні тягарів російського вторгнення. Але є надія, що якщо ми попросимо миру і поступимося Бессарабією, то гнів Медведя може бути ослаблений настільки, щоб урятувати нашу країну."
 rusfor.1236.a: "У нас немає вибору, відправте повідомлення до Москви."
 rusfor.1236.b: "Ми все ще можемо перемогти!"
 rusfor.1236.c: "Ми переможемо!"
 rusfor.1236.d: "Ні, їм потрібно подати урок."
 
 rusfor.1237.t.victory: "Румуни зіщулюються перед нами!"
 rusfor.1237.d.victory: "Наша кампанія по забезпеченню контролю над Бессарабською губернією увінчалася успіхом, і румуни, побоюючись подальшої шкоди своїй країні, звернулися до нас із проханням розпочати переговори, щоб покласти край цій війні. Як ми маємо реагувати?"
 rusfor.1237.t.defeat: "Румуни витримують!"
 rusfor.1237.d.defeat: "Катастрофа! Наша спроба вторгнутися в Бессарабію і повернути те, що належить нам, була зустрінута з набагато більшим опором, ніж ми спочатку припускали! Румуни не тільки стримали основний тягар початкового штурму, а й зуміли вже досить довгий час відтіснити нас! Якщо ця ганьба продовжиться, наша військова машина стане посміховиськом для всього світу! Наше міністерство закордонних справ рекомендує прийняти їхні умови, незважаючи на те, що це може розглядатися нашим народом не в кращому світлі..."
 rusfor.1237.a: "Погодьтеся, немає сенсу марнувати російські життя."
 rusfor.1237.b: "Відмовтеся, їх треба провчити!"
 rusfor.1237.c: "Зверніться до румунів; цьому приниженню має бути покладено край."
 rusfor.1237.d: "До біса їх! Ми дістанемося Кишиніва за будь-яку ціну!"
 
 rusfor.1238.t: "Росіяни погоджуються"
 rusfor.1238.d.victory: "Після недавніх принижень російський уряд неохоче погодився відмовитися від своїх домагань на Бессарабію в обмін на негайне припинення військових дій та виведення румунських військ на свій бік кордону. Шторм прийшов, і ми успішно його подолали."
 rusfor.1238.d.defeat: "Коли нам вдалося успішно переконати росіян погодитися на негайну відміну військових дій і виведення військ, росіяни не відступили від бессарабського питання; це повернення до російського володіння, як це було до 1918 року. На щастя, нам вдалося зберегти решту нашої країни від подальших принижень, і одного чудового дня ми зможемо знову возз'єднатися з нашими братами та сестрами..."
 rusfor.1238.a: "Об'єднатися, щоб знову бути розірваним на частини..."
 rusfor.1238.b: "1812 нарешті помщений!"
 
 rusfor.1239.t: "Росія відмовляється від миру"
 rusfor.1239.d: "Нещодавно прийшли шокуючі новини з Москви, оскільки росіяни відмовилися розпочинати мирні переговори! Вони стверджують, що завдані російському народу рани дуже великі, щоб їх можна було подолати, і що війна не закінчиться доти, доки російські війська не пройдуть через Бухарест. Ми маємо забезпечити нашу оборону..."
 rusfor.1239.a: "Боже милостивий."
 rusfor.1239.b: "Якщо вони хочуть бійки..."
 
 rusfor.1273.t: "Духовне управління мусульман Центральної Азії"
 rusfor.1273.d: "Після анексії Центральної Азії кількість мусульман у нашій країні помітно збільшилась. До включення регіону до Росії місцеве населення перебувало під владою обскурантистських проповідників, і нам доведеться докласти чимало зусиль для перетворення місцевого населення на ефективних і лояльних громадян Росії. Ми маємо дві стратегії на вибір: створення спеціального духовного управління мусульман центральної Азії або розширити повноваження оренбурзького духовного управління мусульман, яке вже перебуває під контролем вірних нам татар та башкир."
 rusfor.1273.a: "Створити нове духовне управління."
 rusfor.1273.b: "Оренбурзькі збори з цим впораються!"
 
 rusfor.1274.t: "Проблеми у Центральній Азії"
 rusfor.1274.d: "Хоча ми і створили нове духовне управління мусульман Середньої Азії, на багато посад в ньому довелося призначити тих же членів духовенства, які відігравали значну роль у країнах Центральної Азії, які отримали нетривалу незалежність. Ми постараємося змінити ситуацію, звичайно ж, але на це піде певна кількість часу."
 rusfor.1274.a: "Що ж..."
 
 rusfor.1275.t: "Утихомирення Центральної Азії"
 rusfor.1275.d: "Хороші новини прибувають із Центральної Азії – призначені нами башкирські та татарські глави духовенства змогли нарешті реорганізувати місцеві адміністративні системи та частково впоратися з впливом реакції, яку поширюють місцеві теологи та проповідники. Оренбурзьке духовне управління мусульман налагодило ефективне поширення нового бачення ісламу серед населення центральної Азії, що призведе до стабілізації регіону та дозволить сконцентрувати наші ресурси та увагу на інших важливих справах."
 rusfor.1275.a: "Чудово!"

