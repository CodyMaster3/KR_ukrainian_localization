 #Foreign Policy Ideas - Americas
 RUS_ruskapa: "РКАПА"
 RUS_ruskapa_desc: "Російсько-Канадсько-Американська пасажирська агенція є однією з найважливіших ланок між Росією та Антантою, приносячи користь обом сторонам через вільну торгівлю та численні невеликі таємні угоди між урядами."

