 RUS_nuclear_program: "[RUS_nuclear_program_name]"
 RUS_nuclear_szrs: "Проєкт 'Сутінки'"
 RUS_nuclear_default: "Проєкт 'Фьодоров'"
 RUS_nuclear_program_desc: "[RUS_nuclear_program_desc]"
 RUS_nuclear_szrs_desc: "Проєкт 'Сутінки', або 'Dusk', — це втілення мрії Вождя. Кажуть, що коли Борис Вікторович уперше побачив літак, він уявив його як зброю, як праведний удар із небес проти ворогів народу. Завдяки прогресу в ядерній фізиці здається, що остаточне вирішення питання терору нарешті в руках людства: Зірка, яку Ангел кидає в море, перетворюючи третину його на кров."
 RUS_nuclear_default_desc: "Проєкт 'Фьодоров', названий на честь великого російського косміста Миколи Фьодорова, — це спроба Росії остаточно розв’язати питання атома. Завдяки новим розробкам у ядерній науці, нарешті здається можливим використати цю неймовірну силу як наш меч і щит."
 RUS_operation_masuria: "Операція 'Мазурія'"
 RUS_operation_masuria_desc: "Німеччина є батьківщиною ядерної науки, і після окупації імперії ми підтвердили те, що раніше лише припускали: у Німеччини була атомна програма. Ми можемо перейняти їхні дослідження та об’єкти, а також спробувати найняти деяких їхніх учених. Розвідка вже визначила Курта Дібнера та Еріха Шауманна як потенційних кандидатів."
 RUS_damocles_spy_ring: "Проникнення в 'Дамокл'"
 RUS_damocles_spy_ring_desc: "У нас є розвіддані, які свідчать, що країни Інтернаціоналу мають власну атомну програму. Для нас вкрай важливо проникнути в їхню програму та викрасти будь-які секрети, які ми зможемо."
 RUS_death_valley: "Уранова Долина Смерті"
 RUS_death_valley_desc: "Проклята долина в далекій Сибіру, у Бутугичазі, Колимські гори, отримала прізвисько 'Долина Смерті' від місцевих племен. Пізніші дослідження показали, що ця місцевість багата на уранові руди."
 RUS_death_valley_completed: "Уранова шахта Долини Смерті завершена"
 RUS_taboshar_uranium: "Табошарський урановий комплекс"
 RUS_taboshar_uranium_desc: "Найбільше родовище уранової руди в нашій імперії було виявлено в Табошарі, приблизно за 40 кілометрів на північ від Худжанда в Туркестані. З логістичної точки зору, його набагато легше розробляти, ніж віддалені сибірські джерела."
 RUS_taboshar_completed: "Уранова шахта Табошара завершена"
 RUS_nechayevsk: "Закрите місто 'Нєчаєвськ'"
 RUS_nechayevsk_desc: "Дослідницькі міста, закриті від решти світу, є найнадійнішим способом гарантувати, що наші атомні секрети залишаться такими. Перше з цих закритих міст, назване на честь відомого терориста Сергія Нєчаєва, буде засноване в Уральських горах в Оренбурзькій губернії."
