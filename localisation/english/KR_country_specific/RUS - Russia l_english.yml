 RUS_cooperate_with_rds: "Співпраця з українською РДС"
 RUS_cooperate_with_rds_desc: "Володимир Винниченко повернувся до влади в Україні, і немає сумнівів, що він прагне розірвати зв’язки з Райхспактом і співпрацювати з Росією. Навряд чи німці довго це терпітимуть, тож ми маємо разом підготуватися до перевороту. Якщо це станеться, ми надамо притулок йому та його соратникам і наголосимо на нелегітимності німецького панування в Україні."
 RUS_cooperate_with_borotbysts: "Співпраця з українськими боротьбистами"
 RUS_cooperate_with_borotbysts_desc: "Комуністично-синдикалістський рух боротьбистів в Україні залишається наполегливим, ніколи не відмовляючись від ідеї вільної України з моменту здобуття незалежності. Їхні шанси на здобуття влади мізерні через переслідування з боку правоохоронців, але ми можемо спробувати координувати наші дії для саботажу німецького маріонеткового режиму в [202.GetName]."
 RUS_invite_revolutionary_committee: "Запросити Польський революційний комітет"
 RUS_invite_revolutionary_committee_desc: "Польський революційний комітет — соціалістична група в еміграції, що базується в Парижі — готує повстання в Польщі, коли настане слушний момент. Ми маємо набагато більше шансів підтримати це повстання, ніж західний Інтернаціонал — тож природно запросити Закшевського та його товаришів до Москви й допомогти їм з організацією."

