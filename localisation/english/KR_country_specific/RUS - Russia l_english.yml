 russia_news_events.13.t: "Німеччина Підписує Мир із Росією"
 russia_news_events.13.d: "Сьогодні згасли останні надії на військові зусилля Росії проти Німеччини та її союзників. Спочатку Росія становила одну з найбільш вірогідних загроз німецькій гегемонії в Європі, але, схоже, російські зусилля були марними. Обидві сторони зустрілися в окупованій Німеччиною Москві, щоб домовитися про **умовну капітуляцію** з боку Росії. У наступному договорі Росія була змушена поступитися територіями на користь союзників Німеччини, а також сплатити величезні **репарації**.\n\nОчікується, що Німеччина поверне на захід, щоб протистояти залишкам Інтернаціоналу. Досі Інтернаціоналу вдавалося уникнути повної поразки. Чи прагнутиме Німеччина повністю знищити соціалістичний альянс, чи просто добиватиметься континентальної переваги, залишається відкритим питанням."
 russia_news_events.13.a: "Двічі гордість, подвійне падіння."
 russia_news_events.13.b: "Я думав, вони були сильнішими?"
 russia_news_events.13.c: "Усе скінчено..."

 russia_news_events.14.t: "Росія Відновлює Війну Проти Німеччини"
 russia_news_events.14.d: "Перемога Німеччини над Росією у **Другій Світовій Війні** змусила багатьох повірити, що Росія була понижена до другорядної держави, нездатної оговтатися від своєї поразки. Попри це, Німеччина тепер бачить, як її військові зусилля руйнуються. Оскільки їхня поразка була майже гарантована, очікувалося, що Росія скористається цим, незважаючи на свою слабкість.\n\nПосилаючись на необхідність стабільності та порядку у Східній Європі, [RUS.GetLeader] оголосив про поновлення військових операцій проти Німеччини та її союзників. Очікується, що повторний вступ Росії прискорить падіння колись гордого гегемона Європи."
 russia_news_events.14.a: "Третій раз — щасливий, зрештою."
 russia_news_events.14.b: "Аби вони нам не заважали."

 russia_news_events.20.t: "Зелений Інтернаціонал Переходить до Радикалізму"
 russia_news_events.20.d: "Міжнародна селянська організація, **Зелений Інтернаціонал**, ухвалила програму, запропоновану насамперед селянськими партіями, узгодженими зі **СЗРС**. Ця програма офіційно засуджує ліберальний капіталізм як **«юнкерство»**, а комунізм — як органічно ворожий селянській природі. Крім того, вона закликає селян підтримати боротьбу проти німецької гегемонії та визнала дії Сербії на Балканах виправданими.\n\nЦе **«захоплення»**, як його називають дунайські та скандинавські делегати, перетворило **Зелений Інтернаціонал** на **«речника російсько-сербського іредентизму»**. Вже роками розділені розбіжностями, тепер ці **«промирові»** селянські партії планують організувати новий міжнародний орган для селян, не заплямований радикальною політикою."
 russia_news_events.20.a: "Як завжди, австрійська змова."
 russia_news_events.20.b: "Як прикро."

 russia_news_events.21.t: "Створення Селянського Інтернаціоналу"
 russia_news_events.21.d: "Міжнародна селянська організація, **Зелений Інтернаціонал**, ухвалила програму, запропоновану насамперед **ПСЛ** (Польська Селянська Партія) та підтриману дунайськими та скандинавськими селянськими партіями. Ця програма офіційно засуджує сербську агресію як ворожу селянській справі та вимагає від усіх партій-членів прямо утримуватися від войовничої риторики. Серби, румуни, росіяни та латиші залишили організацію, перш ніж їх могли виключити.\n\nНевдовзі після цього в **Двінську** тими ж партіями було засновано **Селянський Інтернаціонал**. Програма **Селянського Інтернаціоналу** повторила ідею економічної системи **«Третього Шляху»**, яка протистоятиме як **«юнкерству»**, так і **Комунізму**, та прямо підтримає **«селянські держави Європи, очолювані Росією»**."
 russia_news_events.21.a: "Так гине селянська справа."
 russia_news_events.21.b: "Росія поведе трудящі маси!"
 russia_news_events.21.c: "І ми підемо за ними!"

 russia_news_events.22.t: "Операція «Архангел»"
 russia_news_events.22.d: "Сьогодні вранці Європа прокинулася від звуків танків, що котяться, та бомб, що летять, оскільки **Вождь Російської Держави**, [RUS.GetLeader], оголосив тотальну війну не якійсь конкретній державі, а **«безбожному комунізму-матеріалізму»** та за **«визволення людської душі»**. Росія та її союзники розпочали механізований наступ проти **Третього Інтернаціоналу** та пообіцяли використати будь-які необхідні засоби для знищення соціалізму в усьому світі.\n\nПариж та Лондон вже мобілізували свої сили, тоді як решта міжнародної спільноти поспішно намагається виробити офіційну відповідь. Незалежно від того, яка сторона вийде переможцем, Європа буде залита кров'ю втретє за століття."
 russia_news_events.22.a: "Рятуймо світ від невірних!"
 russia_news_events.22.b: "Він божевільний?!"
 russia_news_events.22.c: "Повставай, пролетаріат, розбий божевільного свободняка!"

 russia_news_events.23.t: "Формування Священної Ліги"
 russia_news_events.23.d: "Сьогодні міністр закордонних справ Росії **Михайло Георгієвський** оголосив про формування нового оборонного пакту, названого російською пропагандою **«Священна Ліга»**. Говорячи про **«необхідність вільному світові об'єднатися проти червоної загрози»**, він та **Борис Савінков** заявили, що цей союз поширюється на всі нації, яким загрожує комунізм біля їхніх дверей.\n\nОпоненти **Інтернаціоналу** розцінили це як крок до стримування впливу Парижа та Лондона. Останні залишаються непохитними, заявляючи, що внутрішні суперечності розірвуть нову зграю реакціонерів."
 russia_news_events.23.a: "Марна спроба."
 russia_news_events.23.b: "Це крок у правильному напрямку."

 russia_news_events.24.t: "Євразійська Організація Договору"
 russia_news_events.24.d: "Сьогодні Голова-міністр Росії **Петро Савицький** оголосив про низку нових зовнішньополітичних ініціатив. Зокрема, він говорив про **«духовно-історичну місію Росії домінувати на Євразійському континенті»**, заявляючи про законну російську сферу впливу в **Сіньцзяні**, **Монголії** та **Маньчжурії**.\n\nІноземні спостерігачі прокоментували, що цей новий напрямок неминуче ставить Росію на курс зіткнення з головними державами Східної Азії, зокрема Китаєм та Японією. Реакція Парижа та Лондона була досить стриманою, хоча лунали заклики захистити робітничу революцію від Росії, яка здається дедалі агресивнішою та мілітаристською."
 russia_news_events.24.a: "Він божевільний?"
 russia_news_events.24.b: "Росія повинна заявити про своє законне місце у світі."

 russia_news_events.25.t: "Союз Соціалістичних Робітничих Республік"
 russia_news_events.25.d: "Сьогодні в Москві був ратифікований **Договір про Організацію Союзу Соціалістичних Робітничих Республік**. З цим усі держави, що є частиною системи **Робітничих Республік**, очолювані та засновані Росією, були поглинені в єдину суверенну одиницю.\n\nКремль поспішно вихваляв договір як крок вперед для міжнародної робітничої солідарності, прогнозуючи, що нова держава стане провісником соціалістичної світової федерації. Зовнішні критики були скептичними, проте, дехто навіть зображував союз як червоний імперіалістичний проєкт, очолюваний російськими централістами."
 russia_news_events.25.a: "Інтернаціонал об'єднує людський рід!"
 russia_news_events.25.b: "Огидно, що комуністи зробили з Європою."

 russia_news_events.26.t: "Тільзітська Мирна Конференція"
 russia_news_events.26.d: "Делегати Росії, Франції, Британії та їхніх союзників зустрілися в невеликому східнопрусському містечку **Тільзіт**, де Великим Державам вдалося домовитися про низку принципів для повоєнної Європи.\n\nХоча між Росією та **Інтернаціоналом** було мало любові, розумніші голови взяли гору, і було домовлено про деескалацію, поряд з іншими пунктами, призначеними для збереження миру між Великими Державами."
 russia_news_events.26.a: "Сподіваємося, мир триватиме."

