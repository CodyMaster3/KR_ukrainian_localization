### Parties ###
 RUS_totalist_party: "РКП(б)"
 RUS_totalist_party_long: "Російська Комуністична Партія (більшовиків)\n§LСпочатку піднята до великої національної слави під палким керівництвом Володимира Леніна, більшовики здобули підтримку найвідчайдушніших і найзнедоленіших. Але їхнє падіння було грандіозним: вони виступили проти своїх соціалістичних союзників у Радах, стали синонімом Червоного Терору і втратили багатьох, включно з самим Леніним, у революційній боротьбі.\n\nЗалишки більшовиків, яким вдалося втекти від помсти білих, осіли в Парижі під керівництвом Якова Свердлова і з того часу брали участь у багатьох революціях по всьому світу. Під керівництвом Свердлова партія строго дотримується праць Леніна і залишається критично налаштованою до підтримки західних революцій. Незважаючи на розколи та фракціонізм, ядро партії залишається відданим, хоча й зменшеним і зганьбленим у самій Росії.§!\n"
 RUS_syndicalist_party: "ВЦРПС"
 RUS_syndicalist_party_long: "Всеросійська Центральна Рада Професійних Спілок\n§LПісля того, як комуністи були майже повністю витіснені з політичного життя Росії, ті меншовики, які не бажали приєднуватися до РДП, або більшовики, які втратили зв’язок із центральним комітетом, почали діяти через радикальні профспілки. Постійно перебуваючи в конфлікті із законом, ядро російської революції зберігалося завдяки низовому робітничому рухові. У міру зростання нестабільності республіки соціалісти в профспілках ставали сміливішими, зрештою здобувши більшість у центральній організації російських профспілок.§!\n"
 RUS_radical_socialist_party: "ПСР-Ліві"
 RUS_radical_socialist_party_long: "Партія Соціалістів-Революціонерів\n§LЗаснована в 1902 році, партія есерів є квінтесенцією російської партії: народжена з народництва та тихих російських сіл, занадто радикальна, візіонерська та невловима, щоб її можна було чітко визначити. Проте, насамперед, ПСР — це партія сільських, віддалених куточків Росії, а її ліве крило включає різні течії лівого народництва, від селянського комунізму до анархо-синдикалізму.\n\nЛіві есери були толеровані переможцями за їхній бунт проти більшовиків, і частина з них навіть возз’єдналася з правим крилом партії, щоб брати участь у республіканській політиці. Однак це викликало суперечки навіть серед лівих есерів, і в міру того, як російська демократія ставала дедалі проблематичнішою, вони почали повертатися до своїх підпільних коренів, відіграючи провідну роль у спротиві проти Савінкова.§!\n"
 RUS_social_democrat_party: "РДП"
 RUS_social_democrat_party_long: "Радикально-Демократична Партія\n§LРадикально-Демократична Партія виникла з Народно-Соціалістичної Партії під керівництвом Миколи Чайковського в 1923 році внаслідок злиття з залишками російських соціал-демократів, які залишилися без партії після заборони РСДРП. Програма РДП стала реформістською та неонародницькою, відкидаючи будь-які революційні дії. Але дві половини партії — помірковані народні соціалісти навколо Олександра Титова та розчаровані меншовики та інші залишки РСДРП навколо Володимира Левицького — були розділені від самого початку в цьому шлюбі за зручністю.\n\nУ міру того, як російська політика в 1930-х роках ставала дедалі більш поляризованою, РДП також розділилася, і радикальна фракція з її демократично-соціалістичною програмою перемогла над поміркованою лінією. Жодна інша партія не викликала стільки гніву з боку бойових загонів СЗРС, як єдиний захисник червоних у російській політиці.§!\n"
 RUS_social_liberal_party: "ПСР-Праві"
 RUS_social_liberal_party_long: "Партія Соціалістів-Революціонерів\n§LЗаснована в 1902 році, партія есерів є квінтесенцією російської партії: народжена з народництва та тихих російських сіл, занадто радикальна, візіонерська та невловима, щоб її можна було чітко визначити. Проте, насамперед, ПСР — це партія сільських, віддалених куточків Росії, а її праве крило є по суті народницьким, вірячи в справу простого народу Росії.\n\nЯк довгострокова правляча партія, праві есери були змушені пройти через бруд. Багато їхніх прихильників перейшли до палкої риторики СЗРС, оскільки есери були змушені йти на компроміси заради національної стабільності. Проте вони прагнуть зберегти свої принципи свободи, рівності та російського народу — «народу».§!\n"
 RUS_market_liberal_party: "Кадети"
 RUS_market_liberal_party_long: "Конституційно-Демократичний Союз\n§LКонституційні демократи, або кадети, є архетиповими російськими лібералами. КДС об’єднався з низкою менших центристських і прогресивних партій у 1921 році, щоб консолідувати політичний центр, і став синонімом статус-кво Російської Республіки.\n\nКадети позбавлені вогню: вони прагнуть раціонального, поміркованого управління в усіх питаннях і стали партією середнього класу та заможнішого селянства. Партія широко поділена між соціально-прогресивними лівими кадетами та націонал-ліберальними правими кадетами.§!\n"
 RUS_market_liberal_party_long_tt: "Конституційно-Демократичний Союз"
 RUS_social_conservative_party: "ВПП"
 RUS_social_conservative_party_long: "$RUS_social_conservative_party_long_tt$\n§LРосійські праві ніколи по-справжньому не брали участі у виборах за імперських часів і, як це не парадоксально, страждали від найменшого досвіду в партійній політиці та масовій організації. Всеросійська Патріотична Партія народилася в 1926 році, коли консерватори різних партій створили спільний фронт, значною мірою навколо колишніх октябристів. ВПП — це партія патріотизму, традиціоналізму та монархізму, з найсильнішою базою виборців у консервативних сільських регіонах.§!\n"
 RUS_social_conservative_party_long_tt: "Всеросійська Патріотична Партія"
 RUS_authoritarian_democrat_party: "СОР"
 RUS_authoritarian_democrat_party_long: "Збори Об’єднання Росії\n§LЗбори Об’єднання Росії часто називають їхніми противниками «чорносотенцями в костюмах», і в цій заяві є зерно правди. СОР була сформована в 1927 році тими монархістами, які були розчаровані поміркованою першою програмою ВПП. Спочатку маргінальна партія, СОР отримала значний поштовх популярності та навіть деякі гучні переходи в бурхливі 1930-ті. Їхній антидемократичний традиціоналізм часто резонує з тими, хто не любить республіку, але також не може змусити себе підтримати ультранаціоналізм Савінкова.§!\n"
 RUS_paternal_autocrat_party: "Російська армія"
 RUS_paternal_autocrat_party_long: "Російська армія\n§LСаме російська армія під диктатурою Олександра Колчака врешті-решт створила Республіку. Колчак і Корнілов, можливо, передали владу цивільним політикам, але не варто помилятися — армія має значну політичну владу в Росії, з глибокими зв’язками з основними партіями та негласною загрозою, що генерали можуть покласти край республіці так само, як вони дозволили їй виникнути.§!\n"
 RUS_national_populist_party: "СЗРС"
 RUS_national_populist_party_long: "Союз Захисту Батьківщини і Свободи\n§L«Потрібні виняткові люди. Люди, які сповнені любові до Росії і які розуміють практичні потреби національної революції. Такі люди не будуть хитатися тими, хто виступає проти їхньої правди та їхньої віри. Настав час, коли ми повинні силою нав’язати нашу волю та нашу правду іншим».\n\nСЗРС — це не просто політична партія, а рух: дикий і динамічний, що пливе на хвилі історії, за своїм засновником і самопроголошеним революційним пророком, Вождем росіян, Борисом Савінковим. Спочатку відкол від Партії Соціалістів-Революціонерів у 1923 році, рух вважає себе продовженням усього пролитого крові та зусиль у 1914–1922 роках — і вони готові пролити ще більше, доки Велика Третя Росія не стане справедливою і вільною.\n\nДотримуючись програми національного народництва, СЗРС — це партія селян і ветеранів, бачачи справжню Росію в її безкрайніх рівнинах. На практиці політика варіюється, але в принципі СЗРС — або «свободники», як їх називають вороги — ніколи не вагаються. «Росія врятує себе!»§!\n"
 RUS_SR_unified_party: "ПСР"
 RUS_SR_unified_party_long: "$RUS_SR_unified_party2_long_tt$\n§LЗаснована в 1902 році, партія есерів є квінтесенцією російської партії: народжена з народництва та тихих російських сіл, занадто радикальна, візіонерська та невловима, щоб її можна було чітко визначити. Проте, насамперед, ПСР — це партія сільських, віддалених куточків Росії, яка вірить у справу простого народу Росії.\n\nЯк довгострокова правляча партія, есери були змушені пройти через бруд. Багато їхніх прихильників перейшли до палкої риторики СЗРС, оскільки есери були змушені йти на компроміси заради національної стабільності. Проте вони прагнуть зберегти свої принципи свободи, рівності та російського народу — «народу».§!\n"
 RUS_SR_unified_party2: "ПСР"
 RUS_SR_unified_party2_long: "$RUS_SR_unified_party2_long_tt$\n§LЗаснована в 1902 році, партія есерів є квінтесенцією російської партії: народжена з народництва та тихих російських сіл, занадто радикальна, візіонерська та невловима, щоб її можна було чітко визначити. Проте, насамперед, ПСР — це партія сільських, віддалених куточків Росії, а її домінуюче ліве крило включає різні течії лівого народництва, від селянського комунізму до анархо-синдикалізму.\n\nПісля падіння Савінкова та встановлення соціалістичної республіки розколота партія була возз’єднана під баченням Марії Спірідонової.§!\n"
 RUS_SR_unified_party2_long_tt: "Партія Соціалістів-Революціонерів"
 RUS_totalist2_party: "ВКРП"
 RUS_totalist2_party_long: "$RUS_totalist2_party_long_tt$\n§LПісля революції ті більшовики, які вирішили не приєднуватися до ВСТ, реорганізувалися у ВКРП. Відстоюючи загалом ленінську платформу та тотальну радянську перевагу, партію очолює її головний ідеолог Яків Свердлов, хоча Михайло Фрунзе також здобув партії велику популярність серед армії. Завдяки історії участі більшовиків у багатьох революціях по всьому світу за останні кілька десятиліть, партія також вимагає повної відданості світовій революції. Хоча ВКРП менш популярна, ніж ПСР і ВСТ, і тому навряд чи самостійно сформує уряд, вона активно бере участь у Робітничій коаліції, де її партнери стримують її більш авторитарні тенденції.§!\n"
