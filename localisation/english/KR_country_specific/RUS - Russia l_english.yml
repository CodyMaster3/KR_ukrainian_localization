 RUS_sulimov_decisions: "Революція через вибори"
 RUS_sulimov_decisions_desc: "Російський народ проголосував — і він проголосував за революцію. Ліві сили отримали найбільше голосів з 1917 року, очолювані Радикально-демократичною партією та товаришем Левіцьким як авангардом. Ми знайшли однодумців серед соціалістів-революціонерів Марії Спірідонової, а праві есери Володимира Ріхтера вирішили приєднатися до нас, а не до реакціонерів.\n\nАле Реакція вже планує нашу загибель. Право крило в Думі намагається підточити нашу більшість, а в тіні військова клика [RUS_GetArmyChief] вже готує плани знищення народного уряду."
