 RUS_court_jadidists: "Залучити джадидистів"
 RUS_court_jadidists_desc: "Рух джадидистів, особливо помітний у Центральній Азії, але загалом сильний серед російських мусульман, є реформістським і модерністським прочитанням ісламу. Багато їхніх цілей збігаються з прагненнями реформаторськи налаштованих російських християн."
 RUS_court_bundists: "Визнати бундівців"
 RUS_court_bundists_desc: "Загальний єврейський Бунд дуже активний, особливо в Москві та Петрограді, але раніше його влада ігнорувала, а СЗРС жорстко критикував. Бундівці не відмовилися від своїх соціальних реформ і можуть підтримати нашу політику."
 RUS_ecumenic_reform: "Екуменічна церковна реформа"
 RUS_ecumenic_reform_desc: "Попри свободу віросповідання, на практиці Російська православна церква має домінуюче становище над іншими християнськими конфесіями. Вона отримує преференції від багатьох місцевих органів влади на шкоду католицьким і протестантським громадам."
 RUS_NMD_media_empire_tt: "Вартість £decision_icon_small §H$RUS_NMD_media_empire$§! знижено з 50 до 30."
 RUS_3rd_constitutional_assembly: "Треті Всеросійські Установчі збори"
 RUS_3rd_constitutional_assembly_desc: "Російська республіка пережила і Леніна, і Савінкова — але лише ледь-ледь. Країна втратила віру, і порядок здебільшого підтримується Російською армією під командуванням генерал-фельдмаршала [RUS_GetArmyChief]. Тимчасовий уряд [GetSecondInCommand] скликав Установчі збори, до яких увійшли залишки депутатів Думи виборів 1934 року, а також представники Верховного суду та інші правники. Після завершення проєкту конституції буде організовано нові вибори, а документ передано до Думи.\n\nНижче наведено фракції зборів. Щоб конституція була прийнята, більшість фракцій має її підтримати, а військові — завжди погодитися.\n§SСоціалістична фракція ([?RUS_socdem_var|0])§! [RUS_socdem_approval]\n§lФракція правих есерів ([?RUS_soclib_var|0]):§! [RUS_leftlib_approval]\n§mФракція кадетів ([?RUS_marlib_var|0]):§! [RUS_rightlib_approval]\n§cМонархічна фракція ([?RUS_soccon_var|0]):§! [RUS_con_approval]\n§PВійськова фракція ([?RUS_mil_var|0]):§! [RUS_mil_approval]\n"
