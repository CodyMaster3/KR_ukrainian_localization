 russia_elections_events.17.t: "Падіння Титова"
 russia_elections_events.17.d: "Олександр Андрійович Титов був обраний головою партії на першому з'їзді РДП після відновлення партії, яку заборонив Савінков. Обрання Титова ознаменувало перемогу правого крила Радикальних Демократів, які були в опозиції протягом більшої частини 1930-х років; на той час ліве крило під керівництвом Володимира Левицького керувало. Титов не викликає великого запалу, але вважається здібним і надійним втіленням російського соціал-демократа. Левицький, з іншого боку, — старий діяч РСДРП, чия фракція постійно зміщувала партію ліворуч до її революційних коренів.\n\nОднак на передвиборчому з'їзді партії стався заколот проти правих. Радикали навколо Даниїла Сулімова, протеже Левицького, ініціювали голосування проти Титова, прагнучи знову поставити Левицького на чолі партії. Через нещодавній приплив більш крайньо лівих кандидатів до партії внаслідок співпраці з крайніми лівими, Сулімов мав достатньо голосів, щоб скинути Титова. Левицький був обраний новим головою з невеликою перевагою голосів, а новий центральний комітет отримав радикальну більшість в один голос. Помірковані, здається, прийняли свою поразку наразі, але вони, безсумнівно, намагатимуться зупинити більш революційні кроки, які може зробити партія."
 russia_elections_events.17.a: "Робота лівої єдності..."

 russia_elections_events.18.t: "Титовці стоять міцно"
 russia_elections_events.18.d: "Олександр Андрійович Титов був обраний головою партії на першому з'їзді РДП після відновлення партії, яку заборонив Савінков. Обрання Титова ознаменувало перемогу правого крила Радикальних Демократів, які були в опозиції протягом більшої частини 1930-х років; на той час ліве крило під керівництвом Володимира Левицького керувало. Титов не викликає великого запалу, але вважається здібним і надійним втіленням російського соціал-демократа. Левицький, з іншого боку, — старий діяч РСДРП, чия фракція постійно зміщувала партію ліворуч до її революційних коренів.\n\nОднак на передвиборчому з'їзді партії стався заколот проти правих. Радикали навколо Даниїла Сулімова, протеже Левицького, ініціювали голосування проти Титова, прагнучи знову поставити Левицького на чолі партії. Після запеклих дебатів та напружених виборів радикалам просто не вистачило голосів, і Титов переміг. Хоча цей партійний заколот спричинив багато конфліктів у РДП, здається, що радикали прийняли свою поразку і продовжать діяти під більш поміркованою парасолькою РДП."
 russia_elections_events.18.a: "Прокляті комуністи."

 russia_elections_events.19.t: "Демонстрації проти військових"
 russia_elections_events.19.d: "'Хто обрав [RUS_GetArmyChief]?', — запитують плакати, які несуть протестувальники, що зібралися на Червоній площі Москви. Одним із найпомітніших лідерів протестів став Валентин Федорович Булгаков, християнський анархіст та толстовський пацифіст. Марш проти військових зібрав навколо анархістів усіляких людей, включаючи більш соціалістичних анархістів із 'Товариства Кропоткіна' і навіть деяких звичайних соціалістів.\n\nГоловні вимоги протестувальників — звільнити політичних в'язнів, яких армія заарештувала під час надзвичайного стану, припинити надзвичайний стан та припинити втручання армії в політику. У ширшому масштабі, це протест проти постійно загострюваної світової ситуації та ура-патріотичної риторики, яку прийняли багато хто в російському офіцерському корпусі. Деякі майорять червоними прапорами та вимагають міжнародного миру між усіма націями, але принаймні вони співали гімни замість 'Інтернаціоналу'."
 russia_elections_events.19.a: "Розігнати їх."
 russia_elections_events.19.b: "Дозволити їм протестувати."

 russia_elections_events.20.t: "Соціалісти мобілізуються"
 russia_elections_events.20.d: "Колода завжди була складена проти соціалістів у післягромадянській війні Росії. Незважаючи на це, соціалістична польова організація завжди була дуже жвавою, базуючись навколо червоних островів промисловості, розкиданих по Росії, і поширюючись далеко в сільські регіони у вигляді лісопилок та шахт. Робітничі організації розпочали дуже активні передвиборчі кампанії підтримки, поширюючи листівки та проводячи мітинги.\n\nЯк Радикал-Демократи, так і Ліві Соціалісти-Революціонери співпрацюють проти буржуазних партій у багатьох регіонах і стали набагато сміливішими, ніж у минулому. Багато організаторів можуть з гордістю стверджувати, що протистояли Савінкову, і користуються все ще існуючим невдоволенням партіями істеблішменту.\n\nУ деяких випадках ситуація загострилася. У Петрограді молоді люди з 'Народних Монархістів' нищили соціалістичні плакати. Радикальна ветеранська організація у Воронежі розігнала мітинг есерів. Будинок профспілкового засідання в Іваново був спалений. Поліція загалом підтримує порядок, але настрій залишається напруженим."
 russia_elections_events.20.a: "Придушити агітацію."
 russia_elections_events.20.b: "Просто підтримувати мир."
 russia_elections_events.20.c: "Підкинути більше палива у вогонь."

 russia_elections_events.21.t: "Обмеження для основних донорів"
 russia_elections_events.21.d: "Одна з критичних зауважень, на які СЗРС любив вказувати, полягала в тому, як часто партії істеблішменту, зокрема Кадети, користуються значним виборчим фінансуванням від бізнес-еліт. З їхнім багатством, яке можна витратити на політичні кампанії, не дивно, що Кадети могли утримувати більшу частку місць у Думі, ніж 'повинні були б', принаймні на думку їхніх критиків.\n\nОднак мало хто, крім лівих, справді протестував, оскільки всі вони мають своїх фінансових покровителів. Встановлення тимчасового ліміту на ці витрати може зменшити напругу та зробити всі вибори більш справедливими, особливо для лівих."
 russia_elections_events.21.a: "Це вільна країна."
 russia_elections_events.21.b: "Так, кампанії повинні мати обмеження на витрати."

 russia_elections_events.22.t: "Кадети та Праві"
 russia_elections_events.22.d: "Історично Конституційно-демократичний союз зміг захопити багато поміркованих правих голосів, відчужених монархізмом ВПП та її попередників. Ця так звана 'Право-кадетська' фракція з часом перетягнула всю партію праворуч — але також дозволила домінування Кадетів у правоцентризмі.\n\nОднак точаться деякі дебати щодо підходу Кадетів. Продовження курсу, безумовно, допоможе партії проти більш правих та монархічних сил, але це також може призвести до втрати деяких більш прогресивних виборців на користь Есерів. Як альтернатива, повернення до більш прогресивних коренів Кадетів, безумовно, покращило б репутацію Кадетів як захисників російського лібералізму, але це відбулося б за рахунок правих виборців."
 russia_elections_events.22.a: "Залучати консерваторів."
 russia_elections_events.22.b: "Час змінити шляхи."

 russia_elections_events.23.t: "Альянс Соціалістів-Революціонерів?"
 russia_elections_events.23.d: "Справедливо сказати, що відносини між Лівими та Правими Соціалістами-Революціонерами ніколи не відновилися після Громадянської війни в Росії. Незважаючи на формальну єдність протягом міжвоєнних років, це було здебільшого з поваги до зусиль Віктора Чернова зберегти партійну єдність, а не справжнє примирення. І недоброзичливці серед Лівих Есерів, які завжди виступали проти більш парламентського напрямку правих, відчули, що їхня правота підтвердилася після режиму Савінкова, і раділи, що есери були змушені 'повернутися до своїх коренів'.\n\nОднак точаться розмови про тимчасовий виборчий пакт між половинами партії есерів, особливо в регіонах, де домінують Радикал-Демократи. Ліві Есери вимагають деяких політичних поступок від Правих Есерів в обмін, але їхня допомога покращить наші шанси загалом."
 russia_elections_events.23.a: "Жодної співпраці, вони надто крайні ліві."
 russia_elections_events.23.b: "Це слушна стратегія, безсумнівно!"

 russia_elections_events.24.t: "Романівська лихоманка"
 russia_elections_events.24.d: "Дмитро Романов кинув усю свою організацію зі збору коштів на передвиборчу кампанію 'Всеросійської Патріотичної Партії'. Консерватори тепер, здається, використовують імідж Романових у добрих цілях, від великих культурних заходів у колишніх палацах до навіть схвалення деяких митрополитів.\n\nСправді здається, що перегорнута нова сторінка, оскільки в минулому консерватори прагнули уникнути надто тісних стосунків із суперечливою родиною Романових у надії сподобатися лібералам. Але після Савінкова все це змінилося, і 'Романостальгія' стає дедалі поширенішою."
 russia_elections_events.24.a: "Цікаво."
 russia_elections_events.24.b: "Повинен бути спосіб дошкулити їхній кампанії."

 russia_elections_events.25.t: "Обмежити СОР"
 russia_elections_events.25.d: "У недавній судовій справі анти-свободницькі закони були успішно використані для блокування місцевої газети, пов'язаної з СОР, від публікації статей, 'що розпалюють антидемократичну ненависть'. Справу оскаржили в Апеляційному суді, але, схоже, 'Збори за Російське Об'єднання' можуть бути законно заборонені на підставі їхньої асоціації з СЗРС.\n\nІснує широка підтримка заборони партії, і в Москві спалахнули невеликі протести, що закликають до придушення цих 'підлабузників Свободників'. Однак праві і навіть деякі ліберали загалом захищаються, хоча б для того, щоб уникнути прецеденту заборони усталених політичних партій за розпливчастих причин."
 russia_elections_events.25.a: "Мати погані погляди — це не злочин."
 russia_elections_events.25.b: "Так, до біса їх."

 russia_elections_events.26.t: "Правда про Опір"
 russia_elections_events.26.d: "Памфлет Бориса Давидовича Камкова 'Правда про Опір, або Соціалістичний Народний Фронт, що повалив Савінкова', масово поширюється як Лівими Есерами, так і Радикал-Демократами. Демагогічна теза Камкова полягає в тому, що ліберали та консерватори були швидкими на колінах перед Савінковим — зрештою, більше переймаючись своїм багатством, ніж своєю свободою.\n\nТим часом, саме пролетаріат стояв за демократію — і зрештою взявся за зброю, щоб повалити тирана. На жаль, кажуть вони, армія вкрала плоди революції, але майбутні вибори дають ще один шанс російському пролетаріату піднятися."
 russia_elections_events.26.a: "Придушити памфлети."
 russia_elections_events.26.b: "Я маю на увазі... це правда."

 russia_elections_events.27.t: "Агітація серед меншин?"
 russia_elections_events.27.d: "Етнічні та релігійні меншини є досить значною групою виборців у Росії, і вони загалом віддавали перевагу більш ліберальним партіям. Багато з цих регіонів традиційно голосували за Партію Соціалістів-Революціонерів, але вплив ПСР значно ослаб протягом останнього десятиліття.\n\nБагато регіонів були навіть втрачені СЗРС, і тепер на них зазіхають багато різних партій. Тактичний виборчий пакт між РДП та Кадетами міг би скинути Соціалістів-Революціонерів із багатьох цих виборчих округів."
 russia_elections_events.27.a: "Есери перемагають їх."
 russia_elections_events.27.b: "Тактичний альянс Кадетів-РДП користується ситуацією."

 russia_elections_events.28.t: "Блудні сини"
 russia_elections_events.28.d: "Близько мільйона людей приєдналися до СЗРС протягом років правління Савінкова, включаючи багатьох, хто раніше належав до ПСР, ВПП або навіть Кадетів. Тепер багато з цих людей намагаються повернутися до політики та своєї кар'єри. Очевидно, ті, хто скоїв фактичні злочини під час років Савінкова, були засуджені, але є різниця в тому, як ми повинні сприймати цих 'блудних синів', які опортуністично приєдналися до СЗРС і тепер прагнуть повернутися до своїх старих партій. Багато хто навіть стверджує, що вони приєдналися лише через страх.\n\nОднак, толерування їх означало б, що ліві партії також можуть толерувати все більше крайньо лівих кандидатів, тоді як ми були б лицемірами, якби щось із цим робили. Можливо, слід дозволити обом?"
 russia_elections_events.28.a: "Прийняти їх назад."
 russia_elections_events.28.b: "Гаразд, толерувати як правих, так і лівих."
 russia_elections_events.28.c: "Нульова толерантність."

 russia_elections_events.29.t: "Солонєвич захоплює Кандидатуру"
 russia_elections_events.29.d: "Низова кампанія 'Всеросійської Патріотичної Партії' була інтенсивною і сильнішою, ніж будь-коли раніше, але це не завдяки старій гвардії партії. Натомість, значна частина рядового складу партії більш лояльна до Івана Солонєвича, який отримав рекордну кількість голосів у традиційно ліво-ліберальному Петрограді. Його кампанія була побудована навколо його власного 'Руху Народних Монархістів', і багато хто добре пам'ятав його появи без сорочки на спортивних заходах та проникливі промови в Петроградському університеті з повними аудиторіями. Рішення партії прийняти колишніх Свободників, не засуджених за жодні злочини, лише посилило це, і вони були схилені популістською та авторитарною риторикою Солонєвича.\n\nЦе призвело до того, що Голіцин та інші 'аристократи' партії відчули виклик своєму авторитету з боку Солонєвичів, чиї союзники, як-от Сергій Войцеховський та Борис Суворін, отримали контроль над більшістю партійних газет ВПП. Ці 'Солонєвічити' наполягали на тому, щоб ВПП прийняла більш популістську, 'сучасну' програму, засновану на ідеях Солонєвича, і навіть почали тиснути на Голіцина, щоб він пішов у відставку та зробив Солонєвича президентським кандидатом партії натомість, або погрожували відокремитися від партії.\n\nНа екстреному засіданні партійного керівництва зрештою було вирішено укласти угоду — оскільки популярність Солонєвича дає партії реальний шанс на президентство. Голіцин був упевнений, що доки уряд складається з більш надійних державних діячів, президент буде під контролем."
 russia_elections_events.29.a: "Солонєвич стає президентським кандидатом."

 russia_elections_events.30.t: "Вибори до Державної Думи [GetYear]"
 russia_elections_events.30.d.soccon: "Сьогодні російський народ пішов до виборчих урн, щоб підтримати обрані партії та вирішити долю Державної Думи. У рішучій перемозі послання ВПП про відновлення минулої слави Росії та збереження ідей традиційної, але сучасної нації привело партію до перемоги над трьома основними партіями. Народ, наразі, продовжує приймати концепцію сильного керівництва для спрямування нації.\n\nНеохочі привітання з перемогою надійшли від більшості інших партій, а багато хто на крайніх лівих продовжує засуджувати уряд."
 russia_elections_events.30.d.soclib: "Сьогодні російський народ пішов до виборчих урн, щоб підтримати обрані партії та вирішити долю Державної Думи. Соціалістам-Революціонерам вдалося відновити довіру людей і згуртувати їх навколо партії для досягнення перемоги. Партія вже почала давати обіцянки розширити права народу та зробити кроки для зміцнення демократичних цінностей у нації.\n\nНеохочі привітання з перемогою надійшли від більшості інших партій, а багато хто на крайніх лівих продовжує засуджувати уряд."
 russia_elections_events.30.d.socdem: "Сьогодні російський народ пішов до виборчих урн, щоб підтримати обрані партії та вирішити долю Державної Думи. З найменшим відривом Радикально-Демократична Партія зуміла перемогти, демонструючи всій нації, що навіть зараз відкрито соціалістичні рухи не лише живі, але й є справжньою політичною силою.\n\nХоча багато членів Соціалістів-Революціонерів та Кадетів висловили свої привітання, консерватори та крайні праві по всій нації більш ніж чітко висловили свою неприязнь до такого повороту подій."
 russia_elections_events.30.d.marlib: "Сьогодні російський народ пішов до виборчих урн, щоб підтримати обрані партії та вирішити долю Державної Думи. Несподівано Конституційно-демократичний союз, також відомий як Кадети, зумів здобути перемогу, завоювавши віру народу під обіцянкою раціональної центристської політики, навіть перед обличчям внутрішньопартійних проблем.\n\nНеохочі привітання з перемогою надійшли від більшості інших партій, а багато хто на крайніх лівих продовжує засуджувати уряд."
 russia_elections_events.30.a: "Радикально-Демократична Партія перемагає з невеликим відривом!"
 russia_elections_events.30.b: "Соціалісти-Революціонери тріумфують!"
 russia_elections_events.30.c: "Кадети здобувають несподівану перемогу!"
 russia_elections_events.30.e: "Всеросійська Патріотична Партія перемагає!"

 russia_elections_events.31.t: "Президент Сулімов склав присягу"
 russia_elections_events.31.d: "Вибори [GetYear] принесли найбільш неймовірний результат: Даниїл Сулімов, відданий соціаліст, є новим Президентом Російської Демократичної Федеративної Республіки. Вже зараз ситуація напружена. Армія надзвичайно підозріло ставиться до намірів Сулімова, і праві, обурені перемогою лівих, уже закликали [RUS_GetArmyChief] знову втрутитися, щоб усунути 'більшовика, який окупував Кремль'.\n\nЩодо Сулімова, він не має сумнівів щодо того, куди приведе його президентство. Це буде або тріумф революціонерів та руйнування буржуазної республіки, або в'язниця для нього та його товаришів."
 russia_elections_events.31.a: "Соціаліст на чолі республіки?"

 russia_elections_events.32.t: "Президент Титов склав присягу"
 russia_elections_events.32.d: "Ситуація не стане набагато легшою тепер, коли соціал-демократ обіймає посаду президента, оскільки РДП є крайньо лівою легальною силою в Росії. Титов, як лідер поміркованого крила партії, не матиме нестачі критики не лише від своїх, але й від партій праворуч від нього. Проте деякі в Соціалістах-Революціонерах і навіть Кадетах поділяють багато його ідеалістичних бачень.\n\nВибір, із ким об'єднатися, значною мірою залежить від того, до яких частин російського суспільства ми хочемо звернутися; коаліція з Есерами може допомогти покращити нашу позицію серед селянства, тоді як коаліція з Кадетами зміцнить нашу популярність серед середнього класу та інтелігенції."
 russia_elections_events.32.a: "Працювати з Ріхтером."
 russia_elections_events.32.b: "Працювати з Маклаковим."

 russia_elections_events.34.t: "Президент Ріхтер склав присягу"
 russia_elections_events.34.d: "Інавгурація Президента Володимира Ріхтера показує, що в Есерів ще багато вогню. Кабінет Ріхтера загалом досить радикальний; деякі соціалісти, як-от Володимир Левицький, отримали посади, щоб заспокоїти РДП.\n\nАле немає сумнівів, що ці поступки розпалили напругу серед правих, і що Ріхтеру, можливо, доведеться ходити по тонкій мотузці між умиротворенням своїх друзів ліворуч і заспокоєнням правих."
 russia_elections_events.34.a: "Ми переробимо Росію!"

 russia_elections_events.35.t: "Президент Маклаков склав присягу"
 russia_elections_events.35.d: "Голосування російського народу за Кадетів зробило одне зрозумілим: незважаючи на помилки минулого, вони готові дати партії ще один шанс. Василь Маклаков, колись зганьблений у часи приходу Савінкова до влади, тепер знову очолює республіку. Він вірить у відновлення ліберального курсу республіки 1920-х років. Хоча він є об'єднуючою фігурою, він все ще стикається зі значною мірою апатичною партією, тому переконати їх у своїй програмі буде складним завданням.\n\nЩодо потенційних партнерів по коаліції, Кадети реально можуть працювати з обома сторонами — більш прогресивні варіанти, як-от робота з Ріхтером або Титовим, безумовно, більше відповідають баченню Маклакова, але деякі праві Кадети розглядають коаліцію з ВПП як найбільш раціональну для центристського уряду."
 russia_elections_events.35.a: "Відновити коаліцію Кадетів-Есерів!"
 russia_elections_events.35.b: "Час працювати з Титовим."
 russia_elections_events.35.c: "Спробуймо працювати з правими."

 russia_elections_events.36.t: "Президент Солонєвич склав присягу"
 russia_elections_events.36.d: "Іван Солонєвич був, безумовно, 'темною конячкою' серед кандидатів, але, здається, він зміг виграти президентство, схиливши Кадетів жорсткою антисоціалістичною риторикою, водночас залучивши частину бази Есерів через свої аграрно-популістські обіцянки. Як поступку решті ВПП, він був змушений зробити Голіцина Головою-Міністром; немає сумнівів, що ці двоє недолюблюють один одного, і що вони можуть працювати над підривом один одного.\n\nТільки час покаже, чи має Солонєвич потрібну кмітливість, щоб подолати непримиренність своєї власної партії та протести лівих."
 russia_elections_events.36.a: "Це буде захоплива поїздка."

 russia_elections_events.38.t: "Кабінет Фондамінського"
 russia_elections_events.38.d: "РДП, ПЛСР (Партія Лівих Соціалістів-Революціонерів) та велика 'Ріхтеритська' фракція ПСР відмовлялися підтримувати будь-який монархічний уряд, водночас маючи сукупну більшість у Думі. [RUS.GetLeader] спочатку розглядав уряд Кадетів-ВПП, але такий слабкий уряд меншості широко розглядався як жахливий прецедент для його конституційного правління. Після довгих і виснажливих переговорів Ілля Ісидорович Фондамінський-Бунаков погодився на прохання Імператора взяти на себе невдячну роботу з формування уряду.\n\nФондамінський, можливо, має унікальне становище для цього завдання. Він є старшим членом партії есерів і завжди представляв дивну 'християнсько-демократичну течію' Правих Есерів, незважаючи на те, що сам був євреєм. Фондамінський прагнув навести мости між поміркованими есерами, консервативними монархістами та лідерами Православної Церкви, завжди наголошуючи на важливості аграрної природи Росії та на тому, що справжній лібералізм йде пліч-о-пліч із моральними чеснотами простих людей.\n\nВсе це дозволило Фондамінському зібрати уряд есерів-кадетів із достатньо радикальною програмою, щоб забезпечити достатню кількість голосів лівих, не надто відчужуючи правих. Він справді ходить по тонкій кризі, і навіть його партія не повністю за ним, але наразі він, здається, має напружену згоду як Думи, так і Імператора.\nУ своїй вступній промові до Думи він закінчив у своєму типовому поетичному стилі: 'Минуле російського народу темне; його сьогодення жахливе, але вони мають право на майбутнє'."
 russia_elections_events.38.a: "Подивимося, куди це приведе."

 russia_elections_events.39.t: "Напрямок Кабінету Кадетів"
 russia_elections_events.39.d: "Конституційно-демократичний союз завжди мав перевагу гнучкості в урядових програмах. Виникли два сильні претенденти та напрямки: ліво-кадет Микола Віссаріонович Некрасов та право-кадет Павло Павлович Гронський.\n\nНекрасов — прогресист старої школи, який підтримує співпрацю з ліберальними та поміркованими лівими силами. Багато в чому він є спадкоємцем Павла Мілюкова. Його програма наголошує на свободі та прагне переконати російський народ у монархії, залишаючись вірним обіцянкам свободи Лютневої революції.\n\nГронський — особистий друг Барона Врангеля і ближчий до багатьох правих діячів. Він — націонал-ліберал з акцентом на національному. Гронський бачить співпрацю з правими як найпростіший спосіб стабілізувати націю і вважає, що зрештою більшість росіян прийме Росію, яка є сильною та стабільною, незалежно від того, чи керує нею Президент, чи Імператор."
 russia_elections_events.39.a: "Кадети виступають за стабільну та сильну Росію!"
 russia_elections_events.39.b: "Кадети виступають за вільну та справедливу Росію!"
 russia_elections_events.39.a.tt: "Це §Gпокращить§! фокуси §Y$RUS_VSTPF$§! та §Y$RUS_military_funding$§!, і §Gрозблокує§! фокус §Y$RUS_unite_kadets$§!."
 russia_elections_events.39.b.tt: "Це §Gрозблокує§! фокуси §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_legal_reform$§!, та §Y$RUS_against_radicalism$§!."

 russia_elections_events.40.t: "Повернення Російського Консерватизму"
 russia_elections_events.40.d: "Після десятиліть в опозиції старі консервативні сили Російської імперії знову при владі — і це сталося через вибори, на подив усіх. Так, відновлення монархії все ще висміюється опозицією як 'врангелівський переворот', але якби не Чорний Барон, вони б досі сиділи в таборі для в'язнів на півдорозі до Колими. Результат виборів зробив ВПП другою за величиною єдиною партією, захопивши більшість голосів правих. Крім того, є СОР, праве крило Кадетів та низка незалежних, як-от неофіційна Мусульманська Фракція Думи, які, ймовірно, згуртуються за консервативним урядом.\n\nЗа лаштунками обговорюються кілька потенційних Голів-Міністрів. Князь Олександр Голіцин, очевидно, є сильним вибором як голова ВПП та політичний ветеран, але Доктор Георгій Вернадський — євразієць та поміркований консерватор — може знайти більше союзників серед Кадетів та прогресистів. Князь Дмитро Романов також був запропонований як досвідчений державний діяч, навіть якщо він волів би уникнути ідеї монополізації Романовими місць в уряді. Сміливим вибором був би Іван Солонєвич, 'король голосів' ВПП та висхідна зірка, який керує Рухом Народних Монархістів і став найбільшим прихильником 'модернізації російської монархії'.\n\nПерші двоє були б близькі один до одного — передбачувані, стабільні, патріотичні, і, найголовніше, підтримувані Бароном Врангелем. Але Солонєвич та його 'Народна Монархія'... це збурило б багатьох і повело б Росію в абсолютно новому напрямку."
 russia_elections_events.40.a: "Князь Голіцин — здібний державний діяч."
 russia_elections_events.40.b: "Вернадський має потенціал."
 russia_elections_events.40.c: "Що це за Народна Монархія?"

 russia_elections_events.50.t: "Велика Програма Президента!"
 russia_elections_events.50.d: "Хоча Президент є представником своєї власної партії, він також має свої власні програми та обіцянки, які він дав під час виборів.\n\nВиконати їх буде складним завданням, але це означатиме вписати наше ім'я в історичні книги та показати, що людина на найвищій посаді республіки є здібною."
 russia_elections_events.50.a: "Буде зроблено."
 RUS_president_trait_tt: "Риси оновлюються лише щотижня. Не поспішайте!"

 russia_elections_events.51.t: "Вибори [GetYear]"
 russia_elections_events.51.d: "Знову відбуваються вибори Російської Демократичної Федеративної Республіки. Як завжди, є багато претендентів із кардинально різними програмами та ідеологіями, але лише один зможе отримати відносну більшість.\n\nХто отримає Президентство цього року?"
 russia_elections_events.51.d2: "Знову відбуваються вибори Російської Демократичної Федеративної Республіки. Як завжди, є багато претендентів із кардинально різними програмами та ідеологіями, але лише один зможе отримати відносну більшість. Президент Долгоруков заявив про свій намір не балотуватися на переобрання, з огляду на його похилий вік.\n\nХто отримає Президентство цього року?"
 russia_elections_events.51.a: "Олександр Титов."
 russia_elections_events.51.b: "Володимир Ріхтер."
 russia_elections_events.51.e: "Пітірім Сорокін."
 russia_elections_events.51.f: "Ілля Фондамінський."
 russia_elections_events.51.g: "Антон Карташов."
 russia_elections_events.51.h: "Микола Некрасов."
 russia_elections_events.51.i: "Іван Солонєвич."
 russia_elections_events.51.j: "Олександр Голіцин."
 russia_elections_events.51.k: "Дмитро Романов."
 RUS_solonevich_election_fail: "§RСолонєвич усунутий після того, як не виправдав своїх обіцянок.§!"

 russia_elections_events.52.t: "Вибори [GetYear]"
 russia_elections_events.52.d: "Знову відбуваються вибори Російської Імперії. Як завжди, є багато претендентів із кардинально різними програмами та ідеологіями, але лише один зможе отримати відносну більшість. Хто обійме посаду наступного Імперського кабінету?"
 russia_elections_events.52.a: "Ілля Фондамінський."
 russia_elections_events.52.b: "Микола Некрасов."
 russia_elections_events.52.c: "Павло Гронський."
 russia_elections_events.52.e: "Георгій Вернадський."
 russia_elections_events.52.f: "Олександр Голіцин."
 russia_elections_events.52.g: "Дмитро Романов."

 russia_elections_events.53.t: "Вибори відкладено"
 russia_elections_events.53.d: "На даний момент у [GetYear] у Росії мають відбутися вибори. Однак через триваючу велику війну вибори були відкладені на майбутнє.\n\nПочуття нормальності має повернутися в певний момент — але не раніше, ніж ми переможемо німецького гегемона."
 russia_elections_events.53.a: "Зрозуміло."
 RUS_elections_soon_tt: "Вибори відбудуться через місяць."

 ### Democratic Russia Events
 russia_democratic_events.1.t: "Малий Білий Терор"
 russia_democratic_events.1.d: "За короткий період новознайденої свободи під час падіння Савінкова, ті, хто був нагорі, отримали нагадування про те, наскільки поширеними є ліві настрої серед простих росіян. У багатьох місцях менші революції повалили місцевих лідерів, пов'язаних зі 'Свободниками'. Івановська Рада, Повстання Петроградської Ради, Соціалістична Республіка Інгушетія, Челябінська Рада... більшість цих повстань просто приречені стати незначними сторінками майбутніх словників. Більшість із них припинили опір після приходу до влади Тимчасового Уряду, але не всі.\n\nТі, хто не прийняв військового ультиматуму про скасування своїх імпровізованих 'Червоних Гвардій', були розгромлені військовим шляхом. Т-28и прокотилися вулицями недовговічних Рад, а військова поліція заарештовувала і, в деяких місцях, піддавала позасудовій страті осіб, винних у державній зраді."
 russia_democratic_events.1.a: "Краще мертвий, ніж червоний."
 russia_democratic_events.1.b: "Використовувати суди для обмеження насильства."

 russia_democratic_events.2.t: "Удар Червоних Полків"
 russia_democratic_events.2.d: "Проблеми початку 1930-х років залишили багато шрамів на російському політичному суспільстві, і багато бойових організацій того часу є предками нинішніх хвиль насильства. 'Червоні Полкі' значною мірою керуються радикальними Максималістами та деякими Нео-більшовиками — наскільки ми розуміємо, під керівництвом старого Червоного генерала, Михайла Левандовського.\n\nТерористичні групи Максималістів вперше набули значущості у протистоянні Бойовим Загонам 'Свободників' у 1930-х роках, а пізніше відіграли важливу роль в опорі проти Савінкова. Але це не розумні люди: вони все ще продовжують свою війну проти 'буржуазної республіки'.\n\nКілька днів тому бомба вибухнула в гарнізоні поблизу Владикавказа під час спроби вбити Генерал-майора Андрія Гречка, який керував придушенням Інгушетської Ради після падіння Савінкова. Вибух був одним із серії багатьох, спрямованих проти військових, поліції та інших державних установ. Вони обіцяють продовжувати терор до остаточного краху реакційно-мілітаристської республіки."
 russia_democratic_events.2.a: "Вони все ще живуть у 1917 році."

 russia_democratic_events.18.t: "Республікансько-демократичний військовий навчальний план"
 russia_democratic_events.18.d: "Навчальний план Російської армії завжди визначався самою армією, але це зміниться. Відтепер Міністерство освіти відповідає за невійськові теми, які викладаються всім офіцерам. Раніше це здебільшого означало патріотичні та антикомуністичні тези, але нічого не говорилося про демократію, наприклад. Це має змінитися!\n\nУ нових кадетських підручниках, крім військових питань, майбутніх офіцерів навчатимуть республіканських та демократичних цінностей і тому, як вони нерозривно пов'язані з російським суспільством. Революційні штурмові батальйони Лютневої революції та селянські повстання проти більшовиків і Царів мають бути вшановані. Кожен російський офіцер повинен мати любов до російської демократії у своєму серці!"
 russia_democratic_events.18.a: "За велику Російську Республіку!"

 russia_democratic_events.19.t: "Злочини Минулого"
 russia_democratic_events.19.d.socialist: "Соціалістичний режим провів ґрунтовну чистку вищих ешелонів Російського офіцерського корпусу. Ті, хто залишився, стверджують, що є аполітичними та професійними — але до них відчувається великий гнів за нібито підтримку зрадницького, революційного захоплення Російської Республіки.\n\nЩонайменше, ці люди повинні втратити будь-яку суспільну довіру, а в найгіршому випадку — бути притягнутими до відповідальності за державну зраду."
 russia_democratic_events.19.d.szrs: "Офіційно Російська Армія була аполітичною, але оскільки деталі режиму Савінкова оприлюднюються, зрозуміло, що сотні офіцерів несуть певну відповідальність або співучасть у звірствах, наказаних Савінковим. Не секрет, що бойовики СЗРС користувалися справжньою підтримкою, особливо серед молодших офіцерів, і армія, безперечно, не заперечувала проти використання її проти внутрішніх ворогів, яких називали 'комуністами'.\n\nВищі офіцери вже були усунені, природно, але залишаються сотні справ, де державне переслідування очікується тими, хто бажає побачити справедливість."
 russia_democratic_events.19.a: "Організувати масові суди для тих, кого визнано співучасником."
 russia_democratic_events.19.b: "Бути поблажливим — вони вже програли."
 russia_democratic_events.19.tt: "Ця подія може §Gпокращити§! Стабільність."

 russia_democratic_events.20.t: "Викриття на Судах"
 russia_democratic_events.20.d: "Судові процеси над колишніми урядовими міністрами виявили велику кількість вилученого майна та цінностей, значна частина яких була отримана законно (відповідно до каральних законів того часу), але деяка частина була взята просто тому, що це було можливо. Відстеження того, кому належить це багатство, і чи вони взагалі ще живі, буде дорогим, але багата еліта наполягає на тому, щоб уряд зробив цю спробу.\nСоціалісти, тим часом, кажуть, що це багатство набагато краще буде в руках держави, і що спроби розібратися з претензіями між титулованими олігархами лише призведуть до хаосу."
 russia_democratic_events.20.a: "Тепер це належить державі."
 russia_democratic_events.20.b: "Повернути його тим, хто довів свою лояльність."
 russia_democratic_events.20.c: "Повернути все це, без зайвих питань."

 russia_democratic_events.21.t: "Нові Земельні Реформи"
 russia_democratic_events.21.d: "Після скасування земельних реформ СЗРС обговорення перейшло до системи, яка має замінити їх. На жаль, це переросло в суперечки між соціалістами та консерваторами 'старої школи', які взагалі не бачили багато поганого в реформах СЗРС. \n\nМи можемо заохочувати співпрацю та працювати над компромісом, хоча результати, ймовірно, будуть менш ніж зірковими, або ми можемо віддати перевагу одній зі сторін і не тільки ризикувати гнівом іншої, але й додати розколу в загальному уряді."
 russia_democratic_events.21.a: "Селяни — це основа Росії."
 russia_democratic_events.21.b: "Слід враховувати ефективність сільського господарства."

 russia_democratic_events.22.t: "Заклик Генерала Болдирєва"
 russia_democratic_events.22.d: "Спроба перевороту Генерала Болдирєва проти республіки, коли СЗРС піднімався до влади, все ще свіжа в пам'яті. Його, як і багатьох інших офіцерів, було піддано чистці, і він втік до Берліна, щоб уникнути переслідувань Савінкова. \n\nАле сьогодні, здається, Болдирєв мав рацію. Зрештою, саме армія відновила демократію перед обличчям тиранії Савінкова та майже рухнувшої держави після його смерті, і він мав рацію, боячись диктатури, яку планував Вождь. Сьогодні він прийшов до нас із заявою, що бажає знову приєднатися до збройних сил. Багато хто симпатизує Болдирєву — він, безумовно, випередив свій час — але він, здається, був люб'язним із німцями, і як би його намір не полягав у поваленні Савінкова, така поведінка є досить підозрілою. Що нам робити?"
 russia_democratic_events.22.a: "Ми винні йому вибачення."
 russia_democratic_events.22.b: "Він вчинив державну зраду і очікує відновлення?"

 russia_democratic_events.23.t: "Меч Дамокла"
 russia_democratic_events.23.d: "Неможливо заперечувати, ми зобов'язані своїм становищем Генерал-фельдмаршалу [RUS_GetArmyChief], генералісимусу вільної республіки. \n\nХоча він, звичайно, підтримує наш режим, він також очікує, що йому залишать одноосібну владу у військових справах, і що військові й надалі будуть улюбленим інститутом республіки. Відносини є нерівними та шкідливими для нашої демократії, але у нас є лише обмежена кількість варіантів."
 russia_democratic_events.23.a: "Просто дати [RUS_GetArmyChief] вільну руку."
 russia_democratic_events.23.b: "Нагадати йому, хто очолює республіку."

 russia_democratic_events.24.t: "Генерали Старої Гвардії"
 russia_democratic_events.24.d: "Незважаючи на те, що уряд заявив про свою відстороненість від військових справ, деякі високопоставлені військові чиновники тихо попередили нас про присутність кількох генералів старої гвардії, які повільно стають дедалі впливовішими, як-от Михайло Дроздовський, В'ячеслав Волков та Федір Брєдов.\n\nЦе запеклі монархісти, що сягають часів громадянської війни, і їхнє піднесення є достатньою причиною для занепокоєння."
 russia_democratic_events.24.a: "Усунути лише тих, хто має зв'язки з Савінковим."
 russia_democratic_events.24.b: "Ось вам гарна офісна робота в Сибіру..."
 russia_democratic_events.24.c: "Натиснути на них, щоб вони пішли на пенсію."

 russia_democratic_events.25.t: "Використання Страху"
 russia_democratic_events.25.d: "Оскільки ситуація виглядає настільки похмурою, було порушено питання про використання страху, щоб спонукати більш поміркованих членів опозиції стати на наш бік. \n\nДавайте піднімемо привид іншої громадянської війни або того, що радикали візьмуть контроль на нових виборах. Нам доведеться використовувати газети для цього, розпалюючи нестабільність по всій Росії, але це повинно мати бажаний нами ефект."
 russia_democratic_events.25.a: "Ми використаємо будь-які засоби, щоб вийти на перше місце."
 russia_democratic_events.25.b: "Ні, ми кращі за це."

 russia_democratic_events.26.t: "Згасаюча Віра в Демократію"
 russia_democratic_events.26.d: "Початкове хвилювання після відновлення Конституції вщухло. Початкові надії були високі, але обіцянки, дані, так і не були виконані. Для багатьох це було схоже на повернення до звичайного бізнесу, коли політики лише збагачуються і насправді не піклуються про людей.\n\nУ міру того, як апатія заглиблюється, радикальні рухи набирають сили, а народна підтримка уряду слабшає."
 russia_democratic_events.26.a: "Це недобре."

 russia_democratic_events.27.t: "Апарат Безпеки"
 russia_democratic_events.27.d.szrs: "Величезний апарат безпеки Савінкова був негайно зменшений після його усунення, і багато поліцейських втратили роботу, оскільки вони були 'Свободниками' з партійними квитками і вважалися такими, що втратили свою громадянську честь. Спочатку втрутилися військові, і військова поліція разом із козацькими підрозділами відповідала за підтримання порядку. Це жахливо для незалежності нашого цивільного уряду, і альтернативи потрібні швидко.\n\nПроблема полягає в тому, що залучення колишніх лоялістів СЗРС до правоохоронних органів є дуже непопулярним, але вони також є найкраще навченою та найдосвідченішою силою. Заборона їм працевлаштування забезпечила б більш морально чисту основу для наших правоохоронних органів, але це також призвело б до менш досвідченої та ефективної поліції — що також може зашкодити нашій демократії."
 russia_democratic_events.27.d.soc: "Відроджена республіка успадкувала ситуацію, яка практично є ще однією ЧК. ВДПУ (Всеросійське Державне Політичне Управління) зросло, коли комуністи зіткнулися з більшим опором зсередини, і, природно, апарат безпеки був значно зменшений. Можна стверджувати, що багато хто не був затятим соціалістом, і що ми можемо відновити сили безпеки, лише якщо помилуємо деяких із них.\n\nЗважаючи на це, інфільтрація крайніх лівих в апарат безпеки може бути катастрофічною. Зрештою, ми не можемо ризикувати третьою Російською Революцією."
 russia_democratic_events.27.a: "Помилувати та набрати деяких із них."
 russia_democratic_events.27.b: "Зберегти заборону на 'Свободників'."

 russia_democratic_events.28.t: "Золоте Рукостискання"
 russia_democratic_events.28.d: "Адміністрація Савінкова допомогла державі накопичити великі статки, і, незважаючи на намір справедливо їх перерозподілити, значна частина державної власності потрапила до рук кількох опортуністичних бізнесменів. Путілови та Морозови відновили свій вплив та збільшили свої статки, і багато менеджерів середньої ланки в державних підприємствах Савінкова змогли отримати багато важливих акцій.\n\nБагато з цих фігур об'єдналися та організувалися, створивши ВСТПФ — Всеросійський Союз Торгівлі, Промисловості та Фінансів — під головуванням Кадета Павла Буришкіна, завзятого бізнесмена, якому вдалося придбати контрольний пакет акцій деяких великих промислових комплексів, побудованих під час 'Плану Восход'. ВСТПФ діє як лобістська група, щоб консультувати уряд із питань економічної політики, і Буришкін звернувся до нас із пропозицією.\n\nЯк відповідальні громадяни Росії, Буришкін та його колеги хочуть брати участь у відновленні Росії. Вони пропонують свою значну фінансову підтримку державним промисловим програмам, доки їхні власні імперії не будуть забуті в державних контрактах та новому законодавстві."
 russia_democratic_events.28.a: "Звісно, ми можемо мати з ними справу."
 russia_democratic_events.28.b: "Такі люди, як ви, — це покидьки Росії."
 RUS_business_deal: "Уклав угоду з бізнес-інтересами."
 RUS_ic_cost_reduction_tt: "Зменшує вартість дорогих Промислових Рішень на £pol_power §G10§! та вартість дешевих Промислових Рішень на £pol_power §G5§!."

 russia_democratic_events.29.t: "Секуляризація Освітньої Системи"
 russia_democratic_events.29.d: "Перша республіка вже відокремила релігію від держави, але також надала великі свободи всім релігійним установам, включаючи свободу утримувати власні школи. Цей новий закон забороняв би недержавним організаціям утримувати базову освіту, тоді як приватні школи вищого рівня були б дозволені, доки вони дотримуються освітніх стандартів, встановлених міністерством. На практиці це означало б закриття сотень приватних релігійних шкіл — переважно православних, але також деяких ісламських, єврейських та більш незвичайних, як-от школи Штайнера, які процвітали під час адміністрації Савінкова.\n\nЗ моменту свого зачаття закон отримав рішучу опозицію з боку правого крила в Думі, які стверджували, що він обмежує релігійну свободу та змушує закривати багато шкіл у районах, де державні школи вже перевантажені. Професор Іван Каїров з РДП став головним обличчям, яке захищає закон у Думі, підтриманий своєю власною партією та есерами, тоді як Кадети вимагають збільшення державного фінансування освіти, якщо вони мають підтримати закриття такої кількості приватних шкіл."
 russia_democratic_events.29.a: "Переконатися, що закон пройде."
 russia_democratic_events.29.b: "Це не є пріоритетом зараз."

 russia_democratic_events.30.t: "Масштаби Приватизації"
 russia_democratic_events.30.d: "Нам залишилося багато масивних державних та керованих державою промислових конгломератів, які виявилися гнилими: вони функціонували лише тому, що уряд міг довільно регулювати ціни та заробітну плату, і таким чином приховувати будь-яку неефективність. Після бурхливих дебатів у Думі щодо долі цих державних компаній було розроблено дві основні пропозиції.\n\nНайбільш поміркована пропозиція належить Павлу Буришкіну, давньому бізнесмену та політику, чий план приватизації прагне зберегти цілісність цих державних компаній, але просто передасть їх у приватні руки та збереже їхні контракти з державою. Це забезпечило б невтручання в критичні галузі.\n\nЦілком протилежна думка надходить від головного економіста есерів, Миколи Кондратьєва, який розробив план, що розділить несуттєві компанії на невеликі частини, які будуть приватизовані з перевагою до заснування нових, малих компаній, а не 'давати багатим ще більше'."
 russia_democratic_events.30.a: "Краще не розхитувати човен."
 russia_democratic_events.30.b: "У нас є шанс на більш справедливий капіталізм."
 russia_democratic_events.30.c: "Залишити критичні компанії націоналізованими, приватизувати решту."

 russia_democratic_events.31.t: "Відставка Денікіна"
 russia_democratic_events.31.d: "Військові реформи підривали владу старих командувачів Громадянської війни, і роль Генерал-фельдмаршала Денікіна стала особливо ізольованою. Хоча його дуже поважають, 'Селянський Маршал' дедалі більше здається пережитком — лише на своїй посаді завдяки своїм політичним зв'язкам і славному минулому, але затьмарений молодшими, більш компетентними людьми.\n\nСпочатку Денікін реагував гнівом на будь-які натяки щодо його віку або можливої необхідності звільнити місце для молодших офіцерів, але зрештою він змирився з цим. Людина його впертості ніколи не піде у відставку під зовнішнім тиском — але якщо це буде його власний вибір, він зможе зберегти свою честь."
 russia_democratic_events.31.a: "Щасливої пенсії, Селянський Маршале."

 russia_democratic_events.32.t: "Вихід на Пенсію Денікіна"
 russia_democratic_events.32.d: "Кар'єра Антона Івановича Денікіна схожа на історію Російської республіки: починаючи майже з нічого і досягаючи успіху, незважаючи ні на що. Син кріпака, Денікін став відомий як 'Селянський Маршал' — полум'яний, впертий і блискучий польовий командир, водночас ліберальний демократ та російський шовініст. Але вік вже справді тисне на нього — настав час піти на пенсію.\n\nДенікін брав участь у великому оновленні російської нації та користується великою повагою армії та багатьох простих людей. З виконанням Великої Російської Справи Генерал-фельдмаршал повідомив [ROOT.GetLeader] про свій намір піти у відставку та віддалитися, щоб жити тихим, сільським життям."
 russia_democratic_events.32.a: "Щасливої пенсії, Селянський Маршале."

 russia_democratic_events.33.t: "Навчальний План Засуджено як 'Націоналістичний'"
 russia_democratic_events.33.d: "Прогресивна преса розпочала атаку на нашу освітню реформу та оскаржила її у Верховному Суді як неконституційну. Кампанію головним чином очолюють есери Пітірім Сорокін та Гавриїл Алюнов, які засуджують її як кричущу русифікацію.\n\nНовий 'патріотичний навчальний план' значною мірою зосереджується на досягненнях 'нашої спільної російської культури' та мінімізує регіональні відмінності. Раніше шкільні навчальні плани включали набагато більше про регіональні мови, культури та історію, але цей 'всеросійський навчальний план' прагне уніфікувати цей аспект. Найбільші протести відбуваються на Півдні Росії, де були повномасштабні шкільні страйки, організовані особливо мусульманами."
 russia_democratic_events.33.a: "Ми всі тут росіяни."
 russia_democratic_events.33.b: "Надати деякі винятки."

 russia_democratic_events.34.t: "Протест Мусульманських Вірян"
 russia_democratic_events.34.d: "Проголошення християнства офіційною державною релігією не було добре сприйнято нехристиянами Росії, як і слід було очікувати. На практиці це означає відкликання державної підтримки ісламських, буддистських та інших менших релігійних асоціацій. Раніше всі релігійні школи, лікарні та монастирі користувалися певними податковими пільгами та додатковими правами, але тепер вони застосовуються лише до християнських асоціацій.\n\nЦе спричинило великі протести в таких містах, як Казань, Еліста та [GetVictoryPointName_3668], як з боку релігійних громад, так і з боку прогресистів, які виступають проти державної релігії загалом."
 russia_democratic_events.34.a: "Продовжуйте скаржитися."
 russia_democratic_events.34.b: "Надати їм деякі особливі права."

 russia_democratic_events.35.t: "Біди Рад із Розподілу Землі"
 russia_democratic_events.35.d: "Головна обіцянка СЗРС — великий перерозподіл землі Вождя — так і не була завершена. Однак незадоволене село, яке просунуло його до влади, мало справжні проблеми. Якою б не була думка про покійного Савінкова, треба визнати, що його програма щодо роздроблення великих маєтків та переведення російського села на більш справедливі та ефективні часи не була неправильною. Ради із Розподілу Землі, створені Міністерством сільського господарства Савінкова, продовжували функціонувати після нього, намагаючись якнайкраще купувати та перерозподіляти сільськогосподарські угіддя.\n\nОднак через політичні заворушення вони втратили значну частину свого фінансування і загалом перебувають у безладді. Майже всі партії погоджуються на продовження їхньої роботи — якщо в меншому масштабі, з менш різкими заходами. Це слугувало б обіцянкою забутому сільському населенню Росії, що Савінков був не єдиним, хто про них піклувався. Соціалісти-Революціонери були особливо гучними у цьому питанні, навіть вимагаючи пріоритетності земельних реформ у фінансуванні."
 russia_democratic_events.35.a: "У нас є вищі пріоритети."
 russia_democratic_events.35.b: "Нам потрібно завоювати серця та уми селян!"

 russia_democratic_events.36.t: "Республікансько-Демократична Присяга"
 russia_democratic_events.36.d: "Новий навчальний план намагається прищепити студентам демократично-республіканські цінності та приділяє значний час поясненню бід авторитарних систем правління — чи то Царських, Большевицьких, чи Савінкова. Однак Комітет Думи з питань освіти запропонував піти ще далі та впровадити так звану 'Республікансько-Демократичну Присягу'.\n\nСтуденти присягатимуть на вірність демократичним та республіканським цінностям Лютневої революції та вільній, справедливій та неподільній Російській Республіці.\n\nПрихильники присяги стверджують, що хоча це може здатися методом пропаганди 'Свободників', це може бути потужним інструментом для прищеплення майбутнім російським поколінням любові до вільної Російської Республіки. Як не дивно, ліві та праві виявилися об'єднаними в цьому питанні, оскільки обидва називають це 'державним поклонінням' — хоча й з дуже різних причин."
 russia_democratic_events.36.a: "Це божевілля."
 russia_democratic_events.36.b: "Чудова ідея!"

 russia_democratic_events.37.t: "Нова Сторінка в Російській Армії"
 russia_democratic_events.37.d: "Російська Армія — раніше авангард реакційного мислення та найперший ворог демократії — була реструктуризована в щось, що справді представляє російський народ. Старі провідні Білі генерали переводяться на менш помітні ролі, а чоловікам нашої молодої Республіки дають шанс піднятися по службі.\n\nЗначна частина політико-історичної частини військової освіти була змінена: замість повторення застарілих Царських міфів, вона тепер прищеплює республіканські громадянські цінності свободи, рівності та братерства. Справжні суспільні зміни вимагають часу, але перші, великі кроки вже зроблені."
 russia_democratic_events.37.a: "Геть старе."

 russia_democratic_events.38.t: "Пам'ятник Чернову"
 russia_democratic_events.38.d: "Ініціатива встановити пам'ятник Віктору Михайловичу Чернову походить від низової пропозиції, підписаної понад мільйоном людей, але остаточні деталі цього питання залишаються для нас. Пропозиція стверджує, що Чернов є батьком-засновником і мучеником російської демократії.\n\nПоширене прислів'я серед Есерів говорить, що без Віктора Чернова взагалі не було б Партії Соціалістів-Революціонерів — але також справедливо сказати, що без нього взагалі не було б Російської Республіки. День вбивства Чернова став схожим на святкування святого, з щорічними вшануваннями, особливо в Тамбові та чорноземному поясі Південної Росії. Для них Чернов був тим, хто виніс біди забутих сільських мас на національну політику — і зрештою перетворив це на унікально російську ідеологію.\n\nБагато хто все ще ображений тим, що Чернову заборонили балотуватися на президентських виборах 1926 року через недовіру з боку 'певних кіл' — можливо, Росія Чернова була б більш рівною та справедливою. Замість того, щоб піддатися відчаю, Чернов прийняв, що він ніколи не буде володіти владою в республіці Корнілова, але, тим не менш, віддав своє життя її захисту. Як сказав товариш-революціонер Ілля Фондамінський: Російська свобода народжується з крові незліченних праведних мучеників, які померли за кращий світ."
 russia_democratic_events.38.a: "Він заслуговує на статую в Москві, де його вбили."
 russia_democratic_events.38.b: "Хвалинськ, його рідне місто, стане його святинею."
 russia_democratic_events.38.c: "Петроград, домівка революції, пам'ятатиме його."
 russia_democratic_events.38.e: "Я не думаю, що має бути статуя."

 russia_democratic_events.39.t: "Військово-промисловий Комплекс"
 russia_democratic_events.39.d: "Навіть у найгірші періоди економічних депресій у 1920-х та 1930-х роках одне залишалося правдою: Росія має велику та високоякісну збройову промисловість. Бюджети армії та флоту залишалися високими протягом цих останніх двадцяти років через наполягання та політичний вплив військових, і багато ідеалістичних реформаторських бюджетів провалилися, коли вони намагалися торкнутися оборонного бюджету. Це підтримувало значну військову промисловість, що продавала зброю не лише нашій власній армії, але й широко в Китаї, Південній Азії, на Близькому Сході та Балканах. Військово-промислові конгломерати, як-от ОПЗ, Обухов або Дукс, мають велику лобістську силу і, разом із металургійним сектором, формують основу нашої важкої промисловості.\n\nЦя національна важливість також призвела до того, що уряди часто ставали на бік акціонерів, а не робітників, і військова промисловість була зневаженим капіталістичним лиходієм для російських соціалістів — не лише поневолюючи робітників, але й заохочуючи війну та руйнування в усьому світі. Політичний вплив виробників зброї та тісні зв'язки з багатьма Кадетськими урядами також дратували опозицію. З економічними заворушеннями, які залишив Савінков, та відносно міцною основою для нашої коаліції, ми нарешті можемо вжити заходів, щоб принаймні обмежити вплив цих компаній — якщо ми взагалі цього захочемо."
 russia_democratic_events.39.a: "Якщо ми не виробляємо бомби, хтось інший це зробить!"
 russia_democratic_events.39.b: "Капіталісти не мають права впливати на бюджети чи політику."

