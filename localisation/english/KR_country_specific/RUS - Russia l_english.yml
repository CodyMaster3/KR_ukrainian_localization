 ### Ship Designers ###
 bz: "Балтійський завод"
 bz_desc: "Балтійський завод виробляє кораблі з 1861 року. Після громадянської війни в Росії завод пережив важкі часи, але завдяки постійній підтримці Морського міністерства вистояв і, поглинувши суднобудівні потужності в Петрозаводську та Усть-Іжорі, став найбільшим суднобудівним підприємством у країні."
