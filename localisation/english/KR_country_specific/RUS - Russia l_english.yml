 russia_flavour_events.170.t: "Серце армії"
 russia_flavour_events.170.d: "**Гвардія**, створена у 1930 році як частина військових реформ **Корнілова**, є дітищем Генерала **Денікіна**. На відміну від Імператорської Гвардії, ці підрозділи мають бути не **«церемоніальними військами»**, а справжньою елітною силою. Особливо помітними є **«Перші Чотири»** Гвардійські дивізії, сформовані на основі чотирьох **«кольорових»** дивізій Громадянської війни — 1-ї Офіцерської (**Марковці**), 2-ї Штурмової (**Корніловці**), 3-ї Румунської (**Дроздовці**) та 5-ї (**Алексєєвці**) дивізій. Зберігаючи честь носити свою власну парадну форму, вони є елітою російської армії поряд із 4-ю **«Залізною»** дивізією. Підрозділи Гвардії, які повністю складаються з добровольців, отримують найкраще обладнання, дотримуються суворого режиму підготовки, розробленого під керівництвом Генерала **Кутєпова**, і отримують найкращу оплату за свою службу. Перед званням гвардійця стоїть слово **«Гвардії»** — (наприклад, «Гвардії Рядовий» або «Гвардії Полковник»), і у своїй формі вони носять особливі відзнаки — **двоголового орла**.\n\nГвардійці, окрім посиленої фізичної підготовки, проходять поглиблені курси з тактики та військово-технічних наук. Також існує сильна традиція, коли гвардійські офіцери організовують неформальні заняття з етикету, літератури, музики та танців, вважаючи, що гвардійці — це не лише солдати, але й **джентльмени** та приклади для решти армії, які сповідують найкращі **лицарські чесноти** Імператорської армії. Звичайно, частина цього — пропаганда, частина — марнославство, але в цьому є елемент істини, і Гвардія справді займає шановану позицію в суспільстві, що випливає з двох десятиліть поклоніння Добровольчій Армії та її спадщині. Їхні критики у війську очікують, що ці ідеї лицарства незабаром зазнають краху, щойно розпочнеться перший штурм проти німецького кулеметного вогню."
 russia_flavour_events.170.a: "Твоє ім'я невідоме, твій вчинок безсмертний."
 russia_flavour_events.170.b: "Об'єднатися з їхніми критиками та підірвати Гвардію."
