 as: "Азовська судоверф"
 as_desc: "Розвинута завдяки масштабним зусиллям Морського міністерства після завершення громадянської війни, Азовська судоверф — невелике, але важливе підприємство, що виробляє кораблі для Чорноморського флоту."
 as_RUS: "Виробник масового суднобудування"
 as_improved_RUS: "$as_RUS$"

 dalzavod: "Далзавод"
 dalzavod_desc: "Далзавод був створений приватним капіталом одразу після завершення громадянської війни для підтримки торгівлі зі США. Після краху Уолл-стріт завод був змушений розширити свої потужності, щоб вижити, і почав виконувати державні контракти. Спеціалізуючись переважно на модернізації та ремонті, Далзавод також виробляє кораблі та навіть боєприпаси."
