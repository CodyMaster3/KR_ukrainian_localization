 RUS_voskhod_decisions: "Проекти 'Восход'"
 RUS_voskhod_decisions_desc: "Програма 'Восход' покликана втягнути Росію в двадцяте століття, використовуючи той ресурс, якого в неї вдосталь: людей. Уряд залучатиме молодих, працездатних, безробітних чоловіків і спрямовуватиме їх на роботу. Це патріотичне починання, але його слід проводити обережно. Цей ресурс не є безмежним, навіть у Росії.\n\n§nНаша поточна максимальна логістична спроможність для залучення працівників становить £GFX_production_texticon  [?RUS_voskhod_cap]§!. §YНаразі ми задіяли £manpower_texticon  [?RUS_voskhod_current_mp]§!."

 RUS_increase_funding: "Збільшення фінансування"
 RUS_increase_funding_desc: "Ми не платимо нашим патріотичним працівникам багато, але кошти все ще потрібні для забезпечення інфраструктури: казарми, пайки, транспорт, матеріали. Чим більше рублів у нас буде, тим більше ми зможемо досягти."
 RUS_utilise_army: "Використання армії"
 RUS_utilise_army_desc: "Армія може бути незадоволена, але багато політично менш надійних новобранців краще служать країні в шахтах."
 RUS_RASOLKO: "РАСОЛКО"
 RUS_RASOLKO_desc: "РАСОЛКО, або робітничо-солдатські колонії, є відповіддю на жалюгідну інфраструктуру віддалених регіонів Росії. В’язнів відправляють до цих громад і надають їм можливість довести свою патріотичність через службу як робітник-солдат."
 RUS_norilsk_mining_and_metallurgy: "Норильське гірництво та металургія"
 RUS_norilsk_mining_and_metallurgy_desc: "Перші мінерали Норильського рудного регіону були виявлені в 1840-х роках, коли експедиція Олександра Міддендорфа відкрила вугілля. За останнє століття тут знайдено багато інших мінералів, і для їх видобутку ВЕС запропонувала план 'Великий Норильськ' для будівництва Норильського комбінату з багатьма взаємопов’язаними заводами."
 RUS_far_north_construction_trust: "Трест будівництва Далекої Півночі"
 RUS_far_north_construction_trust_desc: "Для розвитку родовищ на основі перспективних оцінок ВЕС склала план збільшення видобутку золота в регіонах Далекої Півночі Сибіру. Але ці плани відкладені через майже повну відсутність інфраструктури в регіоні, що має вирішити експедиція Дальбуду. Кораблі вже завантажені обладнанням і готові вирушити до місця призначення зі спеціалістами на борту."
 RUS_ural_wagon_factory: "Уральський вагонний завод"
 RUS_ural_wagon_factory_desc: "Уралвагонзавод спроєктовано трьома тисячами інженерів під керівництвом спеціалістів ТАК за принципом прямого потоку: будівлі розташовані за законами конвеєра, в кожній із них — кілька цехів, об’єднаних технологічним процесом. Він має стати одним із найбільших заводів на Уралі, але умови будівництва цього проєкту будуть надзвичайно складними."
 RUS_magadan_gold_mining: "Магаданське золотовидобування"
 RUS_magadan_gold_mining_desc: "Для розширення видобутку колимського золота нам потрібна фортеця в цих диких землях. Гірникам і геологам потрібні їжа та обладнання, а доставка товарів по в’ючній стежці та потім сплавом займає багато часу, тому ВЕС вирішила побудувати нове місто — Магадан, яке буде з’єднане з шахтами залізницею і стане центром регіону."
 RUS_permsk_shipbuilding_plant: "Пермський суднобудівний завод"
 RUS_permsk_shipbuilding_plan_desc: "ВЕС дійшла висновку, що необхідно побудувати потужну верф на Далекому Сході для захисту наших далекосхідних інтересів. Ця багатопрофільна верф має виробляти все — від підводних човнів і есмінців до торговельних суден і планерів, а також займатися ремонтом кораблів. Ціле місто з’явиться з нізвідки, і верф стане його серцем."
 RUS_belomorkanal: "Біломорканал"
 RUS_belomorkanal_desc: "Біломорсько-Балтійський водний шлях пропонували побудувати ще з початку 19 століття, але лише нинішній уряд знайшов достатньо сили, експертизи та ресурсів для реалізації цієї ідеї. Це буде блискуча перемога людей над суворими природними умовами півночі."
 RUS_moscow_volga_canal: "Канал Москва-Волга"
 RUS_moscow_volga_canal_desc: "Через зростання населення Москви почався дефіцит питної та промислової води, і на нещодавньому засіданні ВЕС було запропоновано використовувати ресурси Волги для водопостачання Москви, а також для транспортних цілей. Канал забезпечить Москву водою, сприятиме затопленню річки Москва та забезпечить електроенергією багато підприємств регіону через нові гідроелектростанції."
 RUS_pechenganikel_mining_works: "Печенганікель"
 RUS_pechenganikel_mining_works_desc: "Заручившись підтримкою Міжнародної нікелевої компанії, ВЕС запропонувала розширити видобуток нікелю та інших мінералів у Печензі, незважаючи на небезпечне геополітичне положення цього регіону. За приблизними оцінками спеціалістів, ми ще навіть не наблизилися до відкриття всіх родовищ у Печензі."
 RUS_vorkuta_mining_centre: "Воркутинський гірничий центр"
 RUS_vorkuta_mining_centre_desc: "Печорський вугільний басейн більшість експертів вважають гідною заміною Донецькому басейну, але, на жаль, умови на півночі набагато суворіші, ніж на півдні. Розробка цих родовищ вимагатиме нелюдських зусиль, і поки не буде створена інфраструктура та перші шахти, робітникам доведеться терпіти суворі умови півночі."
 RUS_artel_gigant: "Артіль Гігант"
 RUS_artel_gigant_desc: "Створена для розвитку родючих земель північного Казахстану, артіль Гігант насамперед має забезпечити їжею місцеві шахти та міста, а надлишки відправляти на північ до Сибіру. Умови праці будуть надзвичайно складними, оскільки освоєння близько мільйона гектарів у середині степів — це титанічна задача."
 RUS_siberian_township_programme: "Програма сибірських містечок"
 RUS_siberian_township_programme_desc: "Довгий час Москва не приділяла достатньої уваги Сибіру, що призвело до майже повної відсутності важкої промисловості в Сибіру, а інфраструктура, у кращому випадку, залишається на рівні минулого століття. Запропонована програма має забезпечити населення швидко зростаючих сибірських міст житлом, водночас остаточно перенісши адміністративний центр Сибіру до більш стратегічно розташованого Новоніколаєвська."
 RUS_vladikavkaz_steel: "Победитель"
 RUS_vladikavkaz_steel_desc: "Металеві родовища на Кавказі довго відправляли на північ, хоча було б набагато ефективніше переробляти їх на Кавказі. ВЕС пропонує об’єднати занепадаючий Алагирський завод із новими потужностями і створити найбільший металургійний завод у регіоні з відповідною назвою — Переможець."
