 RUS_recruit_wrangel: "Звернення до Врангеля"
 RUS_recruit_wrangel_desc: "Генерал-фельдмаршал Петро Врангель не є фанатиком і не дуже підтримує Савінкова. §GВін може підтримати нашу справу.§!"
 RUS_recruit_denikin: "Звернення до Денікіна"
 RUS_recruit_denikin_desc: "Генерал-фельдмаршал Антон Денікін не любить Савінкова, це не секрет, але, можливо, §Rвін занадто впертий і складний§!, щоб брати участь у змові проти нього."
 RUS_recruit_georgievsky: "Звернення до Георгіївського"
 RUS_recruit_georgievsky_desc: "Михайло Георгіївський від початку був нашим союзником і §Gймовірно підтримає нас беззастережно.§!"
 RUS_recruit_voznesensky: "Звернення до Вознесенського"
 RUS_recruit_voznesensky_desc: "Олександр Вознесенський, голова ВЕС, є порядною людиною і завжди тримався осторонь найгірших рис нашого режиму, будучи просто 'бюрократом'. Він, ймовірно, підтримує нас, але §Rне матиме сміливості діяти.§!"
 RUS_recruit_yusupov: "Звернення до Юсупова"
 RUS_recruit_yusupov_desc: "Князь Фелікс Юсупов — політичний авантюрист і нафтовий барон. §GВін має кошти та бажання§! приєднатися до такого роду змови, якщо його переконати."
 RUS_recruit_vonsyatsky: "Звернення до Вонсяцького"
 RUS_recruit_vonsyatsky_desc: "Анастасій Вонсяцький — грубіян і більше схожий на кримінального боса, ніж на політика, але §Gвін не має жодних сумнівів щодо того, щоб стати на бік переможця§! — і того, хто запропонує більше рублів."
 RUS_recruit_berkova: "Звернення до Беркової"
 RUS_recruit_berkova_desc: "Аліса Бєркова здобула популярність у СЗРС, має довіру Вождя і §Gсимпатизує нашим ідеям.§!"
 RUS_recruit_vysheslavtsev: "Звернення до Вишеславцева"
 RUS_recruit_vysheslavtsev_desc: "Президент Верховного Суду Борис Вишеславцев не допоможе нам у змові, але §Gмає зв’язки та позицію, щоб прикрити нас.§!"
 RUS_recruit_gopper: "Звернення до Гоппера"
 RUS_recruit_gopper_desc: "Генерал Карл Гоппер — людина честі і §Gдавно незадоволений§! напрямком режиму."

 RUS_klepikov_conspiracy_desc_0: "Як позбутися найнебезпечнішої людини в Росії? Наша невелика група змовників, з Віктором Байдалаковим на чолі як відчайдушним справжнім віруючим, розробляє плани, щоб відокремити Савінкова від його ангела крові.\n"
 RUS_klepikov_conspiracy_desc_1: "§cЧерез ад’ютанта Врангеля було організовано таємну зустріч. Угоду укладено: він хоче своїх людей у силових структурах, і в обмін допоможе нам у вбивстві Клепікова.§!\n"
 RUS_klepikov_conspiracy_desc_2: "§mДенікін висміяв цю ідею. 'У мене мало симпатій до цього терористичного виродка, але ще менше — до інтриг', — сказав він. §GНаступного дня його довірений ад’ютант повідомив нам, що він готовий допомогти.§!§!\n"
 RUS_klepikov_conspiracy_desc_3: "§gЯк і очікувалося, Вознесенський погодився з нашими сумнівами, але не захотів мати з цим нічого спільного. Нам невідомо, що він уже під наглядом, і це §Rзашкодить§! нашим шансам.§!\n"
 RUS_klepikov_conspiracy_desc_4: "§LЮсупов був підозрілим, очікуючи пастки. У нього вже було кілька неприємних зустрічей із силовими структурами. Але ця настороженість ослабла, і він приєднався.§!\n"
 RUS_klepikov_conspiracy_desc_5: "§nВонсяцький спочатку погрожував нас видати, але потім почав вимагати величезні суми грошей. Здається, він задоволений тим, що Клепіков зникне.§!\n"
 RUS_klepikov_conspiracy_desc_6: "§mБєркова насторожено поставилася до наших ідей, але погодилася використати свої зв’язки, щоб отримати певну інформацію.§!\n"
 RUS_klepikov_conspiracy_desc_7: "§cВишеславцев через свою посаду та лояльність відмовився що-небудь слухати, але ми можемо довіряти йому, що він принаймні не повернеться проти нас.§!\n"
 RUS_klepikov_conspiracy_desc_8: "§nГоппер через свого ад’ютанта натякнув, що якщо потрібні сили, їх можна організувати.§!"
 RUS_klepikov_conspiracy_desc_9: "§PГеоргіївський організував мережу надійних членів партії за допомогою своїх зв’язків. Структура солідаристської організації виявилася ідеальним прикриттям для змовницької діяльності.§!"

# Industry tooltips
 RUS_economy_decisions: "Економічні проєкти"
 RUS_improve_roads_in_central_russia: "Дорожні роботи в Центральній Росії"
 RUS_improve_roads_in_central_russia_desc: "Росія — стара країна, з багатьма містами, побудованими в часи, коли найпоширенішим видом транспорту був кінь. А російська дорожня мережа, по суті, є вдосконаленою версією тієї самої мережі, що існувала 500 років тому, тоді як карта інфраструктури кардинально змінилася. Нові, ефективні дороги необхідно будувати між центрами виробництва, якщо ми хочемо не відставати від європейських країн."
 RUS_improve_roads_in_northern_russia: "Дорожні роботи на Півночі Росії"
 RUS_improve_roads_in_northern_russia_desc: "Північна Росія історично була місцем із більшою кількістю боліт, ніж лісів, і найпоширенішим видом транспорту тут є водний транспорт. Але не всі місця можна ефективно з’єднати річками, і будівництво сучасних доріг між містами є необхідним кроком, якщо ми хочемо процвітати."
 RUS_improve_roads_in_the_volga_basin: "Дорожні роботи в басейні Волги"
 RUS_improve_roads_in_the_volga_basin_desc: "Хоча Південна Росія має кращу інфраструктуру, ніж решта країни — чи то через головну транспортну артерію, Волгу, чи через більш сприятливі умови — навіть тут значна частина волзької інфраструктури застаріла. Дороги необхідно реконструювати за сучасними стандартами, а водні термінали потрібно повністю перебудувати через зміни в навантаженні на них."
 RUS_central_asia_railroads: "Покращення логістики в Туркестані"
 RUS_central_asia_railroads_desc: "Центральна Азія довгий час була занедбаною частиною нашої країни, попри те, що регіон містить багато мінеральних родовищ і територій, придатних для сільськогосподарського розвитку. План будівництва Туркестано-Сибірської залізниці, розроблений ще в імперську епоху, занадто довго лежав без діла, і настав час його реалізувати."
 RUS_magnitogorsk: "Проєкт Магнітогорськ"
 RUS_magnitogorsk_desc: "Родовища Магнітної гори відомі вже понад століття, але лише в 1920-х роках російський уряд почав планувати будівництво заводу, який міг би централізувати видобуток і переробку в регіоні. Проєкт був удосконалений під керівництвом ВЕС, але не був включений до програми 'Восход' через протести Міністерства контролю. Удосконалений проєкт — це ціле місто, побудоване навколо гігантського металургійного комбінату, розроблене за участю багатьох спеціалістів із усього світу за останні 10 років — від Німеччини до Америки — і завершене ТАК. Завод вироблятиме всі сорти металу, включно з бронею, і забезпечить робочі місця для населення Південного Уралу."
 RUS_tsaritsyn_tractor_plant: "Царицинський тракторний завод"
 RUS_tsaritsyn_tractor_plant_desc: "Через розрив зв’язків із Німеччиною та проблеми в Америці Росія мусить зосередитися на виробництві власних тракторів. У зв’язку з цим запропоновано план побудови великого заводу, який міг би виробляти сотні тракторів на день, щоб покрити потреби країни та забезпечити всю родючу Південну Росію інструментами, необхідними для сільськогосподарського розвитку. Уряд пропонує залучити американських спеціалістів із ТАК для будівництва заводу за сучасними стандартами, оскільки вони мають досвід у таких проєктах."
 RUS_chelyabinsk_tractor_plant: "Челябінський заводський комплекс"
 RUS_chelyabinsk_tractor_plant_desc: "Сибіру потрібні трактори, але їх доставляють із Центральної Росії — і місцеве виробництво необхідне, якщо ми хочемо підняти Сибір до рівня решти країни. План будівництва нового заводського комплексу, пов’язаного з прилеглими металургійними заводами та шахтами, був розроблений кілька років тому ТАК — за цим планом завод займатиме площу понад 1 квадратний кілометр і матиме виробничу потужність 40 тисяч тракторів на рік."
 RUS_kursk_tractor_plant: "Курський тракторний завод"
 RUS_kursk_tractor_plant_desc: "Запланований як молодший брат ЦТЗ, КТЗ буде побудований за майже таким самим проєктом, але в меншому масштабі, і постачатиме трактори в Центральну та Західну Росію. Завод вироблятиме не лише трактори, а й інструменти та будівельну техніку, так необхідні для зростаючої російської промисловості."
 RUS_rostselmash: "Ростсільмаш"
 RUS_rostselmash_desc: "Ростовський завод сільськогосподарського машинобудування запланований як сучасний завод, спрямований на підтримку сільськогосподарської промисловості шляхом виробництва плугів, сівалок, жаток і комбайнів як для ЦТЗ, так і для інших заводів по всій Росії."
 RUS_stavropol_hydroelectric_dam: "Ставропольська гідроелектростанція"
 RUS_stavropol_hydroelectric_dam_desc: "Запланована для будівництва ще в 1920-х роках із метою електрифікації Росії, будівництво СтавроГЕС затримувалося через постійну нестачу коштів для реалізації проєкту. Згідно з планом, СтавроГЕС має стати найбільшою та найпотужнішою гідроелектростанцією в Росії та Східній Європі, забезпечуючи енергією багато прилеглих заводів. Реалізація цього проєкту також має перетворити Ставрополь на один із промислових центрів Росії."
 RUS_lipetsk_metallurgical_plant: "Липецький металургійний завод"
 RUS_lipetsk_metallurgical_plant_desc: "Створений для задоволення потреб тракторної та автомобільної промисловості, ЛМЗ запланований як один із найбільших металургійних заводів у Східній Європі з 5 доменними печами, 5 мартенівськими печами та безперервним прокатним станом із можливостями для подальшого розширення заводу."
 RUS_uralmash: "Уралмаш"
 RUS_uralmash_desc: "Уральський завод важкого машинобудування — один із найбільших будівельних проєктів останніх років, який постійно страждає від нестачі робочої сили та обладнання. Згідно з планом, завод запланований як найбільший на Уралі, з власним робітничим містечком, парком і курортом, побудованим у тому ж стилі, що й заводські цехи. Завод спеціалізуватиметься на виробництві екскаваторів, дробарок, доменних печей, сталеплавильного обладнання та іншого обладнання, необхідного для промисловості, яке постачатиметься по всьому Уралу та Сибіру."
 RUS_motovilikha_plants: "Мотовилихинські заводи"
 RUS_motovilikha_plants_desc: "Мотовилихинський завод існує з 1871 року і нещодавно був модернізований після об’єднання з кількома меншими заводами новим власником, Сергієм Семеновичем Постниковим, для розвитку невійськового виробництва. Попри нещодавню модернізацію, держава готова виділити ресурси на будівництво додаткових цехів — і модернізацію артилерійського."
 RUS_grozny_oil: "Грозненські нафтові родовища"
 RUS_grozny_oil_desc: "У 1718 році Готліб Шобер, досліджуючи місцеві гарячі джерела, зазначив нафтові виходи, які ніхто не збирав, але два фактори перешкоджали розвитку нафтовидобутку — надзвичайно незручна податкова система та набіги місцевих жителів. Лише в 1895 році грозненську нафту почали активно експортувати до Європи, і заводи виростали один за одним у околицях міста. Після втрати Баку Росія почала з подвоєною силою інвестувати в розвиток грозненської нафти, але, попри покращення нафтовидобутку в регіоні за останні десятиліття, нам усе ще необхідно електрифікувати нафтопереробні заводи, запровадити ротаційне буріння замість ударного, насосне видобування замість відра, і встановити металеві вишки замість дерев’яних."
 RUS_arctic_mines: "Арктичні рудні родовища" #Ковдор + Печенга
 RUS_arctic_mines_desc: "Трест 'Апатит' було створено як приватне підприємство на початку 1930-х років для розробки апатит-нефелінових родовищ Кольського півострова. Трест об’єднує вчених та інженерів, які, крім розробки родовищ, також шукають можливості промислового використання апатиту, але результати поки що є лише задовільними. За підтримки уряду 'Апатит' зможе створити хімічний завод у Кандалакші та розширити сферу своєї діяльності."
 RUS_kamensky_uralsky: "Каменсько-Уральська операція"
 RUS_kamensky_uralsky_desc: "Недавні експедиції провели детальне дослідження рудних родовищ у районі Качканару та довели можливість видобутку та переробки місцевих руд. Хоча сам видобуток може бути організований трестом 'Уралрозвідка', переробка руди на місці неможлива, і нам доведеться профінансувати масштабну реконструкцію застарілого Каменського ливарного заводу, який зможе переробляти як качканарські, так і місцеві руди."
 RUS_tyrnyauz_tungsten: "Тирниаузьке вольфрамове видобування"
 RUS_tyrnyauz_tungsten_desc: "Восени 1932 року геологи виявили родовища молібдену на схилі хребта Тирниауз-Тау, а через два роки було знайдено вольфрам. Для розробки цих родовищ запропоновано створити Герхожанський гірничо-збагачувальний комбінат, який зможе переробляти руду для промислових потреб. Для цього нам доведеться побудувати не лише сам комбінат, а й створити робітниче селище та унікальну вантажну канатну дорогу — з перепадом висот майже півтора кілометра."
 RUS_romanshkino_oil: "Ромашкинське нафтове родовище"
 RUS_romanshkino_oil_desc: "Виявлені на початку 1930-х років, нафтові родовища спочатку називалися Шугуровськими — доки бурова бригада в 1934 році не виявила нафтоносні поклади поблизу села Ромашкино. Ці родовища дали унікальну інформацію, яка довела, що більш продуктивні нафтові резервуари слід шукати в регіоні Ромашкино. Негайно залучені до розробки, 'Востокнефть' і німецькі компанії почали встановлювати нафтові вишки, але тепер лише підтримка уряду може прискорити процес розробки родовищ — які можуть бути навіть більшими, ніж ми спочатку припускали."
 RUS_modernisation_of_AMO: "Модернізація $amo$"
 RUS_modernisation_of_AMO_desc: "$amo$ — перший автомобільний завод у Росії, заснований у 1916 році за державною програмою створення автомобільної промисловості, але через громадянську війну будівництво заводу завершилося лише у 1924 році. Незважаючи на подальший розвиток і становлення одним із найбільших автомобільних підприємств країни у 1920-х роках, $amo$ потребує реконструкції за сучасними стандартами, якщо ми хочемо налагодити масове виробництво сучасних транспортних засобів для військових."
 RUS_izhevsk_mechanical_plant: "Іжевський механічний завод"
 RUS_izhevsk_mechanical_plant_desc: "Заснований у 1807 році, Іжевський механічний завод є одним із найбільших збройових заводів у Росії, що виробляє не лише озброєння, а й мотоцикли та іншу військову техніку. Завод нещодавно був перейменований через розширення у 1920-х роках, яке сталося завдяки сприянню, наданому заводу за його підтримку білих під час громадянської війни. Останніми роками завод просить додаткове фінансування для розширення та будівництва нових машинобудівних цехів, а також модернізації металургійних."
 RUS_tula_arms_factory: "Тульський збройовий завод"
 RUS_tula_arms_factory_desc: "Найстаріший збройовий завод у Росії та батьківщина гвинтівки Мосіна, Тульський збройовий завод має міцну виробничу базу та відмінних інженерів, які зосереджені на розробці нових видів зброї, насамперед автоматичної. ТОЗ відіграв значну роль у переозброєнні армії на початку 1930-х років, але цей процес показав, що Тульський завод потребує модернізації, щоб зберегти свою славу."
 RUS_create_tankograd: "Танкоград"
 RUS_create_tankograd_desc: "Нещодавно створений Челябінський завод виробляє не лише трактори, а й танки. Пропозиція розширити танкові цехи заводу та побудувати нові заводи з виробництва танкових двигунів, які постачатимуть ЧТЗ, була схвалена Міністерством війни, але потребуватиме додаткових інвестицій. Якщо проєкт буде завершено, Челябінськ стане найбільшим виробником танків у світі — Містом танків."
 RUS_convert_civilian_aviation_industry: "Перепрофілювання цивільної авіаційної промисловості"
 RUS_convert_civilian_aviation_industry_desc: "Більшість наших головних авіаційних заводів розташовані в Москві, і здебільшого вони займаються виробництвом цивільних літаків для потреб ринку. Але в ці складні часи ми не можемо дозволити приватним інтересам перешкоджати державним, і тому Міністерство війни розробило план переведення виробництва цих заводів у військовий режим."
 RUS_second_baku: "Ішимбай, другий Баку"
 RUS_second_baku_desc: "Другий Баку було відкрито в 1928 році і є місцем нових надій для нафтових промисловців із 'Востокнефть', очолюваних Степаном Ліанозовим і Павлом Гукасовим — спадкоємцями Російської генеральної нафтової корпорації. Нафтові родовища в цій місцевості потребують розробки та переробки, для чого 'Востокнефть' просить додаткове фінансування для будівництва нових переробних заводів і нафтових вишок. Якщо наші прогнози правильні, то після розробки Ішимбайських нафтових родовищ ціна на бензин знизиться в п’ять разів."
 RUS_admiralty_dockyards: "Нові Адміралтейські верфі"
 RUS_admiralty_dockyards_desc: "З поверненням Севастополя до рук Росії стало зрозуміло, що знаменитий порт міста потребує термінового ремонту та модернізації, якщо Росія хоче забезпечити своє домінування в Чорному морі. Багато об’єктів і обладнання датуються імперською епохою і є абсолютно неадекватними як через свою застарілість, так і через несумісність із новими російськими стандартами. Нові верфі необхідно будувати паралельно із загальним розширенням портової інфраструктури."

 RUS_stavka_cat_decisions: "Ставка"
 RUS_stavka_cat_decisions_desc: "[RUS_stavka_decisions_desc]"
 RUS_stavka_default: "[RUS.GetLeader] може очолювати Росію, але саме російська армія підтримує її силу. Вплив військових залишається потужним у політиці та промисловості, і навіть якщо армія залишається осторонь, очевидно, що слово генерала [RUS_GetArmyChief] має велику вагу.\n"
 RUS_stavka_soc: "[RUS.GetLeader] може очолювати Росію, але попри наші найкращі спроби, військові залишаються тісно пов’язаними з політичною владою. Командувач Збройних Сил [RUS_GetArmyChief] є відкритим прихильником війни з Німеччиною і не боїться використовувати політичні зв’язки для досягнення цієї мети.\n"
 RUS_form_state_defence_committee: "Сформувати Державний комітет оборони"
 RUS_form_state_defence_committee_desc: "Уся влада, виконавча та військова, повинна бути зосереджена в руках невеликого кола найкомпетентніших і відданих державних діячів та військових професіоналів."
 RUS_oncoming_war: "Підготовка до операції 'Єкатерина'"
 RUS_take_kiev: "Захопити [202.GetName]!"
 RUS_take_minsk: "Захопити [206.GetName]!"
 RUS_take_riga: "Захопити [842.GetName]!"
 RUS_recruit_minority: "Набрати [FROM.GetAdjective] дивізію"
 RUS_the_rush_for_berlin: "Гонка за Берлін"
 RUS_the_rush_for_berlin_desc: "Німеччина на останньому подиху. Останній цвях у домовину — розгромити німців на їхній власній землі: ми повинні якомога швидше захопити німецьку столицю, а потім добити гідру."
 RUS_operation_failure_tt: "Усі бонуси §YЗахідного походу§! будуть §Rвилучені§!. Натомість:\n"
 RUS_sannikov_land_quest: "§CПошук Землі Саннікова§!"
 RUS_sannikov_land_quest_desc: "Останні незвідані води Сибіру лежать на північ від Новосибірських островів, де на старих картах досі з’являється легендарна Земля Саннікова. З цією великою, останньою експедицією російська Арктика нарешті буде повністю нанесена на карту."

 #Global Trade
 RUS_trade_decisions: "Глобальні торговельні угоди"
 RUS_trade_decisions_desc: "Успішна індустріалізація Росії неможлива без широких торговельних угод із більш економічно розвиненими країнами. На жаль, падіння Франції та Британії до синдикалізму, а також Велика депресія в Америці зробили нас більш залежними від Німеччини, ніж будь-коли раніше. Це дозволило європейському гегемону мати непропорційно великий вплив на наші внутрішні справи та серйозно гальмувало розвиток місцевої російської промисловості. Але досить: Росія йде своїм шляхом!"
 RUS_amtorg_trade: "Американська торгівля"
 RUS_amtorg_trade_desc: "Росія історично була близьким торговельним партнером і другом американців, підтримуючи їх у війнах проти європейців і завжди прагнучи мати здорові відносини з цією зростаючою нацією. Усі юридичні підготовки до відновлення торгівлі вже завершені, і офіси Торговельної корпорації 'Амторг' уже створено в Нью-Йорку та Сан-Франциско — тепер нам лише потрібно провести переговори з американським урядом."
 RUS_arkos_trade: "Англо-російська торгівля"
 RUS_arkos_trade_desc: "Хоча британці й були дещо... проблемною нацією, ми разом проливали кров у Великій війні та боролися з німцями заради блага всієї Європи. Підтримка цих зв’язків принесе користь обом нашим націям, і кілька офісів Всеросійського кооперативного товариства з обмеженою відповідальністю вже почали залучати інвестиції до Росії з британського боку — тепер нам лише потрібно домовитися про преференційні умови торгівлі."
 RUS_ruskapa_trade: "Російсько-[FROM.GetAdjective] торгівля"
 RUS_ruskapa_trade_desc: "Народи нинішніх і колишніх британських колоній часто ближчі до нас за духом, ніж їхня метрополія, і в минулому ми встановлювали з ними взаєморозуміння — крім того, що разом воювали у Великій війні. Якщо ми домовимося про умови торгівлі з ними, ми зможемо розширити Російсько-Канадсько-Американське пасажирське агентство, щоб воно могло обробляти всю торгівлю у сфері впливу Британії."
 RUS_ratk_trade: "Китайсько-російська торгівля"
 RUS_ratk_trade_desc: "Хоча китайці страждали від колоніалістів, Росія завжди намагалася бути більш реалістичною в китайських справах і лише захищала свої кордони. Ми намагалися налагодити торгівлю в концесіях протягом останніх 15 років і об’єднали всі наші підприємства там під державною підтримкою Російсько-Азійської торговельної компанії, але якщо ми хочемо боротися з німецьким і японським впливом, нам потрібно працювати безпосередньо з китайським урядом."
 RUS_avsentorg_trade: "Дунайська торгівля"
 RUS_avsentorg_trade_desc: "Хоча ми мали напружені відносини з Австро-Угорською короною протягом останніх 100 років, проблема полягала в їхньому бажанні розширити свою імперію на наші братні нації. Хоча це все ще проблема, бізнес не знає моралі, і Австро-Угорське торговельне товариство вже об’єднало всі наші торговельні інтереси на їхній території — тепер нам лише потрібно зробити перший крок до нормалізації наших відносин."
 RUS_rusmedtorg_trade: "Середземноморська торгівля"
 RUS_rusmedtorg_trade_desc: "Наші колишні союзники лежать у руїнах по всьому Середземномор’ю і намагаються залікувати рани від революцій на їхніх землях. Якщо ми розширимо торгівлю з ними, це допоможе їм швидше відновитися, а водночас підтримає нашу власну економіку, що відновлюється — для цього ми вже створили Російське товариство торгівлі та подорожей для Середземномор’я, яке здійснюватиме основну частину перевезень і торгівлі, але ми повинні спробувати домовитися про преференційні умови для компанії."

