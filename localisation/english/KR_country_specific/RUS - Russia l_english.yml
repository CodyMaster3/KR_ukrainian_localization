 RUS_social_democrat2_party: "СДС"
 RUS_social_democrat2_party_long: "$RUS_social_democrat2_party_long_tt$\n§LНайменша з постреволюційних партій, Соціалістично-Демократичний Союз очолюється Герхардом Зеллером, а його членство складається з багатьох поміркованих представників старої РДП, а також лібералів, радикалізованих під час революції. Платформа партії є ринково-соціалістичною, і вона загалом підтримує радянську та профспілкову демократію, хоча деякі в правому крилі партії сумують за поверненням до парламентаризму.§!\n"
 RUS_social_democrat2_party_long_tt: "Соціалістично-Демократичний Союз"
 RUS_social_democrat3_party: "ВСРП"
 RUS_social_democrat3_party_long: "$RUS_social_democrat3_party_long_tt$\n§LНароджена після повоєнного послаблення російської демократії, ВСРП претендує на спадщину РСДРП у російській політиці 1940-х років. Багато її провідних діячів — це колишні радикали РДП або профспілкові діячі, такі як Олександр Шляпников і Даниїл Сулимов. ВСРП — це пацифістська, федералістська та демократично-соціалістична партія, яка виступає за співпрацю із соціалістичним Заходом і сподівається поступово, через демократичний процес, перевести Росію до соціалізму.§!\n"
