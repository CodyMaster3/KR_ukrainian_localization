 russia_socialist_events.132.g: "Василевський — аполітичний професіонал."

 russia_socialist_events.133.t: "Доктрина Інтегрального Соціалізму"
 russia_socialist_events.133.d: "Темою розмов сьогодні є невелика публікація лідера Максималістів Олексія Устинова під назвою «Критика Сучасного Російського Соціалізму». Книга дає глибоке розуміння Максималістської ідеології, чого часто не розуміє решта 'Робітничої Коаліції'.\n\nБеручи приклад із праць Леніна, Устинов стверджує, що через те, що селяни становлять велику більшість російського населення, не лише пролетаріат може підняти революційну свідомість, але й бідні селяни. Разом вони утворюють один робітничий клас, який зможе успішно повести Росію до соціалізму в майбутньому.\n\nХоча Ленін мав слушну ідею, пише він, більшовицький рух зазнав краху, бо вони зрадили бідне селянство. Щодо нинішньої 'Робітничої Коаліції', яку Устинов детально висвітлює, він також не має браку критики. Інтереси ПСР та ВСТ за своєю суттю протилежні. У майбутньому, оскільки партійність та міжусобиці, безсумнівно, зростуть, коаліція природно розвалиться, і робітничо-селянська Росія зазнає краху під своєю вагою. Таким чином, єдність робітників і селян буде знищена саме тією коаліцією, яка прагнула її захистити. Хоча обидві партії нестимуть відповідальність за такий результат, основна провина, безумовно, лежатиме на ВСТ. Багато хто у ВСТ, зокрема Меншовики, говорять про патерналістську 'робітничу аристократію', в якій інтелігенція поведе робітничий клас до соціалізму. Така ідея, пише Устинов, схожа на те бачення, яке зрештою призвело до падіння Більшовиків.\n\nУ висновку Устинов пропонує, як можна подолати цей 'неминучий результат': без внутрішньо корупційного впливу профспілок і партій, робітниче самоврядування з часом забезпечить комуністичне майбутнє."
 russia_socialist_events.133.a: "У нього слушна ідея!"
 russia_socialist_events.133.b: "Гучні заяви."

 russia_socialist_events.134.t: "Опір Камковітів"
 russia_socialist_events.134.d: "На нещодавньому засіданні кабінету новий Міністр Внутрішніх Справ, Андрій Колєгаєв, пояснив, що він розробляє 'Закон про Контрреволюційну Діяльність'. Він пояснив, що необхідна більш тверда рука, щоб запобігти повторенню таких інцидентів, як убивство Здобнова. \n\nГолова-Міністр Камков одразу став опонентом Колєгаєва. Чи буде кожен акт насильства, скоєний контрреволюціонерами, виправданням для створення дедалі суворіших законів для боротьби з ними, що зрештою призведе до створення поліцейської держави, подібної до тієї, що намагалися створити Більшовики? Злочини ЧК поглинули мільйони душ — чи тим шляхом ми йдемо знову?\n\nВже було відомо, що Камков ніколи не цінував Максималістів, але доки вони залишалися незначною фракцією в Есерах, вони були в кращому випадку неприємністю. Тепер один із них обіймав надзвичайно важливу посаду в кабінеті, і було важко сказати, чи толеруватиме це Камков.\n\nБез схвалення Голови-Міністра Камкова 'Закон про Контрреволюційну Діяльність' не матиме шансу бути винесеним на голосування в Конгресі. Але його прийняття, безсумнівно, необхідне... можливо, є спосіб обійти це?"
 russia_socialist_events.134.a: "Хто грає в дурні ігри, той виграє дурні призи."

 russia_socialist_events.135.t: "Авантюра"
 russia_socialist_events.135.d: "Минув деякий час, а 'Закон про Контрреволюційну Діяльність' досі не винесений на розгляд Конгресу. Щоб забезпечити його прийняття, незважаючи на непримиренність Камкова, Максималісти пішли на величезний ризик.\n\nПублічно заявивши, що вони не довіряють уряду Камкова, Максималістська парламентська група відкликала свою підтримку, залишивши його без більшості в Конгресі. Новий уряд мав бути сформований будь-яким чином.\n\nПраві Есери намагалися домовитися з центром та правим крилом ВСТ, але з невеликим відривом це не вдалося. Есери опинилися розділеними між Камковітами та Максималістами, але цього разу імпульс був на боці останніх. З аналогічно невеликим відривом авантюра Максималістів спрацювала за планом. Була сформована коаліція Максималістів, лівого крила ВСТ та Більшовиків, разом із великою кількістю Есерів, які не мали довіри до Камкова.\n\nЛідер Максималістів, і раніше лише Міністр Освіти — Олексій Устинов — тепер мав бути названий Головою-Міністром. І в першому з багатьох кроків до порятунку російського соціалізму 'Закон про Контрреволюційну Діяльність' був невдовзі ухвалений Конгресом."
 russia_socialist_events.135.a: "Сотні Максималістів стають тисячами; незабаром вони стануть мільйонами."
 russia_socialist_events.135.a.tt: "Наш $MODIFIER_POLITICAL_POWER_FACTOR$ буде прив'язаний до §oПопулярності Тоталістів§!."

 russia_socialist_events.136.t: "Зростаючі Підозри"
 russia_socialist_events.136.d: "Нещодавно кілька членів партії, які раніше розглядали співпрацю з Максималістською справою через незадоволення рештою партії, раптово відступили. Це сталося після низки інших незначних невдач, які, хоча самі по собі не є значними, разом доводять, що все більше членів партії усвідомлюють справжній потенціал руху і не задоволені цим.\n\nНаразі найгірше з цього — це наслідки, з якими все ще легко впоратися шляхом перестановки другорядних посад та зосередження на впливі на конкуруючих членів партії. Завдання, що вимагає певних зусиль, але не суттєвих.\n\nКількох людей, які скаржаться, недостатньо, щоб становити загрозу, але якщо це не буде обмежено лише кількома членами партії, це зруйнує будь-який шанс Максималістів здійснити свої амбіції та призведе до наслідків."
 russia_socialist_events.136.a: "Будемо сподіватися, що решта наразі залишиться не в курсі."

 russia_socialist_events.140.t: "Виключення з Партії"
 russia_socialist_events.140.d: "Не було жодного дня за останній час, коли б Максималістська справа не сприймалася з презирством та параноєю з боку решти партії. Кожна дія ретельно відстежується, кожна розмова прослуховується, і кожен рух контролюється. Чутки про виключення з партії посилилися, оскільки погляд на Максималістів змінився з 'дратівливих, але корисних' на потенційних підривників революції.\n\nІ ось настав довгоочікуваний день, оскільки відбувся найновіший партійний з'їзд Соціалістів-Революціонерів, а з ним і шанс зосередити всю увагу на Максималістській справі. Спроби Устинова відволікти партію загрозою контрреволюціонерів не принесли нічого, крім презирства.\n\n'Спірідоновці' та дрібні фракції почали з викриття та засудження розкритих зв'язків із Більшовиками, після чого послідував перелік звинувачень у різних злочинах, скоєних ВДПУ під впливом Максималістів, на додаток до ідеологічних розбіжностей з рештою партії. Швидко було досягнуто консенсусу, що всі Максималісти знову виключаються з партії, цього разу назавжди."
 russia_socialist_events.140.a: "Дві стадії революції та два кроки за двері."

 russia_socialist_events.141.t: "Соціалісти-Революціонери-Максималісти"
 russia_socialist_events.141.d: "Хто такі ті, хто називає себе Максималістами? Для декого вони є відхиленням від того, що насправді відстоюють Есери, кланом бандитів та грабіжників. Подивіться лише на 1918 рік, де вони пішли за Більшовиками у Берестейському Договорі, тоді як решта партії боролася за збереження Росії у війні проти Німецького імперіалізму. Проте вони відмовилися залишатися з Більшовиками, коли тактичні та ідейні розбіжності почали розходитися.\n\nОдного разу виключені з партії три десятиліття тому, коли Цар ще правив Росією, вони сьогодні займають місце в ній. Чому? Максималісти здобули певну репутацію: як і проти Царських окупантів, вони скоювали акти революційного тероризму проти режиму Савінкова, і їхні послідовники були на вулицях, коли 'Свободницький' режим зазнав краху.\n\nІ за це, незважаючи на їхній невеликий розмір, їх поважають і бояться. На відміну від Чернова, який виступав за 'двостадійну революцію', Максималісти виступали за не менше, ніж повну соціалізацію всіх засобів виробництва. Їхня витривалість і непохитність можна порівняти з Українськими Боротьбистами; у будь-якому випадку, вони наполегливі.\n\nАле хоча Максималістська справа вижила і тепер займає невелике місце в 'Робітничій Коаліції', мало хто може передбачити її майбутнє. Вони передбачають радикально інше майбутнє, ніж решта партії, яка має мало симпатії до них. Можливо, вона назавжди буде відведена на другорядну позицію в Есерах, або остаточно вимре.\n\nАбо, можливо, вони підірвуть партію зсередини. Лише час покаже."
 russia_socialist_events.141.a: "Історія винагороджує тих, хто прагне величі. Одного дня ми піднімемося."
 russia_socialist_events.141.a.tt: "Нарощуючи §oВплив§! Максималістів, ми можемо покращити національний дух §YМаксималістський Вплив§!. §OПідозра§! часто зростатиме разом з ним, і якщо ми досягнемо §Y50§!, ми увійдемо до §rстану провалу§!.\n\nПрийняття кількох фокусів у §Yлівій частині§! вашого політичного дерева поспіль збільшить §oВплив§! та §OПідозру§! поступово. Зростання буде нівельовано прийняттям фокусів у §Yправій частині§! вашого політичного дерева."

 russia_socialist_events.142.t: "У Єдності Дії"
 russia_socialist_events.142.d: "Останній партійний з'їзд Соціалістів-Революціонерів відбувся в Петрограді минулого тижня. Метою конференції було не визначення нового політичного напрямку, а відзначення формального скасування партії взагалі. До цього моменту добре відомо, що політичні партії внутрішньо шкодять радянській демократії, чи то так звані масові партії, якою була оригінальна ПСР, чи авангардна, як-от Партія Більшовиків.\n\nІ так настав кінець сорокарічному існуванню ПСР. На її місці постав 'Союз Соціалістів-Революціонерів' (ССР). Союз — це не політична партія, а організація, присвячена підвищенню класової свідомості та подоланню розколу між робітником і селянином. Хоча дехто відкинув трансформацію як просто символічний жест, реальність набагато заплутаніша.\n\nНа відміну від ПСР, отримати членство в ССР набагато складніше; ті, хто бажає приєднатися, повинні сповідувати свою віру в Соціалістично-Революційну справу як думкою, так і дією. ПСР мала членів та лідерів партії, починаючи від мудрих, працьовитих селян та робітників, які прагнули допомогти своєму ближньому; і все ж, з часом вона була заражена непотрібними паперовими працівниками, які прагнули лише політичної кар'єри. Набагато більш обмежувальний ССР, очолюваний Максималістами, повинен викорінити цю 'заразу'.\n\nАле, на відміну від того, що стверджують наші критики, ССР далекий від авангардної партії. Ті, хто належить до ССР, не домінують у Конгресі чи навіть у місцевих Радах, і приватно заохочується, щоб членство залишалося дещо невеликим. Теоретично ССР — це робітнича організація, як і будь-яка інша, що прагне просувати революцію як теоретичними засобами, так і на практиці. Тим не менш, нова конституція практично гарантує домінування задекларованої ідеології ССР."
 russia_socialist_events.142.a: "Так завжди мало бути."

 russia_socialist_events.143.t: "У Залах Кремля"
 russia_socialist_events.143.d: "Війна закінчена. Саме під Соціалістично-Революційною справою Росія була приведена до перемоги, причому Максималісти були, безперечно, найвірнішими слугами цієї справи. Зі скасуванням Комітету Захисту Революції, уряд Устинова пообіцяв повернутися до нормальності — але було б нерозумно думати, що нова нормальність виглядатиме так, як це було до війни. Жоден із контрреволюційних злочинців, особливо ті, хто прагнув заперечити перемогу соціалізму над Німецьким імперіалізмом, не був помилуваний законом, і так саме мало бути.\n\nІ справді, ситуація має змінитися. Сьогодні Прем'єр Спірідонова заявила про свій намір піти у відставку та відійти від політики загалом; 'Матушка селян', безсумнівно, з часом постаріла і стала кволою. Її відхід давно передбачався ПСР загалом; з моменту захоплення влади Максималістами вона була дедалі більше відсторонена як від партії, так і від уряду, і рідко робить політичні коментарі.\nВ результаті Устинов став новим Прем'єром, а його вірний союзник Колєгаєв тепер очолює Раду Народних Міністрів.\n\nЗа зачиненими дверима всі говорять один за спиною іншого: ілюзії єдності були насильно розірвані закінченням війни. ВСТ та Більшовики намагалися консолідувати єдиний фронт проти Максималістів, але зусилля з його координації значною мірою провалилися. Помірковані, які залишаються в ПСР, також були залякані Максималістами, або принаймні віддають перевагу Максималістському режиму перед західною Синдикалістською альтернативою.\n\nНастав час. До цього часу ми перевертали гнилі інститути соціалістичної республіки з ніг на голову, щоб створити їх заново, але їх так само легко можна перевернути назад. Настав час гарантувати, що цього не станеться."
 russia_socialist_events.143.a: "Росія стане Максималістською, зсередини та ззовні."

 russia_socialist_events.144.t: "Кінець ВСТ"
 russia_socialist_events.144.d: "Грізні новини надійшли до нас від голови ВДПУ, Якова Серебрянського: нещодавно було викрито змову з метою перевороту, спрямовану на повалення уряду Есерів. Згідно з виявленими документами, розвідувальні агенції [FRA.GetNameDef] та [ENG.GetNameDef] співпрацювали з верхівкою ВСТ — Володимиром Левицьким, Даниїлом Сулімовим, Григорієм Зінов'євим, Львом Каменєвим та іншими — для організації захоплення російського уряду, встановлення синдикалістської системи, подібної до Франції та Британії, та навіть повної заборони Есерів. Не всіх західних колабораціоністів було спіймано. Левицький, разом із Сулімовим, нібито втік на захід і організовується там.\n\nНа щастя, поліція діяла швидко, і багато з тих, хто фігурував у цій змові, були притягнуті до суду. Вони, а також Міністерства закордонних справ Франції та Британії, стверджують, що докази сфальсифіковані, причому останні тиснуть на наш уряд, щоб 'припинити переслідування російських синдикалістів'. Їхні заяви залишаться без відповіді: державна зрада є злочином, що карається смертю, і саме цього прагнули ці Західні маріонетки весь цей час.\n\nНезабаром після цього ВСТ був повністю заборонений. Звинувачень у тому, що партія утримувала низку іноземних агентів, було достатньо; але їхня широко відома антиселянська політика, безсумнівно, є порушенням конституції. Голову західного, синдикалістського змія нарешті відрубано."
 russia_socialist_events.144.a: "Цілком заслужено."

 russia_socialist_events.145.t: "Необхідні Заходи"
 russia_socialist_events.145.d: "Російський соціалізм на межі. Разом зі своїми союзниками на Заході він стикається з викликом, який багатьом здається непереборним. Робітничі республіки борються разом, щоб добити капіталізм, але мало хто очікує менше, ніж десятки мільйонів жертв.\n\nНапівзаходи тут неприйнятні, і будь-які засоби виправдовуватимуть кінець Німецького імперіалізму. Отже, для координації кожного заходу революції проти цієї загрози, на голосування Конгресу було винесено пропозицію. Висунута головним чином Олексієм Устиновим, іншими Максималістами та його союзниками з Лівого крила ВСТ і Більшовиків, ідея полягає у створенні нового органу, який призупинить багато громадянських свобод і навіть дозволить уряду скасовувати конституцію, якщо це буде визнано необхідним. На практиці це допоможе нам викорінити 'п'яту колону', яка завжди чекала, щоб зрадити Росію за Німецької допомоги. Це також забезпечить, що військове виробництво досягне свого абсолютного піку, щоб краще знищити імперіалістичну військову машину.\n\nУ Конгресі новий закон був прийнятий без особливих проблем. 'Комітет Захисту Революції', як він названий, очолить голова уряду Олексій Устинов, а заступником голови буде Михайло Левандовський. Де-юре, Спірідонова залишається главою держави, але на практиці Комітет тепер володіє абсолютною та тоталітарною владою для управління Росією воєнного часу, як забажає.\n\nДля декого це смерть російської соціалістичної демократії. Для нас це початок справжньої Радянської демократії, за яку ми завжди боролися."
 russia_socialist_events.145.a: "Одна фінальна, жорстока, але героїчна битва за звільнення людства."

 russia_socialist_events.146.t: "Кінець Громадянської Війни"
 russia_socialist_events.146.d: "Максималісти та Більшовики були союзниками досить довго: Фрунзе допоміг Максималістам закріпитися у військових колах, і натомість, коли уряд Камкова впав, Більшовики отримали посади в кабінеті Устинова. Тут відродився недовговічний союз 1918 року.\n\nСпівпраця не мала тривати, звичайно, — це був союз заради союзу. Як і очікувалося, верхівка Більшовиків, очевидно, також була залучена до 'Західної змови'. Цього самого було достатньо, щоб засудити їх, але не можна забувати про злочини Більшовиків минулого.\n\nАнтиселянські злочини громадянської війни, пропаганда патерналістської 'авангардної партії', насильство, спрямоване на наших братів-Есерів — усього цього більш ніж достатньо, щоб засудити їх. І ми їх засудили: ті, хто був на вершині партії, включаючи Михайла Фрунзе, Якова Свердлова та інших, були засуджені до смертної кари за державну зраду та саботаж проти Російської Робітничої Республіки. Свердлов спокійно прийняв свій вирок, тоді як Фрунзе, розлючений, неодноразово називав Максималістів такими, що завжди намагаються завдати удару в спину та зрадити їх. Це, звичайно, глибоко іронічно, зважаючи на історію їхньої партії.\n\nІ так, вдруге за століття Партія Більшовиків була розірвана на шматки, відправлена до повної неактуальності та приречена на неминучий крах, поки її прихильники гниють на Заході. Цього разу це сталося не через реакційну тиранію, а через сяючу справедливість Радянської демократії."
 russia_socialist_events.146.a: "Гадаю, вони відслужили свою мету."

 russia_socialist_events.147.t: "Конституція Російської Робітничої Республіки"
 russia_socialist_events.147.d: "Тепер, володіючи майже верховною владою в Конгресі, настав час покінчити зі старим і запровадити нове. Конституція [GetYear] набула чинності, і було внесено низку змін для подальшої раціоналізації та демократизації Робітничої Республіки.\n\nОсобливо сумнозвісний пункт стосується формування політичних партій. Конституція стверджує, що Російська Робітнича Республіка — це соціалістична держава для всього народу Росії — робітників, селян та інтелігенції, які становлять один єдиний робітничий клас. Формування політичних партій, що відхиляються від цієї фундаментальної основи — та прагнуть розділити трудящі маси — заборонено.\n\nВсепроникний вплив профспілок також був зменшений. Замість хаотичної системи, де профспілкові федерації 'гризли горло' одна одній через дріб'язкові питання, усі особи, які виконують трудові обов'язки, мають бути розділені на професії, які приєднаються до керованих державою профспілок, що відповідають цій професії. Крім того, старий З'їзд Рад та Профспілок став виключно З'їздом Рад.\n\nОфіційно загальна політична система залишається відносно децентралізованою. Дехто в Максималістському таборі пропонував, щоб нова конституція взагалі заборонила політичні партії; шляхетна мета, але це було б рішенням, яке, наразі, безсумнівно, привело б багатьох до кігтів реакції. Проте багато ідеологічних цілей Максималістів було досягнуто — колись лише на практиці, а тепер і на папері."
 russia_socialist_events.147.a: "Конституція, створена трудящим народом, для трудящого народу!"

 russia_socialist_events.149.t: "Погляд на Захід"
 russia_socialist_events.149.d: "Фасад єдності робітників нарешті починає зникати — без спільного ворога, колись великий союз між Францією, Британією та Росією розвалюється. На Заході критика 'Максималістського режиму в Кремлі' публікується не лише зрадницькими синдикалістськими вигнанцями, але й основними франко-британськими політиками та теоретиками. Усі вони, схоже, хочуть дати зрозуміти: російський шлях соціалізму є відсталим, неправильним і навіть безглуздим.\n\nЦей розкол між колишніми союзниками завжди мав статися. Це сумний факт, що Захід вважає себе вищим за Росію — що вони не можуть собі уявити світ, де Росія, найбільша країна світу та провідна сила в Європі, вважається рівною Парижу та Лондону. Бо, хоча Захід і стверджує, що піднімає пригноблених та звільняє світ від колоніалізму, насправді він заперечує місце експлуатованих та маргіналізує їх.\n\nАле, крім того, Росія має особливе місце у світі. Москва — це б’юче серце справжньої революції, де мудре слово Максималістів було почуте та втілене. Саме тут була реалізована єдність трудящих класів, без всепроникного впливу конкуруючих політичних партій та профспілок. Тут ми створили справжню Радянську демократію. І незалежно від того, наскільки Захід удає свою перевагу, синдикалістська система, безперечно, приречена на крах. Звичайно, ми прагнемо миру — але настане день, коли фальшивий, бюрократичний соціалізм має бути відкинутий.\n\nСправді, кінець Великої Вітчизняної Війни не приніс тривалого миру. Вільні робітники світу мають обрати: на чиєму вони боці?"
 russia_socialist_events.149.a: "Ми стоїмо за справжню свободу!"

 russia_socialist_events.150.t: "Питання Козаків"
 russia_socialist_events.150.d: "Козацькі автономії були скасовані, а козацькі землевласники втратили як надлишки землі, так і військові привілеї. Коротше кажучи, вони тепер звичайні росіяни, українці, туркмени тощо. Очевидно, це не було сприйнято добре, і значна частина козаків приєдналася до селянських протестів проти місцевої соціалістичної влади та в багатьох випадках відмовилася здати зброю, що призвело до сутичок з Ополченням.\n\nНайгучніші голоси в 'Робітничій Коаліції' закликають до повної Декозакізації, розглядаючи козаків лише як прославлених реакційних поліцейських. Вони хочуть провести ретельні розслідування та ув'язнити будь-якого козацького лідера з навіть натяком на минулу співпрацю із Савінковим, Красновим, Денікіним чи будь-яким іншим 'м'ясником' робітників. Зрозуміло, що це призвело б до ув'язнення майже всієї правлячої еліти козаків, і оскільки їхні землі були розподілені між місцевими меншинами чи російськими селянами, козаки стали б ще меншою меншиною у своїх колишніх автономіях.\n\nІнші, бачачи, що ситуація схильна до вибуху, бажають відкласти такі заходи на майбутнє, і наразі прагнуть створити соціальну трансформацію в козацькому класі. Вони б відсторонили нинішнє козацьке керівництво та просували тих, чиє коріння більше в селянстві, і заохочували б їх служити в 'Народних Ополченнях' та продовжувати служити у військових силах республіки, після того, як спочатку отримали б належну ідеологічну підготовку."
 russia_socialist_events.150.a: "Ми не можемо довіряти козакам."
 russia_socialist_events.150.b: "Вони можуть змінитися, як і вся Росія."

 russia_socialist_events.151.t: "1-й Народний Козацький Кавалерійський Корпус"
 russia_socialist_events.151.d: "У рамках реабілітації козаків, ті, хто бажає присягнути на вірність робітничому уряду, були реорганізовані в єдиний кавалерійський корпус, скасувавши попередні регіональні підрозділи козацьких сил та їхніх місцевих Отаманів, які були, очевидно, заможними та корумпованими. Козацький Корпус складається зі звичайних селян та пастухів козацьких станиць, доводячи, що серед них є хороші робітники, незважаючи на їхню погану славу. Очевидно, до корпусу приєднані ідеологічні інструктори для забезпечення належної соціалістичної військової освіти."
 russia_socialist_events.151.a: "Повстаньте, вершники Росії!"

 russia_socialist_events.152.t: "Донські Козаки Оголошують Незалежність"
 russia_socialist_events.152.d: "Те, що стане відомим як Повстання Отамана Павлова, почалося в Новочеркаську, колишній столиці Донського Війська. Козаки втратили свої землі згідно з соціалістичною земельною політикою, опустившись до рівня звичайних російських селян. Крім того, традиційна автономія їхніх станиць була замінена обраними Радами; вони значною мірою втратили свої привілеї для військової служби, і в багатьох козацьких регіонах їхня глибока релігійність викликала постійні протести проти секуляризації. Все це кульмінувало у двадцятій річниці битви під Новочеркаськом, де червоний наступ був зупинений героїзмом козаків.\n\nЦе святкування незабаром переросло в масовий протест, оскільки тисячі людей зібралися, щоб згадати 'Білий' рух та викрикувати антисоціалістичні заклики. Місцеве 'Народне Ополчення' намагалося контролювати натовп, але його члени були атаковані та ув'язнені імпровізованою 'Білою гвардією' на чолі зі Станичним Отаманом Сергієм Васильовичем Павловим. Ситуація сильно загострилася, оскільки протести поширилися на Ростов, і більше міст сформували козацькі гвардії для роззброєння 'Червоних'.\n\n'Донська Козацька Республіка' була проголошена в Новочеркаську, хоча вони не змогли домовитися про майбутнє. Дехто бажав зберегти власну республіку, тоді як частина хотіла подати петицію Українському уряду про приєднання до них. Загалом вони обрали молодого та харизматичного Павлова лідером відродженої 'Донської Армії', покликаної захищати свободи козацьких народів. Власні військові сили були направлені з [217.GetName] для посилення місцевого військового округу та придушення повстання."
 russia_socialist_events.152.a: "Увійти рішуче та швидко."
 russia_socialist_events.152.b: "Діяти повільно, збирати розвіддані, стримувати."
