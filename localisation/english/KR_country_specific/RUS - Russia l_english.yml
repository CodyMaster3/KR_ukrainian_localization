 RUS_fund_propaganda_efforts: "Ходіння в народ"
 RUS_fund_propaganda_efforts_desc: "Народницький шлях — іти в села, бо це серце Росії. Нехай усі знають, що Вождь піклується про простих людей, і кожен дізнається, наскільки він покращив життя росіян. Не шкодуйте зусиль чи коштів, щоб завоювати їхню любов."
 RUS_international_propaganda: "Міжнародна пропаганда"
 RUS_international_propaganda_desc: "Росія — велика держава, і ми покажемо це всім, демонструючи російські промислові досягнення, нашу військову міць, наше зростаюче вплив!"
 RUS_international_propaganda_tt: "Кількість отриманої політичної сили визначається кількістю наших заводів."
 RUS_lend_our_support: "Надати нашу підтримку"
 RUS_lend_our_support_desc: "На окраїнах чи на периферії російських кордонів світ стрімко змінюється. Тому важливо, щоб світ змінювався відповідно до наших бажань."

 RUS_anger_decisions_democratic: "Недолік свободи слова в тому, що люди можуть вільно висловлювати опозицію до нашого уряду. На щастя, ми не Савінков, і цих людей не розстріляють. Їх треба переконати іншими способами, що ми дбаємо про їхні інтереси, незалежно від того, чи це так насправді."

