 russia_flavour_events.65.t: "Вгору, соколи Колчака!"
 russia_flavour_events.65.d: "Намагаючись продемонструвати можливості російської авіації, екіпаж далекого польоту у складі **Валеріана Чкалова**, **Георгія Байдукова** та **Олександра Бєлякова** завершив свій трансросійський переліт із Москви до гирла річки Амур на Далекому Сході. Обличчя пілотів тепер прикрашають кожну газету в Росії, але також було віддано багато похвал ідейному натхненнику проєкту, Адміралу **Олександру Колчаку**, та авіаційним інженерам **Сікорському** і **Туполєву**.\n\nПопри те, що Колчак є чистокровним моряком, він став одним із найбільш енергійних та щедрих фінансистів авіаційної промисловості Росії, бачачи в літаках не лише ще один інструмент для оборони Росії, але й інструмент для його глибокого інтересу до дослідження **Північного полюса**. Колчак уже пообіцяв, що цей політ — лише початок, і що російський екіпаж можна очікувати біля американських берегів до кінця літа."
 russia_flavour_events.65.a: "Російська інженерія — найкраща у світі!"

 russia_flavour_events.66.t: "На американських берегах"
 russia_flavour_events.66.d.sad: "Керуючи новим гідропланом **Сікорського**, а не одномоторним **Туполєвим** зі свого останнього польоту, Чкалов та його екіпаж перенесли небезпечні небеса **Полярного кола** у марафонському 60-годинному польоті. Однак екіпаж не отримав вітання героїв, до якого вони звикли, приземлившись у блискучих водах біля Сан-Франциско. Катери берегової охорони та ВМС США оточили багатостраждальний літак, навіть коли і російський екіпаж, і радіооператори на березі наполегливо транслювали свій статус цивільного спортивного судна.\n\nГазети по всьому світу тепер друкують фотографії усміхнених Чкалова, Байдукова та Бєлякова, яких під руки виводять на американський есмінець, очевидно не збентежених таким поворотом подій у їхньому рекордному польоті. Американський Тихоокеанський флот та Уряд поспішно висловили вибачення, але не раніше, ніж переклали провину за непорозуміння один на одного."
 russia_flavour_events.66.d.good: "Керуючи новим гідропланом **Сікорського**, а не одномоторним **Туполєвим** зі свого останнього польоту, Чкалов та його екіпаж перенесли небезпечні небеса **Полярного кола** у марафонському 60-годинному польоті. Щойно їхній літак торкнувся блискучих вод гавані Сан-Франциско, багатостраждальний гідроплан був оточений флотилією човнів, кожен з яких був наповнений журналістами, які сподівалися сфотографувати екіпаж, що виходить зі свого Сікорського.\n\nЧитачі газет по всьому світу отримали групове фото Чкалова, Байдукова та Бєлякова, які посміхаються, коли їм пропонують ще одну пляшку шампанського з сусіднього човна. Візит вже виявився успіхом для історично міцних **російсько-американських відносин**, і вже надходять замовлення на новітні гідроплани Сікорського."
 russia_flavour_events.66.a: "Успіх!"

 russia_flavour_events.67.t: "Полювання на землю Саннікова"
 russia_flavour_events.67.d: "**Олександр Колчак** був 25-річним, молодим лейтенантом, коли зустрів **Барона Толля**, ексцентричного полярного дослідника, який планував свою третю експедицію, щоб знайти втрачений арктичний острів — **Землю Саннікова**. Фон Толль стверджував, що бачив міфічні острови під час своєї експедиції, яка нанесла на карту Новосибірські острови у 1886 році, які підіймалися з крижаного білого горизонту за сотні миль на північ. Про той самий острів повідомляла і експедиція **Фрітьофа Нансена**. Щось у прагненні цього Барона заінтригувало молодого Колчака, який також цікавився полярними дослідженнями — останнім кордоном відкриттів, що залишився людству в сучасну епоху.\n\nУ 1900 році експедиція Толля вирушила з Санкт-Петербурга. На криголамі **«Зоря»** вони розпочали трирічну подорож до Новосибірських островів і далі. Але вони не змогли знайти Землю Саннікова, і зрештою більша частина експедиції, включно з Колчаком, мусила повернути назад. Фон Толль, як завжди, впертий, просувався вперед, і це було останнє, що про нього бачили.\n\nЛейтенант Колчак очолив героїчну, але марну рятувальну експедицію. Його екіпаж витримував полярну зиму протягом 7 місяців, але зміг знайти лише останню хижу Толля та нотатки на **острові Беннетта**, з невеликою підказкою щодо його кінцевої долі. Арктична зима забрала його.\n\nКолчак продовжив свою успішну військово-морську кар'єру як дослідник. Він був першим, хто наніс на карту **Північну Землю**, можливо, останній невідкритий архіпелаг на Землі. Порожні місця на Арктичній карті швидко зникали завдяки сучасним криголамам та розвідувальним літакам. Пізніше були організовані додаткові картографічні експедиції, дуже часто самим Колчаком, який тепер мав у своєму розпорядженні ресурси російського флоту. Ушаковський острів був відкритий у 1935 році, і здавалося, що майже все, що можна було знайти, було знайдено.\n\nАле Земля Саннікова вислизнула від нього. Чи був Толль правий? Він помер за свою віру в існування цієї землі. І з роками це стало предметом все більших спекуляцій. Останній невідкритий острів Арктики, який стільки разів перемагав Колчака."
 russia_flavour_events.67.a: "Ми повинні знати!"

 russia_flavour_events.68.t: "Остання експедиція Колчака"
 russia_flavour_events.68.d: "Холодного весняного ранку три кораблі на чолі з великим криголамом **«Свята Сибір»** під командуванням Колчака вирушили у свою подорож із Петрограда. Криголами були добре оснащені — вони навіть мали один гідроплан **Полікарпова** для розвідки та надзвичайних ситуацій.\n\nНайхоробріші та найобдарованіші люди Російського Флоту та Академії Наук вирушили, щоб знайти Землю Саннікова — або раз і назавжди довести, що це лише фантом Толля. Самому Колчаку, якому вже за 60 років, все ще такий же енергійний, як і раніше, хоча він хвилюється, що це може бути його останній шанс кинути виклик крижаному пеклу півночі.\n\nПлан був чітким. Флот мав пливти навколо Скандинавії, поповнити запаси в Мурманську та продовжувати рух через Карське та Лаптєве моря, доки не досягне Новосибірських островів, а потім повернути на північ — і нанести на карту моря на північ від островів **Де Лонга**. Так далеко на півночі море було постійно замерзлим, і останні частини подорожі мали бути здійснені на санях або літаком. Додаткова мета — продовжити рух на схід та нанести на карту потенційні північно-східні маршрути до Америки, головна економічна вигода цієї пригоди."
 russia_flavour_events.68.a: "Успіху, адмірале."

 russia_flavour_events.69.t: "Проходячи Північну Землю"
 russia_flavour_events.69.d: "«Я бачив Богозабутий **Чукотський півострів**, охоплений хуртовиною **острів Врангеля**, двічі відвідував оповиту туманом **Нову Землю**, і я бачив **Землю Франца-Йосифа** з її емалевим небом та гордими скелями, вбраними в блакить, її загартованими льодовиковими потоками, але ніде я не був свідком такої похмурості чи такого гнітючого, безжиттєвого рельєфу, як на Північній Землі».\nЦими словами геолог **Георгій Ушаков** описав «Північну Землю». Разом з Адміралом Колчаком вони картографували архіпелаг у 1920-х роках.\n\nНевелика флотилія «Святої Сибірі» пройшла протоку між **островом Лютневої Революції** та **Народницькими островами**. Льодовик був нескінченним з обох боків. Трохи далі на північ був **Адміралтейський острів**, фактично другий острів у регіоні, названий на честь Адмірала Колчака. Власне **Острів Колчака** був відкритий експедицією Толля у 1901 році. В межах архіпелагу також лежали **острів Бєлова** (Білий) та **острів Алексєєва**.\n\nПогані погодні умови змусили експедицію провести час у Карському морі, але здавалося, що вони все ще можуть дістатися до Новосибірських островів, перш ніж стане надто пізно для дослідження півночі. У холодному підземному світі Землі це завжди змагання з часом."
 russia_flavour_events.69.a: "Справді найбільш гнітюче місце в усій Сибіру."

 russia_flavour_events.70.t: "Сигнал лиха в морі Лаптєвих"
 russia_flavour_events.70.d: "**«Садко»**, другий корабель флотилії, зафіксував сигнал лиха від конвою на півдні. Його вів старіший криголам **«Будимирович»**, але вони опинилися в полоні пакового льоду, спричиненого несприятливими течіями та суворою арктичною погодою. Здається, у скрутному становищі перебувають щонайменше чотири кораблі. Їм бракує запасів їжі, щоб дочекатися місяців, які знадобляться для прибуття іншої рятувальної групи. Наші кораблі були б достатньо міцними, щоб легко допомогти їм — зрештою, «Свята Сибір» представляє найбільш сучасне російське суднобудування. Однак це коштуватиме нам дорогоцінного часу.\n\nМожливо, було б достатньо надіслати їм «Садко», або «Садко» та «Сєдова», і рухатися далі зі «Святою Сибіром». Залишити їх там — не варіант: морське право визначає обов'язок допомагати кораблям, які зазнають лиха, якщо це можливо. Верховний Адмірал Флоту не буде спійманий на скоєнні такого безчесного злочину."
 russia_flavour_events.70.a: "Перенаправити туди експедицію, і зробімо це швидко."
 russia_flavour_events.70.b: "Надіслати їм допомогу, але просуватися далі із «Сибіром»."

 russia_flavour_events.71.t: "Розділення експедиції"
 russia_flavour_events.71.d: "З важким серцем екіпажі «Святої Сибірі» попрощалися зі своїми товаришами на борту «Садко» та «Сєдова», які повернули на південь, щоб врятувати моряків із гіршою долею, ніж у самого Колчака. Цей момент нагадав Колчаку той фатальний день, коли він розлучився з експедицією Толля, тоді як Барон продовжив сам рухатися до Землі Саннікова — востаннє, коли вони бачили один одного.\n\nАле це треба було зробити — порятунок людей із того крижаного пекла був обов'язком справжнього моряка. Два інші кораблі зникли на півдні, а Колчак рушив далі на схід. Арктичне літо настало, і північний лід мав бути найслабшим."
 russia_flavour_events.71.a: "Рухатися вперед!"

 russia_flavour_events.72.t: "Кінець дороги"
 russia_flavour_events.72.d: "Минали тижні, коли безсонні ночі йшли одна за одною, поки гордість російських криголамів пробивала свій шлях далі на схід. Нарешті, вони підійшли до **Протоки Саннікова**, яка розділяла **Новосибірські острови**, з наміром повернути на північний схід. Колись, будучи молодим чоловіком, Колчак перетнув протоку на китобійному човні — для криголама це має бути тривіальним завданням. Десь за островами **Де Лонга** — останнім місцем спочинку Толля — лежить Земля Саннікова, якщо вона існує.\n\nПотім почалися проблеми. Оскільки подорож зайняла більше часу, ніж планувалося, лід після Нової Сибірі ставав дедалі міцнішим і створював проблеми навіть для сталевих плит та дизельних двигунів «Святої Сибірі». Екіпаж швидко усвідомив, що пливти на північ буде неможливо лише з одним криголамом — особливо коли паковий лід повільно перетворювався на постійний лід, чим далі вони йшли на північ, і їм потрібно було пройти принайммні 200 миль на північ від острова **Котельний**, щоб підтвердити місцезнаходження Землі Саннікова, — і якщо вони не зроблять це швидко, полярна ніч поглине їх усіх і унеможливить дослідження.\n\nКриголама було недостатньо. Але були два варіанти. Вони могли взяти **Полікарпова** і полетіти на північ — це сама по собі небезпечна пропозиція. Однак літак, ймовірно, не мав би палива для повернення, тож їм довелося б приземлитися, можливо, на острові **Беннетта** і чекати на порятунок, або прокладати свій шлях назад по льоду до Котельного. Інший варіант — подорожувати по льоду. У них були собаки та сани, а також навіть колеги Колчака-якути, які були з ним в експедиції на Новій Землі. Вони могли зробити, як Амундсен, і перетнути лід з Котельного на північ, аж до Землі Саннікова і назад, — але, звичайно, це був ще більш фізично виснажливий, хоча й більш надійний метод."
 russia_flavour_events.72.a: "Взяти літак."
 russia_flavour_events.72.b: "Взяти сани."

 russia_flavour_events.73.t: "На Саннікова з сибірськими хаскі"
 russia_flavour_events.73.d: "Попри свій вік, Колчак не міг дозволити собі залишитися позаду. Він залишив корабель під командуванням Ушакова і сам очолив би санну експедицію. Навіть із жменькою людей — у них не було запасів на більше — і великою кількістю собак, вони бігли проти часу, оскільки полярна ніч мала настати незабаром.\n\nЇм потрібно було пройти близько двохсот кілометрів на північ, роблячи виміри свого розташування по мірі просування. Вони були настільки далеко на півночі, що морський лід став частиною полярної льодовикової шапки, і досвід був би більше схожий на подорож у Гренландії чи Антарктиді, ніж на звичайний морський лід. Теорія полягала в тому, що Земля Саннікова була островом під цією льодовиковою шапкою, і лише її найвищі вершини були видно за хорошої погоди. Орнітологи знали, що птахи мігрували туди щороку, що було додатковим доказом існування землі.\n\nТемпература була помірною, мінус 37 градусів Цельсія, коли собачі сани Колчака вирушили на північ, тоді як «Свята Сибір» залишалася там, чекаючи на них. Полікарпов міг би розпочати рятувальну місію, якщо це буде потрібно."
 russia_flavour_events.73.a: "На північ!"

 russia_flavour_events.74.t: "Полярна манія"
 russia_flavour_events.74.d: "Полярна манія, як її називали — майже містичний потяг, який ці безжиттєві пустки мали до молодих морських офіцерів на рубежі століть. Те, що горіло у старому адміралі, мало бути останніми іскрами цієї манії з його юності, оскільки він катався на лижах поряд зі своїми молодшими товаришами майже без проблем. Дні й дні вони йшли, роблячи імпровізовані крижані притулки та позначаючи свій шлях. Дні ставали коротшими, а вітри холоднішими.\n\nЗа хорошої погоди було майже так, ніби попереду, далеко, є земля. Дехто стверджував, що Земля Саннікова — це лише полярний міраж, що відображає острів Беннетта на північному горизонті. Але вони були надто близько, щоб вірити в такі теорії зараз.\n\nАле в міру того, як минали кілометри, ставало все ясніше. Попереду не було землі. Лише вічний лід, який не танув з давніх-давен планети. Вони робили виміри знову і знову, протягом тих кількох годин денного світла, які давало їм небо, але це не змінювало фактів. Якщо Земля Саннікова існувала, вони б її вже побачили."
 russia_flavour_events.74.a: "Вона має бути там!"
 russia_flavour_events.74.b: "Яке розчарування."
 RUS_polar_tt: "Може знадобитися деякий час, доки ви знову почуєте про Колчака."

 russia_flavour_events.75.t: "Доля адмірала Колчака"
 russia_flavour_events.75.d1: "Після тривалих пошуків бомбардувальник військово-повітряних сил нарешті зміг знайти останнє укриття Адмірала **Колчака**, який зник під час своєї **експедиції до Землі Саннікова** минулого року. Згідно з їхніми бортовими журналами, група вирішила просуватися вперед, не бажаючи прийняти можливість неіснування острова.\n\nУ рамках польотів із пошуку адмірала були зроблені виміри з такою точністю, що можна з упевненістю сказати, що за островами **Де Лонга** нової землі немає. Земля Саннікова або ніколи не існувала, або зникла під полярним льодом десятиліття тому.\n\nОстанки адмірала та його героїчних супутників були доставлені додому з їхньої крижаної могили, і Колчак отримає державний похорон. Це трагічний день для всієї російської нації, але, можливо, в цьому є поезія — після смерті найбільшого російського полярного дослідника, не залишилося більше російської Арктики для дослідження."
 russia_flavour_events.75.d2: "Після тривалих пошуків бомбардувальник військово-повітряних сил нарешті зміг знайти останнє укриття Адмірала **Колчака**, який зник під час своєї **експедиції до Землі Саннікова** минулого року. Згідно з уламками, літак Колчака розбився під час полярної бурі після того, як він пішов на великий ризик, здійснивши політ так пізно в році на недостатньо легкому літаку.\n\nУ рамках польотів із пошуку адмірала були зроблені виміри з такою точністю, що можна з упевненістю сказати, що за островами **Де Лонга** нової землі немає. Земля Саннікова або ніколи не існувала, або зникла під полярним льодом десятиліття тому.\n\nОстанки адмірала та його героїчних супутників були доставлені додому з їхньої крижаної могили, і Колчак отримає державний похорон. Це трагічний день для всієї російської нації, але, можливо, в цьому є поезія — після смерті найбільшого російського полярного дослідника, не залишилося більше російської Арктики для дослідження."
 russia_flavour_events.75.d3: "Після тривалих пошуків бомбардувальник військово-повітряних сил нарешті зміг знайти останнє укриття Адмірала **Колчака**, який зник під час своєї **експедиції до Землі Саннікова** минулого року. Згідно з останками, Колчак розвідав Землю Саннікова літаком, був змушений здійснити аварійну посадку, а потім намагався дістатися до **острова Беннетта** пішки, але помер від переохолодження, перш ніж зміг досягти острова.\n\nУ рамках польотів із пошуку адмірала були зроблені виміри з такою точністю, що можна з упевненістю сказати, що за островами Де Лонга нової землі немає. Земля Саннікова або ніколи не існувала, або зникла під полярним льодом десятиліття тому.\n\nОстанки адмірала та його героїчних супутників були доставлені додому з їхньої крижаної могили, і Колчак отримає державний похорон. Це трагічний день для всієї російської нації, але, можливо, в цьому є поезія — після смерті найбільшого російського полярного дослідника, не залишилося більше російської Арктики для дослідження."
 russia_flavour_events.75.a: "Спочивай з миром."

 russia_flavour_events.76.t: "Повернення з нізвідки"
 russia_flavour_events.76.d: "Повернення з неіснуючої Землі Саннікова відбулося якраз вчасно. Група Колчака дісталася до **острова Беннетта** до того, як на них обрушилася найгірша частина зими, що унеможливило подорож. Так вони опинилися в облозі найсуворішої зими на планеті, на острові, де Барон **Толль** провів свої останні місяці. У цьому була своя поезія, як Колчак опинився в такому ж становищі, як і його наставник. Однак він був відданий ідеї виживання.\n\nЗавдяки полюванню та дуже обережному використанню запасів вугілля та нафти, чоловіки змогли перезимувати всю люту зиму на цьому Богозабутому камені посеред островів **Де Лонга**. Коли була можливість, вони картографували довколишні острови та брали геологічні зразки — усе, щоб зробити подорож науково цінною, щоб впоратися з гіркотою через Землю Саннікова.\n\nУ перші місяці весни вони знову вирушили в дорогу. Цього разу набагато повільніше, оскільки їм довелося з'їсти багатьох своїх собак протягом зими, — але, знову ж таки, у них було значно менше ресурсів. Вони доїхали на лижах до **Нової Сибірі**, перш ніж лід там став небезпечним, і зустрілися з **Ушаковим** та їхнім надійним **«Свята Сибір»**, який зимував на узбережжі Якутії.\n\nВдома адмірала зустріли як героя. Можливо, він і не знайшов Землю Саннікова, але він таки заповнив останнє порожнє місце на карті Російської Арктики — навіть якщо заповнив його порожнечею."
 russia_flavour_events.76.a: "Мої вітання, адмірале!"

 russia_flavour_events.77.t: "Проліт над Саннікова"
 russia_flavour_events.77.d: "Гідроплан **Полікарпова** злетів із крижаної поверхні **Котельного** і попрямував на північ, маючи на борту лише відчайдушного пілота **Валеріана Чкалова**, самого Адмірала **Колчака** та його наукового співробітника **Володимира Візе**. Вони вже відкладали політ на кілька днів, оскільки погода погіршувалася, але оскільки наближалася зима, вони мусили скористатися шансом, поки не пізно.\n\nДвісті кілометрів на північ від островів **Де Лонга** було легко подолати літаком — розкіш, якої не мав **Толль**. Дослідники досить швидко усвідомили, що Земля Саннікова, схоже, не існує — незалежно від того, як далеко на північ вони летіли, вони бачили лише нескінченну кількість полярного льоду. Була теорія, що якби острів існував, він тепер був би під полярним льодом — і, ймовірно, залишався б таким, доки якийсь льодовиковий рух знову його не виявить.\n\nКоли вони повертали назад, сталася катастрофа. Сильний полярний вітер захопив Полікарпова, і вони були змушені приземлитися на лід, інакше ризикували розбитися повністю. Без саней та собак втрата літака там була б рівносильною смертному вироку. Але приземлення їм не допомогло — зимові шторми тривали, і вітер залишався надто сильним. Був надісланий сигнал лиха і побудовано крижане укриття, але вони знали, що порятунок неможливий до весни — зрештою, якщо погода була надто поганою для їхнього зльоту, вона була б такою ж для будь-якого рятувальника. Але у них не було їжі на зиму — літаки літали з мінімальними запасами, щоб максимізувати час польоту. Також у них не було палива, щоб зігрітися, окрім гасу літака. Найближча земля була приблизно за сто кілометрів на південь, **острів Беннетта**."
 russia_flavour_events.77.a: "Підняти літак у повітря, це єдиний шанс."
 russia_flavour_events.77.b: "Розібрати літак на обладнання і просуватися до Беннетта."

 russia_flavour_events.78.t: "Чудесне виживання із землі Саннікова"
 russia_flavour_events.78.d: "Всупереч усім обставинам, міцний літак полярних дослідників зміг злетіти у відносно спокійний день. Попри полярні вітри, які намагалися розбити його об лід, пілот **Чкалов** зміг маневрувати літаком на південь протягом сотні кілометрів, перш ніж у них закінчився гас і довелося здійснити аварійну посадку приблизно за 40 кілометрів на північ від **Анжуйських островів**. Далі був **Льодовий Похід** Адмірала Колчака у складі трьох чоловік до Новосибірських островів без собак та саней. У них було мало їжі, і вони сподівалися, що зможуть попередити про допомогу, якщо дістануться до острова **Котельний**.\n\nВипадково **«Свята Сибір»** ще не вирушила на південь на зимівлю, оскільки **Георгій Ушаков** хотів відкласти її відправлення, сподіваючись, що Колчак міг вижити. Одного разу вночі вони помітили постріл сигнальної ракети з пустельного льодовика Котельного, і всі надії на борту відродилися. Поспішно була організована рятувальна експедиція, яка перетнула острів проти жахливої темряви полярної ночі. Вони знайшли Колчака, Чкалова та Візе в крижаному укритті, яке вони побудували, надто слабких, щоб подорожувати далі. У тріо закінчилася їжа кілька днів тому, і їм не вистачало палива, щоб зігрітися. Адмірал майже здався, коли прибули рятувальники.\n\nВін уникнув долі Толля та наніс на карту останній куточок Російської Арктики."
 russia_flavour_events.78.a: "Справді легендарна історія."

 russia_flavour_events.79.t: "Порятунок на Лаптєвих"
 russia_flavour_events.79.d: "Сумлінний, як завжди, старий адмірал наказав змінити курс. Його криголами зрештою знайшли конвой **«Будимировича»**, який переслідував паковий лід. Вони доставляли вугілля та інші припаси до якутських міст узбережжя, але збилися з курсу та потрапили в пастку. Завдяки спільним зусиллям трьох сучасних криголамів, кораблі Колчака змогли досить легко звільнити моряків, і сотні людей були врятовані.\n\nАле це забрало багато дорогоцінних тижнів від їхнього графіка. «Свята Сибір», «Садко» та «Сєдов» поспішили на схід, сподіваючись прибути до Новосибірських островів до зими, але це здавалося досить безнадійним. Вони могли зимувати на сибірському узбережжі та чекати наступної весни — це був би найбезпечніший варіант, — але дехто стверджував, що вони все ще можуть завершити свою початкову місію. Головним серед них був **Георгій Ушаков**, молодий і сміливий дослідник, який запропонував Колчаку не йти до Новосибірських островів, а негайно взяти курс на північний схід і наблизитися до Землі Саннікова з південного заходу. Це був непевний план, але він міг спрацювати — залежно від фактичного місцезнаходження Землі Саннікова."
 russia_flavour_events.79.a: "Йти за планом Ушакова."
 russia_flavour_events.79.b: "Зимувати в Логашкіно та спробувати ще раз наступного року."

 russia_flavour_events.80.t: "Успішна експедиція на Саннікова"
 russia_flavour_events.80.d: "Три кораблі перезимували в невеликому торговельному поселенні **Логашкіно**. Кораблі мали достатньо провізії та сучасне обладнання, тож це була насправді найменш сувора зимівля, яку Колчак провів в Арктиці. Кораблі змогли відповісти на низку інших сигналів лиха та провести різні менші наукові проєкти навколо **Лаптєвської протоки**, перш ніж зима остаточно замкнула їх біля узбережжя.\n\nАле після довгої та темної сибірської зими вони були в найкращому становищі, щоб вирушити на північ, щоб раз і назавжди розгадати таємницю Землі Саннікова. Кораблі повернули на північний захід після **Нової Сибірі**, де паковий лід почав перетворюватися на льодовикові шапки. Зі силою трьох криголамів, вони все ще могли просунутися аж до островів **Де Лонга** та облаштувати тимчасову базу на **острові Беннетта**. Там вони могли організувати санні експедиції на північ протягом короткого арктичного літа.\n\nКолчак особисто очолив експедицію — він все ще був вправним лижником. Сім чоловік та велика кількість собак і саней вирушили на північ, до Землі Саннікова... хоча попередня розвідка на літаку **Полікарпова** вже поставила під сумнів існування землі. Можливо, це було правдою, що острів був лише полярним міражем, дзеркальним відображенням, створеним повітрям та льодом? Чи, можливо, він колись існував, але полярний лід поглинув його десятиліття тому?\n\nХоч би як там було, Земля Саннікова не існувала. Вони мали достатньо часу, щоб зняти координати та провести виміри. Там не було нічого, крім льодовиків, наскільки сягало око.\n\nВони провели решту літа, проводячи різні геологічні та морські дослідження в цьому районі, і зібрали якомога більше наукової інформації, перш ніж рушити на схід до Владивостока, щоб нанести на карту деякі останні частини **Північного Проходу**. Адмірал Колчак підкорив Арктику."
 russia_flavour_events.80.a: "Мої вітання, кожному!"

 russia_flavour_events.81.t: "Великий льодовий дрейф"
 russia_flavour_events.81.d: "План Ушакова недооцінив екстремальні умови так далеко на півночі. Спочатку просування було плавним, але зрештою біля **острова Бєлковського** лід став настільки товстим, що крізь нього міг просуватися лише **«Свята Сибір»**. Незабаром у нього почалися проблеми. Стався найгірший сценарій — три кораблі застрягли у паковому льоду, приблизно за сто кілометрів від найближчого острова.\n\nФлот Колчака почав готуватися до зимівлі в морі. Кораблям не загрожувала небезпека бути розчавленими; вони були достатньо міцними, щоб це витримати. Незабаром «Свята Сибір», «Садко» та «Сєдов» перетворилися на плавуче місто з металу, на борту якого перебувало понад 200 людей. Двигуни були вимкнені, і на палубах кораблів виникли невеликі «селища». Повідомлення було надіслано командуванню військово-повітряних сил, яке почало евакуйовувати людей із кораблів, коли дозволяла погода.\n\nПромінь надії полягав у тому, що вони підійшли так близько до **Новосибірських островів**, і паковий лід дрейфував їх на північ таким чином, що вони наблизилися до передбачуваного місця розташування Землі Саннікова, щоб довести її неіснування. Протягом понад 300 кілометрів дрейфу на північ наукові екіпажі картографували все, що могли, про стан льоду та їхні координати. Близько 180 із загальної кількості екіпажів у 221 людину були евакуйовані повітрям до початку зимових штормів, що унеможливило подальшу евакуацію. **Колчак** наполягав на тому, щоб залишитися на борту «Святої Сибірі», обіцяючи повернути її додому разом зі своїми дослідницькими даними."
 russia_flavour_events.81.a: "Успіху, адмірале!"

 russia_flavour_events.82.t: "Повернення Колчака"
 russia_flavour_events.82.d: "Льодовий дрейф тривав усю зиму і виштовхнув три кораблі повз **Шпіцберген**, до Атлантичного океану. Їх час від часу постачали повітрям, хоча на всіх кораблях було мало вугілля через зимівлю екіпажу. Кермо «Садко» було зламане льодом, і зрештою було вирішено перемістити все вугілля та обладнання на борт «Святої Сибірі», який спробував би пробитися крізь лід. Це здавалося можливим варіантом, оскільки вони дрейфували на південь достатньо далеко, щоб лід став більш податливим.\n\nУ Росії новина про **«Великий льодовий дрейф Колчака»** широко розголошувалася задовго до того, як адмірал зміг повернутися. У квітні «Свята Сибір» нарешті пробилася і відбуксирувала два інші кораблі до Шпіцбергена, де змогла поповнити запаси і попрямувати до Петрограда після дрейфу у паковому льоду через усю Арктику. Але корабель виявився достатньо міцним, щоб витримати це, і був екіпірований достатньо сміливими моряками та вченими — всі вони отримали героїчне вітання у Петрограді, коли прибули. Земля Саннікова, можливо, не існує, але остання полярна пригода Колчака все ж змогла перевершити попередні."
 russia_flavour_events.82.a: "Яка легендарна історія!"

 russia_flavour_events.83.t: "Спільна декларація про демократію"
 russia_flavour_events.83.d: "Було б нерозумно тепер комусь заперечувати успіхи Росії у війні. Схоже, скориставшись російськими перемогами на полі бою, наші брати в Сербії тепер взялися за зброю проти **Райхспакту** і пообіцяли боротися пліч-о-пліч із нами.\n\nРосійсько-сербський союз є давнім, заснованим на нашій спільній слов'янській спадщині, православних віруваннях та взаємній нелюбові до австро-німецького імперіалізму. Але тепер є ще один фактор, який пов'язує нас: наша віра у свободу та демократію.\n\n[RUS_leader] [RUS.GetLeader] оголосив про декларацію Сербії та поновлення військового союзу по радіо, де він обережно хвалив історичні зв'язки між двома країнами. Але, зокрема, він скористався можливістю підкреслити велику місію, яку вони мають удвох:\n\n«Наша мета зараз, як і завжди, — забезпечити принципи свободи та справедливості в Європі, а також у світі, проти егоїстичних та імперіалістичних сил, які прагнуть знищити ці принципи. Перед обличчям своїх гнобителів російська та сербська нації скинули свої кайдани, щоб демократія могла бути досягнута в очах їхніх народів. Ми прагнемо справжнього миру — не того миру, який цим автократичним урядам не можна довіряти чи підтримувати. Цей мир може бути підтриманий лише згодою демократичних націй, і це благородна справа, за яку ми, народи Росії та Сербії, боремося разом»."
 russia_flavour_events.83.a: "Наша справа справедлива!"

 russia_flavour_events.84.t: "Навчання Курського військового округу"
 russia_flavour_events.84.d: "Вище військове командування запропонувало організувати масштабні військові навчання в Курську протягом найближчих місяців. Метою маневрів було б випробувати спроможність Російської Армії вести **загальновійськовий наступ**, використовуючи всі найсучасніші системи озброєння, у масштабі, більшому, ніж було можливо під час попередніх навчань.\n\nХоча військовий бік, очевидно, залишається за генералами, ми можемо запропонувати зміни до їхніх планів. Поточний проєкт, значною мірою написаний штабом Генерал-фельдмаршала **Маркова**, є відносно консервативним за розміром, але якщо ми бажаємо справити велике враження на іноземні держави, ми легко можемо подвоїти кількість бронетехніки та літаків. Якщо ми хочемо уникнути подальшої ескалації напруженості з Німеччиною, ми можемо зменшити масштаби навчань і тримати їх далі від українського кордону, хоча військовим не сподобається таке скорочення витрат."
 russia_flavour_events.84.a: "Довіряти професіоналам."
 russia_flavour_events.84.b: "Час надіслати повідомлення про російську силу!"
 russia_flavour_events.84.c: "Зменшити масштаби."

 russia_flavour_events.85.t: "Питання іноземних спостерігачів"
 russia_flavour_events.85.d: "Традиційно на великі військові навчання запрошують іноземних спостерігачів. Це і засіб продемонструвати нашу військову доблесть, і спосіб залучити наших союзників, дозволяючи їм потенційно винести військові уроки. Військові бажають провести маневри без надмірної іноземної уваги і здебільшого готові дозволити брати участь лише нашим невеликим союзникам.\n\nОднак Міністерство Закордонних Справ запропонувало запросити делегата з **Франції** або **Британії** — зрештою, ми маємо спільного ворога. Ми також могли б натомість запросити їхніх **вигнанців** як менш шкідливих спостерігачів, які все одно могли б передати звістку про російську велич світові."
 russia_flavour_events.85.a: "Залишити це на малому рівні."
 russia_flavour_events.85.b: "Надіслати запрошення соціалістам."
 russia_flavour_events.85.c: "Запросити вигнанців."

 russia_flavour_events.86.t: "Запрошення до Росії"
 russia_flavour_events.86.d: "[RUS.GetNameDefCap] запропонувала нам можливість надіслати наших військових спостерігачів для відстеження майбутніх великих військових навчань, які мають продемонструвати зростаючу військово-промислову міць Росії.\n\nХоча ми не дізнаємося жодних великих секретів, це може дати нам уявлення про їхні військові можливості, і навіть запропонувати деякі уроки, які ми могли б засвоїти."
 russia_flavour_events.86.a: "Надіслати спостерігачів."
 russia_flavour_events.86.b: "Ех."

 russia_flavour_events.87.t: "[FROM.GetName] Відмовляє"
 russia_flavour_events.87.d: "[FROM.GetAdjective] Міністерство Закордонних Справ відповіло відмовою на наше люб'язне запрошення взяти участь у військових навчаннях."
 russia_flavour_events.87.a: "Ну добре."

 russia_flavour_events.88.t1: "Невтішні курські навчання"
 russia_flavour_events.88.t2: "Російська військова машина на курських маневрах"
 russia_flavour_events.88.t3: "Масштабні російські військові навчання в Курську"
 russia_flavour_events.88.d1: "Навчання Курського військового округу були зменшені порівняно з початковою пропозицією армії. Ядро навчань залишалося хорошим: елементи 3-ї Механізованої Дивізії, 7-ї Моторизованої Дивізії та 1-ї Донської Кавалерійської Дивізії під командуванням Генерал-лейтенанта **Олександра Василевського** створили прорив у хорошій взаємодії з артилерією та військово-повітряними силами проти переважаючих сил. Однак, спочатку запланована фаза контрнаступу та експлуатації була вирізана, і загалом навчання могли являти собою лише невелике регіональне проникнення, а не оперативний прорив, як це було задумано спочатку.\n\nІноземні спостерігачі, безсумнівно, помітили зменшення масштабів, хоча деякі з них все ще були досить вражені кількістю та якістю бронетанкових сил Росії. Можливо, як і планувалося, невеликий масштаб гарантував, що ніхто не міг знати, наскільки серйозною військовою загрозою може бути ця нова Росія."
 russia_flavour_events.88.d2: "Навчання Курського військового округу можна описати як добре налагоджену машину. Зрозуміло, що планувальники під керівництвом Генерал-фельдмаршала **Маркова** мали гарне відчуття комбінованих бойових дій. 3-тя Механізована Дивізія, 7-ма Моторизована Дивізія та 1-ша Донська Кавалерійська Дивізія під керівництвом Генерал-лейтенанта **Олександра Василевського** створили широкий прорив у набагато більшій силі ворога під командуванням Генерала **Володимира Вітковського**, використовуючи велику кількість штурмових літаків та бомбардувань. Нападники успішно відбили контрнаступ 32-ї **«Сталевої»** Піхотної Дивізії та розширили прорив у глибину.\n\nНезважаючи на невелику кількість проблем, навчання вразили іноземних спостерігачів. Дехто зазначав, що рухи здавалися надто **«відрепетируваними»** і недостатньо спонтанними, але мусив визнати, що координація між військово-повітряними силами, бронетанковою колоною та піхотою все ще була вражаючою, і що кількість та якість російської бронетехніки були поважними. Крім того, близькість до українського кордону зробила політичний меседж навчань чітким. Оскільки новини циркулювали серед світових генеральних штабів, найпоширенішим предметом обговорення в офіцерських кафе стала нова, модернізована Російська Армія."
 russia_flavour_events.88.d3: "Навчання Курського військового округу були насамперед спрямовані на те, щоб надіслати повідомлення. Масштаб був величезним — понад 65 тисяч чоловік, тисяча танків, 500 літаків, 300 важких гармат... справді мегаломанські військові навчання могли імітувати відносно велику ділянку фронту поблизу українського кордону в потенційній майбутній війні. 2-й Механізований Корпус під командуванням Генерала **Бориса Штейфона** продемонстрував велику співпрацю між бронетехнікою, піхотою, артилерією та військово-повітряними силами, коли вони прорвали піхотний фронт Генерала **Павла Шатілова**, відбили контрнаступ бронетанкових сил Генерал-лейтенанта **Олександра Василевського** і продовжили розвивати прорив у глибину.\n\nХоча масштаб та майстерність центральних підрозділів вражали спостерігачів, вони також помітили, як величезний масштаб і поспішна підготовка деяких ділянок навчань призвели до хаосу в деяких підрозділах. Попри цю **«російську недбалість»** на краях операції та загальну негнучкість деяких підрозділів, повідомлення було чітким: Росія здатна вести сучасну індустріальну війну та досягати в ній успіху. Крім того, близькість до українського кордону зробила політичний меседж навчань чітким. Оскільки новини циркулювали серед світових генеральних штабів, найпоширенішим предметом обговорення в офіцерських кафе стала нова, модернізована Російська Армія."
 russia_flavour_events.88.a: "Демонстрація російської сили..."
