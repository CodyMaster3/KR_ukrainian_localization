 RUS_yakov_sverdlov: "Яків Свердлов"
 RUS_yakov_sverdlov_leader_desc: "§YНародився:§! §L3 червня 1885 року, Нижній Новгород, Нижньогородська губернія, Російська імперія§!\n§YБіографія:§! §LЯків Михайлович Свердлов народився в єврейській родині, де батько зберігав зброю для революціонерів і підтримував радикальні погляди своїх дітей. Не дивно, що Свердлов вступив до РСДРП у 1902 році та підтримав більшовиків Леніна під час розколу партії.\n\nВін брав участь у революції 1905 року, після чого потрапив до в'язниці в Єкатеринбурзі. Більшу частину наступного десятиліття провів у засланні або ув'язненні, читаючи твори Леніна, Маркса, Каутського та інших. Лютнева революція дала йому шанс повернутися до Петрограда, де він став частиною більшовицького керівництва. Відіграв ключову роль у Жовтневій революції та громадянській війні, контролював страту царя та широку революційну репресію, за що отримав прізвисько «Чорний диявол».\n\nПісля вбивства Леніна став одним із лідерів більшовицької трійки, а згодом очолив залишки РКП(б) у Парижі. Як непохитний ленініст, Свердлов критикував французьку соціалістичну державу за «бюрократичний сектантський занепад», де партії та профспілки борються за владу без революційної єдності. Його партія також була розділена.\n\nМихайло Фрунзе та Григорій Зінов'єв намагалися оскаржити його лідерство, що призвело до розколу в 1931 році, коли Зінов'єв очолив відколену фракцію. У відновленій соціалістичній Росії Свердлов позиціонує свою партію як справжніх революціонерів, які виступають проти «розбавленого комунізму» Левицького. Особисто він — організатор, а не демагог, і розуміє, що сила старих більшовиків — у зв’язках і військовому досвіді. Їхня мета — зберегти вогонь Леніна.§!"

 RUS_mikhail_tomsky: "Михайло Томський"
 RUS_mikhail_tomsky_leader_desc: "§YНародився:§! §L31 жовтня 1880 року, Колпіно, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LМихайло Павлович Томський (Єфремов) був робітником із Петербурга, коли вступив до РСДРП у 1904 році. Брав участь в організації рад робітників, профспілок і підпільних друкарень. Підтримував Леніна, хоча більше зосереджувався на питаннях незалежності профспілок. У 1918 році очолив Всеросійський з’їзд профспілок, за що отримав 8 років каторги.\n\nЗвільнений у 1930 році, був позбавлений права обіймати державні посади, але повернувся до ВЦРПС і швидко здобув підтримку в Петрограді. У 1930-х роках підтримував Червоні загони проти загрози свобідників. У 1932 році обраний до ЦК ВЦРПС, у 1934 — ледь уникнув арешту. Після репресій Савінкова змушений був піти в підпілля, більшість соратників — у вигнання.\n\nПовернувшись до Росії, Томський підтримує Всеросійський союз праці та відновлення комуністичної держави — але не ціною автономії профспілкового руху.§!"

 RUS_lev_kamenev: "Лев Каменєв"
 RUS_lev_kamenev_leader_desc: "§YНародився:§! §L18 липня 1883 року, Москва, Московська губернія, Російська імперія§!\n§YБіографія:§! §LЛев Борисович Каменєв (Розенфельд) — суперечлива постать. Для одних — пересічний управлінець, для інших — гідний революціонер, який довів, що комунізм не потребує терору. Походить із робітничої родини, вивчав право, долучився до соціал-демократів — Леніна й Троцького.\n\nЗавжди був письменником і організатором, виступав проти ризикованих планів, підтримував співпрацю з есерами, виступав проти Жовтневої революції — що стало ключовим аргументом його захисту на процесі 1922 року. Під час громадянської війни обіймав високі посади в уряді та Москві. У процесі звинувачений у державній зраді, але уникнув страти — отримав 10 років каторги, став найвищим більшовиком, засудженим до такого терміну.\n\nУ в’язниці писав праці про післявоєнний наратив, закликав до об’єднання з меншовиками. Його погляди збігались із поглядами Левицького, який підтримав Каменєва на процесі. Звільнений у 1932 році, втік за кордон після оголошення смертного вироку бойовиками СЗРС. Досвід у Франції та Британії сформував його бачення. Повернувшись, разом із Левицьким створив єдину соціалістичну партію. Хоч і допускає тимчасові диктаторські заходи, обидва прагнуть комуністичної Росії на основі справжньої радянської демократії, а не чекістської тиранії.§!"

 RUS_grigory_zinovyev: "Григорій Зінов’єв"
 RUS_grigory_zinovyev_leader_desc: "§YНародився:§! §L23 вересня 1883 року, Єлисаветград, Херсонська губернія, Російська імперія§!\n§YБіографія:§! §LГригорій Євсєйович Зінов’єв — пристрасний більшовик із глибоким знанням марксизму, близький союзник Леніна з часів розколу РСДРП. Хоча зовні тихий, виявився здібним агітатором і оратором. Виступав проти Жовтневої революції — не через демократичні принципи, а через переконання, що повстання приречене. Вважав, що більшовики мали б зачекати й зміцнити підтримку союзників.\n\nПід час громадянської війни залишався вірним Леніну, але поразка революції підтвердила його побоювання. Втік у вигнання разом зі Свердловим. У Парижі між ними виникли суперечки щодо тактики. У 1931 році Зінов’єв розірвав союз, поїхав до Англії, де приєднався до авангардистів Датта й панкхерстистів. Згодом повернувся до Росії, створив невелику комуністичну партію, яка об’єдналась із ВСТ.\n\nОчоливши організацію, Зінов’єв спирається на уроки Леніна й Плеханова. Його мета — не демократія як самоціль, а забезпечення гегемонії пролетаріату. Він вірить, що інтереси революції — це найвищий закон.§!"

 RUS_rafail_abramovich: "Рафаїл Абрамович"
 RUS_rafail_abramovich_leader_desc:"§YДата народження:§! §L7 липня 1880 р., Дінабург, Вітебська губернія, Російська імперія§!§YБіографія:§! §LРафаїл Абрамович Абрамович (уроджений Рейн) — ветеран меншинства РСДРП, родом із Дінабурга в Латвії. Свою політичну кар’єру розпочав у Загальному єврейському робітничому союзі (Бунді), успішно привівши його до РСДРП, і залишався бундістом усе життя. Неодноразово потрапляв до в’язниці за революційну діяльність, але завжди тяжів до поміркованості, виступаючи проти насильства як засобу вирішення соціальних проблем. Цей пацифізм був водночас його найбільшою чеснотою й головним недоліком. Під час громадянської війни Абрамович докладав великих зусиль, щоб зменшити кровопролиття, через що обидві сторони вважали його зрадником — як і багатьох меншовиків. Природно, після війни він виступав за прощення і милосердя, хоча поступово дрейфував лівіше: приклад західних революцій переконав його, що демократичний шлях до соціалізму можливий — але не в Росії, де навіть згадка про соціалізм заносила тебе до поліцейських списків. Попри все, Абрамович і його товариші продовжували боротьбу — видавали ліві публікації російською, їдиш і івритом. Короткий час він очолював Бунд і входив до Радикально-демократичної партії, з якої ледве врятувався після переслідувань 1935 року. Його син, Марк Рафаїлович, був страчений, але решта родини втекла до Білорусі.Після революції Абрамович став одним із лідерів «даністської» фракції Всеросійської спілки праці, де залишається на поміркованому лівому крилі партії.§!"

 RUS_boris_nikolayevsky: "Борис Миколаєвський"
 RUS_boris_nikolayevsky_leader_desc: "§YДата народження:§! §L8 жовтня 1887 р., Белебей, Уфимська губернія, Російська імперія§!\n§YБіографія:§! §LБорис Іванович Миколаєвський — син священника з Уфи, революціонер із 1901 року. Спершу більшовик, він згодом перейшов до меншовиків, але залишався між двома течіями. Він виступав проти надмірних заходів більшовиків, але й критикував меншовиків за бездіяльність. Працював публіцистом і письменником, підтримував тісні зв’язки з грузинськими меншовиками через своє перебування в Батумі.\n\nПід час громадянської війни остаточно став противником більшовиків. Підтримав Комуч і організував сибірських меншовиків на підтримку Олександра Колчака — попри неприязнь до диктатора. Це забезпечило йому прихильність білогвардійців, і в 1923 році Миколаєвський став помітною постаттю Радикально-демократичної партії. Неодноразово мав проблеми із законом через свої «комуністичні» публікації.\n\nУ 1931 році він заснував Лігу боротьби за народну свободу — антисвободницьку організацію, що намагалася обмежити вплив Свободників у пресі. Лігу заборонили в 1935 році, і Миколаєвський пішов у підпілля.\n\nПісля революції він залишається поміркованим, хоч і критично налаштованим до політики даністів. Усередині партії виступає як фігура внутрішньої опозиції на правому фланзі ВСТ, закликаючи до тіснішої співпраці із синдикалістами центру.§!"

 RUS_vladimir_levitsky: "Володимир Левицький"
 RUS_vladimir_levitsky_leader_desc: "§YДата народження:§! §L28 лютого 1883 р., Санкт-Петербург, Російська імперія§!\n§YБіографія:§! §LВолодимир Осипович Цедербаум-Левицький походив із відомої єврейської родини, активної в російському соціалістичному русі. Родина Цедербаумів — семеро дітей — майже вся була меншовицькою: старший брат Юлій Цедербаум-Мартов очолював меншовицьку фракцію РСДРП у 1903 році, а сестра Лідія вийшла заміж за Федора Дана.\n\nВолодимир Осипович був організатором робітничого руху, автором численних теоретичних праць і брошур — людиною виняткової енергії. Він був «оборонцем» і прихильником Тимчасового уряду, виступав проти Жовтневої революції як антидемократичної.\n\nПісля смерті брата Юлія та занепаду меншовиків Левицький зосередився на боротьбі за амністію для червоних, які не скоювали злочинів, та закликав до національного примирення. Згодом він перейшов до боротьби проти антисоціалістичних законів уже зсередини Радикально-демократичної партії.\n\nЗ часом дедалі більше лівішав і сформулював теорію синтез-комунізму, засновану на досвіді західних революцій та ідеях Всеволода Воліна. У 1931 році його фракція здобула контроль над РДП, і партія швидко посунулася вліво — що зрештою призвело до її заборони Савінковим. Бурхливі 1930-ті радикалізували багатьох колишніх меншовиків, включно з Левицьким, який став прихильником революції через широку коаліцію прогресивних сил. Час покаже, чи зможе він очолити такий союз.§!"

 RUS_maria_spiridonova: "Марія Спиридонова"
 RUS_maria_spiridonova_leader_desc: "§YДата народження:§! §L16 жовтня 1884 р., Тамбов, Тамбовська губернія, Російська імперія§!\n§YБіографія:§! §LУлюблениця терору. Свята революції. Матушка. Марія Олександрівна Спиридонова здобула легендарну славу ще під час суду й ув’язнення 1906 року, коли народ прозвав її «Російською Орлеанською Дівою». Її культ зростав із роками, особливо серед найбідніших селян.\n\nНародилася в збіднілій дворянській родині, без вищої освіти. З 19 років брала участь у політичній діяльності, вступивши до партії есерів, і вперше заарештована після революції 1905 року.\n\nНаступного року отримала завдання ліквідувати ненависного поміщика-чорносотенця Гаврила Луженовського. Після вбивства її схопили, жорстоко побили й, імовірно, зґвалтували козаки-конвоїри. Її мучеництво зробило Спиридонову символом революції, хоча вона була заслана до Сибіру. Після Лютневої революції амністована й швидко повернулася в політику, ставши однією з лідерок есерів.\n\nЯк очільниця лівих есерів, спочатку підтримала більшовиків, але розірвала з ними через їхню диктатуру та жорстоке ставлення до селян. Більшовики ув’язнили її в психлікарні, але білі звільнили під час захоплення Москви. Після загальної амністії вона була усунута від політики й зосередилася на допомозі селянству.\n\nРання противниця Савінкова, Спиридонова повернулася в політичне життя 1933 року, щоб об’єднати ліве крило партії в альянсі з поміркованими. Вона переконана, що російські селянські громади — ідеальна основа для соціалізму, ближча до анархізму, ніж до марксизму. Незважаючи на численні розчарування, вона залишилася ідеалісткою та користується беззастережною повагою лівих есерів як лідерка, що ніколи не зраджує своїм переконанням.§!"

 RUS_daniil_sulimov: "Даніїл Сулімов"
 RUS_daniil_sulimov_desc_body: "Даніїл Єгорович Сулімов походив із родини металурга та, як і багато інших робітників із Челябінська, приєднався до РСДРП. Під час служби в армії став агітатором і швидко підтримав Жовтневу революцію. У громадянську війну займав різні посади, організовуючи промисловість Уральського регіону.\n\nПісля війни Сулімова заарештували за участь у політичному відділі 5-ї армії Ворошилова. Після звільнення він одразу вступив до Радикально-демократичної партії й повернувся до діяльності в промислових спілках Челябінського регіону. Відомий як блискучий організатор, Сулімов піднявся кар’єрними сходами та став правою рукою Володимира Левицького й радикалів РДП."
 RUS_daniil_sulimov_leader_desc: "§YДата народження:§! §L2 січня 1890 р., Мін’яр, Оренбурзька губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_daniil_sulimov_desc_body$\n\nСтавши першим комуністичним президентом Російської Республіки, він заявив чітко: російський соціалізм заслуговує на другий шанс.§!"
 RUS_daniil_sulimov_socrus_leader_desc: "§YДата народження:§! §L2 січня 1890 р., Мін’яр, Оренбурзька губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_daniil_sulimov_desc_body$\n\nСулімов продовжує справу свого наставника — Комуністичного синтезу, але прагне створити ефективнішу партійну структуру з менше фракційності.§!"
 RUS_daniil_sulimov_sic_desc: "§YДата народження:§! §L2 січня 1890 р., Мін’яр, Оренбурзька губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_daniil_sulimov_desc_body$§!"

 RUS_aleksandr_titov: "Олександр Тітов"
 RUS_aleksandr_titov_leader_desc: "§YДата народження:§! §L8 вересня 1878 р., Ростов, Ярославська губернія, Російська імперія§!\n§YБіографія:§! §LОлександр Андрійович Тітов народився в родині купців-етнографів і навчався хімії — спочатку в Москві, потім у Лейпцигу. Як соціаліст-радикал студентських років, він успадкував батьківський торговельний дім і став фінансовим спонсором та організатором російських соціал-демократів.\n\nТітов був співзасновником Народно-соціалістичної партії, але також фінансував есерів і різні селянські організації. Служив у Тимчасовому уряді, підтримував посилення державного регулювання та соціал-демократичну систему добробуту. Від 1923 року — старший член Радикально-демократичної партії та фактичний лідер її поміркованого крила. Тітов рішуче виступає проти революційних ідей і прагне зробити РДП засобом відновлення доброго імені російської соціал-демократії.§!"

 RUS_viktor_chernov: "Віктор Чернов"
 RUS_viktor_chernov_sic_desc: "§YДата народження:§! §L7 грудня 1873 р., Хвалинськ, Саратовська губернія, Російська імперія§!\n§YБіографія:§! §LЙого соратник, есер Микола Суханов, казав про нього так: «Без Віктора Михайловича Чернова не існувало б жодної партії соціалістів-революціонерів. Усе його життя — це боротьба з майже неможливим завданням: поєднати чорноземне селянство Росії з науковим, інтернаціональним соціалізмом Заходу».\n\nНародився в родині дрібного службовця у Хвалинську, на межі з Киргизьким степом. Рано зацікавився народництвом, і вже в 1894 році став переслідуваним революціонером, теоретиком-соціалістом і співзасновником партії есерів у 1902 році. Інтелектуал і невтомний діяч, Чернов став одним із найвпливовіших ідеологів партії. Він вважав, що цілі Маркса правильні, але його діагноз Росії — ні: країна може перейти від феодалізму до комунізму без капіталізму. Саме тоді він познайомився з Борисом Савінковим, якого називав «духовним аристократом» і «терористом без справи».\n\nУ 1917 році, ставши де-факто лідером ПСР, Чернов повернувся з еміграції до Петрограда разом із Савінковим. Прагнув утримати єдність партії в дні революцій, але це ставало дедалі неможливішим. Йому довелося тікати до білих у Уфу. На Другій Уфимській конференції Савінков переконав місцевих есерів підтримати Колчака, і Чернов був змушений погодитися.\n\nНайвищою точкою його кар’єри стало обрання першим головою-міністром Республіки в 1921 році. Але перемога далася дорогою ціною: у 1924 році Савінков відколовся та створив СЗРС, а в 1926-му Чернов відмовився від президентства під тиском генералів. Наступне десятиліття він присвятив збереженню єдності партії та демократії в Росії — аж поки все не впало в 1934-му з приходом Савінкова до влади. Уже два роки Чернов тримає Об’єднаний опозиційний блок і бореться проти диктаторських законів, але час Республіки, схоже, добігає кінця.§!"

 RUS_vladimir_rikhter: "Володимир Ріхтер"
 RUS_vladimir_rikhter_leader_desc: "§YДата народження:§! §L1 серпня 1880 р., Ростов-на-Дону, Область Війська Донського, Російська імперія§!\n§YБіографія:§! §LКажуть, Володимир Миколайович Ріхтер пройшов шлях від нудного партійного чиновника до національного символу опору. Походив із простої родини моряків і дрібних торговців Чорного моря. Молодий есер був засланий до Бессарабії, а згодом утік до Лейпцига, потім до Рима, уникаючи переслідувань. Там займався поезією, історією та журналістикою.\n\nПісля Лютневої революції повернувся до Росії та швидко піднявся в лавах партії. Був видатним письменником і теоретиком, приділяв особливу увагу освіті молоді. Палкий прихильник Чернова й запеклий противник Савінкова, він вважав, що СЗРС зрадили свій народ — селян.\n\nРіхтер увійшов в історію як автор останньої вільної промови в Державній Думі перед арештом опозиції. І саме тоді цей «сірий теоретик» став натхненним мучеником справи й символом спротиву.§!"

 RUS_ilya_fondaminsky: "Ілля Фондамінський"
 RUS_ilya_fondaminsky_leader_desc: "§YДата народження:§! §L1 березня 1880 р., Москва, Московська губернія, Російська імперія§!\n§YБіографія:§! §LІлля Ісідорович Фондамінський-Бунаков походив із родини єврейських купців і ювелірів. Смерть його брата, члена «Народної волі», та антисемітизм у російському суспільстві змусили його емігрувати до Німеччини, де він приєднався до партії есерів. Фондамінський очолив московську організацію есерів під псевдонімом Ілля Бунаков, але антицарська діяльність змусила його знову тікати за кордон. Спочатку він був близьким до Савінкова, однак їхні шляхи розійшлися — Фондамінський не міг прийняти його гасло «мета виправдовує засоби» і залишався людиною з глибокою релігійною совістю.\n\nПісля війни він зосередився на соціальних питаннях і спробах примирення між релігійними групами Росії. Неочікувано для багатьох, Фондамінський зблизився з ліберальним крилом православної церкви та навіть здобув прізвисько «християнський демократ», попри своє єврейське походження.§!"

 RUS_pitirim_sorokin: "Питирим Сорокін"
 RUS_pitirim_sorokin_leader_desc: "§YДата народження:§! §L4 лютого 1889 р., Тур’я, Вологодська губернія, Російська імперія§!\n§YБіографія:§! §LБатько Питирима Олександровича Сорокіна був майстром-комі, і сім’я жила бідно. На щастя, місцевий священник помітив здібності хлопця й допоміг йому отримати освіту. У 17 років Сорокін вступив до партії есерів, а після в’язниці став «мандрівним місіонером революції», подорожуючи Північчю Росії та проводячи польові дослідження для партії.\n\nУ Санкт-Петербурзі він навчався у відомого соціолога Максима Ковалевського, який радикально змінив його світогляд і прищепив віру в науковий марксизм. Його навчання перервали революції — тоді він узяв участь у діях Північної Добровольчої армії.\n\nПісля війни Сорокін став одним із провідних соціологів Росії, багато років працював у Міністерстві освіти, прагнучи втілити свою мрію — рівність і демократію для всіх росіян.§!"

 RUS_vasily_maklakov: "Василь Маклаков"
 RUS_vasily_maklakov_leader_desc: "§YДата народження:§! §L22 травня 1869 р., Москва, Московська губернія, Російська імперія§!\n§YБіографія:§! §LВасиль Олексійович Маклаков — один із батьків-засновників Російської Республіки. Він завжди балансував між лібералізмом і законністю, а як видатний юрист неодноразово захищав політичних дисидентів, зокрема у знаменитій справі Бейліса — найвідомішому процесі щодо прав російських євреїв. Маклаков вирізнявся потужним красномовством, поєднаним із глибоким знанням деталей.\n\nВін був серед засновників Конституційно-демократичної партії, і попри початковий скепсис до революції, став одним із найпалкіших захисників нової Республіки. У Тимчасовому уряді його головним здобутком стало співавторство майбутньої конституції разом із Павлом Мілюковим. Маклаков служив у кількох урядах, завжди шукаючи компроміс і «золоту середину». У 1932 і 1933 роках його обирали президентом, але у 1934 році він програв Савінкову — поразка, яку він досі не може собі пробачити.§!"

 RUS_anton_kartashyov: "Антон Карташов"
 RUS_anton_kartashyov_leader_desc: "§YДата народження:§! §L23 липня 1875 р., Киштим, Пермська губернія, Російська імперія§!\n§YБіографія:§! §LАнтон Володимирович Карташов походив із родини земського службовця та здобув освіту теолога. Замість того, щоб стати священником, він обрав академічну кар’єру. Працював у Імператорській бібліотеці Санкт-Петербурга й добре знав релігійні кола Росії. У 1917 році вступив до Конституційно-демократичної партії, став міністром релігійних справ і обійняв посаду обер-прокурора Святійшого Синоду — найвищу адміністративну посаду в православній церкві.\n\nПісля більшовицького перевороту був ув’язнений, але дивом урятувався й утік до Естонії. Після війни професор Карташов став впливовою фігурою у своїй партії, очолив її праве крило. Він послідовно виступає за поміркованість політики кадетів і готовність до співпраці з церквою та монархістами.§!"

 RUS_pyotr_dolgorukov: "Петро Долгоруков"
 RUS_pyotr_dolgorukov_leader_desc: "§YДата народження:§! §L21 травня 1866 р., Царське Село, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LКнязь Петро Дмитрович Долгоруков походив зі стародавнього князівського роду, що бере свій початок від Рюриковичів. Як типовий земський ліберал свого часу, він використовував свої статки та освіту, щоб покращити життя селян і підвищити ефективність сільського господарства, особливо у своїй рідній Курській губернії. Був одним із засновників Конституційно-демократичної партії та депутатом Думи. Через опозицію до царського режиму був ув’язнений і змушений відійти від політики.\n\nПісля війни гордовитий Долгоруков повернувся до політичної діяльності, обіймав різні міністерські посади в урядах кадетів, зосереджуючись переважно на добробуті села. Його часто вважають уособленням патерналістичного кадета — доброзичливого, але відірваного від народу колишнього аристократа.§!"

 RUS_aleksandr_golitsyn: "Олександр Голіцин"
 RUS_aleksandr_golitsyn_leader_desc: "§YДата народження:§! §L17 лютого 1874 р., Харків, Харківська губернія, Російська імперія§!\n§YБіографія:§! §LКнязь Олександр Дмитрович Голіцин походив із родини великих землевласників Харківщини. Він активно працював у земському самоврядуванні та став одним із засновників «Союзу 17 жовтня» — головної монархічної партії того часу. Голіцин був депутатом Думи, входив до «Протофісу» в Україні та підтримував генерала Скоропадського — аж доки незалежність України не стала фактом.\n\nПісля війни Голіцин у 1926 році створив так звану «Патріотичну групу» (що згодом переросла у ВПП) разом із колишніми октябристами та правими кадетами. Він став речником «поміркованого патріотизму» та монархізму, а також головним правим опонентом Савінкова. Після 1934 року Голіцин часто заявляє, що якби Росія мала царя — «катастрофи Савінкова» ніколи б не сталося.§!"

 RUS_ivan_solonevich: "Іван Солоневич"
 RUS_ivan_solonevich_leader_desc: "§YДата народження:§! §L13 листопада 1891 р., Цеханівець, Гродненська губернія, Російська імперія§!\n§YБіографія:§! §LІван Лук’янович Солоневич — людина багатьох іпостасей: самопроголошений «білий росіянин», «народний монархіст» і винахідник самбо. Родина Солоневичів походила з білоруського селянсько-священицького середовища, і юний Іван отримав освіту завдяки фінансовій підтримці Столипіна, тодішнього губернатора Гродна. З молодих років Солоневич сформував власну ідеологію, дійшовши висновку, що саме західний вплив на православний спосіб життя став причиною занепаду імперії.\n\nСолоневич став журналістом і спортсменом-важкоатлетом. Через поганий зір його не прийняли до армії, але під час революції він служив у студентських дружинах самооборони в Петрограді й підтримав заколот Корнілова. Разом із братами він утік до Києва, де займався пропагандою на користь білого руху.\n\nПісля війни Солоневич зосередився на розвитку спорту й викладав самооборону в армії. Він заснував монархічний спортивний рух «штабс-капітанів», і завдяки його популярності потрапив до політики як делегат від Народних патріотів.§!"

 RUS_vasily_shulgin: "Василь Шульгін"
 RUS_vasily_shulgin_leader_desc: "§YДата народження:§! §L13 січня 1878 р., Київ, Київська губернія, Російська імперія§!\n§YБіографія:§! §LВасиль Віталійович Шульгін походить із русифікованої дворянської родини з України. Попри посередні успіхи в навчанні, він змалку спостерігав за політикою через свого вітчима Дмитра Піхно та хрещеного батька Миколу Бунге. Їхній вплив і негативне ставлення до революційних студентів зробили з нього консерватора, антисеміта й великоросійського монархіста. Він співпрацював із чорносотенцями, хоча, як прихильник парламентаризму, ніколи формально до них не вступав.\n\nШульгін увійшов до Думи у 28 років як здібний агітатор і промовець. Він зберігав прагматичну позицію щодо Лютневої революції, але відмовився брати участь у Тимчасовому уряді.\n\nПісля революції втік до Києва, де очолив протести проти «примусової українізації» півдня Росії та керував розвідкою Південних білих — «Азбукою». Публікував численні статті на підтримку ідей великоросійства й здобув довіру барона Врангеля, якого дуже шанував.\n\nУ 1918 році Шульгін брав участь у створенні широкої консервативної партії — Всеросійського національного центру, був обраний до Установчих зборів, а згодом і до Думи. Як один із найпалкіших монархістів країни, він дедалі більше розчаровувався в республіканських урядах і СЗРС. У 1927 році «тверді монархісти» створили Збори російського єднання (ЗРЄ), лідером яких став Шульгін. Вони виступали за російську монархію, засновану на консервативних цінностях, церкві, антипарламентаризмі та сильній виконавчій владі.\n\nПід тиском власної бази в 1934 році було укладено угоду між Шульгіним і Савінковим про спільну роботу задля «національних цілей».§!"

 RUS_lavr_kornilov: "Лавр Корнілов"
 RUS_lavr_kornilov_leader_desc: "§YДата народження:§! §L30 серпня 1870 р., Усть-Каменогорськ, Семипалатинська область, Російська імперія§!\n§YБіографія:§! §LЛавр Георгійович Корнілов народився в родині сибірських козаків. Після служби військовим аташе в Китаї він отримав командування 48-ю піхотною дивізією під час Великої війни, де воював у Галичині та Карпатах. Був узятий у полон австрійцями, але втік у 1916 році й повернувся на фронт.\n\nПісля зречення Миколи II Корнілова призначили командувачем Петроградського військового округу, а згодом — Верховним головнокомандувачем. Він марно намагався зупинити «демократизацію» армії й відновити дисципліну, що завершилося хаосом і скандалом із Керенським — так званою «справою Корнілова».\n\nПісля Жовтневого перевороту він утік на Дон, де створив Добровольчу армію й очолив знаменитий «Льодовий похід» на початку 1918 року, під час якого здобув Єкатеринодар. Після розгрому більшовиків на Кавказі Корнілов об’єднався з силами адмірала Колчака, ставши Верховним головнокомандувачем усіх Білих армій. Він вів війська до Москви й завершив Громадянську війну падінням Архангельська, ставши одним із головних архітекторів білого тріумфу.\n\nПісля війни Корнілов продовжив службу як міністр війни та Верховний головнокомандувач республіканської Росії, особисто придушивши заколот Болдирєва 1929 року й подальші «Різдвяні чистки».§!\n\n§YПримітка:§! §LПопри формальну підтримку Савінкова, Корнілов не є справжнім членом СЗРС. Його єдина мета — зміцнення Росії будь-якою ціною.§!"

 RUS_boris_savinkov: "Борис Савінков"
 RUS_boris_savinkov_leader_desc: "§YДата народження:§! §L31 січня 1879 р., Харків, Харківська губернія, Російська імперія§!\n§YБіографія:§! §LЯк можна описати Бориса Вікторовича Савінкова, Вождя російського народу? Його називали по-різному: ніцшеанцем — аморальним, хитрим і цинічним; терористом минулої епохи; «лицарем терору» — за його ж власними словами; безвольним гедоністом, гравцем і бабієм; марнославним і лицемірним авантюристом, який вірить, що виконує космічну місію. Він людина крайнощів: те, що любить — любить до кінця, те, що ненавидить — ненавидить до останку.\n\nМіф навколо його постаті — значною мірою результат його власних творів і фанатичних послідовників, яких він умів надихати. Народжений у заможній родині, юний Борис виріс у Варшаві, де й почалося його захоплення революцією — шлях, який він пройшов до логічного завершення: через роки терору, війну й, зрештою, до самого Кремля. Савінков зумів перетворитися з революційного бойовика на ідеолога й лідера Північної добровольчої армії, а до кінця громадянської війни створив Союз захисту Вітчизни і Свободи — організацію, присвячену месіанській долі Росії, її відродженню через кров, будь-якою ціною.\n\nДля своїх послідовників він — джерело натхнення, що обіцяє бачення Третьої Росії, якої не смів уявити жоден інший політик. Саме навколо цього бачення нової нації постала ідеологія Національного народництва, заснована на тих самих принципах, що й сам Савінков: героїчна смерть і краса нового світанку після темряви.§!"

 RUS_kirill_romanov: "Кирило Романов"
 RUS_kirill_romanov_regnal: "Кирило I"
 RUS_kirill_romanov_leader_desc: "§YДата народження:§! §L12 жовтня 1876 р., Царське Село, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LВеликий князь Кирило Володимирович Романов — двоюрідний брат покійного імператора Миколи II та, після смерті великого князя Михайла Олександровича, спадкоємець російського імператорського престолу.\n\nКирило служив у Імператорському флоті, і саме на флагмані Тихоокеанського флоту, броненосці «Петропавловськ», він опинився в той фатальний день 1904 року, коли корабель був знищений японцями. Лише дивом великий князь вижив. Надалі він продовжив службу у флоті, маючи власну Гвардійську морську роту.\n\nОсобисте життя Кирила було складним. Він закохався у свою кузину — Вікторію Меліту Саксен-Кобург-Готську. Імператорська родина спочатку заперечувала проти шлюбу, але зрештою Микола погодився. Від цього шлюбу народилися принцеси Марія, Кіра та принц Володимир.\n\nЧерез свою посаду в Адміралтействі Кирило перебував у Петрограді під час революції 1917 року. Він змовився з поміркованими демократами, прагнучи забезпечити перехід до конституційної монархії — за що був висміяний монархістами та не викликав довіри у революціонерів. Побоюючись за безпеку, Кирило з родиною втік до Фінляндії, де народився його син Володимир.\n\nПісля громадянської війни Кирило взяв участь у роботі Установчих зборів і намагався переконати депутатів у необхідності відновлення монархії — і, як найближчий родич Миколи II, пропонував коронувати себе конституційним імператором. Хоча його ідеї мали підтримку, монархісти не набрали достатньо голосів, і Росія стала республікою, розбивши надії Кирила.\n\nВеликий князь відійшов від активної політики після 1921 року. Незважаючи на поразку, він продовжив відстоювати монархістську справу та витрачав родинне багатство Романових на благодійність і підтримку консервативних політиків.§!"

 RUS_vladimir_romanov: "Володимир Романов"
 RUS_vladimir_romanov_regnal: "Володимир III"
 RUS_vladimir_romanov_desc_body: "У його народженні — того ж року, коли народилася нова Росія — завжди вбачали символізм. Володимир здобув юридичну освіту в Московському університеті та з юності готувався до можливої ролі лідера під керівництвом свого батька, Кирила Володимировича.\n\nФормуючі роки Володимира припали на занепад російської демократії та режим Савінкова, що сильно вплинуло на його політичні погляди. У багатьох сенсах він — «сучасний Романов»: молодий чоловік, який ніколи не бачив ні Миколу II, ні стару імперію, знаючи їх лише з історій і книжок. Він — дитя Лютневої революції."
 RUS_vladimir_romanov_leader_desc: "§YДата народження:§! §L30 серпня 1917 р., Борґо, губернія Нюланд, Велике князівство Фінляндське, Російська імперія§!\n§YБіографія:§! §LЙого високість Володимир Кирилович Романов, правнук імператора Олександра II Визволителя, завжди вважався молодою надією монархічної справи в Росії. $RUS_vladimir_romanov_desc_body$\n\nВолодимир справляє враження ерудита й інтелектуала. Він володіє кількома мовами — англійською, французькою, іспанською та німецькою — окрім рідної російської. Володіє дипломатичними навичками, розуміється на внутрішній політиці, служив у російському флоті. Не належить до жодної партії, але відомий підтримкою численних благодійних ініціатив — від прогресивних до консервативних — проте, як часто повторює його родина, усе це «заради Росії».§!"
 RUS_vladimir_romanov_advisor_desc: "§YДата народження:§! §L30 серпня 1917 р., Борґо, губернія Нюланд, Велике князівство Фінляндське, Російська імперія§!\n§YБіографія:§! §LЙого високість Володимир Кирилович Романов — правнук імператора Олександра II Визволителя. $RUS_vladimir_romanov_desc_body$\n\nПісля смерті батька Кирила він прийняв титул голови Дому Романових, що дало йому значний авторитет і вплив у Росії.§!"

 RUS_dmitry_romanov: "Дмитро Романов"
 RUS_dmitry_romanov_desc_body: "Дмитро Павлович Романов — двоюрідний брат останнього імператора Миколи II та один із найвідоміших представників Дому Романових. На відміну від Кирила Володимировича, який після 1922 року відійшов від політики, Дмитро Павлович є давнім членом Державної ради, підприємцем і світським князем. Він мав успішну кар’єру в правліннях Російсько-Азіатського банку та Державного банку Росії.\n\nЗавдяки своїм зв’язкам із фінансовими елітами та аристократією, Дмитро став «сірим кардиналом» Всеросійської патріотичної партії, хоча уникав прямої політичної боротьби. Політично він — прагматичний консерватор і переконаний монархіст, який вважає Кирила Володимировича та його сина Володимира єдиними гідними правителями, на яких може сподіватися Росія."
 RUS_dmitry_romanov_leader_desc: "§YДата народження:§! §L18 вересня 1891 р., Іллінське, Московська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_dmitry_romanov_desc_body$\n\nДмитро Павлович став президентом республіки як компромісна фігура — людина, здатна об’єднати «здоровий консерватизм» різних політичних сил.§!"
 RUS_dmitry_romanov_advisor_desc: "§YДата народження:§! §L18 вересня 1891 р., Іллінське, Московська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_dmitry_romanov_desc_body$§!"

 RUS_nikita_romanov: "Нікіта I"
 RUS_nikita_romanov_leader_desc: "§YДата народження:§! §L17 січня 1900 р., Санкт-Петербург, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LНікіта Олександрович Романов — принц імператорської крові, син великого князя Олександра Михайловича та онук імператора Олександра III. Він навчався у Морському кадетському корпусі, але був надто молодим, аби взяти участь у Громадянській війні. Втрату родинних маєтків у Криму сприйняв болісно й у 1920-х роках зблизився з крайніми монархістами, такими як члени Зборів російського єднання. Подібно до батька, Нікіта високо цінував військову службу та критично ставився до соціальної політики Кирила Володимировича.\n\nПід час політичної кризи, що настала після Великої вітчизняної війни, він зблизився з «Коло Святого Георгія» — угрупованням із відверто реакційними поглядами. Після реставрації Російської імперії Михайлом Дітеріхсом новий Земський собор обрав Нікіту царем, обійшовши ліберальну лінію Кириловичів. Імовірно, генерал Дітеріхс прагнув мати зручного монарха. Попри відсутність політичного досвіду, Нікіта виявився впертим правителем, часто конфліктуючи з Дітеріхсом і його спробами керувати ним. Утім, у головному він поділяє бачення Кола Святого Георгія — вічної, святої Русі, заснованої на традиції та православній вірі.§!"

 ### Generals ###

 RUS_anton_denikin: "Антон Денікін"
 RUS_anton_denikin_desc_body: "Антон Іванович Денікін з дитинства мріяв піти стопами батька й стати військовим. Спочатку вступивши до кадетського корпусу в Києві, Денікін узяв участь у Російсько-японській війні.\n\nЗ початком Великої війни Денікін швидко отримав звання квартирмейстера 8-ї армії Брусилова. Парадоксально, але штабна служба здалася йому нудною, тож він подав прохання про переведення на фронт. Його направили до 4-ї «Залізної» піхотної дивізії. Завдяки мужності та успіхам своїх «залізних стрільців» Денікін здобув славу й командування 8-м армійським корпусом. Після Лютневої революції він став начальником штабу при низці верховних головнокомандувачів, але зрештою був заарештований разом із Корніловим за підтримку його походу на Петроград.\n\nЗ початком Громадянської війни Денікін та інші генерали втекли з полону та вирушили на Дон. Після падіння Єкатеринодара Денікін став генерал-губернатором і відбив наступ Червоної Таманської армії, що облягала місто. Смерть генерала Алексєєва через кілька місяців зробила Денікіна головним адміністратором Добровольчої армії. Після Другої Уфімської конференції він знову отримав посаду генерал-губернатора, цього разу — усієї Південної Росії, суміщаючи її з командуванням Південним фронтом білих. Саме Денікін вважається головним стратегом славнозвісного Походу на Москву, який завдав більшовикам нищівного удару.\n\nПісля встановлення миру Денікін зосередився на масштабній реформі російської армії. Як переконаний прибічник дисципліни та військового духу, він прагне перетворити неповоротку «російську парову катку» на сучасну професійну армію."
 RUS_anton_denikin_leader_desc: "§YДата народження:§! §L16 грудня 1872 р., Шпеталь-Дольни, Варшавська губернія, Царство Польське, Російська імперія§!\n§YБіографія:§! §L$RUS_anton_denikin_desc_body$§!"
 RUS_anton_denikin_army_chief_desc: "§YДата народження:§! §L16 грудня 1872 р., Шпеталь-Дольни, Варшавська губернія, Царство Польське, Російська імперія§!\n§YБіографія:§! §L$RUS_anton_denikin_desc_body$§!\n\n§YПримітка:§! Денікін має вкрай напружені стосунки зі своїм колегою-фельдмаршалом Петром Врангелем.§!"

 RUS_sergey_markov: "Сергій Марков"
 RUS_sergey_markov_desc_body: "Сергій Леонідович Марков народився в сім’ї офіцера та нащадка старовинного московського дворянства. Ще змалку виявляв глибокий інтерес до військових наук. Добровольцем брав участь у Російсько-японській війні, а після неї почав викладати, виховуючи нове покоління офіцерів і видаючи підручники.\n\nПід час Великої війни Марков приєднався до дивізії генерала Денікіна, з яким його зв’язала довічна дружба. Як командир, Марков відзначався безмежним оптимізмом і харизмою, поєднаними з суворою дисципліною. Відданий Денікіну, він був заарештований після «справи Корнілова».\n\nЗ початком Громадянської війни Марков очолив елітний Офіцерський полк Добровольчої армії. Після падіння Єкатеринодара він переслідував відступаючих більшовиків до Ростова, особисто знищивши бронепоїзд. Отримавши поранення на початку Ставропольської кампанії, швидко одужав і повернувся до служби — узяв Астрахань і з’єднав фронти білих із Сибіру на Уральську. Пізніше командував 5-ю армією, що взяла Вороніж під час Походу на Москву.\n\nПісля війни Марков став відомий як невтомний прихильник танкової справи, а його підвищення до фельдмаршала у 1931 році дало можливість створити перші бронетанкові війська російської армії. Його коло офіцерів відоме як «чорні погони» — на честь форми його дивізії у Громадянській війні, елементи якої згодом увійшли до уніформи танкістів."
 RUS_sergey_markov_army_chief_desc: "§YДата народження:§! §L19 липня 1878 р., Кронштадт, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_sergey_markov_desc_body$§!\n\n§YПримітка:§! Марков — близький друг Денікіна та підтримує добрі стосунки з Врангелем, часто виступаючи посередником між ними.§!"
 RUS_sergey_markov_leader_desc: "§YДата народження:§! §L19 липня 1878 р., Кронштадт, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_sergey_markov_desc_body$\n\nПісля військового перевороту, що повалив неконституційний уряд, Марков тимчасово очолив державу.§!"

 RUS_pyotr_wrangel: "Петро Врангель"
 RUS_pyotr_wrangel_regnal: "Петро IV"
 RUS_pyotr_wrangel_desc_body: "Нащадок старовинного роду балтійських німців, Петро Миколайович Врангель виховувався в дусі православної віри. Він вступив до війська вже після цивільної освіти, служив із Забайкальськими козаками під час війни з Японією і з того часу залишився в армії.\n\nПід час Великої війни Врангель проявив себе як талановитий кавалерійський командир, очоливши Забайкальський козачий полк, що брав участь у Брусиловському прориві.\n\nЗ початком Громадянської війни він подав у відставку й оселився у своєму маєтку в Криму. Але війна все одно знайшла його — Врангель уникнув розстрілу червоноармійцями лише завдяки втручанню дружини. Переїхавши до Києва, він приєднався до молодої Української Держави Скоропадського, але, побачивши її залежність від Німеччини, вступив до Добровольчої армії. Очоливши кавалерійську дивізію, Врангель відзначився у знищенні Червоної Таманської армії, захопленні Царицина та плануванні Астраханської операції, яка об’єднала південних і сибірських білих. Пізніше, командуючи 6-ю армією, він просунувся вгору по Волзі, взяв Пензу й Тамбов, прикриваючи фланг походу на Москву.\n\nПісля війни Врангель залишився в армії, у 1931 році отримавши звання генерал-фельдмаршала та ставши найвищим за рангом монархістом у війську, що викликало невдоволення республіканських офіцерів."
 RUS_pyotr_wrangel_leader_desc: "§YДата народження:§! §L27 серпня 1878 р., Новоалександрівськ, Ковенська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_pyotr_wrangel_desc_body$§!"
 RUS_pyotr_wrangel_army_chief_desc: "§YДата народження:§! §L27 серпня 1878 р., Новоалександрівськ, Ковенська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_pyotr_wrangel_desc_body$§!\n\n§YПримітка:§! Врангель має дуже погані стосунки зі своїм колегою-фельдмаршалом Антоном Денікіним і різко виступає проти його військових реформ.§!"

 RUS_mikhail_drozdovsky: "Михайло Дроздовський"
 RUS_mikhail_drozdovsky_commander_desc: "§YДата народження:§! §L19 жовтня 1881 р., Київ, Київська губернія, Російська імперія§!\n§YБіографія:§! §LМихайло Гордійович Дроздовський розпочав військову кар’єру ще змолоду, навчався у кількох кадетських корпусах. Він навіть перервав навчання в Миколаївській академії Генерального штабу, аби взяти участь у Російсько-японській війні.\n\nЗ початком Великої війни Дроздовський знову добровільно вирушив на фронт, спершу на Північно-Західний, а потім на Румунський фронт, де молодий, відзначений нагородами полковник із гіркотою зустрів Жовтневий переворот. Завдяки суворій дисципліні у підлеглих частинах йому вдалося сформувати добровольчу бригаду, тоді як решта армії розвалювалася.\n\nВсупереч наказам, Дроздовський вирішив повести свої війська на схід у знаменитому Ясько-Донському поході 1918 року. Випереджаючи німців і поповнюючи лави добровольців у дорозі через Україну, «дроздовці» з’єдналися з військами генерала Маркова під Ростовом-на-Дону, захопили місто у червоних і приєдналися до Добровольчої армії. Дроздовський був призначений командиром 3-ї «дроздовської» дивізії, яку очолив під час Ставропольської кампанії, де ледве не загинув від зараженого поранення. Після одужання 3-тя дивізія воювала на Волзі та здобула Саратов у 1919 році.\n\nУ 1927 році Дроздовського підвищено до генерала від інфантерії. Попри те, що він був одним із найвищих за званням монархістів в армії, пережив «Різдвяні чистки» 1929 року завдяки своїй репутації та минулим заслугам. Хоча він тримається осторонь політики, безперечно залишається одним із найшанованіших генералів російського війська.§!"

 RUS_vladimir_kappel: "Володимир Каппель"
 RUS_vladimir_kappel_commander_desc: "§YДата народження:§! §L28 квітня 1883 р., Царське Село, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LВолодимир Оскарович Каппель народився в родині шведсько-російського походження й із дитинства здобував військову освіту. Пропустивши участь у Російсько-японській війні, він брав участь у придушенні повстанців після революції 1905 року біля Пермі.\n\nПід час Великої війни Каппель служив на Південно-Західному фронті, беручи участь у Брусиловському прориві.\n\nЗавзятий монархіст, після Лютневої революції він погодився співпрацювати з революціонерами, вважаючи відновлення монархії нереалістичним. Проте після Жовтневого перевороту і захоплення Самари чехословацькими військами Каппель повернувся до служби, цього разу в армії КОМУЧу. Своєю хоробрістю й полководницьким талантом він швидко здобув популярність, утримуючи Народну армію в строю, коли інші вже вважали її приреченою. Незважаючи на високий чин, він часто йшов у бій особисто — з гранатами й револьверами на поясі, чим заслужив любов солдатів. Під час громадянської війни він звільнив Казань і захопив золотий запас Росії, утримував оборону Сибірської армії від червоних контрнаступів і разом із Корніловим керував фінальною Архангельською операцією.\n\nХоча Каппель не надто цікавився організаційними реформами, після війни він активно підтримував ініціативи Денікіна. Відданий монархіст, він воліє не висловлювати своїх поглядів публічно, з поваги до аполітичності армії.§!"

 RUS_anatoly_pepelyaev: "Анатолій Пепеляєв"
 RUS_anatoly_pepelyaev_commander_desc: "§YДата народження:§! §L15 липня 1891 р., Томськ, Томська губернія, Російська імперія§!\n§YБіографія:§! §LАнатолій Миколайович Пепеляєв народився у військовій родині й обрав шлях військової служби.\n\nЗ початком Великої війни він брав участь у запеклих боях на Західному та Північному фронтах. Попри загальний розвал російської армії, Пепеляєв зумів зберегти дисципліну у своїх частинах і здобув таку популярність, що після Жовтневого перевороту його власні солдати переобрали його командиром.\n\nПісля встановлення більшовицької влади в Томську Пепеляєв одразу приєднався до місцевого підпілля, організував визволення міста й утворення антибільшовицького уряду. Його війська відіграли ключову роль у звільненні Сибіру, за що у 27 років він отримав чин генерал-майора. Однак Омський переворот став для нього суперечливим: хоч він не симпатизував есерам, усе ж залишався демократом із соціалістичними поглядами. Проте продовжував вірно служити, і його Центрально-Сибірський корпус майже без поразок пройшов від Пермі до Волги. За ці перемоги Пепеляєв здобув прізвисько «сибірський Суворов» і став командиром 2-ї армії після відбиття червоних контрнаступів 1919 року.\n\nЗавдяки молодості та військовим успіхам він став відомим у всій Росії. Після війни залишився у збройних силах, хоча його конфлікт із генералом Сахаровим майже призвів до відставки — доки останній не був усунений після поразки у Маньчжурському конфлікті 1928 року. Пепеляєв залишається одним із найшанованіших генералів Росії й активно виступає за розширення самостійності молодших офіцерів.§!\n\n§YПримітка:§! Незважаючи на своє минуле білогвардійця, Пепеляєв не виявляє ворожості до соціалістів і є переконаним республіканцем.§!"

 RUS_pavel_shatilov: "Павло Шатілов"
 RUS_pavel_shatilov_high_command_desc: "§YДата народження:§! §L13 листопада 1881 р., Тифліс, Тифліська губернія, Російська імперія§!\n§YБіографія:§! §LПавло Миколайович Шатілов народився в родині з глибокими військовими традиціями — його батько й дід були генералами Російської армії. З юності виявляв неабиякий хист і завзяття під час навчання в Пажеському корпусі в Москві, який закінчив найкращим із випуску. Служив у Лейб-гвардії Козацькому полку, а згодом вступив до Миколаївської академії Генерального штабу.\n\nЗ початком Російсько-японської війни Шатілов попросив переведення до діючої армії, де брав участь у боях по всій Маньчжурії. Після війни повернувся до Академії, а потім служив на Кавказі. Під час Великої війни продовжив службу в розвідувальних підрозділах на Кавказькому фронті, однак після подій 1917 року був залучений до Корніловського виступу й заарештований.\n\nПісля втечі на Дон із початком Громадянської війни Шатілов приєднався до Добровольчої армії та зблизився з генералом Врангелем. Їхня спільна успішна операція зі звільнення Грозного зміцнила його репутацію як талановитого командира й принесла прізвисько «головного розвідника Врангеля».\n\nПісля Громадянської війни Шатілова підвищено до генерала кавалерії. Він переважно служив на Північному Кавказі, ставши визнаним фахівцем із боротьби з повстанцями. Завдяки своїм навичкам збору розвідданих і вмінню вести мобільні бої, у 1930 році його призначили начальником розвідувального управління армії. Шатілов також є частим лектором на заходах, організованих Ставкою.§!"

 RUS_aleksandr_kutepov: "Олександр Кутєпов"
 RUS_aleksandr_kutepov_high_command_desc: "§YНародився:§! §L28 вересня 1882 року, Череповець, Новгородська губернія, Російська імперія§!\n§YБіографія:§! §LОлександр Павлович Кутєпов народився як Олександр Костянтинович Тимофєєв, але в юності взяв прізвище вітчима. Служив у розвідці під час російсько-японської війни, отримав Орден Німецької корони від кайзера Вільгельма II, почесного командира полку, і був переведений до Лейб-гвардії.\n\nУ Першій світовій війні командував 4-ю ротою Преображенського полку, згодом очолив Роту Його Величності. Лютнева революція застала полковника Кутєпова у відпустці в Петрограді, де він очолив лояльні війська. Не знайшовши підтримки, повернувся на фронт і зберіг боєздатність Преображенського полку попри загальний розпад армії.\n\nПісля початку громадянської війни приєднався до Добровольчої армії на Дону, брав участь у Льодовому та Ставропольському походах. Командував наступом на Астрахань і Уральськ, де Південні білі об'єдналися з сибірськими військами Колчака. Як командир корпусу 5-ї Білої армії, брав участь у поході на Москву та зачистці залишків Червоної армії в Центральній Росії.\n\nПісля війни отримав звання генерала від інфантерії. Відомий як ефективний командир і суворий дисциплінар, відіграє важливу роль у підготовці нового покоління гвардійців.§!"

 RUS_anton_turkul: "Антон Туркул"
 RUS_anton_turkul_commander_desc: "§YНародився:§! §L23 грудня 1892 року, Тирасполь, Херсонська губернія, Російська імперія§!\n§YБіографія:§! §LСин чиновника, Антон Васильович Туркул добровільно вступив до армії у 1910 році. Не зміг вступити до військових училищ в Одесі та Тифлісі, залишив армію в 1913 році як молодший унтер-офіцер запасу. З початком Великої війни був мобілізований. За хоробрість отримав два Георгіївські хрести та рекомендацію на офіцерські курси. Тричі поранений, здобув ще один хрест і до 1917 року служив штабс-капітаном.\n\nГромадянська війна застала його вдома після чергового поранення. Дізнавшись про формування Добровольчої бригади Дроздовського в Яссах, приєднався до неї та пройшов Україну в її лавах. На Дону очолив офіцерський полк бригади. Знову поранений у Ставропольському поході, повернувся на службу лише в 1919 році. Швидко просувався по службі, успішно провів кілька десантних операцій у Поволжі, отримав командування дивізією.\n\nПісля скликання Установчих зборів отримав звання генерал-лейтенанта. Відомий своєю неофіційною, але активною участю в політиці.§!\n\n§YПримітки:§! Туркул — близький соратник генерала Дроздовського, поділяє його монархічні погляди. Глибоко ненавидить більшовиків і лівих загалом, звинувачуючи їх у загибелі трьох братів під час громадянської війни.§!"

 RUS_vladimir_manstein: "Володимир Манштейн"
 RUS_vladimir_manstein_high_command_desc: "§YНародився:§! §L3 січня 1894 року, Кременчук, Полтавська губернія, Російська імперія§!\n§YБіографія:§! §LСин офіцера піхоти, Володимир Володимирович Манштейн походить із родини русифікованих німців. Брав участь у боях у Польщі та Румунії під час Великої війни, відзначився за хоробрість і ризиковану тактику. Після Лютневої революції приєднався до добровольчих «батальйонів смерті» й був тяжко поранений у Керенському наступі.\n\nУ громадянську війну вступив до «дроздовців» у Румунії, пройшов із ними через Україну до Дону. Командував ротою, брав участь у Ставропольській кампанії, де був поранений у руку. Через нестачу медикаментів лікарі ампутували руку, що сильно змінило Манштейна. Він став жорстоким, отримав прізвиська «Безрукий диявол» і «Знищувач комісарів» за страти червоних командирів і катування колишніх імперських офіцерів.\n\nПісля війни отримав звання генерал-майора. Відкрито підтримує Бориса Савінкова, часто виступає як його представник у військових справах.§!\n\n§YПримітки:§! Близький друг генерала Туркуля, який підтримав його після смерті доньки та розлучення.§!"

 RUS_boris_shteyfon: "Борис Штейфон"
 RUS_boris_shteyfon_commander_desc: "§YНародився:§! §L18 грудня 1881 року, Харків, Харківська губернія, Російська імперія§!\n§YБіографія:§! §LБорис Олександрович Штейфон — уродженець родини українських німців, розпочав військову кар'єру у 1902 році. Брав участь у російсько-японській та Великій війнах, відзначився в Ерзурумському наступі.\n\nПовернувшись до Харкова на початку громадянської війни, швидко вирушив на Дон, приєднався до Добровольчої армії, брав участь у Льодовому поході. Після Ставропольської кампанії створив рекрутський центр у Харкові за неофіційної згоди Гетьманату, але українці сформували власну Південну армію й не підтримали білих. Повернувшись до Корнілова, взяв участь у поході на Москву, де високо оцінив танки Антанти, передані через Донську республіку.\n\nПісля війни опинився в таборі Врангеля через спільні монархічні погляди, але згодом відійшов від політики, зосередившись на викладанні. Один із провідних військових інструкторів Росії, входить до кола генерала Маркова, поділяє його ідеї механізації армії.§!\n\n§YПримітки:§! З дитинства знайомий із родиною Дроздовського, ймовірно, піде за ним будь-куди.§!"

 RUS_vladimir_vitkovsky: "Володимир Вітковський"
 RUS_vladimir_vitkovsky_commander_desc: "§YНародився:§! §L3 травня 1885 року, Псков, Псковська губернія, Російська імперія§!\n§YБіографія:§! §LСин генерал-майора, Володимир Костянтинович Вітковський з дитинства готувався до військової кар'єри. У Великій війні командував ротами, батальйонами, тимчасово — цілим полком. Очолив 199-й Кронштадтський піхотний полк напередодні жовтневого перевороту.\n\nПісля початку боїв між більшовиками й антибільшовиками вступив до «дроздовців», приєднався до Добровольчої армії після походу Ясси-Дон. Поступово підвищувався — від командування полками з полонених і перебіжчиків до дивізії в 6-й армії Врангеля. Відзначався спокоєм під вогнем і гнучкістю, очолював форсування Москви-ріки й створення плацдарму. За хоробрість і пропагандистське значення отримав звання генерал-лейтенанта.\n\nПісля війни служив у новостворених гвардійських частинах, налагодив добрі стосунки з генералом Кутєповим. Вважається «своїм хлопцем» у складному світі російської військової політики, має добрі стосунки з усіма фракціями.§!"

 RUS_mikhail_khanzhin: "Михайло Ханжін"
 RUS_mikhail_khanzhin_high_command_desc: "§YНародився:§! §L29 жовтня 1871 року, Самарканд, Самаркандська область, Російська імперія§!\n§YБіографія:§! §LПоходить із родини оренбурзьких козаків. Вступив на службу у 1890 році, брав участь у російсько-японській війні та реформах армії. У Великій війні командував 12-ю піхотною дивізією, був інспектором артилерії 8-ї армії під час Брусиловського прориву. Після короткої служби на Румунському фронті повернувся до Ставки як польовий інспектор артилерії.\n\nУ громадянську війну вирушив до Сибіру, очолив Уральський корпус після повстання чехословаків. Командував Західною армією під час «ривка до Волги», отримав звання генерала артилерії від Колчака. Після реорганізації сил Корніловим очолив Східний фронт, здобув репутацію надійного командира.\n\nПісля війни повернувся до Ставки, займався розвитком артилерії в гвардійських частинах. Розглядався на посаду генерал-фельдмаршала, але не отримав її — ймовірно, через конфлікт із Корніловим.§!"

 RUS_vladimir_tolstov: "Володимир Толстов"
 RUS_vladimir_tolstov_commander_desc: "§YНародився:§! §L19 липня 1884 року, Лохвиця, Полтавська губернія, Російська імперія§!\n§YБіографія:§! §LСин генерала кавалерії. Служив у Туркестані до 1909 року, потім переведений до Польщі. На початку Великої війни командував 6-м Уральським козацьким полком, служив до кінця війни.\n\nПісля розпаду армії вирушив із сотнями козаків до Уралу, відбиваючи спроби більшовиків роззброїти їх. Брав участь у повстанні в Астрахані, яке не вдалося. У 1919 році обраний отаманом Уральського війська, згодом очолив Уральську армію. Його війська першими з’єдналися з Південними білими. Брав участь у боях на Волзі разом із Денікіном, пізніше — у придушенні більшовиків у Туркестані.\n\nПісля війни залишився отаманом, здобув повагу попри неуральське походження. Хоча його критикують за фаворитизм, вважається дисциплінованим і здатним командиром.§!"

 RUS_sergey_voytsekhovsky: "Сергій Войцеховський"
 RUS_sergey_voytsekhovsky_commander_desc: "§YНародився:§! §L28 жовтня 1883 року, Вітебськ, Вітебська губернія, Російська імперія§!\n§YБіографія:§! §LПоходить із родини вітебських дворян. Вступив на службу у 1904 році, уникнув фронту в російсько-японській війні. У Великій війні служив у штабах 69-ї дивізії та 20-го корпусу. Наприкінці 1917 року став начальником штабу 1-ї Чехословацької дивізії, відіграв ключову роль у повстанні легіонерів.\n\nПісля спроби роззброєння легіонерів більшовиками, перейшов на бік білих. Після Омського перевороту підтримав Колчака, командував корпусом у «ривку до Волги» та поході на Москву. Брав участь у Північному наступі, який завершився розгромом червоних.\n\nПісля війни продовжив службу, допомагає чехословакам, що залишились у Росії. Має тісні зв’язки з Колчаком, використовує їх для лобіювання пенсій ветеранам.§!"

 RUS_andrey_shkuro: "Андрій Шкуро"
 RUS_andrey_shkuro_commander_desc: "§YНародився:§! §L19 січня 1887 року, Пашковська, Кубанська область, Російська імперія§!\n§YБіографія:§! §LСин козацького священника, справжнє прізвище — Шкура. Закінчив 3-й Московський кадетський корпус у 1907 році, вперше воював проти перських бандитів.\n\nУ Великій війні відзначився на Галицькому фронті, отримав багато поранень і нагород. Як єсаул сформував загін для диверсій — «Вовки», які носили вовчі шкури й чорні прапори. У громадянську війну ледве вижив у Кубані, приєднався до Добровольчої армії. Попри репутацію бандита, був корисний для мобілізації козаків і боротьби з сепаратистами Кубанської ради.\n\nУ 1918 році став генерал-майором, очолив 1-шу Кавказьку козацьку дивізію, підтримував наступ на Волзі. Після війни залишився популярним серед козаків, знімався у фільмах, став демагогом лінійців — виступає проти кубанської еліти та некозаків. Непопулярний серед офіцерів, але має підтримку козаків і бойовий авторитет.§!"

 RUS_aleksey_grishin: "Олексій Гришин"
 RUS_aleksey_grishin_high_command_desc: "§YНародився:§! §L6 грудня 1880 року, Тамбов, Тамбовська губернія, Російська імперія§!\n§YБіографія:§! §LОлексій Миколайович Гришин походив із родини дрібного дворянства й обрав військову кар'єру. Служив на Далекому Сході, брав участь у російсько-японській війні. У Великій війні — ад’ютант у 5-му Сибірському корпусі. Швидко просувався по службі, але після відмови визнати більшовицький уряд був заарештований і засланий до Сибіру.\n\nПід псевдонімом «Алмазов» створив антибільшовицьку мережу разом із Анатолієм Пепеляєвим. У травні 1918 року захопив Новоніколаєвськ, сформував Сибірську армію й очистив регіон від більшовиків. Через конфлікт із есерами подав у відставку та перейшов до Добровольчої армії під командуванням Корнілова.\n\nПісля війни очолив Західносибірський військовий округ, розбудовував інфраструктуру та систему призову до 1932 року, коли був переведений для обміну досвідом з іншими округами.§!"

 RUS_mikhail_katukov: "Михайло Катуков"
 RUS_mikhail_katukov_commander_desc: "§YНародився:§! §L17 вересня 1900 року, Велике Уварово, Московська губернія, Російська імперія§!\n§YБіографія:§! §LМихайло Єфимович Катуков народився в багатодітній селянській родині. Був найкращим учнем у школі, працював кур’єром у Петербурзі. Після жовтневого перевороту повернувся в рідне село, де в березні 1919 року був мобілізований до Червоної армії. Перехворів на тиф, після лікування знову мобілізований, але потрапив у полон до військ Денікіна.\n\nПриєднався до білих, брав участь у поході на Москву. Після війни продовжив військову кар’єру, закінчив офіцерські курси, потрапив у поле зору генерала Маркова. У 1933 році за його підтримки переведений до бронетанкових військ.\n\nСтав одним із перших випускників Школи механізації та моторизації, закінчив її з відзнакою, отримав звання генерал-майора.§!"

 RUS_aleksey_antonov: "Олексій Антонов"
 RUS_aleksey_antonov_high_command_desc: "§YНародився:§! §L27 вересня 1896 року, Гродно, Гродненська губернія, Російська імперія§!\n§YБіографія:§! §LОлексій Іннокентійович Антонов — син кряшенського офіцера та польського чиновника. Через слабке здоров’я зосередився на саморозвитку. Уперше воював у червні 1917 року біля Станіславова, де був поранений у голову.\n\nУ квітні 1918 року мобілізований до Червоної армії, служив у 1-й робітничій дивізії. Потрапив у полон до білих, заявив, що був примусово мобілізований, і перейшов на їхній бік. Служив у штабі 2-ї дивізії Добровольчої армії під командуванням генерала Боровського.\n\nУ 1924 році вступив до Суворовського училища, де його вважали дисциплінованим і допитливим. Працював у штабі генерала Сахарова під час конфлікту на Китайсько-Східній залізниці. Вступив до Генеральної академії, де познайомився з Ватутіним і Говоровим. Помічений генералом Марковим, став викладачем і учасником планування вторгнення до Райхспакту.§!"

 RUS_yevgeny_miller: "Євген Міллер"
 RUS_yevgeny_miller_army_chief_desc: "§YНародився:§! §L7 жовтня 1867 року, Дінабург, Вітебська губернія, Російська імперія§!\n§YБіографія:§! §LЄвген Карлович Міллер — представник старої еліти, походить із родини німецьких лютеран. Освічений, красномовний, харизматичний. Служив військовим аташе в Західній Європі, з 1910 року координував усіх російських аташе.\n\nУ Великій війні — начальник штабу 5-ї та 12-ї армій, відзначився в Карпатах. Монархіст, вороже ставився до Лютневої революції. За наказ зняти червоні стрічки був побитий і заарештований. Після звільнення — аташе в Італії.\n\nУ 1919 році повернувся до Росії, приєднався до Північної добровольчої армії. Як генерал-губернатор Півночі провів успішні наступи, але змушений був відступити в «Північному льодовому поході». Очолив 7-му армію, залишався надійним командиром до кінця війни.\n\nПісля війни повернувся до штабної роботи. Хоча дехто вважає його реліктом, Міллер зберігає вплив і дружбу з Савінковим і Гоппером, попри свої монархічні переконання.§!"

 RUS_karl_gopper: "Карл Гоппер"
 RUS_karl_gopper_army_chief_desc: "§YНародився:§! §L2 квітня 1876 року, Маскатас, Ліфляндська губернія, Російська імперія§!\n§YБіографія:§! §LКарл Іванович Гоппер — син латиських селян, добровільно вступив до армії у 1893 році. Закінчив Віленське військове училище, служив на західному кордоні. У Великій війні — капітан 183-го піхотного полку, з 1916 року — у латиських стрільцях. Єдиний латиш, нагороджений Орденом Святого Георгія III ступеня.\n\nУ 1917 році очолив 1-шу латиську стрілецьку бригаду, підтримав Корніловську справу. У громадянську війну організував дезертирство стрільців, разом із Савінковим заснував СЗРС у Москві. Командував Ярославською дивізією, підготував повстання, вивів червоні війська, був викритий як агент білих. Очолював СЗРС у відступі до Архангельська, співкерував Північним льодовим походом.\n\nПісля війни — активіст скаутського руху, залучав національні меншини до армії.§!\n\n§YПримітки:§! Поміркований прихильник Савінкова, виступає за союз Росії з Латвією.§!"

 RUS_mikhail_levitov: "Михайло Левітов"
 RUS_mikhail_levitov_commander_desc: "§YНародився:§! §L12 жовтня 1893 року, Головінщино, Рязанська губернія, Російська імперія§!\n§YБіографія:§! §LМихайло Миколайович Левітов — нащадок духовенства, відмовився від богослов’я, вступив до Віленського військового училища. У Великій війні — молодший офіцер 178-го Венденського полку, нагороджений двічі, отримав звання поручика.\n\nУ громадянську війну приєднався до Добровольчої армії, служив у 1-му штурмовому полку («корніловці»), раніше — у загоні Симановського. Учасник Льодового походу, служив у 2-й штурмовій дивізії, став заступником командира. Один із перших увійшов до Москви, брав участь у Північному наступі.\n\nЗавершив війну штабс-капітаном, підвищений до підполковника. Служив у гвардії, у 1936 році — генерал-майор.§!\n\n§YПримітки:§! Прихильник Корнілова, вірить у роль армії як миротворця.§!"

 RUS_lev_dovator: "Лев Доватор"
 RUS_lev_dovator_commander_desc: "§YНародився:§! §L20 лютого 1903 року, Хотино, Вітебська губернія, Російська імперія§!\n§YБіографія:§! §LПоходить із бідної білоруської родини. Деякі вважають його євреєм, сам називає себе нащадком французького офіцера 1812 року. Не служив у Великій війні через вік, у 1920 році мобілізований до Західної добровольчої армії, брав участь у поході на Москву.\n\nПісля війни демобілізувався, закінчив школу, працював на заводі. У 1924 році знову мобілізований, служив у 6-й кавалерійській дивізії. Виявив талант до верхової їзди, закінчив кавалерійське училище у 1929 році. Служив на Північному Кавказі та Далекому Сході, перейняв традиції місцевих вершників. У 1936 році вступив до Генеральної академії.\n\nОдин із найкращих некозацьких кавалеристів Росії, веде атаки як справжній козак.§!"

 RUS_aleksandr_vasilevsky: "Олександр Василевський"
 RUS_aleksandr_vasilevsky_bio: "Син старообрядницького священника, Олександр Михайлович Василевський здобув духовну освіту, мріяв стати агрономом або землеміром. У Великій війні вступив до Олексіївського училища, воював на Південно-Західному фронті.\n\nПісля початку громадянської війни демобілізувався, працював інструктором у системі загальної військової підготовки більшовиків, намагався викладати в сільських школах. У 1919 році мобілізований до Червоної армії, але разом із батальйоном перейшов до білих. Як колишній імперський офіцер, був прийнятий з розумінням, але спочатку служив як рядовий.\n\nПісля війни вирішив залишитися в армії, у 1931 році закінчив Генеральну академію. Служив у Ставці, створив навчальні програми для новобранців, активно викладав. Вважається одним із найкращих генералів нового покоління, популярний серед солдатів."
 RUS_aleksandr_vasilevsky_army_chief_desc: "§YНародився:§! §L30 вересня 1895 року, Нова Голчиха, Костромська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_aleksandr_vasilevsky_bio$§!\n\n§YПримітки:§! Вважається протеже генерала Маркова, який викладав у Генеральній академії.§!"
 RUS_aleksandr_vasilevsky_leader_desc: "§YНародився:§! §L30 вересня 1895 року, Нова Голчиха, Костромська губернія, Російська імперія§!\n§YБіографія:§! §L$RUS_aleksandr_vasilevsky_bio$§!"

 RUS_rodion_malinovsky: "Родіон Малиновський"
 RUS_rodion_malinovsky_commander_desc: "§YНародився:§! §L23 листопада 1898 року, Одеса, Херсонська губернія, Російська імперія§!\n§YБіографія:§! §LРодіон Якович Малиновський народився після смерті батька, що не встиг одружитися з його матір’ю. Вітчим не визнав «байстрюка», і Родіон у 11 років переїхав до тітки. У 1914 році приписав собі кілька років і вступив до армії. Ледь не був повернутий додому, але переконав товаришів залишити його як носія боєприпасів. У 16 років отримав Георгіївський хрест, служачи в кулеметному батальйоні. Вивчив французьку й у 1916 році був направлений до Франції, де воював у Почесному Російському легіоні.\n\nПісля падіння Франції повернувся до Росії, прагнув приєднатися до сил Колчака. Прибув у Владивосток у фінальні дні війни, служив у тилових частинах у Сибіру. Брав участь у придушенні банд Калмикова й Семенова на Далекому Сході.\n\nПісля війни залишився в армії, проводив антипартизанські операції, закінчив Генеральну академію у 1933 році. Служить переважно в кавалерії на східному кордоні. Вважається перспективним кандидатом на підвищення, цінується за аполітичність.§!"

 RUS_max_reyter: "Макс Рейтер"
 RUS_max_reyter_commander_desc: "§YНародився:§! §L24 квітня 1891 року, Зірґен, Курляндська губернія, Російська імперія§!\n§YБіографія:§! §LМакс Андрійович Рейтер (Мартіньш Рейтерс) — син заможних латиських селян, приписав собі п’ять років, щоб вступити до армії у 1906 році. У Великій війні служив у 1-й Сибірській стрілецькій дивізії, був тяжко поранений у 1916 році. Працював у штабах, захворів на тиф, потрапив у полон до німців у Валці у 1918 році.\n\nПісля кількох спроб втечі був мобілізований до Західної добровольчої армії Бермондта-Авалова. Намагався дезертувати до червоних, але був переведений до Північно-Західної армії, де командував полком. Відзначився під Петроградом, Твером і Москвою. Після розгрому більшовиків придушував партизанів у Центральній Росії.\n\nПісля війни — антипартизанські операції в Алаші, потім — придушення Тамбовського повстання у 1932 році. Командує 18-м армійським корпусом у Новоніколаєвську.§!\n\n§YПримітки:§! Хоча Гоппер намагався залучити його до СЗРС, Рейтер залишається аполітичним кар’єрним офіцером.§!"

 RUS_nikolay_vatutin: "Микола Ватутін"
 RUS_nikolay_vatutin_commander_desc: "§YНародився:§! §L16 грудня 1901 року, Чепухіно, Воронізька губернія, Російська імперія§!\n§YБіографія:§! §LМикола Федорович Ватутін — син середняка, працював на землі, навчався в місцевих школах. У 1920 році його училище закрили через війну, і він був мобілізований до Білої армії генерала Корнілова. Служив як піхотинець, воював проти червоних партизанів.\n\nПісля війни залишився в армії, закінчив Олексіївське училище у 1923 році, став прапорщиком. Служив у Сибіру, на Кавказі, у Центральній Росії. Не брав участі у війнах з Китаєм і Японією, займався навчанням і патрулюванням. Закінчив Генеральну академію у 1934 році, став полковником. Генерал Василевський включив його до списку на підвищення.§!\n\n§YПримітки:§! Енергійний і амбітний, але ще має довести, що виправдає очікування.§!"

 RUS_andrei_grechko: "Андрій Гречко"
 RUS_andrei_grechko_commander_desc: "§YНародився:§! §L17 жовтня 1903 року, Голодаєвка, Донська область, Російська імперія§!\n§YБіографія:§! §LПоходить із української селянської родини. Як некозак на козацьких землях, мав нижчий статус, але не був зобов’язаний до служби. У 1919 році мобілізований до Білої армії, служив у Донській армії після втрат під Воронежем. Воював переважно проти бандитів і партизанів.\n\nПісля війни залишився в армії, навчався у Новочеркаську, Таганрозі, закінчив Північнокавказьке кавалерійське училище. Служив у Чечні й Дагестані, придушував повстання. Потім — навчання в Московському окрузі та Суворовському училищі. Випускник 1936 року, перспективний кандидат на генерала, має талант до логістики.§!"

 RUS_markian_popov: "Маркіан Попов"
 RUS_markian_popov_commander_desc: "§YНародився:§! §L15 листопада 1904 року, Усть-Медведицьк, Донська область, Російська імперія§!\n§YБіографія:§! §LМаркіан Михайлович Попов — син переселенців із Псковщини. У 1920 році приписав собі два роки, щоб вступити до Білої армії, потрапив до 5-ї армії генерала Маркова. Воював як стрілець у поході на Москву, відзначився під Воронежем.\n\nПісля війни навчався на курсах командирів, потім — у Оранієнбаумській школі. Служив у штабах і батальйонах, з 1929 року — інструктор. У 1932 році став інспектором механізованих бригад, у 1936 — випускник Генеральної академії. Відомий як талановитий і доброзичливий генерал.§!"

 RUS_issa_pliyev: "Ісса Плієв"
 RUS_issa_pliyev_commander_desc: "§YНародився:§! §L25 листопада 1903 року, Старий Батако, Терська область, Російська імперія§!\n§YБіографія:§! §LІсса Олександрович Плієв — осетинський селянин, змушений працювати з дитинства після загибелі батька в Канаді. Співчував партії «Кермен», яка виступала за передачу землі селянам, але вона була розгромлена білими.\n\nУ 1922 році служив у кавалерії ОСКАБ, потім — у Суворовському училищі. Закінчив академію в Москві у 1933 році, працює в штабах на Північному Кавказі. Хоча патріот Росії, має тісні зв’язки з осетинською партією «Батраз», яку пов’язують із СЗРС.§!"

 RUS_basan_gorodovikov: "Басан Городовіков"
 RUS_basan_gorodovikov_commander_desc: "§YНародився:§! §L15 листопада 1910 року, Мокра Єлмута, Донська область, Російська імперія§!\n§YБіографія:§! §LБасан Бадмінович Городовіков — бузаав, калмик, асимільований у Донське військо. Його дядько Ока був більшовиком, страченим у 1920-х. Басан вступив до армії у 1927 році, закінчив кавалерійське училище в Єкатеринодарі.\n\nКомандував ескадроном у 76-му кавалерійському полку, брав участь у боротьбі з бандитами в Карачаї. Здобув репутацію витривалого офіцера, у 1935 році став майором і вступив до Генеральної академії. Має великий досвід у гірських операціях, хоча ще не командував великими з’єднаннями.§!"

 RUS_nikolay_berzarin: "Микола Берзарін"
 RUS_nikolay_berzarin_commander_desc: "§YНародився:§! §L1 квітня 1904 року, Санкт-Петербург, Російська імперія§!\n§YБіографія:§! §LСин робітника і швачки, працював у порту. У 1918 році добровільно вступив до Червоної армії, потрапив у полон до Гоппера, перейшов до Північної добровольчої армії. Учасник Північного льодового походу, відзначився в боях під Архангельськом.\n\nПотім — війна на Далекому Сході проти Семенова й Калмикова. Командував полком 91-ї Східносибірської дивізії, відзначився в Маньчжурському конфлікті. Завдяки підтримці генерала Міллера вступив до академії, у 1935 — генерал-майор. Відомий як організатор і майстер боїв у складній місцевості.§!\n\n§YПримітки:§! Має підтримку Міллера й Гоппера, можливо — латиш.§!"

 RUS_leonid_govorov: "Леонід Говоров"
 RUS_leonid_govorov_commander_desc: "§YНародився:§! §L22 лютого 1897 року, Бутирки, Вятська губернія, Російська імперія§!\n§YБіографія:§! §LСтарший син у селянській родині. Навчався на кораблебудівника, мобілізований у 1916 році, закінчив артилерійське училище. У 1918 році демобілізувався, повернувся додому. У 1918 році добровільно вступив до Білої армії, служив у артилерії 8-ї Камської дивізії, отримав звання підпоручика.\n\nУ 1920 році поранений, потрапив до шпиталю. Після війни — академія, вивчав німецьку, став військовим перекладачем. У 1934 — генерал-майор, встановив зв’язки з авіацією й охороною, займався розвідкою укріплень на заході. Відомий як освічений і організований офіцер, очікується блискуча кар’єра.§!"

 ### Socialist Generals ###

 RUS_yury_sablin: "Юрій Саблін"
 RUS_yury_sablin_army_chief_desc: "§YНародився:§! §L12 листопада 1897 року в Юр'єві, Ліфляндська губернія, Російська імперія§!\n§YПередумови:§! §LРодина Георгія 'Юрія' Володимировича Сабліна була вислана з Москви до Юр'єва за політичну агітацію, але невдовзі після його народження повернулася. Юрій вступив до Партії соціалістів-революціонерів у 1915 році та служив в армії на Румунському і Галицькому фронтах.\n\nЩойно обраний військовим комісаром Москви у 1917 році, Юрій швидко здобув славу як харизматичний, вродливий та популярний військовий, який мав значний вплив серед московських есерів, піднявшись до Московського військово-революційного комітету. Завдяки йому сили Тимчасового уряду були вигнані з Москви у жовтні 1917 року. Після недовгого часу боротьби проти Добровольчої армії він був втягнутий у повстання лівих есерів та став Начальником штабу Центрального комітету ПЛСР. Це невдале повстання відправило його до більшовицької в'язниці, де він пробув наступні кілька років.\n\nВін зник у вирі війни та знову з'явився у Франції, де працював у Міжнародній військовій школі, підтримуючи зв'язок зі своїми товаришами в Росії. Таємно повернувся до Росії у 1933 році та почав організовувати осередки анти-свободницького спротиву всередині Партії соціалістів-революціонерів разом із Михайлом Левандовським.\n\nБудучи більше політиком та організатором, ніж командиром на передовій, Сабліна іноді висміюють за те, що він знає танці, пишно одягається та більше схожий на актора чи денді, ніж на військового, але не можна сказати, що 'Юрка' не відданий революційній справі.§!"

 RUS_mikhail_levandovsky: "Михайло Левандовський"
 RUS_mikhail_levandovsky_army_chief_desc: "§YНародився:§! §L15 травня 1890 року в Тифлісі, Тифліська губернія, Російська імперія§!\n§YПередумови:§! §LНароджений у сім'ї зросійщених польських селян, Михайло Карлович Левандовський (спочатку Лєвандовський) рано пережив трагедію, коли його батько, унтер-офіцер, помер від хвороби. Сім'я Левандовських переїхала до Грозного, і вітчим Михайла, терський козак, допоміг йому вступити до Володимирського військового училища у 1910 році. Молодий штабс-капітан Левандовський воював на всіх фронтах Великої війни.\n\nПісля повернення до Грозного його обрали місцевим військовим комісаром, і він був залучений до жорстокої громадянської війни на Північному Кавказі між червоними під його командуванням, білими козаками, чеченцями і, зрештою, Добровольчою армією Корнілова. Левандовський виявився блискучим командиром, чиї сили могли зникати в горах і обходити ворогів з флангів, прослизаючи крізь будь-яку сітку, що її розставляли білі. Зрештою, у 1919 році петля затягнулася занадто туго, і оскільки справа червоних на Північному Кавказі була майже програна, Левандовський очолив жорстокий марш до Астрахані та вгору по Волзі, щоб його пошарпаний загін міг приєднатися до головних сил червоних.\n\nЛевандовський, який тепер командував 11-ю Армією, не зміг утримати Астрахань, але здобув низку оборонних перемог проти сил Колчака. Зрештою, однак, його доля була такою ж, як і в інших червоних командирів — вигнання та втрачені мрії.\n\nПісля війни Левандовський швидко організував Бойовий Союз Соціалістів-Революціонерів, діючи з Грузії. Опір максималістів був незначним до 1935 року, коли він почав привертати ширшу підтримку серед есерів і, зрештою, став основою руху анти-савінковського спротиву, міцно під контролем Левандовського.§!"

 RUS_aleksandr_yegorov: "Олександр Єгоров"
 RUS_aleksandr_yegorov_high_command_desc: "§YНародився:§! §L13 жовтня 1883 року в Бузулуці, Самарська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Єгоров починав як кадровий офіцер. До 1905 року він був підпоручиком з бездоганною кар'єрою. У 1904 році він став членом Партії соціалістів-революціонерів, що спрямувало його на шлях до Червоної Армії та подальшого вигнання. Щойно почалася війна, він швидко просувався по службі. До 1917 року Єгоров, тепер підполковник, був п'ять разів поранений при виконанні обов'язків і нагороджений за свою хоробрість і сміливість перед обличчям небезпеки.\n\nПісля Жовтневого перевороту Єгоров ще більше радикалізувався до більшовицької справи. Він став організатором у новонародженій Червоній Армії та використав свій досвід, щоб викувати ефективну бойову силу з нерегулярних більшовицьких ополчень. Оскільки війна для червоних ставала все більш гнітючою, його відправили командувати Південним фронтом. Незважаючи на його майстерність та повагу його людей, хвиля війни назавжди поверталася проти Революції. Він продовжував битися до гіркого кінця, і вирішив би померти в Росії, якби не його товариші ліві есери, які благали його втекти.\n\nЗдобувши репутацію досвідченого організатора та безстрашного фронтового командира, Єгоров був шанований як революційний фахівець, зі здібностями перетворювати розрізнені революційні загони на належні військові формування.§!"

 RUS_mikhail_tukhachevsky: "Михайло Тухачевський"
 RUS_mikhail_tukhachevsky_high_command_desc: "§YНародився:§! §L16 лютого 1893 року в Александровському, Смоленська губернія, Російська імперія§!\n§YПередумови:§! §LМихайло Миколайович Тухачевський — Червоний Наполеон — є, мабуть, найбільш впливовим командиром Червоної Армії, який з'явився під час громадянської війни в Росії. Оскільки він був зі збіднілих дворян, військова кар'єра була практично єдиним можливим шляхом для обдарованого Михайла. Він служив на Польському фронті Великої війни і потрапив у полон. Саме з цього часу Шарль де Голль — співкамерник Тухачевського — описав окультні та язичницькі переконання Тухачевського, хоча пізніше той відмахнувся від них як від незрілості своєї юності.\n\nУ Червоній Армії підйом Тухачевського був стрімким. Він став командувачем 1-ї Армії Східного фронту і вперше продемонстрував своє природне розуміння військового керівництва, свої аналітичні здібності та сміливе прийняття рішень. Сизрань, Самара та Перм впали під час наступу наприкінці 1918 року — однієї з найбільших контрнаступів червоних у війні. У 1920 році Тухачевський став Головнокомандувачем усіх сил червоних і зміг запобігти повному краху, але на той момент найкраще, що могли зробити червоні, — це брати участь у відчайдушних затримних діях, відступаючи до Архангельська і, сподіваюся, до Франції.\n\nВ еміграції Тухачевський став офіцером французької армії та лектором у Міжнародній військовій школі. Як найбільш високопоставлений емігрант-червоний, він пережив численні спроби російських спецслужб замаху на його життя. Він зосередився на військово-науковій роботі та теоріях індустріальної революційної війни, співпрацюючи з такими теоретиками, як Олександр Свєчін та Еме Думенк.\n\nТухачевський уникає політики, але він досить впертий і ставить військову спроможність вище будь-яких цивільних чи ідеологічних міркувань — велика військова майстерність приносить і гордість.§!"

 RUS_mikhail_frunze: "Михайло Фрунзе"
 RUS_mikhail_frunze_army_chief_desc: "§YНародився:§! §L2 лютого 1885 року в Пішпеку, Семиріченська область, Російська імперія§!\n§YПередумови:§! §LМихайло Васильович Фрунзе — один із найвидатніших російських революціонерів XX століття. Вперше познайомившись із революційними ідеями в гімназії у Вєрному, він пізніше вступив до РСДРП. Під час Революції 1905 року брав участь у партійній діяльності в Москві та прилеглих районах, організовуючи страйки, спроби вбивств та збройні повстання, а пізніше взяв участь у 4-му з'їзді РСДРП, де познайомився з Володимиром Леніним. Його дії ледь не призвели до страти, але його врятував суспільний тиск, і замість цього він був засланий до Сибіру, відбуваючи покарання в численних каторжних колоніях. Втікши до Чити, він скористався іншим вигаданим ім'ям, щоб переїхати до Мінська, де став міським головою поліції, що ознаменувало створення першої білоруської поліції.\n\nНа початку Жовтневої революції він брав участь у боях у Москві, а пізніше отримав посаду військового комісара Ярославського військового округу. Командуючи численними арміями на Східному фронті під час Громадянської війни в Росії, він часто пропонував гарантії безпеки кожному, хто здасться без бою, і відіграв ключову роль в організації більшовицького бойового відступу після падіння Москви.\n\nУ Франції, незважаючи на проблеми зі здоров'ям, він разом з іншими вигнанцями заснував Інтернаціональну бригаду більшовиків (ІББ). Зазвичай його вважали посередником між французьким урядом і більшовицькими командирами у вигнанні; він забезпечив участь ІББ у Британській революції та Повстанні в Патагонії. Він відіграв важливу роль у підтримці військового потенціалу Червоних емігрантів і водночас займає керівну позицію в Комуністичній партії.§!"

 RUS_vasily_blyukher: "Василь Блюхер"
 RUS_vasily_blyukher_high_command_desc: "§YНародився:§! §L1 грудня 1889 року в Барщинка, Ярославська губернія, Російська імперія§!\n§YПередумови:§! §LПоходячи від ветерана Війни 1812 року, прозваного 'Блюхером' поміщиком на честь відомого прусського фельдмаршала, Василь Костянтинович Блюхер був призваний до Російської імператорської армії в 1914 році.\n\nУ 1917 році він пов'язав своє життя з Революцією, коли зустрів Валеріана Куйбишева і став Начальником безпеки Революційного порядку в Самарській губернії. Під час Громадянської війни його відправили разом із Володимиром Садлуцьким протистояти силам Отамана Дутова в Оренбурзі, захопивши його в січні 1918 року. Цей успіх був недовгим, і він відступив на північ, щоб приєднатися до основної частини Червоної Армії під керівництвом Троцького, поблизу Пермі. Він продемонстрував винятковий організаційний талант, коли зумів переформувати ополченські загони у належні армійські формування, які пізніше пройшли 1500 кілометрів через гори, ліси та болота, розгромивши в процесі сім полків Сибірської армії. На жаль для нього, ситуація на фронті погіршилася, оскільки Червона Армія щосили намагалася зупинити 'Біг на Волзі'.\n\nБлюхер втік до Франції з рештою своїх товаришів після падіння Архангельська в 1920 році. Там він проводив більшість своїх днів, навчаючи нових курсантів у різних академіях, доки його не відправили аташе до Чан Кайши під час Північної експедиції. Хоча вона провалилася, Блюхер продовжував працювати з наступником Чана, Ван Цзінвеєм, тренуючи вигнанців КМТ, які базувалися у Франції, а пізніше повернувся до Китаю, цього разу як частина ММВК (Міжнародної військової місії в Китаї), допомагаючи НРА (Національній революційній армії) у Ліговій війні.\n\nЗнову ступивши на рідну землю та нещодавно підвищений до генерала, Блюхер вважається одним із найкращих представників старої гвардії Червоних генералів.§!"
 RUS_vasily_blyukher_leader_desc: "§YНародився:§! §L1 грудня 1889 року в Барщинка, Ярославська губернія, Російська імперія§!"

 RUS_vasily_chuykov: "Василь Чуйков"
 RUS_vasily_chuykov_commander_desc: "§YНародився:§! §L12 лютого 1900 року в Срібних Прудах, Тульська губернія, Російська імперія§!\n§YПередумови:§! §LВасиль Іванович Чуйков народився в російській селянській родині та відвідував церковну школу. У віці дванадцяти років він переїхав до Петрограда працювати і став учнем шевця.\n\nПішов добровольцем до Червоної Армії в 1918 році, його відправили на перші військові курси в Москві, де він візьме участь у придушенні повстання лівих есерів. Вступивши до ВКП(б) у 1919 році, він замінив командира 43-го полку 5-ї стрілецької дивізії та був відправлений на Східний фронт, де отримав кілька поранень і згодом був захоплений армією Колчака.\n\nПісля перебування в госпіталі він повернувся до свого села, де знайшов свою дружину, Валентину. Але війна сильно змінила його життя, і він прийняв рішення повернутися до Російської армії в 1923 році.\n\nЙого направили до Суворовського військового училища, і після його закінчення в 1926 році він був призначений до 82-ї Сибірської піхотної дивізії, що дислокувалася на Російському Далекому Сході.\n\nДії його полку в конфлікті на Китайсько-Східній залізниці, на які сильно вплинули обставини поза його контролем, призвели до пониження його до звання підпоручика та заборони подальшого кар'єрного зростання.\n\nПроте це не завадило Чуйкову виконувати свої обов'язки, і він здобув репутацію чесного, прямолінійного, талановитого, хоч іноді й грубого офіцера, якого поважали його солдати.\n\nМаючи соціалістичні симпатії ще з юності, Чуйков був головним кандидатом на підвищення з поверненням червоної хвилі в Росії, що нарешті дало йому шанс довести свою майстерність на службі батьківщині.§!"

 RUS_georgy_zhukov: "Георгій Жуков"
 RUS_georgy_zhukov_commander_desc: "§YНародився:§! §L1 грудня 1896 року в Стрєлковці, Калузька губернія, Російська імперія§!\n§YПередумови:§! §LНароджений від союзу шевця грецького походження та російської селянки, Георгій Костянтинович Жуков був здібною дитиною, яка після закінчення школи працювала в майстерні свого дядька в Москві, поблизу Червоної площі. Працюючи там по 12 годин на день, він знаходив час для вивчення російської та німецької мов, математики та географії.\n\nДо 1914 року він став майстром-шевцем, мав трьох учнів і планував одружитися з донькою свого орендодавця.\n\nОднак у 1915 році його мобілізували та відправили до Калуги, потім до Балаклєї у складі 5-го запасного кавалерійського полку для подальшого навчання. Пізніше його накрило вибухом гранати, що призвело до часткової втрати слуху.\n\nВін вступив у Громадянську війну в Росії на боці Червоної Армії в жовтні 1918 року, пішовши добровольцем після тривалої боротьби з тифом. Воюючи в Царицині, він отримав ще одне поранення і знову захворів на тиф, що призвело до його полону переможною Білою армією. Хоча він вступив до ВКП(б) у 1919 році, його становище рядового солдата та потреба у додаткових резервах дозволили йому приєднатися до Білої армії.\n\nПроте його політичне минуле призвело до тривалих допитів та тривалого періоду реабілітації, і після закінчення Громадянської війни він мав небагато можливостей для підвищення. У 1928 році, під час Маньчжурського конфлікту, він замінив свого вбитого командира і мусив вивести свій підрозділ із Маньчжурії на конях, успішно повернувшись до Росії з мінімальними втратами, навіть страждаючи від сильного недоїдання.\n\nЙого направили до Суворовського військового училища, де він зустрів Василя Чуйкова, з яким у нього зав'язалася міцна дружба, що проявилася в їхньому способі командування.§!"

 RUS_iosif_stalin: "Йосип Сталін"
 RUS_iosif_stalin_high_command_desc: "§YНародився:§! §L18 грудня 1878 року в Горі, Тифліська губернія, Російська імперія§!\n§YПередумови:§! §LЙосип Віссаріонович Джугашвілі, більш відомий як Сталін, походить із грузинської селянської родини. Спочатку він мав стати священиком, але познайомився з марксизмом у Тифлісі та став пропагандистом і організатором страйків під ім'ям 'Коба'.\n\nБагаторазово засланий до Сибіру, він був звільнений у 1917 році та став ключовим більшовиком у Петрограді. Під час Громадянської війни Сталін обіймав посаду Народного комісара у справах національностей і виконував різноманітні військово-політичні обов'язки. Особливе значення мав його конфлікт із Левом Троцьким щодо використання колишніх царських офіцерів, проти чого Сталін категорично заперечував. Після смерті Леніна в серпні 1918 року Сталін став одним із керівної Трійки разом зі Свердловим і Троцьким і зрештою відстояв свою позицію, узгоджену з 'Військовою опозицією'. Пізніше ця політика була розкритикована як така, що послабила Червону Армію у критичний момент.\n\nСталін брав активну участь в обороні Царицина разом із Климентом Ворошиловим, а кульмінація його кар'єри припала на 1920 рік, коли він недовго обіймав посаду Народного комісара військових справ.\n\nВін став сумнозвісним як нещадний інтриган, який передусім дбав про власну владу, і спочатку був сильним претендентом проти лідерства Свердлова у партії в екзилі. Зрештою, він був відсторонений від Центрального Комітету союзниками Зінов'єва і більшість своєї емігрантської кар'єри провів, організовуючи Міжнародні бригади спільно з Михайлом Фрунзе.§!"

 RUS_boris_shaposhnikov: "Борис Шапошніков"
 RUS_boris_shaposhnikov_theorist_desc: "§YНародився:§! §L2 жовтня 1882 року в Златоусті, Уфимська губернія, Російська імперія§!\n§YПередумови:§! §LНащадок сім'ї оренбурзьких козаків, Борис Михайлович Шапошніков довів свій військовий талант у 1901 році, коли закінчив Олексіївське військове училище як найкращий у класі. Після кількох років у Туркестані він вступив до Миколаївської військової академії, відвідуючи заняття разом із Петром Врангелем, знову показавши найкращий результат.\n\nВступив у Велику війну в серпні 1914 року як ад'ютант штабу 14-ї кавалерійської дивізії, демонструючи хороші знання тактики та особисту хоробрість. У 1917 році отримав звання полковника і був обраний начальником Кавказької гренадерської дивізії, але пізніше мусив провести два місяці в госпіталі. Після демобілізації в 1918 році він пішов добровольцем до Червоної Армії та отримав посаду помічника начальника Оперативного управління Штабу Верховної Військової Ради, беручи участь у плануванні наступальних операцій проти Корнілова на Південному фронті та багатьох інших директив і наказів іншим фронтам.\n\nПісля втечі до Франції він почав викладати в Національному військовому училищі Прітане, ділячись своїм досвідом як із французькими, так і з російськими солдатами. У вигнанні він опублікував тритомну військово-теоретичну працю під назвою 'Мозок армії', деталізуючи свій погляд на майбутнє війни.\n\nСтверджуючи, що Друга Велика Війна буде більш смертоносною, ніж Перша, він закликає до масової мобілізації та підпорядкування військових справ якійсь всеосяжній ідеології, яка зможе виправдати мобілізацію такого масштабу. Тепер, коли Шапошніков повертається до Росії як Генерал, він спробує втілити свої ідеї на практиці.§!"

 RUS_vladimir_triandafillov: "Володимир Тріандафіллов"
 RUS_vladimir_triandafillov_theorist_desc: "§YНародився:§! §L14 березня 1894 року в Магарацжику, Карська область, Російська імперія§!\n§YПередумови:§! §LВолодимир Кіріакович Тріандафіллов походить із понтійських греків із сільської Вірменії. Тріандафіллов був мобілізований до Російської армії в 1915 році та потрапив на службу до 6-го Фінського стрілецького полку під командуванням Олександра Свєчина. До 1917 року він був підвищений до штабс-капітана, і як популярний, революційно налаштований командир, його обрали очолити 7-му Армію.\n\nТріандафіллов приєднався до Червоної Армії влітку 1918 року і брав участь у багатьох битвах на Уральському та Південно-Західному фронтах, доки не був поранений і захоплений білими козаками в Дегтяєво в 1919 році. Він ледве уникнув страти, зміг втекти та знову приєднатися до Червоної Армії, зрештою залишивши її під час Архангельської евакуації.\n\nТріандафіллов завершив військові студії у Франції та став частиною кола військових теоретиків навколо Свєчина, Тухачевського та Думенка, кожен з яких зробив значний внесок у дослідження природи сучасної війни. 'Характеристика операцій сучасних армій' Тріандафіллова 1929 року є, мабуть, його ключовою публікацією, що описує 'Глибокі операції', засновані на уроках Громадянської війни в Росії та швидкому розвитку бронетанкової та повітряної війни протягом останнього десятиліття.§!"

 RUS_ivan_konev: "Іван Конєв"
 RUS_ivan_konev_high_command_desc: "§YНародився:§! §L28 грудня 1897 року в Лодейно, Вологодська губернія, Російська імперія§!\n§YПередумови:§! §LІван Степанович Конєв, син двох російських селян, розпочав свою військову кар'єру, коли був призваний у травні 1916 року. Походячи із села, яке ніколи не знало кріпацтва, Конєв був обурений жорстоким поводженням офіцерів із солдатами. Він воював на Південно-Західному фронті у складі артилерійської бригади, дислокованої поблизу Тернополя, доки наприкінці 1917 року не був відправлений назад у російську глибинку Центральною Радою України.\n\nВін швидко приєднався до більшовиків і був призначений військовим комісаром міста Нікольськ, а також став командиром місцевого загону Червоної гвардії, який він сформував сам. Він допоміг придушити повстання лівих есерів і йому дозволили приєднатися до Червоної Армії після особистого прохання до Михайла Фрунзе. Служачи на бронепоїзді, він провів більшу частину Громадянської війни в Росії, борючись проти сил Колчака на Східному фронті. Ближче до кінця війни він дістався до Архангельська і поїхав до Франції зі своєю дружиною Анною.\n\nУ Франції Конєв попросив Фрунзе дозволити йому приєднатися до Інтернаціональної бригади більшовиків. Коли почалася Британська революція, він приєднався до бойових дій у складі французької місії, допомагаючи забезпечити революційний контроль в Англії. Він попросив дозволу залишитися у Британії, одній із батьківщин танка, щоб дізнатися, як ці машини можна використовувати у майбутніх війнах.\n\nКонєв повернувся до Росії як командир зі сталевими нервами, прагнучи втілити в життя те, чого навчився у Військовому училищі механізації та моторизації, і показати світу справжню міць російської бронетехніки.§!"

 RUS_maksim_purkayev: "Максим Пуркаєв"
 RUS_maksim_purkayev_commander_desc: "§YНародився:§! §L26 серпня 1894 року в Налітові, Симбірська губернія, Російська імперія§!\n§YПередумови:§! §LМаксим Олексійович Пуркаєв народився в мордовській селянській родині та переїхав на Ленські золоті копальні, коли йому було лише 2 роки. Його батько помер у 1909 році, і йому довелося зайняти його місце на копальнях, щоб прогодувати сім'ю, пропрацювавши там 2 роки і заробивши достатньо грошей, щоб повернутися до Налітова. Пізніше він переїхав до міста Алатир, де жив і працював, доки не пішов добровольцем до Армії в 1915 році.\n\nПровівши більшу частину Великої війни в гарнізонах у глибині країни, після Лютневої революції він був обраний до Солдатського комітету і розпочав комуністичну агітацію серед військ. За свої дії його відправили на Західний фронт, де він отримав свій перший бойовий досвід, але після Жовтневого перевороту його відправили до Алатира, завершивши Велику війну у званні прапорщика.\n\nПуркаєв приєднався до Червоної Армії в червні 1918 року і воював на кожному фронті Громадянської війни в Росії, вступивши до ВКП(б) у 1919 році. Однак його зусиль було недостатньо, щоб врятувати комуністичну справу, оскільки він був захоплений у Битві за Москву.\n\nНе знаючи, що робити зі своїм життям, він погодився пройти тривалий період реабілітації та допитів, щоб знову приєднатися до армії, чого він досяг у 1925 році. Відновлений у званні Імператорської армії, він був призначений до 51-ї піхотної дивізії.\n\nЙого політичне минуле означало, що він не отримає підвищення до раптового повернення соціалізму в Росії. Раптом його злочини часів Громадянської війни стали досягненнями, оскільки він почав швидко підніматися по сходах нової Червоної Армії. З його підвищенням до генерал-майора, Максим Пуркаєв очікується стати одним із найталановитіших командирів нової Росії.§!"

 RUS_aleksandr_gorbatov: "Олександр Горбатов"
 RUS_aleksandr_gorbatov_commander_desc: "§YНародився:§! §L21 березня 1891 року в Пахотіно, Володимирська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Васильович Горбатов народився в сім'ї з десяти дітей. Він здобув освіту в сільській школі, а пізніше почав допомагати батькові обробляти землю влітку та на взуттєвій фабриці взимку.\n\nУ 1912 році він пішов до Армії та був відправлений на Західний фронт, коли почалася Велика війна. Свою політичну діяльність він розпочав у 1917 році, вступивши до полкових та дивізійних Солдатських комітетів, а пізніше до Комітету бідних селян після демобілізації в 1918 році. Він дізнався про смерть двох своїх братів, що ще більше зміцнило його антивоєнну позицію.\n\nУ 1919 році він вступив до ВКП(б) та Червоної Армії. Відправлений воювати на Східний фронт, він відбивав армію Колчака в багатьох битвах. Проте, оскільки все більше його побратимів почали дезертирувати до Білої Армії, він був поранений і згодом захоплений, провівши решту війни на лікарняному ліжку.\n\nПісля закінчення Громадянської війни він почав працювати лісорубом, але пізніше знову вступив до Російської армії, очолюючи невеликий взвод у Маньчжурському конфлікті. Там його звинуватили у відмові виконувати накази про відступ і створенні загрози життю своїх підлеглих. Хоча пізніше було доведено, що ці звинувачення були спробами його начальника перекласти провину на Горбатова, він все ще зберігає заплямовану репутацію серед своїх старших офіцерів як уперта та проблемна особа.\n\nХоча він вважав, що досяг вершини своєї військової кар'єри, до Горбатова звернувся Генерал Берзарін із пропозицією підвищення до звання генерал-майора, посилаючись на його популярність серед його людей за його суворовську поведінку та турботу про життя своїх підлеглих.§!"

 RUS_kirill_meretskov: "Кирило Мерецков"
 RUS_kirill_meretskov_high_command_desc: "§YНародився:§! §L7 червня 1897 року в Назар'єво, Рязанська губернія, Російська імперія§!\n§YПередумови:§! §LКирило Афанасійович Мерецков, народжений у сім'ї російських селян, почав працювати разом із батьком у віці семи років. Після закінчення земської школи його відправили до Москви, і він працював на Ливарному заводі Бордорфа, де його познайомили з революційним підпіллям. У 1915 році він уникнув призову, змінивши місце роботи на фабрику Турубінера, яка була частиною військово-промислового комплексу. Там він зустрів більшовицького революціонера Лева Карпова, який привів його до Судогди, де Мерецков створив місцевий осередок РСДРП. На початку Жовтневої революції він взяв під контроль місто і почав демобілізацію старої Російської армії.\n\nОфіційно приєднавшись до Червоної Армії в серпні 1918 року, він почав воювати на Східному фронті, а пізніше був відправлений до Військового училища Червоної Армії. Але оскільки ситуація для червоних погіршувалася, йому доводилося постійно виїжджати, щоб допомагати на різних фронтах війни. Зрештою, поховавши свого друга Карпова, Мерецков мусив приєднатися до решти своїх товаришів і тікати до Франції.\n\nПісля прибуття він запропонував свої послуги новому французькому уряду, щоб допомогти оптимізувати процес мобілізації та реорганізувати формування ополчення у належні армійські. Він ненадовго відійшов від військових справ, коли в 1924 році народився його син, оскільки він попросив не вступати до Міжнародної більшовицької бригади у Британії.\n\nУ 1930 році його відправили до Патагонії як частину військової місії на чолі з Йосипом Сталіним, де він тренував новостворені ополченські підрозділи, одночасно спостерігаючи за чилійськими військами в холодному, гірському кліматі.§!"

 RUS_vasily_kuznetsov: "Василь Кузнєцов"
 RUS_vasily_kuznetsov_commander_desc: "§YНародився:§! §L15 січня 1894 року в Усть-Усолка, Пермська губернія, Російська імперія§!\n§YПередумови:§! §LВасиль Іванович Кузнєцов народився в робітничій сім'ї. Він працював бухгалтером у Солікамському земстві, доки не був призваний до Російської імператорської армії в 1915 році. Наступного року відправлений на фронт, він воював проти німецької армії у складі 77-ї піхотної дивізії.\n\nДемобілізований у грудні 1917 року, він був знову мобілізований, цього разу до Червоної Армії у складі 4-го Пермського стрілецького полку. Більшу частину Громадянської війни в Росії він провів, воюючи на Східному фронті проти сил Колчака як помічник командира свого полку, і був захоплений у Битві за Іжевськ. Він повернувся додому після відмови приєднатися до Білих і провів решту Громадянської війни, працюючи дрібним бюрократом у місцевій військово-цивільній адміністрації. Не маючи належної освіти, він провів першу половину 1920-х років як робітник, перш ніж вирішив повернутися до армії та бути переведеним до гарнізону в Царицині.\n\nПісля 3 років служби його направили до Оранієнбаумського офіцерського училища, а пізніше до Всеросійської академії Генерального штабу. Після закінчення в 1934 році його призначили до армії під командуванням Ватутіна. Він і молодий генерал настільки поважали таланти один одного, що коли революція повернулася до Росії, Ватутін поручився за підвищення свого підлеглого до звання генерал-майора, давши Кузнєцову місце у Російському Головному командуванні.§!"

 RUS_andrey_vlasov: "Андрій Власов"
 RUS_mikhail_frunze_commander_desc: "§YНародився:§! §L14 вересня 1901 року в Ломакіно, Нижньогородська губернія, Російська імперія§!\n§YПередумови:§! §LАндрій Андрійович Власов народився в російській селянській родині. Після двох років навчання в сільській школі його відправили до Нижнього Новгорода для навчання в місцевій семінарії, але його час там був перерваний двома революціями 1917 року.\n\nЙого мобілізували до Червоної Армії в 1919 році, і зрештою він керував боями проти Південної добровольчої армії як командир взводу, що дало йому досвід роботи як із піхотними, так і з кавалерійськими формуваннями. Оскільки підрозділ Власова часто відступав останнім, він був оточений і змушений здатися під час битви за Пензу в березні 1920 року. Оскільки його взвод був сформований із мобілізованих людей, як і він сам, у поєднанні з відсутністю будь-яких зв'язків з більшовиками, йому дозволили перейти на інший бік. Він швидко завоював довіру та повагу своїх однолітків і побачив кінець Громадянської війни на околицях Москви.\n\nОписаний як спокійний і талановитий офіцер, Власов попросив залишитися в армії після демобілізації після громадянської війни. У 1926 році його направили до Оранієнбаумського офіцерського училища, де він зустрів Семена Тимошенка, і вони стали хорошими друзями.\n\nПісля закінчення навчання в 1930 році його відправили до Смоленська і призначили командиром піхотного полку, найкращого у його дивізії, хоча він втратив можливість підвищення після того, як було виявлено роман із дружиною одного з його начальників.\n\nВласов був відправлений до Іркутського гарнізону, далеко від Центральної Росії. За соціалістичного уряду Власов отримав наказ повернутися до Москви, підвищений завдяки особистій рекомендації Тимошенка.§!"

 RUS_nikolay_krylov: "Микола Крилов"
 RUS_nikolay_krylov_commander_desc: "§YНародився:§! §L29 квітня 1903 року в Голяївці, Саратовська губернія, Російська імперія§!\n§YПередумови:§! §LМикола Іванович Крилов народився в сільській родині російських учителів, які відправили його до школи для майбутніх робітників. Маючи симпатії до комуністичних ідей, він вступив до Комсомолу в 1918 році і намагався вступити до Червоної Армії протягом усього наступного року, але захворів і повернувся до батьків. Зрештою, він зміг записатися до Червоної Армії в квітні 1919 року, у віці 16 років.\n\nВін був захоплений Білою армією і приєднався до її лав. Його перевели до Сибіру і призначили до 56-ї піхотної дивізії, де він проводив дні у стройовій підготовці та читанні військової теорії у вільний час. Після початку конфлікту на Китайсько-Східній залізниці він попросив перевести його на Російський Далекий Схід, де він приєднався до армії Генерала Сахарова. Під час перебування в Маньчжурії він допоміг захопити кілька міст, швидко переміщаючись між будівлями та знаходячи хороші місця для стрільби. Його майстерність у міській війні вразила його начальників, і його направили на військові курси для командного складу, які він закінчив у 1930 році у званні підпоручика з дипломною роботою про сучасну міську війну, яку прочитав майбутній генерал Василевський.\n\nОписаний як хоробрий, розумний та інноваційний чоловік, Крилов приєднався до Російського Військового Головного командування за пропозицією Генерала Василевського.§!"

 RUS_semyon_timoshenko: "Семен Тимошенко"
 RUS_semyon_timoshenko_high_command_desc: "§YНародився:§! §L16 лютого 1895 року в Омані, Бессарабська губернія, Російська імперія§!\n§YПередумови:§! §LСемен Костянтинович Тимошенко народився в українській селянській родині як наймолодша дитина з сімнадцяти. Його місце народження дозволило йому вивчити три мови: російську, українську та молдовську.\n\nЗакінчивши Кулеметну школу в Оранієнбаумі у званні вахмістра, він вступив у війну в складі 4-ї кавалерійської дивізії на Західному фронті. Його хоробрість, виявлена в багатьох битвах, найпомітнішою з яких була оборона фортеці Осовець, принесла йому три Георгіївські хрести до кінця війни. Проте пізніше під час служби його заарештували за удар офіцера, і його врятувало від суду прибуття Лютневої революції.\n\nНа початку Громадянської війни в Росії він пішов добровольцем до Червоної Армії і був відправлений на Південний фронт, де познайомився з Йосипом Джугашвілі разом з іншими видатними більшовицькими командирами, такими як Будьонний, що призвело до його вступу до ВКП(б) у 1919 році. Він воював в обороні Царицина проти сил Врангеля, але був змушений відступити, коли Білі захопили місто, і був спійманий під час тривалого маршу його полку на північ. Його політичні зв'язки викликали велику підозру, і він провів решту війни в полоні.\n\nОскільки його рідне село опинилося під румунським контролем, він вирішив залишитися в Росії, звернувшись до нового уряду з проханням дозволити йому повернутися до армії.\nПісля кількох місяців переговорів йому дозволили знову приєднатися до армії з відновленням його звання до Громадянської війни і його відправили на Кавказ, призначивши до 7-ї кавалерійської дивізії.\nПісля кількох років служби там його талант був визнаний, і його направили до Оранієнбаумського офіцерського училища, яке він закінчив у 1928 році у званні поручика.\n\nОписаний співробітниками академії як надзвичайно надійний і сумлінний, після Революції його швидко підвищили до звання генерал-майора завдяки його здібностям і попереднім зв'язкам.§!"

 ### Free Russian Army Characters ###

 RUS_vasily_boldyrev: "Василь Болдирєв"
 RUS_vasily_boldyrev_desc_body: "Василь Георгійович Болдирєв походив із бідної селянської родини і зрештою був відправлений до військового училища в Санкт-Петербурзі як єдиний реальний варіант соціального піднесення. Закінчив його в 1903 році і врешті-решт приєднався до меншовиків. Воював на фронтах Російсько-японської та Великої воєн. Болдирєв недовго обіймав посаду Верховного Головнокомандувача Сибірських білих, але був відсторонений після того, як програв Колчаку голосування щодо питання верховного лідерства. Найбільш помітним досягненням Болдирєва під час війни було ведення переговорів про виведення японських військ із Російського Далекого Сходу.\n\nПісля війни Болдирєв зосередився на розвитку Російського Повітряного Флоту та військовій теорії та залишався лідером так званої Ліберальної Кліки у військових колах. Він став сумно відомим після його спроби перевороту в 1929 році з метою арешту Савінкова та заборони СЗРС (Союзу Захисників Росії), але це обернулося невдачею, і він зміг втекти лише до Німеччини."
 RUS_vasily_boldyrev_leader_desc: "§YНародився:§! §L17 квітня 1875 року в Сизрані, Самарська губернія, Російська імперія§!\n§YПередумови:§! §L$RUS_vasily_boldyrev_desc_body$ Під час війни він став лідером Вільної Російської Армії та провідною фігурою, навколо якої згуртувалися опоненти Кремля. Незважаючи на звинувачення у германофілії та колабораціонізмі, Болдирєв вважає, що те, що він зробив, було кращим за 'руйнування російської душі' в руках тиранів.§!"
 RUS_vasily_boldyrev_rsa_leader_desc: "§YНародився:§! §L17 квітня 1875 року в Сизрані, Самарська губернія, Російська імперія§!\n§YПередумови:§! §L$RUS_vasily_boldyrev_desc_body$\n\nВідтоді він організовує 'Вільну Російську Армію' у вигнанні та налагоджує зв'язки з опонентами чинного режиму. Його мрія — одного дня повернутися до Росії і вигнати тирана в Кремлі.§!"
 RUS_vasily_boldyrev_army_chief_desc: "§YНародився:§! §L17 квітня 1875 року в Сизрані, Самарська губернія, Російська імперія§!\n§YПередумови:§! §LВасиль Георгійович Болдирєв походив із бідної селянської родини і був відправлений до військового училища в Санкт-Петербурзі, будучи пораненим на річці Шахе під час Російсько-японської війни.\n\nБолдирєв воював на Польському фронті у Великій війні та підтримував Лютневу революцію. Бувши заарештованим більшовиками наприкінці 1917 року, він невдовзі був звільнений, можливо, завдяки його довоєнним зв'язкам із РСДРП.\n\nБолдирєв зв'язався з генералом Казановичем із Добровольчої армії та був відправлений до Уфи для організації антибільшовицьких осередків, зрештою, будучи обраним Верховним Головнокомандувачем Сибірських сил. Програвши адміралу Колчаку голосування за загального Верховного Лідера, він попросив перевести його на інші обов'язки і протягом наступних двох років служив військовим аташе в Японії, ведучи переговори про виведення японських військ з Амура та припинення їхньої підтримки Семенова та Калмикова.\n\nПісля війни Болдирєв зосередився на заснуванні ВВФР (Всеросійського Військово-повітряного Флоту). Популярний командир із відвертими демократичними поглядами, до нього потягнулося багато ліберально налаштованих офіцерів. Ця 'Кліка Болдирєва' сформувала ядро тих, хто намагався 'врятувати Росію від тиранії' в 1929 році, напередодні ймовірного приходу СЗРС до влади. Для Болдирєва військові повинні були діяти, заборонити СЗРС і повернути владу альянсу есерів і кадетів.\n\nАле Генерал-фельдмаршал Корнілов розцінив дії офіцерів як непокору його владі та придушив переворот, перш ніж провести чистки в Російській армії. Болдирєв втік до Німеччини і спостерігав, як Савінков зміцнював своє правління. У 1935 році він заснував Комітет за Вільну Росію, який мав допомогти ВРБО (Всеросійському Руху Боротьби за Оновлення) в боротьбі проти Савінкова. Тепер, повернувшись до Російської Армії, він залишається суперечливою фігурою, оскільки його спроба перевороту досі розділяє думки.§!"

 RUS_vladimir_potapenko: "Володимир Потапенко"
 RUS_vladimir_potapenko_high_command_desc: "§YНародився:§! §L10 червня 1896 року в Біломечетській, Кубанська область, Кавказьке намісництво, Російська імперія§!\n§YПередумови:§! §LВолодимир Степанович Потапенко — досить типовий офіцер 'Кліки Болдирєва'. Він походив із бідних верств населення та здобув військову освіту в 1920-х роках під патронажем Болдирєва, який завжди шукав нових перспективних офіцерів. Потапенко був призваний до Червоної Армії в 1918 році, поранений, захоплений, а потім призваний до Добровольчої армії. Брав участь у кривавих боях, коли Білі відвойовували Єкатеринодар, і був поранений.\n\nВін завжди мав хист до навчання і закінчив Олексіївське військове училище (перейменоване на Олексіївську військову школу після 1921 року), а зрештою потрапив на службу до Далекосхідного військового округу під командуванням Генерала Костянтина Сахарова та його начальника штабу, Василя Болдирєва. Підрозділ Потапенка брав участь у боях проти китайців під Маньчжулі та Хайларом, і він проявив себе як обережний та організований лідер, найбільше зацікавлений у питаннях логістики та управління. Через це його зрештою підвищили до штабу Болдирєва, і, симпатизуючи справі свого начальника, він взяв участь у невдалій спробі перевороту в 1929 році. Це призвело до його звільнення з Російської Армії та, зрештою, до втечі з країни, оскільки режим Савінкова почав виносити смертні вироки колишнім путчистам. Після роботи на некваліфікованих роботах в Україні він знову приєднався до Болдирєва в Німеччині, коли старий генерал оголосив заклик до зброї.§!"

 RUS_leonid_kotelnikov: "Леонід Котельніков"
 RUS_leonid_kotelnikov_high_command_desc: "§YНародився:§! §L21 серпня 1895 року в Нохтуйську, Якутська область, Російська імперія§!\n§YПередумови:§! §LЛеонід Іванович Котельніков походив із золотодобувного середовища і після закінчення навчання в 1916 році служив прапорщиком у Великій війні. У складі 3-го Туркестанського піхотного полку він був обраний головою солдатського комітету в 1917 році. Він повернувся до Якутії, але був призваний до Білої Армії, і його підрозділ невдовзі опинився під командуванням Григорія Семенова. Його вже підозрювали у симпатіях до червоних, і його підрозділ не брав участі в бойових діях, окрім підтримки порядку в Іркутську.\n\nНезважаючи на це, він був обдарованим офіцером і закінчив Петроградське піхотне училище в 1925 році та навчався далі під керівництвом Якова Слащова, спеціалізуючись на моторизації. Під час служби на Далекому Сході Котельніков пов'язав себе з Василем Болдирєвим і добре проявив себе у Фентяньському конфлікті. Ця дружба призвела до того, що Котельніков відіграв важливу роль у спробі перевороту 1929 року, і, як наслідок, був звільнений з армії. Котельніков був засуджений у 1935 році за зв'язки з комуністичними організаціями та втік у підпілля, приєднавшись до осередку опору у своєму рідному регіоні Якутії.§!"

 RUS_dmitry_lelyushenko: "Дмитро Лелюшенко"
 RUS_dmitry_lelyushenko_high_command_desc: "§YНародився:§! §L2 листопада 1901 року в Новокузнецовці, Область Війська Донського, Російська імперія§!\n§YПередумови:§! §LДмитро Данилович Лелюшенко народився в збіднілій родині з Донського регіону та приєднався до червоного партизанського загону, який боровся з козаками, коли почалася Громадянська війна. Служив кавалеристом у Червоній Армії, але був захоплений силами Генерала Врангеля під час боїв у Царицині та приєднався до Білих під тиском. Це, ймовірно, врятувало йому життя, оскільки після війни його минуле було здебільшого проігноровано, і, навпаки, він проявив себе як сміливий та агресивний кавалерійський офіцер у війні.\n\nЗрештою, Лелюшенко закінчив Суворовське військове училище, і, як і багато інших кавалерійських офіцерів, був ентузіастом реформ Генерала Маркова, зосереджених на мобільності. Однак його зв'язок із Генералом Болдирєвим та його минуле призвели до його нечесного звільнення з армії під час чистки 1929 року. Зі зруйнованими кар'єрними перспективами він врешті-решт працював на вугільній шахті в Україні, а пізніше був залучений до організацій емігрантів, які тікали від державного терору Савінкова.§!"

 RUS_pavel_milyukov: "Павло Мілюков"
 RUS_pavel_milyukov_advisor_desc: "§YНародився:§! §L27 січня 1859 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LПавло Миколайович Мілюков, який вважається батьком сучасного російського лібералізму, походить із російської шляхетської родини, яка веде свій родовід аж від великої Куликовської битви. Закінчивши Імператорський Московський університет у 1882 році, він розпочав свою кар'єру як історик до 1895 року, коли його заслали за популяризацію ліберальної політики. Під час розпалу Революції 1905 року він став лідером та головним ідеологом того, що пізніше стане Конституційно-демократичною партією (Кадети).\n\nНезважаючи на свою критику Царського уряду та формування коаліції Прогресивного Блоку в Думі, Мілюков був одним із найзапекліших провійськових політиків під час Великої війни, закликаючи до 'війни до переможного кінця'. Коли Лютнева революція скинула Царя, Мілюков став Міністром закордонних справ Тимчасового уряду, але його позиція 'яструба війни' швидко призвела до його відставки під час Квітневої кризи. Він підтримав Корніловський заколот, і коли більшовики захопили владу в Петрограді, він приєднався до Алексєєва та Корнілова у формуванні опору на Дону. Під час Громадянської війни він відіграв важливу роль у залученні німецької підтримки для Білих сил.\n\nПісля закінчення війни він був обраний головою нових Установчих зборів і, зрештою, тимчасовим президентом Росії у 1921 році. Однак він був змушений негайно піти у відставку за підписання Мінського договору з Німеччиною. Переживши замах у 1924 році, Мілюков вирішив відійти від політики та дозволити новому поколінню очолити Кадетів. Його було засуджено до смертної кари за режиму Савінкова, але разом зі своїми союзниками він зміг втекти до Німеччини і отримав там притулок. Тепер він вирішив повернутися з пенсії, щоб допомогти Комітету за Вільну Росію у порятунку Республіки, яку він допоміг створити.§!"

 RUS_aleksandr_kulischer: "Олександр Кулішер"
 RUS_aleksandr_kulischer_advisor_desc: "§YНародився:§! §L21 лютого 1890 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Михайлович Кулішер походить із видатної російської єврейської родини юристів та дослідників. Закінчивши Імператорський Санкт-Петербурзький університет зі ступенем права, він відзначився до Великої війни як один із провідних експертів із конституційного права в Росії.\n\nКулішер приєднався до Конституційно-демократичної партії та працював академіком і публічним юристом до Лютневої революції, після якої був запрошений Тимчасовим урядом взяти участь у створенні нової російської конституції. Жовтневий переворот перервав його роботу, і він став політичним в'язнем за більшовиків до кінця Громадянської війни.\n\nПісля закінчення конфлікту він підтримав обрання Мілюкова на посаду президента і був одним із головних авторів Конституції 1922 року. Залишаючись відданим членом Конституційно-демократичного союзу, Кулішер виступав проти як ревізіоністських сіоністських закликів до повернення на Святу Землю, так і антисемітизму російських ультраправих. Він служив в урядах коаліції есерів і кадетів як фахівець із демографії, але коли СЗРС був обраний до влади в 1934 році, він, як і багато російських лібералів, став дисидентом. Після еміграції до Німеччини він став одним із засновників Комітету за Вільну Росію.§!"

 RUS_sergey_chakhotin: "Сергій Чахотін"
 RUS_sergey_chakhotin_advisor_desc: "§YНародився:§! §L13 вересня 1883 року в Константинополі, Вілаєт Костантініє, Османська імперія§!\n§YПередумови:§! §LНароджений у родині російського консула в Османській імперії, Сергій Степанович Чахотін з раннього віку познайомився з іншими культурами. Йому вдалося вступити до Імператорського Московського університету в 1902 році, щоб вивчати біологію, але він був швидко виключений та висланий з країни за участь у студентському страйку. Переживши бандитизм і землетруси за кордоном, він успішно отримав докторський ступінь у Гейдельберзькому університеті в 1907 році.\n\nЧахотіна амністували в 1912 році, і він почав працювати в Імператорській академії наук як помічник відомого російського невролога Івана Павлова. Коли настала Велика війна, він зустрів її як патріот. Пов'язавши себе з меншовиками-оборонцями, він допоміг заснувати Комітет військово-технічної допомоги для підтримки військових зусиль. Працюючи у його відділі пропаганди, він незабаром став одним із найдосвідченіших російських експертів із масової психології. Він вітав Лютневу революцію, але рішуче виступав проти Жовтневого перевороту, через що приєднався до Добровольчої армії. Використовуючи свої новонабуті навички, він став одним із засновників та керівників Інформаційного агентства (ОСВАГ), Відділу пропаганди ЗСПР (Збройних Сил Півдня Росії).\n\nПісля Громадянської війни він брав участь у відбудові національної економіки та увійшов до складу російської торгової делегації до Німеччини в 1926 році. Перебуваючи в Німеччині, він продовжив свою наукову роботу, ставши членом Товариства кайзера Вільгельма і потоваришувавши з провідними німецькими вченими, такими як Альберт Ейнштейн. Також займаючись політикою вдома, він приєднався до Радикально-демократичної партії і був гучним опонентом ультраправих. Після приходу СЗРС до влади Чахотін втік із Росії до Німеччини в 1935 році, ставши ключовим членом Комітету за Вільну Росію на чолі з Василем Болдирєвим.§!"

 RUS_ernst_august_kostring: "Ернст-Август Кестрінг"
 RUS_ernst_august_kostring_high_command_desc: "§YНародився:§! §L20 червня 1876 року в Москві, Московська губернія, Російська імперія§!\n§YПередумови:§! §LЕрнст-Август Кестрінг — син російських німців. Після закінчення середньої освіти та вільного володіння російською мовою його родина емігрувала до Німецької імперії в 1895 році. Він пішов добровольцем до німецької армії, де став вправним кавалерійським офіцером, маючи звання капітана на час початку Великої війни.\n\nЙого служба у війні розпочалася як штабного офіцера в 20-му армійському корпусі. Протягом наступних кількох років він служив на різних штабних посадах як у німецькій, так і в австро-угорській арміях, але після року відновлення після важкого поранення він був відправлений до Османської імперії в 1917 році для служби в Османському Генеральному штабі під керівництвом Ганса фон Зекта. Після того, як османсько-німецькі відносини почали псуватися наприкінці 1918 року, Кестрінга відправили до Українського Гетьманату як частину нової військової місії, щоб допомогти розбудувати його збройні сили.\n\nПісля закінчення війни його відкликали назад до Німеччини для служби в Німецькому Генеральному штабі. Коли фон Зект став новим начальником штабу Німеччини в 1925 році, Кестрінг був призначений до Відділу іноземних армій, де він був одним із головних офіцерів, що керували зусиллями зі створення та координації різних військових формувань Остштату. Його підвищили до військового аташе в Росії в 1931 році, щоб спостерігати за військовими реформами Корнілова, і він залишався там до кризи на озері Лубань. Оскільки конфлікт між Росією та Німеччиною здавався неминучим, його відкликали та доручили розробити плани створення військових підрозділів із російських дисидентів. Підвищений до генерал-лейтенанта в 1937 році, він тепер офіційно служить Генералом Східних військ, головним офіцером зв'язку між Німецьким Генеральним штабом та Армією Вільної Росії Болдирєва.§!"

 RUS_sergey_pavlov: "Сергій Павлов"
 RUS_sergey_pavlov_high_command_desc: "§YНародився:§! §L4 жовтня 1896 року в Єкатерининській, Область Війська Донського, Російська імперія§!\n§YПередумови:§! §LСергій Васильович Павлов народився у досить типовій військовій козацькій родині. Він закінчив Миколаївське кавалерійське училище вже через рік після початку Великої війни, у 1915 році. Його військова кар'єра почалася як прапорщика в 47-му Донському козацькому полку, воюючи на Південно-Західному фронті. Він ще більше відточив свої навички, приєднавшись до Імперського Російського Повітряного Флоту і ставши пілотом.\n\nПавлов демобілізувався після Жовтневого перевороту і повернувся додому, де приєднався до Степового походу Донського отамана Петра Попова, воюючи як антибільшовицький партизан. Брав участь у визволенні Новочеркаська, і після проголошення Донської Республіки отаманом Петром Красновим приєднався до Донської армії в 1918 році. Дослужившись до звання полковника, він командував Донським Повітряним Флотом до кінця Громадянської війни в 1921 році.\n\nПавлов працював переважно в Кавказькому військовому окрузі протягом 1920-х років, ставши висхідною зіркою в Донському козацькому війську та очолюючи його зусилля з військової модернізації. Після Соціалістичної революції в Росії Генерал-лейтенант Павлов виступив проти антикозацької земельної політики нового уряду та розпочав повстання в Донському регіоні. 'Павловці' проголосили його новим Донським козацьким отаманом, і він налагодив контакт із Василем Болдирєвим у Німеччині. В обмін на обіцянку Болдирєва захистити козацький клас, Павлов тепер присягнув своїми козаками на вірність Вільній Російській Армії.§!"

 RUS_aleksandr_verkhovsky: "Олександр Верховський"
 RUS_aleksandr_verkhovsky_theorist_desc: "§YНародився:§! §L9 грудня 1886 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Іванович Верховський народився у високопривілейованій російській шляхетській родині. Хоча він мав тісні зв'язки з Імператорським двором, вже в молодому віці він був відвертим критиком царизму. Незважаючи на це, він відзначився в Російсько-японській війні, і після закінчення Миколаївської академії Генерального штабу став одним із найяскравіших штабних офіцерів Росії на час Великої війни.\n\nВоюючи в 3-й Фінській стрілецькій бригаді під час вторгнення до Пруссії, його незабаром назавжди призначили на штабні посади в армії і, зрештою, до Генерального штабу. Він із ентузіазмом зустрів Лютневу революцію та приєднався до Партії соціалістів-революціонерів. Швидко піднявшись за Тимчасового уряду, він був призначений начальником Московського військового округу і став вірним союзником Керенського. Успішно виступивши проти Корніловського заколоту, він замінив Савінкова на посаді Військового міністра і був включений до Директорії Керенського. Попри таке швидке піднесення до влади, він опинився в політичній ізоляції. Через провал його реформ та ненависть майже всіх фракцій до нього, він ганебно пішов у відставку безпосередньо перед Жовтневим переворотом. Він намагався організувати антибільшовицький опір у Києві та Петрограді, але зазнав невдачі, і більшу частину Громадянської війни провів під вартою більшовиків.\n\nВін був звільнений із полону після перемоги Білих, але на той час був також ненависним ворогом Корнілова та Денікіна. Вважаючись дволиким політичним авантюристом, Верховський провів більшу частину 1920-х років як простий професор у Всеросійському Генеральному штабі, намагаючись популяризувати концепцію малих, але високопрофесійних армій. Коли Верховський був замішаний у перевороті Болдирєва, Корнілов подбав про те, щоб остаточно позбутися Генерал-майора під час Різдвяних чисток 1929 року. Протягом наступного десятиліття він жив у ганебному вигнанні, доки Болдирєв не запросив його чинити опір тиранії, що охопила Росію, і приєднатися до Вільної Російської Армії.§!"

 ### Far Eastern Army Characters ###

 RUS_grigory_semyonov: "Григорій Семенов"
 RUS_grigory_semyonov_leader_desc: "§YНародився:§! §L25 вересня 1890 року в Куранжі, Забайкальська область, Російська імперія§!\n§YПередумови:§! §LГригорій Михайлович Семенов — справжній син сибірської тайги, народжений у сім'ї забайкальського козака та матері-старообрядиці. Окрім рідної російської, він вільно розмовляв монгольською та бурятською мовами. Вступив на військову службу в 1911 році і незабаром опинився в Китайській Зовнішній Монголії, де налагодив чудові стосунки з місцевим населенням. Він навіть допомагав революціонерам під час Монгольської національної революції, перш ніж служити на Північно-Західному фронті у Великій війні.\n\nНа його особисте прохання його відправили на Перський фронт у 1917 році, перш ніж він став свідком Лютневої революції. Влітку він став урядовим комісаром усіх монгольських та бурятських добровольчих частин у Забайкальському регіоні. З цими військами Семенов підняв заколот проти більшовиків після Жовтневого перевороту та проголосив себе похідним отаманом Забайкальського козацького війська, маючи японську підтримку та багатонаціональний Спеціальний Маньчжурський Загін під своїм командуванням. Хоча Колчак формально призначив Семенова командувачем усіх військ у Забайкаллі в 1919 році, на практиці Семенов правив як незалежний польовий командир (варлорд).\n\nЙого правління закінчилося в 1921 році, коли більшовики були розгромлені на заході, а японці підписали Харбінську угоду. Пограбування та жорстокість Семенова не були забуті його співвітчизниками-росіянами, і без його японських покровителів він мусив тікати до Маньчжурії. У вигнанні Семенов став найманцем, допомагаючи Фентяньській Кліці в її війнах проти Чжилі у 1920-х роках, а потім проти Росії в Китайсько-російській війні 1927–1928 років. Щоб повернутися до Росії, він лобіював підтримку китайських найманців, японських офіцерів і навіть невдоволених російських монархістів із 'Кола Святого Георгія' на чолі з Михайлом Дітеріхсом, розпочавши повстання на Російському Далекому Сході.§!"

 RUS_mikhail_diterikhs: "Михайло Дітеріхс"
 RUS_mikhail_diterikhs_leader_desc: "§YНародився:§! §L17 травня 1874 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LМихайло Костянтинович Дітеріхс народився у відомій шляхетській родині та розпочав свою військову кар'єру в 1900 році. У Російсько-японській війні він служив у штабі 17-го армійського корпусу і брав участь майже у всіх основних битвах. До 1914 року Дітеріхс служив у мобілізаційному відділі Генерального штабу. На початку Великої війни він служив начальником штабу 3-ї армії. У 1916 році його відправили на Македонський фронт, щоб служити командувачем російських військ у складі Союзної Армії Сходу.\n\nВін приєднався до Ставки після Корніловського заколоту і був призначений її начальником штабу Верховним Головнокомандувачем Миколою Духоніним у розпал Жовтневого перевороту. Після того, як Духонін був убитий червоними, Дітеріхс приєднався до Чехословацького корпусу як їхній начальник штабу на шляху до Владивостока. Вони захопили місто, і він приєднався до Сибірської армії, ставши раннім прихильником Колчака. Останній призначив затятого монархіста головою комісії, яка розслідувала вбивство Романових. У 1919 році Дітеріхс служив начальником штабу Колчака та наказав сформувати православні та мусульманські добровольчі частини. Після Уфимської конференції він командував 4-ю 'Сибірською' армією.\n\nДо 1920-х років Дітеріхс був героєм війни; однак він також був противником нової Ліберальної Республіки, розглядаючи Православну Монархію як єдину форму правління, здатну керувати Росією. Його погляди та заяви не були схвалені Корніловим та коаліцією есерів-кадетів, і тому його попросили 'піти на пенсію' з армії в 1929 році. Ображений, Дітеріхс провів початок 1930-х років як активний військовий письменник, увесь час налагоджуючи контакти з іншими невдоволеними монархічними офіцерами, разом формуючи 'Коло Святого Георгія', щоб одного дня відновити монархію в Росії.§!"

 RUS_pavel_bermondt_avalov: "Павло Бермондт-Авалов"
 RUS_pavel_bermondt_avalov_high_command_desc: "§YНародився:§! §L16 березня 1877 року в Тифлісі, Тифліська губернія, Російська імперія§!\n§YПередумови:§! §LПоходження Павла Михайловича Бермондта-Авалова оповите таємницею. Авантюрист та опортуніст, вважається, що по материнській лінії він походить із грузинської знаті, а по батьківській, можливо, має караїмсько-єврейську кров. У 1905 році він прийняв православне християнство, а в 1906 році був переведений до Уссурійського козацького полку, відтоді ідентифікуючи себе як уссурійського козака. Він вступив на службу у Великій війні як ад'ютант у 2-му Кавказькому армійському корпусі.\n\nПісля Лютневої революції він був підвищений до полковника, незважаючи на те, що був частиною групи монархістів, які прагнули повалити Тимчасовий уряд. Після Жовтневого перевороту він втік до Української Держави та був залучений до організації Південної Армії. Коли вона була поглинута ЗСПР у 1919 році, він вирушив на Балтику, щоб служити в Західному корпусі під командуванням Анатолія Лівеня, підпорядкованому Північно-Західній армії. Але Бермондт мав інші плани, і за німецької допомоги він сформував незалежну Західну Добровольчу Армію, називаючи себе Генералом і князем. Його узурпація була неохоче прийнята Колчаком, і сили Бермондта допомагали Білим у взятті Вітебська та Смоленська у більшовиків.\n\nПісля Громадянської війни через своє его та зарозумілість Бермондт став ненависною фігурою як в армії, так і в цивільному уряді. Останньою краплею стала Різдвяна Чистка 1929 року, коли з'явилися докази того, що він розтратив армійські кошти та отримував гроші від німецької розвідки. Звільнений з армії, уряд видав ордер на його арешт. Бермондт втік із країни, перш ніж це могло статися, і почав використовувати своїх численних соратників як у Німеччині, так і в Маньчжурії, щоб одного дня повернутися до Росії, зі, звісно, очищеною судимістю.§!"

 RUS_nikolay_protopopov: "Микола Протопопов"
 RUS_nikolay_protopopov_commander_desc: "§YНародився:§! §L18 грудня 1890 року в Муромі, Володимирська губернія, Російська імперія§!\n§YПередумови:§! §LПоходячи з родини державних службовців, Микола Олександрович Протопопов мав відносно типову кар'єру штабного офіцера. Він мав навчатися в Миколаївській академії Генерального штабу, коли вибухнула Велика війна. Під час війни він воював на Північно-Західному фронті, залишаючись там до Громадянської війни.\n\nСпочатку працюючи в штабі Московського військового округу, він втік до Пермі, коли в Червоній Армії було оголошено загальну мобілізацію. Наприкінці 1918 року він приєднався до Сибірської армії і був призначений командиром 27-го Верхотурського Сибірського стрілецького полку. Отримавши важкі поранення під час Весняного наступу та Червоного Східного контрнаступу, його евакуювали для лікування аж до Чити, де він познайомився з Григорієм Семеновим. Вони добре порозумілися, і Протопопов розпочав службу в штабі Семенова.\n\nНа щастя для Протопопова, йому вдалося залишатися достатньо відстороненим, щоб йому дозволили залишитися в Російській Армії після того, як Семенов втік до Маньчжурії. Протягом 1920-х років він змінював місця служби між Москвою та Далекосхідним військовим округом. Служачи в останньому під час Маньчжурської війни, його відмінна військова служба дозволила йому вступити до Всеросійської академії Генерального штабу. Закінчив її в 1932 році і повернувся до Далекосхідного військового округу, де він став на бік гарнізону Далекого Сходу, що повстав під час заколоту Семенова. Окрім військової служби, Протопопов відомий у регіоні своїми оповіданнями та мемуарами про Громадянську війну.§!"

 RUS_leonid_skipetrov: "Леонід Скіпетров"
 RUS_leonid_skipetrov_high_command_desc: "§YНародився:§! §L4 квітня 1883 року у Віленській губернії, Російська імперія§!\n§YПередумови:§! §LЛеонід Миколайович Скіпетров походить зі шляхетської родини в Литві. Вперше він брав участь у бойових діях у Російсько-японській війні, після чого служив у Двінській фортеці. Спочатку воюючи у Великій війні у складі Молодечненського 170-го піхотного полку, він був переведений до штабу Іркутського військового округу в 1914 році.\n\nНаприкінці 1917 року його заарештували місцеві більшовики, але невдовзі звільнили юнкери, що повстали під час їхнього грудневого заколоту. Він приєднався до Спеціального Маньчжурського Загону Семенова і став начальником штабу Семенова в 1918 році. Після того, як Колчак формалізував Семенова як командувача Забайкальського військового округу, Скіпетров був призначений його заступником. Дует тісно співпрацював у жорстокому придушенні більшовицьких партизанів до кінця Громадянської війни.\n\nНезважаючи на їхню співпрацю, Скіпетров замінив Семенова на посаді командувача округу після вигнання останнього в 1921 році. Однак його репутація була назавжди зіпсована через співпрацю з польовим командиром, і уряд есерів-кадетів критикував його за жорстокість у Громадянській війні. Він був остаточно звільнений з Російської Армії під час Різдвяних Чисток за зв'язок з монархічною клікою Михайла Дітеріхса. Після вимушеного виходу на пенсію він почав працювати в організаціях для ветеранів-інвалідів, доки не приєднався до Дітеріхса, щоб заснувати 'Коло Святого Георгія'.§!"

 RUS_fyodor_bredov: "Федір Брєдов"
 RUS_fyodor_bredov_high_command_desc: "§YНародився:§! §L22 квітня 1884 року в Іваногроді, Санкт-Петербурзька губернія, Російська імперія§!\n§YПередумови:§! §LФедір Емілійович Брєдов народився в аристократичній військовій родині і, як і його старший брат Микола, обрав військову кар'єру. Він служив у престижному Фінляндському лейб-гвардійському полку і в 1909 році став повноправним штабним офіцером. На початку Великої війни Брєдов був призначений начальником штабу 63-ї піхотної дивізії. Під час Великого відступу Російської армії він брав участь в обороні Новогеоргіївської фортеці, але після захоплення фортеці його відправили до німецького табору для військовополонених.\n\nЗалишаючись там до 1919 року, він був звільнений німцями разом із багатьма іншими російськими офіцерами для боротьби в антибільшовицьких Білих арміях. Брєдов вирішив приєднатися до Збройних Сил Півдня Росії та був призначений начальником штабу відомої 3-ї 'Дроздовської' дивізії. Брав участь у захопленні Астрахані в 1919 році та у відомому 'Поході на Москву' в 1920 році.\n\nПісля війни Брєдов був перепризначений начальником штабу 1-ї Гвардійської дивізії, і хоча він, разом зі своїм братом, став неформальним соратником Михайла Дітеріхса у 1920-х роках через одруження останнього з їхньою сестрою, він в іншому залишався віддаленим від інтриг в армії. Після закінчення обов'язкових військових курсів у 1931 році Брєдов був призначений до Далекосхідного військового округу, де залишався до заколоту Семенова. Розділяючи багато претензій своїх товаришів-офіцерів, і оскільки Микола та Дітеріхс вже підтримували повстання, Брєдов не бачив вагомих причин не стати на бік Далекосхідної Армії.§!"

 RUS_viktorin_molchanov: "Вікторин Молчанов"
 RUS_viktorin_molchanov_high_command_desc: "§YНародився:§! §L4 лютого 1886 року в Чистополі, Казанська губернія, Російська імперія§!\n§YПередумови:§! §LВікторин Михайлович Молчанов походить із родини державних службовців і закінчив Олексіївське військове училище в 1906 році. До Великої війни він служив на Далекому Сході в різних військово-інженерних частинах. Вже штабс-капітан, він розпочав свою службу у війні в 7-му Сибірському інженерному батальйоні, отримавши свій перший Орден Святого Георгія в кровопролитних боях у Польщі. Далі він проявив себе як здібний і впертий командир на Ризькому фронті.\n\nМолчанов був захоплений під час Операції 'Удар кулаком' у 1918 році, але швидко зумів втекти та повернувся до свого рідного регіону Татарстану. Коли там спалахнуло повстання проти більшовиків, він запропонував селянам своє керівництво та успішно організував місцеве ополчення. Вони приєдналися до Народної Армії Генерала Каппеля, і йому було доручено важке завдання командувати Іжевською Окремою Стрілецькою Бригадою, що складалася лише з фабричних робітників. Однак, на відміну від багатьох Білих офіцерів, Молчанов здобув їхню прихильність, і бригада відзначилася у Весняному наступі в 1919 році.\n\nДослужившись до звання Генерал-лейтенанта у Громадянській війні, він продовжив службу в Російській Армії та воював у Маньчжурській війні. Це був лише випадок, який змусив його приєднатися до Далекосхідної Армії, оскільки Молчанов був на чергуванні в Примор'ї в 1939 році і був захоплений у полон Генералом Дітеріхсом та путчистами. Після початкового успіху заколоту Молчанов без особливого ентузіазму погодився приєднатися, хоча б для того, щоб відстоювати інтереси сибірського народу.§!"

 RUS_nikolay_bredov: "Микола Брєдов"
 RUS_nikolay_bredov_high_command_desc: "§YНародився:§! §L15 листопада 1873 року в Санкт-Петербурзькій губернії, Російська імперія§!\n§YПередумови:§! §LМикола Емілійович Брєдов народився в аристократичній німецькій родині з довгою історією служби в Російській Армії. Обравши військову кар'єру, він закінчив Миколаївську академію Генерального штабу в 1901 році та воював у 9-й кавалерійській дивізії в Російсько-японській війні. Командуючи 166-м Рівненським піхотним полком, Брєдов відзначився під час вторгнення до Галичини у Великій війні. Він був нагороджений за хоробрість і дослужився до командира корпусу в 1917 році.\n\nНе бажаючи служити більшовикам, Генерал-лейтенант залишив армію на початку 1918 року і приєднався до Української Держави, де служив у Генеральному штабі Гетьмана. Допомагаючи організувати Український Добровольчий Корпус, він приєднався до Добровольчої армії і був призначений командиром 7-ї піхотної дивізії. Брав участь у захопленні Царицина в 1919 році та Орла в 1920 році, де його дивізія першою дісталася до Окремої Західної Армії Бермондта-Авалова.\n\nПісля Громадянської війни Брєдов був призначений до реорганізованого Генерального штабу під керівництвом Корнілова, де брав участь у реформуванні військової освіти. Коли його зять Михайло Дітеріхс був примусово звільнений з армії в 1929 році, Брєдов добровільно вийшов на пенсію на знак солідарності з ним. Протягом початку 1930-х років Брєдов присвятив себе організаціям армійських ветеранів, доки не було створено 'Коло Святого Георгія', де він став заступником Дітеріхса та щоденним керівником.§!"

 RUS_ivan_kalmykov: "Іван Калмиков"
 RUS_ivan_kalmykov_high_command_desc: "§YНародився:§! §L5 вересня 1890 року в Грозному, Терська область, Російська імперія§!\n§YПередумови:§! §LІван Павлович Калмиков народився на Північному Кавказі в родині купця та матері-терської козачки. Розпочавши військову службу, Калмиков, будучи етнічним козаком, попросив перевести його до Уссурійської кавалерійської бригади, служачи хорунжим в Уссурійському козацькому полку. З початком Великої війни бригаду відправили на Північно-Західний фронт, де він воював із безрозсудною хоробрістю.\n\nКалмиков залишив армію безпосередньо перед Жовтневим переворотом і поїхав на Російський Далекий Схід, де Уссурійське козацьке військо обрало його своїм Отаманом. Очоливши захоплення значної частини Російського Далекого Сходу до кінця 1918 року, він почав ставитися до завойованої території як до свого особистого феодального володіння. Тепер польовий командир, Калмиков уклав союз з Отаманами Іваном Гамовим та Григорієм Семеновим, проводячи жорстокий терор в ім'я боротьби з більшовиками, який тривав до самого кінця Громадянської війни в Росії.\n\nЙого жорстокість і лютість створили йому багато ворогів, не в останню чергу Верховного Правителя Колчака, якого Калмиков якось намагався ув'язнити. Перемігши більшовиків на Заході в 1921 році, Колчак направив усю міць нової Російської Армії на польових командирів, які втекли до Маньчжурії. Як і інші козацькі втікачі у 1920-х роках, Калмиков знайшов роботу найманця у силах Фентяньської Кліки. У Російсько-Фентяньському конфлікті він командував численними рейдовими загонами, які завдали критичної шкоди російським конвоям, що призвело до поразки Росії. Будучи вже близьким союзником Семенова, їхній час у вигнанні зміцнив дружбу між ними, і тепер він служить одним із найближчих довірених осіб Семенова.§!"

 RUS_sergey_tashkin: "Сергій Ташкін"
 RUS_sergey_tashkin_sic_desc: "§YНародився:§! §L7 вересня 1876 року в Маньчжурській, Забайкальська область, Російська імперія§!\n§YПередумови:§! §LСергій Афанасійович Ташкін походить із родини забайкальських козаків і здобув університетську освіту. Ташкін став лібералом і членом Конституційно-демократичної партії. Він був обраний до Державної Думи в 1907 році від Забайкальського козацького війська і деякий час перебував у внутрішньому засланні через свою прогресивну політику. Протягом революційного періоду він підтримував Білих, і в цей час вперше зустрівся з Отаманом Григорієм Семеновим і став правою рукою Генерала в сибірській політиці.\n\nВін служив Губернатором Забайкалля при уряді Колчака та помічником Семенова як командувача Далекосхідним військовим округом. Після війни Ташкін зробив кар'єру як помітний політик-кадет у Східному Сибіру, найближчий за політичними поглядами до Правих Кадетів. Він розчарувався в коаліції кадетів-есерів після провалу Фентяньської війни і здебільшого зосередився на місцевій політиці та навіть намагався створити нову національну ліберальну партію Сибіру.\n\nСпочатку підтримуючи Савінкова, але маргіналізований від політики як кадет, він зрештою приєднався до далекосхідного заколоту Семенова, частково через старі зв'язки з польовим командиром і частково через щире бажання врятувати Росію. Сергій Ташкін має репутацію людини, що належить до дещо безхребетного, націоналістичного крила Кадетів, які часто шукають шлях найменшого спротиву.§!"

 RUS_vyacheslav_volkov: "В'ячеслав Волков"
 RUS_vyacheslav_volkov_sic_desc: "§YНародився:§! §L27 вересня 1877 року в Отаманській, Акмолинська область, Російська імперія§!\n§YПередумови:§! §LВ'ячеслав Іванович Волков походить із військової родини з Сибірського козацького війська. Він закінчив Омське кавалерійське училище в 1897 році. Петро Краснов, його начальник у певний момент, описав Волкова як 'лицаря без страху та докору', опис, який супроводжував славу Волкова. Він служив у 1-му Сибірському козацькому Єрмака Тимофійовича полку у Великій війні, очолюючи сміливі атаки проти Турецької Армії.\n\nВолков очолив найперше Біле повстання в Сибіру, організоване таємною організацією в Петропавловську. Його Алтайська експедиція в 1918 році мала на меті відбити Червоні сили з регіону. Він став генерал-майором у Сибірській Добровольчій Армії, придушив спробу повстання есерів в Омську і був ключовою фігурою, яка переконала Олександра Колчака стати Верховним Правителем. Волков служив 'куратором' Семенова і, на практиці, регентом Колчака на Далекому Сході.\n\nГенерал В'ячеслав Іванович залишався суперечливою фігурою після війни, багато хто вважав його втіленням реакційного монархіста, політичним інтриганом з нульовою повагою до республіканської демократії. Його описували як людину великої енергії, рішучу та наполегливу до впертості. Він повністю посварився з Лавром Корніловим у 1920-х роках через особисті розбіжності, і Головнокомандувач не пролив багато сліз, коли він звільнив Волкова з армії в 1929 році разом із Михайлом Дітеріхсом. Старий генерал відмовився йти на пенсію і натомість організував 'Коло Святого Георгія' в Харбіні разом з іншими висланими монархістами, навіть сватаючи князя Микиту Олександровича Романова як потенційного монарха для 'Відновленої Монархії', яку 'Коло' прагне організувати.§!"

 RUS_ivan_serebrennikov: "Іван Сєрєбрєнніков"
 RUS_ivan_serebrennikov_leader_desc: "§YНародився:§! §L26 липня 1882 року в Знаменському, Іркутська губернія, Російська імперія§!\n§YПередумови:§! §LІван Інокентійович Сєрєбрєнніков походить із сибірського селянства і мав революційне минуле в РСДРП. Після кількох тюремних ув'язнень він став поміркованим і почав активно діяти в іркутських ліберальних колах та Імператорському Російському Географічному Товаристві. Сєрєбрєнніков став важливою та шанованою фігурою в Іркутській губернії, маючи зв'язки з бізнесом, Церквою, військовими, науковими колами та місцевими бурятами.\n\nПід час Великої війни Сєрєбрєнніков став прихильником сибірського регіоналізму та противником війни, і недовго був Правим Соціалістом-Революціонером. Він служив у Сибірському Тимчасовому Уряді та брав участь в Уфимській конференції, захищаючи автономію Сибіру як частини Росії. Він продовжував служити в уряді Олександра Колчака і після війни залишився в Конституційно-демократичній партії. Він позиціонував себе як прихильник федералізму та автономії регіонів, завжди ставлячи інтереси Сибіру на перше місце.§!"

 RUS_yury_glushko: "Юрій Глушко"
 RUS_yury_glushko_advisor_desc: "§YНародився:§! §L4 квітня 1882 року в Новій Басані, Чернігівська губернія, Російська імперія§!\n§YПередумови:§! §LНароджений на півночі України, Юрій Косьмич Глушко (також відомий як Юрій Косьмич Глушко-Мова у своїй рідній українській) розпочав свою кар'єру як інженер на Китайсько-Східній залізниці та Тихоокеанському флоті. Саме завдяки цій роботі Юрій Косьмич особисто ознайомився з процесом заселення українцями далекосхідних районів Російської імперії. Після свого переселення Глушко звернувся до організації українського культурного та політичного життя у Владивостоці та за його межами, що іноді викликало відкрите несхвалення місцевої влади. Після демобілізації з армії у 1918 році Юрій Глушко повернувся на Далекий Схід, щоб допомогти своїм союзникам організувати більш значущі органи українського культурно-політичного представництва. Всього за кілька місяців Юрій став майже беззаперечним лідером Українського Національного Руху на Далекому Сході.\n\nОскільки відносна сила українців на Далекому Сході зростала через різні з'їзди та формування регіональних урядів, місцеві Білі почали рішуче несхвалювати цей рух. До завершення громадянської війни Юрій Косьмич та низка його співвітчизників були ув'язнені, і їм мали пред'явити звинувачення на так званому Читинському процесі. Лише завдяки втручанню місцевого українського консульства, а також через прихильників у Білій Армії, обвинуваченим вдалося відбутися амністією. Проте це була нова епоха, і певна значна ступінь організації була дозволена. До 1925 року Юрій Глушко був обраний головою Української Національної Громади на Далекому Сході. Використовуючи свій вплив, вона залучила союзників у місцевих відділеннях партій есерів та кадетів, борючись за українські лінгво-культурні права у сферах освіти та засобів масової інформації.\n\nАле тепер, коли українським свободам загрожують новопоставлені радикали та шовіністи в Москві, Юрій Косьмич мусить допомогти очолити боротьбу проти узурпаторів і захистити свій народ.§!"

 RUS_pavel_ksenofontov: "Павло Ксенофонтов"
 RUS_pavel_ksenofontov_advisor_desc: "§YНародився:§! §L5 травня 1890 року в Мальжагарському, Якутська область, Російська імперія§!\n§YПередумови:§! §LПавло Васильович Ксенофонтов (Багилай уола Байбал Ксенофонтов) походить із невеликої якутської інтелігенції та вивчав право в Москві. У 1923 році він організував Молоду Якутську Національну Партію, якутську націоналістичну та соціально-прогресивну політичну партію, пов'язану з соціалістами-революціонерами. Сам Ксенофонтов був обраний до Якутської обласної Думи на перших же місцевих виборах, і його партія стала домінувати в місцевій політиці разом з Якутським Союзом Праці. Після 1934 року Ксенофонтов був гучним критиком Савінкова, а його партія була заклеймована як 'сепаратистська'. Якути організували опір режиму Савінкова і тепер приєдналися до нас у своїй боротьбі за автономію якутських земель.§!"

 RUS_nikolay_mordin: "Микола Мордін"
 RUS_nikolay_mordin_advisor_desc: "§YНародився:§! §L1890 року у Верхоянську, Якутська область, Російська імперія§!\n§YПередумови:§! §LМикола Миколайович Мордін (спочатку Слєпцов) — прийомний син заможного благовіщенського бізнесмена Павла Васильовича Мордіна. Павло заробив статки, видобуваючи золото в Примор'ї, і зрештою став директором Амурського золотодобувного товариства та власником різних золотих копалень і фабрик в Амурському регіоні.\n\nПавло та його дружина Марія ніколи не мали дітей, тому вони всиновили хлопчика-сироту якута, Миколу, та китайську дівчинку, Жуй. Микола здобув хорошу освіту і став наступником свого батька як керівник бізнес-імперії Мордіна в Хабаровську та Благовіщенську. Його прийомна сестра Зоя (Жуй) є дружиною власника 'Дальзаводу', Віктора Вологдіна. Микола досить скромний, незважаючи на своє багатство, і був покровителем соціальних ініціатив у своєму рідному регіоні, фінансуючи дві школи та сиротинець.§!"

 RUS_sergey_n_markov: "Сергій Марков"
 RUS_sergey_n_markov_advisor_desc: "§YНародився:§! §L12 вересня 1906 року в Парфеньєво, Костромська губернія, Російська імперія§!\n§YПередумови:§! §LСергій Миколайович Марков походить із родини торговця у Верхньоуранську. Обидва батьки Сергія померли під час Громадянської війни, і він оселився в Петропавловську, працюючи в місцевому уряді. Марков почав публікувати поезію в 1920 році та проводити наукові дослідження на російському Тихоокеанському узбережжі — самоосвітився в обох сферах. Марков приєднався до Конституційно-демократичної партії в 1924 році та був активним у сибірській регіональній політиці, ставши політичним протеже поважного Івана Сєрєбрєннікова. Марков є частиною сибірської літературної групи, яка об'єднує різних інтелектуалів та активістів навколо ідеї сибірської культури та автономії.§!"

 RUS_gurgen_asriyants: "Гурген Асріянц"
 RUS_gurgen_asriyants_advisor_desc: "§YНародився:§! §L10 червня 1906 року в Сусалику, Єлизаветпольська губернія, Російська імперія§!\n§YПередумови:§! §LГурген Асріянц походить із вірменської родини та іммігрував до Уфи вивчати право. Кар'єра Асріянца нерівна — він служив у Російській армії на Далекому Сході та був найнятий армійською розвідкою для участі в шпигунських операціях у Маньчжурії та Монголії. Він виявився ефективним шпигуном і талановитим лінгвістом, хоча мав схильність до незалежних дій та свавілля. Його звільнили в 1934 році у зв'язку зі справою про корупцію, і відтоді він займався некваліфікованою роботою на Далекому Сході, доки його навички не стали актуальними для далекосхідного повстання.§!"

 RUS_metropolitan_afanasy: "Митрополит Афанасій"
 RUS_metropolitan_vissarion: "Митрополит Віссаріон"
 RUS_metropolitan_advisor_desc: "§YПередумови:§! §LСхизматичний Митрополит Сибіру був обраний єпископами районів, звільнених Далекосхідною Армією в 1939 році, значною мірою з ініціативи Генерала Михайла Дітеріхса. Ця нова релігійна влада прагне відновити старі звичаї в Російській Православній Церкві, змити її лібералізм та компроміси зі світською державою. Тільки з Богом ми можемо перемогти!§!"

 RUS_pavel_petrov: "Павло Петров"
 RUS_pavel_petrov_advisor_desc: "§YНародився:§! §L26 січня 1882 року в Сольпяково, Псковська губернія, Російська імперія§!\n§YПередумови:§! §LПавло Петрович Петров походить із селянської родини і приєднався до армії в 1903 році. Він закінчив Імператорську Миколаївську академію Генерального штабу в 1913 році та виявився обдарованим штабним офіцером і організатором. Під час Великої війни Петров служив на штабних посадах на Східно-Прусському театрі і здобув досвід у військовій фотографії та авіаційній розвідці. У 1917 році Підполковник Петров був призначений до розвідувального відділу Ставки.\n\nСпочатку перебуваючи в Червоній Армії, він приєднався до масового дезертирства в Самарі в червні 1918 року і служив у штабі Народної Армії КОМУЧа під керівництвом Генерала Каппеля. Петров зосередився на вирішенні логістичних питань. Після Громадянської війни Петров обіймав високі посади в Російському Генеральному штабі та очолював слідчий комітет щодо провалів Фентяньської війни 1927–1928 років. У наступних реформах пропозиції Петрова щодо логістичних та розвідувальних реформ були значною мірою реалізовані.\n\nЙого блискуча кар'єра була перервана політизованим розслідуванням у 1935 році Охороною Савінкова, яке стверджувало, що Петров знав про змову Болдирєва в 1929 році і що він все ще мав зв'язки з антисавінковськими терористичними групами. Незважаючи на втручання Каппеля на користь Петрова, звинувачення були визнані Корніловим надто серйозними, щоб їх ігнорувати, і Петров був тимчасово звільнений. Можливо, це була доля, яка привела його на схід, з невеликою надією на продовження кар'єри у самій Росії.§!"

 RUS_naoki_hoshino: "Наокі Хосіно"
 RUS_naoki_hoshino_advisor_desc: "§YНародився:§! §L10 квітня 1892 року в Йокогамі, Канагава, Японська імперія§!\n§YПередумови:§! §LНаокі Хосіно — син текстильного промисловця з Йокогами, закінчив Токійський імператорський університет, вивчаючи право. Хосіно зробив кар'єру на різних урядових і фінансових посадах, а з 1930-х років керував опіумним бізнесом 'Міцуї' в Маньчжурії та Кореї. Обсяги виробництва значно зросли під його керівництвом, при цьому він безжально ігнорував жахливі умови, в яких перебували робітники. Хосіно є одним із промисловців, який усвідомив потенціал природних ресурсів Примор'я та Амура, і був призначений Секретарем нового Російсько-Японського Дзайбацу, привілейованого доступом до Амурських ринків.§!"

 RUS_aleksandr_rusin: "Олександр Русін"
 RUS_aleksandr_rusin_navy_chief_desc: "§YНародився:§! §L21 серпня 1861 року в Корчеві, Тверська губернія, Російська імперія§!\n§YПередумови:§! §LОлександр Іванович Русін походить із заможної родини священнослужителів, і він закінчив Миколаївське військово-морське училище в 1888 році. Русін — це дуже 'старої школи' адмірал, який покладається на великі гармати та військово-морську артилерію понад усе інше. Він служив військово-морським агентом на Далекому Сході в 1899–1904 роках, і значною мірою ґрунтуючись на його розвідданих, Російське Адміралтейство розраховувало на легку морську перемогу над Японією в 1905 році. Катастрофа під Цусімою не завадила його кар'єрі, і Русін обіймав високі посади як військово-морський командувач, так і в морському штабі.\n\nПід час Великої війни Русін служив Начальником Військово-морського Генерального штабу. Він є відвертим монархістом і пізніше у своїх мемуарах стверджував, що зречення Імператора Миколи II було найбільшою національною катастрофою, яку коли-небудь переживав російський народ. Незважаючи на його престижну військово-морську кар'єру, Колчак перевів Русіна на відносно неважливу посаду Начальника Військово-морського штабу Тихоокеанського Флоту, де він був відсторонений від впливових посад. Русін продовжував спілкуватися з монархістами та підтримав СОР (Союз Офіцерів Росії) у 1929 році.\n\nРусін був остаточно звільнений у 1932 році після того, як спроби Колчака змусити старого адмірала піти на пенсію провалилися. Він сприйняв це як велику особисту образу і став затятим ворогом Колчака та всього московського істеблішменту як корумпованих політиків. Він приєднався до 'Кола Святого Георгія' та приєднався до Заколоту Дітеріхса як через особисту помсту, так і через глибоку віру у відновлення старої монархії — золотої ери для всіх Росій.§!"

