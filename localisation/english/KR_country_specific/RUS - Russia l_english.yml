 russia_flavour_events.94.t: "Солоневич стоїть переможцем"
 russia_flavour_events.94.d: "Невдалого вбивцю було повністю розбито потужними кулаками та майстерністю [RUS_HeadOfExecutive] у самбо та дзюдо. Незабаром після того, як він знепритомнів, нападника доставили до лікарні під охороною.\n\nПізніше розслідування виявило, що він є відомим комуністичним радикалом. Він, ймовірно, проведе решту свого короткого життя у в'язниці."
 russia_flavour_events.94.a: "Мене не зламати."

 russia_flavour_events.96.t: "Солоневича вбито!"
 russia_flavour_events.96.d: "[RUS_HeadOfExecutive] **Солоневич** вирішив битися з убивцею, і це рішення дорого йому коштувало. Програвши в бою, [RUS_HeadOfExecutive] був поранений ножем десятки разів і залишений у критичному стані. Лікарі не змогли його врятувати.\n\nВбивцю застрелила поліція, яка прибула на місце події, коли він намагався втекти. Виявилося, що цей чоловік був відомим комуністичним радикалом, і вбивство, безсумнівно, було політично мотивоване."
 russia_flavour_events.96.a: "Нерозважлива людина."

 russia_flavour_events.95.t: "Інтерв'ю з героєм [RUS_HeadOfExecutive]"
 russia_flavour_events.95.d: "Новина про те, що [RUS_HeadOfExecutive] **Іван Солоневич** особисто переміг комуністичного вбивцю в одиночному бою, поширилася [ROOT.GetNameDef], як лісова пожежа, і люди прагнуть дізнатися всі подробиці. Після одужання [RUS_HeadOfExecutive] Солоневич погодився на інтерв'ю, проведене державним радіо.\n\nВ інтерв'ю Солоневич детально описав події, з очевидною гордістю та полегшенням у голосі. Така історія, безсумнівно, зміцнить його славу по всій Росії. Наприкінці журналіст запитав, як [RUS_HeadOfExecutive] хотів би завершити інтерв'ю."
 russia_flavour_events.95.a: "Усе це завдяки російському духу воїна, чесно кажучи."
 russia_flavour_events.95.b: "Фізична підготовка — ось чому ви повинні приєднатися до Народних Монархістів."
 russia_flavour_events.95.c: "Ви знаєте, що кажуть, комуністом у цій країні бути невигідно."

 russia_flavour_events.98.t: "Похорон покійного [RUS_HeadOfExecutive]"
 russia_flavour_events.98.d: "Москва сьогодні в жалобі, оскільки колишнього [RUS_HeadOfExecutive], **Івана Лук'яновича Солоневича**, супроводжують в його останню путь. Його труну несуть його брати та товариші з **Народних Монархістів**, поряд із низкою армійських офіцерів, яких він знав. Навколо них збирається велике скупчення скорботних, які майорять російськими прапорами та показують релігійні ікони.\n\nНавіть [RUS_leader] [RUS.GetLeader] був присутній і виголосив вступну промову, подякувавши хороброму Івану Лук'яновичу за його службу нації, попри всі суперечки.\n\nСпочивай з миром, любий князю."
 russia_flavour_events.98.a: "Віддати йому шану."

 russia_flavour_events.99.t: "У широкому степу"
 russia_flavour_events.99.d: "Поки наші танки котяться на захід українськими рівнинами, настрій по всій Росії можна найкраще описати одним словом: втрачений. Роки антинімецької пропаганди не похитнули прикрий факт, що Росія та Україна, колись братні народи, перебувають у стані війни. Справді, багато хто зі старшого покоління пам'ятає, що лише близько двадцяти років тому росіяни та українці боролися пліч-о-пліч, захищаючи націю від німецького імперіалізму.\n\nСитуації не допомагає той факт, що українська республіка не відрізняється від нашої. Обидві вони відродилися з прагнень до свободи та демократії, факт, який говорить про схожість російської та української націй. Це робить ще більш болючим те, що десятки тисяч життів, з обох сторін, уже втрачені в тому, що більше схоже на безглузду громадянську війну, ніж на героїчну битву проти гнобителя.\n\nХоча російські новинні видання стверджували про перехід тисяч українців на наш бік, підтримуючи наратив про те, що українське керівництво в Києві відірване від реальності і відповідає лише Берліну, реальність на місцях зовсім інша. Незважаючи на німецькі збройні сили, **Українська Народна Армія** вже показує, що вона є силою, з якою слід рахуватися. Заклики президента до припинення війни та до українців чинити опір німецькому імперіалізму, якими б благородними вони не були, здебільшого залишилися без уваги.\n\nЯк і остання війна в Європі, ця є трагедією. Неминучою, необхідною трагедією, але, тим не менш, трагедією."
 russia_flavour_events.99.a: "Проте ми виконаємо нашу місію, якою б болісною вона не була."

 russia_flavour_events.100.t: "Націоналістичний переворот у Києві"
 russia_flavour_events.100.d: "Протягом двох десятиліть Україна була доменом **Гетьмана Павла Скоропадського** та його **Української Держави**. Колишній царський офіцер провів більшу частину цього часу, борючись із народними заворушеннями, але щоразу, коли здавалося, що тягар повстання буде надто великим, Гетьманат завжди знаходив спосіб вистояти. Коли антигетьманським силам не вдалося змістити його у 1936 році, багато хто втратив надію, що це взагалі можливо, — а інші все ще бажали, щоб німецький маріонетка таки зустрів свого супротивника.\n\nЇм слід було бути обережнішими з тим, чого вони бажали.\n\nСправді, Гетьман нарешті впав — але його поразка прийшла зсередини, а не ззовні. Хоча в перевороті проти уряду Гетьмана брали участь багато змовників, ватажки поділяли безкомпромісні, радикальні та тоталітарні ідеї — і, що важливіше, свою ненависть до всього російського. Прийшовши до влади, уряд, у якому домінував **ЛУН** (Ліга українських націоналістів), негайно звернувся до Берліна, щоб підтвердити багато договорів, підписаних за режиму старого Гетьмана, міцно закріпивши Україну у німецькій сфері.\n\nНевдовзі путчисти розпочали свою так звану **«Національну революцію»**; разом із подальшими зусиллями щодо централізації держави навколо [202.GetName], обмеження використання російської мови та всього, що нагадує російську культуру. Дехто навіть закликав до негайної масової мобілізації, щоб остаточно придушити **«російську загрозу»** та відібрати території, які вони вважають **«законно українськими»**, що простягаються від Ростова до Астрахані.\n\nВажко усвідомити, наскільки великою загрозою є цей новий уряд, але це лише підтверджує факт, відомий нам десятиліттями: Берлін ніколи не піклуватиметься про біди українського народу. Для прусських м'ясників та мілітаристів Україна може слугувати лише рушницею, спрямованою на Росію — уряди приходять і йдуть, але суть залишається незмінною."
 russia_flavour_events.100.a: "Батьківщину не можна тримати подалі вічно..."

 russia_flavour_events.101.t: "Вигнання Російського Союзу"
 russia_flavour_events.101.d: "З часу націоналістичного путчу в Києві державна влада розігнала організації меншин усіх мастей. Російські організації в Україні були оголошені незаконними, і найвідоміша серед них, **«Російський Союз в Україні»**, втекла за кордон, щоб забезпечити безпеку своїх членів. Будучи однією з найдовше діючих неурядових організацій, що функціонувала з часу заснування Української держави, **Російський Союз** мав складні стосунки з державними структурами за часів Гетьманату, де він захищав права російськомовних та російської мови в освіті.\n\nАле з падінням Гетьманату ці стосунки випарувалися, оскільки новий український уряд прагне повністю знищити освіту російською мовою. Лідер **Російського Союзу**, певний **Дмитро Одинець**, прибув до Москви, щоб свідчити про широкомасштабні зловживання, які український уряд здійснював проти російськомовного населення. З того часу сформувалися партнерські відносини між російським урядом та Російським Союзом — російський уряд уже багато років прагне призначити себе захисником українських **русофонів**, а дедалі напруженіші відносини між Москвою та німецьким блоком забезпечили, що біда Російського Союзу знайшла свою аудиторію серед російської громадськості та їхнього уряду.\n\nПропозиції політики Союзу були взяті до уваги, оскільки в південній та східній Україні поширюються памфлети, які присягаються, що навіть у вигнанні **Російський Союз** продовжуватиме боротьбу за російськомовних в Україні. Одного дня вся нація буде визволена від гнітючої тиранії етнонаціоналістів та їхніх прусських покровителів."
 russia_flavour_events.101.a: "Хіба вони також не наші співвітчизники?"

 russia_flavour_events.102.t: "Вбивство Дмитра Одинця"
 russia_flavour_events.102.d: "Лідера **Російського Союзу в Україні**, **Дмитра Одинця**, було вбито сьогодні у його будинку в Петрограді. Про цей терористичний акт повідомив інший член Російського Союзу, Генерал **Василь Бікупскі**, який відвідав його лише через пару годин після інциденту. Зазвичай така подія не потрапила б у значні заголовки, але в обставинах, у яких Росія опинилася останнім часом, вбивство стало національною історією.\n\nСправа не стільки в тому, ким був Дмитро Одинець — хоча його свідчення в Москві про українські звірства принесли йому деяку популярність, він не обов'язково був би впізнаваним для пересічного росіянина. Популярність історії, швидше, завдячує винуватцю. Відсутність прямих доказів не має значення, оскільки є лише одна група, яка могла мати мотив убити Одинця. Чи то діючи за наказом Києва, чи як вовки-одинаки, очевидний винуватець — це агент — або агенти — **Ліги Українських Націоналістів** (ЛУН). Раніше український уряд ЛУН здебільшого націлювався на росіян у межах власних кордонів, а їхні насильницькі обіцянки **«повернути території, які є законно українськими»** здебільшого розглядалися як блеф, призначений залякати росіян до покори.\n\nЦим зухвалим актом проти всіх росіян більше немає жодного сумніву, що все, що вони обіцяли зробити з Росією раніше, вони здійснять рано чи пізно. Невдовзі після того, як новина стала відомою, [RUS.GetLeader] звернувся до газет і засудив вбивство у найрішучіших виразах, пообіцявши, що вбивці Одинця постануть перед судом, де б вони не ховалися. Зі свого боку, український міністр закордонних справ **Юрій Липа** заперечив зв'язки українського уряду з нападниками, але утримався від засудження нападу, натомість звинувативши **«відомі кримінальні зв'язки»** Одинця у вбивстві."
 russia_flavour_events.102.a: "Злочинці? Це ТАК ми їх називаємо?!"

 russia_flavour_events.103.t: "Ультиматум"
 russia_flavour_events.103.d: "Незалежно від того, чи було вбивство **Дмитра Одинця** замовлено українським урядом, ситуація між Росією та Україною є явно неприпустимою. З кожним днем Київ продовжує тероризувати наших братів антиросійською пропагандою, вбивствами та всіма іншими варварськими та руйнівними засобами. Поки вони можуть робити це безкарно, росіяни не можуть бути в безпеці — і поки вони користуються заступництвом німців, Київ лише продовжуватиме загрожувати нашому народу. Ми давно готувалися до війни проти **германської гегемонії**, і превентивний удар тепер здається єдиним варіантом для забезпечення безпеки Росії та її народу.\n\nРосійський посол у Берліні передав Німеччині ультиматум безпосередньо від російського уряду: дружніми відносинами між Німеччиною та Росією не можна нехтувати. Якщо вони продовжать спонсорувати тероризм проти Росії через свою клієнтську державу на сході, Росія не матиме іншого вибору, окрім як придушити ці терористичні акти силою.\n\nБула представлена альтернатива — Німеччина повинна вивести свої війська з територій, несправедливо відібраних у Росії за **Брест-Литовським договором**, і дозволити народам Східної Європи возз'єднатися зі своєю історичною батьківщиною — Росією, якщо вони того бажають.\n\nПриродно, ці вимоги були відхилені."
 russia_flavour_events.103.a: "Як і очікувалося."

 russia_flavour_events.104.t: "Чорний, білий і червоний"
 russia_flavour_events.104.d: "Не знадобилося багато часу, щоб новини дійшли до нас, але в Берліні термін **Рейхсканцлера Шляйхера** закінчився. На його місце прийшла низка німецьких консерваторів з усього спектра, які тепер контролюють **Рейхстаг**. Життєво важливе Міністерство Закордонних Справ очолив **Ульріх фон Хассель**, дипломат, який очолює ультраправу **DVLP** — одна з найважливіших міністерських перестановок, і, ймовірно, єдине, що має значення для нас у цьому випробуванні.\n\nМожна було б очікувати, що Хассель, як і більшість німецьких правих, є божевільним, який прагне лише подальшого розширення гегемонії своєї країни над Європою. Але, прийшовши до влади, колись люта **русофобія**, що домінувала на німецькій політичній сцені з часу обрання Савінкова та **Кризи на озері Лубань**, була перенаправлена на синдикалістський блок, який, як стверджує Хассель, активно веде хрестовий похід проти традицій та порядку в Європі. Щодо нас, Хассель говорив про Росію як про невід'ємну частину європейської цивілізації, наголошуючи на синдикалістах як на найбільшій загрозі для неї.\n\nІ все ж, попри його перевагу Москви над Інтернаціоналом на європейській арені, це залишається лише розмовами. Чесно кажучи, попри присутність, здавалося б, шанованого та професійного дипломатичного лідера в Берліні, чи можна справді передбачити, що в наступні роки багато що зміниться? Розумний чи ні, Хассель все ще є прихильником німецького світового порядку, і малоймовірно, що Міністерство Закордонних Справ Німеччини коли-небудь прийматиме того, хто справді хоче подружитися з Росією.\n\nМожна було б, можливо, уявити світ, де німці, усвідомивши розум, відійшли б від Східної Європи та співпрацювали з нами проти Інтернаціоналу, на благо континенту в цілому. Операційна процедура Німеччини залишається непохитною у своїй антиросійській позиції; у бюрократичних межах країни ця позиція залишиться незмінною. Таким чином, як і очікувалося, будь-які значні зрушення у російсько-німецьких відносинах є непередбачуваними. Такі факти підтверджують беззаперечне: з німцями немає сенсу домовлятися. Рано чи пізно ми зіткнемося."
 russia_flavour_events.104.a: "Нам не потрібно це коментувати."

 russia_flavour_events.105.t: "Одного разу в січні"
 russia_flavour_events.105.d: "1 січня 1929 року. 105-й Петроградський Полк **Леоніда Котельникова** проривається до Москви за наказом Генерала **Василя Болдирєва** у події, яка стане відомою як **Новорічний Путч**. Метою путчистів було ніщо інше, як порятунок російської демократії.\n\nЦе був важкий рік для республіки. Нерішучий президент **Авксєнтьєв** був обраний на посаду на тлі масових протестів та зростання політичного насильства після катастрофічного **Фентянського Конфлікту** 1928 року. Кількість місць **СЗРС** у парламенті подвоїлася, швидко ставши третьою за величиною партією, і зростала популярність серед молодших офіцерів та військовослужбовців армії. Болдирєв, мабуть, єдиний справжній демократ серед Білих генералів, зібрав кліку однодумців-молодих офіцерів і відчув тиск, щоб діяти.\n\nЙого оцінка полягала в тому, що зі зростанням влади СЗРС настане переломний момент, коли Генерал **Корнілов** та решта армії швидше стануть на їхній бік із почуття обов'язку та бажання підтримувати стабільність, аніж протистоятимуть їм. Цивільний уряд, здавалося, не бажав ризикувати, і було мало надії, що вони зможуть змінити ситуацію. Таким чином, військові повинні виконати свій обов'язок гарантувати конституцію Російської Республіки. **Болдирєвці** мали взяти під контроль Москву, заарештувати **Савінкова** та забезпечити, щоб натовпи СЗРС були стримані, — усе так, ніби це були накази Корнілова. Уряд мав відновити порядок, а Корнілов мав оголосити догану путчистам, але зрештою узаконити ці дії. Савінков мав постати перед судом, а його організація — бути знешкоджена. І таким чином демократія була б врятована.\n\nАле прикрий збіг обставин призвів до того, що про переворот стало відомо рано-вранці. Савінков, як завжди параноїк, втік, уникнувши смерті на волосину, а його прихильники підняли суспільний резонанс. Переворот розвалився в хаосі, попри останню відчайдушну спробу Болдирєва здобути громадську підтримку. За іронією долі, він таки досяг однієї зі своїх цілей, оскільки військові почали чистку прихильників Савінкова зі своїх лав. Однак, водночас, розлючений Корнілов також звільнив Болдирєва та інших прогресивно налаштованих офіцерів, а також будь-якого іншого солдата, який наважився **«втручатися в політику»**. Можливо, переворот купив російській демократії кілька років — а можливо, й ні."
 russia_flavour_events.105.a: "Принаймні він намагався."

 russia_flavour_events.106.t: "Геркулесова проблема"
 russia_flavour_events.106.d.savinkov: "Підвищення ефективності російського сільського господарства — нескінченне завдання. Одне з таких завдань стосується тваринництва. Щоб підвищити ефективність виробництва та зменшити витрати, одним із варіантів було б надання більшої кількості корму для тварин. Для цього потрібна рослина, яка виробляє значну кількість біомаси за короткий час, і нещодавно була знайдена така рослина.\n\nГрупа російських ботаніків, проводячи інвентаризацію місцевої грузинської флори, натрапила на нещодавно описану рослину. **Heracleum sosnovskyi**, також відомий як **борщівник Сосновського**, — це рослина, описана у 1936 році **Ідою Манденовою** на честь її колеги, **Дмитра Івановича Сосновського**. Рослина швидко росла, досягаючи колосальних розмірів. Вчені також відзначили, як місцева худоба годувалася цією рослиною. Коли їхнє дослідження наближалося до кінця, вони привезли з собою кілька насінин, щоб дослідити їх далі. Незабаром після цього група привернула увагу Міністерства Сільського Господарства, яке швидко розпочало перші плантації борщівника Сосновського, не лише для кормових цілей, але й для виробництва меду. Не минуло багато часу, як люди почали помічати проблеми з цією диво-рослиною. Худоба відмовлялася її їсти, а ті, хто їв силос, приготований із цієї рослини, давали м'ясо із запахом анісу. Ще одна проблема торкнулася людей, оскільки цей борщівник незабаром виявився токсичним. Усі працівники плантацій, які ходили поруч із рослиною, отримували болючі опіки. Коли збентежене міністерство вирішило відмовитися від плантацій, виникла остання проблема. Борщівник Сосновського почав швидко поширюватися з місця, де його завезли, і незабаром було помічено його присутність у всіх навколишніх районах. Будь-хто, хто намагався його видалити, зрізаючи, незабаром зазнавав невдачі, оскільки рослина миттєво відростала.\n\nБагато місцевих жителів почали скаржитися на цю рослину; однак, незабаром виникла легенда, що ця рослина є помстою **Савінкова** тим, хто все ще відмовляється бути йому вірним."
 russia_flavour_events.106.d.rest: "Підвищення ефективності російського сільського господарства — нескінченне завдання. Одне з таких завдань стосується тваринництва. Щоб підвищити ефективність виробництва та зменшити витрати, одним із варіантів було б надання більшої кількості корму для тварин. Для цього потрібна рослина, яка виробляє значну кількість біомаси за короткий час, і нещодавно була знайдена така рослина.\n\nГрупа російських ботаніків, проводячи інвентаризацію місцевої грузинської флори, натрапила на нещодавно описану рослину. **Heracleum sosnovskyi**, також відомий як **борщівник Сосновського**, — це рослина, описана у 1936 році **Ідою Манденовою** на честь її колеги, **Дмитра Івановича Сосновського**. Рослина швидко росла, досягаючи колосальних розмірів. Вчені також відзначили, як місцева худоба годувалася цією рослиною. Коли їхнє дослідження наближалося до кінця, вони привезли з собою кілька насінин, щоб дослідити їх далі. Незабаром після цього група привернула увагу Міністерства Сільського Господарства, яке швидко розпочало перші плантації борщівника Сосновського, не лише для кормових цілей, але й для виробництва меду. Не минуло багато часу, як люди почали помічати проблеми з цією диво-рослиною. Худоба відмовлялася її їсти, а ті, хто їв силос, приготований із цієї рослини, давали м'ясо із запахом анісу. Ще одна проблема торкнулася людей, оскільки цей борщівник незабаром виявився токсичним. Усі працівники плантацій, які ходили поруч із рослиною, отримували болючі опіки. Коли збентежене міністерство вирішило відмовитися від плантацій, виникла остання проблема. Борщівник Сосновського почав швидко поширюватися з місця, де його завезли, і незабаром було помічено його присутність у всіх навколишніх районах. Будь-хто, хто намагався його видалити, зрізаючи, незабаром зазнавав невдачі, оскільки рослина миттєво відростала.\n\nБагато місцевих жителів почали скаржитися на цю рослину міністерству; однак, шкода вже була завдана, і не було жодного способу її видалити."
 russia_flavour_events.106.a: "Невже Савінков справді намагався використати рослину проти своїх опонентів?"
 russia_flavour_events.106.b: "Окрім поляків, ця рослина може стати першою, що підкорить Росію."

 russia_flavour_events.107.t: "Про природу режиму Курта фон Шляйхера"
 russia_flavour_events.107.d: "Був оприлюднений новий звіт, профінансований П'ятим Департаментом Генерального Штабу Військового Міністерства та написаний Генералом **Петром Глазенапом**. Його мета: просвітити Думу щодо довгострокових цілей та планів канцлерства **Курта фон Шляйхера** та надати рекомендації на основі цих висновків.\n\nНавіть для ненависних німців, розвіддані про режим Шляйхера малюють потенційно похмуре та шокуюче майбутнє. Одна ключова мета добре відома як Німеччині, так і Росії — створення **«Wehrstaat»**, або **військової держави**, яка адекватно підготує **Геєр** (Heer, сухопутні війська) до війни. Це має бути здійснено не пізніше 1941 року, коли очікується, що німці зможуть значно переважати своїх ворогів на європейському континенті за чисельністю та виробництвом.\n\nБільш тривожними є їхні східні плани. Однією з найсекретніших їхніх цілей є намір подальшого підкорення їхніх східних клієнтських держав та розширення **Wehrstaat**. Це буде зроблено без огляду на цивільне населення в цих державах. Крім того, припускаючи будь-яку форму непокори з боку, зокрема, України, Білорусі та Польщі, повалення їхніх урядів має бути гарантоване, і буде серйозно розглядатися німецький комісарський режим.\n\nЯкщо в російській політичній сцені ще залишалися якісь пацифістські настрої, публікація цих висновків повністю їх зруйнувала. Місія Росії тепер зрозуміла: врятувати Східну Європу від німецької мілітаризації та колонізації, а також кинути виклик зарозумілості **Геєра** та його зневаги до миру."
 russia_flavour_events.107.a: "Що може бути кращим доказом того, що прусський мілітаризм є зневагою світу?"

 russia_flavour_events.108.t: "Савінков живий!"
 russia_flavour_events.108.d: "Принаймні, так стверджує книга колишнього **свободника**, **Сергія Нікітіча Іванова**. Як? Я радий, що ви запитали. Бачите, відомо, що охоронець Савінкова, **Флегонт Клепіков**, був моторошно схожий на покійного Вождя, і вони, як відомо, **«мінялися»** ролями в часи, коли **СЗРС** працював у підпіллі проти більшовиків, і кожен день міг закінчитися розстрілом Савінкова **ЧеКа**. Очевидно, Клепіков міг добре видавати себе за Савінкова, аж до того, що існує наукова дискусія, чи належать деякі фотографії Савінкова 1918–1920 років йому, чи це насправді Клепіков.\n\n**«Правда про Вождя»** стверджує, що **Борис Савінков** насправді втік із Москви в той фатальний день, коли зіткнувся з переворотом. Замість нього військові застрелили Клепікова, і, щоб зберегти обличчя, вони заявили, що вбили потрібну людину. Савінков був похований у безіменній могилі, тож ми не можемо дослідити його останки — чому? Можливо, це все частина змови. А що щодо офіційної долі Клепікова? Він значиться як убитий під час перевороту разом із Савінковим, але знову ж таки, похований у безіменній могилі, і вірити можна лише військовим звітам. Очевидно, не може бути жодної іншої причини для безіменних могил, окрім військової змови.\n\nПрокиньтеся! Десь там Савінков ще живий! Можливо, він готує своє тріумфальне повернення, як сам Наполеон повернувся з Ельби! Сини Савінкова, будьте готові, бо коли він повернеться, ми повинні бути готові знову взяти владу. **Росія впорається сама** (*Russia fara da se*)!"
 russia_flavour_events.108.a: "Що за чорт."

 russia_flavour_events.109.t: "Перша родина Росії"
 russia_flavour_events.109.d: "Савінков ніколи не жив тим, що можна було б назвати **«християнським сімейним ідеалом»**. Він та його дружина, **Євгенія Іванівна Савінкова**, здебільшого підтримують видимість щасливого шлюбу, але це найгірше збережений секрет Росії, що Вождь має нову коханку кожні кілька років. Зараз його фавориткою є акторка **Людмила Леонідівна Федосєєва**, яку часто називають найкрасивішою жінкою Росії.\n\nНайстарший син Савінкова, **Віктор Борисович**, має помірно успішну військову кар'єру і іноді з'являється як частина почесної варти свого батька. Інший син, **Лев**, є національною катастрофою і, можливо, взагалі не існує в російських документах життя Вождя. **Лев Борисович** жив у Парижі як авангардний поет і соціаліст, мігрувавши туди, щоб уникнути **«похмурої безжиттєвості»** російського культурного життя. Донька Савінкова, **Тетяна Борисівна Борисова**, рідко з'являється на публіці.\n\nБрат Вождя, **Віктор Вікторович**, був із ним із самого початку. Віктор — ветеран-організатор **Добровольчої Армії**, письменник, теософ, окультист, політик **СЗРС** і значною мірою частина внутрішнього кола Вождя, людей, яким він абсолютно довіряє, поряд з **Олександром Деренталем** та **Флегонтом Клепіковим**. Син Віктора, **Микола Вікторович Савінков**, — молодий і зухвалий радикал, який прагне політичної кар'єри, гідної його батька та дядька.\n\nСестра Савінкова, **Віра Вікторівна Мягкова**, та її чоловік, **Олександр Геннадійович Мягков**, відносно відомі, оскільки Олександр активно працює в **СЗРС** і є одним із довірених помічників Вождя, який зараз працює в партійній бюрократії в Москві. Ходять чутки, що сестра Вождя, **Софія Вікторівна Туринович**, має зв'язки з опозицією як есерка, схильна до демократії, але ці чутки не підтверджені. Сестра Вождя, **Надія Вікторівна Майдєла**, активна в жіночих організаціях СЗРС.\n\nНайстарший брат, **Олександр Вікторович**, застрелився після боротьби з важкою депресією в Якутії у 1905 році в царському трудовому таборі. Місце його смерті, **Олекмінськ**, тепер є місцем паломництва і відоме тим, що закінчило перший акт у блискучому житті Вождя, твердо поставивши його на шлях тріумфу. Соціал-демократична Росія, за яку боровся Олександр, ніколи не була далі від реалізації."
 russia_flavour_events.109.a: "Династія така ж хаотична, як і Романови."

 russia_flavour_events.110.t: "Моральна смерть німецької соціал-демократії"
 russia_flavour_events.110.d: "Росія має неспокійну історію з **Соціал-Демократичною Партією Німеччини (СДП)**. Саме ця партія виправдала та узаконила агресивну війну проти Росії у 1914 році, вважаючи, що Росія є нецивілізованою, відсталою нацією. Нібито пацифістська партія почала виправдовувати вбивства та кровопролиття невинних — моральна смерть німецької соціал-демократії.\n\nВперше в історії **СДП** стоїть на чолі німецької політики. Дехто помилково вважав її сходження позитивним розвитком для російсько-німецьких відносин; зрештою, міркують вони, демократії мають мало причин втручатися одна одній. Чи справді причина війни серед соціал-демократів у 1914 році більше не актуальна в наш час?\n\nТакі погляди були розглянуті у промові в Думі істориком **ВПП** та євразійським ідеологом **Миколою Трубецьким**. За його власними словами, настрої миру між демократіями є хибними; вони ігнорують невід'ємні відмінності між російською та німецькою демократіями і, зокрема, їхню зовнішню політику. Так, **СДП** може мати надію на мир між Берліном та Москвою, але Берлін керується військово-промисловим комплексом, а не прагненнями партійних політиків. Це було фактом німецької нації з моменту її заснування: її душа пов'язана з примхами збройних сил, які вважають, що вони повинні підкорити Росію, щоб захистити те, що вони називають цивілізованою Європою.\n\nХоча **Трубецький** не користується особливою любов'ю, панівний настрій полягав у тому, що він добре висловився. Це був пункт, з яким багато хто міг погодитися: ворогом Росії є не демократія, а прусські мілітаристи, які кооптують її, щоб знову запалити іскру світової війни."
 russia_flavour_events.110.a: "Геєр не має такого лицарства, як наш Колчак."

 russia_flavour_events.111.t: "Гума, розвіяна вітром"
 russia_flavour_events.111.d: "З початку Світової Війни світовий попит на гуму різко зріс, головним чином через збільшення виробництва транспортних засобів та літаків. Росія не змогла уникнути цієї тенденції і, по суті, постраждала сильніше за інших. З огляду на те, що світова війна наздогнала основних виробників гуми, небезпечний імпорт зі сходу та постійні військові дії на Балтійському та Чорному морях на заході, будь-який імпорт гуми був або складним, або майже неможливим. На щастя для нас, одне рішення цієї проблеми почало розвиватися в **Алашському степу**.\n\n**Taraxacum kok-saghyz**, також відомий як **російський кульбаба**, — це рослина, відкрита у 1930-х роках групою російських вчених, зацікавлених у нових можливостях гуми. Було відзначено, що сік, вироблений корінням цієї рослини, містив до 20% натуральної гуми. Хоча до Світової Війни будь-які дослідження на цю тему були обмежені, нинішня ситуація кардинально змінила справу, і незабаром великі плантації були створені глибоко в **Киргизькому Степу**. Хоча в основному культивувався **Taraxacum kok-saghyz**, швидко були введені і інші види соку, такі як **Taraxacum hybernum** або **Takhtajaniantha tau-saghyz**.\n\nОднак урожай гуми з плантацій був недостатнім, щоб покрити витрати на вирощування. І це навіть не враховуючи того факту, що попит постійно зростає, попри дефіцит пропозиції. Але оскільки доки море не проясниться, немає іншого життєздатного варіанту, ця ініціатива продовжує розширюватися."
 russia_flavour_events.111.a: "Поки діти дмухали на кульбаби, дорослі використовували їх, щоб захистити себе."

 russia_flavour_events.112.t: "Товариство друзів Нової Росії"
 russia_flavour_events.112.d: "Це може здатися парадоксальним, знаючи, що ми думаємо і говоримо про гегемонію Німеччини над Європою, але не всі в Німецькій Імперії дивляться на нашу **Третю Росію** з відразою та страхом. Жменька бачить у ній приклад для наслідування. Розчаровані стерильною псевдодемократичною монархією свого дому, кілька активістів серед найбільш екстремальних німецьких ультраправих заснували **«Товариство друзів Нової Росії»**, дослідницьку групу, яка має намір дослідити нашу нову, **третю шляхову систему**. Вони планують вечори лекцій, публікацію основоположних текстів Партії і, якщо дозволить ситуація, навіть поїздки до Росії, щоб побачити це на власні очі.\n\nГоловою товариства є **Грегор Штрассер**, а невеликий робочий комітет складається з **Артура Мюллера ван ден Брука**, **Едгара Юнга**, **Ганса Фраєра** та **Ганса Гайнца Еверса** — своєрідної колекції правих ідеологів, письменників та нестандартних філософів, які вважали **Партію Батьківщини** або надто поміркованою, або надто архаїчною на свій смак. Багато звичайних членів, а також сам Штрассер, належать до крихітної **Німецької Соціалістичної Партії (НСП)**, очолюваної **Юліусом Штрайхером**.\n\nНа щастя, це **«товариство»** є політично неактуальним, але, можливо, є сенс залишити його і навіть організувати деякі контрольовані поїздки до наших найбільш передових нових промислових комплексів? Якщо одного дня станеться неможливе, і нам доведеться окупувати велику частину Німеччини, нам доведеться знайти десь колабораціоністів..."
 russia_flavour_events.112.a: "Корисні ідіоти."

 russia_flavour_events.113.t: "Товариство друзів Нової Росії"
 russia_flavour_events.113.d: "Тоталітарна диктатура, яка прагне вести війну проти Європи, прийшла до влади в Росії — проте, нас поінформували, що її **«Націонал-Популістські»** ідеї починають просочуватися в деякі наші інтелектуальні кола. Жменька ультраправих активістів, надто екстремальних і нестабільних, щоб підтримувати **DVLP**, заснувала **«Товариство друзів Нової Росії»**, дослідницьку групу, яка має намір дослідити цю нову, третю шляхову систему. Вони планують вечори лекцій, публікацію основоположних текстів Партії і, якщо дозволить ситуація, навіть поїздки до Росії, щоб побачити це на власні очі.\n\nГоловою товариства є **Грегор Штрассер**, а невеликий робочий комітет складається з **Артура Мюллера ван ден Брука**, **Едгара Юнга**, **Ганса Фраєра** та **Ганса Гайнца Еверса** — своєрідної колекції правих ідеологів, письменників та нестандартних філософів, які вважали **Партію Батьківщини** або надто поміркованою, або надто архаїчною на свій смак. Багато звичайних членів, а також сам Штрассер, належать до крихітної **Німецької Соціалістичної Партії (НСП)**, очолюваної **Юліусом Штрайхером**.\n\nНа щастя, це **«товариство»** не має впливу, окрім свого невеликого членства, і їхні симпатії до нашого вічного ворога, безумовно, зроблять їх неактуальними — однак, більше занепокоєння викликає можливість того, що російські таємні служби використовуватимуть присутність цієї організації у своїх цілях."
 russia_flavour_events.113.a: "Наказати таємній поліції стежити за ними."

 russia_flavour_events.114.t: "Дипломатія в останню годину" #RUS
 russia_flavour_events.114.d: "Як остання спроба уникнути війни між слов'янськими братами, російський посол в Україні передав ноту [202.GetName], що демонструє наше бажання дружби з українцями. Немає потреби у кровопролитті з [UKR.GetNameDef], яка має спільну історію, культуру та демократичну систему цінностей з Росією.\n\nМи люб'язно запропонували українцям угоду, яку було б неможливо не прийняти. В обмін на **договір про дружбу**, який зміцнить економічні зв'язки між обома націями, Україна дозволить російським збройним силам використовувати свою територію як плацдарм проти німецької агресії. Ми також пообіцяли, що якщо Німеччина вторгнеться в Україну у відповідь, то російські військові візьмуть це на себе, а українська армія братиме участь лише в оборонних операціях, якщо це буде абсолютно необхідно.\n\nПроте термін для їхньої відповіді закінчився, що може означати лише одне."
 russia_flavour_events.114.a: "Ганьба їхній фальшивій «демократії» та її войовничим німецьким покровителям!"

 russia_flavour_events.115.t: "Надважливе питання" #UKR
 russia_flavour_events.115.d: "Російський посол у [202.GetName] передав ноту **«надзвичайної важливості»** від Міністерства Закордонних Справ Росії.\n\nЯк добре відомо українському уряду, — почалася нота, — російські військові формування зосереджені навколо українського кордону та кордонів їхніх союзників. Очевидно, Берлін не бажає вести переговори і виявляти занепокоєння щодо російської безпеки, і були підготовлені оборонні заходи проти всього їхнього військового альянсу.\n\nОднак, у ноті пояснюється, що Росія не хоче війни з Україною — дві нації мають спільну культуру, історію і, найголовніше, демократичну систему. Як таку, вони запропонували нам спосіб вийти з конфлікту. В обмін на **Договір про Дружбу** з Росією, Україна дозволить російським збройним силам використовувати свою територію як плацдарм проти німецьких атак, із мінімальною участю українських військових. [202.GetName] матиме гарантовану незалежність, її демократична система буде цілою, і їй доведеться пролити мало крові.\n\nАле зрештою, не було жодної гарантії щирості. І тому..."
 russia_flavour_events.115.a: "Ми не схилимося перед цими російськими вимогами!"

 russia_flavour_events.116.t: "Мистецтво дипломатії"
 russia_flavour_events.116.d: "Міністр закордонних справ Німецької Імперії, **Ульріх фон Хассель**, прибув до Москви. Протягом деякого часу він говорив про відкриття переговорів із Росією для обговорення майбутнього Центральної та Східної Європи між двома великими державами. Тепер ми нарешті можемо почути, що він скаже.\n\nХассель, здавалося, намагався задобрити Президента, щойно вони зустрілися. Європа без Росії — це зовсім не Європа, пояснив він, і разом вони можуть гарантувати відродження Європи та захист її характеру від комуністичної підривної діяльності. Він зазначив, що Німеччина справді антагонізувала Росію в минулому, але відносини можуть розпочатися заново: разом Москва та Берлін можуть стати набагато міцнішим оплотом проти червоної хвилі. Хіба це не бажано? Зрештою, Росія бачила, як деякі з найгірших звірств були скоєні комуністами; запобігти їхній експансії було моральним обов'язком.\n\nАле Савінков швидко відповів. Якщо метою візиту Хасселя було формування антикомуністичного блоку, то ця розмова могла відбутися роками раніше. Добре, що хоча б один німецький уряд нарешті розуміє, що Росія не має бути ворогом, але це має бути умовно і продемонстровано діями, а не словами.\n\nНайважливішим, пояснив Президент, було те, щоб Німеччина почала робити кроки до **«демілітаризації кордону між Росією та її західними сусідами»**, а також усунула, якщо необхідно силою, антиросійські державні елементи у східних державах-сателітах Німеччини.\n\nДля Савінкова це була червона лінія. Але Хассель намагався знайти вихід."
 russia_flavour_events.116.a: "Ми намагаємося бути розумними."

 russia_flavour_events.117.t: "Контрпропозиція"
 russia_flavour_events.117.d: "Хассель відчував, що, хоча він і вважав російські вимоги розумними, він не міг поступитися. **Остштатен** були не лише життєво важливою частиною німецького престижу, впливу та влади, але й вдома все виглядало б жахливо, якби він прийняв таку угоду.\n\nВін стверджував, що військові союзи між Німеччиною та східноєвропейськими державами мають оборонний характер, і тому не шкодять Росії. Крім того, у цих країнах було розміщено мало німецьких військ або взагалі не було. Однак, як знак доброї волі до російського уряду щодо намірів Берліна, Хассель згадав, що про долю певних східноєвропейських територій, як-от **Донбас**, можна було б домовитися.\n\nВождь не погодився: для Росії, відповів він, Україна та Білорусь були більше, ніж просто їхні західні сусіди, більше, ніж країна, з якої можна викачувати ресурси. Разом вони є частинами єдиної триєдиної російської нації, історія та культура якої невіддільні від неї, незалежно від того, що стверджує Берлін. Якщо Хассель серйозно ставиться до переговорів, сказав він, то він повинен розглянути іншу пропозицію.\n\nЩоб сформувати союз, який підтримуватиме європейську традицію та безпеку від комунізму, Вождь почав, тоді Берлін повинен вийти з Білорусі та України і дозволити їм укласти союз чи возз'єднатися зі своєю історичною батьківщиною, як вони того бажають. В обмін Росія не втручатиметься у справи Польщі, Балтійських країн та матиме гарантовану незалежність Кавказу обома сторонами.\n\nІ так, жодної угоди не було підписано. Берлін та Москва мають свої червоні лінії, і здається, що їх можна прорвати лише міццю сталі."
 russia_flavour_events.117.a: "Цілком марна трата часу."

 russia_flavour_events.118.t: "Наслідки революції"
 russia_flavour_events.118.d: "Здавалося б, миттєвий перехід Росії до крайніх лівих мав різкі геополітичні наслідки. Найбільш безпосередні наслідки відчулися через Німеччину та її держави-сателіти; хоча режим Савінкова ніколи не підтримував дружнього фасаду з Берліном, революція швидко припинила будь-яку добру волю, яку росіяни та німці мали одне до одного.\n\nТаким чином, багато хто сумнівається, що геополітична ситуація може залишатися стабільною набагато довше. Обидві сторони відчувають більшу загрозу, ніж раніше, можливо, навіть більше, ніж на початку 1910-х років. Скільки часу знадобиться, щоб у XX столітті з'явився другий **Франц Фердинанд**, який запалить сірник війни? Російські політики часто говорили про німецьку змову з метою оточити, ізолювати та знищити Росію. Часом це вважалося хибним, оскільки дехто припускав, що Німеччина буде незацікавлена в окупації Росії вдруге, особливо тому, що обидві держави могли б об'єднатися навколо антикомуністичної справи. Тепер жоден скептик не може заперечувати реальність: Німеччина вважає знищення російського соціалізму необхідним для свого виживання.\n\nВ інших місцях, на Далекому Сході, ситуація не сильно відрізняється. Реакція Японії на революцію була надзвичайно негативною. Насправді, наші шпигуни повідомили нам про потенційне **японсько-німецьке зближення**, попри їхні конфліктні сфери впливу в Тихому океані. Зважаючи на те, наскільки гордими та зарозумілими є німецькі імперіалісти, малоймовірно, що вони дійдуть до чогось значущого, але сам факт того, що це розглядається, проливає світло на нову еру в міжнародних відносинах.\n\nКрім того, змінилися і німецько-австрійські відносини; можливе відновлення союзу проти соціалізму, попри суперечки щодо східноєвропейських та балканських інтересів з кінця Великої Війни. В останньому регіоні раніше дружні балканські держави здебільшого відмовилися від позитивних відносин із Росією, вважаючи, що Європа, де домінує Німеччина, краща, ніж та, де домінує комунізм."
 russia_flavour_events.118.a: "Імперіалісти ніколи не знищать того, що ми збудували разом."

 russia_flavour_events.119.t: "Вибори у Варшаві"
 russia_flavour_events.119.d: "У відродженій Польській державі, під російським захистом, відбулися перші вільні вибори. Хоча загальна явка була низькою — звичайне явище в Європі, яка просто хоче відбудуватися, — вибори залишалися конкурентними. Цього року вони закінчилися перемогою [POL.GetRulingParty].\n\nНова польська політична сцена є значною мірою наслідком змінних настроїв та рішень, прийнятих під час **Великої Вітчизняної Війни**. Коли війна розпочалася, уряд зображав її як захист європейської цивілізації проти **русько-азіатської загрози**, яка знову загрожувала завоювати Польщу та стерти її ідентичність. З деякими застереженнями, багато поміркованих, як в **Ендеції**, так і в **Центролеві**, підтримали військові зусилля.\n\nЦе тривало недовго. Російські сили переломили хід битви, і щойно війна досягла польської території, ситуація раптово стала набагато більш суперечливою. Насправді, багато хто дедалі більше бачив у Росії не загарбника, а потенційного союзника; зрештою, чи не краще об'єднатися з демократичною Росією, яка гарантує територіальну цілісність Польщі, замість авторитарного німецького монарха?\n\nКоли Королівство розвалилося під натиском російських військ, на окупованій території була проголошена тимчасова **Польська Республіка**. Лише ті, хто був більш лояльним до Берліна, ніж до Варшави, не перейшли на інший бік; польські політики здебільшого визнали, що майбутнє їхньої держави буде пов'язане з Росією."
 russia_flavour_events.119.a: "Розкажіть мені більше..."

 russia_flavour_events.120.t: "Вибори у Варшаві (продовження)"
 russia_flavour_events.120.d: "Однак для декого це був несподіваний поворот подій. **Польський Національний Комітет**, який перебував у Москві, вже планував сформувати уряд у російській зоні окупації. Однак Росія ніколи не визнавала Національний Комітет, навіть під час війни проти німецького гегемона, і вирішила залишити свої варіанти відкритими.\n\nЗрештою, це, здавалося, принесло плоди. Польські ультраправі виявилися нездатними розпочати загальне повстання, і Москва швидко визнала ліберальну республіку, вважаючи, що вона не лише матиме більшу легітимність та народну підтримку, але й буде більш надійним партнером для Москви. Таким чином, зв'язки, встановлені між росіянами та польськими націоналістами, повністю розпалися.\n\nЗвичайно, це кращий стан справ. Хоча польський правоцентристський блок здебільшого прийняв російське партнерство як кращу альтернативу соціалізму, ультраправі ніколи не приховували своєї огиди до російської цивілізації, бачачи в ній спотворення слов'янської культури.\n\nПольські та російські державні ЗМІ називають нові російсько-польські відносини **«новою сторінкою»**. Так, Росія була безпомилково країною царського самодержавства раніше, тією, що намагалася стерти Польщу повністю; але сьогоднішня Росія — це визволитель, який приніс полякам цінності великої Лютневої Революції. Можливо, важко повірити, але Росія та Польща можуть стати друзями на довгий час, об'єднані заради демократії та проти комунізму."
 russia_flavour_events.120.a: "За наших польських друзів!"

 russia_flavour_events.121.t: "Ненадійний союзник"
 russia_flavour_events.121.d: "**Національні Демократи** в Польщі багато чим зобов'язані Москві за польське визволення. Захопивши владу в розпал Великої Вітчизняної Війни у співпраці з російськими військами, сьогоднішня Польща є, по суті, **ендецькою** однопартійною державою, і досі відносини з Москвою були партнерськими.\n\nАле вони не приховують, що, попри всю надану їм допомогу, вони не готові віддавати повагу взамін. **Адам Добошинський**, нинішній лідер Національних Демократів, відомий тим, що розглядає Росію не більше ніж прояв зіпсуття азіатського степу та візантійського впливу на слов'янську культуру; монстра, якого треба знищити, щойно він проявить будь-яку слабкість.\n\nНаскільки малоймовірно, що Добошинський матиме можливість становити серйозну загрозу, це ризик, який треба враховувати. Інші члени Національних Демократів можуть бути більш поступливими до нас або готовими працювати проти Добошинського, якщо він вийде за рамки дозволеного в майбутньому і потребуватиме заміни."
 russia_flavour_events.121.a: "Таке інакомислення може виявитися неприпустимим."

 russia_flavour_events.122.t: "Новий, старий порядок у [202.GetName]"
 russia_flavour_events.122.d: "25 січня 1918 року, коли **Центральна Рада України** проголосила суверенну та незалежну народну республіку, її історія переплелася з історією німців на заході. Наступ **Центральних Держав** лише через місяць витіснив би Росію з більшої частини України, а підтримуваний Німеччиною переворот, який привів до влади Генерала **Павла Скоропадського**, закріпив би країну в німецькій сфері на роки вперед. Ті, хто був в уряді Гетьмана і прагнув возз'єднання з **матір'ю-Росією**, були звільнені, а сам Гетьман, росіянин у душі, вирішив служити Німеччині та своїм власним амбіціям замість своєї рідної країни.\n\nАле ці амбіції сьогодні розвіялися, оскільки в Києві тепер панує новий, але знайомий порядок. Вигнана **Народна Республіка**, посилена неефективністю та авторитаризмом режиму Гетьмана, повернулася після успішного повстання. Для багатьох газет у великих російських містах, які повідомляють про події в Києві, результат став невеликим шоком, але, зрештою, є важливим розвитком у Східній Європі, що ілюструє, що німецький контроль у Східній Європі є більш хитким, ніж вважалося раніше.\n\nПроте, мало що, здається, змінилося, оскільки незабаром після перемоги республіканців **Центральна Рада** заявила, що підтримуватиме більшість договорів, які режим Гетьмана мав із Німеччиною. Новий уряд може виголошувати демократичні гасла та заявляти, що діятиме там, де не діяв Гетьман, — але реальність така, що Україна ніколи не буде вільною, доки вона залишається інструментом зовнішньої політики Берліна."
 russia_flavour_events.122.a: "Зрештою, мало що змінилося."

 russia_flavour_events.123.t: "Американський Колчак"
 russia_flavour_events.123.d: "Головна газета **«Народна Справа»** опублікувала довге інтерв'ю з Генералом **Дугласом Макартуром**, назване **«Американський Колчак»**. Інтерв'ю детально заглиблюється в американську ситуацію, за якою російська аудиторія пильно стежить із сумішшю жалю та жаху. Чи доведеться американцям пройти через те саме випробування кров'ю і вогнем, через яке пройшли росіяни? Скільки буде вбито американськими **чекістами**?\n\nЗначна частина розголосу зосереджена на американських **«Білих»** — термін, який, очевидно, має зовсім інше значення в американській політиці. Стаття популяризувала ідею **Макартура** як рятівника Америки, людини з часткою **Колчака** та **Корнілова** у венах, суворого військового, здатного приймати рішення, які не могли прийняти слабкі політики. Деякі російські видання також ідеалізують **Г'юї Лонга**, можливо, навіть порівнюючи його з **Савінковим**, але загальний консенсус, схоже, полягає в тому, що уряд Макартура є законним і заслуговує на підтримку росіян, як від громадян, так і від уряду."
 russia_flavour_events.123.a: "Велика Американська Республіка у своїх смертельних муках..."

 russia_flavour_events.124.t: "Договір [65.GetCapitalVictoryPointName]"
 russia_flavour_events.124.d: "**Угода про Кредити та Торгівлю** між [RUS.GetNameDef] та нашими новими німецькими союзниками закладає основу для майбутніх економічних відносин між двома домінуючими економіками Східної Європи. Договір анулював усі залишки російських боргів перед німецькими державними чи приватними банками, по суті, легалізуючи їхній дефолтний стан. Крім того, уся власність, пов'язана з німецьким урядом, **Райхсбанком** або низкою найбільших компаній Німеччини, продається російському уряду за символічну ціну — знову ж таки, легалізуючи конфіскації, які вже відбулися. Крім того, такий самий процес застосовується до власності на всіх територіях, які були анексовані до [RUS.GetNameDef], та на територіях союзників [RUS.GetNameDef].\n\nВійськові репарації вже були включені в мирний договір, але подальші економічні поступки включені в новий договір. Він визначає основи **Вільної Європи** (що означає всі території в Європі, не підконтрольні соціалістичним державам, і які займаються вільною торгівлею) як блок, очолюваний його найсильнішою економікою — Росією — і забезпечує Росії принцип **Найбільш Сприятливої Нації** у торгівлі та веденні бізнесу. Доки військові репарації не будуть сплачені, **Комітет Економічної Інспекції** продовжуватиме моніторинг прийняття економічних рішень Німеччиною, щоб забезпечити дотримання мирного договору."
 russia_flavour_events.124.a: "Чудово."

 russia_flavour_events.125.t: "Володимир зустрічає Марію"
 russia_flavour_events.125.d: "20-річного **Цесаревича Володимира** часто називають серйозним молодим чоловіком, що не дивно, оскільки він обтяжений високими очікуваннями та минулими помилками **Романових**. Дуже зацікавлений державними справами та управлінням, молодий князь виділяється серед багатьох сучасних монархів та спадкоємців і рідко з'являється серед жінок чи на вечірках, віддаючи перевагу своїм заняттям, а не богемному способу життя.\n\nАле нещодавно все змінилося: ходять чутки, що під тиском батька щодо одруження та народження спадкоємця Цесаревич Володимир зв'язався з інфантою **Марією Крістіною Іспанською**, яку він зустрів кілька років тому, коли її батько був із візитом у Росії. Хоча вибір молодого князя, можливо, був продиктований його спробою зміцнити позицію його батька на російському престолі серед легалістів, він та інфанта підтримували листування протягом останніх кількох місяців. Обидва вільно володіють французькою, німецькою та англійською мовами, і, за чутками, молоді люди швидко знайшли взаємоцікаві теми. Нещодавно Цесаревич запросив інфанту (принаймні тимчасово) жити в Росії, доки політична ситуація в Іспанії не покращиться.\n\nІнфанта, з благословення свого батька, прийняла запрошення, і тепер їхня часта поява на публічних заходах стала широко обговорюваною темою у високому московському суспільстві. Контраст їхньої поведінки на публіці — з обережною та розміреною манерою **Володимира Кириловича** та енергійним і життєрадісним характером **Марії Крістіни** зумів зворушити серця багатьох громадян."
 russia_flavour_events.125.a: "Чи є вона другою **Олександрою Федорівною**?"
 russia_flavour_events.125.b: "Що ж, принаймні вона не німкеня..."
 russia_flavour_events.125.c: "Мушу визнати, вони добре виглядають разом."

 russia_flavour_events.126.t: "Володимир одружується з Марією"
 russia_flavour_events.126.d: "Після кількох років залицяння **Володимира III**, вивчення російської культури та мови, інфанта **Марія Крістіна Іспанська** кілька тижнів тому погодилася на пропозицію імператора одружитися. Хоча деякі хардлайнери спочатку звинувачували **Володимира III** у порушенні законів про престолонаслідування після його батька, більшість замовкли після того, як інфанта оголосила про свій намір прийняти православну віру. Учора **Марія Крістіна Бурбон-і-Баттенберг** перейшла в православ'я і отримала ім'я **Марія Федорівна** на честь ікони-покровительки Романових — **Божої Матері Святої Феодори**.\n\nСьогодні у **Кремлівському Успенському Соборі** відбулося пишне весілля, на якому більшість гостей становили російські державні діячі та родичі імператора, і лише кілька гостей було з боку нареченої. Володимир та Марія обмінялися обручками тричі, потім стали на коліна та обмінялися формальними шлюбними обітницями, тримаючи свої весільні вінці над головами. Після того, як їх обвели навколо аналою, вони стали на коліна та поцілували золотий хрест, і після останньої молитви Володимир та Марія були оголошені чоловіком та дружиною.\n\nІмператор намагався провести подію якомога скромніше, відмовившись від організації національних святкувань, і наприкінці дня виступив із промовою на радіо, закликаючи російських громадян проводити час зі своїми близькими та ніколи не забувати про важливість сім'ї."
 russia_flavour_events.126.a: "Бенкет під час чуми."
 russia_flavour_events.126.b: "Навіть у такі часи нам потрібні маленькі радощі."
 russia_flavour_events.126.c: "Многая літа Марії Федорівні!"

 russia_flavour_events.127.t: "Народження Цесарівни"
 russia_flavour_events.127.d: "Вчорашнє ранкове радіооголошення було зустрінуте громадськістю з подивом. Імператриця, яка не з'являлася на публічних заходах протягом останніх кількох місяців, народила доньку. Сам Імператор зустрівся сьогодні з журналістами і зізнався, що не бачив сенсу оголошувати про вагітність своєї дружини через можливість того, що у дитини розвинеться гемофілія або інші ускладнення, які можуть затьмарити радісний момент.\n\nНаприкінці інтерв'ю він зауважив, що **«салічний закон ніколи не існував у Росії, славні царювання двох Єкатєрін, Анни та Єлізавєти чітко демонструють, що потреба в чоловікові як правителі є застарілою концепцією, якій немає місця в сучасній Росії»**. Останній коментар швидко викликав обурення в колах хардлайнерів-монархістів, які одразу ж звинуватили Імператора в тому, що він **«втратив розум»** і є **«тираном, який йде проти традицій свого народу»**.\n\nТим часом журнали по всій Росії почали спекулювати про неминучі зміни в законах, які дозволять жінкам займати престол і сприятимуть рівності в правах, якої раніше не існувало. Наприкінці інтерв'ю, під тиском кількох журналістів, **Володимир III** зі сміхом відповів на **«найважливіше питання»** і назвав ім'я своєї доньки, яке він та його дружина обрали. Ім'я **Цесарівни Росії** — це..."
 russia_flavour_events.127.a: "Марія, на честь **Марії Магдалини**."
 russia_flavour_events.127.b: "Єкатєріна, на честь найбільшої Імператриці."
 russia_flavour_events.127.c: "Єлізавета, на честь доньки **Петра Великого**."
 russia_flavour_events.127.e: "Александра, на честь покійної Імператриці."

 russia_flavour_events.128.t: "Володимир III та Леоніда Георгіївна"
 russia_flavour_events.128.d: "Імператор, зайнятий публічними та державними справами протягом останніх 10 років, не мав Імператриці. Через зростаюче занепокоєння родини щодо спадкоємця, він нарешті вирішив освідчитися **Леоніді Багратіон-Мухранській**, молодій жінці з бічної лінії грузинських царів. Вони познайомилися кілька років тому на одній із державних вечірок, і з того часу вони виявили, що мають багато спільного, і їхні стосунки поступово переросли у щось більше, ніж просто дружба.\n\nХоча Імператор спочатку побоювався, що деякі хардлайнери не схвалять союз через попереднє розлучення Леоніди та той факт, що вона не належала до суверенної правлячої родини, він зрештою вирішив освідчитися їй. Обурення, яке послідувало від монархістів та легалістів, було швидко відхилено Імператором, який просто оголосив закони про престолонаслідування застарілими та вирішив їх ігнорувати. Громадська думка розділилася — громадян не особливо турбують такі закони, але монархісти і навіть деякі політики звинувачують Імператора в **«дитячості»** та відвертому порушенні законів.\n\nНезважаючи на це, сьогодні у **Кремлівському Успенському Соборі** відбулося весілля. Володимир та Леоніда обмінялися обручками тричі, потім стали на коліна та обмінялися шлюбними обітницями, тримаючи весільні вінці над головами. Після того, як їх обвели навколо аналою, вони стали на коліна та поцілували золотий хрест, і після останньої молитви Володимир та Леоніда були оголошені чоловіком та дружиною. Після цього Імператор оголосив святкування по всій Росії, сподіваючись зміцнити громадську підтримку свого кроку та подолати невдоволення монархістів його вибором."
 russia_flavour_events.128.d.alternate: "Імператор, зайнятий публічними та державними справами протягом останніх 10 років, не мав Імператриці. Через зростаюче занепокоєння родини щодо спадкоємця, він нарешті вирішив освідчитися **Леоніді Багратіон-Мухранській**, молодій жінці з бічної лінії грузинських царів та **Королівській Принцесі Грузії**. Вони познайомилися кілька років тому на одній із державних вечірок, і з того часу вони виявили, що мають багато спільного, і їхні стосунки поступово переросли у щось більше, ніж просто дружба.\n\nХоча Імператор спочатку побоювався, що деякі хардлайнери не схвалять союз через попереднє розлучення Леоніди, він зрештою вирішив освідчитися їй. Справді, невелика кількість монархістів розглядала цей шлюб як **морганатичний**, особливо через невизнання **Королівства Грузії** легітимним. Однак більшість прихильників монархії прийняли і навіть вітали шлюб як засіб поглиблення існуючих зв'язків між Росією та Грузією.\n\nСьогодні у **Кремлівському Успенському Соборі** відбулося весілля. Володимир та Леоніда обмінялися обручками тричі, потім стали на коліна та обмінялися шлюбними обітницями, тримаючи весільні вінці над головами. Після того, як їх обвели навколо аналою, вони стали на коліна та поцілували золотий хрест, і після останньої молитви Володимир та Леоніда були оголошені чоловіком та дружиною. Після цього Імператор оголосив святкування по всій Росії."
