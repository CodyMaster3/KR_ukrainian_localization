### Tank Designers ###
 sormovo: "Сормово"
 sormovo_desc: "Засновані у 1849 році, Сормовські заводи виробляють усе — від кораблів і потягів до тракторів і танків. Націоналізовані у 1918 році, Товариство Сормовських заводів було повторно приватизоване у 1922 році після завершення громадянської війни. Переживши економічну кризу 1925 року та отримавши державні контракти, Сормово нині відоме завдяки своїм зіркам — Кошкіну й Морозову — та їхній лінії танків БТ."
 sormovo_RUS: "Виробник танків"
 sormovo_improved_RUS: "$sormovo_RUS$"

 mmz: "ММЗ"
 mmz_desc: "Створений після громадянської війни на базі Московського вагонобудівного заводу та евакуйованого Петроградського збройного заводу, Митищинський машинобудівний завод протягом останніх десятиліть спеціалізувався на виробництві потягів. Нещодавно розширив озброєння під керівництвом перспективного інженера Астрова."
 mmz_RUS: "Виробник танків"

 putilovets: "[RUS_Dynamic_Putilovets_Name]"
 putilovets_non_socrus: "Путіловець"
 putilovets_socrus: "Кіровський завод"
 putilovets_desc: "Головний завод ОПЗ, який залишався приватним з 1885 року, зазнав часткової націоналізації за Савінкова у 1935 році та був перейменований на «Путіловець». Після переходу до виробництва озброєння та розширення конструкторського відділу, завод став головним виробником танків у Росії."
 putilovets_RUS: "Виробник танків"
 putilovets_improved_RUS: "$putilovets_RUS$"

 okmo_kr: "ОКМО"
 okmo_kr_desc: "Конструкторський відділ Спецмашу — Експериментальне конструкторсько-інженерне бюро — об’єднує найкращих інженерів Росії. Попри відсутність власної виробничої бази, його розробки впливають на всі заводи, що входять до складу Спецмашу."
 okmo_RUS: "Виробник танків"

 tstz: "ЦСТЗ"
 tstz_desc: "Заснований завдяки нещодавнім зусиллям уряду, Царицинський тракторний завод швидко став одним із найбільших виробників тракторів у Росії. Із відкриттям танкового відділу ЦСТЗ готовий переорієнтувати свої виробничі лінії на потреби армії."
 tstz_RUS: "Виробник танків"

 uztm: "УЗТМ"
 uztm_desc: "Заснований завдяки нещодавнім зусиллям уряду, Уральський завод важкого машинобудування — це ціле місто поблизу Єкатеринбурга з власним парком, житловим районом і, звісно, найбільшим машинобудівним заводом на Уралі. Один із численних відділів УЗТМ — озброєння — очолюють перспективні молоді інженери."
 uztm_RUS: "Виробник танків"

 chtz: "ЧТЗ"
 chtz_improved: "Танкоград"
 chtz_desc: "Заснований завдяки нещодавнім зусиллям уряду, Челябінський тракторний завод спеціалізується на виробництві надійних тракторів для Сибіру та інших регіонів із суворими умовами. Створений для цивільного та військового виробництва, ЧТЗ — це гігантський завод, який має потенціал стати одним із головних виробників танків у країні."
 chtz_improved_desc: "$chtz_desc$"
 chtz_RUS: "Виробник танків"
 chtz_improved_RUS: "$chtz_RUS$"

 khmz: "ХМЗ"
 khmz_desc: "Після повернення України під контроль Росії, Харківський машинобудівний завод був повністю переорієнтований на виробництво танків і інтегрований у російську оборонну промисловість. Після відновлення підприємства його цехи швидко здобули славу завдяки передовим технологічним процесам."
 khmz_RUS: "Виробник танків"

 ### Aircraft Designers ###
 osoavia: "ОСОАВІА"
 osoavia_desc: "Товариство сприяння обороні та авіації було створене у 1927 році як неприбуткова організація шляхом об’єднання Товариства друзів повітряного флоту та Товариства сприяння обороні Росії. Придбавши кілька авіазаводів Duks, ОСОАВІА перетворилася на одного з найбільших виробників літаків у Росії, залучивши до роботи видатних інженерів, зокрема Іллюшина."
 osoavia_RUS: "Виробник легких бомбардувальників"
 osoavia_improved_RUS: "$osoavia_RUS$"

 duks: "Duks"
 duks_desc: "Через складні економічні умови 1920-х років Московський авіазавод Duks втратив кілька дрібних підприємств на користь ОСОАВІА, але зумів зберегтися в авіаційній галузі. Зосередившись на розширенні московського заводу, Duks і досі утримує статус лідера у виробництві винищувачів."
 duks_RUS: "Виробник винищувачів"
 duks_improved_RUS: "$duks_RUS$"

 tsagi: "ЦАГІ"
 tsagi_desc: "Заснований під час громадянської війни, Центральний аерогідродинамічний інститут отримує пряму підтримку від Військового міністерства та працює як на військову, так і на цивільну промисловість. Відомий як місце роботи Туполєва та його учня Сухого, ЦАГІ розробляє основну частину російських важких бомбардувальників."
 tsagi_RUS: "Виробник важких бомбардувальників"
 tsagi_improved_RUS: "$tsagi_RUS$"

 gamayun: "[RUS_Dynamic_Gamayun_Name]"
 gamayun_non_socrus: "Гамаюн"
 gamayun_socrus: "КАПО"
 gamayun_desc: "Відроджена у 1927 році як спільне підприємство ветеранів російської авіації — Слюсаренка та Григоровича — Російська асоціація авіації «Гамаюн» зуміла до 1932 року створити сучасний авіазавод у Казані. Залучивши перспективних конструкторів, зокрема Пєтлякова з ЦАГІ, компанія уклала вигідні контракти з Військовим міністерством і утвердилася як виробник бомбардувальників і транспортних літаків."
 gamayun_RUS: "Виробник важких бомбардувальників"
 gamayun_improved_RUS: "$gamayun_RUS$"

 skorost: "[RUS_Dynamic_Skorost_Name]"
 skorost_non_socrus: "Скорость"
 skorost_socrus: "Червона Скорость"
 skorost_desc: "Створений у 1934 році за підтримки Військового міністерства на базі Групи легкої авіації Яковлєва, Авіаційний машинобудівний завод «Скорость» є приватним підприємством під керівництвом Яковлєва. Спеціалізуючись на масовому виробництві літаків, «Скорость» швидко став фаворитом Військового міністерства."
 skorost_RUS: "Виробник масової авіації"
 skorost_improved_RUS: "$skorost_RUS$"

 sokol: "Сокіл"
 sokol_desc: "Спеціальний авіаційний трест «Сокіл» — державне підприємство, створене у 1930 році. Заснований на авіазаводі Лебедєва в Нижньому Новгороді, який був викуплений урядом наприкінці 1920-х, завод «Сокіл» значно розширився за останні роки й став одним із найбільших авіаційних підприємств Росії. Серед головних конструкторів — Лавочкін, Горбунов і Гудков."
 sokol_RUS: "Виробник масових винищувачів"

 seversky: "[RUS_Dynamic_Seversky_Name]"
 seversky_non_socrus: "Сєверський"
 seversky_socrus: "ВАСО"
 seversky_desc: "Олександр Сєверський повернувся до Росії у 1926 році після банкрутства своєї компанії Seversky Aero Corp під час Великої депресії. Завдяки підтримці Військового міністерства він заснував Авіаційне партнерство Сєверського у 1931 році й швидко здобув славу завдяки своїм винищувачам, здатним конкурувати з машинами Полікарпова."
 seversky_RUS: "Виробник винищувачів"
 seversky_improved_RUS: "$seversky_RUS$"

 sikorsky: "[RUS_Dynamic_Sikorsky_Name]"
 sikorsky_non_socrus: "Сікорський"
 sikorsky_socrus: "Раппопорт"
