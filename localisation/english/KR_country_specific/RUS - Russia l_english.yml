### Bookmark ###
 RUS_KR_gathering_storm_desc: "Два десятиліття тому Російська імперія була розтрощена, а разом із нею і старий світ. Біла армія пройшла крізь кров і лід, і з цієї перемоги народилася Російська Республіка.\nТе, що починалося як прекрасне бачення вільної Росії, занурилося в хаос, аж поки в 1934 році до влади не прийшов легендарний терорист Борис Савінков. Але в міру того, як армія стає дедалі неспокійнішою, а опозиція вибудовує свій останній захист проти повзучої диктатури, позиція Вождя є настільки ж непевною, наскільки це можливо.\nРосія, відроджена і впевнена, прагне вирізьбити своє законне місце в новому світі, що виникає."

