 RUS_levitsky_minigame_tt: "Ми маємо більшість на З’їзді Рад і профспілок, але §rВСТ§! зовсім не єдиний. Перше завдання — сформувати уряд, прийнятний для всіх фракцій нашої партії та союзників у §tРобітничій§! §rкоаліції§!. Якщо Левицький зазнає невдачі — його термін буде коротким."

 RUS_socrus_coalition_mechanic_decisions: "Робітнича коаліція"
 RUS_socrus_coalition_mechanic_decisions_desc: "Ах, Робітнича коаліція! Разом ми боролися проти Савінкова; разом ми залишимося як великий Народний фронт російського пролетаріату. Коаліцією керують дві потужні сили — §rВсеросійський союз праці (ВСТ)§! і §tПартія соціалістів-революціонерів (ПСР)§!.\nПрихильники ВСТ, здебільшого з великих міст, гордо несуть прапор комунізму в його різних формах. Величезні сільські регіони Росії підтримують нас лише завдяки вірі в ПСР, і для кожної з партій самостійне правління означає катастрофу. Сподіваймося, що [ROOT.GetLeader] буде успішнішим за товариша Леніна.\n\nІнтернаціонал — це людство!\n\nВідносини всередині §rВсеросійського союзу праці§!: [RUS_VST_centre_is_shown] [RUS_VST_left_is_shown] [RUS_VST_right_is_shown]\n\nВідносини з §RСоціалістами-революціонерами§!: [?sr_var|0] [RUS_VST_PSR_status]\n\nВідносини з §1Соціал-демократами§!: [?sds_var|0] [RUS_RKP_is_shown]\nЯкщо будь-які відносини впадуть до нуля — фракція залишить Робітничу коаліцію."

