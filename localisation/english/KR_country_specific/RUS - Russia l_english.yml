 russia_socialist_events.407.t: "Розширення Повноважень Виконавчого Комітету Союзного З'їзду"
 russia_socialist_events.407.d: "У проміжках між щоквартальними сесіями Союзного З'їзду Виконавчий Комітет підтримував повсякденну діяльність Союзу Соціалістичних Робітничих Республік. На практиці, однак, цей орган здебільшого наглядає за республіками-членами. З нещодавно прийнятим Союзним З'їздом законодавством, Виконавчий Комітет отримав повноваження створювати Союзні Міністерства, об'єднуючи різні окремі урядові органи наших товариських республік під єдиними Всесоюзними Міністерствами.\n\nПерші два міністерства — Військових Справ та Закордонних Справ — взяли на себе вирішення цих питань від призначених Союзним З'їздом Комітетів, і, схоже, намір полягає в подальшій «координації» республік, щоб вони дедалі більше перебували під централізованим управлінням. Хоча на папері також і російський уряд відмовляється від влади на користь цього наднаціонального рівня управління, на практиці різниця невелика, оскільки Союзний З'їзд проводить свої засідання в Петрограді та Москві, а його Виконавчий Комітет значною мірою складається з тих, хто лояльний до [RUS.GetLeader]."
 russia_socialist_events.407.a: "Чудово."

 russia_socialist_events.408.t: "Народне Міністерство Економічної Координації"
 russia_socialist_events.408.d: "Спочатку кожна республіка-член вносила лише невелику суму до Союзного Бюджету, але його розмір стрімко зростав протягом минулого року, оскільки було створено все більше загальносоюзних агенцій. Досі внутрішня економіка кожної республіки-члена була відносно незалежною, поза загальними правилами та спільними промисловими проєктами.\n\nАле з новим **Народним Міністерством Економічної Координації** Прем'єр [RUS.GetLeader] та голови інших Робітничих Республік оприлюднили новий план. Усі різноманітні економічні міністерства республік-членів будуть підпорядковані **Координаційному Міністерству**, яке матиме повноваження створювати спільні, обов'язкові правила та встановлювати цілі.\n\nОфіційною метою є спеціалізація та розвиток — дозволити кожній Робітничій Республіці зосередитися на своїй економічній експертизі, і щоб усі стали більш процвітаючими. Це також дозволить усім користуватися такими ресурсами, як середньоазійська бавовна, виробництво якої страждало від браку промислової експертизи та коштів у бідніших Середньоазійських республіках.\n\nХоча пропагандистські кампанії вітають це як початок нової ери процвітання, більш проникливі політичні мислителі зрозуміли це як те, чим це є насправді — смерть незалежної України, Білорусі тощо. З переходом економічного контролю до Союзного уряду, уряди та парламенти Робітничих Республік дедалі більше перетворюються на роль місцевих автономних урядів, а не націй у власному праві."
 russia_socialist_events.408.a: "Економічний розвиток вимагає жертв."

 russia_socialist_events.409.t: "Модель для Світу"
 russia_socialist_events.409.d: "У промові перед Міжнародним З'їздом російський синдикалістський делегат Володимир Сергійович Шатов представив 30-хвилинний хвалебний аналіз стану Союзу Соціалістичних Робітничих Республік. В основному спрямований на західних соціалістів, Шатов детально розповів про те, як, по суті, на Сході Інтернаціоналізм є найсильнішим, у цьому невід'ємно мультикультурному Євразійському світі. Розглянемо Росію та Україну — товаришів, які були одне проти одного через тиранію Царів, Гетьманів та Кайзерів. Але тепер обидва користуються економічним процвітанням, вирішують свої суперечки у Союзному Трибуналі та обговорюють спільні правила у Союзному З'їзді.\n\nХоча колишня Російська Імперія є природним місцем народження для такого проєкту через спільну історію, немає жодної причини, чому таку ж модель не можна поширити по всьому світу. У його основі лежить Робітнича Рада, вільно обрана та відкликана, а вищі органи існують лише там, де це необхідно. Не потрібно вирішувати, чи садити буряк чи картоплю, у Москві, коли те саме рішення може бути прийняте з набагато кращою інформацією місцевою Радою. Шатов впевнено змальовує модель Союзу Соціалістичних Робітничих Республік як потенційно глобальну, систему, яка охопить усю людську расу.\n\nПопри оплески, залишається підозра, особливо на Заході, що ССРР є нещирим або, можливо, лише російським імперіалізмом, що маскується під справжній союз."
 russia_socialist_events.409.a: "Так і є!"

 russia_socialist_events.450.t: "Мова Світової Революції!"
 russia_socialist_events.450.d: "Есперанто було створене польським лінгвістом Лазарем Заменгофом у 1887 році з мрією створити мову для всього людства, і вона була найбільш популярна у Східній Європі. Росія 1920-х років бачила яскраве есперантистське культурне життя, і Третій Інтернаціонал підтримував її, хоча французькі делегати часто виступали проти ослаблення позиції французької як мови дипломатії.\n\nАле після Революції в Росії Есперанто переживає свій новий розквіт. Відомі есперантисти, такі як Володимир Варанкін, Євген Михальський, Микола Хохлов та Ернест Дрезен, користувалися державним патронажем, і Есперанто було прийнято як частина навчальної програми в багатьох частинах ССРР. Були навіть пропозиції прийняти її як робочу мову у Союзному З'їзді — і, можливо, у Третьому Робітничому Інтернаціоналі.\n\nЗнову ж таки, Росія показує шлях західним соціалістам своїм прийняттям Есперанто як справжньої революційної мови. В ідеальному майбутньому робітники всіх культур зможуть спілкуватися разом на Есперанто, без того, щоб мова заважала товариству, водночас зберігаючи свої власні відмінні мови та культури, унікальні для народу кожної землі."
 russia_socialist_events.450.a: "Internacia estos la tuta homa mond!"

 russia_socialist_events.451.t: "Договір про Організацію Союзу Робітничих Республік"
 russia_socialist_events.451.d: "Сьогодні Союзний З'їзд ССРР ратифікував **Договір про Організацію Союзу Соціалістичних Робітничих Республік**, уже прийнятий законодавчими органами всіх Робітничих Республік. Ця угода, по суті, є новим конституційним документом, який перетворює союз націй на єдину суверенну одиницю, що складається з численних республік-членів.\n\nСоюзний З'їзд Рад підвищено до верховного законодавчого органу, який обирає Всесоюзний Виконавчий Комітет та Раду Народних Міністрів. Місця розподіляються на основі населення кожної Робітничої Республіки, і попри деякі поступки, які вдалося отримати українським соціалістам, нова система все ще явно схилена на користь **Російської Соціалістичної Федеративної Робітничої Республіки**.\n\nПопри збереження окремих Робітничих Республік як автономних політичних утворень, на практиці договір зварює їх в єдину націю, немов це була **Російська Демократична Федеративна Республіка** — з потужним центральним урядом у Москві над автономними регіонами. У багатьох аспектах нова держава є прогресивною, толерантною та демократичною, але на практиці значна частина цього підривається браком контролю та противаг, встановлених щодо Союзного З'їзду, який загалом матиме російську більшість. Опоненти Договору вважають, що нова система може призвести лише до домінування Росії та відтворення Російської Імперії, що маскується під робітничу державу.\n\nНе дивно, що [ROOT.GetLeader] був обраний Прем'єром Союзу та головою Всесоюзного Виконавчого Комітету. Зрештою, він значною мірою відповідальний за порятунок духу російської революції та приведення її до нового тріумфу. Він стоятиме поруч із Товаришем Леніним як великий батько-засновник нашої нової революційної держави."
 russia_socialist_events.451.a: "Крок до об'єднання світу під червоним прапором!"

 russia_socialist_events.452.t: "Розділений Союз"
 russia_socialist_events.452.d: "Різноманітні меншини Союзу Соціалістичних Робітничих Республік були прохолодними щодо створення нової супердержави. Хоча відверто права націоналістична опозиція, очевидно, була заборонена, виник новий опонент договору про централізацію.\n\nНикифір Григоріїв, голова партії **УПС-Р** (Української Партії Соціалістів-Революціонерів), ніколи не говорив високо про «керований Москвою» український уряд, хоча здавалося, що він задовольнявся відходом від політичного життя на деякий час. Тепер це змінилося, оскільки Григоріїв, разом з іншими соціалістами, що простягаються від Чорного моря до Балтії, організував **«Комітет з Відновлення Суверенітету»**. Заявлені цілі Комітету — скасування договору про централізацію, вважаючи його прихованою демонстрацією російських імперіалістичних амбіцій, а не інтернаціоналістської солідарності.\n\nКомітет організував переважно мирні протести у великих українських та білоруських містах, хоча правоохоронні органи, здається, дедалі більше остерігаються їхнього стрімкого зростання чисельності. Новина швидко привернула увагу З'їзду, і більш жорсткі делегати виступають за заборону Комітету за вираження «буржуазного націоналізму» — саме того, чому мав протистояти договір. Але є розбіжності всередині, оскільки багато хто у З'їзді симпатизує цьому руху, тому це питання залишається надто суперечливим, щоб серйозно розглядати придушення.\n\nТакож стало широко відомо про контакти Комітету із Західними соціалістичними республіками, що, очевидно, напружило відносини між ним та Москвою. Проте, є надія, що, з часом, протести вщухнуть і Союз Соціалістичних Робітничих Республік стане більш стабільним."
 russia_socialist_events.452.a: "Російський ідеалізм закінчується там, де починається Українська нація..."

 russia_socialist_events.460.t: "Нова угода про дружбу"
 russia_socialist_events.460.d: "Соціалізм переміг у Європі, але боротьба за його майбутнє триває. Захід наполягає на федералізації континенту — але ні ми, ні наші союзники не бачимо в цьому користі. Підготовлено попередні проєкти офіційної угоди між Росією та її друзями — вона координуватиме економічну політику, оборону та інші сфери.\n\nЗалишилось лише одне питання: де підписати цю угоду? Якщо нічого іншого, наш вибір може стати символічним жестом — незалежно від того, чи це нас хвилює."
 russia_socialist_events.460.a: "У Петрограді!"
 russia_socialist_events.460.b: "У Харкові!"
 russia_socialist_events.460.c: "У Мінську!"
 russia_socialist_events.460.e: "У Ризі!"
 russia_socialist_events.460.f: "На Віслі!"
 russia_socialist_events.460.g: "У Варшаві!"
 russia_socialist_events.460.h: "У Белграді!"
 russia_socialist_events.460.i: "У Празі!"

 #russia_socialist_events Foreign#

 russia_socialist_events.114.t: "Східний Фронт Інтернаціоналу"
 russia_socialist_events.114.d: "Хоча нам вдалося захистити революцію вдома, оскільки світ входить у кризу за кризою, ми залишаємося далеко від наших союзників на Заході. Однак це не означає, що ми самотні на Сході. Зараз [RUS.GetNameDef] прийняла революційну справу і є найбільшою Соціалістичною нацією у світі.\n\nМожливо, було б розумно зблизитися з [RUS.Capital.GetCapitalVictoryPointName], що знаходиться неподалік, щоб [INT.GetNameDef] не виявився надто далеко, щоб нас підтримати."
 russia_socialist_events.114.a: "Дуже добре."
 russia_socialist_events.114.claims: "Ми приєднаємося заради наших претензій."
 russia_socialist_events.114.b: "Ми краще залишимося з [INT.GetNameDef]."

 russia_socialist_events.115.t: "Росія Приєднується до Інтернаціоналу"
 russia_socialist_events.115.d.guaranteed: "Російські соціалісти, після періоду дипломатичної ізоляції, об'єднали сили з Третім Інтернаціоналом, приєднавшись до альянсу, що постійно розширюється, заради світової революції. Оскільки ми попередньо узгодили себе з режимом у Москві, запрошення було поширене і на нас.\n\nЧи маємо ми слідувати їхньому прикладу і стати повноправним членом Інтернаціоналу?"
 russia_socialist_events.115.d.invited: "Російські революціонери, які не так давно взяли під контроль свою країну, звернулися до нас. Дипломати [RUS.GetLeader] прибули до нашої столиці, пропонуючи спільний соціалістичний фронт проти реакціонерів — у формі членства у Третьому Інтернаціоналі.\n\nХоча це міцно прив'яже нас до режиму в Москві, чим не всі серед нашого населення задоволені, чи не повинна справа світової революції переважити цей націоналістичний партикуляризм?"
 russia_socialist_events.115.a: "Так, об'єднаймо сили."
 russia_socialist_events.115.claims: "Ми приєднаємося заради наших претензій."
 russia_socialist_events.115.b: "Нам не слід провокувати Німеччину..."

 russia_socialist_events.1150.t: "[From.GetName] Вимагає Територію"
 russia_socialist_events.1150.d: "Замість того, щоб приєднатися відразу, [From.GetNameDef] умовно прийняла нашу пропозицію в обмін на повернення своїх **претендованих територій**."
 russia_socialist_events.1150.a: "Ми приймаємо. Ласкаво просимо, товариші."
 russia_socialist_events.1150.b: "Ми відкидаємо такий реваншизм."

 russia_socialist_events.1151.t: "[From.GetName] Погоджується"
 russia_socialist_events.1151.d: "[From.GetName] погодилася повернути наші претендовані території, і в обмін ми маємо повністю узгодити з ними нашу позицію на міжнародній арені."
 russia_socialist_events.1151.a: "Ось це солідарність!"
 russia_socialist_events.1151.b: "Ми чекаємо на схвалення від лідера їхньої фракції."

 russia_socialist_events.1152.t: "[From.GetName] Відмовляє"
 russia_socialist_events.1152.d: "[From.GetName] відмовилася повертати наші претендовані території. Ми все ще можемо вирішити, чи приєднуватися до їхнього міжнародного альянсу."
 russia_socialist_events.1152.a: "Гаразд, ми все одно до них приєднаємося."
 russia_socialist_events.1152.b: "Ми залишимося, як є."

 russia_socialist_events.1154.t: "[From.GetName] Бере Свої Слова Назад"
 russia_socialist_events.1154.d: "Описуючи свої вимоги як погано сформульоване «непорозуміння», [From.GetNameDef] взяла назад свої попередні заяви та бажає приєднатися до нас попри все, навіть без будь-яких своїх претендованих територій."
 russia_socialist_events.1154.a: "Пробачити і забути."
 russia_socialist_events.1154.b: "Вони мали свій шанс."

 russia_socialist_events.116.t: "[FROM.GetNameDefCap] Прагне Членства в Інтернаціоналі"
 russia_socialist_events.116.d.guaranteed: "Ми отримали телеграму від [FROM.GetName]. Це братська соціалістична держава, що узгоджена з Росією, яка бажає пов'язати своє майбутнє зі світовою революційною справою, як і її покровитель на сході.\n\nЧи слід нам надати їм місце в нашому альянсі?"
 russia_socialist_events.116.d.invited: "Через наші комунікації з Росією ми отримали інформацію, що вони запросили [FROM.GetName], братську соціалістичну державу, що узгоджена з режимом у Москві, до Третього Інтернаціоналу.\n\nЧи слід нам прийняти російське запрошення та привести цього потенційного союзника до нашого альянсу?"
 russia_socialist_events.116.a: "Ласкаво просимо, товариші."
 russia_socialist_events.116.b: "Ні, вони нам не потрібні."

 russia_socialist_events.117.t: "[FROM.GetNameDefCap] Відмовляється від Нашого Захисту"
 russia_socialist_events.117.d: "[FROM.GetNameDefCap] відмовилася від нашої пропозиції, посилаючись на те, що з кількох причин вони не бажають приймати нашу пропозицію — очевидно, вони були охоплені націоналістичним партикуляризмом замість відданості світовій революції."
 russia_socialist_events.117.a: "Їхня втрата."

 russia_socialist_events.118.t: "[FROM.GetNameDefCap] Відмовляється від Нашого Членства"
 russia_socialist_events.118.d: "[FROM.GetNameDefCap] відповіла на наше повідомлення та повідомила нам, що [FROM.GetName] не стане членом Третього Інтернаціоналу."
 russia_socialist_events.118.a: "Що?!"

 russia_socialist_events.1180.t: "[FROM.GetNameDefCap] Приймає Наше Членство"
 russia_socialist_events.1180.d: "[FROM.GetNameDefCap] відповіла на наше повідомлення та повідомила нам, що [FROM.GetName] буде дозволено стати членом Третього Інтернаціоналу."
 russia_socialist_events.1180.a: "Чудово."

 russia_socialist_events.121.t: "[From.GetNameDefCap] Пропонує Допомогу"
 russia_socialist_events.121.d: "На знак міжнародної солідарності [From.GetName] оголосила про свою підтримку нашої боротьби і має намір оголосити власну війну нашим ворогам."
 russia_socialist_events.121.a: "Будь-яка допомога вітається!"
 russia_socialist_events.121.b: "Ми й самі впораємося."

 russia_socialist_events.122.t: "[From.GetNameDefCap] Закликає до Допомоги"
 russia_socialist_events.122.d: "[From.GetAdjective] дипломати дискретно звернулися до нас, просячи приєднатися до їхніх війн в ім'я спільної боротьби за визволення людства. Враховуючи наші тісні відносини з ними, такий заклик навряд чи є несподіваним.\n\nПроте, ми не зобов'язані приєднуватися до їхнього конфлікту — але такий крок було б важко виправдати, враховуючи наші спільні цілі."
 russia_socialist_events.122.a: "І [ROOT.GetNonIdeologyName] відповість!"
 russia_socialist_events.122.b: "Вони можуть впоратися самотужки."

 russia_socialist_events.410.t: "Декларація Самостійності"
 russia_socialist_events.410.d: "Федеральна структура Росії завжди була імперіалістичним напівзаходом. Скільки людей загинуло в безглуздих сутичках в Інгушетії, Чечні чи Семиріччі лише через корніловський мілітаризм? Чим це відрізняється від того, що пруссаки розстрілюють наших братів в Україні?\n\nМайже одноголосним голосуванням З'їзд прийняв декларацію, ініційовану Соціалістом-Революціонером Гавриїлом Альоновим, відомим борцем за незалежність і народним революціонером із Чувашії. Декларація є універсальним засудженням імперіалізму та закликом до всіх пригноблених народів світу повстати у спільному пролетарському фронті. Вона чітко зображує Німецьку Імперію, Імперію Габсбургів та Османську Імперію як головних порушників національного самовизначення — і тому їхнє знищення необхідне заради людства.\n\nДекларація також обіцяє самоврядування національностям усередині Росії, передбачаючи свого роду світовий союз між пролетарськими країнами світу."
 russia_socialist_events.410.a: "Пролетарі всіх країн, єднайтеся!"

 russia_socialist_events.411.t: "Союз Соціалістичних Трудових Республік"
 russia_socialist_events.411.d: "Установчий договір **Союзу Соціалістичних Трудових Республік (ССТР)** був ратифікований у Москві обраними делегатами Росії, республік Середньої Азії, республік Північного Кавказу, латвійців Двінська та низки інших націй на території **Російської Соціалістичної Федеративної Республіки**.\n\nСоюз Соціалістичних Трудових Республік — це наднаціональний союз, керований обраним **Союзним З'їздом**. Договір пов'язує зовнішню політику та безпеку Союзних Республік і має повноваження давати політичні рекомендації народним урядам союзу. Крім того, Союз не має внутрішніх бар'єрів для економічної діяльності та заохочує економічну співпрацю між пролетаріатом союзу. Союзні Республіки зберігають власні народні армії, власні способи політичної організації та власні законодавчі органи, усе під узгодженою спільною соціалістичною основою.\n\nПоточні російські автономії визнані суверенними сестринськими державами в союзі з Російською Соціалістичною Федеративною Республікою з представництвом у Союзному З'їзді. Ті регіони РСФР, де проживають національні меншини, стають автономними сестринськими республіками в рамках РСФР, а також отримують делегатів у Союзному З'їзді. Хоча Союз ще не має великої реальної влади, ми сподіваємося, що в майбутньому він стане більш досконалим — і зрештою національні держави відімруть."
 russia_socialist_events.411.a: "Ми творимо історію."
 russia_socialist_events.411.b: "Продовжувати більш обмежену автономію."

 russia_socialist_events.412.t: "Винниченко Прибуває до Москви"
 russia_socialist_events.412.d: "Антивинниченківський переворот, якого довго боялися як у Москві, так і в [202.GetName], нарешті відбувся. Німецькі армійські частини, за допомогою буржуазних соціал-демократичних та ліберальних сил, захопили українську столицю та розігнали чинний робітничий уряд. Наш великий товариш **Винниченко** прибув у вигнання до Москви разом із багатьма своїми прибічниками і сподівається створити тут уряд у вигнанні.\n\nХоча, очевидно, було б краще, якби Винниченко зміг залишитися при владі, в Україні вже спалахнули масові протести з вимогою відновлення законного керівництва."
 russia_socialist_events.412.a: "Одного дня, Товаришу Винниченко, ми повернемо тебе туди, де твоє місце!"

 russia_socialist_events.413.t: "Співпраця з Боротьбистами"
 russia_socialist_events.413.d: "Є багато причин підтримати український рух **Боротьбистів** — перш за все, їхня наполегливість. Боротьбисти стикалися з великими труднощами і зроблять це знову, про що свідчить їхня кампанія 1925 року проти Гетьмана після Британської Революції. З поверненням соціалізму до Росії з'явилася ще одна нагода для Боротьбистів.\n\nОлександр Шумський, лідер руху, обіцяє, що як тільки Росія воюватиме з німецькою маріонетковою адміністрацією в [202.GetName], він зможе організувати саботаж та повстання на безпрецедентному рівні."
 russia_socialist_events.413.a: "Нічого надто дорогого для наших товаришів по зброї!"
 russia_socialist_events.413.b: "Ми зробимо, що зможемо."
 russia_socialist_events.413.c: "Тримати фінансування невеликим; війна все одно буде переважно російською справою."

 russia_socialist_events.414.t: "Саботаж Боротьбистів!"
 russia_socialist_events.414.d: "Після початку війни з Росією Боротьбисти, у співпраці зі своїми соціалістичними союзниками, почали сіяти хаос по всій країні.\n\nПослідувала масова кількість арештів, але ситуація, безперечно, складна."
 russia_socialist_events.414.a: "Чорт забирай!"

 russia_socialist_events.415.t: "Польський Національний Комітет Готує Повстання"
 russia_socialist_events.415.d: "З падінням значної частини Балтії, Білої Рутенії та України за відносно короткий проміжок часу ширяться чутки, що Росія готує вирішальний удар та координує дії з національним комітетом для підготовки повстання у країні.\n\nЗ огляду на швидкість, з якою був знищений Оствалл, тепер здається неминучим, що це станеться."
 russia_socialist_events.415.a: "О, Господи."
 russia_socialist_events.415.a.tt: "З обвалом Остваллу, польське національне повстання тепер буде гарантоване."

 russia_socialist_events.420.t: "Конференція Робітничого З'їзду"
 russia_socialist_events.420.start: "Коли гармати замовкли в Європі, все змінилося. Робітнича армія Росії пройшла від Петрограда до Берліна і визволяла народи по дорозі, до неї приєдналися наші товариші в Україні, Білорусі та багатьох інших націях. Наш **Союз Соціалістичних Трудових Республік (ССТР)** слугував рамковою основою для інтеграції цих регіонів, визволених російською армією, і багато націй, тепер під соціалістичним урядом, приєдналися до Союзу як суверенні Робітничі Республіки. У першому Союзному З'їзді вперше делегати з цих визволених регіонів також засідають поряд з іншими народами Росії."
 russia_socialist_events.420.d.psrdem: "$russia_socialist_events.420.start$\n\nПерша післявоєнна сесія Союзного З'їзду була славетним безладом. З розширенням його місць до 680, щоб врахувати населення нових сестринських республік, українські соціалісти отримали майже чверть місць. Нинішній голова, Володимир Карелін, головував на сесії, яка значною мірою зосередилася на з'ясуванні питань між різними республіками-членами. Українські делегати особливо швидко використали свою чисельність, щоб забезпечити гарантії для всіх менших республік-членів. Ймовірно, що цей орган не зможе централізувати владу, навіть якщо ми цього захочемо. Але знову ж таки, багато хто цілком задоволений тим, що Союз Соціалістичних Трудових Республік залишається лише альянсом між соціалістичними державами, а не потенційною державою."
 russia_socialist_events.420.d.vstcom: "$russia_socialist_events.420.start$\n\nОднак, більша частина свободи здається порожньою, якщо подивитися на стан, у який комуністичний режим поставив Росію під час війни. Оскільки Прем'єр [ROOT.GetLeader] продовжує централізувати владу в руках уряду, низова демократія має все менше значення. Звісно, є багато виборів, але вони дедалі більше не мають значення. Те саме стосується і Робітничого З'їзду — цей орган використовується лише як інструмент для легітимізації російського завоювання. Делегати з інших республік здебільшого призначаються лоялістськими режимами, і весь З'їзд більше схожий на театр, а не на належну демократію."
 russia_socialist_events.420.d.psrmax: "$russia_socialist_events.420.start$\n\nОднак, більша частина свободи здається порожньою, якщо подивитися на стан, у який Максималістський режим поставив Росію під час війни. Газети та політики говорять про рівність і свободу, але кожен, хто наважується висловитися проти ПСР, швидко виявляє, як мало значать ці принципи на практиці. У Союзному З'їзді делегати з України та Білорусі навряд чи обираються місцевими жителями, а скоріше призначаються політичними союзниками Максималістів у цих країнах. У промові Голови Устінова він був невизначеним щодо майбутнього напрямку Союзу і лише закликав до єдності та солідарності між народами Сходу. На практиці, весь З'їзд перетворюється на орган для формального схвалення рішень, який значною мірою служить інтересам Максималістів."
 russia_socialist_events.420.d.vstdem: "$russia_socialist_events.420.start$\n\nПерша післявоєнна сесія Союзного З'їзду була славетним безладом. З розширенням його місць до 680, щоб врахувати населення нових сестринських республік, українські соціалісти отримали майже чверть місць. Нинішній голова, Зінаїда Волкова, головувала на сесії, яка значною мірою зосередилася на з'ясуванні питань між різними республіками-членами. Українські делегати особливо швидко використали свою чисельність, щоб забезпечити гарантії для всіх менших республік-членів. Промова голови, яка значною мірою відображала погляд уряду [ROOT.GetLeader], підкреслила, що цей З'їзд призначений як перехідний орган, і хоча внутрішньонаціональні питання наразі актуальні, кінцева мета — природно — побудувати справжній комунізм, без кордонів і без потреби у чварах між народами."
 russia_socialist_events.420.d.other: "$russia_socialist_events.420.start$\n\nЦей орган існує головним чином для сприяння співпраці та розвитку соціалістичних держав у сфері впливу Росії, а також для забезпечення їхнього взаємного захисту. Багато хто розглядає його як просте продовження російської імперської влади, але є й ті, хто сподівається, що принаймні це спосіб для нас та інших менших народів у сфері впливу Росії зробити свій голос почутим."
 russia_socialist_events.420.a: "Ми будемо прагнути справедливості та рівності."
 russia_socialist_events.420.b: "Ми будемо прагнути прогресу та безпеки."

 russia_socialist_events.421.t: "Більшовицьке Відновлення"
 russia_socialist_events.421.d: "З піднесенням лівого крила ВСР, яке переважно складається з колишніх більшовиків, було запропоновано запрошення тим **більшовицьким залишкам**, які існують ззовні. **РКП(б)**, очолювана **Яковом Свердловим**, мала напружені відносини з Лівим ВСР, що походять ще з періоду вигнання, коли Зінов'єв і Свердлов розірвали зв'язки через розбіжності у стратегії. Зінов'єв, приймаючи обережність своєї позиції до Жовтневого повстання, захищав необхідність перегляду початкового формулювання програми для «Демократичної Диктатури Пролетаріату та Селянства», довший двохетапний шлях до революції, заснований на побудові міцної коаліції з дрібнобуржуазними та республіканськими елементами. Свердлов, навпаки, повернув ліворуч, під впливом як своєї прихильності до повстання, так і непримиренної атмосфери серед багатьох французьких соціалістів. Загалом ворожа до ВСР, РКП(б) звинувачує її в тому, що вона є надто широкою та правою, багато в чому не кращою за СДП. Тепер є надія, що цей розкол може бути залагоджений, і єдність більшовиків відновлена.\n\nЗустріч відбулася у невеликій кімнаті з делегацією РКП(б), що складалася зі Свердлова та Михайла Фрунзе, стійкого більшовика, який фактично виконував обов'язки співлідера партії. Відбулася довга дискусія, яка, як повідомляється, складалася з багатьох спогадів про дні у **РСДРП**, які вони ділили разом у більшовицькій фракції багато десятиліть тому. Було знайдено спільну згоду між Зінов'євим і Каменєвим щодо примирливого ставлення, яке Свердлов зайняв напередодні Жовтневого повстання, коли вони вдвох публічно відкинули захоплення влади і Ленін погрожував їм виключенням. Зрештою, зустріч була завершена, і РКП(б) та ВСР домовилися про союз. Узгоджені кандидати не будуть оскаржувати один одного в Радах чи профспілках, і буде зроблено низку призначень з кандидатів серед РКП(б) на важливі керівні посади, включаючи самого Свердлова."
 russia_socialist_events.421.a: "Ласкаво просимо на борт, товариші."

 russia_socialist_events.422.t: "Ідеологізація Культури"
 russia_socialist_events.422.d: "Хоча режим Савінкова був авторитарним, товариства мистецтв та культури вижили аж до революції та існують сьогодні. Інтелігенція зазвичай сприймалася з глибокою недовірою революційними соціалістами Росії, причому професорський склад мав глибокі **кадетські** нахили та виступав за власну професійну незалежність проти політичних ідеологій, які підтримують прихильність до всеосяжної класової боротьби. Попри це, ті інтелектуали, які не були вигнані за кордон ні Савінковим, ні соціалістичною владою, залишаються в університетах та культурних групах сьогодні, здебільшого пасивні перед обличчям пролетарської диктатури, але не цілком мовчазні. У рішучому повороті [RUS.GetLeader] оголосив нову «боротьбу на ідеологічному фронті».\n\nБуло створено **«Комітет Політичної Просвіти»** під керівництвом Івана Гронського. Комітет почав надавати фінансову та політичну підтримку існуючим культурним групам, таким як Спілка Письменників, Будинок Мистецтв та Будинок Літераторів, офіційно з наміром «підтримки соціалістичного мистецтва». На практиці це призвело до відсторонення багатьох ліберально налаштованих інтелектуалів на користь таких діячів, як Олександр Воронський та Олександр Яковлєв, які, за підтримки партії, створюють палкі соціалістичні твори. З метою «приборкання корпоративного духу» професорського складу було запроваджено низку реформ. Вони включають збільшення прийому до університетів та зниження стандартів, вилучення антисоціалістичного змісту з навчальних програм, запровадження позитивної дискримінації для членів ВСР та руйнування влади впертих професорських рад в університетах шляхом їхньої заміни новою централізованою мережею частково обраних рад, підпорядкованих Комітету.\n\nХоча багато хто серед середнього класу обурюється цим порушенням незалежності академії, інші в російському суспільстві відчувають себе натхненними оновленою соціалістичною культурою. За державної підтримки публічні конференції та мистецькі фестивалі стали порядком денним, на них приїжджають митці та інтелектуали із заходу, щоб продемонструвати соціалістичну культуру. Серед помітних відвідувачів були Стівен Спендер, Генрі Сара та Т. А. Джексон з панкхерститського та авангардистського крил Лейбористської партії, а також Поль Вайян-Кутюрье та Борис Суварін серед комуністів Франції."
 russia_socialist_events.422.a: "Втягуємо Академію у майбутнє."

 russia_socialist_events.423.t: "Безсмертна Наука"
 russia_socialist_events.423.d: "Маркс розумів, що релігійна свідомість — це свідомість світу, в якому соціальна організація людини протистоїть їй як чужа соціальна сила, щось нав'язане ззовні, що диктує її діяльність. У міру того, як релігія розвивається разом із людським суспільством, її основа зміщується від панування природи над людиною до цього панування власних соціальних сил людини — боги набувають гуманізованої форми, стаючи представниками сил історії. Нарешті, вона знаходить своє повне вираження в одному всемогутньому богові, який містить усі природні та соціальні атрибути численних богів і який є лише віддзеркаленням соціальних сил людини. В умовах капіталістичного суспільства, в якому виробники перебувають під пануванням економічних сил, створених ними самими, і неодноразово підпорядковуються та примушуються примхами ринку, наче вони були чужою силою, цей релігійний рефлекс знаходить свіжий ґрунт, на якому можна підтримуватися та поширюватися. Проте людина припускає, а Бог розташовує.\n\nВСР, однак, розуміє, що створює новий світ. В умовах усуспільненого виробництва ринок буде скасовано, і на його місці постане раціональне, свідомо сплановане виробництво. Практичні відносини виробників будуть для них повністю зрозумілими, і релігійний рефлекс світу помре своєю природною смертю. Щоб сприяти цьому, у школах та на робочих місцях запроваджено ґрунтовну програму **антирелігійної освіти**. Студенти та робітники повинні бути навчені розуміти історичний матеріалізм і, таким чином, справжню основу для всієї релігії та ідеології. Витяги з Маркса, Енгельса та Плеханова широко розповсюджуються, а наукова освіта отримала новий поштовх. Хоча багато закоренілих членів суспільства заперечують проти цього, програма знаходить одностайну підтримку в усьому ВСР, з розбіжностями лише щодо того, як вона має бути реалізована."
 russia_socialist_events.423.a: "«Філософи лише по-різному пояснювали світ, але справа в тому, щоб змінити його»."

 russia_socialist_events.424.t: "Російський Компроміс"
 russia_socialist_events.424.d: "Попри монументальні політичні зміни, які відбулися з ранніх днів революції, система залишається функціонально двопартійною, що не залишилося непоміченим. Хоча Всеросійський Союз Праці залишається домінуючим у міських Радах і навіть нарощує позиції в сільських Радах, оскільки традиційне селянство стає менш вагомим фактором у суспільстві перед обличчям індустріалізації та земельної реформи, Партії Соціалістів-Революціонерів вдалося втримати владу у сільських провінціях.\n\nДехто бачить у цьому позитивний розвиток. Микола Бухарін у своєму «Аналізі Стану Радянської Демократії» похвалив систему за те, що вона пропонує стримування влади будь-якої однієї партії. Проте, такий стан справ був зустрінутий із крайньою ворожістю з боку частини лівих, які звинувачують її у функціонуванні як звичайної парламентської республіки. Григорій Зінов'єв продовжує виступати за злиття всіх існуючих партій під формулою **«Пролетарської Гегемонії»**, тоді як [RUS.GetLeader] дотримується більш неоднозначної політики прагнення до партійної диктатури, не критикуючи надто сильно існуючі обставини. Хоча вони здебільшого відсторонені, мислителі-анархісти, як-от Ісаак Штейнберг, продовжують критикувати політичний статус-кво за сприйняті бюрократичні недоліки.\n\nЩо здається особливо цікавим для спостерігачів, так це крайній лівий нахил цієї дивної багатопартійної демократії. І ВСР, і есери, поряд з будь-якими помітними малими партіями, які можуть існувати, залишаються відданими централізовано плановій економіці та Радянській системі, дуже схожій на ту, яку відстоювали більшовики під час революції 1917 року. Попри непримиренний характер цих партій та будь-які розбіжності, які можуть існувати, ані Андрій Колегаєв, ані [RUS.GetLeader], схоже, не готові робити жодних кроків, щоб порушити крихкий баланс влади між ними, і будь-які пропозиції в цьому напрямку зустрічаються розпливчастими посиланнями на необхідність пролетарської демократії."
 russia_socialist_events.424.a: "Ура Робітничій Демократії!"

 russia_socialist_events.425.t: "Зміцнення Авангарду"
 russia_socialist_events.425.d: "Від революції до кінця війни ВСР зайняв сильнішу позицію в Радах. Пролетаріат потягнувся до нього відтоді, як більшовицька діаспора була поглинена партією, а профспілки були централізовані під контролем політичного апарату, що сприяло дедалі більшому зміцненню влади ВСР, оскільки цей клас зріс чисельно після індустріалізації та добровільної колективізації. Попри це, вплив ВСР серед сільських Рад завжди був слабким. Хоча селянство стало менш вирішальним елементом у політичному житті країни, воно залишалося відданим Партії Соціалістів-Революціонерів. Есери, однак, наблизилися до ВСР після піднесення Максималістів усередині партії, підтримуючи більшу частину економічної політики Лівого ВСР та їхнє поблажливе ставлення до села. Війна ще більше примирила партії, спільними зусиллями згуртувавши селян на захист «соціалістичної батьківщини» та проти юнкерської системи Німеччини, яка загрожувала всьому, що було здобуто.\n\nОскільки відносини між двома партіями кращі, ніж будь-коли, [RUS.GetLeader] та Колегаєв оголосили про злиття. У символічному спільному зверненні вони засудили помилки громадянської війни та оголосили про залагодження розколу між Партією Соціалістів-Революціонерів та ВСР — це мовчазне визнання наступності між ВСР та більшовиками. Єдина партія тепер представлятиме та захищатиме інтереси як промислового робітничого класу, так і бідного селянства, і процес злиття двох партій розпочався в більшій частині політичного апарату, причому кандидати від есерів та ВСР тепер діють під однією партією в регіональних Радах, а есери займають важливі міністерські посади, особливо пов'язані із сільським господарством. Хоча кілька осередків залишаються в уламку партії, здебільшого, Партії Соціалістів-Революціонерів більше немає, і двопартійна система зникла разом із нею."
 russia_socialist_events.425.a: "Революційна Єдність досягнута!"

 russia_socialist_events.426.t: "Про Демократичний Централізм"
 russia_socialist_events.426.d: "Демократичний Централізм — це організуючий принцип, який визначав більшовицьке крило РСДРП. У той час як меншовики віддавали перевагу більш вільній формі організації, Ленін суворо відстоював форму організації, яка могла б призвести до більшої єдності дій серед революційних соціалістів. Дозволяючи повну свободу критики та дебатів усередині партійних та публічних засідань, доки вони відбувалися відповідно до принципів партійної програми, від членів партії очікувалася абсолютна єдність дій, коли справа доходила до виконання узгоджених тактичних заходів. Це не поширювалося на абсолютну свободу всіх дебатів та критики в будь-який час. Очікувалося, що член партії не буде висловлювати жодної критики, яка б порушувала єдність дій партії під час її здійснення. Саме на цій основі Каменєв і Зінов'єв ледь не були виключені з партії за бажанням Леніна після того, як вони публічно виступили проти Жовтневого повстання.\n\nПопри цю історію, Каменєв подав пропозицію до центрального комітету ВСР, яка закликає до встановлення принципу **Демократичного Централізму** в усій організації. Оскільки Лівий ВСР домінує, це було легко проголосовано, і органи ВСР та соціалістичного управління оснащуються для прийняття цих централізуючих принципів. Широко розповсюджуються витяги з Плеханова та Леніна, а принципи відстоюються у партійній пресі. Проте багато хто за межами лівого крила залишається стурбованим і стверджує, що широка варіація позицій фракцій усередині ВСР може призвести до внутрішніх розколів, оскільки політика проти критики дії стає неспроможною, тоді як інші стверджують, що це може призвести до нав'язування ленінської політики партії."
 russia_socialist_events.426.a: "Нехай це покладе край парламентському нісенітниці."

 russia_socialist_events.427.t: "Реакція"
 russia_socialist_events.427.d: "Із закінченням «надзвичайних заходів» проти дисидентів, публікації опозиції вийшли на вулиці протягом кількох годин. Попри всі заходи, які були вжиті проти них протягом попередніх місяців, було зрозуміло, що вони чекали нагоди і були готові запустити пресу в будь-який момент. **Російська Народна Партія**, партія лібералів-дисидентів, запозичила назву та символіку **кадетського** видання, а випуски «Речі» (Speech) поширюються у великих містах, де середній клас все ще має сильну присутність. Ще більш тривожно, консервативна **Всеросійська Патріотична Партія** почала передруковувати стару **октябристську** газету «Слово» (Word) і справила особливий вплив серед членів сільського середнього класу, особливо серед страхітливих **куркулів**, які вже були такою проблемою для соціалістичної коаліції.\n\nПриродно, це викликало обурення серед ВСР, і багато хто в Центрі та Лівому крилі закликає відмовитися від політики толерантності. Вони стверджують, що розширення свободи слова та дискусій на опозиційні групи лише посилить опір реакціонерів і є прямою передумовою для їхньої організації проти соціалістичної влади. Із публікацій, що циркулюють, безсумнівно зрозуміло, що ці партії справді вважають себе противниками соціалізму та підтримують відновлення ліберальної республіки або чогось гіршого. Попри це, Праве крило ВСР залишається непохитним у своїй прихильності до свободи слова. У промові, що представляла всю фракцію, Дан нагадав організації, що на переговорах із більшовиками у 1917 році про формування багатопартійного соціалістичного уряду меншовики наполягали на повній свободі слова, преси та зібрань, і вони не будуть тепер лицемірити та відмовлятися від своїх принципів. Він підсумував, сказавши: «єдиною основою для влади ВСР є і залишатиметься революційно-демократична підтримка на основі загального виборчого права»."
 russia_socialist_events.427.a: "Демократична законність має бути збережена."

 russia_socialist_events.428.t: "Насаджуючи Дух"
 russia_socialist_events.428.d: "На честь **Великої Революційної Війни** у Москві була організована велика процесія під егідою ВСР та його афілійованих осіб, що залишилися. Посеред Червоної площі були вириті великі ями, і з вулиць тисячі людей вилилися, усі з виглядом бідних і трудящих. Військовий оркестр очолив процесію, граючи «Інтернаціонал», і, немов хвилі вітру, пісня поширилася натовпом. Великі червоні прапори розгорнулися до землі з вершини Кремля, прикрашені великими літерами золотом і білим кольором: «Мученики Світової Соціалістичної Революції».\n\nДалі слідували труни. Пофарбовані багряним кольором, як кров, їх несли грубі чоловіки зі сльозами на очах, за ними йшли жінки та діти, які ридали та кричали. Багато трун були покриті блискучою тканиною, а на інших був прибитий солдатський капелюх. Носії внесли їх у ями, стримуючи тих, хто сумував. За ними йшли шеренги солдатів та робітників. Хрипко співаючи, вони махали червоними прапорами. Багато з них мали знаки приналежності до Лівої фракції ВСР, але інші явно несли гасла есерів. Їхні прапори проголошували: «Виправдати Леніна і Троцького, Хай живе Соціалістична Республіка!» та «Слава Робітничій і Селянській Революції!». Шеренги солдатів марширували віддаючи честь, фабричні робітники підіймали свої інструменти, а ескадрони артилерії тягнули свої гаубиці, стволи яких були обмотані червоними та чорними стрічками. Спів тривав годинами, і коли останні труни були поховані, потік робітників відійшов.\n\nПомірковані спостерігачі в Інтернаціоналі та за його межами були нажахані цим видовищем, вважаючи його симптомом палкого завзяття, яке охопило країну, менш відкриту до інакомислення, і яке зробило чеснотою завзяту непримиренність. Віряни бачили це інакше. Вони знали, що побожному російському народу більше не потрібні священики, щоб молитися за них на небо. На Землі вони будували царство, яскравіше, ніж будь-яке небо могло запропонувати, і за яке було славою померти."
 russia_socialist_events.428.a: "Нехай їхня пам'ять буде увічнена назавжди."

 russia_socialist_events.429.t: "Про Пролетарську Гегемонію"
 russia_socialist_events.429.d: "Для Зінов'єва відмінність між справжнім революційним марксизмом та будь-яким іншим «народним» рухом полягає у питанні **гегемонії пролетаріату**. Засуджуючи «фетиш» демократії, Зінов'єв чітко дав зрозуміти, що ВСР має усвідомити: понад будь-яку прихильність до формальних процедур проведення виборів, їхнє найголовніше завдання — підтримувати гегемонію пролетаріату над будь-якими територіями, якими керує організація. ВСР має вважати себе партією пролетаріату і здійснювати будь-які дії, необхідні для підтримки влади цього класу. Партія не повинна виключати позбавлення своїх опонентів виборчого права або призупинення діяльності будь-якого органу, який займає ворожу позицію до пролетаріату та його партії. Пролетаріат — це не що інше, як передовий представник усіх пригноблених, і він має зайняти своє місце на чолі цієї боротьби та тягнути за собою інші класи, толеруючи їх доти, доки вони підпорядковуються його керівництву та цілям.\n\nНа практиці це означало більше підпорядкування Рад та профспілок контролю ВСР. Законодавча та виконавча функція профспілок була значно зменшена, а влада перейшла до Рад, кандидати до яких підлягають значно збільшеній перевірці з боку ВСР та його центральних органів, і багато давніх виборців у Радах виявляються виключеними на основі свого класового походження. Лінія ВСР також набула більш догматичного повороту, і функціонери заохочуються до розуміння Плеханова та Леніна та їхнього викладу цього революційного принципу. Хоча опоненти лівих все ще мають владу в органах революційного апарату, вони протестують проти цих нових централізуючих та стримуючих заходів і цікавляться, як далеко це зайде. Ліві агітатори, навпаки, святкують це як сміливі нові заходи, що прокладають шлях до остаточної перемоги пролетаріату."
 russia_socialist_events.429.a: "Ось і вся віра у Робітничу Коаліцію..."

 russia_socialist_events.430.t: "Крах Уряду"
 russia_socialist_events.430.d: "Війна досягла своєї критичної точки. Місто за містом пало, і порядок значною мірою зруйнувався. Голова [RUS.GetLeader], як повідомляється, зник безвісти, і низка інших відомих урядовців зникла з поля зору громадськості.\n\nЗдається, усі прийняли неминуче — соціалістична справа в Росії приречена. Низка генералів на чолі з Олександром Василевським перебрала де-факто владу, доки не буде досягнуто якогось миру."
 russia_socialist_events.430.a: "Ми боролися за світле майбутнє, але зазнали невдачі. Знову."

 russia_socialist_events.431.t: "Вища Рада Народного Господарства"
 russia_socialist_events.431.d: "Вища Рада Народного Господарства, або **ВРНГ (ВСНХ)**, була назвою раннього органу більшовицького економічного планування, створеного незабаром після невдалої Жовтневої Революції. Задумана як орган центрального планування всієї країни за моделлю Рад, Ленін проголосив її єдиним органом, який має вижити до комунізму, будучи інституцією, що сформує основу «загального управління» цього періоду. Хоча вона не виправдала цих очікувань, з домінуванням Лівого крила ВСР, ці старі погляди знову виникли, і назва ВРНГ була перепрофільована.\n\nНаслідуючи пірамідальну структуру З'їздів Рад, повільно створюється система **Рад Народного Господарства**, регіонально заснована та підпорядкована ВРНГ як органу національного планування на вершині. Ці ради пов'язані з Радами (Совєтами) і діють через власний З'їзд Рад Народного Господарства. Скасована посада **Народного Комісара з Організації та Регулювання Виробництва** була відновлена, і на цю роль був обраний прихильник центрального планування **Сергій Сирцов**. ВРНГ отримала широкі повноваження і почала видавати укази про націоналізацію підприємств та взяття їх під свій контроль, а також працює над створенням апарату центрального планування, який з часом охопить усю країну.\n\nЦей крок є суперечливим серед частини ВСР, яка дотримується **синдикалістської ортодоксії**, оскільки профспілки та фабричні комітети дедалі більше відсуваються на другий план на користь Рад Народного Господарства та ВРНГ, оскільки на їхнє місце приходить доктринально ленінський плановий апарат. Деякі коментатори з занепокоєнням відзначили, що ця централізована структура може залишити плановий апарат на милість більш авторитарних форм, але для більшості, доки в Радах зберігається демократія, вони раді дати цьому своє благословення."
 russia_socialist_events.431.a: "Лише Планування може призвести до Комуністичної Епохи!"

 russia_socialist_events.432.t: "Утвердження Революційної Ролі"
 russia_socialist_events.432.d: "Після перемоги соціалістичних сил Інтернаціонал відкрився для ширшого спектра політичних дебатів, оскільки нагальна справа Світової Війни (Weltkrieg) більше не актуальна. Радикально реструктуризована держава Товариша Зінов'єва зайняла особливо помітну роль у цих процесах. Розглянуті багатьма як втілення доктринального ленінізму, який мало хто думав, що знову з'явиться настільки агресивно після 1919 року, **«Зінов'євці»**, як їх назвали, домінують у дебатах своєю інтернаціоналістичною завзятістю. Приймаючи фразу **«Комунаро-Більшовизація»**, вони виступають за нову обов'язкову програму для Інтернаціоналу.\n\nЦе виявилося суперечливим кроком, оскільки досі Інтернаціонал не мав багатьох централізованих умов для своїх членських організацій, крім загальної прихильності до революції. У впровадженні Комунаро-Більшовизації Зінов'євці пропонують новий набір умов для членства та нову програму, яка сформує основу для діяльності Інтернаціоналу, оформлену як крок на шляху до «світової партії» з єдиною національно представницькою організацією для кожної країни. Хоча Зінов'євці зробили деякі риторичні поступки синдикалізму, наголошуючи на спільній базі підтримки в пролетарському класі понад усіма іншими, республіканські фракції помітили, що вони, здається, виключені з цих планів, і багато хто в синдикалістському таборі стурбований впливом, який Зінов'євці матимуть на їхню автономію.\n\nДеякі групи, орієнтовані на ленінізм та радянську владу, а саме **Авангардисти Датта** та група серед **Панкхерститів**, висловили підтримку принаймні деяким пунктам, але загалом це виявилося суперечливим, викликаючи заперечення на кожному З'їзді, на якому виступають Зінов'євці. Зі звинуваченнями у **«Бакунізмі»** та **«Бонапартизмі»**, які поширюються, ідеологічні розломи, що існують усередині Інтернаціоналу, починають проявлятися."
 russia_socialist_events.432.a: "Їм було б мудро прислухатися до нашого досвіду!"

 russia_socialist_events.433.t: "Інтернаціоналістська Війна"
 russia_socialist_events.433.d: "Конституція недовговічної РСФСР була рішуче **інтернаціоналістською** за своєю суттю, надаючи громадянство всім іноземним робітникам у країні без «обтяжливих формальностей». Саме на цій основі більшовицький уряд проводив політичну роботу серед військовополонених, на превеликий жаль капіталістичних держав, і швидко надавав їм громадянство, щоб легітимізувати свою діяльність та гарантувати їм безпеку від репресій удома. ВСР відновив цю практику, дозволяючи подібний простий правовий шлях до громадянства для всіх іноземних осіб робітничого походження. Не обтяжене обмеженнями Брест-Литовського миру та необхідністю відкритися для некапіталістичного світу, населення іноземних полонених розділене за класовою ознакою, і до пролетаріату та селянства звертаються на основі **класової солідарності**. Багато хто виявився готовим прийняти нову політичну освіту та сприйняти класово свідомий світогляд. Це не лише виявиться цінним для будь-якої майбутньої окупації Райхспакту, але, крім того, багато палких людей повністю прийняли інтернаціоналістську справу та були висунуті як прийнятні кандидати на допоміжні ролі або навіть бойові ролі в армії."
 russia_socialist_events.433.a: "Ми, хто був нічим, станемо всім!"

### Boldyrev and Free Russia ###
 russia_boldyrev_events.2.t: "Пропозиція для Армії Вільної Росії"
 russia_boldyrev_events.2.d: "Генерал Василь Болдирєв з Росії є складною фігурою — одні вважають його принциповим захисником демократії, інші — владолюбним зрадником. З часу його спроби перевороту проти Республіки у 1929 році він провів час у вигнанні в Америці та Україні — і тепер він запропонував німецькому уряду допомогти організувати його **Армію Вільної Росії**.\n\nОскільки війна між Москвою та Берліном здається дедалі більш імовірною, він може стати корисним союзником для нас, слугуючи урядом у вигнанні, який ми можемо використовувати для підриву Кремля. У майбутньому його армія могла б слугувати основою повоєнної Росії, яка була б стабільною і не ворожою до Німеччини."
 russia_boldyrev_events.2.a: "Дайте йому кілька маузерів із минулої війни."
 russia_boldyrev_events.2.b: "Вони можуть приєднатися до німецької армії, якщо захочуть."
 RUS_enables_boldyrev_tt: "§GВільна Російська Армія Болдирєва з'явиться, коли почнеться війна. Це прискорить процес перемоги над Росією.§!"
 RUS_disables_boldyrev_tt: "§RВільна Російська Армія Болдирєва не з'явиться. Це уповільнить процес перемоги над Росією.§!"

 russia_boldyrev_events.3.t: "Болдирєв у Берліні"
 russia_boldyrev_events.3.d.szrs: "Генерал Василь Болдирєв — складна фігура: одні вважають його принциповим захисником демократії, інші — владолюбним зрадником. Незвично для високопоставленого російського офіцера, Болдирєв був і залишається відкритим і непокірним лібералом. Його прямолінійність притягнула до його орбіти багатьох однодумців-солдатів, які об'єдналися у «кліку», чиє терпіння щодо зростаючого радикалізму Росії остаточно вичерпалося в Новий рік 1929 року. **Путч Болдирєва** змусив уряд придушити радикалізм, але лише після того, як повстання було придушене, а його прихильники змушені були піти у вигнання. Сам Болдирєв провів час в Україні та Америці.\n\nВін заснував Комітет Вільної Росії в 1935 році в Україні та співпрацював з антиурядовими групами опору. Але тепер наші шпигуни в російській дисидентській спільноті в Берліні розповіли нам про ранній, обережний набір до **«Армії Вільної Росії»**, імовірно, колабораціоністської групи під німецьким захистом. Загрозу цього об'єднаного російського повстанського руху під престижем та військовою майстерністю Болдирєва, підкріпленого німецькою зброєю, не можна повністю ігнорувати. Клепіков уже запевнив, що підбираються найкращі вбивці, але навряд чи Болдирєва спіймають — досі він уникав усіх спроб замаху на своє життя. Тим не менш, ми повинні бути готові зіткнутися з його соратниками в майбутній війні."
 russia_boldyrev_events.3.d.soc: "Генерал Василь Болдирєв — складна фігура: одні вважають його принциповим захисником демократії, інші — владолюбним зрадником. Незвично для високопоставленого російського офіцера, Болдирєв був і залишається відкритим і непокірним лібералом. Його прямолінійність притягнула до його орбіти багатьох однодумців-солдатів, які об'єдналися у «кліку», чиє терпіння щодо зростаючого радикалізму Росії остаточно вичерпалося в Новий рік 1929 року. Путч Болдирєва змусив уряд придушити радикалізм, але лише після того, як повстання було придушене, а його прихильники змушені були піти у вигнання. Сам Болдирєв провів час в Україні та Америці.\n\nВін заснував Комітет Вільної Росії в 1935 році в Україні та співпрацював з антиурядовими групами опору. Але тепер наші шпигуни в російській дисидентській спільноті в Берліні розповіли нам про ранній, обережний набір до **«Армії Вільної Росії»**, імовірно, колабораціоністської групи під німецьким захистом. Спочатку це було спрямовано проти режиму Савінкова, але він також не помирився і з Робітничою Коаліцією, оголосивши нас нелегітимними та необраними. Він привернув до своєї орбіти багатьох антисоціалістів, і загроза об'єднаного Білого опору під командуванням легендарного Василя Болдирєва є дуже реальною. Блюмкін уже запевнив, що підбираються найкращі вбивці, але навряд чи Болдирєва спіймають — досі він уникав усіх спроб замаху на своє життя. Тим не менш, ми повинні бути готові зіткнутися з його соратниками в майбутній війні."
 russia_boldyrev_events.3.a: "Зрадник."
 RUS_RSA_spawn_tt: "§RВільна Російська Армія Болдирєва буде сформована Німеччиною, коли почнеться війна. Вони розпочнуть як ворожий уряд у вигнанні у стані громадянської війни з нами.§!"

 russia_boldyrev_events.4.t: "Василя Болдирєва Захоплено"
 russia_boldyrev_events.4.d: "Останні залишки «Армії Вільної Росії» Болдирєва були розгромлені, і, що більше, повідомляється, що самого Василя Болдирєва захопили разом із більшою частиною генерального штабу Вільної Росії. Хоча простий солдат Вільної Росії, імовірно, зіткнеться з безособовим процесом таборів для військовополонених і фільтрації, можлива доля Болдирєва та його найближчих соратників привернула увагу громадськості та спекуляції.\n\nПісля поспішного перевезення до столиці під найсуворішою охороною, лідери нині неіснуючої Армії Вільної Росії постали перед судом і очікують суду за зраду в Московських Судових Палатах. Замість того, щоб залучати військових для військового суду над такою кількістю колишніх офіцерів, уряд наполягає на проведенні цивільного суду, не лише для забезпечення найсуворішого покарання за такі тяжкі злочини проти Росії, але й для того, щоб відмовити військовим у винятковому праві судити власних членів, коли лояльність такої кількості офіцерів виявилася слабкою. Тим не менш, військові збережуть присутність у формі свідків-експертів. Сцена готова для завершального акту існування Армії Вільної Росії."
 russia_boldyrev_events.4.a: "Чудовий день!"

 russia_boldyrev_events.5.t: "Суд над Армією Вільної Росії"
 russia_boldyrev_events.5.d: "Хоча багато хто очікував, що вирок Армії Вільної Росії буде гучним показовим судовим процесом, яскравим нагадуванням про силу Росії та знищення її ворогів, реальність виявилася набагато більш стриманою. Ані глузуючих натовпів, ані спалахів фотокамер не зустрічають обвинувачених, які самі здебільшого мовчали, коли їх водили до зали суду і з неї, день у день, що здавався нескінченним. Настрою не сприяла і довга злива над Москвою, яка залишила навіть сходи суду чистими від допитливих громадян. Усередині офіцери, які колись називали один одного товаришами, дивляться один на одного, розділені не лише лавами, але й роками кровопролиття та взаємної жорстокості.\n\nХоча Болдирєв навряд чи єдиний, хто постав перед судом, він привернув набагато більше уваги, ніж більшість. З його прихованими очима та неголеним обличчям він справляє враження загартованого партизана, старого солдата, який застряг у безнадійній війні. Багато хто небезпідставно називає Болдирєва зрадником, але навіть його опонентам важко не співчувати безкомпромісним принципам цієї людини.\n\nКоли суд наближається до завершення, Болдирєву та його спільникам наказують встати. Головуючий суддя прокашлюється: «Обвинувачений — Болдирєв, Василь Георгійович; рік народження — 1875; визнаний винним у заколоті проти чинної влади; опорі урядовим наказам та законним нормам; несанкціонованому привласненні влади, складанні підроблених наказів та інших урядових паперів; державній зраді; і згідно зі статтею 108, статтею 249, статтею 263 та статтею 289 Кримінального кодексу, він має бути...»"
 russia_boldyrev_events.5.a: "Страчений з усіма його спільниками — жодної пощади для зрадників!"
 russia_boldyrev_events.5.b: "Ув'язнений — але його спільники можуть бути помилувані, якщо покаються"
 russia_boldyrev_events.5.c: "Ув'язнений — але його спільники будуть заслані"

 russia_boldyrev_events.10.t: "Армія Вільної Росії Повстає!"
 russia_boldyrev_events.10.d: "Кожна війна має своїх зрадників, і найбільш проклятий з них — Василь Болдирєв, колишній Білий генерал, який став німецьким прихвостнем. У Берліні Генерал-лейтенант Болдирєв отримав армію, оснащену німцями, набрану з військовополонених та зрадників, з чітким наміром діяти так, ніби вони представляють якусь справжню Росію.\n\nЦя сміхотворно названа «Армія Вільної Росії» заявляє, що бореться за вільну та демократичну Росію, проповідуючи гармонію та мир з Німеччиною. У кращому випадку ідіотично, у гіршому — зловмисно, у будь-якому випадку — зрадницько."
 russia_boldyrev_events.10.a: "Болдирєв — зрадник Росії!"
 russia_boldyrev_events.10.b: "Болдирєв — герой, чорт би його побрав."

 russia_boldyrev_events.11.t: "Армія Вільної Росії Повстає!" #для GER/Oststaaten
 russia_boldyrev_events.11.d: "Нова армія поповнила наші лави. **Армія Вільної Росії**, очолювана колишнім Білим генералом Василем Болдирєвим, була сформована в Німеччині з російських військовополонених та низки емігрантів. У Кремлі [RUS.GetLeader], звісно, засудив його як зрадника, але для нас заява Болдирєва про боротьбу за вільну та демократичну Росію звучить багатообіцяюче.\n\nСуть його декларації полягає в наступному: краще виступити проти тиранії, навіть дорогою ціною, ніж прийняти її та відмовитися від кращого майбутнього. Незалежно від того, сприймемо ми це як прості слова чи ні, його рух саботує нашого найбільшого ворога, навіть якщо він не досягне нічого іншого."
 russia_boldyrev_events.11.a: "Поки вони тримаються осторонь."
 russia_boldyrev_events.11.b: "Болдирєв — чортів герой. (Грати за Армію Вільної Росії)"

 russia_boldyrev_events.20.t: "[RUS.GetLeader] Зустрічається з Василем Болдирєвим"
 russia_boldyrev_events.20.d: "Військовому керівництву боляче вести переговори з Василем Болдирєвим, зрадником, але, цитуючи горезвісні слова Корнілова до Савінкова ще у 1917 році, іноді той факт, що ви не любите один одного, не повинен заважати вам робити те, що є на благо нації. Крім того, не можна сказати, що Болдирєва всі ненавидять — все ще є розуміння його вибору, особливо серед тих молодших офіцерів, які ніколи не відчували великої любові до СЗРС. Як не дивно, попередження Болдирєва від 1929 року виявилося правдивим, і історія Росії могла б бути іншою, якби Корнілов прислухався до його слів.\n\nАле і Савінкова, і Корнілова вже немає, і рятувати націю доводиться менш значним фігурам. Початкова зустріч була обережною та дослідницькою, але було домовлено, що припинення війни вигідне обом сторонам. [RUS_GetArmyChief] був дуже стурбований німецьким впливом на так звану «Вільну Росію» Болдирєва і був надзвичайно засмучений усією ситуацією, — але був достатньо раціональним, щоб визнати, що військового дива не станеться.\n\nПеремовники Болдирєва запропонували угоду. Уряд [RUS.Capital.GetCapitalVictoryPointName] здається **Уряду Вільної Росії**, а [RUS_GetArmyChief] зберігає командування збройними силами. Вибори мають бути організовані негайно, а тим, хто пов'язаний із попереднім режимом, заборонено балотуватися. З Василя Болдирєва та його союзників знімаються всі звинувачення у зраді, і їхні військові звання відновлюються."
 russia_boldyrev_events.20.a: "Досить пролитої крові."
 russia_boldyrev_events.20.b: "Навіть перед обличчям Армагеддону — ні."

 russia_boldyrev_events.21.t: "Переговори Успішні" #Для Болдирєва
 russia_boldyrev_events.21.d: "Було домовлено про перемир'я. На щастя, [RUS.GetLeader] дійшов суворого висновку, що навіть якщо боротьба може тривати в Самарі, Казані, на Уралі та в інших східних оплотах, надії на перемогу немає.\n\n**Акт Про Капітуляцію** передасть російські війська Уряду Вільної Росії, який буде визнаний тимчасовою адміністрацією, доки якнайшвидше не будуть організовані нові вибори. Генерал Болдирєв та його союзники відновлять свої звання в Російській Армії та будуть звільнені від будь-яких звинувачень у зраді. У приватних переговорах, подалі від німецьких очей, Болдирєв чітко дав зрозуміти, що має повний намір зберегти Росію максимально суверенною та незалежною і не має справжніх пронімецьких поглядів. Для нього **Геєр** (Heer, німецька армія) був лише молотом, яким можна відновити Російську Демократичну Федеративну Республіку, не більше."
 russia_boldyrev_events.21.a: "Мир, нарешті."

 russia_boldyrev_events.22.t: "Ніколи Не Здаватися!" #Для Болдирєва
 russia_boldyrev_events.22.d: "Це було єдине повідомлення з Кремля, яке отримали наші перемовники. Схоже, переговори були короткими."
 russia_boldyrev_events.22.a: "Ми зробимо це старим способом."

 ### Post-War Boldyrev Path
 russia_boldyrev_events.40.t: "Відновлення Конституції 1922 року"
 russia_boldyrev_events.40.d: "Установчі Збори [GetYear] були обрані швидкими темпами, здебільшого як формальність. Значна частина країни все ще перебуває в руїнах та запустінні, але, тим не менш, вдалося організувати вибори — хоча й із суворими обмеженнями для будь-яких рухів, пов'язаних із колишнім керівництвом.\n\nНа Асамблеї головував колишній президент Василь Маклаков, який погодився надати свій авторитет цьому останньому пункту своєї політичної кар'єри. Слова Маклакова були спрямовані на побудову довіри та взаєморозуміння у зруйнованому суспільстві, і він стверджував, що Конституція 1922 року не є безнадійною, а скоріше хорошим початком. У наступні місяці стару Конституцію було ґрунтовно переписано, з багатьма уточненими статтями та багатьма питаннями, які не були вирішені оригіналом. Президентська влада була значно ослаблена, особливо щодо надзвичайних повноважень, якими так свідомо зловживав Савінков. Президентський термін становитиме 5 років, і може бути відслужений один додатковий термін. Крім того, була посилена судова влада, а влада розподілена більш справедливо. Справжня парламентська система не була досягнута, однак, як через опозицію Болдирєва, так і через опозицію більшої частини політичних правих."
 russia_boldyrev_events.40.a: "Це все ще хороший фундамент для розбудови."

 russia_boldyrev_events.41.t: "Слідами Колчака"
 russia_boldyrev_events.41.d: "Це історична іронія, що під час Громадянської війни в Росії Болдирєв був кандидатом на Верховного Правителя, але поступився Олександру Колчаку і був відправлений на Далекий Схід. Але тепер роль Болдирєва дуже схожа на роль Верховного Правителя Колчака, доброзичливого воєначальника, який марширує своїми силами крізь кров і смуток заради російського майбутнього. Очевидно, Болдирєв має набагато більше ворогів і його часто звинувачують у германофільстві, у тому, що він є маріонеткою Берліна або фальшивим диктатором із демократичним шаром фарби, за протистояння волі російського народу. Але це не змінює того факту, що Генерал Болдирєв беззаперечно контролює відновлену **Російську Демократичну Федеративну Республіку**.\n\nБолдирєв уже оголосив, що вільні вибори відбудуться за два місяці, і що **Армія Вільної Росії** буде поглинена власне **Російською Армією**. Так само інститути Вільної Росії або розпускаються, або об'єднуються з відновленими російськими. Політичні партії поспішно відбудовуються зі своїх руїн, і багато старих партій істеблішменту гуртуються навколо своїх військових лідерів. Сам Болдирєв, здається, прихильний до прогресистів, але чітко пообіцяв поважати результати виборів.\n\nЗемля може бути в руїнах, і багато регіонів контролюються українськими, німецькими чи білоруськими силами, але нарешті, схоже, Росія матиме мир, на деякий час. Багатьом здається, що знову настав 1922 рік."
 russia_boldyrev_events.41.a: "Сподіваємося, ця друга республіка виживе довше, ніж 14 років."

 russia_boldyrev_events.42.t.nat: "«Болдирєвці» формують Національний Союз"
 russia_boldyrev_events.42.t.dem: "«Болдирєвці» формують Демократичний Союз"
 russia_boldyrev_events.42.d.nat: "У молодості Василь Георгійович Болдирєв, за чутками, був членом РСДРП і постійно підтримував контакти з ліберальними колами Росії. Але треба сказати, що те, через що пройшла Російська Республіка, підточує ідеалізм, яким би сильним він не був раніше. Стара партійна система не змогла керувати і була захоплена як крайніми правими, так і крайніми лівими. Відроджена Російська Республіка заслуговує на стабільний уряд принаймні протягом наступного десятиліття, щоб виправити невимовну шкоду, завдану як Савінковим, так і Червоними.\n\nЗ цією метою Болдирєв переконав політичний центр та поміркованих правих Росії об'єднати зусилля в коаліцію. Цей **«Національний Союз» (НС)** сформований навколо розбитих залишків Правих-есерів, Кадетів, ВПП та різних менших правих груп. Багато з них переслідувалися режимом Савінкова, а ще більше — соціалістичною таємною поліцією. Для Національного Союзу Добровольча Армія Болдирєва стала новим основоположним міфом, другим разом, коли російські патріоти врятували свою дорогу республіку. Керівництво включає таких людей, як Георгій Вернадський, Микола Некрасов, Михайло Шатілов та Георгій Околович. Від монархізму правих майже відмовилися, а натомість програма НС є сумішшю консервативного республіканізму, обіцянки соціальних реформ та підтримки ветеранів і військових вдів."
 russia_boldyrev_events.42.d.dem: "У молодості Василь Георгійович Болдирєв, за чутками, був членом РСДРП і постійно підтримував контакти з ліберальними колами Росії. Але треба сказати, що те, через що пройшла Російська Республіка, підточує ідеалізм, яким би сильним він не був раніше. Стара партійна система не змогла керувати і була захоплена як крайніми правими, так і крайніми лівими. Відроджена Російська Республіка заслуговує на стабільний уряд принаймні протягом наступного десятиліття, щоб виправити невимовну шкоду, завдану як натовпами Савінкова, так і його божевільною війною.\n\nЗ цією метою Болдирєв переконав відроджених прогресистів Росії об'єднати зусилля в коаліцію. Цей **«Демократичний Союз» (ДС)** сформований навколо розбитих залишків Кадетів, Соціалістів-Революціонерів та Соціал-Демократів. Багато їхніх лідерів загинули під час савінковського терору, але нове покоління піднялося, щоб очолити — сміливі люди, чия відданість справедливості була продемонстрована їхніми діями в антисавінковському опорі, а не просто словами. Ядром ДС є ті, хто воював у силах Вільної Росії та захоплюється Генералом Болдирєвим. Керівництво включає Миколу Мартьянова, Олександра Кулішера, Гергарда Целлера та Миколу Некрасова. З цим великим виборчим блоком за спиною Генерала, не повинно бути важко забезпечити плавну парламентську підтримку.\n\nДС висунув Болдирєва своїм кандидатом у президенти, і їхня програма включає низку соціальних реформ, подальші судові процеси проти Свободників та підтримку робітників і ветеранів."
 russia_boldyrev_events.42.a: "Ми будемо рішучими центристами."
 russia_boldyrev_events.42.b: "Приймемо також соціалістів у нашу коаліцію."
 russia_boldyrev_events.42.c: "Стабільність має бути нашою найважливішою метою."
