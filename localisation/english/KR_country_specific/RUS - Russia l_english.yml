 russia_news_events.10.t: "Формування Московського Пакту"
 russia_news_events.10.d: "Протягом двох десятиліть Росія розглядалася як другорядна сила на світовій арені. Демонтована після **Світової Війни**, вона більше не могла становити загрози ні для німецької політичної гегемонії у Східній Європі, ні для японських амбіцій на Тихому океані. Проте, з тих пір Росія оговталася і знову висуває свої амбіції.\n\nРосійські дипломати офіційно оформили військовий та економічний союз, заявляючи, що він об'єднає всі нації Євразії, які не узгоджені ані з Німеччиною, ані з **Інтернаціоналом** — хоча всі добре усвідомлюють, що цей **«Московський Пакт»** є лише продовженням сфери впливу Росії. Росія, схоже, також не вірить у цю ілюзію, і її експансіоністська риторика свідчить про те, що вона прагнутиме відновити кордони колишньої Імперії силою."
