 russia_flavour_events.90.t: "[RUS_HeadOfExecutive] Солоневича атаковано!"
 russia_flavour_events.90.d: "Вечір [RUS_HeadOfExecutive] **Івана Лук'яновича Солоневича** був повністю зіпсований, коли невідомий чоловік напав на нього у вишуканому ресторані в Петрограді. Злочинець — низькопробний бандит із петроградського кримінального світу — спробував наставити пістолет на [RUS_HeadOfExecutive] з близької відстані, але був перерваний охоронцем Солоневича, **Ігорем Ігоровичем**.\n\nРевольвер **Нагана** нападника був випущений в охоронців, але він все ще, здавалося, готовий був завершити справу своїм **«Фінським ножем»**."
 russia_flavour_events.90.a: "Варто було б спробувати поборотися за те, у що віриш."
 russia_flavour_events.90.b: "Залишити це службі безпеки!"
 russia_flavour_events.90.a.tt: "§RЕлемент випадковості в цьому ланцюжку подій може призвести до вбивства Солоневича.§!"

 russia_flavour_events.91.t: "[RUS_HeadOfExecutive] втік неушкодженим"
 russia_flavour_events.91.d: "[RUS_HeadOfExecutive] **Солоневич** безпечно втік через чорний хід ресторану, і додаткові охоронці швидко схопили нападника. Поліцейське розслідування виявило, що він є відомим комуністичним радикалом та агітатором, і визнало спробу вбивства політичною за своєю природою.\n\nЙмовірно, він буде засуджений до смертної кари, тоді як [RUS_HeadOfExecutive] продовжив свої звичайні обов'язки."
 russia_flavour_events.91.a: "Не варто перейматися через кожне яйце."

 russia_flavour_events.92.t.fight: "Двоє вступають у бій!"
 russia_flavour_events.92.t.knockout: "Найнебезпечніший прийом самбо!"
 russia_flavour_events.92.t.successful_atk: "Солоневич сипле ударами!"
 russia_flavour_events.92.t.counter_atk: "Кривава боротьба триває!"
 russia_flavour_events.92.t.fail: "Солоневича поранено ножем!"
 russia_flavour_events.92.t.parry: "Встановлено незламну оборону!"
 russia_flavour_events.92.t.heal: "Солоневич переводить подих!"
 russia_flavour_events.92.d.fight: "Замість бойового рингу — погано освітлена зала посереднього ресторану. Люди ховаються. Охоронці [RUS_HeadOfExecutive] лежать, помираючи біля свого начальника. Нападник, з ножем у руці, робить кроки, щоб кинути виклик цій масивній людині, яка очолює російську виконавчу владу.\n\nІван Лук'янович повільно підводиться, підіймаючи кулаки. Він не збирається тікати.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.knockout: "Рухаючись на великій швидкості та з найбільшою майстерністю, [RUS_HeadOfExecutive] завдає шквал ударів, які завершуються кидком, змушуючи нападника відлетіти у книжкову шафу позаду нього. Безсумнівно, отримавши щонайменше одну зламану кістку, він дивиться на Солоневича з жахом, усвідомлюючи, з яким майстром бойових мистецтв він зіткнувся.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.successful_atk: "Двоє чоловіків обмінюються ударами, парируваннями та ухиляннями, доки [RUS_HeadOfExecutive] не знаходить пролом. Його масивна рука завдає нищівного удару в обличчя нападника, відкидаючи його назад!\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.counter_atk: "Пітлива боротьба триває, обидва чоловіки вкладають у неї всю свою силу та витривалість. Обидва отримують і завдають серйозних ударів, ледве тримаючись на ногах.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.fail: "Попри його майстерність, оборона Солоневича підводить його. Ніж нападника боляче ріже [RUS_HeadOfExecutive], розриваючи тканину його костюма. Він крекче і на мить здається, що впаде, але лише зціплює зуби і відновлює свою стійку.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.parry: "З майстерністю армійського бійця, [RUS_HeadOfExecutive] Солоневич парирує і відводить усі спроби свого супротивника прорватися повз його захист.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.d.heal: "[RUS_HeadOfExecutive] скривився і виплюнув зуб. Він думає про свою родину та Матінку Росію, знаходячи нову РІШУЧІСТЬ продовжувати боротьбу.\n\n§BЗдоров'я Солоневича§!: [?RUS_solonevich_hp|n0].\n§RЗдоров'я Нападника§!: [?RUS_assailant_hp|R0].\nПерший, чиє здоров'я сягне 0, §Rгине!§!"
 russia_flavour_events.92.a: "Битися завзято!"
 russia_flavour_events.92.b: "Обережно!"
 russia_flavour_events.92.c: "Тікати!"
 russia_flavour_events.92.e: "Іван стоїть переможцем."
 russia_flavour_events.92.f: "І все потьмяніло."
