 RUS_Rural_Development_tt: "Розблоковує рішення: £GFX_decision_icon_small §YСпонсорування розвитку сільської місцевості§!\nПісля скасування рішення:\nДодає §Y$RUS_sponsored_rural_region$§! у штаті, що надає:\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+2§!\n$modifier_state_production_speed_infrastructure_factor$: [?0.1|%+=]\nЕфекти цього рішення §Gзмінюються§! щоразу, коли воно використовується."
