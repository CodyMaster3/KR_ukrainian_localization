 russia_socialist_events.198.t: "Кінець Демократичного Блоку"
 russia_socialist_events.198.d: "Протягом останнього року ширилися чутки про таємний пакт, сформований у тіні Робітничої Коаліції. Устінов, почувши ці чутки, відправив Каховську, яка завжди була близька до Спірідонової, для їх розслідування. Деякий час тому вона доповіла, підтвердивши існування так званого «Демократичного Блоку», що складався з різних есерів, правих членів ВСР, молодших офіцерів та **СДС** (Союзу Демократичних Соціалістів), які гуртувалися, щоб протистояти будь-яким спробам розірвати Робітничу Коаліцію.\n\nІснування таємного блоку, який міг плести змову проти його уряду, м'яко кажучи, стривожило Устінова. Він остерігався будь-яких подальших спроб централізувати владу, вважаючи, що підтримки З'їзду може бути недостатньо, якщо хтось спробує усунути його від влади. З кожним днем його параноя лише зростала. Чи зрадять його союзники як справа, так і зліва?\n\nАле, на щастя, усі ці побоювання зникли. Борис Камков відійшов від політики після свого усунення. Позиція Юрія Сабліна в армії зів'яла до неактуальності. І нарешті, кліка реакціонерів Федора Дана втекла з Рад та З'їзду, і про неї більше нічого не чути. Все, що залишилося від так званого Демократичного Блоку, це **камковці**. Звісно, вони не дурні — хто знає, що вони планують за лаштунками?\n\nПроте Устінов розуміє рівняння: не кожну загрозу владі Максималістів потрібно негайно винищувати. Решта партії есерів знає, що єдина альтернатива — це диктатура ВСР, яка прагнутиме знищити селянську Росію. Тільки Максималісти можуть об'єднати обидва кінці Робітничої Коаліції та забезпечити єдність.\n\nЗ огляду на війну на горизонті та усунення більшої частини опозиції, Устінов і Левандовський зустрілися, щоб підготувати свій найважливіший законодавчий акт. У перший же день Великої Революційної Війни влада буде сконцентрована в одній великій революційній силі, яка стоятиме вище за партійність та фракційність останніх трьох років."
 russia_socialist_events.198.a: "Настав час."

 russia_socialist_events.199.t: "Падіння Червоного Наполеона"
 russia_socialist_events.199.d: "Михайло Тухачевський став чимось на кшталт легенди в післявоєнні роки. Російській громадськості він відомий як військовий геній, який блискуче використовував глибокі операції для знищення капіталістичних держав. Цілком природно, що коли росіян запитують, на кого з нинішньої епохи вони рівняються, його ім'я незмінно з'являється у списку поруч зі Спірідоновою, Устіновим тощо.\n\nКерівництво Максималістів почало остерігатися, навіть заздрити його зростанню популярності — і не безпідставно. Тухачевський ніколи не був політично найнадійнішим; публікація «Доповіді Блюхера» висунула його на чолі армії, але він був компромісною фігурою між багатьма фракціями Робітничої Коаліції, хоча й компетентною. На відміну від багатьох інших кандидатів, він здебільшого тримався осторонь політики. Це ще більше зміцнило його імідж — як людини, яка стоїть вище дрібної політики З'їзду і просто бажає захищати революцію. За іронією долі, попри те, що він сам не є Максималістом, цей імідж не сильно відрізняється від того, який прагнуть створити для себе самі Максималісти.\n\nАле кожен пес має свій день, і в якийсь момент це мав бути не день Тухачевського. Його нещодавно розкритикували на засіданні З'їзду, звинувативши в «пропагуванні мілітаристського ідолопоклонства». Хоча Максималісти ніколи не цуралися насильницької тактики та майже мілітаристської ідеології, у післявоєнну епоху вони менше прагнуть наголошувати на цих аспектах, оскільки зовнішні загрози владі Максималістів відсутні.\n\nЗрештою, доля Тухачевського була не надто неприємною, принаймні порівняно з багатьма членами нині забороненого ВСР, які зараз лежать у землі. Його позбавили посади головнокомандувача і призначили у віддалений Сибірський військовий округ. Левандовський, який, безсумнівно, деякий час зазіхав на позицію Тухачевського, став новим головнокомандувачем."
 russia_socialist_events.199.a: "Ще одна потенційна загроза усунута."

 russia_socialist_events.200.t: "Максималістський Маніфест"
 russia_socialist_events.200.d: "Сьогодні в Москві відбулася зустріч, на якій було засновано «Максималістський Маніфест». Серед присутніх були переважно представники **ССР** (Союзу Соціалістичних Рад), а також інші делегати, такі як Казімеж Закржевський із Польщі, Василь Ікономов із Болгарії та Олександр Шумський із України. Подія рекламувалася як наступниця зустрічі, на якій багато років тому було створено Тоталістську Хартію.\n\nУ передмові до маніфесту стверджувалося, що Тоталістська Хартія застаріла, оскільки її захопили «державні капіталісти», які не мають нічого спільного зі справжнім соціалізмом, спрямовуючи особливий гнів на Максимістів Британії та Неосоціалістів Франції. Далі маніфест перераховує низку пунктів: відмова від політичних партій та профспілок як інструментів побудови соціалізму, наголос на стихійній самоорганізації робітничого класу і, як і його попередник, повна відданість революції.\n\nМаніфест також жорстко критикує Третій Інтернаціонал, зображуючи його не стільки як організацію, присвячену світовій революції, скільки як інструмент Західних держав. Маскуючись під всесоціалістичний фронт, він насправді домінує французькими та британськими соціалістами, які надмірно представлені у Виконавчому комітеті та інших органах Третього Інтернаціоналу.\n\nЗакінчується він закликом до Третього Інтернаціоналу прийняти безліч різних поглядів і практик щодо соціалізму, інакше він ризикує відштовхнути або навіть розколоти світовий робітничий рух. Цей заклик, очевидно, не був надто добре сприйнятий багатьма на Заході, де багато хто прогнозує, що Максималісти можуть незабаром вийти з Третього Інтернаціоналу, щоб створити нову організацію, керовану Москвою."
 russia_socialist_events.200.a: "Якщо це станеться, це буде їхня провина, а не наша."

 russia_socialist_events.201.t: "Справжня Фінальна Битва"
 russia_socialist_events.201.d: "Війна! Вона знову б'є в серце Європи. Цього разу це боротьба не за чи проти імперіалізму, а війна пролетарських держав. З тієї чи іншої причини суперництво із Заходом переросло у повномасштабний конфлікт, який визначить майбутнє міжнародного соціалізму.\n\nМи можемо лише шкодувати, що до цього дійшло, але що зроблено, те зроблено. Настав час показати, що червоний прапор Максималістів визволить світ від усіх, хто протистоїть природній волі робітничого класу!"
 russia_socialist_events.201.a: "Вперед до [INT.Capital.GetCapitalVictoryPointName]!"

 russia_socialist_events.202.t: "Майбутнє Керівництво Соціалістів-Революціонерів"
 russia_socialist_events.202.d: "Хоча Устінов, безумовно, є найбільш шанованим серед Максималістів і користується фанатичною лояльністю в **ССР**, його час на посаді Прем'єра спливає. Хоч він і амбітний, він ніколи не прагнув монополізувати кристали влади; рано чи пізно він вирішить піти у відставку через проблеми зі здоров'ям або похилий вік.\n\nІ оскільки старе покоління Максималістів повільно відмирає, можливо, незабаром настане час для нового покоління зайняти його місце. Центральний Комітет ССР обговорював низку потенційних наступників — хоча на такі спекуляції часто дивляться несхвально, оскільки вони шкодять єдності Максималістського руху. Серед них Колегаєв є очевидним вибором як друга за впливом людина в уряді та права рука Устінова. Але хоча його обрання може здатися майже природним, є побоювання, що Росія під керівництвом Колегаєва мало чим відрізнятиметься від Росії Устінова, а для того, щоб Максималізм вижив у нову епоху, він має адаптуватися та змінюватися.\n\nПотенційною альтернативою є Віктор Чернов. Спочатку Міністр промисловості та торгівлі в кабінеті Устінова, він керував значним **Директоратом озброєнь** під час Великої Революційної Війни, забезпечуючи своєчасне курсування поїздів і здатність пролетаріату перемогти капіталістичну загрозу. Для Максималіста він, мабуть, поміркований, зосереджений на організаційних питаннях, а не на пропаганді.\n\nНа протилежному кінці знаходиться Йосип Жуковський-Жук, головний редактор урядової газети «Трудова Республіка». Жуковський-Жук часто стверджував, що дух Максималізму було втрачено останніми роками, що режим став черговою бюрократичною соціалістичною державою. Вважаючи, що для відновлення робітничого духу Росії має статися «культурно-пролетарська революція», він користується неабиякою популярністю як головний пропагандист ССР. Чи зможе він спрямувати цю енергію на вершину ешелонів влади, залишається без відповіді."
 russia_socialist_events.202.a: "Народження боротьби за владу."

 russia_socialist_events.203.t: "Назустріч Майбутньому"
 russia_socialist_events.203.d: "Кайзеррайх упав, і Європа невпізнанна порівняно з тим, якою вона була колись. Нарешті, передречена загибель капіталізму здійснилася, і перемога під прапором Інтернаціоналу.\n\nУ внутрішній політиці ситуація нічим не примітна. Прем'єр Спірідонова оголосила про свій намір піти у відставку, і її місце зайняв Товариш Камков. Всупереч деяким очікуванням, Прем'єр Камков заявив, що не намагатиметься обрати радикальний курс після закінчення війни, а натомість просто зосередиться на мирі та відновленні. Добре відомо, як Максималісти ледь не зірвали соціалістичну демократію — з огляду на це, ми не можемо обґрунтовано очікувати багато чого від соціалістичного майбутнього, доки ця демократія не відчує себе знову цілісною."
 russia_socialist_events.203.a: "Нехай буде так."
