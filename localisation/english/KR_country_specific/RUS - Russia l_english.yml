 RUS_maklakov_decisions_desc: "Президента Маклакова поважають, але навряд чи він викликає велику радість чи захоплення. Людина, яка програла Савінкову, здається втомленою і втілює істеблішмент. Проте його енергійна, на диво ліберальна кампанія все ж таки підкорила серця багатьох — і тепер вони очікують, що старий зробить останню спробу повернути Росію в більш ліберальне русло.\n\nОднак йому доводиться боротися з рештою партії, яка байдужа до реформ Маклакова і майже не підтримує його ідеалістичну візію.\n\nНаразі політична апатія становить §g[?RUS_apathy_var|0]§!."
