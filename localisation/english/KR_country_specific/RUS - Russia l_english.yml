 rusfor.52.t: "Росія пропонує нам альянс"
 rusfor.52.d: "Ми отримали пропозицію аж із самої Москви, в якій було виявлено пропозицію військового союзу. Хоча нам знадобиться будь-яка допомога в цей неспокійний час, нам треба задуматися і про те, чи не принесе це нам будь-яких незручностей щодо наших сусідів. Як відповідати?"
 rusfor.52.a: "Ми згодні."
 rusfor.52.b: "Ми хочемо повернути наші претензії за обмін."
 rusfor.52.c: "Росії не можна довіряти."
 
 rusfor.53.t: "[From.GetNameDefCap] погоджується!"
 rusfor.53.d: "[From.GetNameDefCap] погоджується приєднатися до нашого альянсу та рятувати нас у наших війнах, в обмін на захист їхньої незалежності. Це покаже світові, що є ще народи, досить сміливі, щоб працювати з Російським ведмедем!"
 rusfor.53.a: "Відмінно!"

 rusfor.54.t: "[From.GetNameDefCap] бажає повернути свої землі"
 rusfor.54.d: "[From.GetNameDefCap] зажадала передачі будь-яких своїх національних земель, які належать Росії, в обмін на вступ до Московського пакту. Хоча ухвалення їхнього прохання могло б зміцнити наші міжнародні позиції, висока ціна передачі російських земель викликала опозицію в нашому уряді, який хоче відхилити прохання [From.GetNameDefCap] про передачу російських земель."
 rusfor.54.a: "Це гідна ціна."
 rusfor.54.b: "Це законні російські землі!"

 rusfor.55.t: "[From.GetNameDefCap] приймає"
 rusfor.55.d: "Сьогодні [Root.GetAdjective]а дипломатія виявилася успішною, оскільки [From.GetNameDefCap] погодився повернути наші національні землі в обмін на наш вступ до Організації Московського Договору. [From.GetNameDefCap] показав, що він є справжнім другом [Root.GetName], і ми сподіваємося на подальшу співпрацю у наступні роки."
 rusfor.55.a: "Чудово!"

 rusfor.56.t: "[From.GetNameDefCap] відмовляється"
 rusfor.56.d: "[From.GetNameDefCap] показав себе ворогом [Root.GetName] і відмовився повернути наші законні землі. Тепер немає сумнівів, що дипломатія з російським ведмедем неможлива, і лише війна зможе вирішити наші питання."
 rusfor.56.a: "Як і очікувалось."

 rusfor.57.t: "[From.GetNameDefCap] відмовила!"
 rusfor.57.d: "[From.GetNameDefCap] обурливо відхилив наше прохання про створення альянсу, якщо вони не сядуть за стіл переговорів, то війна видається єдиним вирішенням цієї проблеми. Поки що ми чекатимемо, але згадайте наші слова, Росія повернеться!"
 rusfor.57.a: "Їхня втрата."
 
 rusfor.58.t: "Договір про російсько-фінську дружбу"
 rusfor.58.d: "[From.GetNameDefCap] надіслала нам несподівану пропозицію. Щоб забезпечити безпеку Санкт-Петербурга та [FIN.GetNameDef] проти постійно присутньої німецької агресії, наші дві нації повинні відкласти убік свої розбіжності та працювати разом для безпечнішого Балтійського регіону. Росіяни відмовляються від будь-яких претензій на нашу територію, якщо натомість ми станемо їхніми союзниками і погодимося разом захищати регіон, а не піддаватися німецькому тиску.\nТут у їхніх словах є тонко завуальована грань, майже манера передбачуваної згоди, але їхня пропозиція здається щирою."
 rusfor.58.a: "Досить несподівано, але приємно."
 rusfor.58.b: "Це ще одна з їхніх змов. Ні!"

 rusfor.59.t: "$rusfor.56.t$"
 rusfor.59.d: "[FIN.GetNameDefCap] відмовилися від нашої щедрої пропозиції взяти їх під свій захист. Можливо, ми недооцінили їхню впертість."
 rusfor.59.a: "Ми займемося ними найближчим часом..."

 rusfor.1066.t: "Росія вимагає Азербайджан"
 rusfor.1066.d: "Осмілілі росіяни намагаються розширити свій вплив на Кавказі, і схоже, що ми є їхньою новою мішенню. Вони висунули вимогу - ми повинні повернути їм Азербайджан, як і будь-які інші контрольовані частини Кавказу, або зіткнутися з війною проти [FROM.GetNameDef]. Як ми повинні реагувати на цю серйозну образу?"
 rusfor.1066.a: "Ми безсилі проти російської могутності..."
 rusfor.1066.b: "Нізащо!"
 
 rusfor.1067.t: "Персія погоджується"
 rusfor.1067.d: "Перси прислухалися до доказів розуму і прийняли наш ультиматум. Азербайджан знову наш!"
 rusfor.1067.a: "Добре!"
 
 rusfor.1068.t: "Персія відмовляється"
 rusfor.1068.d: "Шалені перси кидають нам виклик і відмовляються повертати Азербайджан. Як ми маємо реагувати?"
 rusfor.1068.a: "Ми роздавимо їх!"
 rusfor.1068.b: "Ніяк... поки що."
 
 rusfor.1082.t: "Захоплення Трансамура"
 rusfor.1082.d: "З відновленням контролю над усіма спірними частинами Транссибірської магістралі Росією, що повстала, економічний контакт з Трансамурською Республікою відновився, і приплив російських інвестицій збільшився, витісняючи японський економічний вплив. Економіці Трансамура, породженого японською інтервенцією під час громадянської війни, через прибуття великої кількості дешевих товарів по звільненій Транссибірській магістралі також зазнала збитків. Ослабла держава легко захопити за допомогою невеликої армії."
 rusfor.1082.a: "Вимагати повернення Трансамура! Усі російські землі повинні бути під контролем Росії!"
 rusfor.1082.b: "Надіслати армію до Владивостока для повернення Трансамура!"
 
 rusfor.1083.t: "Росія вимагає повернення Трансамура!"
 rusfor.1083.d: "Слідом за відновленням контролю над транссибірською магістраллю уряд Росії заявив, що Примор'я є їхньою повноправною територією! Чи можемо ми дозволити собі захищати Трансамур від реваншистської Росії, чи варто нам сконцентруватися на Китаї?"
 rusfor.1083.a: "Надіслати протест, Трансамур наш протекторат!"
 rusfor.1083.b: "Кинути Трансамур на волю долі."
 
 rusfor.1084.t: "Російські війська прибули до Трансамуру!"
 rusfor.1084.d: "Слідом за відновленням контролю Росії над Транссибірською магістраллю російський уряд заручився підтримкою націоналістично налаштованих буржуа Трансамура і спробували силою відновити свій контроль над Примор'ям! Чи можемо ми дозволити собі конфронтацію з Росією, що повстала з руїн, або нам варто залишити Трансамур і сфокусувати наші зусилля на Китаї?"
 rusfor.1084.a: "Ми відстоюватимемо Трансамур!"
 rusfor.1084.b: "Кинути Трансамур на волю долі."
  
 rusfor.1087.t: "Трансамур ізольований!"
 rusfor.1087.d: "Не в змозі протистояти величі російської армії і втративши підтримку місцевого капіталу, уряд Трансамура знаходиться на волосині від розпаду під натиском громадської думки. Ми тепер маємо повне право робити те, що побажаємо з цією територією, але Трансамур довгий час був незалежним, що створить деякі проблеми з реінтеграцією. Можливо, доведеться йти на компроміси..."
 rusfor.1087.a: "Надішліть їх голів під суд і включіть Примор'я до складу Росії."
 
 rusfor.1088.t: "Японія надсилає попередження"
 rusfor.1088.d: "Японія не дуже зраділа нашому втручанню у внутрішню політику Трансамура і заявила, що вважає країну своїм повноправним протекторатом. Але насправді їхня армія сильно зайнята в інших частинах світу і швидше за все, вони не почнуть війну через одну зі своїх другорядних колоній."
 rusfor.1088.a: "Це лише блеф, відправляйте солдатів!"
 
 rusfor.1089.t: "Армія Росії вступає на нашу територію"
 rusfor.1089.d: "Не побоюючись втручання Японії, уряд Росії відправив армію повернення Приморського регіону під свій контроль. Як ми відреагуємо на цю агресію?"
 rusfor.1089.a: "Нам нічого протиставити Росії."
 rusfor.1089.b: "Ми ніколи не здамося!"
 
 rusfor.1113.t: "Росія вводить війська до Туви"
 rusfor.1113.d: "Цього ранку наш уряд був схвильований новинами про появу збройних сил Росії в Туві і Хем-Белдірі. Як ми відповімо на цю агресію?"
 rusfor.1113.a: "Прихилитися перед росіянами..."
 rusfor.1113.b: "Надішліть їм лист із ввічливим протестом."
 
 rusfor.1114.t: "Монголія здається!"
 rusfor.1114.d: "Монголи усвідомили безвихідь свого становища і прийняли наші вимоги про повернення російських земель, і тепер північ Монголії знову перебуває під нашим контролем!"
 rusfor.1114.a: "Відмінно!"
 
 rusfor.1116.t: "Зіткнення у Туві!"
 rusfor.1116.d.baron: "Ми отримали письмову відповідь від самого шаленого барона, Романа Унгерна-Штернберга. У своїй відповіді барон наводить ряд наводять низку кволих причин, згідно з якими регіон краще не повертатиме до складу Росії. Головний божевільний Азії показує свою маску, благаючи біля наших ніг про прощення цієї гріхи."
 rusfor.1116.d.other: "Ми тільки-но отримали відповідь від [MON.GetAdjective]ого уряду, в якому вони відмовляють віддавати Туву і наводять низку кволих причин, згідно з якими регіон є споконвічно монгольською землею. Вони вже мобілізували свої сили і зіткнення між арміями двох країн уже почалися."
 rusfor.1116.a: "Ми переможемо їх! Вперед, в Ургу!"
 
 rusfor.1180.t: "Російські вимоги"
 rusfor.1180.d.ROM: "Вчора російський уряд вимагав повернення Бессарабського регіону. Якщо ми підемо їм на зустріч, ми втратимо приблизно третину всієї нашої території, а якщо ми відмовимо їм, то ризикуємо спровокувати військове вторгнення. Як ми відреагуємо на ці страшні вимоги глави Росії?"
 rusfor.1180.d.ROM_overlord: "Вчора російський уряд вимагав повернення Бессарабського регіону. Якщо ми підемо їм на зустріч, ми втратимо приблизно третину всієї нашої території, а якщо ми відмовимо їм, то ризикуємо спровокувати військове вторгнення. Як ми відреагуємо на ці страшні вимоги глави Росії?"
 rusfor.1180.a: "Погодиться на їхні вимоги."
 rusfor.1180.b: "Нізащо!"
 
 rusfor.1181.t: "[From.GetNameDefCap] відмовляє!"
 rusfor.1181.d: "Сьогодні [From.GetAdjective]ий уряд опублікувало заяву, згідно з яким він вважає Бессарабію споконвічно румунської територією і Росії не варто сподіватися отримати її назад. Єдиним вирішенням цієї проблеми на нашу користь є війна з [FROM.GetNameDef]."
 rusfor.1181.d.ally: "[From.GetAdjective]ий уряд ввічливо відхилив наше прохання, заявивши, що вони тяжко переживають конфлікт з румунами і хочуть зберегти добру волю між собою та підвладним ним урядом у Бухаресті."
 rusfor.1181.a: "Значить буде війна."
 rusfor.1181.b: "Оступаємо."
 rusfor.1181.c: "Нахабні виродки."
 
 rusfor.1182.t: "Передача Бессарабії"
 rusfor.1182.d: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії в обмін на грошову та матеріальну компенсацію, а також гарантію безпеки своїх нових кордонів!"
 rusfor.1182.d.ally: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії на знак доброї волі своїм доблесним союзникам!"
 rusfor.1182.a: "Чергова перемога російської дипломатії!"

 rusfor.1183.t: "Росія просить Бессарабію"
 rusfor.1183.d: "Вчора російський уряд звернувся з проханням про повернення Бессарабської області. Оскільки запит походить від лідера нашого спільного альянсу та колишнього правителя відповідного регіону, він був дружнім. Якщо ми погодимося з російськими вимогами, Румунія втратить 1/3 своєї території, але наші союзники будуть вдячні за підтримку."
 rusfor.1183.a: "Це здається розумним."
 rusfor.1183.b: "Вона більше підходить румунам."

 rusfor.1190.t: "Росія вимагає Вірменію"
 rusfor.1190.d.TUR: "Під приводом "захисту вірменського християнського народу" Росія висунула низку обурливих вимог, які, по суті, передають Росії контроль над Вірменією до міста Карс. Намагаючись здаватися дипломатичними, вони навіть запропонували вірменам провести референдум, причому росіяни гарантують свободу таких виборів. Все це лише імперіалістичний фарс, але, схоже, вони серйозно налаштовані. Загроза військової ескалації неминуча."
 rusfor.1190.d.TUR_overlord: "Наш вірний режим у Стамбулі повідомив, що під приводом "захисту вірменського християнського народу" Росія висунула низку обурливих вимог, які, по суті, передають Росії контроль над Вірменією аж до міста Карс. Намагаючись здаватися дипломатичними, вони навіть запропонували вірменам провести референдум, причому росіяни гарантують свободу таких виборів. Все це лише імперіалістичний фарс, але, схоже, вони серйозно налаштовані. Загроза військової ескалації неминуча."
 rusfor.1190.a: "Прийміть їхні умови."
 rusfor.1190.b: "Ніколи!"

 rusfor.1191.t: "[From.GetNameDefCap] відмовляється"
 rusfor.1191.d: "[From.GetName] відмовилися прийняти будь-які наші дипломатичні пропозиції та оголосили весь інцидент однією з "владолюбних помилок Москви". Як зухвалий акт вони перекидають все нові й нові підрозділи до нашого кордону, явно бажаючи побитися."
 rusfor.1191.a: "Тоді це війна."
 rusfor.1191.b: "Відступити."

 rusfor.1192.t: "Передача Вірменії"
 rusfor.1192.d: "У відчайдушній спробі уникнути повного знищення окупанти Вірменії відступили і визнали наше право на захист наших вірменських братів. Відразу після приходу російської армії було організовано референдум, який виправдав анексію Вірменії за великої народної підтримки."
 rusfor.1192.a: "Ще одна перемога російської дипломатії!"

 rusfor.1210.t: "Галицький ультиматум"
 rusfor.1210.d: "Росія надіслала нам ультиматум, згідно з яким відповіддю на відмову передати Галичину під їхній контроль стане оголошення війни. Якою буде наша відповідь?"
 rusfor.1210.a: "Нам доведеться погодитись."
 rusfor.1210.b: "Нехай спробують взяти!"
 rusfor.1210.c: "Ми завдамо запобіжного удару."
 
 rusfor.1211.t: "[From.GetNameDefCap] йде на зустріч"
 rusfor.1211.d: "[From.GetNameDefCap] у відповідь на наш ультиматум передає Галичину під наш контроль, що є успіхом нашої дипломатії!"
 rusfor.1211.a: "Слава!"
 
 rusfor.1212.t: "[From.GetNameDefCap] відмовляється!"
 rusfor.1212.d: "[From.GetNameDefCap] виявилися нездатними розумно зважити свої сили і відмовилися від наших вимог, на що від нас може бути тільки одна відповідь!"
 rusfor.1212.a: "Війна."
 rusfor.1212.b: "Оступаємо."
 
 rusfor.1222.t: "[From.GetNameDefCap] зрадила нас!"
 rusfor.1222.d: "Після висування Росією ультиматуму австрійці залишили нас наодинці з цією загрозою. Що робити?"
 rusfor.1222.a: "Ми нічого не зможемо з цим поробити..."
 rusfor.1222.b: "Опиратися загарбникам!"
 
 rusfor.1223.t: "Галичина атакує нас!"
 rusfor.1223.d: "Не дивлячись на боягузливість австрійців, Галичина зважилася чинити опір щодня анексії своєї території."
 rusfor.1223.a: "Ми знищимо їх!"
 
 rusfor.1229.t: "Російські вимоги"
 rusfor.1229.d.FIN: "Сьогодні міністр закордонних справ Росії на зустрічі з нашим прем'єр-міністром вимагав повернення Виборга та частини Карелії. В обмін на землі вони пропонують нам матеріальну та фінансову допомогу, а також гарант недоторканності наших нових кордонів. Як ми відповімо?"
 rusfor.1229.d.FIN_refused_alliance: "Міністр закордонних справ Росії повідомив нашому прем'єр-міністру, що оскільки Фінляндія не бажає бути на боці Росії, вони повинні наполягати на негайному отриманні контролю над Виборгом і частиною Карелії з метою власної безпеки. Натомість вони пропонують нам грошову та матеріальну компенсацію, а також гарантію нових державних кордонів. Як ми маємо реагувати?"
 rusfor.1229.d.FIN_overlord: "Сьогодні міністр закордонних справ Росії на зустрічі з нашим прем'єр-міністром вимагав повернення Виборга та частини Карелії. В обмін на землі вони пропонують нам матеріальну та фінансову допомогу, а також гарант недоторканності наших нових кордонів. Як ми відповімо?"
 rusfor.1229.a: "Ніколи!"
 rusfor.1229.b: "Зійде."
 
 rusfor.1230.t: "Фінляндія відмовляється!"
 rusfor.1230.d: "[FIN.GetNameDefCap] відмовилася від нашої щедрої пропозиції і не збирається повертати Виборг із Карелією миром! Це означає лише те, що ми повернемо їх силою!"
 rusfor.1230.a: "До зброї!"
 rusfor.1230.b: "А хоч чорт із ним."
 
 rusfor.1231.t: "Передача Карелії"
 rusfor.1231.d: "[From.GetNameDefCap] погодилася передати більшу частину Карелії в обмін на фінансову та матеріальну компенсацію, а також за гарант незалежності їх територій, що залишилися!"
 rusfor.1231.a: "Ще одна перемога дипломатів Росії!"
 
 rusfor.1232.t.defeat: "Ми зазнали поразки!"
 rusfor.1232.t.victory: "Росія переможена!"
 rusfor.1232.d.defeat: "Збройні сили Росії завдали ряд важких поразок. Нам краще просити миру, інакше вони візьмуть під свій контроль усю нашу країну."
 rusfor.1232.d.victory: "Ми успішно розгромили збройні сили Російської держави і завдали їм низку великих поразок. Це можливість запропонувати їм світ в обмін на Карелію."
 rusfor.1232.a: "Просити перемир'я!"
 rusfor.1232.b: "Давайте закінчимо цю війну."
 rusfor.1232.c: "Ми все ще можемо перемогти!"
 rusfor.1232.d: "Жодного миру, поки ми не дістанемося до Москви!"
 
 rusfor.1233.t: "Мир із Фінляндією?"
 rusfor.1233.d.victory: "Після захоплення нашими силами Карелії уряд Фінляндії оголосив про своє бажання закінчити війну між двома державами та піти назустріч нашим територіальним вимогам. Якою буде наша відповідь?"
 rusfor.1233.d.defeat: "Уряд Фінляндії, повністю розбивши наші армії, заявив про своє бажання покласти край війні між нашими народами, вимагаючи суверенітету над Карелією. Як ми відреагуємо?"
 rusfor.1233.a: "Погодитись на перемир'я!"
 rusfor.1233.b: "Ні, вони будуть розгромлені!"
 
 rusfor.1234.t: "Петроградський мирний договір"
 rusfor.1234.d.defeat: "Росія прийняла наші умови перемир'я і війна, нарешті, добігла кінця."
 rusfor.1234.d.victory: "Російська держава погодилася на нашу пропозицію про мир. Карелія була віддана, і війна нарешті закінчилася."
 rusfor.1234.a: "Принаймні ми все ще існуємо!"
 rusfor.1234.b: "Чудова перемога!"
 
 rusfor.1235.t: "Росія відмовляється від миру"
 rusfor.1235.d: "Незважаючи на наші щедрі умови, російська держава відмовилася від мирного договору, заявивши, що вона має намір продовжувати цю війну до кінця."
 rusfor.1235.a: "Боротьба до гіркого кінця, а потім..."
 
 rusfor.1236.t.victory: "Під прицілом"
 rusfor.1236.d.victory: "Сили воскреслої Російської держави почали всерйоз рухатися в наш бік, прагнучи відірвати від нас Бессарабію, проте, на їхнє здивування, ми не тільки уповільнили їх наступ, але й фактично почали відштовхувати їх назад! Можливо, саме час відправити їм послання з пропозицією сісти за стіл переговорів. Ганьби, яку вони щойно отримали, має бути достатньо, щоб принаймні змусити їх вислухати нас."
 rusfor.1236.t.defeat: "Росіяни переможені!"
 rusfor.1236.d.defeat: "Сили воскреслої Росії, почали всерйоз рухатися в наш бік, прагнучи завоювати Бессарабію; і хоч би якими доблесними були наші старання, зрештою, вони виявилися марними. Наші сили чудово билися, але були відкинуті убік, і тепер країна затамувала подих в очікуванні тягарів російського вторгнення. Але є надія, що якщо ми попросимо миру і поступимося Бессарабією, то гнів Медведя може бути ослаблений настільки, щоб урятувати нашу країну."
 rusfor.1236.a: "У нас немає вибору, відправте повідомлення до Москви."
 rusfor.1236.b: "Ми все ще можемо перемогти!"
 rusfor.1236.c: "Ми переможемо!"
 rusfor.1236.d: "Ні, їм потрібно подати урок."
 
 rusfor.1237.t.victory: "Румуни зіщулюються перед нами!"
 rusfor.1237.d.victory: "Наша кампанія по забезпеченню контролю над Бессарабською губернією увінчалася успіхом, і румуни, побоюючись подальшої шкоди своїй країні, звернулися до нас із проханням розпочати переговори, щоб покласти край цій війні. Як ми маємо реагувати?"
 rusfor.1237.t.defeat: "Румуни витримують!"
 rusfor.1237.d.defeat: "Катастрофа! Наша спроба вторгнутися в Бессарабію і повернути те, що належить нам, була зустрінута з набагато більшим опором, ніж ми спочатку припускали! Румуни не тільки стримали основний тягар початкового штурму, а й зуміли вже досить довгий час відтіснити нас! Якщо ця ганьба продовжиться, наша військова машина стане посміховиськом для всього світу! Наше міністерство закордонних справ рекомендує прийняти їхні умови, незважаючи на те, що це може розглядатися нашим народом не в кращому світлі..."
 rusfor.1237.a: "Погодьтеся, немає сенсу марнувати російські життя."
 rusfor.1237.b: "Відмовтеся, їх треба провчити!"
 rusfor.1237.c: "Зверніться до румунів; цьому приниженню має бути покладено край."
 rusfor.1237.d: "До біса їх! Ми дістанемося Кишиніва за будь-яку ціну!"
 
 rusfor.1238.t: "Росіяни погоджуються"
 rusfor.1238.d.victory: "Після недавніх принижень російський уряд неохоче погодився відмовитися від своїх домагань на Бессарабію в обмін на негайне припинення військових дій та виведення румунських військ на свій бік кордону. Шторм прийшов, і ми успішно його подолали."
 rusfor.1238.d.defeat: "Коли нам вдалося успішно переконати росіян погодитися на негайну відміну військових дій і виведення військ, росіяни не відступили від бессарабського питання; це повернення до російського володіння, як це було до 1918 року. На щастя, нам вдалося зберегти решту нашої країни від подальших принижень, і одного чудового дня ми зможемо знову возз'єднатися з нашими братами та сестрами..."
 rusfor.1238.a: "Об'єднатися, щоб знову бути розірваним на частини..."
 rusfor.1238.b: "1812 нарешті помщений!"
 
 rusfor.1239.t: "Росія відмовляється від миру"
 rusfor.1239.d: "Нещодавно прийшли шокуючі новини з Москви, оскільки росіяни відмовилися розпочинати мирні переговори! Вони стверджують, що завдані російському народу рани дуже великі, щоб їх можна було подолати, і що війна не закінчиться доти, доки російські війська не пройдуть через Бухарест. Ми маємо забезпечити нашу оборону..."
 rusfor.1239.a: "Боже милостивий."
 rusfor.1239.b: "Якщо вони хочуть бійки..."

 rusfor.1240.t: "[FROM.GetNonIdeologyNameDefCap] Betrays Us!"
 rusfor.1240.d: "Our diplomatic office was blindsided today when news arrived that [FROM.GetNonIdeologyNameDefCap] has negotiated a peace settlement with Russia. While outrageous, we are in no position reverse this decision and must instead focus on the unravelling war at hand. "
 rusfor.1240.a: "They'll find no seat at the table when we achieve total victory."

 rusfor.1273.t: "Духовне управління мусульман Центральної Азії"
 rusfor.1273.d: "Після анексії Центральної Азії кількість мусульман у нашій країні помітно збільшилась. До включення регіону до Росії місцеве населення перебувало під владою обскурантистських проповідників, і нам доведеться докласти чимало зусиль для перетворення місцевого населення на ефективних і лояльних громадян Росії. Ми маємо дві стратегії на вибір: створення спеціального духовного управління мусульман центральної Азії або розширити повноваження оренбурзького духовного управління мусульман, яке вже перебуває під контролем вірних нам татар та башкир."
 rusfor.1273.a: "Створити нове духовне управління."
 rusfor.1273.b: "Оренбурзькі збори з цим впораються!"
 
 rusfor.1274.t: "Проблеми у Центральній Азії"
 rusfor.1274.d: "Хоча ми і створили нове духовне управління мусульман Середньої Азії, на багато посад в ньому довелося призначити тих же членів духовенства, які відігравали значну роль у країнах Центральної Азії, які отримали нетривалу незалежність. Ми постараємося змінити ситуацію, звичайно ж, але на це піде певна кількість часу."
 rusfor.1274.a: "Що ж..."
 
 rusfor.1275.t: "Утихомирення Центральної Азії"
 rusfor.1275.d: "Хороші новини прибувають із Центральної Азії – призначені нами башкирські та татарські глави духовенства змогли нарешті реорганізувати місцеві адміністративні системи та частково впоратися з впливом реакції, яку поширюють місцеві теологи та проповідники. Оренбурзьке духовне управління мусульман налагодило ефективне поширення нового бачення ісламу серед населення центральної Азії, що призведе до стабілізації регіону та дозволить сконцентрувати наші ресурси та увагу на інших важливих справах."
 rusfor.1275.a: "Чудово!"

 rusfor.1300.t: "Offer Peace to Russia?"
 rusfor.1300.d: "As our soldiers continue to mount gains in the grueling war against the Russian bear, calls for peace have only become louder. The Russian invaders are quickly losing ground and have already lost many of their major cities and industrial centres, making a counterattack unlikely. Reports of desertions and even mutinies on the side of our enemy have seemingly become more and more commonplace, and many predict that a full collapse of the Russian army - if it has not already happened - is inevitable.\n\nWhile the leadership in Moscow had previously vowed that they would not seek any conditional surrender with Germany, this now seems to be in doubt. It is now up to us: do we seek terms with Russia? Through a negotiated peace, we will be able to thoroughly dismantle Russian power through breaking off the territories our allies claim, subject them to humiliating economic treaties, and greatly limit the size of their army. Many claim that it will not be enough, but an outright occupation of Russia is not desirable either. It seems that peace will be the best way to secure Germany's hegemony on the content and completely neuter Russian aggression for decades to come."
 rusfor.1300.a: "Of course. Let's end this."
 rusfor.1300.b: "We will seek nothing but unconditional surrender."

 rusfor.1301.t: "Germany Offers Peace"
 rusfor.1301.d: "Through the careful mediation of neutral countries, German diplomats have offered us peace, on their terms. This would include humiliating terms such as giving away territory to their client states in the east, paying a huge amount of reparations, and greatly reducing the size of our army. What do we say?"
 rusfor.1301.a: "We can only accept. There is no choice."
 rusfor.1301.b: "We fight on!"

 rusfor.1302.t: "The Treaty of Moscow"
 rusfor.1302.d: "After a short period of deliberation, both sides met in German occupied-Moscow to negotiate an end to the war on the eastern front. For the Russian diplomats, the location of the negotiations has most definitely struck a nerve; some hundred years ago, Napoleon's capture of Moscow led him to believe that he had won. His subsequent failures have since enshrined a national myth for the Russians, one that has convinced them that no enemy will come to occupy the Russian heartland. Today, that myth has been thoroughly shattered.\n\nThe Russians have sent their Foreign Minister and a number of diplomats to negotiate the peace. Some on the German side have noted the somberness of the situation: for the second time in history, Russia has been defeated by German arms and has had its great power status undoubtedly revoked, once a source of pride for the largest country in the continent. One could only wonder how it would have been were it the other way around. Allied representatives, in particular from Belarus and Ukraine, have been far less conciliatory, demanding that Russia be thoroughly punished for its aggressive war.\n\nIn the end, the Russian negotiators were forced to make a broad number of concessions, including the loss of territory to Germany's eastern allies, a huge indemnity to be paid to the victors, the demobilisation of its military, and more. As a small compromise with the Russian leadership, the question of Russian membership in Mitteleuropa was left open for the future.\n\nStill, even after the room was left empty and the soldiers began to lay down their arms, an uneasy question remained. We stopped short of occupying Russia and forming our own government, and though it is certain that the defeat in the war will lead to new men occupying the Kremlin, what is next? We can only hope that the future of Russo-German relations can be a bright one. Until that is shown to be the case, though, one can only remain sceptical."
 rusfor.1302.a: "But in the end, we got what we came for."

 rusfor.1303.t: "Peace in the East?"
 rusfor.1303.d: "The German ambassador in our country has informed us that, with the tides fully turning against Russia's favour, they plan to force Russia's conditional surrender. Russia will cede any claims we have on their territory, should we have any, and they will be forced to demobilise and pay Germany enormous war reparations. The idea of peace is alluring after such a long war, but perhaps we should be sceptical and advise them to further punish Russia."
 rusfor.1303.a: "Yes, let's end this."
 rusfor.1303.b: "No, we fight on!"

 rusfor.1304.t: "The War in Eastern Europe Continues"
 rusfor.1304.d.reichspakt: "Due to the veto of [FROM.GetName] on a conditional surrender from Russia's part, we will not be having peace with Russia - at least, not until they completely and unconditionally surrender, that is."
 rusfor.1304.d.russia: "While Germany showed an initial willingness to a negotiated peace, it seems that they have since backed down from the idea due to strenuous objections from their [FROM.GetAdjective] allies. We will not have peace, it seems, until one of the sides is utterly destroyed."
 rusfor.1304.a: "Damn!"

 rusfor.1305.t: "The Vozhd Has Met His End"
 rusfor.1305.d: "In the midst of the chaos that followed on from the loss of Moscow and many of the nation's other great cities, contact was lost with the nation's great Vozhd Boris Savinkov as he attempted to relocate to a new base of operations. Many have feared that the worst had come to pass, and today those fears have been confirmed. The Vozhd's lifeless corpse has been recovered, dragged out of the wreckage of his private car, seemingly destroyed by an artillery barrage.\n\nWith the Vozhd's death a power vacuum has been forcefully opened, with Pyotr Wrangel seeming like the man destined to fill it. Few however expect anything from the new leader except his rubber stamping of a Russian surrender, and diplomats have already begun drafting the potential terms with the nation's enemies. It seems that the Russian fire has finally been extinguished..."
 rusfor.1305.a: "It can't be..."

 rusfor.1306.t: "The Vozhd Has Met His End"
 rusfor.1306.d: "In the midst of the chaos that followed on from the capture of Moscow and many of Russia's other great cities, rumours begun to spread like wildfire after the Russian army lost contact with their Vozhd Boris Savinkov as he attempted to relocate to a new base of operations. Today's news has been met with jubilation both in Berlin and across the nation as Savinkov's death has been confirmed at last. While the exact circumstances are not yet known, it appears that the car he was in was hit with an artillery barrage from advancing troops, with soldiers still loyal to him soon finding his lifeless corpse in the wreckage.\n\nWith the Vozhd's death a power vacuum has been forcefully opened, with Pyotr Wrangel seeming like the man destined to fill it. It is widely expected that this man's lasting legacy will be nothing more than the signature left on the document of Russia's surrender, a document already being hastily drafted by diplomats from both sides. It seems that the Russian flame has finally been extinguished for good."
 rusfor.1306.a: "Find the man who fired that shell and give him a medal!"

 rusfor.1307.t: "The Government Collapses"
 rusfor.1307.d: "Since the end of the war, protests have sprung out in various cities demanding the resignation of the government. The utter catastrophe in Russia after the Treaty of Moscow has led [RUS.GetLeader]'s rule to be untenable, and without much bloodshed, they have given up power and allowed an opposition government to form."
 rusfor.1307.a: "It is time we look to a new direction."

 rusfor.1308.t: "The Treaty of Moscow"
 rusfor.1308.d: "With the defeat of [RUS.GetNameDef] and the subsequent peace with Germany, the Russians have asked for hostilities between our nations to cease."
 rusfor.1308.a: "Naturally."
 rusfor.1308.b: "This treaty ain't worth the sand it's printed on."

# Socialist Events #
 russoc.100.t: "[RUS.GetNameDefCap] хоче приєднатися до Інтернаціоналу"
 russoc.100.d: "[RUS.GetNameDefCap], нещодавно усвідомивши переваги соціалістичного уряду, звернувся до нас із проханням. Вони хочуть офіційно приєднатися до Інтернаціоналу. Чи коштуватиме такий далекий союзник?"
 russoc.100.a: "Звичайно! Ми вітаємо їх."
 russoc.100.b: "Нам вони не потрібні."
 
 russoc.101.t: "[From.GetNameDefCap] відмовляється"
 russoc.101.d: "[From.GetAdjective]ий уряд відхилило наш запит на вступ до їхнього союзу. Можливо, ми недостатньо синдикалістичним або недостойним союзником. У будь-якому випадку, відповідь була явно ні."
 russoc.101.a: "Погане рішення з їхнього боку."
 
 russoc.102.t: "Конфлікт у партії"
 russoc.102.d: "Партія виявилася розділеною на три фракції: одну очолює Бухарін, іншу – Коллонтай, а третю – Радек. Та, яку очолює Бухарін, відстоює повільний темп будівництва соціалізму, де обережна індустріалізація запобігає створенню масивної державної бюрократії, а також хоче зберегти єдність за будь-яку ціну та хоче подолати загальний місько-сільський розкол у країні.\n\nФракція, очолювана Коллонтаєм, виступає за економіку, керовану профспілками, вважаючи їх найкращим способом надати робітникам право голосу економіки та державі. Вони також виступають проти гаданого впливу селянства і тому рішуче хочуть розбити "Смичку", щоб підтримати подальшу професіоналізацію партії.\n\nНарешті, але не в останню чергу, фракція, очолювана Радеком, підтримує ідею примітивного соціалістичного накопичення, тобто отримання додаткової вартості селян і використання її для розвитку продуктивних сил країни з метою переходу Росії в стан, готовий до соціалізму, що, на їхню думку, найкраще досягається за допомогою п'ятирічних планів."
 russoc.102.a: "Керівництво Соціалістичного фронту буде продовжено."
 russoc.102.b: "Прихильники Бухаріна здобувають перемогу."
 russoc.102.c: "Прихильники синдикалізму здобули перемогу."
 
 russoc.103.t: "Східна загроза"
 russoc.103.d: "Незважаючи на всі їхні зусилля і нашу щедру підтримку, республіканський уряд Росії звалився перед натиском соціалістичних сил. Це не що інше, як повна катастрофа - нещодавно уповноважені російські соціалісти майже напевно приєднаються до [FRA.GetNameDef] та Третього Інтернаціоналу, відроджуючи страшну примару ще однієї війни на двох фронтах. Однак [SOV.GetNameDef] потрібен час, щоб оговтатися від руйнівної громадянської війни, час, який ми повинні використовувати, щоб поширити наш захист на будь-які країни, що наражаються на новий режим.\n\nПольща, Фінляндія та Кавказ усі залишаються незахищеними - ми повинні зробити все можливе, щоб захистити їх, доки соціалізм не наздогнав їх."
 russoc.103.a: "Запропонувати захист усім націям, які перебувають під загрозою."
 russoc.103.b: "Ми не боїмося росіян."
 
 russoc.105.t: "Суханівські мемуари "Про нашу революцію""
 russoc.105.d: "Протягом багатьох років перебіг подій під час Жовтневої революції залишався загадкою для миру та населення. Білі сили та республіка, яку вони заснували, подбали про те, щоб описати повстання більшовиків у негативному світлі, багато свідків подій загинули у громадянській війні, а ті, хто вижив, не змогли поширити інформацію. Однак тепер, коли в Росії перемогла соціалістична революція, у Москві було опубліковано сім томів мемуарів Миколи Н. Суханова, найповніше з доступних писань про революцію. Суханов, член Петроградської Ради, написав мемуари у вигнанні, але зміг опублікувати їх до сьогодні.\n\nМемуари революції розповідають історію Жовтневої революції 1917 року до її поразки в 1920 році і знищують багато міфів, які були увічнені про її події. Протягом багатьох років доля Лева Троцького, одного з головних лідерів більшовицької партії та голови Червоної Армії, залишалася загадкою, оскільки, на відміну від інших революціонерів, таких як Ленін, його смерть ніколи не була повністю підтверджена. Суханов стверджує, що Троцький мертвий, проте він загинув під час артилерійського обстрілу в останні дні громадянської війни. Його розповідь про Троцького набагато втішніша, ніж вуличні знання в Москві. Біла пропаганда зображувала Троцького жахливим лідером, який пожертвував тисячами людей у ​​невдалих наступах, і з того часу це сприйняття стало загальновизнаним фактом, але Суханов вважає його компетентним і здатним, проте не заперечує того факту, що він був зарозумілим і суперечливим. Вигнаник стверджує, що Троцький не винен у поразці більшовиків, іноземної інтервенції та смерті Леніна від рук Фанні Каплан.\n\nМемуари стали вивчатися звичайним явищем у російських початкових школах та університетах як обов'язковий навчальний матеріал для нового покоління. Вони дізнаються про героїзм оригінальних більшовиків та їх боротьбу за права народу."
 russoc.105.a: "Його жертва не буде марною."
 
 russoc.106.t: "Фермери починають масово забивати худобу"
 russoc.106.d: "Урядова програма масової колективізації, що розглядає необхідність збирання зерна, необхідного для індустріалізації таким чином, що уряд вважає за необхідне, такий розклад подій не подобався селянським масам. Дехто навіть називав програму колективізації царським часом, розглядаючи її як повернення часу кріпацтва, що підтверджується тим фактом, що колгоспи навіть не платять своєму селянинові офіційну заробітну плату. Натомість селянам платять такими товарами, як продукти харчування, вода, одяг і так далі, причому товари, які селяни отримують, загалом коштують менше, ніж їхнє зерно, яке вони постачають уряду.\n\nСеляни, як акт відплати, почати їсти, вбивати і позбавлятися худоби у величезних кількостях, вони сподіваються, таким чином, запобігти попаданню худоби до рук колгоспів. Вони також почали знищувати інструменти, оскільки інструменти також колективізуватимуться і таким чином стануть частиною колгоспів.\n\nХоча це, звичайно, не зупинить колективізацію сільського господарства, це показало, що багато селян погано ставляться до колективізації та в цілому дестабілізують нашу націю, розглядаючи її як чистий спосіб експлуатації урядом, який хоче використати дешеве зерно для подальшої індустріалізації нації."
 russoc.106.a: "Доведеться просвітлювати селян про перевагу колективізації."
 
 russoc.107.t: "Пошуки та реквізиція"
 russoc.107.d: "Привид колективізації, здається, тепер також увійшов до тями дітей по всій республіці, ця гра стала відома як "Пошук та реквізиція". У цій грі дві команди: кулаки, що ховають зерно, та бригади-реквізиції, які мають намір реквізувати зерно. [SOV.GetAdjectiveCap]ий уряд заохочує це, розглядаючи це як можливість збільшити вплив соціалістичних ідей серед дітей."
 russoc.107.a: "Ми перетворимо молодь на порядних соціалістів."
 
 russoc.108.t: "Червоні та білі"
 russoc.108.d: "По-справжньому соціалістична гра у дворі стала популярною серед дітей, і ця гра називається "Червоні та білі", солдати та бандити, де солдати – це червоні, а бандити – білі. Гра стала настільки популярною, що компанії почали продавати пневматичні пістолети для червоних і білих, причому ці пістолети стали дуже популярними серед дітей. Уряд рішуче підтримує це, бачачи в цьому спосіб змусити молодь бути лояльнішою до соціалізму."
 russoc.108.a: "Незміцнілі уми."
 
 russoc.109.t: "Зміна у сімейних традиціях призводить до стрибка розлучень"
 russoc.109.d: "Хоча багато революціонерів мали релігійну освіту або навчалися в релігійних школах, вони не мають гарної думки про Церкву в цілому, намагаючись зруйнувати Православну Церкву та її вплив на російське суспільство як на законних підставах, так і за допомогою свого суспільного впливу. Проте, хоча стримування їхнього культурного впливу триватиме довше, уряд уже почав руйнувати вплив православної церкви на законних підставах.\n\n[SOV.GetAdjectiveCap]ий уряд прийняв заходи, щоб позбавити церкву контролю та укладення шлюбів і зробити це цивільною справою уряду, вони також значно спростили розлучення, де тепер це просто питання реєстрації, а не колишній важкий процес, який був у Царській та республіканській Росії.\n\nОднак, у той час як це значно покращило можливість жінок розірвати шлюб з жорстокими чоловіками, це також призвело до масового зростання кількості розлучень на рівні, який раніше ніколи не спостерігався, причому зараз рівень розлучень є найвищим у світі завдяки тому, що розлучення зараз стало таким простим."
 russoc.109.a: "Непередбачені наслідки."
 
 russoc.110.t: "Початок латинізації мов"
 russoc.110.d: "Оскільки соціалізм прагне об'єднати людство, а держава має відміряти в майбутньому, багато хто в урядових колах запропонував, щоб [SOV.GetAdjectiveCap]ий уряд почав латинізацію мов на своїй території, оскільки кириличний алфавіт перешкоджав би спілкуванню між Західною Європою та Росією. Однак повна латинізація всіх мов у Росії займе багато часу, враховуючи кількість існуючих мов.\n\nТаким чином уряд почав латинізацію алфавітів багатьох мов, якими розмовляють народи Росії. Цей крок очолює комісар освіти Анатолій Луначарський, який відомий своїми нестандартнішими думками, такими як його думка, що науковий соціалізм є обожнюванням людства, заявивши, що соціалісти були найбільш релігійними групами."
 russoc.110.a: "Це буде коштувати всіх зусиль."
 
 russoc.111.t: "Формування руху юних піонерів"
 russoc.111.d: "Всесоюзний піонерський рух Володимира Леніна було засновано нещодавно, після того, як тривалий конфлікт між комсомолом та скаутським рухом було вирішено на користь скаутського руху, який хотів незалежну організацію, тоді як комсомол хотів, щоб вони були інтегровані до комсомола. За допомогою вдови Леніна Надії Крупської, яка підтримала справу скаутського руху проти комсомолу.\n\nМета юних піонерів полягає у подальшій інтеграції молоді до державного апарату, давши клятву "твердо стояти за справу комуністичної партії". Хоча ми ще не можемо інтегрувати більшість молоді до піонерського руху, ми вже могли бачити як одна п'ята частина юного населення нашої країни є частиною піонерського руху.\n\nПовсякденне життя юних піонерів складається з безлічі походів та занять співом, гімнастикою та спортом. У юних піонерів також є своя уніформа - біла сорочка та червона піонерська краватка, банери, прапори та пісні. Саме це дало молодим піонерам велику популярність серед молоді, оскільки це дає багатьом юним дітям, які почуваються самотніми та роздробленими, деяке відчуття приналежності до світу."
 russoc.111.a: "До боротьби за справу Леніна. Будь готовий!"
 
 russoc.112.t: "Генерали приєднуються до Революції"
 russoc.112.d: "Не лише рядові солдати вирішили перейти на бік Революції. Російська армія, в якій домінують білі генерали Громадянської війни, - не найкраще місце для так званої "нової гвардії", офіцерів та командирів, зарахованих до російської армії після Громадянської війни. Вони були позбавлені численних престижних посад і часто насилу просувалися службовими сходами. Погіршення порядку в країні та зростання соціалізму викликали у багатьох з них симпатію до їх справи, і тепер, з початком Другої Громадянської війни, вони дезертували зі своїх лав і перейшли на бік своїх московських братів зі зброї.\n\nЦі відважні герої одразу отримали призначення до Червоної Армії і приведуть нас до перемоги!"
 russoc.112.a: "Ласкаво просимо, товариші."
 
 russoc.113.t: "Дезертирство у вищому командуванні"
 russoc.113.d: "Не лише рядові солдати вирішили перейти на бік віроломного повстання. Російська армія, в якій домінують білі генерали Громадянської війни, - не найкраще місце для так званої "нової гвардії", офіцерів та командирів, зарахованих до російської армії після Громадянської війни. Вони були позбавлені численних престижних посад і часто насилу просувалися службовими сходами. Погіршення порядку в країні та зростання соціалізму викликали у багатьох з них симпатію до їх справи, і тепер, з початком Другої Громадянської війни, вони дезертували зі своїх лав і перейшли на бік більшовицьких бандформувань у Москві.\n\nЦі зрадники були заочно засуджені на смерть і, безумовно, отримають заслужене покарання після нашої перемоги."
 russoc.113.a: "Зрадники, всі вони!"
 
 russoc.114.t: "Східний фронт Інтернаціоналу"
 russoc.114.d.invited: "Хоча нам вдалося захистити революцію вдома, в міру того, як світ вступає в кризу за кризою, ми залишаємося далеко від наших союзників на Заході. Однак це не означає, що ми самотні на Сході. Зараз [SOV.GetNameDef] прийняла революційну справу і є найбільшою соціалістичною нацією у світі. Можливо, буде розумно зблизитися до прилеглої [SOV.Capital.GetCapitalVictoryPointName], щоб [INT.GetNameDef] не виявився надто далеко, щоб підтримати нас."
 russoc.114.a: "Дуже добре."
 russoc.114.b: "Only if they return our core lands."
 russoc.114.c: "Only if they cedee all claimed lands."
 russoc.114.f: "Only if they cedee Petsamo."
 russoc.114.d: "Ми б воліли залишитися з [INT.GetNameDef]."

 russoc.115.t: "Росія приєднується до Інтернаціоналу"
 russoc.115.d.guaranteed: "Російські соціалісти після періоду дипломатичної ізоляції об'єдналися з Третім Інтернаціоналом, приєднавшись до дедалі ширшого союзу заради світової революції. Оскільки ми раніше приєдналися до московського режиму, запрошення було надіслано і нам. Чи повинні ми наслідувати їхній приклад і стати повноправним членом Інтернаціоналу?"
 russoc.115.d.invited: "Російські революціонери, які нещодавно взяли під контроль свою країну, звернулися до нас. До нашої столиці прибули дипломати [SOV.GetLeader], які запропонували єдиний соціалістичний фронт проти реакціонерів - у формі членства у Третьому Інтернаціоналі. І хоча це нас щільно прив'яже до московського режиму, чому задоволені далеко не всі наші співвітчизники, хіба справа світової революції не повинна взяти гору над цим націоналістичним партикуляризмом?"
 russoc.115.a: "Так, давайте об'єднаємо зусилля."
 russoc.115.b: "Тільки якщо повернуть наші основні землі."
 russoc.115.c: "Тільки якщо вони відмовляться від земель, на які претендують." # (&?)
 russoc.115.f: "За умови, що вони поступляться Петсамо."
 russoc.115.d: "Ми не повинні провокувати Німеччину..."
 
 russoc.1150.t: "[From.GetName] вимагає території"
 russoc.1150.d.cores: "Замість того, щоб приєднатися безпосередньо, [From.GetNameDef] умовно прийняв нашу пропозицію в обмін на повернення заявлених територій."
 russoc.1150.d.claims: "Замість того, щоб приєднатися безпосередньо, [From.GetNameDef] умовно прийняв нашу пропозицію в обмін на повернення всіх своїх претензійних територій."
 russoc.1150.d.petsamo: "Замість того, щоб приєднатися безпосередньо, [From.GetNameDef] умовно прийняв нашу пропозицію в обмін на повернення Петсамо"
 russoc.1150.a: "Ми приймаємо. Ласкаво просимо, товариші."
 russoc.1150.b: "Ми засуджуємо такий реваншизм."

 russoc.1151.t: "[From.GetName] приймає"
 russoc.1151.d: "[From.GetName] погодився повернути території, на які ми претендували, і в обмін на це ми повинні повністю приєднатися до них на міжнародній арені."
 russoc.1151.a: "Тепер це солідарність!"
 russoc.1151.b: "Чекаємо погодження від лідера їх фракції."

 russoc.1152.t: "[From.GetName] відхиляє"
 russoc.1152.d: "[From.GetName] відмовився повернути території, на які ми претендували. Ми ще можемо вирішити, приєднуватися чи ні до їхнього міжнародного альянсу."
 russoc.1152.a: "Добре, ми все одно приєднаємося до них."
 russoc.1152.b: "Ми залишимося такими як є."

 russoc.1154.t: "[From.GetName] зворотня пропозиція"
 russoc.1154.d: "Описуючи свої вимоги як погано сформульоване \"непорозуміння\", [From.GetNameDef] відмовився від своїх попередніх заяв і, незважаючи на це, бажає приєднатися до нас, навіть без будь-яких територій, на які вони претендують."
 russoc.1154.a: "Вибач і забудь."
 russoc.1154.b: "Вони мали свій шанс."
 
 russoc.116.t: "[FROM.GetNameDefCap] прагне членства в Інтернаціоналі"
 russoc.116.d.guaranteed: "Ми отримали телеграму з [FROM.GetName]. Соціалістична держава, солідарна з Росією, хоче пов'язати своє майбутнє зі світовою революційною справою, як і свого покровителя на сході. Дамо їм місце у нашому союзі?"
 russoc.116.d.invited: "Через наші зв'язки з Росією ми отримали інформацію про те, що вони запросили [FROM.GetName], соціалістичну державу, солідарну з режимом у Москві, до Третого Інтернаціоналу. Чи маємо ми прийняти російське запрошення і привести цього потенційного союзника до нашого альянсу?"
 russoc.116.a: "Ласкаво просимо, товариші."
 russoc.116.b: "Ні, вони нам не потрібні."
 
 russoc.117.t: "[FROM.GetNameDefCap] відмовляється від нашого захисту"
 russoc.117.d: "[FROM.GetNameDefCap] відмовилися від нашої пропозиції, пославшись на те, що з кількох причин вони не бажають приймати нашу пропозицію – очевидно, що їх поглинув націоналістичний партикуляризм замість того, щоб присвятити себе світовій революції."
 russoc.117.a: "Їхня втрата."
 
 russoc.118.t: "[FROM.GetNameDefCap] відмовляється від нашого членства"
 russoc.118.d: "[FROM.GetNameDefCap] відповіла на наше повідомлення і повідомила нас, що [FROM.GetName] не буде членом Третього Інтернаціоналу."
 russoc.118.a: "Що!?"
 
 russoc.1180.t: "[FROM.GetNameDefCap] приймає наше членство"
 russoc.1180.d: "[FROM.GetNameDefCap] відповів на наше повідомлення та повідомив, що [FROM.GetName] буде дозволено стати членом Третього Інтернаціоналу."
 russoc.1180.a: "Чудово."
 
 russoc.119.t: "Німецький захист?"
 russoc.119.d: "Законний режим у Москві впав, а наступники більшовиків захопили Росію, заявивши про свій намір поширити світову революцію на Східну Європу та Кавказ. На щастя, як соціалісти змогли повернути свої армії до нас, дипломатичний корпус Німецької Імперії звернувся до нас із посланням - пропонуючи захист від східної загрози. Чи приєднаємося ми до німців і зв'яжемо нашу долю з їхніми прагненнями, чи в цьому немає потреби?"
 russoc.119.a: "Прийміть їхню пропозицію."
 russoc.119.b: "Попросіть натомість гарантію."
 russoc.119.c: "Відмовити."
 
 russoc.120.t: "[From.GetNameDefCap] приєднується до Рейхспакту"
 russoc.120.d: "[From.GetAdjective]ий уряд прийняв нашу пропозицію про захист і підписав договір про військове співробітництво без будь-яких затримок. Москва висловила офіційний протест і оголосила цей крок кричущою німецькою агресією, але поки що військова міць Рейхспакту, схоже, підтримує світ."
 russoc.120.a: "Відмінно!"

 russoc.121.t: "[From.GetNameDefCap] пропонує допомогу"
 russoc.121.d: "На знак міжнародної солідарності [From.GetName] заявили про підтримку нашої боротьби і мають намір виступити з власним оголошенням війни нашим ворогам."
 russoc.121.a: "Будь-яка допомога вітається!"
 russoc.121.b: "Ми чудово справляємось самі."

 russoc.122.t: "[From.GetNameDefCap] закликає до допомоги"
 russoc.122.d: "[From.GetAdjective]і дипломати непомітно звернулися до нас із проханням приєднатися до їхніх воєн в ім'я спільної боротьби за визволення людства. З огляду на наші тісні стосунки з ними такий заклик навряд чи можна назвати несподіваним. Тим не менш, ми не зобов'язані приєднуватися до їхнього конфлікту - але такий крок було б важко виправдати, враховуючи наші спільні цілі."
 russoc.122.a: "І [ROOT.GetNonIdeologyName] відповість!"
 russoc.122.b: "Вони можуть впоратися із цим самостійно."

 russoc.123.t: "Вибір пари"
 russoc.123.d: "Ця пара представляє всіх російських профспілкових активістів. Якщо їхню партію буде обрано, то вони впровадять у Росії профспілковий рух. Однак хто з них має представляти націю?"
 russoc.123.a: "Шляпніков представлятиме рух."
 russoc.123.b: "Коллонтай здається найкращим вибором."

 russoc.124.t: "Соціалістичні попередні вибори"
 russoc.124.d: "Російська соціалістична партія має сьогодні обрати свого представника для керівництва країною на майбутніх виборах. З одного боку, Риков, помірний, який хоче укласти союз із демократами. З іншого боку Бухарін, який хоче продовжити лінію Леніна."
 russoc.124.a: "Риков - наймудріший вибір."
 russoc.124.b: "Бухарін продовжить спадщину більшовиків."

#Russian World News#
 russianews.0.t: "Вбивство Керенського"
 russianews.0.d: "Керенський щойно був застрелений по дорозі до Сенату! Нападника було схоплено поліцією, але його цілі та наміри залишаються невідомими. Незважаючи на непопулярність серед народу, Керенський був єдиною ланкою, що тримає країну, що тріщать по швах, і його смерть однозначно дестабілізувала ситуацію.\n\nСенатори вже обговорюють наступника Керенського, формуються нові коаліції, коли генерали можуть запросто втрутитися і захопити владу, щоб "врятувати Росію"."
 russianews.0.a: "Це нелюдяно!"

 russianews.1.t: "Становлення вождя"
 russianews.1.d: "Кілька днів тому Лавр Корнілов, головнокомандувач та президент Росії відійшов уві сні. Прем'єр-міністр Борис Савінков, призначений Корніловим, який скористався ситуацією для об'єднання позиції президента та прем'єр-міністра, став першим Вождем Росії. Савінков та його Національна Республіканська Партія Росії (НРПР) стрімко набирала популярності після смерті Керенського. Головною обіцянкою нового уряду є визволення російського народу від Брест-Литовського договору та повернення країни до її колишньої величі. Неясно, як саме такі амбіції реалізовуватимуться, але одне зрозуміло: влада Бориса Савінкова над Росією не обмежена нічим."
 russianews.1.a: "Майбутнє належить тим, хто ним володіє."
 russianews.1.b: "Тривожні новини."
 
 russianews.2.t: "Корнілов бере Москву штурмом"
 russianews.2.d: "Скориставшись вибухом у Москві після вбивства Керенського хаосом, Лавр Корнілов та кліка вірних йому офіцерів, за допомогою бойових організацій НРПР Бориса Савінкова почали вести відкриту боротьбу на вулицях міста проти лівих організацій та профспілок.\n\nПісля кількох годин вуличних битв Корнілов встановив повний контроль над Москвою і був оголошений головнокомандувачем та президентом Росії."
 russianews.2.a: "Чи прийде мир до Росії?"
 
 russianews.3.t: "Петро Врангель захоплює владу в Росії"
 russianews.3.d: "Побоюючись повного колапсу російської держави, Фельдмаршал Петро Врангель та підконтрольні йому війська увійшли до Москви. Там Врангель провів безкровний переворот, переконавши Думу та Сенат передати владу в його руки, а потім скористався Статтею 48 Конституції для скасування частини громадянських свобод та запровадження військового стану.\n\nЗ Думою та Сенатом під контролем Врангеля, у Росії де-факто встановилася військова диктатура."
 russianews.3.a: "Чорний Барон придбав необмежену владу."
 
 russianews.4.t: "Чорний цар"
 russianews.4.d: "Після року правління барона над Росією серед наближених до Врангеля виникла ідея про відновлення Царської влади. Прислухавшись до поради, Петро Врангель оголосив себе царем відновленої Російської імперії. Це стало справжнім сюрпризом для багатьох, але деякі з його давніх прихильників заявляють, що коронація була запланована ще дуже давно. Так це чи ні, ясно одне: влада нового царя незаперечна. "
 russianews.4.a: "Значить, Росія знову царство..."
 
 russianews.5.t: "Перемога соціалістів у Росії"
 russianews.5.d: "Сьогодні світ побачив нову Росію, Росію під контролем сил синдикалізму. Геополітична ситуація у світі різко змінилася, і Німеччина опинилася під тиском синдикалізму з двох фронтів. Новий уряд країни розпочав відновлення, і лише час покаже до яких наслідків приведе така подія..."
 russianews.5.a: "Нова ера в Росії..."
 
 russianews.6.t: "Кінець громадянської війни у ​​Росії"
 russianews.6.d: "Військовий переворот після смерті президента Росії швидко призвів до ще більшої дестабілізації в країні та початку повномасштабної громадянської війни. Сьогодні, з придушенням останніх вогнищ синдикалістського опору, успіх перевороту підтвердився остаточно. Білі сили знову здобули перемогу. Повоєнне відновлення вже почалося, але який шлях [RUS.GetLeader] обере для нової Росії ще не зрозуміло. Залишається лише чекати та спостерігати..."
 russianews.6.a: "Історія циклічна."
 
 russianews.7.t: "Друга громадянська війна у Росії"
 russianews.7.d: "Усього двадцять років тому, під час останніх років Вельткріга, Російська Імперія впала і була роздерта на частини протистоянням Білих та Червоних, а також численними націоналістичними рухами. За допомогою німецьких інтервентів республіканський уряд зміг подолати більшовиків, але остаточно загасити революційне полум'я, мабуть, у них не вийшло.\n\nМалий успіх земельної реформи Керенського разом із веденням жорстких заходів економії для виплати Брест-Литовських репарацій та політичною кризою після вбивства президента призвів до повторного вибуху популярності лівого радикалізму на заході країни. Чи вийде Російська Соціалістична Республіка, чи Білому уряду вдасться вдруге розгромити дисидентів?"
 russianews.7.a: "Коли вони схаменуться?"
 
 russianews.8.t: "Реставрація царства"
 russianews.8.d: "Російська Республіка, створена останніми роками Вельткріга, протрималася лише 20 років. Вражена за останні кілька років заворушеннями, агітацією екстремістів та хронічно неефективним правлінням республіка втратила залишки підтримки народу, який побажав побачити повернення спадкоємця Миколи II на царський трон.\n\nПоки що невідомо, якими будуть зовнішньополітичні пріоритети у відродженої Російської Імперії, та й про відновлення порядку в країні говорити ще зарано, але багато монархів світу вже висловили офіційне привітання Романовим з поверненням всього, що їм належить по праву народження."
 russianews.8.a: "Як довго вони протримаються цього разу?"
 
 russianews.9.t: "[RUS.GetLeader] Crowned Tsar"
 russianews.9.d.authoritarian: "After the downfall and death of former president Boris Savinkov, Russia had once again been left in a power vacuum. Now, that has come to an end, as the protests and riots have been quelled by an iron fist, no doubt orchestrated by general Pyotr Wrangel and politician Dmitry Romanov. And what more fitting a helmsman of this new regime than the heir to the Romanov family himself, [RUS.GetLeader]?\n\nAfter Russia was on the verge of explosion it now stands eerily still. The former flame of not just the protests, but Russian democracy is quietly snuffed out as the February Revolution is avenged, the Tsar is crowned, and the Russian Empire is once again declared."
 russianews.9.d.democratic: "After the downfall and death of former president Boris Savinkov, Russia had once again been left in a power vacuum. Now, that has come to an end as a coalition of conservatives, monarchists, nationalists and everything in between, headed by general Pyotr Wrangel and politician Dmitry Romanov, have calmed the chaos. And what more fitting a helsman of this new regime than the heir to the Romanov family himself, [RUS.GetLeader]?\n\nWith elections being scheduled at a later date, for now thousands of Russians cheer as their new Tsar is crowned, the chaos and bloodshed caused by the February Revolution is avenged, and an old, yet modern Russian Empire is declared."
 #German response:
 russianews.9.a: "The Russian bear will be beheaded, whether or not it wears a crown."
 #Socialist response:
 russianews.9.b: "Russia's bourgeois revolution shows its true colours."
 #Default response:
 russianews.9.c: "Russia returns to its old ways."

 russianews.10.t: "Wrangel Crowned Tsar"
 russianews.10.d: "Though initially promising a return to free elections after handling the chaos erupting in Moscow, in a shocking turn of events general Pyotr Wrangel has led Russia to take a step backwards.\n\nThousands of citizens, some in fear and others in awe, have gathered to see the coronation of the former general into the new Tsar of Russia. It appears that not only the protests, but the flame of Russian democracy, have been snuffed out as the new, yet ancient Russian Empire rises from the ashes."

 russianews.11.t: "Московський пакт"
 russianews.11.d.expansionism: "Протягом двох десятиліть [RUS.GetNameDef] розглядалася як другорядна держава на світовій арені. Зруйнована після Вельткріга, вона більше не могла загрожувати ні політичній гегемонії Німеччини в Східній Європі, ні амбіціям Японії в Тихому океані. Проте з того часу Росія відродилася і знову заявляє про свої амбіції.\n\nРосійські дипломати офіційно оголосили про створення військового та економічного альянсу, що претендує на об'єднання всіх країн Євразії, які не входять ні до Німеччини, ні до Інтернаціоналу, хоча всі чудово розуміють, що цей 'Московський Договір' - лише розширення сфери впливу Росії. Росія, схоже, теж не купилася на цю ілюзію, і її експансіоністська риторика показує, що вона намагатиметься силою відновити межі колишньої імперії."
 russianews.11.d.realpolitik: "Протягом двох десятиліть [RUS.GetNameDef] розглядалася як другорядна держава на світовій арені. Зруйнована після Вельткріга, вона більше не могла загрожувати ні політичній гегемонії Німеччини в Східній Європі, ні амбіціям Японії в Тихому океані. Проте з того часу Росія відродилася і знову заявляє про свої амбіції.\n\nРосійські дипломати офіційно оголосили про створення військового та економічного альянсу, що претендує на об'єднання всіх країн Євразії, які не входять ні до Німеччини, ні до Інтернаціоналу, хоча всі чудово розуміють, що цей 'Московський пакт' - лише розширення сфери впливу Росії. Росія тим часом офіційно проводить Реальну політику, підходячи до питання з прагматизмом і прагнучи розширити Угоду до альянсу, який би відповідав Інтернаціоналу та Райхспакту."
 #German response:
 russianews.11.a: "Ми перемогли їх одного разу,\nми зробимо це знову."
 #Internationale response:
 russianews.11.b: "Новий союзник проти Німеччини...\nале й нова загроза."
 #Entente response:
 russianews.11.c: "Можливо, ми зможемо відновити старі зв'язки?"
 #Japanese response:
 russianews.11.d: "Вони не зможуть загрожувати нам без Владивостока."
 #Neutral response:
 russianews.11.e: "Росія знову виходить на світову арену..."

 russianews.12.t: "Savinkov Declares the Russian State"
 russianews.12.d: "For the past two years, observers foreign and domestic have noted the slow erosion of democracy in Russia. Ever since the Russian opposition was thrown into disarray after the death of Kerensky, President Savinkov has tightened his grip over the state — and with the Duma and Senate controlled by members of his party, the NRPR, there was little in the way of Savinkov's destruction of the Republic.\n\nToday, the last nail in the coffin has been hammered. After merging the offices of the president and prime minister, Savinkov has declared the end of the Republic and the creation of the Russian State. Berlin and their allies have looked upon this development with worry as anti-German rhetoric has only become stronger..."
 russianews.12.a: "Napoleon thought himself unstoppable, too."
 russianews.12.b: "Military inspections are to be doubled..."
 russianews.12.c: "A new horror of reaction."
 russianews.12.e: "The future belongs to those who seize it."
 russianews.12.f: "Monitor all traffic in and out of Russia..."
 russianews.12.g: "It is a natural response to the injustices of Versailles."
 russianews.12.h: "The veil finally drops."

 russianews.13.t: "Germany Signs Peace with Russia"
 russianews.13.d: "Today, the last hopes of the Russian war effort against Germany and its allies have been snuffed out. Initially posing one of the most credible threats to German hegemony across Europe, it seems that Russian efforts were for naught. Both sides met in German-occupied Moscow to negotiate a conditional surrender on Russia's part. In the ensuing treaty,  Russia was forced to cede swathes of territory to Germany's allies, as well as pay huge amounts of reparations.\n\nIt is expected that Germany will turn west to face the remainder of the Internationale. Thus far, the Internationale has been able to avoid total defeat. Whether Germany will seek to destroy the socialist alliance entirely or simply seek continental supremacy remains an open question."
 russianews.13.a: "Twice the pride, double the fall."
 russianews.13.b: "I thought they were stronger than that?"
 russianews.13.c: "It's so over..."

 russianews.14.t: "Russia Restarts War Against Germany"
 russianews.14.d: "Germany's victory against Russia in the Second Weltkrieg made many believe that Russia had been relegated to a second-rate power, unable to ever rebound from its defeat. Despite this, however, Germany now finds their war effort crumbling. With their defeat almost guaranteed, it was expected that Russia would take advantage despite its weakness.\n\nCiting the need for stability and order in Eastern Europe, [RUS.GetLeader] announced the renewal of military operations against Germany and their allies. It is expected that Russia's reentry will make the once proud hegemon of Europe fall even faster."
 russianews.14.a: "Third time's the charm, after all."
 russianews.14.b: "As long as they don't get in our way."

