 russia_events.505.a: "Хоч хтось нас ще любить — озброїти їх!"
 russia_events.505.b: "Вони можуть приєднатися, але російські солдати впораються."

 russia_events.506.t: "Падіння Джейраху"
 russia_events.506.d.1: "У кавказьких високогір'ях значна частина населення проживає в укріплених селах, які загалом називають «аулами». Один такий аул в Інгушетії, Джейрах, здобув репутацію оплоту сепаратистських сил. Консультації з місцевими жителями підтвердили, що аул слугував плацдармом для неодноразових набігів на навколишні території. На щастя, щедрі переваги, надані «Диким батальйонам», мотивували багатьох з цих місцевих вступити до їхніх лав.\n\nНезважаючи на панівну висоту та оборонні вежі Джейраху, передовий загін військ «Диких батальйонів» зумів під покровом ночі проникнути вперед і оточити аул. Подальший світанковий обстріл російськими гірськими гарматами та мінометами змусив захисників Джейраху вийти з укріплень, але вони потрапили в засідку і були розбиті прихованими бійцями «Диких батальйонів». Поки повстанці панікували, «батальйонери» штурмували аул, підтримуючи російських регулярних солдатів, що наступали вгору по долині з міста Чімі. До полудня оборона Джейраху була знищена, а аул захоплений, з багатьма полоненими та їхніми припасами, взятими як трофеї. Перемога стала приводом для великого святкування серед лоялістських сил. Так само офіцери, які виступали за більшу незалежність для «Диких батальйонів», святкують своє виправдання."
 russia_events.506.d.2: "У кавказьких високогір'ях значна частина населення проживає в укріплених селах, які загалом називають «аулами». Один такий аул в Інгушетії, Джейрах, здобув репутацію оплоту сепаратистських сил, і консультації з місцевими жителями підтвердили, що аул слугував плацдармом для неодноразових набігів на навколишні території. Деякі з цих місцевих відтоді вступили до допоміжних «Диких батальйонів», хоча багато хто вважав за краще залишатися у власних ополченнях.\n\nНезважаючи на панівну висоту та оборонні вежі Джейраху, невеликий загін військ «Диких батальйонів» зумів під покровом ночі проникнути вперед і позначити маршрути для штурму. На жаль, російські регулярні солдати, яких вони вели, мали набагато менше досвіду тихого пересування в суворих умовах. Захисники Джейраху були сповіщені шумом, і незабаром почалася хаотична сутичка. Після годин анархічної стрілянини в темряві та ледь прицільних артилерійських обстрілів з сусідньої російської батареї, Джейрах нарешті був захоплений урядовими силами. Хоча повстанці зазнали важких втрат, багатьом вдалося втекти в плутанині, розсіявшись по сільській місцевості, щоб воювати іншого дня. Перемога стала приводом для святкування, але багато хто з обох сторін не може позбутися відчуття, що незграбні росіяни зіпсували успіхи своїх допоміжних військ."
 russia_events.506.a: "Ще більше крові пролито в цих проклятих горах."

 russia_events.508.t: "Спалення Куаніба"
 russia_events.508.d: "Хоча «Дикі батальйони» більш ніж довели свою цінність у боротьбі з повстанцями, все більша кількість «інцидентів» змушує урядові сили турбуватися про те, наскільки вони насправді контролюють своїх іррегулярних товаришів. Ці побоювання, на жаль, підтвердилися найгіршим чином у регіоні Аварія в Дагестані.\n\nЗ того небагато, що вдалося зібрати російським армійським загонам, дислокованим неподалік, загін «Диких батальйонів», відправлений на звичайне патрулювання, натомість вирішив напасти на проурядовий аул Куаніб. Легко охоронюваний іншим загоном «батальйонерів», Куаніб незабаром був захоплений нападниками і спалений. Цей безглуздий інцидент «дружнього вогню», очевидно, був викликаний клановою ворожнечею між членами двох підрозділів «Диких батальйонів». Зрозуміло, що пограбування Куаніба призвело до шквалу критики щодо ведення Росією антиповстанської операції на Кавказі, і як армія, так і уряд були глибоко збентежені. Приборкання надмірностей «Диких батальйонів» виявиться складним, особливо без впливу на хиткий контроль російського уряду над регіоном."
 russia_events.508.a: "Можливо, все-таки нам варто було віддавати накази..."

 russia_events.509.t: "Медресе «Свободників»"
 russia_events.509.d: "Північний Кавказ — земля, просякнута вірою. Мусульмани, безсумнівно, найпомітніші: півмісяць, що простягається від адигів на заході до лезгинів на сході, всі сповідують сунітський іслам. Багато християн також називають гори своїм домом, зокрема осетини, козаки та новіші поселенці з решти Росії. І мусульманські, і християнські горці поділяють глибоко вкорінені язичницькі традиції, чиї давні звичаєві закони часто змішуються із законами їхньої зовнішньої віри. Оскільки сучасна партійна політика майже не присутня за межами інтелігенції в кількох містах, саме узи родини, клану та релігії об'єднують і розділяють мешканців регіону.\n\nХоча народні перекази приписують суфійським орденам керівництво опором Росії протягом століть, реальність є більш плинною. Орден Накшбанді, колись очолюваний самим імамом Шамілем, вже кілька разів розколювався. Зовсім недавно розкол між покійним Нажмудіном Гоцинським та його наставником Узун-Хаджі призвів до того, що більш прагматичні, землевласницькі накшбандійці залишилися вірними Росії, тоді як їхні бідніші, більш радикальні колеги повстали. Орден Кадірія, очолюваний харизматичним Алі Мітаєвим, вже більше десятиліття воює з урядом у Чечні та Інгушетії.\n\nЗ огляду на величезний вплив мусульманського духовенства в регіоні, слабкий вплив російського уряду серед їхніх лав є серйозною небезпекою. Ісламських шкіл — медресе — налічуються тисячі, і багато з них керуються відкрито антиросійськими священнослужителями. Нещодавно партійний осередок СЗРС в Дагестані висунув план, що пропонує блискавичну операцію не лише для арешту найбільш відверто бунтівних священнослужителів, а й для значного збільшення фінансування та безпеки для лояльних медресе. Орден Халідія-Мухаммадія, що має великий вплив серед кумиків, з ентузіазмом підтримав пропозицію, і багато мусульманських членів СЗРС також висловили своє схвалення."
 russia_events.509.a: "Чудова ідея."
 russia_events.509.b: "Ми обмежимося більш традиційними методами."

