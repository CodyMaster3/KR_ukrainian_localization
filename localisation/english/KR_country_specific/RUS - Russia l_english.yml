 russia_events.550.t: "Нова хвиля азійської колонізації"
 russia_events.550.d: "Завдяки завершенню земельних реформ почалася нова хвиля переселення до Центральної Азії: російські переселенці займають орні землі в киргизьких (у їхній власній мові — казахських) провінціях Семиріччя та Алаш-кала. Уже з’являються ознаки конфлікту між переселенцями, місцевими казахами та козацькими землевласниками — ситуація нагадує ті самі проблеми, які спричинили повстання 1916 року.\n\nЗемельний трибунал, укомплектований казахською інтелігенцією з партії «Алаш» та заможними козаками, намагається вирішувати ці суперечки по мірі їх виникнення, але кількість переселенців зростає настільки швидко, що вони попереджають — довго стримувати ситуацію не зможуть."
 russia_events.550.a: "Треба стежити за цим."

 russia_events.552.t: "Проблема землекористування"
 russia_events.552.d: "Козаки в Туркестані протестують проти порушення договорів про землекористування, які діють уже поколіннями, та конфліктують із земельним трибуналом, який часто ставав на бік переселенців.\n\nКозаки вважають, що ці землі належать їм завдяки довгій військовій службі на користь Росії, тоді як місцеві губернатори заявляють, що землі занедбані й єдиний спосіб належно розвинути регіон економічно — відкрити їх для переселення."
 russia_events.552.a: "Стати на бік козаків — права землекористування мають бути поважані."
 russia_events.552.b: "Економічний розвиток вимагає жертв."

 russia_events.553.t: "Опір партії «Алаш»"
 russia_events.553.d: "Після заборони політичних партій поза межами СЗРС, рішення було коротко оскаржене в суді відомим казахським юристом і політиком партії «Алаш» Валідаханом Таначевим. Він намагався довести, що Конституція Алашської автономії гарантує право на політичні об’єднання в її межах, однак виконавчий указ — як і слід було очікувати, враховуючи про-СЗРС склад суду — був визнаний законним Верховним судом. Відтак партію «Алаш» було визнано розпущеною.\n\nПроте ця партія протягом останніх двох десятиліть домінувала в Киргизькому степу. Ідейно вона була близькою до кадетів і підтримувала ліберальний статус-кво. Алашський парламент відмовився виконати наказ і продовжив роботу. Комісар автономії Алімхан Єрмеков не може бути усунутий президентом Росії, адже його посада виборна. Єрмеков виявив непокору, мобілізувавши скромні сили безпеки Алашу й запевнивши, що автономія збереже свободу, навіть якщо федеративна республіка цього не зробить."
 russia_events.553.a: "Алаш стоїть непохитно."

 russia_events.555.t: "Алаш підтримує уряд"
 russia_events.555.d: "На тлі зростання насильства проти російських переселенців партія «Алаш» висловила полегшення, що уряд зосереджується на економічному розвитку, а не задоволенні потреб козаків Туркестану.\n\nНа нещодавній зустрічі у Верному вони проголосували за підтримку урядової політики — чим викликали невдоволення козацьких лідерів. Проти Алашу вже лунають погрози розправ, однак сама партія воліє закликати казахських громадян до спокою."
 russia_events.555.a: "Ми цінуємо їхню підтримку!"

 russia_events.560.t: "Криза серед казахів"
 russia_events.560.d: "Десятки тисяч казахів уже були витіснені зі своїх традиційних земель козаками та російськими переселенцями. Позбавлені засобів для існування, вони, за повідомленнями, змушені вдаватися до розбійництва. У Алаш-калі тривають сутички з козаками та урядовими силами, і кінця їм не видно. Місцева влада звернулася до російського уряду по допомогу.\n\nПартія «Алаш» закликала уряд замість цього допомогти переселеним казахам, багато з яких потерпають від насильства та навіть голоду. Біда казахів уже привернула увагу російської громадськості, а лідери опозиції критикують уряд за продовження політики колонізації, яка лише посилила страждання."
 russia_events.560.a: "Виженемо їх, куди завгодно."
 russia_events.560.b: "Зосередимося на допомозі переселеним казахам."
 russia_events.560.c: "Дати трохи часу — і все владнається."
 RUS_kazakh_crisis_1_tt: "§RУся доброзичливість казахів втрачена. Збройна боротьба — їхній єдиний шлях.§!"
 RUS_kazakh_crisis_2_tt: "§GМи відновимо бодай частину доброзичливості казахів.§!"

 russia_events.561.t: "Казахи тікають до держави [ROOT.GetNameDef]"
 russia_events.561.d: "Нові заворушення по той бік кордону в Семиріччі змусили тисячі казахських переселенців переходити кордон із держави [RUS.GetNameDef]. Це призвело до появи таборів біженців, переповнених голодними й відчаєними людьми, а також до того, що казахські розбійники почали використовувати територію держави [Root.GetAdjective] як базу для нападів на Росію.\n\nЯкщо ми приймемо біженців і закриємо очі на розбійників, уряд [RUS.GetAdjective] буде вкрай невдоволений. Але витіснити їх назад із держави [Root.GetNameDef] потребуватиме ресурсів, яких у нас майже немає."
 russia_events.561.a: "Казахи — наші тюркські брати, ми їх не виженемо."
 russia_events.561.b: "Тримати порядок, але ані допомагати, ані шкодити їм не будемо."

 russia_events.567.t: "Казахи тікають до держави [Root.GetNameDef]"
 russia_events.567.d: "Земельна реформа в державі [RUS.GetNameDef] лишила наших тюркських братів у програші, адже потік російських колоністів рушив на схід, витісняючи казахів із їхніх традиційних земель. Десятки тисяч людей тікають і перетинають кордон у державу [Root.GetAdjective], що робить ситуацію дедалі напруженішою, бо серед них є й розбійники.\n\nЧим більше ми їм допомагаємо, тим більше ми допомагаємо і розбійникам — а цього уряд Росії точно не схвалить, хоч це й буде популярно в державі [Root.GetNameDef]."
 russia_events.567.a: "Допомогти їм, але не провокувати росіян."
 russia_events.567.b: "Ми допоможемо, незалежно від думки росіян."
 russia_events.567.c: "Якщо казахи хочуть зброї — дамо їм зброю!"

 russia_events.568.t: "Чи озброює держава [From.GetNameDefCap] казахів?"
 russia_events.568.d: "Після завершення громадянської війни Російська республіка вирішила ігнорувати південні тюркські держави — чи то як винагороду за їхню допомогу в боротьбі з червоними, чи то як визнання того, що захопити їхні землі було б надто складно й дорого. Хоча остаточних доказів ще немає, уряд [From.GetAdjective] підозрюють не лише в допомозі переселеним казахам, які переходять на їхню територію, а й у прямій підтримці та озброєнні казахських розбійників.\n\nРосійська республіка колись обрала ігнорування південних тюркських держав, але чи не настав час переглянути цю політику?"
 russia_events.568.a: "Яка нерозважлива провокація з їхнього боку."

 russia_events.570.t: "Казахська місія"
 russia_events.570.d: "Центральна Азія, населена казахами (або киргизами, як їх називають росіяни), перебуває під жорстким контролем Росії з кінця громадянської війни. Південні тюркські держави зберегли незалежність — як подяка за допомогу в боротьбі з більшовиками — але росіяни були надто зацікавлені в цінних казахських землях, щоб їх відпустити. Подальша колонізація призвела до масової нестабільності, голоду та втечі десятків тисяч казахських біженців до сусідніх країн.\n\nТепер делегація казахських представників звернулася до уряду [Root.GetAdjective], благаючи про допомогу. Вони переконані, що справа йде до повстання, яке матиме шанс на успіх лише за умови міжнародної підтримки та визнання."
 russia_events.570.a: "Ні — таке повстання не має шансів."
 russia_events.570.b: "Ми готові надати таємну підтримку, поки що."

 russia_events.571.t: "Поява Аманжолова"
 russia_events.571.d: "Розрізнені загони киргизьких повстанців почали об'єднуватися в справжній рух опору під проводом Садика Аюкевича Аманжолова — колишнього члена партії Алаш, який воював на боці білогвардійців, але нещодавно подав у відставку, обурений ситуацією, й закликав до незалежності Казахстану.\n\nАманжолов став точкою збору для племінних казахів, розлючених втратою земель і готових до відчайдушних дій, щоб змінити баланс сил у регіоні."
 russia_events.571.a: "Маємо знищити цих повстанців! Без пощади!"
 russia_events.571.b: "Зосередитись на збереженні добрих стосунків з Алашем."
 russia_events.571.c: "Наша увага потрібна в іншому місці."

 russia_events.575.t: "Доля автономії Алаш"
 russia_events.575.d: "Після завершення казахського повстання лунають заклики переглянути автономію Алаш. Що саме пішло не так? Автономія мала власний парламент, уряд і сили безпеки — все під контролем партії Алаш, яка діяла як домінуюча демократична сила. Неписана угода між Алашем і Москвою полягала в тому, що вони тримають Степ у покорі, а натомість отримують свободу дій. Але ця система не змогла протистояти сепаратистським настроям і повстанню. Захисники Алашу стверджують, що це провина Москви — саме ми відповідаємо за державну безпеку, і навіть якщо Алаш мав власні сили, це провал Кремля, що бунтівний настрій вибухнув у Семиріччі.\n\nБільшість погоджується, що збереження автономії Алаш, хоч і реформованої, — це добра ідея, і нове повстання малоймовірне. Прихильники повного скасування — це або радикальні націоналісти, які принципово проти федералізму, або реформатори, які вважають, що модернізація архаїчних соціальних структур Центральної Азії можлива лише зверху — під «батьківським» керівництвом росіян."
 russia_events.575.a: "Повстання — це не їхня провина."
 russia_events.575.b: "Скасувати автономію повністю."
 RUS_alash_hates_this_tt: "§RПартія Алаш — сестринська партія кадетів, і скасування автономії дорого нам обійдеться політично.§!"
 RUS_alash_hates_this2_tt: "§RПротидія федералізму матиме політичні наслідки.§!"

 russia_events.576.t: "Федералізм у Туркестані"
 russia_events.576.d: "Після знищення Ташкентської Радянської Республіки коаліцією отамана Дутова, Оренбурзької та Ферганської армій, революція в Туркестані була остаточно придушена наступного дня після Нового року 1921. Автономії Туркестану та Алашу були оформлені як федеральні частини Росії, а протекторати Хіви й Бухари збережено як клієнтські держави.\n\nАвтономія Туркестану (Коканд) існувала з 1921 по 1929 рік, до фактичного проголошення незалежності президентом Мадаміном Беком після новорічного перевороту. Її правова структура була схожа на автономію Алашу — власний парламент, уряд і вибори. На практиці Мадамін Бек залишався домінуючим польовим командиром, подібно до Лавра Корнілова в самій Росії. Але тепер повстання Бека розгромлено, а територія колишньої «Республіки Туркестан» окупована російською армією. Питання залишається: чи варто створити реформовану автономію?"
 russia_events.576.a: "Ідея була непогана — реалізація підвела."
 russia_events.576.b: "Автономія взагалі не працює."

 russia_events.577.t: "Духовне управління мусульман Туркестану"
 russia_events.577.d: "Мусульмани Туркестану завжди вважалися консервативнішими, а якщо чесно — відсталішими, ніж більш русифіковані регіони на кшталт Дагестану, Татарстану чи Башкирії. Багато хто вважає цей обскурантизм причиною того, чому Туркестан вперто відмовляється інтегруватися в сучасну Росію та світ загалом.\n\nУ межах реформи служб безпеки та бюрократії Центральної Азії ми також розпочали релігійні реформи у співпраці з Оренбурзьким мусульманським духовним зібранням. Його татарські та башкирські імами лояльні до уряду й розробили плани модернізації туркестанських релігійних інституцій — ближче до моделей розвинених мусульманських країн, як-от [TUR.GetName]."
 russia_events.577.a: "Так, це хороша ініціатива."
 russia_events.577.b: "Маємо прагнути секуляризму."
 russia_events.577.c: "Що, варто просто підривати іслам якнайсильніше!"

 russia_events.578.t: "Реорганізація Туркестану"
 russia_events.578.d: "Є два шляхи, два майбуття для Туркестану на шляху до модернізації. Один — це національне самовизначення, де кожен народ Туркестану отримає власну титульну республіку в гармонійному союзі з Росією.\n\nАле дехто вважає, що це лише нав'язування націоналізму там, де його раніше не було. Натомість, як пропонують пантюркські інтелектуали Туркестану, слід створити єдину, консолідовану паннаціональну державу Туркестан, що об'єднає всі тюркські та іраніські народи під одним прапором."
 russia_events.578.a: "Вони мають бути окремими націями!"
 russia_events.578.b: "Кордони не мають значення."

 ### Far East and Semyonov Events
 russia_events.600.t: "Маньчжурське прокляття"
 russia_events.600.d: "Десять років тому, у 1928-му, інцидент на Китайсько-Східній залізниці переріс у повноцінну військову експедицію під командуванням генерала Костянтина Сахарова. Сахаров, діючи надто сміливо й поспішно проти слабо озброєних китайських сил, зупинився перед Муданьцзяном. У снігах маньчжурської зими він зазнав нищівної поразки від об'єднаних сил Чжан Цзоліня та японської армії Чосон, тоді як основні російські сили ще тільки прибували на схід.\n\nЦя війна стала принизливою поразкою для молодої Російської Республіки, нагадуючи катастрофу 1905 року. За нею послідували політичні потрясіння: спроба перевороту Василя Болдирєва, різдвяні чистки генерала Корнілова та втрата авторитету президента-соціаліста Миколи Авксентьєва. Багато хто вважає, що саме ця поразка стала початком політичної нестабільності, яку вдалося зупинити лише з обранням Бориса Савінкова у 1934 році.\n\nДалекий Схід з того часу тихий, але хронічно недофінансований. Японія вважається суперником, але бюджет ніколи не надає пріоритету цим віддаленим регіонам, попри те, що слабкість Далекосхідного військового округу була очевидною ще у 1928 році."
 russia_events.600.a: "Так, це не пріоритет."
 russia_events.600.b: "Хоча б почати реконструкцію Владивостоцької фортеці."
 RUS_amur_defence_increase_tt: "§CДалекосхідний військовий округ посилено проти повстань.§!"

 russia_events.601.t: "Невдоволення амурсько-уссурійських козаків"
 russia_events.601.d.savinkov: "Отаман Григорій Семьонов залишив Росію у 1922 році, втікши до Харбіна, щоб уникнути відповідальності за злочини свого режиму під час громадянської війни. Попри це, він досі вважається народним героєм серед козаків Сходу, особливо серед озлоблених колишніх забайкальських і уссурійських козаків, яких після війни переселили до Амурського війська. На відміну від козаків Заходу, амурці — це не еліта, а середньостатистичні військові селяни з суворого прикордонного регіону.\n\nСРСР знайшов певну підтримку серед амурських козаків, але практичних зусиль для покращення ситуації на кордоні майже не було, а земельна реформа відверто дискримінувала козаків. У віддалених станицях виник рух за «повернення прапорів» старих уссурійських і забайкальських військ. Довголітній отаман Амурського війська Іван Михайлович Гамов мовчить щодо справ власного війська."
 russia_events.601.d.soc: "Отаман Григорій Семьонов залишив Росію у 1922 році, втікши до Харбіна, щоб уникнути відповідальності за злочини свого режиму під час громадянської війни. Попри це, він досі вважається народним героєм серед козаків Сходу, особливо серед озлоблених колишніх забайкальських і уссурійських козаків, яких після війни переселили до Амурського війська. На відміну від козаків Заходу, амурці — це не еліта, а середньостатистичні військові селяни з суворого прикордонного регіону.\n\nЦі козаки швидко стали головною опозиційною силою проти соціалістичних місцевих адміністрацій, відмовляючись підкорятися владі та вперто поводячись так, ніби їхні скасовані війська досі існують. Поки що це лише протест, але вони не мають жодної симпатії до нашої мрії про соціалістичну Росію."
 russia_events.601.a: "З часом навчаться."
 russia_events.601.b: "Направити додаткові лояльні війська на кордон."
 russia_events.601.c: "Організувати арешти — кілька сотень, скажімо?"
 RUS_police_state_tt: "Цей варіант доступний завдяки вашому апарату безпеки."
 RUS_semyonov_assassination_tt2: "У майбутньому ми зможемо ліквідувати Семьонова. Наявність національного духу §H$RUS_okhrana$§! підвищить шанси на успішне усунення. Призначення §YФлегонта Клепікова§! радником забезпечить успіх операції."

 russia_events.602.t: "Коло Святого Георгія"
 russia_events.602.d: "Хоча різдвяні чистки 1929 року були спрямовані насамперед проти прихильників Савінкова та радикальних лівих у російській армії, найгучніші представники реакційного правого крила також не уникли удару. Генерал Михайло Дітеріхс здобув репутацію не лише як здібний командувач у громадянській війні, а й як фанатичний абсолютист і ревний противник «безбожної революції». Коли настав час очищення армії від загроз республіці, його вигнання не стало несподіванкою. Він сприйняв вимушену відставку з гіркотою.\n\nЗа ці роки Дітеріхс перетворився на плідного автора й кумира незадоволених монархістів. У своїх книгах він не лише засуджує «атеїстичну демократію» Росії, а й називає Савінкова «вампірською маріонеткою поляків і масонів». Його гурт прихильників називає себе «Коло Святого Георгія» й виступає за претендента Нікіту Олександровича Романова, якого вважають справжнім царем — на відміну від лінії Кирила, що у 1917 році марширував із червоною кокардою.\n\nСтає очевидним, що Дітеріхс очолює не просто літературний гурток. «Коло» має зв’язки з багатьма незадоволеними військовими, зокрема з отаманом Григорієм Семьоновим, який у 1922 році обрав вигнання в Харбіні й нині фактично є найманим ватажком у союзі з Чжан Цзолінем."
 russia_events.602.a: "Нехай служби безпеки пильніше стежать за ними."
 russia_events.602.b: "Чесно кажучи, Дітеріхс заслуговує на помилування."

 russia_events.603.t: "Інцидент біля мису Крильон"
 russia_events.603.d: "Патрульний катер №32 Імперського флоту Японії атакував і потопив російське судно біля узбережжя Сахаліну, звинувативши його у шпигунстві. Насправді японці сплутали обладнання метеорологічного судна з військовою радіотехнікою, а весь інцидент став наслідком надмірної запальності капітана та шторму, який збив російське судно з курсу.\n\nІнцидент загрожує відновити російські претензії щодо Сахаліну — окупації, яку Кремль ніколи не визнавав. Зростання напруження в Сибіру може ускладнити наші дії в Китаї та на Тихому океані. Дехто в уряді пропонує вибачитися перед Москвою й знизити градус конфлікту, замість демонстрації сили."
 russia_events.603.a: "Надіслати пояснення та вибачення."
 russia_events.603.b: "Це їхня провина — крапка."
 RUS_kolendo_incident: "Інцидент біля мису Крильон"

 russia_events.604.t: "Російське судно потоплено біля Сахаліну"
 russia_events.604.d.apology: "Японський патрульний катер відкрив вогонь і потопив російське метеорологічне судно «Зарниця» біля мису Крильон. Японський посол висловив глибокі вибачення від уряду в Токіо, пояснивши, що інцидент стався через людську помилку й неправильне тлумачення, коли капітан катера вирішив, що «Зарниця» шпигує за японською береговою обороною.\n\nКапітана покарано згідно з японськими військово-морськими правилами, а уряд Японії пообіцяв компенсувати втрати."
 russia_events.604.d.noapology: "Японський патрульний катер відкрив вогонь і потопив російське метеорологічне судно «Зарниця» біля мису Крильон. Японський посол заявив, що «Зарниця» незаконно вторглася в японські територіальні води й займалася шпигунством проти берегової оборони Сахаліну.\n\nОскільки японці брешуть, нам залишається лише перекинути додаткові сили на Далекий Схід, очікуючи, що їхня бравада переросте в збройний конфлікт."
 russia_events.604.a: "Хто б подумав, що японці настільки непрофесійні!"
 russia_events.604.b: "Але ми будемо готові."

 russia_events.605.t: "Сибірська авантюра"
 russia_events.605.d: "Росія давно вважається головною загрозою нашому статусу великої держави. Вони не приховують своїх претензій на життєво важливу для нас Маньчжурію, і з кожним днем напруження зростає — нова війна здається неминучою. Наш стратегічний фокус зосереджений на протидії Німеччині та її впливу в Китаї, тож мало хто пропонує реальне рішення. Але новий розвиток подій відкриває нам блискучу можливість послабити російський вплив на Далекому Сході.\n\nВигнаний російський генерал Григорій Семьонов — людина, якій наші офіцери не надто довіряють: його війська описують як звичайних бандитів, а сам він керується жадобою влади й багатства. Втім, він зібрав чимало китайських найманців і, за умови фінансування та постачання зброї, обіцяє вторгнутись у Росію й очолити повстання. Його зв’язки з впливовими людьми на Далекому Сході дозволять йому перетнути кордон Маньчжурії майже непоміченим. Якщо він досягне успіху, його уряд буде значно зручнішим сусідом, ніж нинішній [RUS.GetNameDEF]. Якщо ж повстання провалиться — ми лише спровокуємо нову кризу."
 russia_events.605.a: "Профінансуємо Семьонова й подивимось, на що він здатен."
 russia_events.605.b: "Це буде невдала інвестиція."
 RUS_JAP_FER_tt: "§GУ разі успіху Семьонова ми отримаємо контроль над сибірськими ресурсами його держави. Вона також може стати нашим союзником.§!"

 russia_events.606.t: "Отаман-хунхуз"
 russia_events.606.d: "Північний Фентян завжди був краєм бандитів — домом «хунхузів», які давно грабують російські інтереси в Маньчжурії за підтримки Чжан Цзоліня. Ці люди стали родючим ґрунтом для вербування всіляких ватажків і найманців, зокрема для стрімко зростаючої армії Семьонова. Схоже, він заручився підтримкою [FNG.GetLeader] і Квантунської армії, й перетворюється на самостійного найманого лідера... але з якою метою — поки невідомо.\n\nМожливо, він просто хоче нажитися на контрабанді в Примор’ї та Амурі, або вступити на японську службу в разі війни в Китаї... але можливо, його амбіції не мають меж, і він готується перейти кордон із Росією."
 russia_events.606.a: "Нехай спробує."
 russia_events.606.b: "Припинити це. Негайно."
 RUS_semyonov_assassination_tt: "Наявність національного духу §H$RUS_okhrana$§! підвищить шанси на успішне усунення Семьонова. Призначення §YФлегонта Клепікова§! радником гарантує успіх операції."
 RUS_ensure_assassination_tt: "Гарантує успішне усунення Григорія Семьонова.\n"

 russia_events.607.t: "Ліквідація Григорія Семьонова"
 russia_events.607.d: "Наші розвідники нарешті вистежили Григорія Михайловича Семьонова на його дачі біля Ціцікара. Те, що мало бути простою ліквідацією, перетворилось на справжню перестрілку — вибухівку виявили до того, як вона спрацювала. Семьонов спробував утекти, але не встиг дістатись до машини.\n\nПісля короткої перестрілки він убив чотирьох наших агентів (одного задушив у рукопашному бою), намагався втекти верхи, але був загнаний у стайню. Там його схованку підірвали гранатою — й отаман-бандит Сибіру загинув ефектно."
 russia_events.607.a: "І добре."

 russia_events.608.t: "Питання Далекосхідного військового округу"
 russia_events.608.d: "Далекосхідний військовий округ швидко перетворився на осередок проблем. Загрози з боку бандитської армії Григорія Семьонова в Маньчжурії, японські провокації, невдоволення серед козаків і змовницькі писання Михайла Дітеріхса — усе це може вибухнути катастрофою, якщо ми не будемо готові.\n\nНинішній командувач округу, генерал Іннокентій Семенович Смолін — популярний герой Якутії, який служив корпусним командиром у Колчака під час громадянської війни. Втім, він має зв’язки з Семьоновим і Дітеріхсом, хоча ознак нелояльності не виявлено. Тим не менш, служби безпеки рекомендують президенту звільнити багатьох підлеглих Смоліна з сумнівною політичною лояльністю й замінити їх на людей без зв’язків із Семьоновим — навіть якщо вони будуть менш популярні серед місцевих."
 russia_events.608.a: "Так, весь штаб округу має бути заповнений лоялістами."
 russia_events.608.b: "Я впевнений у здібностях Смоліна."

 russia_events.609.t: "Далекосхідний загальновійськовий союз"
 russia_events.609.d: "Після хвилі відставок і звільнень з російської армії сотні колишніх білогвардійських офіцерів втекли за кордон, побоюючись за своє життя. Тепер частина колишніх військових Далекосхідного та Сибірського округів об’єдналась у Маньчжурії, створивши Далекосхідний загальновійськовий союз у Харбіні під проводом Вікторина Михайловича Молчановa. До них приєдналися Григорій Семьонов і Михайло Дітеріхс, утворивши велику білу організацію.\n\nСоюз оголосив програму допомоги колишнім російським офіцерам у Китаї та поширення пропаганди проти комуністичної влади Росії, але їхні справжні наміри, без сумніву, більш агресивні. Японська Квантунська армія швидко висловила підтримку організації як засобу дестабілізації нашої влади на сході."
 russia_events.609.a: "Не має значення."

 russia_events.610.t: "Контрабандисти Амура й Уссурі"
 russia_events.610.d: "Російський Далекий Схід захоплює уяву публіки як романтизоване дикозем’я, повне відчайдушних козаків, що мандрують Сходом, але на практиці це переважно зона беззаконня. Ці безкраї землі важко контролювати, а контрабанда — ендемічна. Китайські й російські «купці» та бандити вивозять золото з Росії, а завозять горілку й опіум. У багатьох регіонах бідні прикордонники просто беруть частку прибутку замість боротьби з злочинцями.\n\nДовгий час вважалося, що кордон із Маньчжурією неможливо контролювати, але насправді це лише питання фінансування й пріоритетів. Щоб боротися з контрабандою, ми можемо просто направити більше ресурсів прикордонникам — або, як пропонують деякі далекоглядні міністри, розпочати справжню програму соціального розвитку на Далекому Сході, щоб покращити добробут населення й зменшити базу для злочинності."
 russia_events.610.a: "Просто посилити охорону кордону."
 russia_events.610.b: "Так, але регіон також треба розвивати."
 russia_events.610.c: "Кого це хвилює?"

 russia_events.611.t.szrs: "Суд над ідіотами"
 russia_events.611.t.soc: "Білі привиди Сибіру"
 russia_events.611.d.szrs: "«Суд над ідіотами» почався після того, як Вождь нібито сказав генералу Іннокентію Смоліну, колишньому командувачу Далекосхідного військового округу, що лише повний ідіот може втратити цілий округ. Смоліна та залишки його штабу поставлено перед судом, щоб з’ясувати, що саме сталося в Хабаровську, коли округ фактично розвалився за одну ніч.\n\nЛюди, лояльні до скандального генерала Михайла Дітеріхса — зокрема Федір Бредов — відіграли ключову роль у захопленні штабу, спричинивши хаос у командуванні одночасно з повстанням амурсько-уссурійських козаків під проводом Юрія Савицького. Командування Смоліна було паралізоване змовою Семьонова й Дітеріхса.\n\nВтім, Смолін очевидно винен у службовій недбалості — він не контролював підлеглих і не втримав ситуацію в окрузі."
 russia_events.611.d.soc: "Новини зі Східного Сибіру дедалі тривожніші. Командувач Далекосхідного округу генерал Григорій Іванович Кулік повністю втратив контроль над регіоном після змови у власному штабі в Хабаровську. Далі відбулося скоординоване повстання амурсько-уссурійських козаків і бандитської армії Семьонова, яке застало Куліка зненацька — він ледве втік із Хабаровська живим. Повстанці називають себе білим авангардом Сибіру, шукаючи підтримки серед антисоціалістів. Питання залишається: що робити з Куліком, чия некомпетентність призвела до катастрофи?"
 russia_events.611.a: "Він винен лише у провалі."
 russia_events.611.b: "Він вчинив державну зраду."

 russia_events.615.t: "Повернення Семьонова"
 russia_events.615.d: "Штаб Далекосхідного округу розташований у Хабаровську — але він мовчить. Схоже, минулої ночі генерал Михайло Костянтинович Дітеріхс і його змовники організували військове захоплення, за підтримки повстанського козацького загону з Амурського війська. Люди Дітеріхса швидко захопили штаб і взяли колишнього командувача округу під домашній арешт.\n\nАле це був лише перший постріл. Коли армія Семьонова перетнула кордон у Примор’я, прикордонники спершу подумали, що почалась війна з Японією, але не отримали наказів із Хабаровська. Армія Семьонова — козаки й китайські найманці — прорвалася в кількох точках, і стало ясно, що організований опір розвалюється.\n\nОстаточний удар завдав отаман Юрій Олександрович Савицький, який присягнув Семьонову й захопив Благовєщенськ та значну частину території Амурського війська. Пропаганда назвала рух Семьонова «Далекосхідною вільною армією», яка обіцяє покінчити з тиранією Москви. Хоча підтримка серед населення незначна, незадоволених режимом вистачає."
 russia_events.615.a: "Семьонов — зрадник Росії!"
 russia_events.615.b: "Семьонов — саме той, хто нам потрібен!"

 russia_events.616.t: "Суд над семьоновцями"
 russia_events.616.d: "Самопроголошений отаман і повстанець Григорій Семьонов ще під час громадянської війни займався грабунками, а його білі війська більше цікавилися здобиччю, ніж боротьбою з більшовиками. Верховний правитель Колчак ще тоді прагнув придушити сибірських отаманів, але багато з них — Семьонов, Калмиков, Анненков — втекли до Китаю. Там вони зробили кар’єру як радники китайських військових — гідне місце для безчестних бандитів.\n\nАле тепер Семьонов і його спільники повернулись. Інший лідер повстання — Михайло Дітеріхс — не був узятий живим."
 russia_events.616.a: "Жодного милосердя зрадникам! Усіх — до страти!"
 russia_events.616.b: "Пощадити тих, хто покається — Семьонова та інших ув’язнити."

 russia_events.617.t: "Далекосхідне повстання"
 russia_events.617.d: "На російському Далекому Сході сили, лояльні до Семьонова й Дітеріхса, повстали проти режиму [RUS.GetLeader]. Семьонов діяв із Маньчжурії, служив військовим радником Чжан Цзоліня, особливо серед російської громади Харбіна. Більшість озброєння його армії надходить від Квантунської армії, яка таємно підтримує повстання.\n\nДо повстання також причетні японські промисловці, які прагнуть контролювати сибірські ресурси. Якщо Семьонов переможе — ми отримаємо дружню маріонеткову державу. Якщо ні — нічого страшного."
 russia_events.617.a: "Гаразд."
 russia_events.617.b: "Семьонов — саме той, хто нам потрібен. (Грати за Далекосхідну армію)"

 ### Military Anger Events
 russia_events.910.t: "Внутрішня боротьба в армії"
 russia_events.910.d: "У тіні завжди точилася боротьба за душу російської армії, і консервативний офіцерський корпус дедалі більше боїться її втратити. СЗРС завжди мав опору в радикальних ветеранських організаціях і користується підтримкою серед молодших чинів — сержантів і молодих офіцерів, які пройшли пекло громадянської війни як рядові.\n\nПолітичні матеріали СЗРС поширюються по гарнізонах, що часто викликає спротив з боку старших офіцерів — як консервативних, так і ліберальних — і вважається непрофесійним. Але розкол між «справжніми свобідниками» та тими, хто ставить професіоналізм вище особистої лояльності до Вождя, лише поглиблюється."
 russia_events.910.a: "Це недобре..."

 russia_events.911.t: "Таємниці в армії"
 russia_events.911.d: "Офіційно армія лояльна Вождю, але служби безпеки фіксують дедалі більше підозрілих зустрічей навколо старих генералів. Найгучніших свобідників тримають осторонь, а в колах навколо Дроздовського, Денікіна, Маркова й Врангеля ведуться потайні обговорення.\n\nКлепіков припускає зраду й пропонує військові чистки — але це надзвичайно ризиковано, адже значна частина армії, схоже, більше лояльна своїм лідерам часів громадянської війни, ніж Вождю. Ми будемо спостерігати й готуватись."
 russia_events.911.a: "Вони мають усвідомити, що служать державі!"

 russia_events.912.t: "На вістрі багнета"
 russia_events.912.d: "Гнів і підозри в армії досягли критичної точки. Наші спецслужби ще складають повну картину подій у Москві, але схоже, що кілька частин підняли бунт — або отримали наказ на це згори. Солдати вимагали прибрати комісарів і шпигунів Савінкова з армії та припинити незрозумілі чистки.\n\nЛідер заколоту, полковник Борис Фортунатов, вважався політично надійним, але спробував захопити Кремль і ключові об’єкти в Москві — повторивши спроби Болдирєва й Корнілова. Батальйон спецпризначення та урядові сили вступили в бій, і здається, що заколот залишиться лише спробою."
 russia_events.912.a: "Аж поки не з’ясувалося, що це був лише перший постріл."
 russia_events.912.b: "[RUS_GetArmyChief] наводить лад серед підлеглих."

 russia_events.913.t: "Чистки [GetMonth] [GetYear]"
 russia_events.913.d: "Невдала спроба перевороту полковника Фортунатова стала останньою краплею. Хоча досі незрозуміло, чи мав [RUS_GetArmyChief] попередні знання або участь у плануванні, він усе заперечує. Натомість використовує ситуацію як привід для масштабних кадрових змін, прагнучи позбутися «непрофесійних» офіцерів.\n\nОфіційно — це боротьба з неконтрольованими елементами на кшталт Болдирєва, але на практиці — це усунення помітних свобідників і «політизованих» офіцерів. Особливо скаржаться військові комісари, а в деяких випадках втручається сам Вождь. Співіснування армії й партії наближається до точки кипіння — хтось мусить поступитися."
 russia_events.913.a: "Невже вони не розуміють, що ми маємо спільну мету?"

 russia_events.914.t: "Смерть Савінкова"
 russia_events.914.t2: "Операція «Грудень»"
 russia_events.914.d: "Опівночі план було приведено в дію. Частини 2-ї гвардійської піхотної дивізії, перекинуті під Москву кілька тижнів тому нібито для навчань, діяли під найсуворішою таємницею, щоб уникнути шпигунської мережі Клепікова. Усі накази передавалися особисто між людьми, які воювали пліч-о-пліч ще десятиліття тому.\n\nУ глибоку ніч 13-й піхотний полк мав захопити Міністерство внутрішніх справ і знищити розвідслужби Савінкова. 200-й полк мав взяти під контроль мости та радіостанції, а 6-й супроводжував [RUS_GetArmyChief] до Кремля для арешту президента. Інша дивізія перекривала дороги до Москви.\n\nХто б не переміг, цієї ночі проллється кров.\n\nЗаколот почався катастрофічно. Підрозділи Держстражі, що охороняли міністерство, відмовилися скласти зброю, почалася перестрілка. Краще озброєні та навчені регулярні війська швидко перемогли, але затримка дала Савінкову змогу втекти. Коли [RUS_GetArmyChief] увійшов до Кремля, президента там уже не було. На щастя для заколотників, кортеж Савінкова перехопили дорогою до аеропорту Биково. Броньований «Б’юїк» став епіцентром бою; охорона, включно з довіреним шпигуном Клепіковим, загинула в перестрілці. Пораненого Савінкова схопили й після польового суду, який провів [RUS_GetArmyChief], розстріляли. Серед звинувачень — масові вбивства, саботаж і корупція.\n\nТіло спалили, а в країні почалися масові арешти савінковців."
 russia_events.914.d2: "Під час війни Савінков ставав дедалі параноїдальнішим, але ще не був непереможним. Замах був надто ризикованим — його треба було усунути так, щоб прибічники не встигли згуртуватися. Спроба Корнілова 1936 року була прямолінійною авантюрою, і Савінков мав схильність до фатальних ставок. Генерал-фельдмаршал Врангель обрав безпечніший шлях.\n\nПісля місяців підготовки забезпечили, щоб на засіданні Військового кабінету не було кількох найвірніших людей Савінкова — їх замінили менш досвідчені офіцери Держстражі. Щойно Савінков наказав підвищити рівень безпеки, змовники діяли. Три найвищі офіцери — Пьотр Врангель, [RUS_GetNavyChief] і Сергій Марков — зажадали від Савінкова та його голови кабінету негайної відставки за катастрофічне ведення війни. Охорона відмовилася виконати наказ вождя стріляти у Врангеля — то з остраху, то з поваги.\n\nРозуміючи, що навіть живий Савінков матиме величезний авторитет, вирішили судити його польовим трибуналом. Врангель і [RUS_GetNavyChief] воліли б чесний суд, але визнали це неможливим. Савінков відмовився підписати відставку, вигукнувши, що народ Росії розірве змовників. Це були його останні слова — його розстріляли у дворі штабу.\n\nБез голови звір помер — уряд розвалився. У перші години війська Врангеля захопили столицю, арештували високопосадових свободників і офіцерів Держстражі. По країні спротив був лише осередковим — мало хто наважився боронити мертвого диктатора."
 russia_events.914.a: "Ми це зробили. Ми врятували Росію."

 russia_events.918.t: "Смерть Савінкова"
 russia_events.918.d: "Підземний бункер вождя — місце безнадії. Щодня стає зрозуміліше, що все втрачено. Сам Савінков поводиться дедалі непередбачуваніше — то зловживає морфієм і метамфетаміном, то занурюється в похмуру поезію та апокаліптичні марення. Інколи він говорить про страх, що військові просто застрелять його, і шкодує, що не знищив усіх «царських лакеїв».\n\nЙого коханка Любов Діггоф записала останні слова: «Доля дала мені невгамовну енергію й серце революціонера. Я йшов уперед, доки не збагнув свою помилку».\n\nЙого знайшли в кабінеті — револьвер заряджений, але не вистрелений. Причина смерті — серцева недостатність через передозування морфієм. Заповіту не залишив.\n\nАрмія не зволікала. [RUS_GetArmyChief] оприлюднив звернення про призначення себе Верховним Лідером. Заколот реалізували миттєво — очевидно, підготовка тривала заздалегідь. Армія запевнила, що її головна мета — врятувати Росію від неминучої катастрофи та покарати всіх, хто довів її до краху заради власної вигоди."
 russia_events.918.a: "Ми це зробили. Ми врятували Росію."

 ### Popular Anger Events
 russia_events.920.t: "Убитий урядовець"
 russia_events.920.d: "«Людина живе й дихає вбивством, ходить у кривавій темряві й у ній же помирає».\n\nСхоже, дехто сприйняв слова Савінкова надто буквально — минулої ночі невідомий застрелив високопоставленого функціонера партії СЗРС з Уфи, Михайла Веденяпіна-Штегемана. Оголошено полювання на злочинця, заарештовано щонайменше сімнадцять осіб, підозрюваних у зв’язках із комуністами. Штегеман був відомим старим свободником і довіреною особою Савінкова в регіоні, тож убивство кидає тінь на ефективність сил безпеки.\n\nХодить популярний жарт, що вбивці з ВРБО користуються книжками самого Савінкова як посібником для ліквідації діячів СЗРС — хоча жартувати так небезпечно, щоб не бути звинуваченим у ворожості до Партії."
 russia_events.920.a: "Mi bandito, ubivanto, ukradanto i plivanto na zakono!"

 russia_events.921.t: "Вождь під сумнівом"
 russia_events.921.d: "СЗРС — строката партія, що об’єднала різні ультраправі угруповання й тримається більше на ідеях, ніж на спільній політиці. Тривожно, що популярність Савінкова впала настільки, що навіть усередині партії з’явилося невдоволення. Особливо примітний виступ Юрія Ключникова, керівника казанського осередку СЗРС, підписаний кількома південними відділеннями.\n\nВони висловили занепокоєння московською політикою щодо козацьких і мусульманських регіонів, побоюючись, що це лише розпалює невдоволення та зміцнює опозицію. Навіть така обережна критика сприймається в Кремлі вороже, але коли чимало партійних осередків висловлюють тривогу — доводиться бодай щось робити."
 russia_events.921.a: "У всьому винен лише [GetSecondInCommand]."
 russia_events.921.b: "Дурниці, винні всі, крім мене."

 russia_events.922.t: "Хаос у столиці"
 russia_events.922.d: "Країну охопили масові незаконні страйки та протести. Так, ми зробили все, щоб знищити соціалістичну організацію й ув’язнити її лідерів, але підпілля есерів залишається напрочуд міцним — Савінков знає це з власного досвіду. Московські виступи, очолювані Март’яновим і Колегаєвим, тривають уже третю добу попри неодноразові розгони. Озброєні бойовики під прикриттям демонстрацій посилили напади на діячів СЗРС, а в деяких районах поліція вже сумнівається у наказах з центру.\n\nУ Петрограді ситуація ще гірша, і день у день протести ширяться містами. Загинуло майже сотня людей, і лише страх, що армія може не бути цілком лояльною, стримує Вождя від наказу про масову розправу. Тому він покладається лише на Держстражу та кілька відданих дивізій для можливих екзекуцій. У Москві настає напружена ніч."
 russia_events.922.a: "Революціонери захоплюють столицю."
 russia_events.922.b: "Хаос потопає в крові."

 russia_events.923.t: "Смерть від тисячі порізів"
 russia_events.923.d: "Масові протести були жорстоко придушені, але це боротьба лише з наслідками, а не з причинами. Надзвичайно ефективна підпільна мережа ВРБО продовжує терористичну кампанію, знаходячи дедалі більше охочих до співпраці. Це підбурило сепаратистів на Північному Кавказі й Далекому Сході, а великі міста охоплені вибухами, панікою та недовірою.\n\nАрмія поки утримує контроль, але, за оцінками, багато солдатів симпатизують революціонерам. Терпець офіцерів також уривається — вони підтримували Савінкова за силу, але тепер бачать, що він веде країну в прірву. Сам Савінков майже не залишає Сенатського палацу, цілком поглинутий параноєю."
 russia_events.923.a: "Ось воно, нарешті — зіткнення з реальністю."

 russia_events.924.t: "Початок [GetMonth]ської революції"
 russia_events.924.d: "Залізна хватка апарату безпеки Савінкова швидко слабшає. Центром протестів став Петроград, але люди вийшли на вулиці по всій країні, вимагаючи кінця «нового кріпацтва» в артелях і припинення свавільного насильства СЗРС. Тисячі арештів і страт не допомагають — поліція й армія дедалі пасивніші або відверто нелояльні, то через революційну агітацію, то через втрату віри в режим Савінкова.\n\nДо кінця тижня величезний натовп зібрався на Червоній площі, вимагаючи, щоб Савінков виступив особисто. Усупереч порадам охорони, певний у своїй харизмі, він погодився звернутися до «свого народу», сподіваючись знову запалити серця, як колись.\n\nЙого поява ненадовго заспокоїла юрбу, гучномовці лунали спокійними словами Вождя. Але все скінчилося миттєво: з натовпу полетіли гранати — й почалося пекло. Хтось відкрив вогонь, охорона відповіла. Тіла вкрили площу, кулями діставалося навіть стороннім. Через кілька хвилин хаосу понад тридцять людей лежали мертвими, серед них і сам Савінков, який загинув від уламка в обличчя.\n\nПісля того, як було відтято голову змії, режим розсипався. Солдати з червоними пов’язками захопили вузли зв’язку й залізничні станції Москви, поширюючи по всій Росії новину: Савінков мертвий, а владу беруть соціалісти-революціонери, що утворили Тимчасовий уряд, аби повернути її народу."
 russia_events.924.a: "Хай живе вільна Росія!"

 russia_events.925.t: "Утворення Тимчасового уряду"
 russia_events.925.d: "Коли дим розвіявся, ситуація прояснилася. Сили, вірні соціалістам-революціонерам, утримували столицю, а також узяли владу в Петрограді, Єкатеринбурзі та кількох інших великих містах. Було скликано уряд на чолі з Борисом Камковим, до якого ввійшли делегати, обрані робітничими спілками та селянськими радами Московського регіону — хоча фактично брали участь лише противники Савінкова.\n\nНовий уряд одразу провів ключові призначення: генерала Юрія Сабліна — міністром війни, бойову організацію Якова Блюмкіна об’єднано з поліцією, і сам Блюмкін очолив її. Шанована революціонерка Марія Спиридонова була обрана першою президенткою. Тимчасовий уряд пообіцяв провести загальнонаціональні вибори після ліквідації решток савінковських осередків, щоб «забезпечити свободу народу»."
 russia_events.925.a: "Готуватися до реакційного відпору."
 rus_925_tt_1: "§rЛише невелика частина армії приєднається до перевороту.§!"
 rus_925_tt_2: "§PАрмія недостатньо радикалізована, щоб прийняти соціалістичний уряд.§!"
 rus_925_tt_3: "§PРеволюційний запал згас надто сильно, щоб соціалісти перемогли...§!"

 russia_events.926.t: "Справа Манштейна"
 russia_events.926.d: "Минуло лише кілька днів після смерті Савінкова. Багатьох керівників СЗРС заарештовано, розстріляно або вони втекли за кордон. У відчайдушній спробі змінити хід подій генерали Володимир Манштейн і Антон Туркул, що зберегли вплив на гарнізони біля Москви, здійснили контрпереворот. Колона бронетехніки та кавалерії зайняла південь міста, сподіваючись, що гарнізон перейде на їхній бік, але цього не сталося — мало хто бажав гинути за мрію мертвого Вождя.\n\nПісля короткого бою під Звенигородом більшість путчистів здалася, а Манштейна розстріляли на місці. Служби Блюмкіна негайно розпочали чистку армії, усуваючи підозрюваних у савінковських симпатіях і замінюючи їх «переконаними демократами». Щоб уникнути більшого невдоволення, багатьом старим білим героям війни надали пенсії та «переконали» спокійно піти у відставку. Так армію та апарат безпеки було очищено від антисоціалістичних елементів."
 russia_events.926.a: "Стара гвардія відходить у небуття."

 russia_events.927.t.denikin: "Справа Денікіна"
 russia_events.927.t.wrangel: "Справа Врангеля"
 russia_events.927.d: "Минуло лише кілька днів після смерті Савінкова. Багатьох керівників СЗРС було заарештовано, розстріляно або вони втекли за кордон. Проте, хоч військове командування й виявляло апатію в останні дні режиму, перспектива соціалістичного перевороту серйозно занепокоїла армію. Соціалісти-революціонери почали захоплювати владу в містах, навіть призначивши свого соціаліста на посаду військового міністра.\n\nУ Калузі, під охороною найстаріших ветеранів армії, відбулася кризова нарада. Вузьке коло офіцерів обговорило й усвідомило небезпечність ситуації. Навіть якщо соціалісти-революціонери дотримають слова й відновлять вільні вибори, громадянська війна може спалахнути безліччю способів — достатньо лише одного необережного командира. Єдиним способом уникнути другої громадянської війни було швидке й рішуче усунення соціалістів від влади, але з наданням їм представництва в умовно соціалістичному тимчасовому уряді під контролем армії. Інакше кажучи, переворот мав виглядати демократичним.\n\nПлан було реалізовано якомога швидше. Таємні повідомлення передавалися по закритих каналах, відбувалися приватні зустрічі подалі від офіцерів із симпатіями до СР. І тоді [RUS_GetArmyChief] завдав удару: гвардійські частини швидко придушили опір у різних районах Москви, захопили радіостанції та взяли уряд під контроль. По радіо було оголошено комюніке: це не переворот, а лише виконання військовими свого обов’язку — забезпечення порядку. У зверненні до соціалістів тон залишався обережним: їх називали «демократами», що «співпрацювали з армією». Насправді ж урядові пригрозили арештом, якщо він не погодиться.\n\nУ ту мить, коли соціалісти-революціонери втратили ініціативу, вони втратили й військову перевагу. Москва перейшла під контроль [RUS_GetArmyChief]. Соціалісти формально залишилися в уряді, але були змушені прийняти в його склад велику кількість несоціалістів."
 russia_events.927.a: "Ми врятували Росію від нової громадянської війни, панове."

 russia_events.961.t: "Пролита кров"
 russia_events.961.d: "Втрати у нашій війні перевищили мільйон осіб. Коли тіла загиблих повертаються додому, все більше людей починають питати: чи варта ця війна таких жертв? Чи не перевищили амбіції Росії межу можливого?\n\nІ ми відповідаємо: ні. Це лише біль народження нового світу, жертва, яку треба принести заради Спасіння. Кожен син Росії віддає свою кров за Батьківщину, щоб вона піднялася на небачені висоти, щоб майбутні покоління зводили храми й меморіали навіть на честь найзвичайнішого солдата."
 russia_events.961.a: "Не нам судити про велич нашої жертви."

 russia_events.962.t: "Підозри Ставки"
 russia_events.962.d: "Слід визнати, що війна йде не так успішно, як того бажала б пропаганда СЗРС. Хоча багато поразок можна приховати чи виправдати перед простими людьми, військове командування володіє повною картиною.\n\nВоно чудово розуміє всю серйозність ситуації — і це підживлює старі сумніви щодо здатності Вождя вести війну такого масштабу."
 russia_events.962.a: "Отже, час переламати хід війни."

 russia_events.963.t: "Парад Перемоги в Москві"
 russia_events.963.d: "Російське панування в Туркестані відновлено. Армія влаштувала великий військовий парад у Москві на честь перемоги — і, що важливіше, щоб показати російському народу нашу міць. Ось чорні мундири корніловців 2-ї дивізії, ось малинові кашкети дроздовців 3-ї. Колони солдатів та бронетехніки рухаються вулицями, поки оркестр грає марш Алексєєвського полку. Над містом пролітають чотири бомбардувальники, демонструючи авіаційну силу Росії.\n\n[ROOT.GetLeader] приймає парад, вітаючи військових, що проходять повз. Тисячі захоплених москвичів заповнили вулиці, співаючи та вітаючи солдатів."
 russia_events.963.a: "За тебе, Росіє, красуне моя!"

 russia_events.964.t: "Кампанія перейменувань"
 russia_events.964.d: "Під керівництвом Кароля Вендзягольського Міністерство культури розпочало кампанію з перейменування низки регіонів і міст по всій Батьківщині.\n\nУ своїй заяві міністерство наголосило, що ці зміни мають на меті віддати належну шану тим, хто був причетний до створення Третьої Росії."
 russia_events.964.a: "Слава героям, що зробили Росію вільною!"

 ###### Resistance & Integration

 ### Ukraine Events
 russia_events.1100.t: "Україна у вогні"
 russia_events.1100.d: "Війна може бути закінчена, але боротьба триває. Це гасло приречених солдатів — решток українських військових, які все ще готові чинити опір. Від самого початку нашої окупації півдня та сходу країни спротив був запеклим. Хоча вся Україна зрештою впала під наш контроль, уряд ніколи офіційно не здався — і попри завершення війни та падіння Німеччини, опір лише посилюється.\n\nТе, що досі було розрізненими, неорганізованими осередками, тепер об’єдналося у єдину центральну структуру, хоч і зберігає децентралізований характер. Українська спілка народного спротиву (УСНС) присягається боротися з російським окупантом, доки вистачить сил і подиху.\n\nСхоже, що до складу УСНС входять різні угруповання — націоналісти, соціалісти, а також просто антиімперські сили. Багато з них виросли з решток підрозділів української армії, але деякі мають коріння у довоєнних терористичних організаціях, як-от Українська революційна визвольна армія (УРВА) та Збройні сили Ліги українських націоналістів (ЗСЛУН).\n\nНаразі ці партизани ведуть безжальну «розбійницьку» війну з лісів Західної України, де, здається, користуються широкою підтримкою місцевого населення."
 russia_events.1100.a: "Ще один бій…"

 russia_events.1101.t: "Адміністративний поділ України"
 russia_events.1101.d: "Після завершення війни потрібно знайти довгострокове рішення щодо управління Визволеними територіями. Було висунуто кілька пропозицій щодо цивільного устрою України — від створення автономії у складі Росії, до її поділу або ж повної анексії всіх українських земель як звичайних губерній.\n\nХоча деякі політичні старці досі відмовляються визнавати існування української нації, це вже неможливо ігнорувати. Українці були відокремлені від нас протягом двох десятиліть, і за цей час так звана «Мала Росія» все більше почала усвідомлювати себе окремою. Пряма русифікація пізнього імперського періоду мала мало успіху — навпаки, вона лише посилила спротив. Щоб забезпечити стабільність і майбутнє нашого союзу, ми можемо вчинити мудро, як імператор Олександр І: умиротворити окраїну, дозволивши певну міру самоврядування, і зосередитись на створенні довготривалих інституційних зв’язків між Росією та Україною."
 russia_events.1101.d.unitary: "Було висунуто кілька пропозицій щодо цивільного устрою України — від створення автономії у складі Росії, до її поділу або ж повної анексії всіх українських земель як звичайних губерній.\n\nХоча деякі політичні старці досі відмовляються визнавати існування української нації, це вже неможливо ігнорувати. Українці були відокремлені від нас протягом двох десятиліть, і за цей час так звана «Мала Росія» все більше почала усвідомлювати себе окремою. Пряма русифікація пізнього імперського періоду мала мало успіху — навпаки, вона лише посилила спротив. Але ми не повинні повторювати помилку імператора Олександра І з його автономіями — Україна має бути на короткому повідку, а поступки мають обмежуватися лише культурною сферою, не політичною."
 russia_events.1101.a: "Єдина українська автономія."
 russia_events.1101.b: "Окремі українська та новоросійська автономії."
 russia_events.1101.c: "Анексувати Новоросію; створити обмежену українську автономію."
 russia_events.1101.e: "Анексувати все."

 russia_events.1102.t: "Уряд України"
 russia_events.1102.d: "Тепер, коли в Україні поступово відновлюється нормальне життя, найпростішим способом створення цивільного уряду буде використання вже наявної бюрократії настільки, наскільки це можливо. Гетьманська адміністрація, зокрема, мала чимало русофілів із потрібним досвідом і зв’язками — вони стануть природною, аполітичною опорою для нашого колабораціоністського режиму."
 russia_events.1102.d.szrs: "Тепер, коли в Україні поступово відновлюється нормальне життя, у губерніях формується цивільна адміністрація. Звісно, керуватиме нею українська філія СЗРС, установчий з’їзд якої відбувся кілька тижнів тому в Харкові. Петро Степанович Боранецький, відомий свободник у самій Росії, програв боротьбу за лідерство Дмитру Михайловичу Одінцю. Останній мав сильну підтримку серед радикалізованого Російського союзу в Україні, який і став основою нової філії СЗРС. Крім того, партія залучила й інших русофільських націоналістів, зокрема групу офіцерів і чиновників на чолі з генералом Василем Вікторовичем Біскупським, які мають доволі стримане ставлення до російського панування.\n\nЦя «УСЗРС» швидко розширюватиметься, охоплюючи всі сфери життя в Україні — як база для вербування кадрів і, найважливіше, як загальнонаціональний осередок пропаганди. Зрештою, Вождь народився в Україні — хто може сумніватися в його любові до неї?"
 russia_events.1102.d.solonevich: "Тепер, коли в Україні поступово відновлюється нормальне життя, у губерніях формується цивільна адміністрація. Український уряд, однак, матиме досить незвичну структуру. Натхненний ідеями В’ячеслава Липинського про класократію, Солоневич відмовився від парламентських виборів на користь корпоратистського органу — Всеукраїнських класових зборів. На його думку, класократична система управління є притаманною українському способу життя, і її впровадження забезпечить найкращі умови для національного розвитку. Водночас це має політичне значення: поширення класократії лише на Україну, тоді як інші регіони залишаються без змін, може показати, чи можливо застосувати цю систему і в решті Росії."
 russia_events.1102.d.dem: "Тепер, коли в Україні поступово відновлюється нормальне життя, відроджується й цивільна політика. Ми залучили існуючий апарат управління для вирішення щоденних справ, однак це лише тимчасовий захід. В Україні обіцяно провести вибори, хоча більшість старих партій або ліквідовано, або вони перебувають у вигнанні за сепаратизм. Попри осередки спротиву, політичне життя поступово оживає. Дві основні партії вже сформувалися для участі у виборах — УФДП та УНБ.\n\nУкраїнська федеративно-демократична партія об’єднала лібералів і соціал-демократів, які визнали за краще прийняти статус-кво і зберігати українські свободи в межах російської федерації. Її програма включає захист культурних, економічних і політичних прав українців, розбудову здорових федеративних відносин із Росією та зміцнення демократичних принципів по всій країні. Ймовірно, вона стане «легальною опозицією» Кремлю, виступаючи проти подальшої централізації.\n\nЇм протистоїть Український національний блок — об’єднання русофільських і безнаціональних консерваторів у єдину партію, що має потужну підтримку ВСЗВ і Протофісу. Їхня програма передбачає «конструктивну автономію» в межах Росії, збереження традиційних цінностей, підтримку ветеранів і зосередження на «розумній економічній політиці» для відновлення зруйнованої війною країни, замість погоні за туманними ідеологічними цілями."
 russia_events.1102.a: "Призначити місцевий бюрократичний уряд."
 russia_events.1102.b: "Призначити лоялістів СЗРС."
 russia_events.1102.c: "Надати владу класократам."
 russia_events.1102.e: "Будуть проведені вибори."

 russia_events.1103.t: "Командувач Українського військового округу"
 russia_events.1103.d: "Посада першого командувача новоствореного Українського військового округу — не з легких.\n\nНа нього покладено безліч завдань: знищення українського руху опору, підтримання громадського порядку, оборона західного кордону Росії, відновлення боєздатності українських військових баз і формування українських військових частин. Ця посада, ймовірно, викличе чимало ненависті серед місцевого населення, особливо якщо з’явиться забагато трупів."
 russia_events.1103.a: "Сувора людина для суворої роботи. Надіслати Манштейна."
 russia_events.1103.b: "Штейфон — врівноважений і добре пов’язаний."
 russia_events.1103.c: "Потрібен нестандартний підхід. Генерал Шкуро!"
 russia_events.1103.e: "Нам потрібен безсторонній командувач, наприклад Малиновський."
 russia_events.1103.f: "Людина таланту й скромного походження — Гречко."

 russia_events.1104.t: "Терещенко і Протофіс"
 russia_events.1104.d: "Першими, хто побачив вигоду в новому порядку, зазвичай стають ті, хто бачить у ньому фінансові можливості. Протофіс — Союз промисловості, торгівлі, фінансів і сільського господарства — став однією з перших українських організацій, що запропонували допомогу новій адміністрації. Михайло Іванович Терещенко, мабуть, один із найбагатших людей України, представляв організацію на переговорах, маючи підтримку російських консерваторів на кшталт Олександра Голіцина, який також походить зі світу українського бізнесу.\n\nЗакулісна угода Терещенка спрямована на захист прав українців, особливо щодо власності, а також на отримання провідної ролі у відбудові країни, що, ймовірно, обіцяє йому чималі прибутки. В обмін мережа Протофіс використає свої зв’язки та ресурси в Україні для підтримки діяльності російського уряду. Адже швидке економічне відновлення України вигідне всім."
 russia_events.1104.a: "Принаймні, хтось мислить розсудливо."
 russia_events.1104.b: "Продаєш свою країну так швидко, га?"

 russia_events.1105.t: "Міністр у справах України"
 russia_events.1105.d: "У кабінеті обговорюють нову ідею — створення Міністерства у справах України. Її прихильники вважають, що з огляду на триваючі рухи опору в Україні, поява міністерської посади, яка зосередиться виключно на підтримці та розвитку українських земель, значно покращить наші позиції серед виснаженого війною населення.\n\nПриродно, що міністр, імовірно, буде етнічним українцем і прагнутиме захищати українські культурні та політичні права. На практиці це означало б посилення українського впливу в уряді. Хоча все це звучить логічно, противники є як ліворуч, так і праворуч. Основна причина цієї ініціативи полягає в тому, що Україна безсумнівно є найважливішою з відновлених територій — із довоєнним населенням близько 40 мільйонів, вона є невід’ємною частиною російської нації та має величезне економічне значення. Але дехто сприймає це як фаворитизм і запитує: якщо ми створюємо Міністерство у справах України, то чому б не створити окреме міністерство для кожної автономії — де тоді буде межа?\n\nІнші вважають це надмірною бюрократизацією. Автономії вже існують не просто так, кажуть вони, тож немає сенсу надавати нашим меншинам ще більше поступок. Якщо докласти трохи терпіння й зусиль, протести з часом стихнуть самі собою."
 russia_events.1105.a: "Це має сенс."
 russia_events.1105.b: "Не можна нікого виділяти."

 russia_events.1106.t: "Харків — місто визволення"
 russia_events.1106.d: "У січні 1879 року в місті Харкові народився Борис Вікторович Савінков. Легенда свідчить, що Вождь походив із русифікованої української козацької родини Савиних — походження, яке майже пророче символізує його як людину, що знову об’єднала Росію й Україну у вічній єдності. Саме степове коріння стало джерелом великої волі та енергії Савінкова.\n\nХарків був одним із перших міст, звільнених від німецької окупації на початку Великої Вітчизняної війни. Він став символом першого кроку у визволенні всієї Святої Русі від тевтонського ярма. На честь цього на березі річки Харків зведено величезну бронзову статую — «Вождь-Визволитель», створену молодим і перспективним скульптором Олексієм Федоровичем Поповим. У військовій формі та довгому плащі бронзовий Савінков гордо дивиться на захід, кидаючи виклик ворогам Росії.\n\nВідкриття пам’ятника супроводжувалося масштабним мітингом партії в Харкові та бронетанковим парадом, на якому Савінков здійснив свій перший візит до України. Харків’яни, безперечно, полюблять свою нову статую."
 russia_events.1106.a: "Він завжди любив власне обличчя."

 russia_events.1107.t: "З Росією чи з комунізмом"
 russia_events.1107.d: "В Україні та деяких прикордонних регіонах розгорнуто медіакампанію, присвячену викриттю злочинів і зла соціалізму на Заході. Значна увага приділяється інтерв’ю та публікаціям західних антисоціалістичних дисидентів, які описують жахливі умови життя під владою соціалістичних режимів. Навіть деякі самі соціалісти, зокрема Ерік Блер, жорстко критикують синдикалістські системи.\n\nКампанія змальовує Захід як морально зіпсований, хаотичний і безладний, проводячи паралелі між більшовиками та «юрбами» Парижа й Лондона, які нищать «стару західну культуру» та зрівнюють собори із землею. Їм протиставляються історії про українських і білоруських солдатів, що героїчно боролися проти червоних двадцять років тому.\n\nМета кампанії очевидна: якщо доведеться обирати між комунізмом і Росією — то хоча б у Росії можна володіти власною землею."
 russia_events.1107.a: "Щира правда!"

 russia_events.1108.t: "Масові протести в Україні"
 russia_events.1108.d: "Хоч далеко не всі українці належать до рухів опору, більшість із них не відчуває любові до Москви. Це періодично виливається у протести та страйки, часто спровоковані діями російської поліції чи армії.\n\nНаразі Україну охопила нова хвиля протестів після серії арештів, які сприймаються як несправедливі. Протестувальники вимагають припинення поліцейського насильства та поваги до своїх політичних прав."
 russia_events.1108.a: "Спробувати уникнути ескалації."
 russia_events.1108.b: "Більше арештів — краще."

 russia_events.1109.t: "Бої на українських територіях"
 russia_events.1109.d: "В Україні знову відбулися перестрілки — цього разу між російським військовим конвоєм і повстанцями УСПН. Сепаратисти, переважно колишні українські військові, діяли за професійними тактичними принципами.\n\nЇм вдалося заблокувати колону вантажівок і бронетехніки та захопити значну частину озброєння. Наступного разу такого не буде."
 russia_events.1109.a: "Прокляття."

 russia_events.1110.t: "Вбивство командувача Українського військового округу"
 russia_events.1110.d: "Командувач Українського військового округу потрапив у засідку, організовану бойовиками Збройних сил Ліги українських націоналістів.\n\nПодробиці залишаються неясними, відомо лише, що напад стався в одному з сіл поблизу Рівного. Командувача було доставлено до лікарні, де він помер наступного ранку. Призначено державний похорон і розпочато операцію помсти за його смерть."
 russia_events.1110.a: "От лихо!"

 russia_events.1111.t: "Кампанія пасивного спротиву по всій Україні"
 russia_events.1111.d: "Групи українських дисидентів вийшли на вулиці з плакатами та перекрили дороги, вимагаючи послаблення законів, розширення прав Української автономії, а деякі навіть — відновлення незалежності."
 russia_events.1111.a: "Прийняти частину вимог."
 russia_events.1111.b: "Застосувати силу."
 russia_events.1111.c: "Проігнорувати."

 russia_events.1112.t: "Соціалістична агітація"
 russia_events.1112.d: "Не дивно, що, з огляду на Інтернаціонал як нашого головного ворога, український рух опору перенасичений соціалістичною риторикою.\n\nУряд Української соціалістичної республіки у вигнанні, який зараз перебуває в Парижі, закликає українців чинити опір «окупаційним силам». З соціалістичних країн до України потрапляє контрабанда зброї для найвпливовіших груп, серед яких особливо виділяються боротьбісти."
 russia_events.1112.a: "Прокляті комуністи."

 russia_events.1113.t: "Вибори в Україні"
 russia_events.1113.d.1: "Настрій виборів був апатичним — явка вкрай низька. Попри це, кампанії пройшли відносно впорядковано. Відбулися вибори до губернських дум і до Українського сейму, який є найвищим органом автономії. Сейм, у свою чергу, обирає комісара автономії та його уряд, що виконують виконавчі функції в місцевих справах.\n\nDe jure Український сейм має право ухвалювати закони в межах федерального законодавства Росії та загалом керувати цивільними справами автономії. Водночас існують сумніви, наскільки Кремль поважатиме цю автономію.\n\nВибори були напруженими. Федеративні демократи та дрібні соціал-демократичні групи здобули перемогу переважно в Західній Україні та містах, а також серед селянських списків. Найсильнішою підтримка Національного блоку була на сході та півдні. Остаточним переможцем стали..."
 russia_events.1113.d.2: "Настрій виборів був апатичним — явка вкрай низька, що лише погіршувалося через поділ України. Попри це, кампанії як в Українській, так і в Новоросійській автономіях пройшли відносно впорядковано. Відбулися вибори до губернських дум і парламентів автономій, які є найвищими органами самоврядування. Парламенти, своєю чергою, обирають комісарів автономій і їхні уряди, що виконують виконавчі функції у місцевих справах.\n\nDe jure автономії мають право ухвалювати закони в межах федерального законодавства Росії та керувати цивільними справами. Проте є сумніви, наскільки Кремль насправді поважатиме цю автономію.\n\nПолітичні відмінності між двома частинами очевидні. В Українській автономії Федеративно-демократична партія здобула переконливу перемогу, спираючись на селянські списки, соціал-демократів і есерів. Голосування стало безмовним протестом проти поділу України та викликом Кремлю.\n\nТим часом на сході, у Новоросії, вибори завершилися мінімальною перевагою Національного блоку, хоча Федеративні демократи й есери досягли помітних успіхів у містах."
 russia_events.1113.d.3: "Настрій виборів був апатичним — явка низька, що лише погіршувалося через поділ України. Попри це, кампанії пройшли відносно впорядковано. Відбулися вибори до губернських дум і до Українського сейму, який є найвищим органом автономії. Сейм, у свою чергу, обирає комісара автономії та його уряд, що здійснюють виконавчу владу в місцевих справах.\n\nDe jure Український сейм має право ухвалювати закони в межах федерального законодавства Росії та загалом керувати цивільними справами автономії. Водночас на східних землях, поза межами автономії, українські губернії мають лише власні губернські думи — як будь-які інші губернії Росії.\n\nВ Українській автономії Федеративні демократи здобули переконливу перемогу, спираючись на селянські списки та есерів. Голосування стало безмовним протестом проти поділу України та викликом Кремлю.\n\nНа сході явка була ще нижчою, але Федеративні демократи здобули більшість місць, тоді як Національний блок провалився майже всюди, окрім кількох регіонів. Федеративні демократи, які домінують у губернських думах, пообіцяли боротися за розширення автономії."
 russia_events.1113.a: "Федеративні демократи здобули переконливу перемогу."
 russia_events.1113.b: "Національний блок формує уряд."
 russia_events.1113.c: "Можливо, поділ утримує спокій."
 russia_events.1113.e: "Це не виглядає добре."

 russia_events.1115.t: "Протести проти прикордонних воєн"
 russia_events.1115.d: "Російська преса зазвичай уникає докладних розповідей про бої в сільській Україні та Білорусі, називаючи це лише «ситуацією на кордоні». Проте тепер це неможливо приховати — сотні тисяч чоловіків беруть участь у цій «миротворчій операції» по всій Україні, Білорусі та інших звільнених територіях. Незважаючи на низьку інтенсивність боїв, потік дерев’яних трун до російських кладовищ не припиняється.\n\nСьогодні відбулися масштабні протести, особливо в регіонах, де досі мобілізовано багато чоловіків. Їх організували ліві пацифісти, християнські миротворці та родини загиблих. Вони вимагають більшої прозорості від військових і якнайшвидшого завершення конфлікту, щоб зупинити «постійне кровоточення Молодої Росії»."
 russia_events.1115.a: "Ми нічого не можемо з цим зробити."
 russia_events.1115.b: "Посилити цензуру."

 russia_events.1116.t: "Харківські процеси"
 UKR_kharkiv_trials_intro: "Незважаючи на те, що багато посадовців із уже неіснуючого українського уряду втекли або переховуються, нам вдалося захопити та взяти під варту кількох високопоставлених українських державних діячів під час війни проти Німеччини. Ті, хто ще залишився на волі, рано чи пізно постануть перед правосуддям. Наразі ми проводимо спеціально організовані суди, покликані підірвати моральний дух УСНР та зміцнити нашу підтримку в українських регіонах."
 russia_events.1116.d1: "$UKR_kharkiv_trials_intro$\n\nУ Харківському оперному театрі проходить суд над численними обвинуваченими: високопосадовцями, такими як Микола Міхновський, Іван Полтавець-Остряниця, та, найвизначніше, самим гетьманом Павлом Скоропадським. Їм висунуто звинувачення у антиросійській діяльності, злочинах проти миру, державній зраді та насильстві проти українського народу.\n\nУ свій захист Скоропадський стверджував, що всі його дії були законними та відповідали конституційному праву. Проте в Росії до нього мало хто ставиться зі співчуттям, вважаючи його бунтівним зрадником, та й в Україні він, здається, не надто популярний. Суворе покарання цих агітаторів за злочини проти українського народу може здобути народну підтримку, але дехто виступає за м’якіший вирок, вважаючи, що смертна кара лише зробить із Скоропадського та його прибічників мучеників."
 russia_events.1116.d2: "$UKR_kharkiv_trials_intro$\n\nУ Харківському оперному театрі проходить суд над численними обвинуваченими: високопосадовцями, такими як Опанас Феденко, В’ячеслав Прокопович, а також вищим військовим командуванням, зокрема Романом Дашкевичем та Петром Дяченком. Їм висунуто звинувачення у антиросійській діяльності та злочинах проти миру.\n\nНа жаль, суд не виправдав покладених на нього сподівань. Обвинувачені майстерно захищалися від звинувачень, а докази проти республіканських посадовців не змогли підтвердити нічого суттєвого. У порівнянні з режимом Скоропадського, вони, здається, мають справжню народну підтримку в Україні, а висвітлення суду в пресі було дещо співчутливим до них. Без конкретніших деталей звинувачення у «змовах із іноземними державами проти українського народу» виявилися безпідставними.\n\nСправа здається безнадійною, і страта обвинувачених, ймовірно, лише призведе до їхнього мучеництва та посилення опору. Цензура інформації про суд може бути найкращим рішенням — за умови, що новини не просочаться."
 russia_events.1116.d3: "$UKR_kharkiv_trials_intro$\n\nСуд проходить у Харківському оперному театрі. Серед обвинувачених — високопосадовці, як-от Микола Сціборський, Яків Моралевич, а також військове командування: Андрій Мельник і Микола Капустянський. Прокурор висунув звинувачення в антиросійській діяльності, злочинах проти миру, змові з іноземними державами, воєнних злочинах тощо.\n\nОбвинувачені не здобули значної підтримки в Україні, окрім пов’язаних із ЛУН. Багато хто пам’ятає режим ЛУН як час репресій проти російської мови та насильства щодо незгодних. До того ж, ЛУН прийшла до влади незадовго до початку війни в Європі, і її режим асоціюється з тими труднощами. Є незаперечні докази звірств проти російськомовних українців, поляків і кримських татар.\n\nУсі визнані винними, і загальна байдужість до них поза судом призвела до рекомендацій смертної кари для більшості."
 russia_events.1116.d4: "$UKR_kharkiv_trials_intro$\n\nСуд проходить у Харківському оперному театрі. Серед обвинувачених — Олександр Шумський, лідер боротьбистів. Тепер його знають як «другого Гаврила Принципа», адже саме його режим і дії призвели до війни в Європі. Прокурор висунув звинувачення в антиросійській діяльності, злочинах проти миру, змові з іноземними державами з метою знищення України та підбурюванні до революції.\n\nВажко сказати, чи має Шумський багато прихильників в Україні. Десятиліття корумпованих урядів — гетьманських і республіканських — залишили людей байдужими до політики. Пропаганда проти Третього Інтернаціоналу й соціалізму також зробила боротьбистів непопулярними.\n\nСуд має більше значення за межами України, ніж у ній. Багато хто застерігає від жорсткого вироку. Не в тому справа, чи заслуговують вони — якби не геополітика, їх би всіх розстріляли — але маємо те, що маємо. Якщо їх страчено, це може підштовхнути УСНС до пошуку підтримки в Третьому Інтернаціоналі, який уже приймає уряд України у вигнанні."
 russia_events.1116.a: "Будьмо поблажливими."
 russia_events.1116.b: "Зробимо з них показовий приклад!"

 russia_events.1117.t: "Питання української та білоруської мови"
 russia_events.1117.d: "Українська та білоруська мови значно поширились після здобуття незалежності. Нині російська стала другою мовою в цих автономіях. Природно, це буде частково переглянуто — російська знову стане більш актуальною в повсякденному житті. Але в питаннях управління це стало важливою темою.\n\nМожливо, варто зробити ці мови співофіційними у відповідних регіонах — або, щоб стимулювати використання російської, залишити її єдиною державною мовою."
 russia_events.1117.a: "Дозволити використання в місцевому самоврядуванні."
 russia_events.1117.b: "Російська завжди буде головною мовою."

 russia_events.1120.t: "Українське повстання"
 russia_events.1120.d: "Напруження досягло піку — український спротив на найвищому рівні. У Рівному, де республіканці вперше взялися за зброю проти гетьманського режиму, Юрій Тютюнник, лідер УСНС, заявив, що Україна ще не втрачена, й пообіцяв боротися разом з Інтернаціоналом за відновлення суверенітету.\n\nМісцевий гарнізон був швидко розгромлений, сили Тютюнника захопили значну частину сільського заходу."
 russia_events.1120.a: "Невже цьому не буде кінця?"

 ### Belarus Events

 russia_events.1124.t: "Делатинізація"
 russia_events.1124.d: "Окрім Балтії, саме Біла Русь, мабуть, зазнала найбільшого культурного удару від німецької окупації. Німці доклали чималих зусиль, щоб відокремити її від єдиної російської нації — і, можливо, найгіршим злочином цього розриву стало латинізування білоруської мови урядом у Мінську. Було проведено масові програми грамотності, хоч і з обмеженим фінансуванням, що призвело до ширшого використання мови — і, відповідно, латинки.\n\nПитання не викликає сумнівів. Виконавчий комітет місцевого білоруського уряду постановив повернути кирилицю як офіційний алфавіт білоруської мови — як це було століттями до німецької окупації. Так, повернення кирилиці може спричинити труднощі, але це гідна ціна. Ми не можемо дозволити формування окремої, антиросійської білоруської ідентичності — вони назавжди мають бути частиною нашого союзу."
 russia_events.1124.a: "Помилки минулого буде виправлено."

 russia_events.1125.t: "Звільнені північно-західні губернії"
 russia_events.1125.d: "Земля білих русів — Білорусь — це серце слов’янських племен, заселене ними з прадавніх часів. Російська армія звільнила наших братів з-під прусського ярма, хоча вдячність відчувається не всюди — саме в Білорусі німецька пропаганда зайшла найдалі, аж до латинізації мови, щоб відірвати її від коренів.\n\nТепер, коли порядок відновлено, слід ухвалити довгострокове рішення щодо управління білоруськими землями. Групи колабораціоністів, як-от Союз визволення Білорусі Станіслава Булак-Балаховича — який став головною проросійською силою під час війни — виступають за створення білоруської автономії. Втім, ми можемо просто інтегрувати ці губернії як звичайні російські."
 russia_events.1125.a: "Створити білоруську автономію під керівництвом Булак-Балаховича."
 russia_events.1125.b: "Створити білоруську автономію з демократично обраним урядом."
 russia_events.1125.c: "Інтегрувати білоруські губернії безпосередньо."

 russia_events.1126.t: "Вибори в білоруській автономії"
 russia_events.1126.d: "Більшість старих партій Білорусі розпалась або перебуває в опорі, і видно, що населення апатичне до нової влади. Але після оголошення виборів політичне життя раптово пожвавилось — почалося формування нових партій.\n\nЗ попелу БСДП постала Партія соціал-федералістів Миколи Абрамчика (БПСФ). Вона виступає за народну демократію, пацифізм, соціальні програми та захист свобод у співпраці з російськими лівими. Правий фланг не зміг об’єднатися навколо Булак-Балаховича. Натомість генерал Гасан Канапацький став головним консервативним голосом, закликаючи білорусів прийняти нову реальність і зосередитись на відбудові. Навколо нього сформовано правоцентристський Білоруський демократичний союз (БДС)."
 russia_events.1126.a: "Соціал-федералісти формують уряд."
 russia_events.1126.b: "Демократичний союз формує уряд."

 russia_events.1127.t: "Білоруський спротив"
 russia_events.1127.d: "Болота й ліси — ідеальні для партизанської війни, як ми вже бачили під час окупації. Спротив у Білорусі очолює ультранаціоналістична організація «Зелений дуб» Вацлава Ластовського, яка вийшла за межі довоєнної маргінальності. Наші розвідники також виявили партизанів, яких підтримує Інтернаціонал, під проводом Канстанціна Єзавітова — вони можуть стати серйознішою загрозою через зовнішню підтримку. Обидві групи намагаються координувати дії з українським спротивом, особливо активно діючи з Пінських боліт."
 russia_events.1127.a: "Ми впораємось."

 russia_events.1128.t: "Отаман Білорусі"
 russia_events.1128.d: "За короткий час білоруський генерал-губернатор Станіслав Булак-Балахович став суперечливою фігурою. Людина великої енергії та волі, він завжди діяв поза межами партій і навіть національностей. Після окупації Білорусі російськими військами він повністю змінив курс і передав свою організацію — Союз визволення Білорусі — у розпорядження російської військової адміністрації. Союз складається переважно з білоруських ветеранів, які воювали проти Німеччини та більшовиків, багато з них мають польське або російське походження.\n\nНині, як генерал-губернатор, він і його уряд на чолі з Цімафєєм Хведченею керують Білоруссю як дедалі більш персоналістичним режимом. Пропаганда зображує Булак-Балаховича — «Отамана Білорусі» — як єдину гарантію білоруського самоврядування, єдину постать, здатну вести переговори з Кремлем. Політично СВБ проводить опортуністичну програму соціального консерватизму, соціальних реформ і антисоціалізму."
 russia_events.1128.d.szrs: "За короткий час білоруський генерал-губернатор Станіслав Булак-Балахович став суперечливою фігурою. Людина великої енергії та волі, він завжди діяв поза межами партій і навіть національностей, і особисто знайомий із Борисом Савінковим багато років. Після окупації Білорусі російськими військами він повністю змінив курс і передав свою організацію — Союз визволення Білорусі — у розпорядження російської військової адміністрації. Союз складається переважно з білоруських ветеранів, які воювали проти Німеччини та більшовиків, багато з них мають польське або російське походження.\n\nВін швидко став довіреною особою Вождя в білоруських справах. Як генерал-губернатор, він і його уряд на чолі з Цімафєєм Хведченею керують Білоруссю як дедалі більш персоналістичним режимом. Пропаганда зображує Булак-Балаховича — «Отамана Білорусі» — як єдину гарантію білоруського самоврядування, постать, що поступається лише своєму доброму другові Савінкову — визволителю всіх слов’янських народів. Політично СВБ перетворився на білоруське крило СЗРС, проводячи кампанії селянського популізму, панславістського націоналізму та антикомунізму."
 russia_events.1128.a: "Він стає надто самостійним — це небезпечно."
 russia_events.1128.b: "Він виконує свою роботу блискуче."

 ### Baltic Events

 russia_events.1130.t: "Майбутнє балтійських губерній"
 russia_events.1130.d: "Серед усіх регіонів саме в Балтії можна сказати, що росіяни — якщо не бажані, то принаймні кращі за балтійське німецьке панування. Ми здобули певну прихильність серед естонців і латишів завдяки підтримці їхньої партизанської боротьби проти німців. Обидва уряди у вигнанні також діяли з території Росії, а автономія в Двінську була створена саме для них: «Вільна Латвія у Вільній Росії», як проголошував лозунг СЗРС.\n\nНа практиці це означає, що хоча було б лицемірно відмовити балтам у свободі (навіть якщо це поняття гнучке), вони також не мають реальних можливостей нам опиратись. Ми маємо вирішити: дозволити їм зберегти власні держави, інтегрувати як автономії, чи просто перетворити на комісарські губернії."
 russia_events.1130.a: "Надати Балтії автономію."
 russia_events.1130.b: "Залишити їх як комісарські губернії."

 russia_events.1131.t: "Майбутнє балтійських союзників Росії"
 russia_events.1131.d: "Наші відносини з балтійськими союзниками завжди були непростими. Союз між нашими державами був радше прагматичним — спрямованим проти Німеччини — і до цього моменту вони зберігали значну незалежність.\n\nТепер, коли німецьку загрозу ліквідовано, можливо, настав час чітко заявити, що це привілейоване становище було тимчасовим, і посилити контроль над балтійськими союзниками."
 russia_events.1131.a: "Авжеж. Надіслати ультиматум."
 russia_events.1131.b: "Це зайве."

 russia_events.1132.t: "Російський ультиматум"
 russia_events.1132.d: "Сьогодні російський посол передав нашому уряду ультиматум, вимагаючи розміщення російських радників і постійної військової присутності. Це фактично зробить нас клієнтською державою Росії.\n\nВідверто кажучи, у нас мало вибору — чи приймемо?"
 russia_events.1132.a: "Ми нічого не можемо вдіяти."
 russia_events.1132.b: "Свобода або смерть!"

 russia_events.1133.t: "[FROM.GetNameDefCap] приймає"
 russia_events.1133.d: "Уряд [FROM.GetAdjective] погодився на наші вимоги — ультиматум спрацював."
 russia_events.1133.a: "Добре."

 russia_events.1134.t: "[FROM.GetNameDefCap] відхиляє ультиматум!"
 russia_events.1134.d: "Нерозумно, але уряд [FROM.GetAdjective] відмовився виконати наш ультиматум. Нічого страшного — ми швидко захопимо їхню країну."
 russia_events.1134.a: "Це не займе багато часу."

 russia_events.1135.t: "Лісові брати знову повстали"
 russia_events.1135.d.latvia: "Виявилось, що важко придушити партизанський рух, який ми самі озброїли й тренували. Не всі в балтійських провінціях раді російській анексії.\n\nУ Латвії російська адміністрація опинилась у скрутному становищі — підтримку маємо лише в Двінську та Ризі. У навколишніх селах генерал Яніс Куреліс і його Лісові брати відновили бойові дії. Вони засудили Кремль за «брехню латвійському народу» й вимагають самовизначення, виведення російських адміністраторів і передачу влади латвійцям. Натомість балтійські німці, які залишились у країні, здебільшого стали на бік Росії."

 russia_events.1135.d.estonia: "Виявилось, що важко придушити партизанський рух, який ми самі озброїли й тренували. Не всі в балтійських провінціях раді російській анексії.\n\nВ Естонії рух опору генерала Пауля-Оґуста Ліллелехта знову розпочав боротьбу проти росіян, зосередившись навколо Виру та лісистого південного сходу. Вони заявили, що продовжать боротьбу проти «незаконної окупації», доки Кремль не визнає права естонців і не дозволить їм обрати власний уряд із суверенними повноваженнями."

 russia_events.1135.d.both: "Виявилось, що важко придушити партизанський рух, який ми самі озброїли й тренували. Не всі в балтійських провінціях раді російській анексії.\n\nУ Латвії російська адміністрація опинилась у скрутному становищі — підтримку маємо лише в Двінську та Ризі. У навколишніх селах генерал Яніс Куреліс і його Лісові брати відновили бойові дії. Вони засудили Кремль за «брехню латвійському народу» й вимагають самовизначення, виведення російських адміністраторів і передачу влади латвійцям. Натомість балтійські німці, які залишились у країні, здебільшого стали на бік Росії.\n\nВ Естонії рух опору генерала Пауля-Оґуста Ліллелехта знову розпочав боротьбу проти росіян, зосередившись навколо Виру та лісистого південного сходу. Вони заявили, що продовжать боротьбу проти «незаконної окупації», доки Кремль не визнає права естонців і не дозволить їм обрати власний уряд із суверенними повноваженнями."
 russia_events.1135.a: "Серйозно? Вони чинять спротив нашою ж зброєю?"

 russia_events.1136.t: "Спротив поширюється на Литву"
 russia_events.1136.d: "Литва палає — як і весь наш кордон. Попри нашу попередню підтримку Литовського активістського фронту, рух розколовся, породивши Бойовий союз Литви. Його очолює генерал Казіс Шкірпа, а підтримку він здобуває переважно серед литовських націоналістів.\n\nПоляки й білоруси в регіоні більш прихильні — або радше апатичні — до російської адміністрації. Та ліси Литви створюють сприятливі умови для партизанської війни."
 russia_events.1136.a: "Невже ви не бачите, що це марно?"

 ### Caucasus Events

 russia_events.1150.t: "Майбутнє Північного Кавказу"
 russia_events.1150.d: "Особлива Кавказька Автономна Область (ОСКАБ) нарешті ліквідована після двох десятиліть провалів. Ця система регіональної автономії була часто неефективною та корумпованою — терські козаки й осетини використовували її для контролю, тоді як чеченці та інгуші так і не здобули бажаної свободи.\n\nНайближчою до чинної системи є Північнокавказька Гірська Автономія (СЕКАВКАБ). Терек буде вилучено з її складу, а сама автономія включатиме лише гірські народи, кожен з яких матиме власну субавтономію під керівництвом обраного уряду СЕКАВКАБ.\n\nМожна також повністю прибрати проміжний рівень і створити низку окремих автономій: чеченську, інгуську, осетинську, аланську тощо. Це несе ризик нерівномірного розвитку регіону. Нарешті, можна просто перетворити ці землі на комісарські губернії — як і багато інших меншинних регіонів Росії — з певним рівнем місцевої демократії."
 russia_events.1150.a: "Створити Північнокавказьку автономію."
 russia_events.1150.b: "Створити окремі національні автономії."
 russia_events.1150.c: "Перетворити їх на комісарські губернії."

 russia_events.1152.t: "Майбутнє Південного Кавказу"
 russia_events.1152.d.szrs: "Російське правління знову охоплює обидва боки Кавказьких гір, і велике місто Тбілісі повернулося під наш контроль. Навіть у століття Кавказького намісництва регіон ніколи не був по-справжньому мирним, і було б наївно очікувати, що ці гори й долини легко скоряться.\n\nВтім, новий порядок прибув на гусеницях Т-34. Генерал Ісса Плієв, талановитий осетин і союзник СЗРС, призначений командувачем новоствореного Південнокавказького військового округу, відповідального за умиротворення регіону. Ми вже набираємо місцевих симпатиків СЗРС для адміністративних органів, і вони сподіваються на створення кавказьких автономій під керівництвом колаборантів."
 russia_events.1152.d.dem: "Російське правління знову охоплює обидва боки Кавказьких гір, і велике місто Тбілісі повернулося під наш контроль. Навіть у століття Кавказького намісництва регіон ніколи не був по-справжньому мирним, і було б наївно очікувати, що ці гори й долини легко скоряться.\n\nВтім, новий порядок прибув на гусеницях Т-34. Генерал Маркіан Попов призначений командувачем новоствореного Південнокавказького військового округу, відповідального за умиротворення регіону. З поступовим завершенням військової окупації та відновленням цивільного управління населення починає усвідомлювати нову реальність. Більшість політичної еліти було знищено через антиросійські настрої, і адміністрація використовує апатію населення. З’явилися нові «федералістські» партії, які організовують політичне життя та лобіюють ширшу автономію."
 russia_events.1152.a: "Південний Кавказ матиме свої автономії."
 russia_events.1152.b: "Перетворити їх на губернії."

 russia_events.1153.t: "Гірська війна"
 russia_events.1153.d: "Чи існує гірський хребет, що забрав більше російської крові, ніж великий Кавказ? Наші сини проливали кров по обидва боки гір — проти інгушів, чеченців, грузинів, азербайджанців... Складний гірський рельєф дає ідеальні умови для партизанської війни — безнадійної, але впертої.\n\nРосійська армія може тримати залізну хватку над дорогами й містами, але партизани, діючи далеко в горах, завжди зникають у ландшафті до того, як їх можна знищити. Залишається лише повільна, виснажлива й кривава боротьба."
 russia_events.1153.a: "Зачистити їх повільно й методично."
 russia_events.1153.b: "Зосередитись на здобутті симпатій народу."
 russia_events.1153.c: "Північний Кавказ довів, що це можливо!"

 russia_events.1154.t: "Уряд Грузії"
 russia_events.1154.d: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Найкращим варіантом для нас було б залучити деяких найбільш аполітичних бюрократів, які раніше служили за меншовицького режиму, оскільки вони мають великий досвід роботи в Грузії."
 russia_events.1154.d.szrs: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. На щастя, деякі місцеві націоналісти, з нашого благословення, заснували місцеве відділення СЗРС, очолюване Александре Манвелішвілі, молодим та харизматичним ученим. Донедавна Манвелішвілі був досить незначною фігурою в грузинській політиці, колишнім членом 'Тетрі Ґіорґі', незадоволеним його монархічними схильностями.\n\nНаразі місцеве відділення СЗРС стикається з численними проблемами через те, що російське правління є вкрай непопулярним у регіоні — проблема, яка, сподіваємося, незабаром буде вирішена."
 russia_events.1154.d.solonevich: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. На щастя, члени місцевої монархічної організації, відомої як 'Союз Грузинських Традиціоналістів', запропонували свою допомогу в її створенні. А саме, відомий бізнесмен Ґіорґі Мачабелі, підтриманий Генералом Шалвою Маґлакелідзе, взяв на себе обов'язки місцевого адміністратора.\n\nМачабелі, відомий монархіст, який раніше намагався створити монархію в Грузії у 1917–1918 роках, також має підтримку деяких місцевих правих елементів та військових діячів, що робить його ідеальним для цієї ролі."
 russia_events.1154.d.dem: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Найкращий спосіб зробити це — через вибори, і деякі менші, вже існуючі партії висловили готовність співпрацювати з російським урядом. Це залишає дві основні партії, які змагатимуться на майбутніх виборах: Соціалістично-Федералістська Партія та Грузинська Національна Партія.\n\nСоціалістично-Федералістська Партія є однією з найстаріших партій Грузії, заснованою в 1904 році з метою федералізації Російської імперії та створення грузинської автономії в рамках демократично-соціалістичної системи. Вони були меншою, але все ще впливовою партією в Демократичній Республіці Грузія, тісно співпрацюючи з меншовиками. Тепер, коли Соціал-Демократична Партія в руїнах, Федералісти першими заявили про свою лояльність до нас і здобули значний вплив завдяки тому, що кілька членів Соціал-Демократичної та Соціалістів-Революціонерів перейшли до них. Партія знову виступає на платформі ліберального соціалізму, федералізму, а також захисту місцевих етнічних меншин Грузії.\n\nГрузинська Національна Партія раніше була відколом від Націонал-Демократів, ненадовго відокремившись від них у 1918 році через особистісні розбіжності, лише щоб знову приєднатися до них у 1921 році. Після анексії Грузії їхній лідер Ґріґол Вешапелі знову відколовся від решти Націонал-Демократів і згуртував навколо себе проросійських правих. Партія є переважно ліберально-консервативною, зазнала впливу ідей покійного Іллі Чавчавадзе, водночас включаючи елементи аграризму та громадянського націоналізму."
 russia_events.1154.d.monarchy: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Хоча немає сумнівів у тому, що ми повинні провести вибори, залишається питання про грузинську корону. Хоча раніше вона належала Царю Росії, коронація члена королівського дому Багратіоні, безумовно, була б більш привабливим варіантом для грузинів.\n\nНаразі грузинський трон оскаржується між гілками королівського дому Мухранєлі та Ґрузінських. Гілка Ґрузінських є прямим нащадком останнього короля Грузії, але Іраклій Багратіон-Мухранєлі є близьким другом Царя Володимира, і таким чином був обраний кандидатом під тронним ім'ям Іраклій III."
 russia_events.1154.d.monarchy.leonida: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Хоча немає сумнівів у тому, що ми повинні провести вибори, залишається питання про грузинську корону. Хоча раніше вона належала Царю Росії, коронація члена королівського дому Багратіоні, безумовно, була б більш привабливим варіантом для грузинів.\n\nНаразі грузинський трон оскаржується між гілками королівського дому Мухранєлі та Ґрузінських. Гілка Ґрузінських є прямим нащадком останнього короля Грузії, але Іраклій Багратіон-Мухранєлі є братом княгині Леоніди, яка, за чутками, має близькі стосунки з Царем Володимиром. Таким чином, Іраклій був обраний кандидатом під тронним ім'ям Іраклій III."
 russia_events.1154.d.monarchy.wrangel: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Хоча немає сумнівів у тому, що ми повинні провести вибори, залишається питання про грузинську корону. Хоча раніше вона належала Царю Росії, коронація члена королівського дому Багратіоні, безумовно, була б більш привабливим варіантом для грузинів.\n\nНаразі грузинський трон оскаржується між гілками королівського дому Мухранєлі та Ґрузінських. Гілка Ґрузінських є прямим нащадком останнього короля Грузії, і як такий молодий Петре Багратіон-Ґрузінський був обраний кандидатом під тронним ім'ям Петре I."
 russia_events.1154.d.monarchy.solonevich: "Тепер, коли Грузія стабілізована, необхідно створити цивільну адміністрацію. Хоча існує значний опір нашому правлінню, 'Союз Грузинських Традиціоналістів', місцева монархічна організація, виступила на нашу підтримку. Організація, очолювана Князем Ґіорґі Мачабелі, раніше передбачала грузинське королівство, не надто відмінне від нашої Народної Монархії, і таким чином Мачабелі був призначений місцевим адміністратором.\n\nХоча Мачабелі задоволений своєю роллю, він висловив занепокоєння, що грузинський народ не прийме чергову анексію покірно. Посилаючись на умови Георгіївського трактату 1783 року, він запропонував коронувати члена королівського дому Багратіоні та заснувати автономне Королівство Грузії в межах нашої Імперії. Сам королівський дім розділений між двома кадетськими гілками, Ґрузінських та Мухранєлі, обидві з яких претендують на те, щоб бути законними спадкоємцями престолу. 'Союз Традиціоналістів' підтримує Мухранєлі, і сам Цар Володимир має дружні стосунки з членами цієї гілки. Таким чином, якщо ми погодимося на цю пропозицію, Іраклій Багратіон-Мухранєлі буде коронований як Король Грузії під тронним ім'ям Іраклій III.\n\nБагато хто в російських монархічних колах не бажає приймати таку пропозицію. Корона Грузії історично належала Царю після 1801 року, і члени гілки Мухранєлі ніколи не були Королями Грузії. З іншого боку, коронація Багратіоні, безумовно, легітимізувала б наше правління в регіоні."
 russia_events.1154.a: "Призначити місцевий бюрократичний уряд."
 russia_events.1154.b: "Призначити місцевих націоналістів."
 russia_events.1154.c: "Надати повноваження 'Союзу Традиціоналістів'."
 russia_events.1154.e: "Будуть вибори."
 russia_events.1154.f: "Корона Грузії належить Царю!"
 russia_events.1154.g: "Гаразд, нехай мають свого короля."

 russia_events.1155.t: "Вибори в Грузії"
 russia_events.1155.d: "Незважаючи на відносну стабільність у регіоні, серед грузинського народу все ще відчувається апатія та презирство до нашої адміністрації. Таким чином, місцеві вибори до Грузинської Національної Ради та Губернської Думи не змогли зібрати значний рівень явки виборців.\n\nБагато видатних діячів Грузії розглядають партії, що беруть у них участь, як зрадників, що ще більше розпалює вогонь. Проте вибори відбулися без жодних перерв, і результати такі. Більшість місць здобула..."
 russia_events.1155.a: "Соціалістично-Федералістська Партія, очолювана Ієсе Бараташвілі."
 russia_events.1155.b: "Грузинська Національна Партія, очолювана Ґріґолом Вешапелі."

 ## Constituent Assembly event chain
 russia_elections_events.1.t: "Формування Третіх Всеросійських Установчих Зборів"
 russia_elections_events.1.d: "'Громадяни Росії. Відважна Російська Армія, під командуванням Генерал-фельдмаршала [GetArmyChief], підтримує порядок, доки після цих темних років забезпечується плавний перехід до стабільності та нормального громадянського життя. Воєнний стан залишатиметься в силі для вашої ж безпеки.\n\nКоли я, представляючи весь Тимчасовий Уряд, роблю цю заяву з Сенатського Палацу, ми збираємо демократично обраних представників виборів 1934 року, не рахуючи тих, хто визнаний зрадниками російського народу. Вони, поряд із юридичними експертами з Верховного Суду, розпочнуть внесення поправок до Конституції Російської Демократичної Федеративної Республіки, щоб усунути викривлення, завдані їй режимом покійного президента. Робота Третіх Всеросійських Установчих Зборів буде швидкою, але мудрою. Хай допоможе нам Бог.\n\nЧерез місяць-два вся Росія візьме участь у вільних виборах, які, сподіваємося, відновлять нормальність у нашій нації.'\n\n- Голова Тимчасової Ради Міністрів [GetSecondInCommand]"
 russia_elections_events.1.a: "Приступимо до роботи."
 russia_elections_events.1.tt: "Ми проголосимо §Yнову російську конституцію§!. Клацніть на вкладці рішень та оберіть щонайменше §Y6§! статей, які будуть закріплені в конституції, забезпечуючи при цьому, що більшість фракцій, а також §PMilitary§!, схвалять новий документ. Рішення, які ми приймемо, матимуть §Yмайбутні наслідки§!."

 russia_elections_events.2.t: "Промова [RUS.GetArmyChief]"
 russia_elections_events.2.d.denikin: "Після відкриття першої сесії Установчих Зборів Тимчасовим Головою-Міністром Маклаковим, сам 'Селянський Маршал' піднявся на подіум, щоб звернутися до двохсот членів Зборів. Денікін не був великим оратором, але він мав незаперечну поважність сердитого діда.\n\nВін не витрачав часу на люб'язності та визнав, що він не політик, і його не цікавлять вічні дебати політиків. Однак те, що його хвилювало, — це те, щоб нова конституція забезпечила довгострокову стабільність, не торкалася позиції армії і — найголовніше — 'будь-які ідеї, які можуть мати більш аристократичні панове цих Зборів — такі як повернення годинника до часів царизму та тиранії, більш відповідних китайському вождизму, ніж великій Російській Республіці — навіть не розглядаються як варіанти'.\n\nГенерал-фельдмаршал нецеремонно залишив сцену, отримавши найбільші оплески від Кадетів. Політикам стало зрозуміло, що хоча вони можуть займатися політикою, армія буде 'вершителем долі'."
 russia_elections_events.2.d.wrangel: "Після відкриття першої сесії Установчих Зборів Тимчасовим Головою-Міністром Голіциним, сам 'Чорний Барон' піднявся на подіум, щоб звернутися до двохсот членів Зборів. Врангель був природженим оратором, з чималою часткою політика в крові. Він подякував Зборам за їхню важливу роботу для нації, але нагадав їм, що зрештою свободи російського народу були врятовані лише пильною армією.\n\nОднак, якби був монарх — навіть відносно слабкий, конституційний — який обіймав би найпрестижнішу посаду в нації, бандити, як-от Савінков, ніколи не змогли б отримати повної влади. Хоча Генерал-фельдмаршал уникав висунення будь-яких конкретних вимог до Зборів, він дав зрозуміти, що зрештою він є 'вершителем долі' — або, можна сказати, 'царетворцем' — і що він лише бажає, щоб панове Зборів могли відкласти свій ідеологічний запал і діяти як раціональні державні діячі, розмірковуючи про найкраще для всієї нації, зважаючи на те, що сталося протягом останніх двадцяти років.\n\nОплески були здебільшого прохолодними, за винятком правого крила. Меч Чорного Барона висить над Зборами, очікуючи монархічного відновлення, і, здавалося, було небагато інших варіантів."
 russia_elections_events.2.a: "Принаймні, він на нашому боці."
 russia_elections_events.2.b: "Конституція під дулом шаблі..."

 russia_elections_events.3.t: "Криза у Фракції Кадетів"
 russia_elections_events.3.d: "Проголошення Врангеля про те, що армія очікує відновлення монархії, було як удар кулаком в обличчя для російських лібералів. Есери та ліві майже одразу мали нервовий зрив, а Ріхтер мало не закликав до народного селянського повстання проти 'того царського барона'. Лише невелика частина партії есерів була готова адаптуватися, але їх швидко змусили замовкнути.\n\nФракція Кадетів у Зборах є численною і могла б отримати більшість разом із консерваторами. Але багато з них наразі є непохитними республіканцями, найгучніше Некрасов та Долгоруков. Навіть якщо їх можна було б переконати перейти до конституційної монархії, той факт, що монархічна кліка армії, по суті, змушує Збори узаконити монархічне відновлення під дулом пістолета, є неправильним у принципі для більшості.\n\nПриватно Голіцин відвідав групу і благав Кадетів послухати розум. Вони, ймовірно, залишаться найсильнішою партією в монархії незалежно від цього — особливо якщо вони зможуть відновити монархію на власних умовах та знешкодити більш реакційних монархістів в армії. Праві Кадети, як-от Карташов та Коновалов, навіть почали визнавати, що відновлення Романових має певні переваги, стверджуючи, що це може створити політичну стабільність.\n\nОдин за одним, Кадети були схилені. Чи то холодним прагматизмом, безхребетними амбіціями, чи справжньою віднайденою вірою в конституційну монархію, на четвертий день Зборів, все ще нерішучий Маклаков опинився на чолі здебільшого конституційно-монархічної партії."
 russia_elections_events.3.a: "Дивовижно."
 RUS_kadets_swayed_to_monarchism: "§mФракція Кадетів§! підтримує монархічне відновлення."

 russia_elections_events.4.t: "Проєкт Конституції прийнято"
 russia_elections_events.4.d: "Треті Всеросійські Установчі Збори прийняли нову російську конституцію після тривалих дебатів. Хоча вона ще не ратифікована Думою, дуже ймовірно, що консенсус збережеться, за винятком можливих незначних змін.\n\nПолітики та юридичні експерти Зборів передали проєкт конституції тимчасовому уряду та одноголосно пішли у відставку, розпустивши орган. Сподіваємося, їхній документ виявиться міцнішим проти авторитаризму, ніж його попередник."
 russia_elections_events.4.a: "Краще почати готуватися до виборів."

 russia_elections_events.5.t: "Конституція під дулом пістолета"
 russia_elections_events.5.d: "Втомившись від глухого кута та постійних дебатів Установчих Зборів, [GetSecondInCommand] був змушений військовими подати останню пропозицію, значною мірою розроблену лише ними та їхніми найближчими радниками, відповідно до побажань [GetArmyChief]. Ситуація зрозуміла: Збори не змогли запропонувати власну версію, тому буде прийнято версію, запропоновану військовими.\n\nВона є відносно безспірною, здебільшого зосереджуючись на сильній виконавчій владі з виборчою системою, що сприяє партіям статус-кво, та дозволяє жорстке придушення як комуністичних, так і Свободницьких партій. Це терпимий компроміс, навіть якщо Збори дали зрозуміти, що вони не задоволені таким військовим втручанням."
 russia_elections_events.5.a: "Краще почати готуватися до виборів."

 russia_elections_events.6.t: "Промова Дмитра Павловича Романова"
 russia_elections_events.6.d: "Пізніші свідчення популяризували промову Дмитра Романова до Установчих Зборів як вирішальний фактор для відновлення монархії в Росії.\n\n'Шановні представники Установчих Зборів. Розгляньмо гіпотетичний сценарій: якби Росія була монархією з достатнім авторитетом у 1934 році, парламентський переворот того вискочки-терориста не став би доконаним фактом. Натомість імператор міг би призначити надзвичайний уряд для боротьби із загрозою, у співпраці з тими, хто так гордо боровся до останнього.\n\nАле замість цього, цей 'демократично обраний' тиран розчавив всю опозицію, зійшовши на найвищу посаду в державі, яку обіймав не імператор, а той, хто кричить найголосніше. Лише сміливі дії Барона Врангеля врятували незліченну кількість життів від смерті та тортур.\n\nЧи виправдовую я військовий переворот? Без нього багато хто з вас, пані та панове, був би в підпіллі, заарештований або навіть мертвий. Російська Республіка була побудована зі своєю хороброю Армією як першою і останньою лінією оборони, і всі ми повинні визнати, що це спрацювало — навіть якщо нам довелося пройти через жахливі роки спочатку.\n\nЯ закликаю до вашого розуму, шановні представники: не починаймо чергову авантюру. Демократія — це дорогоцінний принцип, так, але її також можна захопити для злочинних цілей, і армія, очевидно, не є ідеальним захистом від цього. Чи бачите ви кращий захист, ніж існування Імператора, який дотримується конституції, і має достатньо влади, щоб перевірити будь-якого демагога, що намагається захопити владу? Чи готові ви ризикувати майбутнім наших дітей у надії, що інший божевільний не прийде до влади через зловживання нашою демократичною системою? Чи можемо ми справді дозволити собі повторити наші помилки?'\n\n'Навіть якщо ваше серце проти монархії, прислухайтеся до свого розуму, бо в політиці часто останнє слово залишається за ним.'"
 russia_elections_events.6.a: "Добре сказано."

 russia_elections_events.10.t: "[RUS_GetArmyChief] Оголошує Вибори"
 russia_elections_events.10.d: "Кремль та його тимчасовий мешканець, Генерал-фельдмаршал [RUS_GetArmyChief], зробили довгоочікувану заяву: вибори, перші за, здається, цілу вічність, відбудуться через три місяці. Незалежно від результатів виборів, після них буде скасовано надзвичайний стан, підтримуваний військовими, і влада буде повністю передана в руки цивільного уряду — хоча зрозуміло, що [RUS_GetArmyChief] збереже значний вплив за лаштунками.\n\nОсновні партії Росії гарячково готуються, намагаючись поповнити свої лави, зібрати фінансування та відновити як свій партійний апарат, так і свої ідеї. Усі розуміють, наскільки важливими будуть вибори [GetYear]: на відміну від звичайного виборчого циклу, де не кожна посада обирається одночасно, тепер усі місця в обох палатах Думи розігруються, і так само всі Губернські Думи. [ruselections.10.president]\nМожливо, це ще один початок для нової, кращої Росії."
 russia_elections_events.10.a: "Демократію відновлено!"
 russia_elections_events.10.republic: "Президентські вибори відбудуться одразу після цього, обраний обома палатами Думи разом."

 russia_elections_events.11.t: "Що пішло не так у 1934 році?"
 russia_elections_events.11.d.republic: "Партійний з'їзд Конституційно-демократичного союзу, Петроград.\n\nКоли колишній Президент і людина, яка програла Савінкову, Василь Маклаков відкриває засідання, його вступні слова підсумовують найважливіше питання, на яке нація має відповісти, якщо вона бажає уникнути повторення історії. Що пішло не так у 1934 році, коли тиран Савінков прийшов до влади значною мірою законними шляхами?\n\nЄ багато помилок як Кадетів, так і Есерів, які слід визначити. Вони втягнулися в нерозумну війну на Далекому Сході, вони проігнорували гнів російської бідноти, вони стали самовдоволеними. Деякі вказують на тісні стосунки з Німеччиною як на їхній головний провал, як зізнається сам Маклаков. Деякі Кадети, особливо з правого крила, погодилися із заявою Професора Антона Карташова про те, що самі есери створили цього диявола, і закликають партію Кадетів співпрацювати з 'патріотичними правими' натомість.\n\nМаклаков, працюючи разом із яскравим ліво-кадетом Миколою Некрасовим, представив власні погляди на те, якою має бути партійна програма в майбутньому. Він стверджує, що десятиліття російської демократії — це не те, чого слід соромитися, і багато чого було досягнуто для знищення царських засад. Кадети починали як партія з найвищими ідеалами прогресивізму та свободи, і вони повинні підтримувати цей шлях, а не бути просто 'відповідальними керівниками Росії', якими вони стали у 1920-х роках.\n\nХоча програма Маклакова, безумовно, більше до вподоби лівим партії, він є беззаперечним лідером і має авторитет, щоб визначити курс для всієї партії як їхній політичний гігант."
 russia_elections_events.11.d.monarchy: "Партійний з'їзд Конституційно-демократичного союзу, Петроград.\n\nКоли колишній президент і людина, яка програла Савінкову, Василь Маклаков відкриває засідання, його вступні слова підсумовують найважливіше питання, на яке нація має відповісти, якщо вона бажає уникнути повторення історії. Що пішло не так у 1934 році, коли тиран Савінков прийшов до влади значною мірою законними шляхами?\n\nЄ багато помилок як Кадетів, так і Есерів, які слід визначити. Вони втягнулися в нерозумну війну на Далекому Сході, вони проігнорували гнів російської бідноти, вони стали самовдоволеними. Деякі вказують на тісні стосунки з Німеччиною як на їхній головний провал, як зізнається сам Маклаков.\n\nОднак день був 'викрадений' годинним аналізом Професора Антона Карташова, лідера правого крила Кадетів, який відіграв головну роль у схилянні партії Кадетів до підтримки імперського відновлення. У своїй промові він малює картину безбожної, світської та хаотичної республіки, значною мірою продиктованої популізмом Соціалістів-Революціонерів як лівих, так і правих, який розтоптав добрі російські чесноти. Для нього час без Царя був часом страждань і хаосу — історія, яку повинен знати кожен, хто добре знається на російській історії. Ці нові проблеми закінчаться лише політичною стабільністю, наданою монархом, та відповідальною партією, як-от Кадети, при владі.\n\nСлід визнати, що 'дух народу' (Volksgeist) Росії наразі, здається, сприяє Карташову, і багато Кадетів пізніше описували цей момент так, ніби 'прокинулися від кошмару'. Деякі все ще захищали республіканізм, але їх рішуче переголосували на з'їзді, і Карташова було обрано новим президентом партії."
 russia_elections_events.11.a: "Подивимося, куди це приведе."

 russia_elections_events.12.t: "Майбутнє Соціалістів-Революціонерів"
 russia_elections_events.12.d.republic: "Новий Центральний Комітет Партії Соціалістів-Революціонерів має бути обраний на партійному з'їзді в Самарі, скликаному нинішнім Головою Володимиром Ріхтером. Після того, як керівництво партії віддало шану великому меморіалу 'Народної Армії Комуча', гордості партії часів громадянської війни, вони почали обговорювати майбутнє партії та свою виборчу тактику.\n\nПравду кажучи, Ріхтер був змушений провести з'їзд швидко перед виборами через внутрішній тиск. Звичайно, він виступав проти Савінкова до кінця і страждав за це в сибірських зимах. Але він був героєм обставин, драматичним мучеником і символом. Він ніколи не був відомий як людина, найбільше зосереджена на політиці. Він — Чернов-у-домі, ідеальний архетиповий Соціаліст-Революціонер. Звісно, він запевняє, що продовжить вести партію до слави, але мало що може підтвердити це, окрім чистого ідеалізму.\n\nРіхтер та його союзники в газеті 'Воля Росії' розробили передвиборчу кампанію для Партії Соціалістів-Революціонерів. Під гаслом 'Назад до Землі' вона передає образ повернення до народницьких коренів партії: поєднання необмеженого ідеалізму та невтомної роботи для покращення сільської Росії. Партія не повинна зосереджуватися на виборчих інтригах — це залишити Кадетам. Соціалісти-Революціонери мають повернутися до своїх витоків і до сіл.\nТаке послання знайшло відгук у лідерів партії та дещо зміцнило позицію Ріхтера як голови, залишивши партію з єдиним напрямком на вибори."
 russia_elections_events.12.d.monarchy: "Новий Центральний Комітет Партії Соціалістів-Революціонерів має бути обраний на партійному з'їзді в Самарі, скликаному нинішнім Головою Володимиром Ріхтером. Після того, як керівництво партії віддало шану великому меморіалу 'Народної Армії Комуча', гордості партії часів громадянської війни, вони почали обговорювати майбутнє партії та свою виборчу тактику.\n\nПравду кажучи, Ріхтер був змушений провести з'їзд швидко перед виборами через внутрішній тиск. Звичайно, він виступав проти Савінкова до кінця і страждав за це в сибірських зимах. Він вимовив останні вільні слова в Державній Думі, перш ніж тиран захопив владу. Але він був героєм обставин, драматичним мучеником і символом. Він ніколи не був відомий як людина, найбільше зосереджена на політиці. Він — Чернов-у-домі, ідеальний архетиповий Соціаліст-Революціонер. І тепер він, по суті, закликає до війни проти монархістів.\n\nНе дивно, що позиція щодо монархії стала домінуючою темою дебатів. Хоча голова наполягав на повному бойкоті уряду, щоб змусити Царя зрештою зректися престолу через політичні заворушення, багато есерів були готові прийняти монархію як доконаний факт — актуальним питанням тепер було те, як максимально зменшити повноваження монарха.\n\nЛідером цих 'монархістів-революціонерів', як їх висміювали вороги, був Ілля Фондамінський, старий і шанований есер. На думку Фондамінського, добра боротьба була проведена, але тепер есери мають дорослішати та адаптуватися. Великі революційні гасла Ріхтера працюють при поваленні диктаторів, але такий ідеалістичний запал не керує державами. Натомість Фондамінський пропонує більше схилятися до політичного центру та поміркованості, піклуючись про добробут простих людей через розумні та кооперативні засоби. Така програма, безумовно, могла б відкрити шлях для есерів навіть стати урядом Царя, як би іронічно не звучала ця ідея."
 russia_elections_events.12.a: "Ріхтер правий!"
 russia_elections_events.12.c: "Перемагають спокійніші голови."

 russia_elections_events.13.t: "Програма Радикал-Демократів"
 russia_elections_events.13.d: "Що таке російський соціалізм?\n\nЦе не дотримання теорій старих академіків. Соціалізм — це практика. Це постійна боротьба проти Царів, князів, генералів та політиків. Це боротьба проти багатих, привілейованих, експлуататорів! А в Росії експлуататорам немає кінця.\n\nЯк ви думаєте, що сталося з усіма націоналізованими робочими місцями після падіння тирана? Ми можемо вас запевнити: вони потрапили не в руки робітників, а в руки вже привілейованих.\n\nЧи думаєте ви, що Денікіни та Врангелі піклуються про інтереси простих людей? Чи думаєте ви, що Кадети піклуються? А Соціалісти-Революціонери Ріхтера, які псують добре ім'я соціалізму, кидають порожніми обіцянками в землевласників, яких вони уявляють собі бідними трудівниками Росії.\n\nРосійський соціалізм не переймається політиканством чи корупцією. Російський соціалізм знайдений у сильних руках якутського лісоруба, у вправних молодих докерів Петрограда. Замість того, щоб красти, ми будуємо. Замість того, щоб руйнувати, ми мріємо про щось краще.\n\nТільки ми можемо змінити хід російської історії. Голосуйте за Радикально-Демократичну Партію!\n\n- Передвиборчий буклет, поширений по всій країні, написаний Володимиром Осиповичем Левицьким, головним редактором 'Іскри'."
 russia_elections_events.13.a: "Сміливі заяви."

 russia_elections_events.14.t: "Відродження Всеросійських Патріотів"
 russia_elections_events.14.d: "Російські політичні праві історично страждали від зневаги до масової політики та покладалися на Православну Церкву, військових та державний апарат для підтримки влади. Це створило парадокс глибоко консервативної нації з неефективними у виборчому плані політичними правими — насправді, часто жартують, що найуспішнішою консервативною партією в Росії є ліберальна партія Кадетів, яка користується великою підтримкою консервативного середнього класу, який здебільшого переймається стабільністю та надійним управлінням.\n\nПісля Савінкова, Всеросійська Патріотична Партія заповнила значну частину порожнечі на правому фланзі, повернувши тих, хто був втрачений СЗРС та СОР, як крайня права з основних партій у російській політиці. Нинішній голова партії, Олександр Дмитрович Голіцин, є поміркованим діячем, прихильником 'розумного патріотизму' та монархізму, який виступав проти політичного насильства та незаконності на кожному кроці. Лідерство Голіцина часто підтримувалося ВЗЗ (Всеросійським Союзом Землевласників), ветеранськими організаціями, такими як 'Союз Добровольців', та Православною Церквою.\n\nОднак, значна частина нинішньої сили партії походить від електризованого низового руху так званих 'Народних Патріотів', політичного руху навколо братів Солонєвичів. Вони прагнуть побудувати новий російський консерватизм: менш аристократичний та елітарний, що, безсумнівно, є образою, спрямованою на Голіцина. Іван Лук'янович Солонєвич уже зібрав культ прихильників, особливо в північних відділеннях партії, і впевнено йде до того, щоб стати найпопулярнішим політиком у ВПП."
 russia_elections_events.14.a: "Нова форма консерватизму?"

 russia_elections_events.15.t: "Кампанії стартують"
 russia_elections_events.15.d: "Почалися виборчі кампанії всіх основних партій, які прагнуть як відродити свою власну базу, так і залучити нових виборців, особливо тих, хто був втрачений СЗРС роки тому.\n\nКадети проводять недивовижну кампанію зі значними регіональними відмінностями, просуваючи більш ліберальних кандидатів у містах та більш консервативних у сільській місцевості. Їм дошкуляє справа ВПП, якій вдалося енергійно залучити багатьох націоналістичних студентів і яка є найсильнішою в районах середнього класу. Ліворуч існує складна боротьба між двома партіями Соціалістів-Революціонерів, які борються в сільських регіонах, та цими двома разом із РДП у містах. Усі три мають енергійних низових агітаторів, які подорожують країною.\n\nЯка партія має найкращий старт?"
 russia_elections_events.15.a: "Кадети."
 russia_elections_events.15.b: "Соціалісти-Революціонери."
 russia_elections_events.15.c: "Партія Патріотів."
 russia_elections_events.15.e: "Радикал-Демократи."

 russia_elections_events.16.t: "Пакт із Крайніми Лівими?"
 russia_elections_events.16.d.communist: "Не секрет, що, незважаючи на заборону 'комуністичних' організацій, комунізм нікуди не подівся в Росії. Багато зовнішньо поміркованих лівих організацій, навіть сама РДП, мають багато членів, які симпатизують революції, і навіть помірковане керівництво партії визнало це, намагаючись балансувати між поміркованістю радикалів та використанням їх для отримання політичного впливу. Незважаючи на серйозні переслідування за режиму Савінкова, зараз існує значна кількість цих соціалістичних організацій, які здебільшого діють на місцевому рівні, які тепер повністю легалізовані та прагнуть укласти тактичні виборчі союзи з РДП.\n\nТепер, коли ці антикомуністичні закони були скасовані, рядовий склад РДП значно змістився ліворуч, і її колишні члени РСДРП отримали досить помітні ролі у виборчих кампаніях. Потенційні союзники включають такі організації, як 'Загальний єврейський робітничий бунд у Росії', 'Мусульманська робітнича партія Казані', 'Якутський Союз Праці' та велика кількість менших організацій. Крім того, 'Партія Лівих Соціалістів-Революціонерів' має багато соціалістів у своїх списках і прагне співпрацювати в сільських регіонах, де вони, безперечно, сильніші за нас."
