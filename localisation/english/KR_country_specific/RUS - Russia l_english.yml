### Intro Screen ###
 RUS_country_intro_header: "Важка історія"
 RUS_country_intro_content: "Лютнева Революція поклала край багатовіковому царському деспотизму, але її досягнення були на межі зриву. У жовтні 1917 року більшовики під керівництвом Володимира Леніна взяли штурмом Зимовий палац та захопили владу в Росії, проголосивши першу у світі революційну соціалістичну державу - Радянську Росію. Проти нього повстав широкий фронт монархістів, республіканців, поміркованих соціалістів та іноземних інтервентів. Більшовицька революція була мертвонародженою - у вересні 1918 Ленін був убитий Фанні Каплан, незадоволеною лівою есеркою, і справа більшовиків почала розпадатися. Це, у поєднанні з німецькими поставками, що забезпечували Білий Рух протягом усієї громадянської війни, означало, що до 1920 року революція була успішно придушена.\n\nУ 1922 році білі генерали продиктували конституцію для нової Російської Республіки, яка, хоч і була демократичною, була багато проблем і не задовольняла всіх. Сподіваючись, що він виявиться слабкою фігурою, білі висунули Олександра Керенського, лідера Тимчасового уряду до Жовтневого перевороту як перший президент Російської Республіки. Однак Керенський виявився досить здібним, оскільки він пережив путч Колчака 1925 року, провів Нову Економічну Політику для відновлення економічного зростання та керував країною протягом останніх п'ятнадцяти років. Відсутність серйозної політичної опозиції та широко поширені маніпуляції з виборами, безумовно, сприяли його довголіттю.\n\nДо 1936 року президент Керенський знищив останніх своїх союзників в уряді, і Нова Економічна Політика більше не приносила жодних дивідендів. Націоналісти вбачають у ньому угодництво перед німцями, демократи вважають, що він перетворюється на диктатора, а соціалісти просто хочуть, щоб уся система зникла. Однак усіх їх поєднує одне переконання - Росія все ще здатна утвердити свою могутність у світі..."
 russia.1.a: "Хай живе Росія, єдина і неподільна!"

 RUS_guide: "§MDemocratic Republic Declared§! (§SSocial Democrat§! / §lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot After Kerensky is assassinated, have the coalition of the plural left come to power.\n£white_dot Appoint anyone but Shlyapnikov as acting president.\n£white_dot Take the focus Empower the Duma, unlocking in March 1937.\n£white_dot Elections will allow you to choose between the RSDRP, the PSR, Kadety, and the RS.\n\n§MThe Senate Establishes Control§! (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§!)\n£white_dot After Kerensky is assassinated, have Chernov's coalition fall and Dmitry Romanov come to power.\n£white_dot Take the focus The Republic Survives, unlocking in March 1937.\n£white_dot Elections will allow you to choose between the PSR, Kadety, and either the Social Conservative or Authoritarian Democrat wings of the Natsionalniy Blok.\n\n§MRestoration of the Monarchy§! (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot After Kerensky is assassinated, have Dmitry Romanov, Anton Denikin, or Pyotr Wrangel come to power.\n£white_dot Take the focus Restore the Monarchy, unlocking in March 1937.\n£white_dot Imperial Glory will crown Dmitry as an autocratic Tsar if he is in power, or Kirill otherwise.\n£white_dot A Constitutional Monarchy will crown Tsar Kirill as a constitutional monarch instead.\n£white_dot In that case, you will be able to elect the PSR, Kadety, and the Social Conservative or Authoritarian Democrat wings of the Natsionalniy Blok.\n\n§MWrangel Dissolves the Duma§!  (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot After Kerensky is assassinated, have Pyotr Wrangel strongarm the Duma.\n£white_dot Take the focus A Firm Hand, unlocking in March 1937.\n£white_dot A year after taking the focus, an event will fire allowing you to crown Wrangel Tsar.\n£white_dot Refusing will have Wrangel remain military dictator.\n£white_dot Accepting will unlock the Monarchist part of the focus tree, allowing you to make Wrangel an autocratic Tsar, or a constitutional monarch.\n£white_dot The latter will allow you to elect the PSR, Kadety, and the Social Conservative or Authoritarian Democrat wings of the Natsionalniy Blok.\n\n§MDenikin Establishes Dictatorship§! (§PPaternal Autocrat§!)\n£white_dot After Kerensky is assassinated, have Lavr Kornilov storm Moscow.\n£white_dot In the Kornilov Affair, bring in Marshal Denikin.\n£white_dot Around March 1937, Kornilov will die. Have Denikin succeed him.\n£white_dot Taking the focus A Firm Hand will maintain Denikin as a military dictator.\n£white_dot Denikin will die in 1947, allowing you to restore a democratic Republic, or either an autocratic or constitutional monarchy under Tsar Vladimir.\n\n§MSavinkov Becomes Vozhd§! (§NNational Populist§!)\n£white_dot After Kerensky is assassinated, have Lavr Kornilov storm Moscow.\n£white_dot In the Kornilov Affair, invite the Vozhd into government.\n£white_dot Around March 1937, Kornilov will die, and Boris Savinkov will come to power.\n\n§MSocialist Revolt§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n\n£white_dot After Kerensky is assassinated, have the coalition of the plural left come to power.\n£white_dot Appoint Shlyapnikov as Acting president.\n£white_dot An anti-socialist coup will be launched. Both options will lead to a civil war.\n£white_dot Switch to Socialist Russia and win the civil war.\n£white_dot Events will allow you to choose who will lead the PSP and the NSP.\n£white_dot Soon after, you will be able to put the NSP, the PSP or Karl Radek's KNOF in power."

 RUS_country_intro_header_1: "Конституція Росії від 1922 року"
 RUS_country_intro_content_1: "Конституція Російської Республіки, що набула чинності в 1922 році, після закінчення громадянської війни і через 5 років після Лютневої Революції, спричинила остаточний розкол білого руху. Згідно з цим документом, Росія є федеральною демократичною республікою, гарантує свободи всім громадянам країни, а також обумовлює устрій урядових органів.\n\nМісцями Конституція нагадує оновлену версію царської конституції від 1906 року. Головним прикладом її авторитарної спадщини є Сенат, верхня палата парламенту, члени якого не обираються, а призначаються з представників верхніх класів держави, тобто з бюрократів, інтелігенції, аристократії та буржуазії. Нижня палата, Державна Дума, обирається населенням і має більшість законодавчої влади уряді. Проте присутність Сенату, проте, помітно шкодить свободі демократичних процесів у країні.\n\nПрезидентський пост грає роль схожу на роль царя в Конституції від 1906 року, що дарує йому значну кількість виконавчої влади та права призначення членів Ради Міністрів за згодою обох палат парламенту. Президент є головним представником країни у міжнародних справах. Він також має доступ до сумно відомої Статті 48 Конституції, згідно з якою він має право приймати екстрені рішення в обхід Думи. Президент Олександр Керенський не соромився користуватися цією статтею, щоб ігнорувати парламент, який все більше і більше поляризується, для введення нових законів і розпоряджень у силу.\n\nУ цілому нині, створена під наглядом білих генералів конституція може вважатися гарантом демократії лише доки влада, дається її починає цю саму демократію руйнувати."
 russia.2.a: "Конституція гарантує стабільність!"

 RUS_country_intro_header_2: "Нова економічна політика"
 RUS_country_intro_content_2: "Російська Громадянська війна залишила економіку республіки в жалюгідному становищі - конфлікт спустошив країну і залишив мільйони загиблих, у Поволжі лютував голод, але в більшості країни панувала анархія. Уряд Олександра Керенського володів великим політичним капіталом і використав його для проведення великої серії програм економічного стимулювання, що отримали назву 'Нова Економічна Політика'.\n\nУ НЕПі фінансова стабілізація поєднувалася зі поступками прогресивному руху. Було введено нову валюту - червонецький рубль, забезпечений золотим стандартом, що поклало край нестримній інфляції. Було визнано фактичний переділ землі у сільській місцевості та проведено додаткову земельну реформу, спрямовану на відновлення ефективності сільського господарства. Відновлений сільськогосподарський сектор дозволив Росії стати експортером та використовувати доходи від цього експорту у поєднанні зі значними американськими та німецькими інвестиціями для відновлення промислових зон та реконструкції залізничної системи. До кінця 1920-х років Росія була однією з найбільш зростаючих економік планети з великим потенціалом.\n\nЕкономічне диво почало сповільнюватися до 1933 року. Велика депресія в Америці знецінила інвестиції в Росії, ефективність сільського господарства перестала зростати через недостатню механізацію, а золотий стандарт сковував фінанси, а не стабілізував їх. До 1936 року держава увійшла на повну рецесію.\n\nНезважаючи на те, що деякі сподіваються, що німецький ринок, що процвітає, врятує Росію, всі сходяться на думці, що нова економічна політика вичерпала себе і необхідно змінювати політику. Однак якщо Росія відновиться і її економіка знову стане динамічною, її невикористаний потенціал, ймовірно, перетворить її на промислового гіганта."
 russia.3.a: "Потрібно зміцнювати економіку."

### Events ###
 russia.5.t: "Вбивство Керенського"
 russia.5.d: "Звуки стрілянини чути було по всій нашій столиці. Олександра Керенського, президента Російської Республіки, було застрелено вбивцею під час того, як піднімався сходами до будівлі Сенату. Вбивця був застрелений поліцією, перш ніж зміг втекти. Його мотиви назавжди залишаться невідомими. Незважаючи на це, можна точно сказати, що доля Росії в цей день була безповоротно змінена; невідомо лише, на краще чи гірше..."
 russia.5.a: "Постріл, луна якого пролунає по всьому світу."
 
 russia.6.t: "Наслідки вбивства Керенського"
 russia.6.d: "Можливо, Керенського багато хто ненавидів, але тільки після його смерті стало ясно, наскільки він потрібний Росії. Коаліція між кадетами та соціалістичними революціонерами почала відразу ж розпадатися. Права рука Керенського, Віктор Чернов, який зазвичай справлявся з дрібним гармидером коаліційного будівництва, тоді як президент виступав у ролі публічної особи партії, раптом виявив, що його робота стала набагато важчою. Поки праві сили в Сенаті та Думі зливаються воєдино і збирають свої сили - їх майбутнім рятівником є ​​Великий Князь Дмитро, в очах яких у нього є все необхідне для того, щоб бути прекрасним Президентом. Єдина надія Чернова - ліва опозиція, меншовики та радикальні соціалісти в особі Іраклія Церетелі та Олександра Шляпнікова, які зможуть відкинути у бік суперництво та поєднати сили з ненависними есерами та кадетами.\n\nАнтидемократичні сили теж починають змову в тінях. Петро Врангель, Чорний барон, і фельдмаршал Лавр Корнілов самостійно склали свої плани щодо захоплення контролю над державою саме для цього випадку. Тепер, коли Керенського немає, вони не мають причин грати в кулі з московськими парламентаріями, за підсумком...\n\nЯким би не був результат січневої кризи, він обов'язково залишить незабутній слід у російській історії."
 russia.6.a: "Меншевики та соціалісти згодні з коаліцією лівих сил."
 russia.6.b: "Падіння коаліції Чернова - правий парламент обирає Дмитра Романова."
 russia.6.c: "Барон Врангель оголошує воєнний стан і розпускає Думу."
 russia.6.e: "Корнілів штурмує Москву, і вулиці червоніють від крові!"
 
 russia.8.t: "Призначення в.о. президента"
 russia.8.d: "В останній момент, завдяки зусиллям Чернова, було знайдено угоду між усіма силами лівих кадетів – соціал-революціонерами, меншовиками, соціалістами, синдикалістами та багатьма іншими, які об'єдналися у ліву плюралістичну коаліцію на захист Конституції. Незважаючи на те, що відтепер має бути виконана велика робота, можна з упевненістю сказати, що найважчий крок був зроблений.\n\nЛіва коаліція показала, що не хоче обходити конституційні обмеження за термінами та обирати президента на повний термін, тому до виборів 1937 року буде призначено лише виконувач обов'язків президента. Вже запропоновано кілька кандидатів, делегованих лівими та правими партіями. Однак це час хаосу та невизначеності, тому навіть слабкі фракції, які колись були слабкими, могли зміцнити своїх союзників та повзти по головах, щоб зайняти верхню позицію..."
 russia.8.a: "Заспокоїти меншовиків, виберіть Іраклія Церетелі."
 russia.8.b: "Віктор Чернов продовжить спадщину Керенського!"
 russia.8.c: "Прем'єр-міністр Павло Мілюков поновить порядок."
 russia.8.e: "Олександр Шляпніков формує народний фронт усіх соціалістичних партій!"
 
 russia.9.t: "Призначення прем'єр-міністра"
 russia.9.d: "Зміцнивши Думу, щоб вона слідувала його вказівкам, Петро Врангель призначений виконувачем обов'язків президента і номінально контролює країну. Однак перед ним та його хунтою стоїть дилема: щоб забезпечити плавну передачу влади, йому необхідно сформувати громадянський уряд на основі співробітництва, який допоможе йому керувати повсякденними справами держави. Хоча список можливих шахраїв довгий, лише деякі з них мають необхідні навички та основи підтримки, щоб довести свою корисність, і цей вибір визначить, куди приведе правління Врангеля."
 russia.9.a: "Залишити прем'єр-міністра з уряду Керенського, Павла Мілюкова."
 russia.9.b: "Патріарх Кирило допоможе нам знайти народну підтримку."
 russia.9.c: "Володимир Пуришкевич та Союз російського народу."
 russia.9.e: "Об'єднати посади президента та прем'єр-міністра."
 
 russia.10.t: "Справа Корнілова"
 russia.10.d: "Верховний головнокомандувач російської армії та давній противник президента Керенського, Лавр Георгійович Корнілов, нарешті захопив владу, використавши війська, розміщені у Петрограді. Однак новий правитель розуміє, що його контроль над державою буде швидко втрачено без ефективної політичної програми, а ліві та есери кинуть Росію до терору та хаосу. Тимчасовий прем'єр-міністр генерал Лукомський, відомий соратник Корнілова, може підтримати порядок, проте має жахливі відносини з усіма республіканськими партіями в Сенаті та Думі. У світлі цього Корнілов вирішив запросити лідера Народно-республіканської партії Росії Бориса Савінкова до уряду та запропонувати йому пост прем'єр-міністра. Хоча Савінков та Корнілов - далеко не друзі, Корнілов сподівається, що Савінков зможе відновити порядок у російській державі."
 russia.10.a: "Корнілов врятує Росію!"
 russia.10.b: "Краще приведіть Денікіна замість нього!"
 
 russia.37.t: "Альянс Корнілова та Савінкова"
 russia.37.d: "Борис Савінков, колишній терорист і соціаліст, став захисником російських селян у Думі, зіграв дуже значної ролі у російській політиці після закінчення громадянську війну. Між 1917-1920 pp. він отримав контроль над правою частиною есерівської партії і перейменував її на Народно-республіканську партію Росії, яка під його керівництвом робила все можливе для придушення сепаратизму по всій країні, пропонувала радикальні закони для поліпшення життя селян і підтримувала проросійські рухи в німецьких сатрапіях, створених на території колишньої Російської Імперії за підсумками Брест-Литовська. Талановитий письменник і лідер бойових загонів у різних містах Росії, Савінков готовий стати на бік Корнілова та розпочати відновлення російського суспільства на основі своєї ідеології Національного оновлення."
 russia.37.a: "Корнілов і Савінков врятують Росію!"
 
 russia.38.t: "Вбивство Марії Спіридонової"
 russia.38.d: "Під час зустрічі лівих есерів у Москві Марія Спірідонова була вбита членом бойового загону Савінкова. Вбивство такого видного соціалістичного лідера спровокувало раннє, а отже, погано підготовлене повстання проти уряду. За допомогою поліції та бойових загонів повстання було з легкістю придушене. Сьогодні генерал Корнілов опублікував новий закон, який забороняє діяльність лівої есерівської партії та її лідерів. З посиленням його влади, обезголовлені ліві, більше не становлять жодної загрози союзу Корнілова-Савінкова."
 russia.38.a: "Так буде з кожним ворогом держави!"
 
 russia.39.t: "Смерть Корнілова"
 russia.39.d.savinkov: "Лавр Георгійович Корнілов, Верховний головнокомандувач та президент Росії, помер учора на своїй дачі під Петроградом у віці 68 років. З відходом Корнілова ніщо не заважає Савінкову об'єднати пости прем'єр-міністра і президента і таким чином ставати неприступним у своєму керівництві Росією. Злиття було схвалено сумнівним плебісцитом, де понад 90 відсотків виборців проголосували "за". Савінков тепер править сильною і натхненною нацією, готовою позбавитися багатьох принижень, з якими зіткнулися після Вельткріга, і знову зайняти своє місце під сонцем. Слава Вождю!"
 russia.39.d.denikin: "Лавр Георгійович Корнілов, Верховний головнокомандувач та президент Росії, помер учора на своїй дачі під Петроградом у віці 68 років. Дві кліки готові захопити контроль після смерті Корнілова. Перша, яку очолює фельдмаршал Антон Денікін, виступає за продовження авторитарного військового правління, укріпленого сильним традиціоналізмом. В опозиції виступає молодий офіцер барона Петра Врангеля. Барон аж ніяк не ліберал, проте знає, що Росія має модернізуватися, а соціальні проблеми держави мають вирішуватись за допомогою певного урядового прагматизму."
 russia.39.a: "Великого рульового російського народу більше немає."
 russia.39.b: "Його змінює фельдмаршал Денікін!"
 russia.39.c: "Барон Врангель гуртує офіцерів-реформістів!"
 
 russia.40.t: "Директива N1"
 russia.40.d: "Після злиття посад президента та прем'єр-міністра Борис Савінков продовжив зміцнення своєї влади над російською державою шляхом розробки Директиви N1 (також відомої як "перший Наказ Вождя"). Крім іншого, директива розпустила Думу, оголосивши всі партії, окрім савінківської НРПР поза законом. Також директива звела бойові загони у статус державної організації та повноцінної гілки влади."
 russia.40.a: "Вішайте ворогів народу, не шкодуйте на них гаків!"
 
 russia.42.t: "Автократія"
 russia.42.d: "Зі зміцненням нашої влади та початком стабілізації країни, настав час визначити заходи, які ще більше сприяють встановленню порядку. Дехто навіть вважає, що ми можемо повернути політичну систему царської доби."
 russia.42.a: "Вибір за вами."
 
 russia.43.t: "Майбутнє Росії"
 russia.43.d: "Маршал Денікін захопив державний апарат у своїх суперників у військовій хунті! Традиціоналіст Денікін має намір зберегти вплив армії під своїм керуванням як захисту від небезпек соціалізму. Однак, з огляду на те, що хоч якась політична підтримка була б корисною для підтримання порядку в державі, було запропоновано відновити династію Романових як засіб національного єднання. Або можна залишити все як є."
 russia.43.a: "Вибір за вами."
 
 russia.11.t: "Конституційна монархія"
 russia.11.d: "Після довгих суперечок та політичних махінацій було ухвалено рішення про створення конституційної монархії на чолі із законним царем!"
 russia.11.a: "Конституційна монархія - саме те, що нам потрібне для захисту Росії!"
 russia.11.b: "Маршал Врангель запрошує претендента на престол як конституційного монарха."
 russia.11.c: "Маршал Денікін запрошує претендента на трон як конституційного монарха."
 
 russia.12.t: "Цар Кирило"
 russia.12.d: "Минуло вже більше року з того моменту, як Росія знову опинилася в хаосі через сутність нестабільності демократичних режимів. Настав час відновити Російське Царство з легітимним Кирилом Романовим на престолі!"
 russia.12.a: "Хай живе цар!"
 
 russia.13.t: "Цар Володимир"
 russia.13.d: "Минуло вже більше року з того моменту, як Росія знову опинилася в хаосі через сутність нестабільності демократичних режимів. Настав час відновити Російське Царство з легітимним Володимиром Романовим на престолі!"
 
 russia.14.t: "Цар Дмитро"
 russia.14.d: "Настав час відродити велику Російську Імперію під владою нового царя Дмитра Романова!"
 russia.14.a: "Хай живе цар Дмитро!"
 
 russia.16.t: "Аристократична республіка"
 russia.16.d: "Зі смерті Керенського минуло вже більше року, і Дмитро Романов вирішив зберегти республіку за підтримки аристократії."
 russia.16.a: "За республіку!"
 
 russia.17.t: "Демократична республіка"
 russia.17.d: "З того часу, як смерть Керенського потрясла всю республіку, минуло вже більше року, і його наступникам вдалося зберегти демократичний лад у Росії."
 russia.17.a: "За республіку!"
 
 pres_elections_ari_rep: "Оскільки у 1936 році Дмитра було обрано президентом, наступні президентські вибори відбудуться у 1940 році."
 pres_elections_dem_rep: "Сенат залишиться на чолі держави до обрання нового президента 1937 року."
 pres_elections_dem_rep_popular_front: "Оскільки Бухарін був обраний президентом у 1936 році, наступні президентські вибори відбудуться у 1940 році."
 
 russia.18.t: "Сходження Вождя"
 russia.18.d: "Зі смертю Лавра Корнілова, Борису Савінкову та його радикальним прихильникам з НРПР вдалося отримати контроль над усією країною. Савінков, найважливіший політик у найбільшій країні світу, який є незаперечним Вождем Росії, готовий дати людям власну ідеологію, що протиставляється як синдикалізму, і республіканським традиціям. Сенс цієї ідеології, званої "Національне оновлення", полягає у відтворенні Росії як держави, здатної захищати інтереси Росії та її громадян по всьому світу. Савінков не опускається до залежності від Міттельєвропи або переможеної Антанти - його нова Росія буде сильнішою за будь-який альянс."
 russia.18.a: "Росія має бути сильною державою для сильних людей!"
 
 russia.182.t: "Фінальний крок"
 russia.182.d: "Оскільки Врангель уже довгий час перебуває при владі, багато хто вважає, що має відбутися формальна коронація, яка узаконить владу Вождя над Росією."
 russia.182.a: "Дурна пропозиція."
 russia.182.b: "Гаразд, почніть підготовку!"
 
 russia.183.t: "Солдатська держава"
 russia.183.d: "Військові, очолювані маршалами Врангелем і Денікіним, затвердили свою владу над Росією, спадщина білих живе і знову повстає, щоб захистити Батьківщину від внутрішніх та зовнішніх загроз. З ними Росії нічого боятися."
 russia.183.a: "Слава!"
 
 russia.20.t: "100 років від дня смерті Пушкіна"
 russia.20.d: "Вчора в нашій столиці було встановлено нову пам'ятку одному з найбільших поетів Росії. 100-річна річниця смерті Пушкіна - це можливість згадати великі дні російської історії та культури, що є найважливішим у ці темні часи криз та нестабільності."
 russia.20.a: "Ми любимо своїх поетів!"
 
 russia.21.t: ""Спадщина Чингісхана", Микола Трубецькой"
 russia.21.d: "Відомий лінгвіст та історик, князь Микола Трубецькой у 1930-х роках звернувся до політики і тепер вирішив кодифікувати свою ідеологічну доктрину євразійства в одній книзі - "Спадщина Чингісхана: Погляд на історію Росії зі Сходу". Вона вже почала циркулювати у російських літературних колах, а грубі цитати з неї поширюються серед громадськості.\n\nЄвразійство вірить у концепцію "життєвого простору" ("місце для розвитку"), географічних умов, які визначають народи, що живуть у них. Люди, що живуть в одному біомі або географічній зоні, утворюють загальну цивілізацію та мають природне прагнення об'єднання. Росія, на їхню думку, є ядром "степової цивілізації", яка охоплює всі народи Східної Європи та Центральної Азії, євразійці приписують їм колективну спорідненість та закликають об'єднатися під владою Росії. Трубецькой заявляє, що Велике князівство Московське, отже, і Росія, є наступником Монгольської імперії, а Чингісхан був героєм російського народу.\n\nЦя "Росія-Євразія" повинна втілювати ідеї та переконання, які євразійці вважають "євразійськими" - самовідданість, героїзм, суспільну ієрархію та послух. Євразійці вважають, що демократія - це форма правління для "народів моря" і абсолютно не підходить для Росії - Росія повинна не тільки боротися проти нав'язуваної їй демократії, а й звільнити інші неєвропейські народи від західного панування та перемогти те, що вони сприймають як західний" культурний імперіалізм".\n\nПісля публікації книги її ідеї почали поширюватися серед російських правих."
 russia.21.a: "Справді, цікава концепція!"
 
 russia.22.t: "Жодного більше Брест-Литовська"
 russia.22.d: "Тепер, коли ситуація в Росії почала стабілізуватись, російський народ почав повертатися на Захід. Брест-Литовський договір з моменту його укладання наводився як приклад карального договору, але тільки зараз Росія стала досить впевненою в собі, щоб подумати про його розірвання. Друкарні публікують карти і трактати, де західні сусіди Росії оголошуються "окупованими Німеччиною західними територіями", а місцеві жителі, які там живуть, описуються як страждальці, які чекають повернення матері-Росії. Це одне з питань, яке може об'єднати російських правих, лівих та центристів, хоч і з різних причин. Російські націоналісти явно хочуть помститися Німеччині, тоді як ліві вважають Німеччину гегемоном, який перешкоджає зростанню соціалізму та синдикалізму в Європі.\n\nНезалежно від того, який режим буде при владі, їм доведеться поставити відвоювання західних територій Росії на перше місце у списку пріоритетів. Однак мало хто хоче, щоб Росія розпочала цю війну. Загальна лінія думки серед російського населення, інтелектуалів та політиків у тому, що Росії треба почекати. Спостерігати. І спускатись, як яструб, коли Німеччина буде зосереджена в іншому місці. Хитрість вже рятувала Росію у незліченних війнах, і цей момент не стане винятком."
 russia.22.a: "...і ми не можемо дочекатися, коли побачимо, як згорить Берлін."
 
 russia.24.t: "Лівий Картель"
 russia.24.d: "Після вбивства Керенського та розпуску есер-кадетської коаліції відбулися великі перестановки на російській політичній сцені. Найпомітнішим результатом цього процесу стало створення так званого Нового Більшовицького блоку, конгломерату червоних, радикальних екс-меншовиків та есерів, що вижили під час громадянської війни, а також синдикалістів. Цілком можливо, що цей блок візьме участь у майбутніх виборах до Думи, якщо ситуація в країні остаточно стабілізується."
 russia.24.a: "Ми будемо уважно за ними стежити!"
 russia.24.b: "Разом ми сильніші!"

 russia.1901.t: "Росія здається"
 russia.1901.d: "Сьогодні дипломатом [RUS.GetNameDef] було доставлено сильно зашифровану телеграму з поганими новинами. Через сильний тиск і окупацію ворожими силами, російська армія навряд чи зможе організувати скоординовану оборону. У зв'язку з цим. [RUS.GetLeader] вирішив вирушити у вигнання та організувати оборону з територій своїх союзників. Однак, після відходу лідера фракції, малоймовірно, що ми, члени [RUS.GetFactionName], продовжуватимемо тривалий конфлікт із ворогами [RUS.GetNameDef] і натомість будемо прагнути миру з міркувань самозбереження. При цьому розпад [RUS.GetFactionName] буде неминучим."
 russia.1901.a: "Схоже, що вони все-таки не були "потенційною наддержавою"."

 russia.1902.t: "Падіння Росії"
 russia.1902.d: "Нещодавно [RUS.GetNameDef] знаходилася в зеніті своєї могутності - підживлюване реваншистськими настроями, Московська угода була однією з найреальніших загроз німецькому світовому порядку. Деякі говорили, що через кілька років Росія може зайняти місце Німеччини як світовий гегемон.\n\nАле нинішні воєнні дії виявилися катастрофічними. Після падіння кількох великих міст ситуація досягла такого ступеня, що російський уряд більше не може чинити серйозного опору своїм ворогам і почав шукати умови миру - а разом із поразкою розпався і міжнародний альянс, який він очолював. Його члени, що вижили, тепер повинні самі боротися за себе в невизначеному майбутньому."
 russia.1902.a: "І знову німецький дух тріумфує."
