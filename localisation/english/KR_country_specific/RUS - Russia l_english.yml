 russia_socialist_events.300.t: "Скликання З'їзду"
 russia_socialist_events.300.d.radsoc: "Інститути занепалої Російської Республіки лежать у руїнах, і більшою частиною країни тепер керують імпровізовані революційні ради Робітничих і Профспілкових Рад (Совєтів), а також сільські колективи. Немає жодної причини зберігати будь-яку частину диктаторських реформ Савінкова, і парламентаризм Набокова також не підходить для робітничої Росії. Таким чином, має бути розроблена нова конституція, і указом Тимчасового Президента, Марії Спірідонової, будуть проведені вільні вибори.\n\nОднак були вжиті запобіжні заходи, щоб зупинити будь-яке сповзання назад до реакції. Будь-яким членам СЗРС, СОР або пов'язаних з ними організацій заборонено голосувати, доки вони або не відбули покарання, або не довели свою невинність у народних судах. Це також стосується тих, хто стверджує, що приєднався до організацій Свободників під примусом чи з опортунізму, — що миттєво відсікає значні частини російських політичних правих і центру. Крім того, голосування буде організовано робітничими радами, що по суті обмежує виборче право переважно робітниками та селянами.\n\nЯк і очікувалося, понад дві третини місць у З'їзді дісталися соціалістичним партіям, причому Соціалісти-Революціонери отримали близько половини загальної кількості голосів. Іншим великим блоком є Всеросійський Союз Праці (ВСР), а також низка інших менших партій. Радикал-демократи та Кадети отримали деякі місця, але вони були лише примарами свого колишнього «я»."
 russia_socialist_events.300.d.syndie: "Російська Республіка, де-факто, перебуває під контролем Робітничої Коаліції Президента Левицького, але цього недостатньо. Буржуазна республіка несе отруйне минуле Білого руху, і її необхідно демонтувати, щоб створити нову та кращу робітничу Росію. Таким чином, були призначені вибори для розробки нової конституції, яка кардинально змінить країну.\n\nМісця в З'їзді мають бути розподілені на основі Закону про Робітниче Представництво — тож майже половина місць буде обрана профспілками та робітничими радами, тоді як решта надходить із географічних виборчих округів. Опозиція протестує, дехто називає це захопленням влади, подібним до того, що зробив Савінков у 1936 році, але опозиція не перетворилася на конкретні дії. Навпаки, служби безпеки посилили полювання на колишніх прихильників СЗРС та СОР, яким заборонено брати участь у виборах, доки вони не відбудуть покарання.\n\nЯк і очікувалося, З'їзд вийшов із великою соціалістичною більшістю, причому Партія Соціалістів-Революціонерів, ВСР та різні менші соціалістичні групи отримали майже дві третини голосів."
 russia_socialist_events.300.a: "Народ висловився. Почнімо."

 russia_socialist_events.301.t: "Скликання З'їзду"
 russia_socialist_events.301.d: "Боротьба почалася негайно. Колишній Палац Сенату, який був абсолютно переповнений людьми, являв собою контрольований хаос, керований лише Товаришем [GetSecondInCommand], який мав важке завдання підтримувати порядок у залі. Багато статей майбутньої конституції було легко узгодити: побудова Соціалізму, проголошення Російської Соціалістичної Федеративної Республіки, абсолютна свобода релігії та мови, правління місцево обраних робітничих та селянських Рад... але коли дійшло до деталей, З'їзд поринув у нескінченні дебати.\n\n«ВСЯ ВЛАДА РАДАМ» — таким було гасло крайньої лівої фракції з комуністами. Багато есерів, особливо Максималісти, погоджувалися, але відмовлялися підтримати більшовицьку пропозицію. Помірковані вимагали деталей: що взагалі означатиме «вся влада»? На практиці існуватиме якийсь національний конгрес, і буде важливим визначити природу цього конгресу, інакше з розпливчастості тексту виникне нова диктатура. Це критикували як крипто-парламентаризм або, що ще гірше, лібералізм.\n\nЧи буде палата для профспілок, як у Франції? Чи буде палата для регіонального представництва? Деякі навіть пропонували трипалатну структуру. Як уряд взаємодіятиме зі З'їздом та Радами? Чи можна йому висловити недовіру?\n\nПісля численних пауз було три конкуруючі проєкти. Була вже майже ніч, але настрій був екстатичний, і делегати бажали поставити питання на голосування. Пропозиція «Радянська» є малоінституціональною і надає З'їзду, обраному Радами, майже необмежені повноваження створювати та скасовувати інститути відповідно до їхніх потреб. Пропозиція «Федеративна» вводить набагато більше стримувань і противаг, включаючи гарантоване регіональне та профспілкове представництво. Був запропонований третій змішаний варіант, який намагався узгодити конституційні гарантії та необмежену Радянську демократію."
 russia_socialist_events.301.a: "Вся влада Радам!"
 russia_socialist_events.301.b: "Єдність революції!"
 russia_socialist_events.301.c: "Соціалізм через демократію!"
 RUS_const_left_option_tt: "Ст. 97.\n1) Законодавчим органом РСФР є З'їзд Рад і Профспілок.\n2) З'їзд обирається Радами на основі Загального Виборчого Права.\n\nСт. 98.\nЗ'їзд складається з депутатів за такою основою: один депутат від 25 тисяч виборців від Міської Ради, або один депутат від 125 тисяч виборців від провінційної Ради.\n\nЙмовірно, призведе до §rВСР§! більшості у З'їзді. Підтримується §oЛівою Фракцією§! §rВСР§!."
 RUS_const_centre_option_tt: "Ст. 97.\n1) Законодавчим органом РСФР є З'їзд Рад і Профспілок.\n2) З'їзд обирається Радами на основі Загального Виборчого Права. З'їзду надає консультації обрана Палата Профспілок.\n\nСт. 98.\n1) З'їзд складається з депутатів за такою основою: один депутат від 50 тисяч виборців від Міської Ради, або один депутат від 100 тисяч виборців від провінційної Ради.\n\nЙмовірно, призведе до §rВСР§! більшості у З'їзді. Підтримується §rЦентром§! та §SПравою Фракцією§! §rВСР§!."
 RUS_const_right_option_tt: "Ст. 97.\n1) Законодавчим органом РСФР є З'їзд Рад і Профспілок.\n2) З'їзд обирається безпосередньо на основі Загального Виборчого Права.\n\nСт. 98.\n1) З'їзд складається з депутатів, причому один депутат обирається від 100 тисяч виборців. Кожному Автономному регіону зарезервовано мінімум одне місце. Ради діють як місцеві адміністрації.\n\nЙмовірно, призведе до §tПСР§! більшості у З'їзді. Підтримується §tПСР§!."

 russia_socialist_events.302.t: "Баланс Влади"
 russia_socialist_events.302.d: "Невдовзі після цього З'їзд розпочав дебати щодо точної природи влади в нашій новій республіці. Панівною була думка, що ніхто не бажає повторення 1918 року, коли більшовики просто проігнорували результати виборів до Рад і централізували всю владу в Раді Народних Комісарів. Також загальновизнано, що жодна окрема особа не повинна мати великої влади: глава держави буде колективним, функцію якого, як і раніше, виконуватиме Прем'єр З'їзду в основному як представницьку роль.\n\nАле питання уряду є набагато більш розбіжним. Антицентралістські пропозиції сподіваються на слабку виконавчу владу, яка повністю підзвітна З'їзду. Хоча це ускладнило б централізацію влади, це також може призвести до системи, яка просто не може ні про що прийняти рішення. З іншого боку, уряд повинен мати можливість діяти також у ті часи, коли З'їзд не може проводити засідання, і багато хто побоюється, що без потужної центральної виконавчої влади контрреволюціонери зможуть надати сильніший опір."
 russia_socialist_events.302.a: "Сильний, але розділений З'їзд ніколи не гарантує безпечної революції."
 russia_socialist_events.302.b: "Сильна виконавча влада може лише породити ще одного Савінкова."
 RUS_const_executive_tt: "Ст. 127.\n1) Виконавча влада належить Раді Народних Міністрів РСФР, яка обирається З'їздом за рекомендацією Прем'єра.\n2) Рада підлягає голосуванню З'їзду про недовіру.\nСт. 133.\n1) На додаток до своїх звичайних виконавчих обов'язків, Рада відповідає за підтримання громадського порядку у випадку неможливості скликання З'їзду.\n\nЦентралістська стаття здебільшого підтримується §rВСР§!."
 RUS_const_parliamentarian_tt: "Ст. 127.\n1) Найвища виконавча влада належить Раді Народних Міністрів РСФР, яка обирається З'їздом.\n2) Рада підлягає голосуванню З'їзду про недовіру.\nСт. 133.\n1) Делегування повноважень між Всеросійською Радою Народних Міністрів та регіональними радами міністрів має бути організовано таким чином, щоб поважати місцеву Радянську демократію.\n\nФедеративна стаття здебільшого підтримується §tПСР§!.\n\n§RВимикає консолідацію влади ВСР-Центром в авторитарний режим.§!"

 russia_socialist_events.303.t: "Обрання Першого Прем'єра"
 russia_socialist_events.303.d: "Ранні дні нашої Республіки були бурхливими: багато соціалістів ще не приєдналися до жодної фракції, а деякі місця вже кілька разів змінювалися через вибори по відкликанню. Але оскільки Конституція була прийнята, виборча система також стабілізується. Велика кількість делегатів продовжила свої повноваження у З'їзді Рад і Профспілок. Багато старих соціалістів зі сльозами на очах згадують великі дні 1917 року, коли маси людей вільно збираються, щоб вирішувати питання, що стосуються їхнього життя. Після стількох страждань і переслідувань робітничий клас знову вільний.\n\nПерше голосування нового З'їзду, природно, стосується обрання Прем'єра, який слугуватиме символічним Головою Держави та головуватиме на сесіях З'їзду, виступаючи його головою — або головою-жінкою, — важлива згадка, враховуючи високі шанси Спірідонової. Справжня влада Прем'єра полягає в тому, щоб перебувати в центрі всього, маючи змогу впливати на політику через свої поради та аргументи. Очікується, що буде обрана одна зі старих, шанованих фігур. Голоси ще не підраховані, але і Володимир Левицький, і Марія Спірідонова, схоже, мають значну підтримку."
 russia_socialist_events.303.a: "У боротьбі здобудеш право своє!"
 russia_socialist_events.303.b: "З іскри займеться полум'я!"

 russia_socialist_events.304.t: "Загальнореволюційний Уряд"
 russia_socialist_events.304.d: "Прем'єр Левицький зумів об'єднати російських соціалістів у революції, але тепер починається справжня боротьба: управління. Після того, як перша пропозиція кабінету була відхилена З'їздом, стало зрозуміло, що знайти уряд, який задовольнив би всіх — власних прихильників Левицького, Даністів, Комуністів та Есерів — набагато легше сказати, ніж зробити. Кожна група заздрить тому, що інша отримує надто багато влади. Саме функціонування нашої Республіки залежить від підтримки есерів, але наша власна партія, природно, бажає, щоб справжні марксисти мали найбільшу владу. Праві та ліві вже гризуться між собою, і власні прихильники Левицького бажають, щоб він не надто йшов на компроміси з іншими — ми тут, щоб реалізувати бачення Левицького, а не чиєсь інше."
 russia_socialist_events.304.a: "Схиляйся до Дана та Абрамовича; вони надійні."
 russia_socialist_events.304.b: "І тому протеже Левицького виходить на сцену."
 russia_socialist_events.304.c: "Якщо хтось і може керувати комуністами, то це Каменєв."

 russia_socialist_events.305.t: "Щорічний З'їзд ВСР"
 russia_socialist_events.305.d.war: "З огляду на поточну велику революційну війну, фракційності в Центральному Комітеті практично не існує. Кожен тут розуміє: для перемоги в цій війні потрібен єдиний фронт за спиною Прем'єра [ROOT.GetLeader].\n\nУ нас можуть бути розбіжності в політиці, але це не час і не місце, щоб їх піднімати — принаймні доти, доки Червона Армія не переможе всіх своїх ворогів і не настане новий, вільний світ."
 russia_socialist_events.305.d.stable: "У Партійному З'їзді не було нічого драматичного. Прем'єр [ROOT.GetLeader] користується широкою підтримкою фракцій ВСР та інших ключових членів, а політика [GetSecondInCommand] отримала багато похвал. З'їзд більше нагадував пропагандистський мітинг, ніж належний форум для внутрішніх дебатів; такою була єдність Всеросійського Союзу Праці навколо своїх лідерів. Було зроблено багато нових призначень та узгоджено численні проєкти політики, які будуть додані до програми та статуту ВСР.\n\nЗагалом, усе це значно зміцнює позицію [ROOT.GetLeader] у Партії."
 russia_socialist_events.305.d.factionalism: "З'їзд ледве розпочався, як уже поринув у фракційні дебати. Прем'єр [ROOT.GetLeader] потрапив під вогонь із багатьох напрямків, і політика [GetSecondInCommand] отримала свою частку гніву.\n\nЗдається, Всеросійський Союз Праці зовсім не єдиний — натомість його різноманітні впливові особистості змагаються за владу та вплив, не впевнені у здатності [ROOT.GetLeader] керувати партією."
 russia_socialist_events.305.d.streamlined: "Відтоді, як Прем'єр [ROOT.GetLeader] значно оптимізував Всеросійський Союз Праці, інакомислення стало рідкісним. Фракційність не схвалюється, а порушників легко виключають.\n\nТовариш Ленін пишався б рівнем внутрішньої єдності, якого досяг ВСР, оскільки стало зрозуміло, що єдиний спосіб досягти політичної влади — це слідувати партійній лінії, яка, зрештою, визначається виключно [ROOT.GetLeader] та його найближчими союзниками."
 russia_socialist_events.305.d.abramovich: "З'їзд ледве розпочався, як уже поринув у фракційні дебати. Прем'єр [ROOT.GetLeader] потрапив під вогонь із багатьох напрямків — і замість того, щоб просто скаржитися, опозиція навколо Рафаїла Абрамовича та Бориса Ніколаєвського змогла згуртувати достатньо велику частину членів ВСР за собою, щоб повалити Левицького.\n\nВони зобразили Левицького як відірваного від реальності та слабкого лідера, який не зміг стримати радикалізм лівих і розробити розумну економічну програму. Натомість вони пропонують Рафаїлу Абрамовичу взяти владу — пропозиція, яка, ймовірно, буде прийнята, враховуючи силу Правої Фракції у З'їзді."
 russia_socialist_events.305.d.kamenev: "З'їзд ледве розпочався, як уже поринув у фракційні дебати. Прем'єр [ROOT.GetLeader] потрапив під вогонь із багатьох напрямків — і замість того, щоб просто скаржитися, опозиція навколо Лева Каменєва та Григорія Зінов'єва змогла згуртувати достатньо велику частину членів ВСР за собою, щоб повалити Левицького.\n\nВони зобразили Левицького як відірваного від реальності та слабкого лідера, нерішучого та надто толерантного до Соціально-Свободницького проникнення в радянську систему. Натомість вони пропонують Леву Каменєву взяти владу — пропозиція, яка, ймовірно, буде прийнята, враховуючи силу Лівої Фракції у З'їзді."
 russia_socialist_events.305.a: "Наш союз міцний."
 russia_socialist_events.305.b: "Конференція переростає у фракційність."
 russia_socialist_events.305.c: "Ми повинні працювати разом!"
 russia_socialist_events.305.e: "Не найгірший результат, гадаю."
 russia_socialist_events.305.f: "Різкий рух вліво."
 russia_socialist_events.305.g: "Час для плану дій на випадок непередбачених обставин."

 russia_socialist_events.307.t: "Централізація Влади"
 russia_socialist_events.307.d: "Один із перших актів влади, просунутий Головою Ради Народних Міністрів Григорієм Зінов'євим, надав Народним Міністерствам додаткові повноваження, особливо у воєнний час. На практиці уряд тепер може легше обходити протести З'їзду, і більше влади перейшло до рук призначених комітетів від обраних делегатів. Але в риториці Зінов'єв подав це як вдосконалення революційної демократії та надання їй сил, необхідних для виживання в майбутній війні та світовій революції.\n\nЦі закони знайшли напрочуд значну підтримку, і Група захисту революції Сулімова повністю підтримала їх, на превеликий жаль поміркованої опозиції у ВСР. Володимир Карелін засудив це як комуністичне захоплення влади, все ще сподіваючись, що такі заходи необхідні лише для стабілізації революційної держави, — але в довгостроковій перспективі вони невиправдані."
 russia_socialist_events.307.a: "Чи це початок кінця для демократії?"

 russia_socialist_events.308.t: "Шлях до Комуністичного Суспільства"
 russia_socialist_events.308.d: "Досі уряд Левицького був здебільшого зайнятий гасінням пожеж по всій Росії, але тепер Революція починає стабілізуватися, а над нею нависають темні хмари. У Робітничій Коаліції та ВСР уже піднявся гомін, і всі розуміють, що широкий революційний фронт зберігає єдність лише доти, доки має спільне бачення майбутнього. Бачення Левицького досі полягало саме в цьому — створенні соціалістичної республіки через єдиний фронт усього російського лівого крила та синтезі різних течій соціалізму у плюралістичному комунізмі, уникаючи пасток Леніна.\n\nАле що далі?\n\nДеякі, як-от Сулімов і Каменєв, стверджують, що війна є пріоритетом — екзистенційним пріоритетом революції. Безглуздо дебатувати про майбутню ідеологію, коли вся пролетарська революція має спочатку пережити навалу німецької сталі та крові. Інші, особливо в Правому ВСР, бажають, щоб Левицький справді залагодив розкол між російськими соціалістами — зцілив ворожнечу між більшовиками та меншовиками та, можливо, зрештою об'єднався навіть із Соціалістами-Революціонерами в єдину партію російського пролетаріату.\n\nАле третя, найбільш ідеалістична пропозиція надходить із низів, особливо від російських анархо-синдикалістів, як-от Григорій Максимов. Вони стверджують, що необхідно зробити кроки, щоб використати нашу владу для початку демонтажу державного примусу. Війна поставить нас під велику загрозу скотитися до авторитаризму, і єдиний спосіб для молодої революції захистити себе — це деволюція влади та надання повноважень місцевим Радам, Профспілкам та Гвардії. Вони бажають зробити радикальний новий крок від партійної політики і вірять, що народ піде за ними, — інакше він стане апатичним до відновлених парламентських інтриг."
 russia_socialist_events.308.a: "Вони праві — війна має бути нашим пріоритетом."
 russia_socialist_events.308.b: "Ми не зможемо пережити війну без єдності."
 russia_socialist_events.308.c: "Єдності неможливо досягти без найбільшої демократії."
 RUS_restore_socialist_unity: "§SОбрано курс на примирення між Меншовиками та Більшовиками.§!"
 RUS_maksimov_vision: "§rОбрано курс на анархо-синдикалістське бачення Максимова.§!"
 RUS_delays_completion_of_focuses_tt: "§RМи не зможемо взяти фокуси §Y$RUS_devolution_party$§! або §Y$RUS_mend_marxist_rift$§!, доки Німецька Імперія не буде переможена.§!"

 russia_socialist_events.310.t: "Прогресивні Попутники"
 russia_socialist_events.310.d: "Основна проблема дозволу вільних виборів полягає в тому, що можуть бути обрані 'неправильні' люди. Ленін вирішив придушити радянську демократію в 1918 році, коли вона відвернулася від нього; меншовики не дозволять собі таких самих заходів. Вони шукають союзників у 'сірій зоні' російської революційної політики — тих, хто не є соціалістами, але й не заборонений як контрреволюціонер.\n\nЦе включає як лібералів лівого спрямування, так і, наприклад, незалежні регіоналістські чи селянські групи, які в основному представляють свій регіон без значних ідеологічних прив'язок. Ці люди не одружені з революційною справою — але, схоже, вони досить охоче готові працювати в її рамках."
 russia_socialist_events.310.a: "Якщо люди за них голосують, ми повинні це поважати."
 russia_socialist_events.310.b: "Вони на шляху до спокути, але ще не там."

 russia_socialist_events.311.t: "Інтернаціоналістський Єврейський Конгрес"
 russia_socialist_events.311.d: "Інтернаціоналістський Єврейський Конгрес, і саме в Росії! Хто б міг подумати! Таврійський палац у Петрограді було обрано для проведення Першого Інтернаціоналістського Єврейського Конгресу, з делегатами з 18 країн. Прем'єр [RUS.GetLeader] природно відкрив Конгрес, і на ньому були присутні багато видатних єврейських соціалістів з усієї Росії. Есеру Ісааку Штейнбергу було надано почесне місце керівника дискусій, а серед інших відомих делегатів були Зіновій Хейфец від **Поалей-Ціон Лівих**, Їцхок Лішовський та Яків Віткін з України, Наум Рафалкес із Польщі та Естер Фрумкіна з Білорусі. Делегацію від російського **Бунду** очолював Михайло Лібер, старий меншовик.\n\nАле, правду кажучи, Конгрес виявився дуже суперечливим серед європейських євреїв і на практиці привернув лише соціалістів. Багато євреїв уже стикалися зі сумнівами щодо нелояльності до своїх країн, і асоціація з таким Конгресом лише посилила б ці сумніви з боку неєвреїв — зрештою, це можна було б сприймати як підтримку російської войовничої справи. Слабке явлення стало гірким розчаруванням для Володимира Левицького, який мав щиро великі надії. Навіть якщо Конгрес і розробив «Декларацію проти Імперіалізму та Антисемітизму», це була — на практиці — лише пропагандистська перемога для Росії, оскільки східноєвропейські єврейські лідери не були готові виступити проти власних урядів."
 russia_socialist_events.311.a: "Принаймні, ми спробували."
 russia_socialist_events.311.b: "Цікаво."

 russia_socialist_events.312.t: "Мрія про Робітничу Конфедерацію"
 russia_socialist_events.312.d: "«Бюро Російських Анархо-Синдикалістів» та його головний теоретик і революціонер, Григорій Максимов, ніколи не обіймали високих посад, але значна частина їхньої програми була прийнята Левицьким як офіційні цілі Російської Демократичної Федеративної Соціалістичної Республіки. Це не менш амбітно, ніж створення децентралізованої **Робітничої Конфедерації**, системи, побудованої на ідеалах демократичного соціалізму. Багато її пунктів уже широко підтримуються Робітничою Коаліцією — влада Радам, свобода профспілок та засудження землевласницького селянства.\n\nАле Максимов йде далі: з часом партія має перестати бути владою, як і держава. У міру збільшення повноважень регіональних Рад має зменшуватися і центральна влада, доки Росія — і будь-який інший народ, який бажає стати частиною — не стане конфедерацією автономних робітничих Рад, об'єднаних не силою, а взаємною вигодою. Роль політичної партії буде схожа на роль Церкви — щось, що надихає та надає світові ідеологічного сенсу, але не повинно панувати.\n\nОчевидно, що багато цих більш ідеалістичних концепцій чемно ігноруються в повсякденній політиці. Звісно, Левицький завжди був ідеалістом, як і багато інших російських революціонерів, але практична реальність знову і знову підкоряла їх своїй волі. Проте анархо-синдикалістська перспектива значною мірою підтверджується практичними прикладами — головним чином, прикладом **Федерації Комун Франції**, яку Максимов докладно вивчав. Він стверджує, що головними невдачами французької системи є політизація профспілок у державні інститути та державницькі тенденції, які призвели до посилення бюрократичного нагляду над робітничою демократією.\nЗвичайно, у синдикалістській Росії таких проблем не буде!"
 russia_socialist_events.312.a: "Дайте мені двадцять років, і ви не впізнаєте Росію."

 russia_socialist_events.313.t: "Зцілення Великої Схизми"
 russia_socialist_events.313.d: "Російська Соціал-Демократична Робітнича Партія, як і Церква в давнину, все ще розділена. Її старі бійці, Ленін і Мартов, давно пішли. Ще на початку 1920-х років мріяли про можливе возз'єднання російських лівих, і значною мірою цю роботу слід віднести до заслуг Олексія Рикова, Миколи Бухаріна та Лева Каменєва, які постали (після тривалих тюремних термінів) як провідні більшовицькі діячі в Росії. Каменєв, зокрема, наполягав на співпраці із залишками меншовиків, такими як Володимир Левицький-Цедербаум. Обидва вважали, що не буде жодної надії на справу російського комунізму, якщо вони спершу не зможуть створити союз. Ленінізм не довів своєї успішності та, ймовірно, не міг досягти успіху без переважного опору, тому слід прийняти тактику західного революційного фронту.\n\nАле старі розбіжності важко вмирають, попри створення навмисно розпливчастого **Всеросійського Союзу Праці (ВСР)**. Так, у кожній фракції ВСР є більшовики і навіть меншовики, і для більшості сьогодні цей поділ не є надто значущим. Але розкол в ідеях можна побачити в кожній дискусії всередині партії. Значна частина єдності партії підтримується лише міжособистісними зв'язками або страхом перед гіршими альтернативами. Єдиний спосіб по-справжньому об'єднати партію ідеологічно — це показати шлях, який працює, той, що не залишає місця для сумнівів. Отже, ми не можемо ризикувати або дозволяти собі фантазії у питаннях політики. Час для ідеалізму прийде пізніше — зараз нашим пріоритетом має бути якомога менше розхитувати човен, зосередившись на політиці, з якою може погодитися весь ВСР, або, принаймні, не надто протидіяти їй, і повільно працювати над об'єднанням усього руху."
 russia_socialist_events.313.a: "Якби ж то це сталося двадцять років тому."

 russia_socialist_events.314.t: "Спекуляції з Цінами"
 russia_socialist_events.314.d: "Після масової соціалізації землі та заводів ціни були чим завгодно, але не стабільними, а розподіл ресурсів — ще менш стабільним. Робітнича самоврядна економіка, схоже, добре функціонує в одних частинах країни, і набагато гірше — в інших. Ворожнеча між міським та сільським населенням швидко спалахнула, оскільки зіткнулися їхні фундаментально протилежні інтереси.\n\nСеляни, хоч і обробляють тепер комунально-власну землю, яку їм просто передали для користування, не надто охоче продають зерно за фіксованими цінами. Ситуація, безумовно, краща, ніж у 1918 році; російське сільське господарство значно просунулося з того часу, багато господарств мають набагато вищу ефективність і навіть використовують трактори та комбайни. Але у селян просто мало причин виробляти великі надлишки. За іронією долі, відсутність поміщиків і боргів за плечима означає, що набагато менше стимулів працювати до смерті.\n\nСаме тому в нашій системі все ще існують пережитки ринків, і в них є свої зловмисники, дрібні бізнесмени дореволюційної Росії або кмітливі партійні функціонери, які зловживають своїми посадами. Єдиним довгостроковим рішенням є можливе поширення соціалістичної ідеології на село, але наразі до цих питань слід підходити так, щоб це не призвело до масових заворушень, якими наші вороги могли б легко скористатися."
 russia_socialist_events.314.a: "Нам потрібно створити нові види стимулів і позитивні приклади."
 russia_socialist_events.314.b: "Ми повільно придушимо їх через інструменти влади."
 russia_socialist_events.314.c: "Певна частка ринкової свободи є терпимою, якщо це необхідно."

 russia_socialist_events.315.t: "Оксиморон Селянського Комунізму"
 russia_socialist_events.315.d: "Не секрет, що ВСР мало вірить у селян Росії. Праве крило прагне перевиховати їх через соціалістичну освіту та механізацію виробництва, по суті перетворюючи селянство на сільський пролетаріат. Ліве крило прагне того ж, але з насильством і набагато швидшими термінами. Навіть фракція самого Левицького мало вірить у руралізм і схильна до думки, що «селянство зникне через освіту».\n\nАле по інший бік проходу, у Партії Соціалістів-Революціонерів, існує півстолітня традиція соціалістичного руралізму, що походить ще від оригінальних **Народників**. Хоча такі концепції, як «Селянський Комунізм» Іллі Майорова, є глибоко єретичними для будь-якого справжнього марксиста, вони можуть бути корисними — і Прем'єр Левицький розуміє важливість залучення селян до свого проєкту.\n\nЗамість глибокої ворожості до селянства, пропаганда має зайняти позитивну позицію та наголошувати на силі селянства як союзників революції. Їх слід залучати через системи, які винагороджують ефективність та надлишки, через переговори самих селянських комун із промисловими робітниками. Есерам завжди було зрозуміло, що ненависть лише відштовхує селянство і налаштовує його проти революції — а вони, зрештою, становлять більшість російського народу.\n\nПриродно, ця зміна викличе жорстку критику з боку власних прихильників Левицького, але в довгостроковій перспективі це на краще — принаймні так він вважає. Принаймні, це забезпечило довіру Спірідонової — і її союзників."
 russia_socialist_events.315.a: "Ми, ймовірно, пошкодуємо про це, але варто спробувати."

 russia_socialist_events.316.t: "Жіноча Секція Всеросійського Союзу Праці"
 russia_socialist_events.316.d: "Російські революціонери завжди включали багато жінок до своїх лав, від легендарної Віри Фігнер до сміливих вбивць «Народної Волі». Партія Соціалістів-Революціонерів мала свою чималу жіночу організацію, активну протягом більшої частини 1920-х років, хоча лише зараз, із піднесенням лівих, вона звернулася до реальних ідей прав жінок у соціалістичному контексті, очолювана відомими **Лівими есерами**, такими як Олександра Ізмайлович та Ірина Каховська. Робота есерів над ґендерною рівністю завжди була зосереджена на повному ігноруванні ґендеру, а не на активному просуванні соціального становища жінок. Слід зазначити, однак, що лідерство Марії Спірідонової надихнуло незліченну кількість молодих жінок на політику, особливо в ряди есерів.\n\nАле з'явився сильний конкурент: відома феміністка Олександра Коллонтай та Зінаїда Волкова організували заснування жіночої секції ВСР, **Женотдела**. Коллонтай вже відома як затята прихильниця переформатування соціальних ієрархій, противниця ідеї традиційної сім'ї, і вона проводить багато практичної роботи, щоб надати жінкам як більше свободи, так і глибше розуміння класової боротьби.\n\nЖенотдел, окрім практичних питань, таких як освіта жінок та створення комунальних пралень і кафетеріїв, зацікавлений у ширшому визволенні жінок, створенні **Нової Жінки**, яка є незалежним членом пролетаріату, рівною союзницею свого чоловіка та брата. Вона повинна зневажати традиції, такі як глибоко патріархальні соціальні ієрархії, що існують у менш освічених частинах Росії, — зневажати паранджу, зневажати віру, зневажати будь-яку структуру, яка прагне контролювати жінок. Діяльність цих революційних жінок викликала деякі суперечки, особливо в Татарських областях, де кампанії проти паранджі викликали гнів більш консервативних людей."
 russia_socialist_events.316.a: "Так тримати, дівчата!"
 russia_socialist_events.316.b: "Вони повинні залишатися під контролем партії."
 russia_socialist_events.316.c: "Підірвати їх і підтримати відповідну есерівську організацію."

 russia_socialist_events.320.t: "Протести Проти Міністра Праці"
 russia_socialist_events.320.d: "Перші місяці уряду [GetSecondInCommand] були чим завгодно, але не стабільними, оскільки конкуруючі інтереси, фракційність та особиста ворожнеча постійно випробовували Робітничу Коаліцію. Нова криза зосереджена навколо Народного Міністра Праці, Миколи Олександровича Угланова. Спочатку він отримав посаду як поступку Лівому ВСР, оскільки його рекомендував Лев Каменєв, — але оскільки профспілкові організатори постійно вступали в конфлікти з Міністром Праці, навіть Лівий ВСР почав дистанціюватися від політичних промахів Угланова. Його заздрісна ворожнеча з головним профспілковим організатором, Олександром Шляпніковим, лише погіршила ситуацію.\n\nОдне відомо напевно, дні Угланова в уряді обмежені, але поки що невідомо, хто займе його крісло."
 russia_socialist_events.320.a: "Профспілковець, якого ненавидять профспілки, ось це несподіванка."

 russia_socialist_events.322.t: "Відставка Товариша Угланова"
 russia_socialist_events.322.intro: "Втративши довіру як власної партії, так і З'їзду, Микола Угланов гірко пішов у відставку, — і негайно почалися дебати щодо його наступника. **ВЦРПС** (Всеросійська Центральна Рада Професійних Спілок) не змогла об'єднатися навколо єдиного кандидата, який мав би довіру всіх основних профспілок, і Зінов'єв уже голосно вимагав, щоб заміна Угланова походила з лівого крила партії, як і сам Угланов."
 russia_socialist_events.322.d.noleft: "$russia_socialist_events.322.intro$\n\nЯк скромна людина, Григорій Зінов'єв, природно, стверджував, що він буде ідеальним кандидатом на посаду нового Міністра Праці, людиною, здатною налагодити зіпсовані відносини між урядом та профспілками. У цьому є зерно істини — Зінов'єв, безумовно, має харизму серед мас.\n\nГрупа Лівого ВСР у З'їзді почала агітувати за Зінов'єва, і Каменєв виступав на його користь. Але опозиція швидко організувалася. Очолювана есером Володимиром Кареліним та групою Правого ВСР, було зібрано достатньо голосів, щоб забезпечити, що Зінов'єв не пройде, навіть якщо [ROOT.GetLeader] захоче його призначити."
 russia_socialist_events.322.d.left: "$russia_socialist_events.322.intro$\n\nМаючи нестабільну більшість у З'їзді, [ROOT.GetLeader] мав свободу щодо призначення. У внутрішніх дискусіях з'явилися два основні варіанти: старий більшовицький профспілковець Сергій Медведєв та більш поміркований, але контрольований профспілковець Василь Шмідт."
 russia_socialist_events.322.a: "Гришка Третій, як і інші до нього, також зазнав невдачі."
 russia_socialist_events.322.b: "Медведєв заслуговує на цю посаду."
 russia_socialist_events.322.c: "Шмідт не спричинить жодних проблем."

 russia_socialist_events.323.t: "Прорив?"
 russia_socialist_events.323.d: "Зінов'єв не здався після невдалої спроби взяти Міністерство Праці для себе. Натомість він висунув іншого кандидата: Сергія Павловича Медведєва, одного з головних діячів Лівої Фракції Каменєва та члена Центрального Комітету ВЦРПС. Медведєв уже є набагато більш прийнятним варіантом і цілком може отримати достатньо голосів у З'їзді, навіть від есерів.\n\nКонкуруючий кандидат прийшов справа: був номінований Олександр Юлійович Фінн-Єнотаєвський — людина не з профспілкового середовища, а економіст і політичний поміркований. У надзвичайно напруженій серії голосувань лише одна людина зможе забезпечити більшість."
 russia_socialist_events.323.a: "Скажіть Зінов'єву, що він отримав голоси. Медведєв — це наш вибір."
 russia_socialist_events.323.b: "Сподіваємося, Фінн-Єнотаєвський заспокоїть ситуацію."

 russia_socialist_events.324.t: "Тріумф Зінов'єва"
 russia_socialist_events.324.d: "З'їзд висловив довіру кандидату Зінов'єва, Сергію Медведєву. Медведєв, старий вовк російського робітничого руху, є великою перемогою для Комуністів, які тепер мають свою людину в досить важливому міністерстві. Хоча Левицький не був надто радий включити Медведєва до свого кабінету, побоюючись, що той буде, по суті, рупором для інтриг Зінов'єва, він не мав реального вибору, враховуючи поділ З'їзду та відсутність більшості для будь-якого іншого кандидата.\n\nПолітично призначення Медведєва стало катастрофою для прихильників Левицького справа. Сергій Кіров звинуватив старого прем'єра у слабкості перед обличчям крипто-більшовицького залякування, і багато хто у власній фракції Левицького, особливо навколо Олександра Шляпнікова, розцінюють це як принизливу поразку для авторитету Голови ВСР. Деякі більш опортуністичні голоси навіть заглядають на Ліву Фракцію, бачачи в Каменєві можливого нового Голову ВСР. Якщо ці політичні невдачі триватимуть, єдність Центру буде справді випробувана."
 russia_socialist_events.324.a: "Карти проти нас."
 russia_socialist_events.324.b: "Спробуймо врятувати те, що можна врятувати."

 russia_socialist_events.325.t: "Компроміс"
 russia_socialist_events.325.d: "Спроба Левицького призначити Олександра Фінн-Єнотаєвського Міністром Праці несподівано провалилася, оскільки йому не вдалося набрати достатньо голосів — що критично, вони не надійшли з фракції самого Левицького, оскільки Михайло Томський та інші профспілковці відмовилися підтримати «білокомірного соціаліста», як Фінн-Єнотаєвський. Повернувшись до початкової точки, здавалося, З'їзд не міг знайти згоди навіть у цій простій справі. Кандидат від есерів недовго розглядався як щось поза фракціями ВСР, але цей план, здавалося, лише посилив підтримку Зінов'єва у З'їзді.\n\nЗрештою, була укладена кулуарна угода між Данилом Сулімовим та керівництвом ВЦРПС, і після багатьох поступок профспілковцям було домовлено, що вони підтримають Олександра Шляпнікова, якщо Левицький його призначить. На практиці це забезпечує фактично автономні профспілки, оскільки урядовий контроль буде під незалежним профспілковим діячем, Товаришем Шляпніковим. Хоча це безпосередньо не суперечить цілям Левицького, це обмежить його простір для політичного маневру. Завдяки цим поступкам Шляпніков також міг залучити голоси від Лівих — і політичний гордіїв вузол був би розв'язаний."
 russia_socialist_events.325.a: "Чи можемо ми хоч на хвилину бути єдиними?"

 russia_socialist_events.326.t: "Протести Шляпнікова"
 russia_socialist_events.326.d: "Дебати навколо капіталізму завжди були в основі російського марксизму, і тепер вони досягли критичної точки у З'їзді. За Олександром Шляпніковим сформувалася велика фракція, яка є жорсткими критиками нашої програми «Нового Російського Соціалізму», що дозволяє дрібномасштабному капіталізму працювати на розвиток російської промисловості.\n\nОпозиція стверджує, що Росія вже має достатню промислову базу для переходу до повністю соціально керованого виробництва з економічним плануванням, і хоча такі напівзаходи, можливо, були потрібні у 1920-х роках, вони не актуальні для сьогоднішньої Росії. Натомість, вони подібні до якоря, який тягне на собі нова революційна республіка, уповільнюючи її шлях до справжнього комунізму."
 russia_socialist_events.326.a: "Ви висловлюєте слушні зауваження, Олександре."
 russia_socialist_events.326.b: "Це для блага всієї Росії, хочете ви того чи ні."

 russia_socialist_events.328.t: "Двійка"
 russia_socialist_events.328.d: "Попри лідерство Лева Каменєва у Всеросійському Союзі Праці, ніхто не вважає його одноосібним правителем. Майже рівною мірою Григорій Зінов'єв виступає лідером — не просто як права рука Каменєва, а як стародавній співімператор. Певною мірою ця динаміка необхідна, оскільки ці двоє чоловіків звертаються до досить різних аудиторій. Каменєв може керувати лояльністю поміркованих ВСР, тих, хто раніше стояв за Левицьким. Він є стримуючою та керуючою силою, яка підтримує стабільність уряду. Але він має мало масової привабливості — чого Зінов'єв має великою мірою. Він зухвалий популіст, чиї промови збирають великі натовпи.\n\nРиторика Зінов'єва завжди була жорсткою і особливо електризує радикальні низи комуністичного руху: тих, хто вимагає дії, а не бюрократії. Разом ці двоє можуть маніпулювати як партією, так і народом, але вже відчувається, що радикали можуть бути незадоволені таким станом справ."
 russia_socialist_events.328.a: "Що ж, звичайно, сила дружби має бути сильнішою за це... чи не так?"
 RUS_dvoika_minigame_begins: "Хоча ця пара об'єднана дружбою, вони значно різняться у своїх поглядах, будучи протилежностями одне одного.\n\nУ той час як Лев Каменєв очолює §Rпомірковану§! течію серед §xКомуністів§!, Григорій Зінов'єв збирає більш §oзапеклі§! та §oрадикальні§! елементи. Наразі §Rпомірковані§! мають перевагу, але це не триватиме вічно.\n\nЗростаючий §Rрадикалізм§! може бути корисним у довгостроковій перспективі, але занадто далеко зайти матиме §oнаслідки§! для Каменєва."

 russia_socialist_events.329.t: "Піднесення Народного Диктатора"
 russia_socialist_events.329.d: "Напруга між більш радикальною базою ВСР і поміркованими заходами Каменєва нарешті досягла критичної точки. Старе провідне бачення Союзу — співпраця між усіма російськими революціонерами — майже забуте, і в російській політиці тріумфував новий, більш радикальний різновид комунізму. Це значною мірою спричинено триваючою контрреволюційною опозицією та облоговим менталітетом, під яким перебуває наша республіка, розпалюваним такими людьми, як Зінов'єв та Гронський.\n\nОскільки народний настрій змінився, змінився і склад Рад, що постійно радикалізувало З'їзд. Процес не був повністю демократичним, оскільки все більше людей були відсторонені від виборних посад на підставі контрреволюційних симпатій. У нинішньому настрої цілком очевидно, що особистий вплив Каменєва катастрофічно відстає від авторитету Зінов'єва в цій новій ситуації. У дружній кулуарній угоді було досягнуто згоди заради стабільності республіки. Каменєв відійде від партійного лідерства і не буде оскаржувати кандидатуру Зінов'єва на наступних міжпартійних виборах, але натомість отримає важливу організаційну посаду в режимі і більш-менш продовжить керувати державними справами. Зінов'єв, який ніколи не цікавився такими питаннями, був більш ніж радий прийняти такий компроміс."
 russia_socialist_events.329.a: "Гришка нарешті опинився на вершині."

 russia_socialist_events.330.t: "Народне Міністерство Промисловості та Торгівлі"
 russia_socialist_events.330.d: "Після Голови-міністра та Міністра внутрішніх справ, Народний Міністр Промисловості та Торгівлі є третьою за престижністю та впливом міністерською посадою і має значний вплив на економічну політику.\n\nОрієнтований на планування економіст, як-от Станіслав Струмілін, був би нашою людиною, але його погано сприйняла б наша коаліція. Наші союзники справа запропонували Олександра Фінн-Єнотаєвського — прихильника змішаної економіки. Есери висунули Бориса Камкова, скоріше як знак доброї волі в Робітничій Коаліції, ніж як прихильника конкретної економічної політики."
 russia_socialist_events.330.a: "Струмілін добре наглядатиме за міністерством."
 russia_socialist_events.330.b: "Есери потребують поступок — Камков це наш вибір."
 russia_socialist_events.330.c: "Фінн-Єнотаєвський керуватиме економікою."
 russia_socialist_events.330.e: "Ми не можемо ігнорувати навички Товариша Каменєва."
 russia_socialist_events.330.a.tt: "§RВимикає§! національний фокус §Y$RUS_new_russian_socialism$§!."
 RUS_strumilin_ministry_NOT: "§Y$RUS_stanislav_strumilin$§! §Rне§! був обраний Міністром промисловості та торгівлі"
 russia_socialist_events.330.c.tt: "§RВимикає§! національний фокус §Y$RUS_4_year_plan$§!."
 RUS_yenotayevsky_ministry_NOT: "§Y$RUS_aleksandr_finn_yenotayevsky$§! §Rне§! був обраний Міністром промисловості та торгівлі"

 russia_socialist_events.331.t: "Народне Міністерство Закордонних Справ"
 russia_socialist_events.331.d: "Як інтернаціоналістам у душі, для нас надзвичайно важливо, як наші інтереси представлені та просуваються у світі. Хоча майже всі в Робітничій Коаліції підтримують Світову Революцію та міжнародну співпрацю, існують очевидні відмінності.\n\nЖорстка риторика Григорія Зінов'єва та його минула діяльність на Міжнародних Конгресах уже зробили його відомим завдяки його вишуканим баченням майбутнього Інтернаціоналу та невтомній роботі Росії з розпалювання революцій у наших сусідніх країнах. Менш войовничі варіанти включали б більш поміркованих, досвідчених дипломатів, як-от Матвій Скобелєв, або Соціаліст-Революціонер Володимир Карелін. Четвертим кандидатом, якого просувають, є Рафаїл Абрамович із Правої Фракції, чий погляд на світову революцію скоріше зосереджений на світовій співпраці — замість зброї, ми спрямовуватимемо наших сусідів до соціалізму за допомогою допомоги та розвитку, а не крові."
 russia_socialist_events.331.a: "Як дипломат із західним досвідом, Скобелєв підходить."
 russia_socialist_events.331.b: "Нам потрібен мир, і Карелін може його гарантувати."
 russia_socialist_events.331.c: "Соціалізм має поширюватися згідно з баченням Зінов'єва."
 russia_socialist_events.331.e: "Ідея Абрамовича відповідає нашим високим ідеалам."

 russia_socialist_events.332.t: "Народне Міністерство Сільського Господарства"
 russia_socialist_events.332.d: "В основі Робітничої Коаліції існують радикально різні погляди на те, як підходити до так званого «Аграрного Питання». Соціалісти-Революціонери вже очікують отримати цю посаду, як самопроголошені захисники сільського населення — і, чесно кажучи, у Росії небагато партій мають більше досвіду та знань про російське село, ніж есери. Ілля Майоров, чоловік Спірідонової, є очевидним кандидатом — діловий аграрний економіст і затятий «селянський комуніст», який бачив би піднесення російського селянства до соціалізму не через примус, а через матеріальний розвиток.\n\nСергій Дубровський кардинально відрізняється і представляє погляд більшості ВСР — російське село має бути втягнуте в модерн силою, через масові промислові проєкти та зростання провінційних міст. Як більш збалансований кандидат, відомий комуністичний теоретик Микола Бухарін, підтримуваний Правою Фракцією як поміркований, віддасть перевагу більш природному розвитку села — та економіки в цілому — а не її примусовому керуванню."
 russia_socialist_events.332.a: "У сільському господарстві потрібні радикальні реформи — Дубровський це наш вибір."
 russia_socialist_events.332.b: "Майоров та Есери є найбільш придатними."
 russia_socialist_events.332.c: "Погляди Бухаріна найкраще відповідають нашому баченню."
 russia_socialist_events.332.a.tt: "§RВимикає§! національний фокус §Y$RUS_municipalisation_of_farms$§!."
 RUS_dubrovsky_ministry_NOT: "§YСергій Дубровський§! §Rне§! був обраний Міністром сільського господарства"
 russia_socialist_events.332.b.tt: "§RВимикає§! національний фокус §Y$RUS_agrarian_industrialisation$§!."
 RUS_mayorov_ministry_NOT: "§Y$RUS_ilya_mayorov$§! §Rне§! був обраний Міністром сільського господарства"

 russia_socialist_events.333.t: "Народне Міністерство Освіти"
 russia_socialist_events.333.d: "За звичайних обставин Міністерство Освіти не є найбільш захоплюючою посадою в кабінеті — але наше завдання велике, бо ми повинні знищити забобони та шовінізм і замінити їх науковим світоглядом.\n\nНаша велика революція може вижити лише в тому випадку, якщо майбутні покоління будуть залучені до неї, і освіта — це інструмент для цього. У нас є низка претендентів — надзвичайно науково орієнтовані люди, як-от Олексій Гастєв, або повноцінні хрестоносці атеїзму, як-от Сергій Мінін із Царицина. На більш поміркованому кінці є такі кандидати, як Борис Ніколаєвський та Соціаліст-Революціонер Микола Здобнов."
 russia_socialist_events.333.a: "Ніколаєвський, безумовно, кваліфікований."
 russia_socialist_events.333.b: "Уникати радикалів і призначити Здобнова."
 russia_socialist_events.333.c: "Гастєв відкине всі непотрібні знання."
 russia_socialist_events.333.e: "Мінін — затятий агітатор за майбутнє покоління."

 russia_socialist_events.334.t: "Народне Міністерство Охорони Здоров'я"
 russia_socialist_events.334.d: "Народний Міністр Охорони Здоров'я керує охороною здоров'я Росії та іншими соціальними службами — важливою, хоч і не надто престижною посадою, про яку згадують лише тоді, коли щось іде не так.\n\nГоловним кандидатом був би Федір Дан, хоча, враховуючи його інші обов'язки, іншого медичного експерта з Правої Фракції, як-от Мирон Вольський, було б достатньо. Ліві підтримують Зінаїду Волкову — доньку покійного Товариша Троцького — на цю посаду, і вона має велику підтримку Коллонтай та інших жіночих активісток Женотдела."
 russia_socialist_events.334.a: "Віддати посаду Правим."
 russia_socialist_events.334.b: "Призначити більш лівого кандидата."

 russia_socialist_events.335.t: "Народне Міністерство Культури"
 russia_socialist_events.335.d: "Художники — це інженери людської душі, і з революцією потрібно багато 'інженерних робіт' із душами російського народу. Головний обов'язок міністерства — поширювати наше послання масам, прищеплювати соціалістичні цінності та боротися з контрреволюційною культурою.\n\nНе бракує ідеалістичних культурних інженерів: Олександра Коллонтай бажає переробити все російське суспільство та скасувати сім'ю і патріархат, тоді як Іван Гронський прагне створити нову соціалістичну героїчну культуру. Соціалісти-Революціонери пропонують Бориса Малкіна, організатора кіновиробництва та партійного пропагандиста."
 russia_socialist_events.335.a: "Пристрасть Коллонтай гідна захоплення."
 russia_socialist_events.335.b: "Бачення Гронського більш приземлене."
 russia_socialist_events.335.c: "Малкін — набагато прагматичніший вибір."

 russia_socialist_events.336.t: "Крах Центру"
 russia_socialist_events.336.d: "Те, що залишилося від мрії про об'єднаних російських лівих, лежить у димлячих руїнах. Можливо, Всеросійський Союз Праці був надто ідеалістичним, щоб коли-небудь працювати належним чином?\n\nНезалежно від цього, разом із цим кораблем тоне і Володимир Осипович Левицький, останній із династії Цедербаумів, яка керувала російськими меншовиками протягом усього XX століття. Дуже мало що можна врятувати, оскільки колишній ВСР перетворився на два ворогуючі блоки, а Центр потрапив під перехресний вогонь."
 russia_socialist_events.336.a: "Що ми наробили..."
 russia_socialist_events.336.b: "Мрія має вижити, попри все!"
 RUS_VST_power_struggle_tt: "§RНайсильніша фракція вийде переможцем.§!"
 RUS_VST_sulimov_coup_tt: "§RТовариш Сулімов має сміливий план.§!"

 russia_socialist_events.338.t: "З'їзд Усуває Левицького Голосуванням"
 russia_socialist_events.338.d: "Спроба Володимира Левицького згуртувати російських соціалістів провалилася. Спіраль падіння підточила авторитет Прем'єра, оскільки критика на його адресу все більше надходить від його власних прихильників. Центр руйнується, оскільки його найсильніші голоси засудили Левицького як безхребетного, слабкого лідера, якому бракує практичного бачення.\n\nГрупа Шляпнікова та Коллонтай оголосила про свій вихід із Центру, щоб сформувати власну **Групу Робітничих Свобод**, тоді як Михайло Томський та значна частина профспілковців, які стояли за ним, перейшли до Лівих. Синдикалісти Григорія Максимова також залишили потопаючий корабель, діючи тепер як незалежна група. Парламентський хаос призвів до єдино можливого результату: Прем'єр Левицький був усунений голосуванням. Оскільки ВСР роздроблений як ніколи, лише одна фракція здатна зібрати достатньо голосів від незліченної кількості фракцій, щоб взяти контроль."
 russia_socialist_events.338.a: "Абрамович і Дан продовжать нашу спадщину добре."
 russia_socialist_events.338.b: "Каменєв — наша єдина надія, що залишилася."

 russia_socialist_events.339.t: "Зростання Радикалізму Серед Комуністів"
 russia_socialist_events.339.d: "Комуністична фракція ВСР все більше підтримує Зінов'єва — і проти Каменєва. Каменєва часто вважали надто м'якосердим, щоб бути на вершині соціалістичної політики, але лише зараз ці розмови перетворилися на серйозну критику. Є подальші скарги на те, що Каменєв перешкоджає радянській демократії і що він непридатний керувати революцією, коли попереду лежать серйозні майбутні небезпеки.\n\nНатомість, Зінов'єв, якого вважають затятим Інтернаціоналістом, що зробить усе, щоб російська революція була в безпеці, пропонується як альтернатива."
 russia_socialist_events.339.a: "Вони мають рацію. Зінов'єв може виконати роботу."
 russia_socialist_events.339.b: "Нам слід вичікувати."

 russia_socialist_events.340.t: "Протести Профспілковців"
 russia_socialist_events.340.d: "Найбільші профспілки по всій Росії організували своїх членів і вийшли на вулиці, протестуючи проти нової політики [ROOT.GetLeader] щодо централізації економічного планування в технократичний орган.\n\nТакі люди, як Михайло Томський та Олександр Шляпніков, жорстко засудили плани уряду, назвавши їх на практиці поверненням робітника до капіталістичного кріпацтва, хоча й під керівництвом партійних функціонерів та необраних бюрократів. Протести, здається, лише набирають сили."
 russia_socialist_events.340.a: "Це мине."

 ### VST Civil War ###
 russia_socialist_events.350.t: "Маніфест Зінов'єва"
 russia_socialist_events.350.d: "Медовий місяць ВСР закінчився, і оскільки щоденні політичні питання вимагають постійних компромісів, деякі дедалі більше розчаровуються в лідерстві Левицького. Те, що починалося як сектантські скарги, перетворилося на повномасштабний ультиматум, оскільки Григорій Зінов'єв і 17 інших комуністів із Лівого ВСР попередили уряд Левицького: вони мало довіряють поточному політичному курсу, і якщо їхні вимоги, підтримані пролетаріатом Росії, не будуть виконані, вони відкличуть свою підтримку від Левицького та ВСР. Ця загроза може, у гіршому випадку, призвести до краху Робітничої Коаліції та ВСР.\n\nВимоги зосереджені на припиненні «постійного стану компромісу з буржуазними силами». Вони вимагають переходу до повністю планової економіки та заборони решти приватного підприємництва, державного атеїзму, виведення реакційних партій, таких як Соціалістично-Демократичний Союз, із Рад та З'їзду, збільшення повноважень для Народної Міліції та подальших розслідувань в армії для усунення генералів епохи старої республіки, які можуть плекати антисоціалістичні настрої. Маніфест також підтримується партією Свердлова. Очевидно, що прийняття вимог буде повною капітуляцією перед лівим крилом ВСР і майже напевно призведе до розколу правого крила. Але багато вимог мають підтримку серед соціалістів, навіть у власній фракції Левицького. Маніфест розповсюджується вулицями великих міст прямо зараз, оскільки польові організації, які підтримують аргументи зінов'євців, мобілізуються."
 russia_socialist_events.350.a: "Послухаймо, що вони скажуть."

 russia_socialist_events.351.t: "Удар Сулімова"
 russia_socialist_events.351.d: "Операція буде широко названа «Ударом Сулімова», після того, як Сулімов наказав Міністру внутрішніх справ Андрію Вишинському організувати масовий арешт членів РКП(б). Плани розроблялися тижнями, агенти ВГПУ стежили за членами більшовицької партії та вивчали їхні звички. Минулої ночі Блюмкін віддав накази, і була проведена низка арештів. Перш ніж сонце зійшло над шпилями Кремля, ВГПУ заарештувало Свердлова, Сталіна, Гастєва, Рютіна та низку інших ключових діячів РКП(б), лише з випадковим опором та однією жертвою. Керівництво Комуністичної Партії було звинувачене у змові з метою підриву Радянської демократії та Конституції, а також у змові з елементами військових для повалення законного уряду. Слід сказати, що звинувачення значно підірвали довіру до уряду, оскільки багато хто розумів, що це, очевидно, політична чистка, — хоча тих, хто вірив у змову, було достатньо, щоб принаймні дозволити чистці відбутися.\n\nВирок був досить милосердним. Більшість були відправлені у внутрішнє заслання до Сибірських провінцій, по суті, усунені від національної політики. Лише деякі отримали тюремні терміни, і нікого не розстріляли. Попри запеклі протести у З'їзді, уряд Левицького успішно ліквідував РКП(б) як політичну силу, принаймні на деякий час, і тим самим позбавив зінов'євців їхнього головного союзника."
 russia_socialist_events.351.a: "Дзержинський би пишався."

 russia_socialist_events.352.t: "Повстання Лівих"
 russia_socialist_events.352.d.rebellion: "Ультиматум не був виконаний. На великому публічному заході в Москві Зінов'єв звернувся до своїх прихильників, організовуючи протести проти уряду. Він заявив, що всім стало відомо, що Прем'єр Володимир Осипович не зацікавлений у тому, щоб прислухатися до закликів простого робітника, а скоріше співпрацює з «шампанськими соціалістами» та буржуазією, що стала «червоною». Зустріч швидко стала засновницьким З'їздом **Всеросійської Комуністичної Робітничої Партії (ВКРП)**, оскільки Зінов'єв закликав справжніх комуністів бойкотувати ВСР і натомість приєднатися до його руху. Більшість Лівого ВСР пішла за ним, тоді як інші, такі як Каменєв, пішли зі своїх посад, щоб не бути змушеними обирати між Робітничою Коаліцією та новою партією Зінов'єва.\n\nЦе залишає Левицького на чолі залишкового ВСР, і з відходом лівих він також втратив значну кількість польових організацій та профспілок. Скориставшись нагодою, Соціалісти-Революціонери зажадали переглянути поточну урядову програму, на практиці шантажуючи нас, щоб ми включили більше їхніх вимог в обмін на їхню подальшу підтримку. Принаймні Даністи вирішили зберегти вірність керівництву Левицького, хоча, оскільки вони тепер складають майже половину групи ВСР у З'їзді, вони, природно, вимагають більшого впливу на формування політики. Під цим тиском Левицькому було б простіше просто піти у відставку і передати владу Федору Дану та правим — хоча інші в його дорадчому колі рішуче радять йому продовжувати незалежно ні від чого."
 russia_socialist_events.352.d.expulsion: "Ультиматум не був виконаний. Натомість Левицький зажадав, щоб Зінов'єв та інші повернулися до ладу та порушили ці питання на партійній конференції, щоб їх належним чином обговорили та проголосували, а не через натовпову юстицію та балансування на межі. Оскільки зінов'євці відмовилися поступитися, їх масово виключили з партії, і незабаром вони організували нову партію для себе. Так народилася Всеросійська Комуністична Робітнича Партія (ВКРП), оскільки Зінов'єв закликав справжніх комуністів бойкотувати ВСР і натомість приєднатися до його руху. Більшість Лівого ВСР пішла за ним, тоді як інші, такі як Каменєв, пішли зі своїх посад, щоб не бути змушеними обирати між Робітничою Коаліцією та новою партією Зінов'єва.\n\nЦе залишає Левицького на чолі залишкового ВСР, і з відходом лівих він також втратив значну кількість польових організацій та профспілок. Скориставшись нагодою, Соціалісти-Революціонери зажадали переглянути поточну урядову програму, на практиці шантажуючи нас, щоб ми включили більше їхніх вимог в обмін на їхню подальшу підтримку. Принаймні Даністи вирішили зберегти вірність керівництву Левицького, хоча, оскільки вони тепер складають майже половину групи ВСР у З'їзді, вони, природно, вимагають більшого впливу на формування політики. Під цим тиском Левицькому було б простіше просто піти у відставку і передати владу Федору Дану та правим — хоча інші в його дорадчому колі рішуче радять йому продовжувати незалежно ні від чого."
 russia_socialist_events.352.d.coalition: "Наші відносини з Лівою Фракцією лише погіршувалися, і тепер вони досягли критичного глухого кута. Григорій Зінов'єв та його союзники засудили політику [ROOT.GetLeader] і оголосили про свій намір заснувати власну партію для всіх справжніх соціалістів. Так народилася Всеросійська Комуністична Робітнича Партія (ВКРП).\n\nЦе залишає нас на чолі залишкового ВСР, і з відходом лівих він також втратив значну кількість польових організацій та профспілок. Принаймні внутрішня партійна політика тепер має бути набагато простішою, оскільки опозиція пішла."
 russia_socialist_events.352.a: "Ми все ще летимо на двох третинах корабля."

 russia_socialist_events.353.t: "Повстання Правих"
 russia_socialist_events.353.d.rebellion: "Після внутрішніх дискусій серед Даністів вони дійшли трагічного висновку: вони повідомили Левицькому, що не можуть підтримати «повну капітуляцію Прем'єра перед більшовицькими вимогами», і стверджують, що обраним Левицьким шляхом він лише повторить більшовицькі помилки та зрадить трудящих. Знову було процитовано часто повторювану меншовицьку мантру «соціалізм через демократію». Метод Зінов'єва примусового соціалізму лише налаштує робітників проти нього і вимагатиме створення бюрократичної поліцейської держави, яка керуватиме не через робітничу демократію, а через залякування. Дан, Абрамович та низка інших меншовиків оголосили про свій намір відтворити **Російську Соціал-Демократичну Робітничу Партію (РСДРП)** як спосіб відновити російський соціалізм на його ідеалістичних засадах і слугувати конструктивною опозицією, а не прихильниками Левицького.\n\nЦе залишає Левицького на чолі залишкового ВСР, і з відходом правих він також втратив підтримку багатьох поміркованих серед партійної бюрократії та профспілок. Це зробило нас ще більш залежними від Лівої Фракції, оскільки вони тепер складають майже половину представників ВСР у З'їзді. Вони, здається, задоволені поки що, але ймовірно, що ліві продовжать диктувати напрямок уряду Левицького. Для Левицького може бути більш почесним варіантом просто піти у відставку і, можливо, дозволити ВСР відновити свої ряди під керівництвом Каменєва, — хоча війна аж ніяк не програна."
 russia_socialist_events.353.d.coalition: "Наші відносини з Правою Фракцією лише погіршувалися, і тепер вони досягли критичного глухого кута. Даністи масово пішли у відставку зі своїх посад у партії, оголосивши про свій намір відтворити Російську Соціал-Демократичну Робітничу Партію як спосіб відновити російський соціалізм на його ідеалістичних засадах.\n\nЦе залишає нас на чолі залишкового ВСР, і з відходом правих він також втратив підтримку багатьох поміркованих серед партійної бюрократії та профспілок. Принаймні внутрішня партійна політика тепер має бути набагато простішою, оскільки опозиція пішла."
 russia_socialist_events.353.a: "Ми все ще летимо на двох третинах корабля."

 russia_socialist_events.354.t: "Угода для Порятунку Робітничої Коаліції"
 russia_socialist_events.354.d: "Була укладена кулуарна угода між основними фракціями партії. Каменєв виступив посередником між правою та лівою фракціями, тоді як Зінов'єв дотримувався своїх заяв про те, що Левицький толерував буржуазних соціалістів у партії. Зрештою, Каменєв і Левицький зробили деякі символічні поступки: контрреволюційні закони будуть посилені, а міським робітникам будуть надані субсидії.\n\nХоча на практиці це мало що означало, для Зінов'єва це означало переможне переговорне рішення, — а для правої фракції, яка була більш обізнана про ставлення Левицького та Каменєва до цього питання, здавалося, що справи теж пішли на їхню користь."
 russia_socialist_events.354.a: "Різноманітність у думках, єдність у діях."

 russia_socialist_events.355.t: "Експеримент у Бланкізмі"
 russia_socialist_events.355.d: "Оскільки дні ВСР — і всієї Робітничої Коаліції — здаються порахованими, таємні обговорення вже розпочалися серед високопоставлених членів уряду. Сам Прем'єр Левицький, схоже, змирився зі своєю долею: якщо Партія проголосує за його усунення, він поважатиме цей результат і, ймовірно, піде з політики. Але не всі у ВСР готові здатися. Ця **Група Захисту Революції** зібрана навколо Данила Сулімова, і вона включає численних міністрів, ключовий персонал з ВСР, військових і навіть деяких із ПСР.\n\nСценарій, як висловився Сулімов, — це крах революційного уряду. Як тільки Левицького усунуть, стверджує він, ВСР зазнає невдачі, оскільки його різні фракції або змагатимуться за владу, або розділяться, щоб сформувати власні партії. У кращому випадку це передасть владу Соціалістам-Революціонерам. У гіршому випадку це створить параліч і дозволить контрреволюціонерам по всій країні перехопити ініціативу і, можливо, навіть організувати повстання.\n\nТаким чином, стверджує він, необхідно тимчасово централізувати владу. Михайло Тухачевський, присутній на зустрічі, повністю погодився з аналізом ситуації Сулімова. На його думку, Росія тепер повинна докласти всіх зусиль для підготовки до фінальної, революційної війни, а вибори відновити лише після неї. За підтримки військових Сулімов матиме відкриті руки для дій."
 russia_socialist_events.355.a: "Чи йде він слідами Леніна?"

 russia_socialist_events.356.t: "Вимоги від Даністів"
 russia_socialist_events.356.d: "Абрамович і Дан прагнули тримати свою фракцію осторонь найгірших політичних конфліктів, але оскільки риторика загострювалася з обох боків, вони були змушені приєднатися до боротьби. Разом із низкою есерів Даністи оприлюднили спільну заяву, висловлюючи занепокоєння станом нашої демократичної республіки та готовністю певних кіл підтримувати це в майбутньому.\n\nЯк наслідок, люди вимагають від уряду Левицького припинити залякування виборців та триваюче проникнення в Народну Міліцію тих, хто, здається, більш лояльний до Леніна та Зінов'єва, ніж до поточної республіки та її обраного керівництва."
 russia_socialist_events.356.a: "Заради Бога!"

 russia_socialist_events.357.t: "Розрив із СДС"
 russia_socialist_events.357.d: "Соціалістично-Демократичний Союз (СДС) завжди був найменш революційною частиною Робітничої Коаліції, і ми отримували багато критики за ставлення до цих реформістів як до рівноправних партнерів у побудові соціалізму. Ми намагалися, але, зрештою, наші розбіжності були надто великими.\n\nГергард Целлер, Голова партії, звинуватив ідеологічний фанатизм [GetSecondInCommand] у промові до своїх прихильників."
 russia_socialist_events.357.a: "Сумно."

 russia_socialist_events.358.t: "Війна за Центральний Комітет"
 russia_socialist_events.358.d: "Продовжуються вимоги щодо перестановки в Центральному Комітеті ВСР, який зазвичай обирається щороку членами партії. Зінов'євці чинять величезний тиск на деяких осіб, щоб вони пішли з Комітету, щоб їхні місця були винесені на голосування — голосування, яке Ліва Фракція організовує для перемоги.\n\nІ це працює: Центральний Комітет перетворився на притулок інтриг, оскільки укладаються кабінетні угоди, робляться ставки на майбутнє партії та на те, на чий бік стати. Якщо цьому дозволити продовжуватися, Зінов'євці, ймовірно, зможуть залучити нових союзників або змусити деяких старих гвардійців-меншовиків піти у відставку. Хоча ми не повинні втручатися в ці рішення, іноді треба проявити рішучість і заспокоїти партію."
 russia_socialist_events.358.a: "Триматися над інтригами."
 russia_socialist_events.358.b: "Не приймати ні відставок, ні нових призначень."

 russia_socialist_events.359.t: "Зустріч Левицького з Каменєвим"
 russia_socialist_events.359.d: "Багато в чому ВСР є творінням двох людей, Левицького і Каменєва. Саме Левицький скерував меншовиків до більш революційної філософії, і саме Каменєв зміг переконати принаймні частину більшовиків повернутися до народного фронту. Але тепер усе це під загрозою.\n\nЛевицький сподівається, що Каменєв, який дуже близький до Зінов'єва, зможе виступити посередником між ними і спробувати якось розрядити ситуацію. Каменєв був скептичним, попереджаючи про амбіції та впертість Зінов'єва, і що він може спробувати, але це все. Він відмовився публічно займати чиюсь сторону — його все ще поважають як лідера лівого крила партії, і є побоювання, що якщо він підтримає Левицького, це лише призведе до того, що голос Зінов'єва зросте як речника радикалів у ВСР.\n\nНатомість, Каменєв пообіцяв бути посередником у разі, якщо Левицький виконає принаймні частину вимог — не для того, щоб потурати амбіціям Зінов'єва, а щоб показати, що партійне керівництво чутливе до вимог з низів. Зрештою, чи не є це лише зінов'євським твердженням, що нинішнє керівництво існує у вежі зі слонової кістки, діючи як інтелігенція та відірване від реальності робітника?"
 russia_socialist_events.359.a: "Тоді ми повинні їм щось дати."
 russia_socialist_events.359.b: "... або захопити апарат держави."

 russia_socialist_events.360.t: "Захистити Революцію"
 russia_socialist_events.360.d: "Неформальна «молода гвардія» прихильників Левицького, **Група Захисту Революції**, зосереджена навколо Данила Сулімова, захопила владу. Після відставки Прем'єра Левицького уряд Сулімова здійснив бюрократичний переворот. «Сулімовці» зайняли ключові позиції у ВСР, використовуючи свій контроль над виконавчою владою, оголосили надзвичайний стан і тимчасово розпустили З'їзд.\n\nБули запеклі протести з усіх фракцій Робітничої Коаліції, як з ВСР, так і з Соціалістів-Революціонерів. Але жоден із них серйозно не загрожував захопленню влади Сулімовим, оскільки він дуже швидко почав нормалізувати ситуацію і залишив багатьох членів інших фракцій на їхніх посадах.\n\nФактично, у першій радіопромові Сулімов закликав до єдності та пояснив, що його уряд вважає своїм обов'язком підтримувати стабільність Республіки перед обличчям політичних потрясінь, але в жодному разі вони не бажають брати владу для себе. Навпаки, він заявив, що Всеросійський Союз Праці буде організований навколо своєї мети — захисту революції та її досягнень — а не будь-якої ідеології чи догми. Будь-хто, незалежно від політичної приналежності, хто поділяє цю мету, є союзником."
 russia_socialist_events.360.a: "Наша місія — революція; ні більше, ні менше."

 #VST Other
 russia_socialist_events.361.t: "Соціалізм через Інновації"
 russia_socialist_events.361.d: "Багато хто у ВСР розглядає освіту виключно як інструмент для покращення життя робітників. З цією метою вони вважають багато гуманітарних наук безглуздими та вірять, що увага має бути зосереджена виключно на точних науках, таких як інженерія, — зрештою, як філософія та інші суспільні науки можуть серйозно сприяти добробуту робітника?\n\nЦей погляд загалом оскаржується багатьма у правій фракції. Хоча вони погоджуються з передумовою, вони вважають, що така ідеологізація університетів є обмеженням академічної свободи, і воліли б залишити все як є. Природно, точні науки слід заохочувати в будь-якому разі, але питання в тому, чи залишається це питанням політики чи лише пропозицією."
 russia_socialist_events.361.a: "Давайте трохи зменшимо оберти."
 russia_socialist_events.361.b: "Освіта має бути ідеологізована."

 russia_socialist_events.362.t: "Дезертирство Колишнього Центру"
 russia_socialist_events.362.d.left: "Помірковане крило нашої партії — синдикалісти навколо Сулімова та Шляпнікова — виявилося настільки ж зрадницьким, як ми й очікували. Після постійних суперечок між [ROOT.GetLeader] та правими нарешті відкрився занадто широкий розкол, і організації та профспілки, контрольовані ними, відкликають свою підтримку наших політик.\n\nНатомість вони організувалися як «Група профспілкової опозиції», що представляє профспілки, вільні від контролю «зінов'євських демагогів»."
 russia_socialist_events.362.d.right: "Ліве крило нашої партії — синдикалісти навколо Сулімова та Шляпнікова, колишні учні Левицького — погано сприйняли нашу політику. Після постійних суперечок з урядом [ROOT.GetLeader] вони нарешті розірвали з нами зв'язки, стверджуючи, що ми віддаляємо досягнення революції, роблячи їх поміркованими.\n\nВони сформували «Революційну опозиційну групу», прагнучи зберегти курс Росії на неминучий комунізм."
 russia_socialist_events.362.a: "Скатертю дорога."
 russia_socialist_events.362.b: "Ми не можемо їх втратити!"

 #Kamenev Union Law Eventchain
 russia_socialist_events.363.t: "Вимоги Профспілковців"
 russia_socialist_events.363.d: "Поки тривали протести, уряд не міг сидіти склавши руки та нічого не робити. Очевидно, Профспілки виступали проти будь-якого втручання; однак, вони не бачили, що воно насправді було необхідне. Непотрібний поділ усередині профспілок лише призводив до надмірного розростання та ускладнення бюрократії. Спочатку орган, який мав представляти та захищати робітників, він натомість перетворився на несправну організацію, яка могла лише обіцяти, але мало що робити. Принаймні, таким був погляд Лева Каменєва на це питання. Його реформи мали свою причину, і вона полягала в тому, щоб поступово виправити існуючі проблеми. Однак профспілки, нині об'єднані в **Профспілкову Опозицію** під керівництвом голови ВЦРПС Михайла Томського, не поділяли цієї думки.\n\nТаким чином, Каменєв вирішив взяти ініціативу та запросив Томського сісти за стіл переговорів у Петрограді. Томський представив нескінченний список вимог, починаючи від обіцянки незалежності профспілок і закінчуючи збільшенням їхнього фінансування. Каменєв знав, що не зможе виконати всі їхні побажання, особливо з Зінов'євим за спиною. Саме коли Лев Борисович мав відповісти, з Москви надійшло повідомлення про те, що лідер терміново потрібен на урядовому засіданні. На жаль для Томського, Голова мусив залишити переговори, які сам організував.\n\nПісля швидкої поїздки поїздом до Москви Лев Каменєв прибув на засідання уряду, яке незабаром перетворилося на палку дискусію про те, як подолати протести і, що важливіше, чи слід скасувати нещодавно прийняті закони. Коли дебати не наближалися до кінця, Григорій Зінов'єв відвів Каменєва у свій кабінет. «Як ти міг це зробити, Леве, як ти міг піти за моєю спиною?» — почав він. Перш ніж Каменєв зміг вимовити хоча б слово, Зінов'єв продовжив: «Це вже не має значення. Керівництво партії оголосило кризову нараду. Усе тому, що ти відмовився зі мною працювати. Залишається лише сподіватися, що старий Володя не спричинить проблем. Що стосується тебе, я зроблю все можливе, щоб виправити твою некомпетентність». Коли Григорій Євсійович виходив із кімнати, Лев Борисович звернувся до нього:"
 russia_socialist_events.363.a: "Гришо, ти навіть не дав мені спробувати."

 russia_socialist_events.364.t: "Дебати Старійшин"
 russia_socialist_events.364.d: "Оскільки протести все ще тривали, Володимир Левицький, не бачачи жодних дій з боку центрального уряду, вирішив взяти справу у свої руки та організував екстрене засідання керівництва ВСР у Московському партійному штабі. Коли заворушники були прямо за вікнами, незабаром прибули найважливіші лідери кожної фракції: Федір Дан від Даністів, Данило Сулімов від Інтернаціоналістів і, нарешті, Лев Каменєв та Григорій Зінов'єв від Комуністів. Хоча Левицький більше не обіймає жодної посади, він все ще має певну повагу всередині партії. Отже, усі ці діячі, навіть ті, хто входить до самого уряду, вирішили бути присутніми.\n\nЗасідання відкрив Володимир Осипович, який заявив, що профспілки є основою нової російської спільноти і що їхній голос має бути почутий. Похваливши Лева за його спроби переговорів, він перейшов до заяви про необхідність скасування деяких законів. Дан погодився з Левицьким, заявивши, що деякі профспілки потребують керівництва; однак вони повинні залишатися незалежними. Зінов'єв незабаром заговорив про те, як профспілки стали корумпованими, а деякі навіть непотрібними. Для нього централізація була просто неминучою. Каменєв намагався розвинути цю думку, стверджуючи, що це може бути краще для країни та бюджету в цілому; проте Дан незабаром перервав його. Старий меншовик почав говорити про те, що централізація суперечить основоположним принципам Республіки. Він навіть зазначив, що Марія Спірідонова ніколи б цього не допустила. Незабаром Зінов'єв відповів, запропонувавши просто усунути Михайла Томського з його посади. Поки два протиборчі лідери постійно обмінювалися гарячими словами, Левицький і втомлений Каменєв опинилися в цьому вогні.\n\nРаптом Володимир Левицький підвищив голос, наказав обом зупинитися і звернувся до Лева Борисовича з вимогою прийняти рішення. Чи повинні вони поступитися і скасувати закони? Чи слід їм просто ігнорувати Томського і чекати, поки ситуація заспокоїться?"
 russia_socialist_events.364.a: "Хіба у нас є вибір?"
 russia_socialist_events.364.b: "Як тільки істерика Томського закінчиться, все повернеться до норми."
 RUS_zinovyev_warning_tt: "§YЦей варіант може погано закінчитися для репутації Каменєва.§!"

 russia_socialist_events.365.t: "Чутки з-під Столу"
 russia_socialist_events.365.d: "Після того, як Каменєв прийняв рішення скасувати суперечливе законодавство, ситуація, здавалося, дещо заспокоїлася. Однак Лев Каменєв, схоже, не повністю відмовився від своїх ідей. За допомогою Левицького він намагався зберегти свою політику в тій чи іншій формі, хоча й значно ослабленій. Проте, оскільки Федір Дан та його фракція були непохитними у своїй позиції, Лев Борисович не мав іншого вибору, окрім як відмовитися від своїх законів.\n\nПоки вище керівництво обговорювало скасування законів, ті, хто був нижче в ієрархії, почали розмірковувати про те, що буде далі. Одна з таких теорій полягає в тому, що Григорій Зінов'єв, обличчя, союзник і, що найважливіше, друг Каменєва, не схвалив рішення Лева і тепер планує усунути його. Під час зустрічі Сергій Медведєв повідомив лідера про ці чутки; однак Лев Каменєв, здавалося, не переймався ними.\n\nНезабаром почала циркулювати інша чутка, більш серйозна та небезпечна, ніж попередня. Хоча спочатку Михайло Томський, здавалося, був задоволений рішенням Каменєва "вбити" його законодавство, він не надто радий співпраці Лева з Даністами. Однак Зінов'єв запропонував рішення, як з цим боротися — угоду, яку він уклав із Фрунзе. Армія підтримає уряд незалежно ні від чого, і якщо виникнуть будь-які протести, вона готова реагувати. Хоча Лев Борисович подякував Григорію за угоду, він не вважав її необхідною. Зрештою, навіщо стріляти по мирному протесту?"
 russia_socialist_events.365.a: "Сподіватимемося, це не закінчиться, як у 1905 році."

 russia_socialist_events.366.t: "Голоси Навколо"
 russia_socialist_events.366.d: "Ситуація, з якою зараз зіткнувся ВСР, була далеко не мирною. Теорії про Зінов'єва, армія, готова до атаки, незадоволений Томський та Інтернаціоналісти, які повільно відкликають свою підтримку. Усе це, безумовно, змусило Каменєва засумніватися у своєму поточному курсі. Але він уже не міг повернути назад.\n\nНезабаром, однак, усе мало розвалитися, оскільки Михайло Томський та Олександр Шляпніков оприлюднили спільну заяву. У ній вони засуджували співпрацю уряду з Даністами, стверджуючи, що Профспілки стануть жертвами цього. «Наразі у нас є профспілкова демократія, але дозвіл на прийняття реформ Дана стане кроком назад до капіталістичного царизму».\n\nНаступний удар завдали профспілковці Зінов'єва. Сергій Медведєв висловив своє розчарування в уряді, наскільки той не думає, довіряючи Дану та погоджуючись на його пропозиції. У приватних дискусіях між Каменєвим і незадоволеним Зінов'євим останній повторив цю думку: скільки товаришів має висловити свою критику, перш ніж він послухає? Армія також, здавалося, відмовилася від їхньої угоди. Після короткої хвилини мовчання товариші відновили свою звичайну роботу, попри те, що було очевидно, що нічого не було вирішено."
 russia_socialist_events.366.a: "Іноді спроба догодити всім може закінчитися погано."

 russia_socialist_events.367.t: "Кати"
 russia_socialist_events.367.d: "Минуло кілька днів після заяв профспілковців, але ситуація не стала яснішою. Щоб зустрітися з профспілками, вони вимагали, щоб Каменєв припинив будь-яку співпрацю з Даністами. Хоча він хотів цього, він боявся, що відступ зараз призведе до того, що ані поправки, ані скасування не будуть прийняті в асамблеї. Ситуація була справжнім глухим кутом. Але незабаром його мав розірвати один чоловік — Григорій Зінов'єв.\n\nЗінов'єв під час однієї зі своїх регулярних зустрічей із Каменєвим вирішив знову підняти питання заворушень. Він запропонував вирішення цієї проблеми, але Лев Борисович одразу відмовився. Повна централізація, як він пропонував під час партійного засідання, — це ще одна крайність, яка, на думку Лева, принесла б їм ще більші проблеми. Те, що було потрібно Каменєву зараз, — це рішення, яке б просто догодило всім, але в цей момент це було неможливо.\n\nПочувши це, Григорій Євсійович швидко підвівся зі свого стільця. Дуже роздратованим тоном він почав обурюватися тим, як вибір Лева поставив їх у цю ситуацію насамперед. Потім він почав ставити під сумнів співпрацю Каменєва з Даном, стверджуючи, що це було необдумано, і нагадуючи йому, що профспілки ненавидять Дана за його політику. Каменєв швидко відповів, що без його підтримки у нього навіть не було б голосів, щоб щось робити, але Григорій швидко перебив його. Він заявив, що у нього є всі голоси: армія, більшовики, навіть деякі есери, але, що найважливіше, більшість Комуністичної Фракції. Поки Лев укладав угоди з невідповідними людьми, Григорій укладав угоди з правильними. Каменєв не міг вимовити жодного слова. Незабаром Григорій дав Леву Борисовичу вибір: зробити по-своєму або зіткнутися з крахом в асамблеї. У нього є голоси і для цього. Після короткої хвилини мовчання Каменєв погодився. Незабаром будь-яка співпраця та закони, розроблені Даністами, були скасовані, і будь-який опір не матиме жодного значення."
 russia_socialist_events.367.a: "Чи правильно плести змову проти свого друга?"

 russia_socialist_events.368.t: "Завершальний Удар"
 russia_socialist_events.368.d: "Поки пил осів, Товариш Каменєв видав указ про створення спеціальної комісії у З'їзді, завданням якої було розробити законодавство так, як цього хотів Зінов'єв. У вогненній промові Федір Дан заявив, що він і його фракція не матимуть до цього жодного стосунку. Інтернаціоналісти приєдналися до Комісії, але були швидко відсторонені.\n\nЧерез деякий час політика була готова до голосування. Вона передбачала злиття всіх профспілок в одну велику профспілку, формально незалежну від центрального уряду. Керівництво профспілки, однак, повинно буде пройти розслідування «Антисавінковського Люстраційного Офісу», який визначить, чи співпрацювали вони з режимом «Блідого Коня». Таким чином, ця нова Профспілка буде по-справжньому лояльною самому Григорію Євсійовичу.\n\nКоли це законодавство було нарешті внесено до З'їзду, воно зустріло запеклий опір з боку Даністів та есерів. Однак на цьому етапі це не мало значення, і після слабких протестів праві депутати ВСР та есери залишили залу. Нарешті, комісія пройшла з невеликою більшістю голосів. Всіма, хто проголосував «за», були: Комуністи ВСР, Максималісти есерів, РКП(б) та частини Інтернаціоналістів ВСР. Депутати СДС негайно відреагували, спробувавши винести вотум недовіри, але було запізно. У короткій заяві для преси Михайло Томський визнав поразку і попросив вибачення у профспілок. Лев Каменєв, мовчазний і відсторонений, коротко привітав свого друга, перш ніж замкнутися у своєму кабінеті."
 russia_socialist_events.368.a: "Гришка нарешті досяг успіху, але якою ціною?"

 russia_socialist_events.369.t: "Пропозиція Сулімова"
 russia_socialist_events.369.d: "Протести, здавалося, не закінчувалися, оскільки Михайло Томський був невблаганним у своїй опозиції. Незабаром він погрожував загальним страйком, якщо це буде необхідно для тиску на Каменєва. Почувши, що сталося у партійному штабі, Данило Сулімов вирішив попросити Лева Каменєва про зустріч. Він запропонував зустрітися з Томським, тоді як він виступив би посередником. Каменєв деякий час вагався, але незабаром відповів, що Григорій Зінов'єв також має бути присутнім, як представник його уряду. Товариш Сулімов відповів, стверджуючи, що темперамент і репутація Зінов'єва можуть перешкодити переговорам; але після наполягання Каменєва Сулімов поступився.\n\nНезабаром до них приєднався сам Голова-міністр. Коли він почув про пропозицію, він погодився, але лише за однієї умови: що він буде тим, хто вестиме переговори. Це була червона лінія для Сулімова, і спалахнула суперечка із Зінов'євим. Не бачачи кінця цьому, Каменєв мав прийняти чергове рішення."
 russia_socialist_events.369.a: "Переговори має контролювати Зінов'єв."
 russia_socialist_events.369.b: "Товариш Сулімов має рацію; лише компроміс може вивести нас із цього безладу."

 russia_socialist_events.370.t: "Пропозиція Зінов'єва"
 russia_socialist_events.370.d: "Рішення Каменєва залишило Данила Сулімова роздратованим і розчарованим. Томського повідомили про запропоновані переговори, але, дізнавшись, що їх вестиме Зінов'єв, він відмовився від будь-яких спроб. Оскільки ситуація виходила з-під контролю, Зінов'єв вирішив, що час для переговорів закінчився; настав час для удару. Його план полягав у створенні однієї об'єднаної профспілки, лояльної державі та уряду. Її керівництво буде підібрано Зінов'євим так, щоб у майбутньому це не викликало проблем. Каменєв онімів — він заперечив, нагадавши йому, що таке законодавство не матиме жодних шансів пройти З'їзд.\n\nОднак Голова-міністр Зінов'єв спробував запевнити Лева Борисовича, що у нього може бути прихований козир у рукаві. Каменєв намагався довести, що, можливо, є щось, що сподобається Томському, але без особливого успіху."
 russia_socialist_events.370.a: "Має бути спосіб поговорити з Томським."
 russia_socialist_events.370.b: "Добре, Гришко, покажи свої карти."

 russia_socialist_events.371.t: "Мечі та Пера"
 russia_socialist_events.371.d: "План Зінов'єва мав два аспекти: відволікання та страх. По-перше, він накаже армії організувати навчання поблизу гарячих точок протестів, наприклад, Петрограда. Далі він організує контрпротести за допомогою РКП(б). Нарешті, Сергій Медведєв спробує використати свій вплив, щоб відмовити деякі профспілки від протестів. Лев Каменєв деякий час думав про це, але не бачив іншого варіанту.\n\nТаким чином, план був приведений у дію. Григорій Зінов'єв швидко написав Фрунзе про заплановані навчання. Потім члени РКП(б), підтримані деякими комуністами, роздаватимуть листівки з критикою профспілок та організовуватимуть мітинги, тоді як Медведєв зв'язався зі своїми колегами. Незабаром деякі протести навколо Москви почали згасати, але конфлікт не закінчився."
 russia_socialist_events.371.a: "Іноді навіть слова сильніші за зброю."

 russia_socialist_events.372.t: "Парирування"
 russia_socialist_events.372.d: "Відповідь Фрунзе була не такою, на яку сподівалися Каменєв і Зінов'єв: Фрунзе відмовився брати участь у плані. Як виявилося, контрзаходи також провалилися; люди перестали відвідувати більшовицькі мітинги, і ситуація в Москві знову була напруженою. Медведєв також не зміг переконати жодного зі своїх колег. Зважаючи на це, Каменєв спробував переконати Зінов'єва розпочати переговори з Томським, але той продовжував вперто відмовлятися. Зінов'єв запевнив Каменєва, що у нього все ще є План С. Використовуючи свій вплив у Петрограді, він послабить позицію Томського і створить для них можливість прийняти його законодавство. Каменєв не висловив жодних заперечень.\n\nЗінов'єв охоче провів незліченну кількість зустрічей у Петрограді зі своїми контактами, і низка профспілковців відійшла від публічного протесту. Томський не хотів відступати, але його оточення почало тиснути на нього, щоб він поступився — або навіть пішов у відставку. Після повернення і Григорій, і Лев невтомно працювали, щоб заручитися підтримкою у своїй фракції, радикальних есерів та деяких Інтернаціоналістів."
 russia_socialist_events.372.a: "Не найбільш праведний крок, але ефективний."

 russia_socialist_events.373.t: "Контрпропозиція"
 russia_socialist_events.373.d: "Каменєв був непохитним у своїх поглядах щодо пропозиції Зінов'єва. Він висунув ідею централізувати всі профспілки у ВЦРПС, як поступку не профспілкам, а самому Томському. Під час однієї зі своїх регулярних зустрічей Лев Борисович виклав свою ідею Григорію і, на його подив, Зінов'єв погодився. Прем'єр, однак, мав у цьому свій власний план.\n\nТомський нарешті погодився на переговори, і незабаром вони втрьох зустрілися в Сенатському палаці Кремля. Товариш Каменєв почав із заяви про те, що його політика залишиться чинною, що, очевидно, засмутило Голову ВЦРПС. Однак, коли Каменєв оформив свою пропозицію таким чином, що вона була вигідною для Томського, останній нарешті погодився. Крім того, він пообіцяв припинити протести та закликати своїх колег з інших профспілок зробити те саме."
 russia_socialist_events.373.a: "Томський отримав пряник, а профспілки — батіг."

 russia_socialist_events.374.t: "Внутрішній Переворот"
 russia_socialist_events.374.d: "Як і було обіцяно, всі заворушення у великих містах припинилися. Але незабаром надійшла шокуюча новина від центрального комітету ВЦРПС: нинішнього Голову, Михайла Томського, щойно усунули з посади. Незабаром ця новина дійшла до Кремля і шокувала Лева Каменєва, оскільки його нещодавно укладена угода, здавалося, опинилася під питанням. Зінов'єв, навпаки, не виглядав здивованим, що викликало підозру Каменєва. Були організовані вибори на головування у ВЦРПС, і лише два кандидати вийшли вперед: Олександр Шляпніков та Сергій Медведєв.\n\nТовариш Медведєв відомий своєю непохитною відданістю Товаришу Зінов'єву, що може бути його найбільшою перевагою для **Двійки**, але також і його найбільшою перешкодою на шляху до того, щоб стати Головою. Товариш Шляпніков, навпаки, відомий своєю незалежністю та лояльністю лише до профспілок; однак він може прийняти ту саму угоду, що була укладена з Томським. У міру просування виборів Зінов'єв підійшов до Каменєва з пропозицією: щоб забезпечити лояльність ВЦРПС раз і назавжди, він задіє свій вплив і допоможе Медведєву перемогти. Каменєв вагався, але через деякий час відповів:"
 russia_socialist_events.374.a: "Після всього, що ми пережили, ми повинні забезпечити лояльність ВЦРПС."
 russia_socialist_events.374.b: "Ні, Гришо, ми кращі за це."

 russia_socialist_events.375.t: "Тріумф Петрограда"
 russia_socialist_events.375.d: "На подив, Сергій Медведєв переміг на виборах і став Головою ВЦРПС. У своїй інавгураційній промові він висловив необхідність співпраці профспілок з урядом, оскільки вони є невіддільною частиною його, як єдиний великий організм. Зі своїм союзником на чолі найбільшої профспілки Григорій Зінов'єв вирішив знову натиснути на Каменєва щодо його бачення Закону про Профспілки. Каменєв висловив початковий опір, але зрозумів, що йому оголосили шах, і з цим він дав своє благословення на законодавство.\n\nУ З'їзді була створена комісія, і Закон був швидко розроблений так, як диктував Григорій. У той час Медведєв заявив, що цей законопроєкт — це те, що потрібно профспілкам і що дозволить державі функціонувати належним чином. Жодна інша профспілка не вирішила висловитися щодо цього законодавства. Незабаром Закон був прийнятий більшістю голосів: Лівого ВСР, частини Центру ВСР, Есерів-Максималістів та РКП(б). Сергій Медведєв був залишений Головою ВЦРПС, і закон дозволив йому ефективно провести чистку будь-якого опору, який він мав у Профспілці. Опоненти, що залишилися, говорили про переворот «Петроградської кліки» на чолі з «Царем Гришком Третім», але незабаром усі голоси замовкли. Вони мали рацію, однак, оскільки Григорій Зінов'єв міг почуватися королем, маючи під своїм контролем найбільшу організацію в Росії."
 russia_socialist_events.375.a: "Чи стане Григорій жорстоким правителем?"

 russia_socialist_events.376.t: "Тріумф Металістів"
 russia_socialist_events.376.d: "Як усі й очікували, Олександр Шляпніков переміг і став Головою ВЦРПС. У своїй інавгураційній промові він привітав роботу своїх попередників для Профспілок і висловив необхідність продовжувати тиснути на уряд, не як опонент, а як союзник. Незабаром він зустрівся з Каменєвим і Зінов'євим і заявив про свою підтримку угоди, яку вони уклали з Томським.\n\nІ таким чином у З'їзді була створена комісія. Новий Закон про Профспілки передбачатиме значну централізацію профспілок у ВЦРПС під керівництвом Шляпнікова. З деякими необхідними поправками, законодавство було легко прийняте голосами Лівого ВСР, Центру ВСР та всіх есерів. Після голосування Зінов'єв коротко привітав Каменєва і прокоментував його правильний вибір та інтуїцію."
 russia_socialist_events.376.a: "Невже Двійка щойно перетворилася на Трійку?"

 russia_socialist_events.377.t: "У Великих Залах Петрограда"
 russia_socialist_events.377.d: "Отримавши зелене світло від Сулімова, він швидко зв'язався з Михайлом Томським. Голова ВЦРПС погодився на переговори і запропонував Зал Петроградського Металообробного Заводу як місце зустрічі. Томський, разом із Олександром Шляпніковим, представляв **Профспілкову Опозицію**; Лев Каменєв та Григорій Зінов'єв представляли уряд, а Данило Сулімов виступав посередником.\n\nПершим питанням на порядку денному була незалежність профспілок. Томський і Шляпніков вимагали, як акт доброї волі, щоб уряд підтвердив незалежність профспілок у новому Законі. На це Каменєв висунув контрвимогу: м'яка централізація профспілок. Він стверджував, що це суто захід для зменшення надмірної бюрократії. Потім він виклав план централізації, який передбачав інтеграцію менших профспілок у найбільші в Росії, причому ВЦРПС був головним бенефіціаром. Товариш Шляпніков був обурений цією ідеєю; однак Товариш Томський виявив до неї інтерес. Олександр, сповнений гніву, залишив залу, засуджуючи весь цей акт «зради». Томський, незворушний своїм колегою, погодився на всю пропозицію."
 russia_socialist_events.377.a: "Томський поступився зі страху чи з жадібності?"

 russia_socialist_events.378.t: "Михайло Зломлений"
 russia_socialist_events.378.d: "Переговори з Михайлом Томським продовжилися і незабаром дали плоди у вигляді проєкту Закону про Профспілки. З цим Голова ВЦРПС скасував усі страйки та спільно з Каменєвим та Зінов'євим представив законодавство перед З'їздом.\n\nПід час обговорення законопроєкту Василь Жилін, депутат від есерів, висловив занепокоєння щодо довіри до Томського. Він стверджував, що законопроєкт найбільше вигідний йому та його профспілці, ВЦРПС. Його незабаром підтримав Микола Оглановський із СДС, який додав, що ця політика може бути «відкривальним актом» піднесення Зінов'єва до влади, спільно з більшовиками. Томський у своїй промові спростував усі звинувачення, прокоментувавши аргумент Каменєва проти бюрократії. Після його промови Олександр Шляпніков піднявся на трибуну і оголосив, що закликатиме всіх членів ВЦРПС усунути Томського з головування після того, як він продався **Двійці**.\n\nПочувши це, у відокремленому місці Каменєв благав Зінов'єва використати свій вплив у Петрограді, щоб врятувати Томського, а з ним і їхній законопроєкт. Зінов'єв, на подив Лева, відмовився. Голосування за законопроєкт було відкладено, оскільки З'їзд побажав дочекатися обрання нового керівництва ВЦРПС."
 russia_socialist_events.378.a: "Чи є сенс рятувати безнадійну справу?"

 russia_socialist_events.379.t: "Михайло Розбитий"
 russia_socialist_events.379.d: "Керівництво ВЦРПС швидко оголосило голосування за Головування. Очевидним вибором був Олександр Шляпніков, давній захисник профспілок, який нещодавно повалив Михайла Томського з його посади. Після кількох турів голосування все, здавалося, вказувало на користь Шляпнікова; однак в останньому турі з'явився темний кінь — Сергій Кіров, так званий «Принц Петрограда».\n\nПісля дебатів та бурхливого обміну словами між двома таборами Кіров вийшов переможцем. У своїй промові він привітав Шляпнікова з хорошим результатом, незважаючи на підсумок, і висловив необхідність припинення конфлікту на лінії Профспілки-Уряд. Хоча він заявив, що його симпатії на боці Шляпнікова, він бачить деякі хороші моменти в політиці Каменєва, тому він вирішив підтримати законопроєкт.\n\nПротягом кількох днів законопроєкт був прийнятий голосами Лівого ВСР, Центру ВСР, есерів і навіть частин СДС та РКБ(б). У промові Товариш Кіров привітав **Двійку** з прийняттям цього законодавства та закликав кожну Профспілку підтримати його. Григорій Зінов'єв, у кабінеті Каменєва, також привітав його і визнав, що його вибір був правильним."
 russia_socialist_events.379.a: "Зрештою, інтуїція перемогла інтригу."

 russia_socialist_events.380.t: "Дружній Обмін"
 russia_socialist_events.380.d: "Закон про Профспілки був прийнятий, і мали бути обрані нові кадри. Григорій Зінов'єв, мозок цього законодавства, був на піку своєї могутності, але його друг залишився на самоті та ізольований. Їхні зустрічі були відкладені, а уряд, як і протести, затих. Незабаром Каменєв порушив своє мовчання і запросив Голову-міністра до свого кабінету. Коли Григорій увійшов, Лев швидко привітав його. Він продовжив, сказавши, як вибір, який він зробив, сильно вплинув на нього, і як у нього немає прихильників, окрім Товариша Зінов'єва. З цими словами Каменєв зробив пропозицію своєму другові: вони поміняються робочими місцями, обидва пішовши у відставку та спричинивши нове голосування у З'їзді. Зінов'єву знадобився деякий час на роздуми, але він погодився.\n\nНаступного дня обидва оголосили про свою відставку, але також висловили зацікавленість балотуватися знову, хоча на різні посади. Через кілька днів Тимчасовий Голова З'їзду відкрив засідання для обрання нового Прем'єра та Голови-міністра. Даністи оголосили, що їхніми кандидатами будуть Микола Бухарін на Голову-міністра та Федір Дан на Прем'єра. Есери також вкинули свою шапку на ринг і оголосили кандидатуру Марії Спірідонової. Останніми були Комуністи, які підтвердили свою кандидатуру Григорія Зінов'єва на Прем'єра та Лева Каменєва на Голову-міністра. Інтернаціоналісти залишалися мовчазними.\n\nНіхто не був обраний у першому турі голосування, але кандидатура Даністів вибула. Досі **Двійка** мала лише підтримку власної фракції та Есерів-Максималістів. Далі відбулися ще одні палкі дебати, спрямовані на переконання фракції Левицького підтримати або його власну партію, або його власного союзника. Після довгих нарад відбулося друге голосування, і в ньому Левицький вирішив благословити Зінов'єва та Каменєва."
 russia_socialist_events.380.a: "Тепер ніщо не могло зупинити Зінов'єва."

 russia_socialist_events.381.t: "Зворотний Жовтень"
 russia_socialist_events.381.d: "Зінов'єв добре усвідомлював своє становище. Високопоставлений колишній більшовик став Прем'єром, і той, до якого більшовицьке керівництво загалом відчувало велику повагу. Лише цим він міг переконати всю партію перейти на свій бік, але його харизматична здатність до виступів дала йому козир у рукаві.\n\nЗвернувшись до більшовиків, таких як Михайло Фрунзе та Олексій Гастєв, він переконав їх, що злиття їхньої партії з ВСР є не лише корисним для революції, але й для них самих. Якби більшовики залишалися партією осторонь, вони не змогли б серйозно впливати на робітничу коаліцію, а також діяли б як розкол проти єдності революції. Хіба не вигідно всім прогресивним революційним силам діяти під однією парасолькою, коли насувається Велика Революційна Війна?\n\nТовариш Свердлов досі був союзником, але зіткнувшись із партією, яка раптом захотіла перейти до ВСР, він швидко зрозумів, що його повністю переграли. Свердлов не зміг переконати решту партії залишитися, і його замінив Фрунзе на останній партійній конференції більшовиків. Першим кроком Фрунзе було оголошення про злиття РКП(б) у ВСР, як демонстрація революційної єдності, — тим часом Свердлов вирішив повністю відійти від партійних справ, відчуваючи себе зрадженим своїми колишніми товаришами."
 russia_socialist_events.381.a: "Лише Зінов'єв може бути наступником Леніна."
 RUS_reversed_october_event_kamenev_tt: "За кожний пункт §Rрадикалізму§! ми отримаємо §Y1%§! §oтоталістської§! популярності. Завдяки нашому поточному §Rрадикалізму§! ми отримаємо:"
 RUS_reversed_october_event_bolshevik_purge_tt: "§YЯків Свердлов§! відійде від політики, тоді як §YМихайло Фрунзе§! приєднається до §oКомуністичної фракції§! §RВСР§!."

 russia_socialist_events.384.t: "Принесення Модерну в Росію"
 russia_socialist_events.384.d: "Росія відстає від наших товаришів у Західній Європі на роки. Вказуючи на це, ми не виявляємо нестачу любові до Росії, а констатуємо чистий факт. Соціалісти-Революціонери були б задоволені своєю сільською утопією, маючи більше спільного з анархістом, ніж зі справжнім комуністом. Але у нас більші цілі. Росія ПОВИННА бути індустріалізована, зсередини та ззовні, щоб досягти комунізму. І без допомоги з боку вже індустріалізованих соціалістичних націй нам знадобиться все наше життя, щоб коли-небудь досягти наступної стадії.\n\nЗ цією метою Товариш Зінов'єв висунув план (значною мірою написаний Левом Каменєвим та Євгеном Преображенським), який закладає основу для розвитку важкої промисловості за допомогою західного обладнання та експертів, по суті, обходячи природний економічний розвиток, підтримуваний менш амбітними людьми у ВСР. План нагадує багатьом Програму «Восход» Савінкова — викладений у пафосних термінах, зосереджений на важкій промисловості та особливо у внутрішній Росії та на Уралі.\n\nПрограма Савінкова завжди гальмувалася його наполяганням покладатися виключно на власні ресурси Росії, — але ми не бездумні шовіністи, ми розуміємо цінність співпраці. Ми запропонуємо британським чи французьким інженерам хороші умови для перебування протягом кількох років, які вони можуть використати для керівництва будівництвом та навчання наших робітників технічним та ідеологічним питанням. Імпорт додаткового обладнання з Британії, в обмін на нафту та сільськогосподарські товари, стане ще однією перевагою для нашої промисловості. Робоча сила для цих нових об'єктів буде залучена з села, яке все більше відстає від модерну."
 russia_socialist_events.384.a: "Прийняти його як належний економічний план."
 russia_socialist_events.384.b: "Економічний розвиток не слід форсувати."

 russia_socialist_events.385.t: "Виїзд до Росії"
 russia_socialist_events.385.d: "Амбітні плани уряду [RUS.GetLeader] в Росії надихнули багатьох молодих ідеалістів тут, удома. Бачення величі, будівництва нової утопії достатку у незайманому степу та тайзі, приборкання природи для трудящої людини.\n\nРосійське Міністерство Промисловості та Торгівлі закликало молодих експертів на Заході іммігрувати, принаймні на деякий час, і запропонувати свій досвід із Франції та Британії для розвитку як російської промисловості, так і російської революційної свідомості."
 russia_socialist_events.385.a: "Щасливої дороги, Товариші."

 russia_socialist_events.386.t: "Проти Антисоціальної Інтелігенції"
 russia_socialist_events.386.d: "Роль інтелігенції полягає в тому, щоб бути іскрою, натхненником, підбурювачем мас. Російський соціаліст, як ніхто інший, це розуміє. Таким чином, він також розуміє небезпеку, яку становить цей найбільш освічений прошарок суспільства, якщо йому дозволити поширювати шкідливі та соціально руйнівні ідеї.\n\nОчевидно, ми підтримуємо свободу преси — доки вона не проповідує контрреволюційних тез. Але, на жаль, це стає дедалі поширенішим, навіть у самопроголошених соціалістичних виданнях. Це лише симптом поширення контрреволюційної думки серед російської інтелігенції, яка, здається, обертається проти Революції, усвідомивши її справжні наслідки.\n\nРішення просте: потрібна глибша переконаність. Академія Наук має бути очищена від контрреволюційних ідей, те саме стосується університетів та преси. У майбутньому вони повинні будуть бути афілійовані з легальною політичною партією, оскільки «нейтралітет» у питанні між пролетаріатом та буржуазією просто означає прийняття гноблення робітничого класу."
 russia_socialist_events.386.a: "Ми створимо терор, який триматиме решту в покорі."
 russia_socialist_events.386.b: "Обмеження необхідні, але не насильство."
 russia_socialist_events.386.c: "Нізащо!"

 russia_socialist_events.387.t: "Максималістське Захоплення Соціалістів-Революціонерів"
 russia_socialist_events.387.d: "На З'їзді Партії Соціалістів-Революціонерів сталося драматичне захоплення після того, як тривалий період фракційності нарешті спалахнув полум'ям. Максималісти Олексія Устінова були гучними прихильниками політики [ROOT.GetLeader], за винятком деяких аспектів, і вважають їх нескінченно кращими за «капітуляції перед капіталізмом», які проповідують такі люди, як Дан та Абрамович. Есери в З'їзді значною мірою розділені за цією лінією — ті, хто протистоїть нам за спиною Миколи Здобнова, і ті, хто підтримує нас за спиною Олексія Устінова. Борис Камков і голова Спірідонова зробили останню спробу виробити якийсь компроміс, але було вимагано голосування — і Максималісти зуміли здобути більшість в один голос у Центральному Комітеті Партії.\n\nНезабаром після цього Спірідонова оголосила про свій відхід від партійної політики, посилаючись на проблеми зі здоров'ям і розчарування в поточному стані російського соціалізму. Андрій Колегаєв, відносно поміркований Максималіст, був обраний її наступником.\n\nРезультат був вітаний у наших лавах, оскільки програма Колегаєва значною мірою підтримала нашу більш тверду руку, більш щирі спроби формування диктатури пролетаріату та менше компромісів із Даністами та іншими подібними групами. Есери залишаться великими захисниками селян і рішуче виступатимуть проти будь-якої примусової колективізації — і збережуть велику популярність як у Радах, так і в Міліціях, щоб підкріпити це. Але в інших питаннях ми можемо розраховувати на підтримку їхнього керівництва."
 russia_socialist_events.387.a: "Цікавий розвиток подій."

 russia_socialist_events.388.t: "Нова Нормальність"
 russia_socialist_events.388.d.kamenev: "Відтоді, як було прийнято законодавство воєнного часу, З'їзд Рад стає все менш актуальним. Повноцінні засідання не організовувалися під час війни, і Рада Народних Міністрів під керівництвом Лева Каменєва значною мірою керувала всіма державними справами. Каменєв, як Прем'єр, Голова Ради Оборони та Голова ВСР, наголошував на важливості тимчасової централізації для забезпечення виживання соціалістичної держави. Зінов'єв, його Голова Ради Народних Міністрів, просував більш радикальні заходи. Оскільки Каменєв здебільшого зосереджений на підтримці належного функціонування управління, Зінов'єв формує Росію в щось ближче до того, що він називає станом «пролетарської гегемонії» — де антипролетарські голоси заглушуються, щоб вони не отруїли єдність робітничого класу.\n\nПо-перше, були закони воєнного часу, що обмежували багато основних свобод, таких як публікації та організація. Повзучий бюрократичний вплив на профспілки та всі органи управління означав, що Радянська демократія стає все менш актуальною — і без засідань З'їзду їхні представники також не можуть суттєво впливати на стан справ. Це виправдовується необхідністю національної єдності у нашій революційній війні — і, наскільки це стосується Прем'єра Каменєва, це, ймовірно, має бути тимчасовим заходом. Але важко сказати, скільки цього технократичного управління залишиться чинним. Можливо, після війни З'їзд просто виявиться менш актуальним, тоді як держава працюватиме як годинник навколо нього."
 russia_socialist_events.388.d.zinovyev: "Відтоді, як було прийнято законодавство воєнного часу, З'їзд Рад стає все менш актуальним. Повноцінні засідання не організовувалися під час війни, і Рада Народних Міністрів під керівництвом Григорія Зінов'єва значною мірою керувала всіма державними справами. Зінов'єв, як Прем'єр, Голова Ради Оборони та Голова ВСР, централізував владу навколо себе, хоча технічно він не є диктатором, хіба що за поведінкою. Каменєв, як його Голова Ради Народних Міністрів, слугує стримуючою тенденцією, хоча він здебільшого зосереджений на впровадженні та організації, а не на майбутній політиці.\n\nПо-перше, були закони воєнного часу, що обмежували багато основних свобод, таких як публікації та організація. Повзучий бюрократичний вплив на профспілки та всі органи управління означав, що Радянська демократія стає все менш актуальною — і без засідань З'їзду їхні представники також не можуть суттєво впливати на стан справ. На папері це виправдовується необхідністю національної єдності в нашій революційній війні, але Зінов'єв не приховував, що має намір керувати Росією так, як він керував Петроградом у 1918 році — як гордий робітничий диктатор. Вже готується нове законодавство, призначене для подальшого посилення його влади — як того, звичайно, вимагає централізована, потужна робітнича держава."
 russia_socialist_events.388.a: "Товариш Ленін пишався б."

 russia_socialist_events.389.t: "Інтегральний Соціалізм та Приєднання Максималістів"
 russia_socialist_events.389.d: "Деякий час тривали переговори між секретарем ПСР, Олексієм Устіновим, та Зінов'євим і його довіреними людьми. Устінов та кілька есерів-Максималістів обіймають посади в поточному кабінеті і стали свого роду страховим полісом для стабільності Робітничої Коаліції. Під постійним тиском Зінов'єва та бажанням Максималістів очистити свою партію від решти поміркованих, було досягнуто угоди.\n\nВСР визнає **Інтегральний Соціалізм** своїм провідним принципом. Ця стара концепція Леніна була залишена більшовиками через нерозвинений стан російського селянства, але тепер настав час для неї, стверджують Максималісти. По суті, Інтегральний Соціалізм передбачає, що в контексті Росії і промислові робітники, і «трудове селянство» — ті, хто працює на землі самостійно, — складають один, єдиний пролетаріат, і таким чином долають розкол між містом і селом.\n\nЦя поступка, безумовно, викличе обурення у ВСР, але Зінов'єв вважає це хорошим рішенням — і, що найважливіше, це завдасть смертельного удару партійному плюралізму. Бо в обмін Максималісти погодяться на злиття ВСР та ПСР і поширення Всеросійського Союзу Праці на всі робітничі партії Росії. Ця угода, як було оголошено, була названа зрадою цінностей в обох партіях, але зрештою більшість її прийняла — зрештою, є лише один робітничий клас: як можуть існувати дві партії для них?"
 russia_socialist_events.389.a: "Геніально."

 russia_socialist_events.390.t: "Забезпечення Гегемонії"
 russia_socialist_events.390.d: "Це термін дня. **Гегемонія Пролетаріату**, улюблена мантра Голови Зінов'єва. У його промовах ця тема повторюється до нескінченності — що революції перемагають не дебатами чи рабськими закликами до демократичних форм, а через залізну диктатуру єдиного класу, який може привести експлуатованих до їхнього визволення і який не виключає жодних засобів для досягнення цієї мети — пролетаріату. Ті, хто проповідує непорушність певних принципів, таких як загальне виборче право чи скасування смертної кари, пропонують владу буржуазії на тарілочці. Саме підкоряючись пануванню пролетаріату та його передового авангарду, усі експлуатовані класи можуть рухатися до комунізму та звільнитися від класового суспільства. До цього дня залишатиметься відкрита класова диктатура, пролетарська диктатура в її найчистішому вигляді.\n\nТі, хто вірить, здебільшого походять із промислового робітничого класу і є фанатичними у своїй підтримці, повністю захоплені бездоганною харизмою та енергією Зінов'єва. Ті, хто не приймає його поглядів, зазвичай апатичні, відсторонені або у в'язниці. Нещодавня централізація влади викликала певні масові протести у Південній Росії, де Зінов'єва менше люблять, але вони були незабаром розігнані багнетами робітників, лояльних до його бачення. Хоча дехто заперечує це або вважає неактуальним, офіційний наратив полягає в тому, що протестувальниками були представники більш заможних селян і середніх класів."
 russia_socialist_events.390.a: "Наше завдання жахливе, тотальне, універсальне і нещадне."

 russia_socialist_events.391.t: "Ступінь Централізації"
 russia_socialist_events.391.d: "Тенденція до бюрократизації вже була помічена французькими синдикалістами у 1930-х роках, оскільки потрібне більше технократичне керівництво, щоб соціально керовані галузі залишалися достатньо ефективними. Ігноруючи всю риторику про робітничий рай, це реальна проблема в робітничих державах, що цілі простих людей не завжди збігаються з цілями уряду. Природно, кожен робітник бажає скоротити кількість відпрацьованих годин, але уряд має багато галузей, які потребують постійного, стабільного виробництва, продукція яких не споживається народом. Будівництво винищувачів та бронетехніки все ще необхідне, доки існують ворожі держави та сили, навіть якщо вони безпосередньо не підвищують якість життя людей.\n\nУсе це викликає запитання: наскільки Радянській демократії має бути дозволено диктувати виробництво? Під час війни були створені різні бюрократичні органи для інспектування та управління виробництвом, які часто обходили рішення Заводських Рад у питаннях, де вони загрожували колективному благу. Це був дуже непопулярний захід, але зрозумілий у контексті воєнного часу. Тепер зростають вимоги щодо розширення свобод — як для робітників, щоб вони самі керували, так і для зменшення влади партійних бюрократів у прийнятті рішень загалом."
 russia_socialist_events.391.a: "Немає вороття; ми повинні продовжувати те, що почали."
 russia_socialist_events.391.b: "Одного дня світ більше не буде ворожим до нас."
 RUS_centralisation_yes_tt: "§RМи не можемо дозволити, щоб фракційність знову розділила нас.§!"
 RUS_centralisation_no_tt: "§SПісля того, як Революції більше не загрожуватиме, ми повернемося до більш м'якої руки.§!"

 russia_socialist_events.392.t: "Бюрократична Диктатура"
 russia_socialist_events.392.d: "На цьому етапі слід сказати, що обіцянка демократії в Російській Революції не була виконана. Навіть найбільш ідеалістичний західний соціаліст зазначив би, що в Росії Робітнича Рада насправді не приймає жодних рішень. Вона значною мірою складається з робітників, лояльних до режиму, і слугує лише формальним підтвердженням рішень для величезного бюрократичного апарату.\n\nУсе це, звичайно, робиться заради ефективності та спільного блага, для розвитку всієї Росії та всіх її народів. Але на практиці ВСР перетворив республіку на політично пригнічену, апатичну націю. Пряме політичне переслідування не є дуже помітним чи очевидним, і зовні видимість робітничої демократії все ще існує. Просто вона... мало що робить."
 russia_socialist_events.392.a: "Багнет люблять не заради нього самого, а лише заради того, що він захищає."

 # VST Postwar #
 russia_socialist_events.393.t: "Зброя Миру"
 russia_socialist_events.393.d: "Війна завжди була ворогом робітничого класу, і такою вона залишається в диктатурі пролетаріату. Ми були змушені підтримувати великий військово-промисловий сектор, виробляючи знаряддя війни, смерті та руйнування з необхідності. Якби робітники не озброїлися, вони були б поневолені Реакцією.\n\nАле після знищення Капіталістичних Держав у Європі настрої значно змінилися — можливо, нам варто розпочати процес зменшення мілітаризму та виробництва озброєнь. Зрештою, яка користь від штурмових гвинтівок у мирний час? Західна Європа перебуває в руках наших соціалістичних товаришів, а Схід не становить для нас серйозної загрози. Звісно, замість кожного броньованого автомобіля та бомбардувальника ми могли б мати трактор чи будинок? Якщо наша мета — економіка **постдефіциту**, як сформулював Маркс, то ми повинні зосередитися на промисловому багатстві, яке справді приносить користь народу — те, що кулемети рідко роблять."
 russia_socialist_events.393.a: "Усі росіяни можуть мати автомобіль до 1960 року, якщо ми оберемо цей шлях."
 russia_socialist_events.393.b: "Світ — це багнет: ви повинні вибрати, на чиєму ви боці."

 russia_socialist_events.394.t: "Революційна Фракція"
 russia_socialist_events.394.d: "Спочатку бути названим частиною «правого ВСР» було образою, натякаючи, що дехто у ВСР був ближчим до соціал-демократів та буржуазії, ніж до «справжніх» соціалістів. З часом цей натяк ставав дедалі менш актуальним, оскільки ВСР тепер значною мірою контролюється колишніми меншовиками та іншими поміркованими соціалістами. Товариша Абрамовича загалом люблять, хоча він запровадив багато непрактичних та високих ідеалістичних політик, які викликали справедливу частку критики. Особливо суперечливою була позиція Абрамовича щодо поліції та різких скорочень апарату безпеки, стверджуючи, що «добра воля породжує добру волю».\n\nПолітична опозиція Рафаїлу Абрамовичу сформувалася навколо Бориса Ніколаєвського та Миколи Суханова, які представляють «Революційну Групу» всередині ВСР. Вони черпають більшу частину своєї підтримки з колишньої Фракції Центру, але все ж приймають нинішній курс змішаної економічної системи та «ідеалістичного соціалізму» — але з більш приземленою політикою, не погоджуючись з ідеєю, що контрреволюційний вплив просто зникне сам по собі протягом десятиліття. Вони говорять про необхідність збереження більш жорсткої державної руки в модернізації сільської Росії та боротьбі з забобонами, і що знадобиться принаймні одне чи два покоління, доки справжній соціалізм не буде знайдений у кожному куточку Росії."
 russia_socialist_events.394.a: "Абрамович переважає."
 russia_socialist_events.394.b: "Ніколаєвський скидає його з престолу."

 russia_socialist_events.395.t: "Реформа Румянцева"
 russia_socialist_events.395.d: "Наша змішана система «Нового Російського Соціалізму», введена Товаришем Фінн-Єнотаєвським, дала неоднозначні результати. Існує здоровий клас невеликих соціалістичних підприємств, переважно сімейних компаній та кооперативів, які є корисними, особливо для споживчого сектору в містах. Подібним чином система була добре сприйнята багатьма селянами. Але проблеми швидко виникли під час війни: неефективне військове виробництво, недостатнє зростання важкої промисловості, брак централізації ресурсів.\n\nОднак уряд [ROOT.GetLeader] не звернув уваги на заклики до подальшої централізації. Натомість уряд розпочав низку політичних та економічних реформ під керівництвом молодого та видатного Олексія Матвійовича Румянцева. Румянцев зробив значну частину своєї кар'єри у воєнному економічному відділі та очолив програму відбудови в Україні та Білорусі з надією на побудову «тривалого соціалізму».\n\nХоча він навряд чи є єдиною людиною, яка стоїть за запропонованими реформами, він став свого роду обличчям політичної економії сучасної Росії. Пропозиції включають подальше пом'якшення економічної системи та посилення підтримки малого підприємництва, використання мотиву прибутку замість чистих показників виробництва та лібералізацію політичної системи з вірою в те, що тепер, коли Соціалізм торжествує, потреба у примусі стає дедалі менш актуальною."
 russia_socialist_events.395.a: "Товариш Румянцев має слушну ідею."

 russia_socialist_events.396.t: "Мрія про Кібернетику"
 russia_socialist_events.396.d: "Єдина проблема центрального планування полягає в тому, що з масштабом усієї російської економіки плани постійно гальмуються через потребу в бюрократії. Кілометри архівних файлів створюються в процесі планування, оскільки експерти повинні мати точну інформацію про продуктивність кожної фабрики та області.\n\nНевелика група математиків у російській академії взялася за це завдання. Вони користуються покровительством Адмірала Акселя Івановича Берга, офіцера флоту фінсько-шведського походження, героя Архангельської евакуації та експерта з радіотехніки. Ці «Кібернетики» працюють над проєктами, як-от Електронно-Обчислювальна Машина, і сподіваються, що більше коштів буде спрямовано на дивну галузь електронних обчислень від військових.\n\nЇхнє бачення — це повністю автоматизований комунізм, де людська помилка не має великого значення, оскільки електронні машини керують обчисленням, плануванням та розподілом ресурсів найбільш ефективним та нейтральним способом. Звісно, цього неможливо досягти найближчим часом, навіть протягом наступних кількох десятиліть, — але перші кроки все ж мають бути зроблені."
 russia_socialist_events.396.a: "Комп'ютери — це майбутнє!"

 russia_socialist_events.397.t: "Швидше, Швидше, Швидше!"
 russia_socialist_events.397.d: "XX століття — це століття промисловості. Попри погані стартові умови Росії, багато роботи було зроблено для того, щоб використовувати наші великі природні ресурси для створення багатства для всіх робітників. Подивіться на Британію — невеликий дощовий острів, який створив неперевершені матеріальні життєві стандарти виключно завдяки інноваціям та машинам!\n\nЧим могла б бути Росія з незліченними природними ресурсами? Річки, перетворені на джерела електроенергії, великі жили руд, видобуті для багатства для всіх. Ліси, перетворені на будинки та папір для незліченних освітніх книг! Архаїчне село повільно зникає, оскільки механічні комбайни та трактори блукають ідеально рівними полями. З нашими ресурсами — це лише питання часу, доки всі матеріальні потреби росіян будуть задоволені."
 russia_socialist_events.397.a: "Росія завтрашнього дня — це багата країна."

 russia_socialist_events.398.t: "Система Двох Партій"
 russia_socialist_events.398.d: "Політична система Росії часто описується як «двопартійна система», хоча ми, природно, не любимо так її називати. Але це правда, що на практиці Всеросійський Союз Праці та Партія Соціалістів-Революціонерів є відносно рівними за політичною владою. Хоча ВСР вже деякий час контролює більшість міських Рад та більшу частину виконавчої влади, есери мають великий вплив у сільській Росії та провінціях.\n\nДехто бачить у цьому позитивний розвиток — наприклад, публікація Миколи Бухаріна «Аналіз Стану Радянської Демократії» зазначила, що на практиці дві партії діють як стримувачі влади одна одної, водночас представляючи робітничий клас. Це, на його думку, набагато краще забезпечує політичну свободу Рад, ніж однопартійна система, оскільки робітники завжди мають шанс приєднатися до іншої партії, якщо одна не впорається зі служінням народу.\n\nСистема має й свою справедливу частку критиків — як із крайнього лівого крила ВСР, так і з мислителів-анархістів, таких як Григорій Максимов та Ісаак Штейнберг. Загальна критика полягає в тому, що славетна Російська Революція була розтрачена і знову перетворилася на звичайну парламентську систему, де політичні партії змагаються за владу в кабінетній політиці, немов буржуазна республіка 1920-х років. Політичні партії та їхні прихильники відволікають від класової солідарності та натомість створюють класовий опозиціоналізм, де робітничий клас постійно розділяється політичною елітою — створюючи бюрократично-управлінський клас партійних функціонерів та бюрократів.\n\nНезалежно від критики, система, схоже, залишиться. Багато хто розглядає її як тимчасовий стан, який природно зникне зі зростанням матеріальних умов Росії та вирівнюванням економічної гармонії по всій країні. Але доти ми повинні працювати разом."
 russia_socialist_events.398.a: "Система працювала раніше, і працюватиме зараз."

 russia_socialist_events.399.t: "Деволюція Держави"
 russia_socialist_events.399.d: "Політичний союз Максимова та Левицького не був найбільш співпрацюючим. Це дві глибоко різні людини, оскільки Левицький — це втілення соціалістичної інтелігенції, ідеалістичний мислитель і оратор, а не людина дії. Максимов, навпаки, ніколи не цурався спускатися до народу, щоб зосередитися на низовій революційній роботі. Приватно Максимов часто називав меншовиків «білокоміровими папірцями», які ніколи не виконували важкої роботи, — але саме ця ментальність зробила його досить популярним як серед більш радикального крила ВСР, так і серед есерів. Він виглядає як позапартійний чоловік, який бачить Росію не з точки зору її двох основних партій, а як бюрократів і робітників.\n\nНарешті, напруга переросла в критичний момент, коли Левицький запропонував зменшити багато аспектів програми деволюції Максимова. План Максимова різко зменшить владу центрального уряду та З'їзду, передавши її натомість регіональним урядам. Економічна система буде ще більше децентралізована, а політичні партії будуть скасовані на виборчому рівні, причому всі кандидати балотуватимуться по суті як незалежні. Він стверджує, що це забезпечить передачу всієї влади Робітничим Радам і стане кроком до створення Робітничої Конфедерації, без надмірної державної бюрократії над головами робітників.\n\nПопри суперечки, було очевидно, що Максимов користувався більшою популярністю в З'їзді, ніж сам Левицький — особливо після того, як Соціалісти-Революціонери оголосили про свою підтримку пропозицій Максимова. Через кілька днів Товариш Левицький, батько нашої нової республіки, оголосив про свою відставку та відставку свого уряду. Очікується, що Григорій Максимов буде обраний його наступником."
 russia_socialist_events.399.a: "Вітаємо Товариша Максимова!"
 RUS_maksimov_focus_tt: "Зі зростанням популярності бачення §YГригорія Максимова§!, він може повести Росію до §sнового майбутнього§!."

 russia_socialist_events.400.t: "Занепад Радянської Демократії"
 russia_socialist_events.400.d: "Тривожні сигнали вже були в повітрі під час війни. Обрані Ради були віднесені до дорадчих або несуттєвих позицій, оскільки рішення диктувалися вищим партійним функціонерам або бюрократам. Людей, обраних сільськими Радами, змушували йти у відставку, а на їхнє місце обирали більш політично надійних людей.\n\nПереломним моментом стала цензура публікації в Челябінську, «Мир і Праця», за її жорстку критику на адресу Челябінської філії ВСР та її голови, Миколи Теплова. Публікація оприлюднила заяву від понад двохсот робітників, які вимагали від Теплова піти у відставку після його «диктаторського» управління місцевими партійними призначеннями, ігноруючи волю місцевих Рад. Але Теплов має хороші зв'язки з Кремлем і вважається надійною та хорошою людиною Головою [ROOT.GetLeader] — що, очевидно, робить питання складнішим для уряду.\n\nЦензура публікації як «шкідливої для єдності робітників» надіслала чітке повідомлення — інакомислення не має бути публічним. Були спорадичні протести, і в приватних розмовах багато хто стурбований станом Радянської демократії, але в публічних промовах це все ідеалістично і заради захисту революції."
 russia_socialist_events.400.a: "Чи варто нам бити на сполох?"

 russia_socialist_events.401.t: "Місце Росії у Світі"
 russia_socialist_events.401.d: "Справжній російський марксист не є дрібним націоналістом, як багато Соціалістів-Революціонерів; він не вірить у будь-яку російську винятковість, а в єдину Міжнародну людську расу. Але за столами переговорів Інтернаціоналу та його Виконавчого Комітету та різних інших організацій очевидно, що російський голос не завжди сприймається серйозно. Попри те, що деякі російські емігранти мали успішну кар'єру в Інтернаціоналі до війни, ми, здається, граємо другу скрипку після французів та британців, і нас вважають «менш розвиненими» у науці марксизму. Наскільки це безглузде твердження? Ми нація Леніна та Бакуні — Росія, можливо, найбільш революційна нація в усьому світі!\n\nЩоб зайняти наше законне місце, Товариш Зінов'єв розпочав кампанію в Інтернаціоналі за ґрунтовну реформу, щоб «зробити організацію відповідною потребам подальших стадій соціалізму». Він закликає до постійних місць у Виконавчій Раді для головних соціалістичних держав, включаючи Росію, як провідників та покровителів світового соціалізму. В ідеальному світі соціалістичний світ очолюється спільно Францією, Британією, Росією, Німеччиною та Америкою, великими двигунами світової промисловості.\n\nХоча це підірвало б демократію організації, це був би перший крок у перетворенні Інтернаціоналу з розділеного форуму соціалістичних дебатів на справжній світовий уряд, здатний до справжніх дій."
 russia_socialist_events.401.a: "Правда!"

 russia_socialist_events.402.t: "Прийняття Нової Конституції"
 russia_socialist_events.402.d: "Наша колишня конституція була результатом компромісу та дебатів, поспіхом сформована роз'єднаними революціонерами. Вона виконала своє призначення — але для нових часів потрібна більш чітко визначена система. Хоча сам Зінов'єв ніколи не був легалістом, чи навіть дуже зацікавленим у конституційних питаннях, його «пролетарська гегемонія» часто формується з підручних засобів.\n\nКонституційний комітет очолили Лев Каменєв, Олексій Гастєв та Іван Гронський, завданням яких було створити рамки для ідеальної системи Зінов'єва: тієї, що забезпечує майбутнє Робітничої Демократії у формі однопартійної держави, що надає виконавчій владі достатньо потужні засоби для боротьби з контрреволюційним інакомисленням та організовує економіку таким чином, що забезпечує стабільне зростання матеріальних умов Росії.\n\nНа практиці, значна частина цього — це гучні декларації свободи, — але також і різке скорочення індивідуальних свобод у разі «підозри у контрреволюційній діяльності». Багато стримувань і противаг з оригінальної конституції були усунені, а повноваження З'їзду Рад були значно зменшені.\n\nУ промові до З'їзду, де була оголошена Конституція, Зінов'єв назвав її «остаточною перемогою пролетаріату», системою, яка дасть робітничому класу інструменти, щоб вирізати гниль з нації, та створити світле комуністичне майбутнє."
 russia_socialist_events.402.a: "Набагато надійніша правова база."

 russia_socialist_events.403.t: "Асоціація з Дослідження Західного Тоталізму"
 russia_socialist_events.403.d: "З твердим встановленням революції в Росії та скасуванням буржуазної цензури, західні ідеї почали поширюватися серед населення. Серед них — **Тоталізм**, визначений такими, як Мослі, Валуа та Муссоліні. Хоча ці ідеї відкрито засуджуються всіма лідерами ВСР, вони мали певний вплив серед різних інтелектуалів, які намагалися їх синтезувати. Однією з таких спроб була «Асоціація з Дослідження Західного Тоталізму» Івана Гронського, проєкт, до якого приєдналися інші інтелектуали з Лівого ВСР та Максималістів есерів. Під час своїх зустрічей вони розробили ідею «Російського Тоталізму». Повторюючи ранні праці Гронського та Устінова, вони виступали за органічну форму соціалізму, що виходить від пролетаріату та бідного селянства. Відкидаючи пряме натхнення Заходом, але приймаючи деякі впливи, Російський Тоталізм був би ініціативою, що походить виключно від російського народу, у формі присвячення їхніх сердець революції.\n\nГрупа повністю засудила поточну політичну систему, оскільки компроміс не означає прогрес, відповідно до того, чого вчив Товариш Ленін. Хоча у своїх працях вони хвалили ідеї Сореля, обидва Товариші критично висловлювалися про Мослі та Муссоліні, вважаючи їхні інтерпретації непридатними для російського народу. Після серії спільних праць Гронський та Устінов оприлюднили спільну заяву, яка засуджувала надмірний акцент на «закордонних ідеалах» та віддавала перевагу зосередженню на російських ідеологічних проєктах. Організація була швидко перейменована на «Російську Тоталістську Асоціацію». Ці ідеї не знайшли вираження в офіційній політичній ідеології ВСР, оскільки здебільшого вважалися соціально-патріотичними та еклектичними, але толеруються Зінов'євим та Каменєвим настільки, наскільки вони покладаються на Гронського та його мережу, і широко висвітлювалися у журналах та обговорювалися у культурних установах."
 russia_socialist_events.403.a: "Росіяни краще знають, що добре для росіян."
 russia_socialist_events.403.b: "Це хвороба, яка вимагає термінового лікування."

 russia_socialist_events.404.t: "Тоталізм проти Тоталізму"
 russia_socialist_events.404.d: "Товариш Григорій Зінов'єв, пристрасний інтернаціоналіст, був очевидним вибором для представлення Росії перед усім Інтернаціоналом. Його зв'язки у світовому соціалістичному русі дозволили ВСР бути прийнятим як єдиний російський представник. На його останній сесії тема підписантів Тоталістської Хартії стала гостро обговорюваним питанням, ставлячи під сумнів їхню сумісність з міжнародним соціалізмом. Зінов'єв вийшов на сцену з промовою. Він нагадав делегатам про більшовицький заклик до суворої організаційної, теоретичної та програмної єдності, щоб Інтернаціонал міг бути не просто пропагандистською асоціацією, а єдиною комуністичною партією, що має філії в різних країнах. Новий Інтернаціонал не зміг захистити себе від ревізіоністських, соціал-патріотичних та дрібнобуржуазних впливів. Хоча не було сумнівів, кого це стосувалося, Зінов'єв відкрито засудив «ліво-республіканські» та «мослійські» тенденції, викликавши обурення багатьох делегатів, яке знадобився час, щоб заспокоїти. Він чітко пояснив, на кого слід покласти провину за це — недбалість у дисципліні, істерична повага до демократичних форм навіть всупереч інтересам пролетаріату та надто толерантне ставлення до партій, чия практика і тактика перебувають у кричущій опозиції до тактики революційного пролетаріату.\n\nПленум Інтернаціоналу був сильно схвильований промовою Зінов'єва, і щойно вона закінчилася, між делегатами спалахнули напружені розмови. Деякі серед синдикалістських і комуністичних лівих побачили сенс у його словах. Багато лівих і центристських фракцій були шоковані та спантеличені, відчуваючи, що їх звинувачують, тоді як інші засуджували жорсткі антидемократичні тони, називаючи це «Тоталізмом проти Тоталізму». Підписанти Тоталістської Хартії відповіли жорстко, засуджуючи Зінов'єва як ультралівого божевільного, одержимого приборканням національної автономії. Найбільш роздратованими, однак, були інші делегати ВСР, які були розлючені тим, що Зінов'єв зробив таку сміливу заяву без консультацій. Незабаром до Москви були надіслані телеграми, які засуджували Зінов'єва та чекали відповіді [ROOT.GetLeader]."
 russia_socialist_events.404.a: "Ми повинні нагадати йому про його місце."
 russia_socialist_events.404.b: "Похвалити Зінов'єва за його палку відданість."

 russia_socialist_events.405.t: "Мученикам Зеленого Терору"
 russia_socialist_events.405.d: "Після повалення Бориса Савінкова всі жахи його робесп'єрівського правління стали надбанням громадськості. Багато хто був навічно змушений замовкнути за те, що становив навіть найменшу загрозу його правлінню. Були деякі місцеві спроби родин загиблих привернути увагу або зібрати кошти принаймні на гідне місце спочинку, але безрезультатно. Тепер, коли революція міцно вкорінилася в Росії, для цих родин подув новий вітер, оскільки сам уряд почав планувати щось, щоб змусити громадян пам'ятати про тих загиблих товаришів. З цією метою Ромуальд Іодко виготовив пам'ятник із гравіюванням на вшанування пам'яті жертв. Прем'єр Абрамович виступив із промовою після завершення роботи над пам'ятником. У ній він висловив, наскільки ця скульптура близька йому, оскільки він належить до тих багатьох родин, які втратили когось дорогого.\n\nВосени 1934 року Марк Рафаїлович Рейн, син Абрамовича та відомий соціалістичний журналіст, раптово зник. Як депутат РДП, який на той час прагнув переобрання, Рафаїл Абрамович і раніше піддавався залякуванням, але він ніколи не підозрював, що хтось становитиме загрозу його синові. Незабаром його тіло було знайдене колегами Рейна на околиці Москви, із запискою, залишеною Свободниками, щоб залякати інших таких журналістів, як він. Про вбивство ніколи не повідомлялося, але воно залишилося приватним попередженням для тих, хто знав Марка Рейна. Той день змінив Рафаїла А. Абрамовича; однак він не здався у своєму вигнанні і, нарешті, як людина, що керує республікою, він має шанс вшанувати пам'ять свого сина, серед багатьох інших, які спіткала та ж доля."
 russia_socialist_events.405.a: "Сину, твою боротьбу ніколи не забудуть."

 russia_socialist_events.406.t: "Мрія про Союз"
 russia_socialist_events.406.d: "Російська Імперія була викинута на смітник історії, але поворот долі поставив нас у положення, коли велика мрія 1917 року — демократична, соціалістична федерація колишньої Російської Імперії — знаходиться в межах нашої досяжності, якщо ми до неї потягнемося. Ми, революціонери, не витрачаємо час на абсурди на кшталт «українців не існує» та інші чорносотенні гасла, але наша логіка така: Росія, як найбільш індустріалізована нація Східної Європи та Азії, має найкращі можливості для поліпшення матеріальних умов, боротьби з тиранією, капіталізмом і забобонами та, зрештою, для спрямування всього регіону до повністю реалізованої соціалістичної системи.\n\nУ своєму нинішньому стані **Союз Соціалістичних Робітничих Республік** функціонує як вільний союз. Усі його республіки обирають делегатів до **Союзного З'їзду**, який де-юре є верховним органом, але має обмежену владу. Товариські республіки пов'язані оборонною та зовнішньою політикою, формують єдину економічну зону та координують дії в різних сферах, від інфраструктурних проєктів до економічної спеціалізації. Крім того, Союзний З'їзд виступає арбітром у питаннях між республіками-членами. На практиці Москва тримає всі козирі в Союзі, але не до такої нерівної міри, щоб вона могла просто нав'язувати свою волю в кожному питанні.\n\nПлан централізації Союзу Соціалістичних Робітничих Республік був поданий уряду [GetSecondInCommand], щоб його просували в Союзному З'їзді. Програма з 14 пунктів має на меті скасувати національні держави та національний, релігійний та економічний шовінізм і перетворити Союз Соціалістичних Робітничих Республік на інтернаціональну робітничу федерацію.\n\nХоча формулювання райдужні, план також викликав жорстку критику. Дехто в нашій партії розглядає його практичне впровадження як централізм, етатизм та «червоний імперіалізм», а критика була ще жорсткішою серед наших українських та білоруських товаришів. Але ті, хто не розуміється, завжди виступали проти прогресу." #USLR only
