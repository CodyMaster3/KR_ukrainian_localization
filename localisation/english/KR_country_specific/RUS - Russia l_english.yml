 RUS_totalist3_party_long: "$RUS_totalist3_party_long_tt$\n§LМаксималістське крило Партії Соціалістів-Революціонерів — це невелика група в межах більшого партійного апарату, яка прагне спрямувати всю силу російської революції проти її ворогів. Багато максималістів коротко співпрацювали з більшовиками під час громадянської війни, що дало їм зв’язки з лівим крилом ВСТ, а також із тими більшовиками, які залишилися незалежними. Відстоюючи насамперед інтереси селянства, максималісти прагнуть мінімізувати те, що вони вважають «корумпуючим впливом» партійності та робітничої бюрократії.§!\n"
 RUS_totalist3_party_long_tt: "Партія Соціалістів-Революціонерів (максималістів)"
 RUS_totalist4_party: "ССР"
 RUS_totalist4_party_long: "$RUS_totalist4_party_long_tt$\n§LЮридично не є політичною партією, Союз Соціалістів-Революціонерів — це асоціація, що просуває класову свідомість і «смичку» між робітниками та селянами. Дотримуючись ідеології максималізму, яка нині домінує в Росії, ССР фактично контролює країну через свій величезний вплив, прагнучи спрямувати всю силу російської революції проти її ворогів. Відстоюючи насамперед інтереси селянства, максималісти прагнуть мінімізувати те, що вони вважають «корумпуючим впливом» партійності та робітничої бюрократії.§!\n"
