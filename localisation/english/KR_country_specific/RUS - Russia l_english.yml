 RUS_anger_decisions_natpop: "Режим Савінкова може використовувати спеціальну тактику та пропаганду, щоб перетягнути громадян на свій бік, але правити Росією було б неможливо без справжньої підтримки або принаймні пасивного прийняття з боку значної частини суспільства.\n\nЩоб зберегти владу і привести країну до величі, Савінков повинен підтримувати задоволеність §Pармії§! та §Cнаселення§! правлінням СЗРС та виконувати численні обіцянки президента.\n\n§r8§! або більше §Pгніву армії§! призведе до військового перевороту та усунення президента Савінкова.\n§r8§! або більше §Cгніву населення§! призведе до революції та повалення президента Савінкова, результат якої залежить від того, чи §Pгнів армії§! становить §O5§! або вище. Це можливо лише до 1938 року."
