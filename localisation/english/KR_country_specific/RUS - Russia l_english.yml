 RUS_KR_gathering_storm_desc: "Під час Громадянської війни в Росії білі сили боролися з усіх сил, але Червона армія все ще домінувала в індустріальному центрі країни. Однак Німецька Імперія, побоюючись червоної Росії, вирішила втрутитися на боці білих. Через два роки Москва і Петроград впали перед білогвардійськими військами, і була створена нова Російська Республіка. Протягом останніх п'ятнадцяти років провідні партії, есери та кадети, правили в непростій коаліції під керівництвом Керенського, але Росія стає все більш нестабільною. Зростає кількість інших політичних сил, які вважають, що настав час для змін, щоб країна могла знову утвердити свою владу у світі..."

### Intro Screen ###
 RUS_country_intro_header: "Важка історія"
 RUS_country_intro_content: "Лютнева Революція поклала край багатовіковому царському деспотизму, але її досягнення були на межі зриву. У жовтні 1917 року більшовики під керівництвом Володимира Леніна взяли штурмом Зимовий палац та захопили владу в Росії, проголосивши першу у світі революційну соціалістичну державу - Радянську Росію. Проти нього повстав широкий фронт монархістів, республіканців, поміркованих соціалістів та іноземних інтервентів. Більшовицька революція була мертвонародженою - у вересні 1918 Ленін був убитий Фанні Каплан, незадоволеною лівою есеркою, і справа більшовиків почала розпадатися. Це, у поєднанні з німецькими поставками, що забезпечували Білий Рух протягом усієї громадянської війни, означало, що до 1920 року революція була успішно придушена.\n\nУ 1922 році білі генерали продиктували конституцію для нової Російської Республіки, яка, хоч і була демократичною, була багато проблем і не задовольняла всіх. Сподіваючись, що він виявиться слабкою фігурою, білі висунули Олександра Керенського, лідера Тимчасового уряду до Жовтневого перевороту як перший президент Російської Республіки. Однак Керенський виявився досить здібним, оскільки він пережив путч Колчака 1925 року, провів Нову Економічну Політику для відновлення економічного зростання та керував країною протягом останніх п'ятнадцяти років. Відсутність серйозної політичної опозиції та широко поширені маніпуляції з виборами, безумовно, сприяли його довголіттю.\n\nДо 1936 року президент Керенський знищив останніх своїх союзників в уряді, і Нова Економічна Політика більше не приносила жодних дивідендів. Націоналісти вбачають у ньому угодництво перед німцями, демократи вважають, що він перетворюється на диктатора, а соціалісти просто хочуть, щоб уся система зникла. Однак усіх їх поєднує одне переконання - Росія все ще здатна утвердити свою могутність у світі..."

 RUS_country_intro_header_1: "Конституція Росії від 1922 року"
 RUS_country_intro_content_1: "Конституція Російської Республіки, що набула чинності в 1922 році, після закінчення громадянської війни і через 5 років після Лютневої Революції, спричинила остаточний розкол білого руху. Згідно з цим документом, Росія є федеральною демократичною республікою, гарантує свободи всім громадянам країни, а також обумовлює устрій урядових органів.\n\nМісцями Конституція нагадує оновлену версію царської конституції від 1906 року. Головним прикладом її авторитарної спадщини є Сенат, верхня палата парламенту, члени якого не обираються, а призначаються з представників верхніх класів держави, тобто з бюрократів, інтелігенції, аристократії та буржуазії. Нижня палата, Державна Дума, обирається населенням і має більшість законодавчої влади уряді. Проте присутність Сенату, проте, помітно шкодить свободі демократичних процесів у країні.\n\nПрезидентський пост грає роль схожу на роль царя в Конституції від 1906 року, що дарує йому значну кількість виконавчої влади та права призначення членів Ради Міністрів за згодою обох палат парламенту. Президент є головним представником країни у міжнародних справах. Він також має доступ до сумно відомої Статті 48 Конституції, згідно з якою він має право приймати екстрені рішення в обхід Думи. Президент Олександр Керенський не соромився користуватися цією статтею, щоб ігнорувати парламент, який все більше і більше поляризується, для введення нових законів і розпоряджень у силу.\n\nУ цілому нині, створена під наглядом білих генералів конституція може вважатися гарантом демократії лише доки влада, дається її починає цю саму демократію руйнувати."

 RUS_country_intro_header_2: "Нова економічна політика"
 RUS_country_intro_content_2: "Російська Громадянська війна залишила економіку республіки в жалюгідному становищі - конфлікт спустошив країну і залишив мільйони загиблих, у Поволжі лютував голод, але в більшості країни панувала анархія. Уряд Олександра Керенського володів великим політичним капіталом і використав його для проведення великої серії програм економічного стимулювання, що отримали назву 'Нова Економічна Політика'.\n\nУ НЕПі фінансова стабілізація поєднувалася зі поступками прогресивному руху. Було введено нову валюту - червонецький рубль, забезпечений золотим стандартом, що поклало край нестримній інфляції. Було визнано фактичний переділ землі у сільській місцевості та проведено додаткову земельну реформу, спрямовану на відновлення ефективності сільського господарства. Відновлений сільськогосподарський сектор дозволив Росії стати експортером та використовувати доходи від цього експорту у поєднанні зі значними американськими та німецькими інвестиціями для відновлення промислових зон та реконструкції залізничної системи. До кінця 1920-х років Росія була однією з найбільш зростаючих економік планети з великим потенціалом.\n\nЕкономічне диво почало сповільнюватися до 1933 року. Велика депресія в Америці знецінила інвестиції в Росії, ефективність сільського господарства перестала зростати через недостатню механізацію, а золотий стандарт сковував фінанси, а не стабілізував їх. До 1936 року держава увійшла на повну рецесію.\n\nНезважаючи на те, що деякі сподіваються, що німецький ринок, що процвітає, врятує Росію, всі сходяться на думці, що нова економічна політика вичерпала себе і необхідно змінювати політику. Однак якщо Росія відновиться і її економіка знову стане динамічною, її невикористаний потенціал, ймовірно, перетворить її на промислового гіганта."

 RUS_guide: "§MDemocratic Republic Declared§! (§SSocial Democrat§! / §lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot When protests break out, do not call on any general for action.\n£white_dot After Savinkov is assassinated, call on your old allies in the left.\n£white_dot When there's dissent in the high command, have the generals stand down.\n£white_dot Elections will allow you to choose between the RSDRP, the PSR, Kadety, and the RS.\n\nAlternatively:\n£white_dot When Protests break out, call on Denikin for support.\n£white_dot After Savinkov is deposed, taking the focus "The Republic Survives" will let you elect the PSR, Kadety, or RS.\n\n§MThe Senate Establishes Control§! (§gAuthoritarian Democrat§!)\n£white_dot When protests break out, do not call on any general for action.\n£white_dot After Savinkov is assassinated, have Dmitry Romanov invited as interim President.\n£white_dot Complete the focus "The Republic Survives".\n£white_dot Dmitry Romanov will lead Russia as a Republic, with much authority ceded to the aristocracy.\n\n§MRestoration of the Monarchy§! (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot When protests break out, either call on Wrangel for support, or do not call on any general for action.\n£white_dot If no general was asked for support, have Dmitry Romanov invited as interim President.\n£white_dot Take the focus Restore the Monarchy.\n£white_dot Imperial Glory will crown Dmitry as an autocratic Tsar if he is in power, or Kirill otherwise.\n£white_dot A Constitutional Monarchy will crown Tsar Kirill as a constitutional monarch instead.\n£white_dot In that case, you will be able to elect the PSR, Kadety, and the Social Conservative or Authoritarian Democrat wings of the Natsionalniy Blok.\n\n§MWrangel Dissolves the Duma§! (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot When protests break out, call on Wrangel for support.\n£white_dot After Savinkov is deposed, take the focus A Firm Hand.\n£white_dot A year after taking the focus, an event will fire allowing you to crown Wrangel Tsar.\n£white_dot Refusing will have Wrangel remain military dictator.\n£white_dot Accepting will unlock the Monarchist part of the focus tree, allowing you to make Wrangel an autocratic Tsar, or a constitutional monarch.\n£white_dot The latter will allow you to elect the PSR, Kadety, and the Social Conservative or Authoritarian Democrat wings of the Natsionalniy Blok.\n\n§MDenikin Establishes Dictatorship§! (§gAuthoritarian Democrat§!)\n£white_dot When protests break out, call on Denikin for support.\n£white_dot After Savinkov is deposed, taking the focus A Firm Hand will maintain Denikin as a military dictator.\n£white_dot Denikin will die in 1947, allowing you to restore a democratic Republic, or either an autocratic or constitutional monarchy under Tsar Vladimir.\n\n§MSavinkov Declares the Russian State§! (§NNational Populist§!)\n£white_dot When protests break out, call on Kornilov for support.\n£white_dot The army will suppress the protests, and Savinkov will secure his rule over Russia as Vozhd.\n\n§MRussian Socialist Republic§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n£white_dot When protests break out, do not call on any general for action.\n£white_dot After Savinkov is assassinated, call on your old allies in the left.\n£white_dot When there's dissent in the high command, have the generals launch a coup.\n£white_dot After the Third Revolution, you will be able to choose between the NSP, PSP, or KNOF to rule the Russian Socialist Republic."

### Events ###
 russia_kerensky_assassination.0.t: "A Heated Session in the Duma"
 russia_kerensky_assassination.0.desc: "The Russian Senate once again voted down President Boris Savinkov's attempt to further centralise Russia. The Act on Protection of the Republic had already passed through the NRPR-dominated lower house, but the Opposition Bloc, still holding a majority in the Senate under the leadership of Alexander Kerensky, blocked the law as 'unconstitutional'. What the Opposition terms as valiant resistance to increasingly tyrannical attempts by the President to destroy Russian democracy, Savinkov's supporters view as yet another proof of the inefficiency of Russian parliamentarism."
 russia_kerensky_assassination.0.a: "Another wasted day!"

 russia_kerensky_assassination.1.t: "Assassination of Alexander Kerensky"
 russia_kerensky_assassination.1.desc: "KERENSKY DEAD, the newspapers declare. The Chairman of the Senate, Alexander Kerensky, was shot on the stairs of the Senate Building in the Kremlin. The killer was shot dead by the military police before he could make his escape. The assailant's motives will forever be unknown. Regardless, the fate of Russia has been irrevocably changed.\n\nImmediately, a flurry of theories rose: was the assassination ordered by the president? Or the military? Or was it genuinely an independent act? An investigation has been started on the matter, but it seems like the political situation will boil over before anything can be concluded."
 russia_kerensky_assassination.1.a: "Good riddance, but this is going to give us a headache."

 russia_kerensky_assassination.2.t: "The Opposition Accuses Savinkov"
 russia_kerensky_assassination.2.desc: "The Senate, now led by Viktor Chernov, the late Kerensky's Deputy Chairman, has demanded that the investigation on Kerensky's murder be placed under the supervision of a nonpartisan Senate committee. The statement implied that the current Savinkov-appointed police investigation is not neutral, and that the president should restrain himself from the investigation process as 'one of the prime suspects'."
 russia_kerensky_assassination.2.a: "And they claim to be nonpartisan?"

 russia_kerensky_assassination.3.t: "Massive Protests Break Out!"
 russia_kerensky_assassination.3.desc: "Savinkov refused to budge to the outrageous demands of the Senate and instead placed the investigation under a Duma committee mostly made up of NRPR members. There has even been rumours of starting a state of emergency for the duration of the investigation. All the chaos has prompted the full might of Russian left to mobilise in support of Chernov's demands.\n\nThousands of peoples have took to the streets in Moscow, demanding answers. Soon the demonstrations have grown in scale, even demanding rolling back many undemocratic reforms that Savinkov has passed during the past two years. It seems clear that socialists are behind some of it, fermenting unrest and agitating people against 'the Terrorist of the Kremlin'.\n\nThe President held an emergency meeting with his cabinet and Moscow police chiefs today, and it seems clear that they cannot contain the protests, should they grow even bolder. The mutinous mood has spread to even many soldiers in the Moscow garrison, so forces outside the city are needed to contain the masses. However, mass mobilisation would possibly light the capital on fire, so only a limited force should be requested.\n\nOut of possible options, General Pyotr Wrangel's forces are close by, but he and many of his staff are monarchists. General Anton Denikin may be more loyal to the republic than he is to its president. Lastly, General Lavr Kornilov may be the most like-minded to Savinkov, but his involvement might inflame tensions even more."
 russia_kerensky_assassination.3.a: "Hold firm, we can weather this."
 russia_kerensky_assassination.3.b: "Call on Wrangel's troops for support."
 russia_kerensky_assassination.3.c: "Call on Denikin's troops for support."
 russia_kerensky_assassination.3.d: "Call on Kornilov's troops for support."
 RUS_protests_hold_firm_tt: "With protests growing ever larger, doing nothing might lead to the end of Savinkov's shaky rule."
 RUS_protests_wrangel_tt: "Given his monarchist leanings, calling on General Wrangel in this moment would give him an opportunity to topple the republic."
 RUS_protests_denikin_tt: "Despite being a capable General, Denikin may be more inclined to show sympathy towards the protesters than the totalitarian-minded Savinkov."
 RUS_protests_kornilov_tt: "General Kornilov's reaction upon seeing the chaos in the capital will no doubt be ruthless, but is sure to cower Savinkov's opposition."

 russia_kerensky_assassination.4.t: "Savinkov Dead!"
 russia_kerensky_assassination.4.desc: "It was a mistake to believe that the protests would simply cease. The President's decision to flee the capital by a car proved fatal, as someone - possibly some disgruntled soldier who happened to be a member of the President's staff - had placed a bomb inside the car. Savinkov was terribly wounded in the blast, and died before he could be transferred to a hospital. There is some irony of fate in the fact that a former bomber died from a bombing."
 russia_kerensky_assassination.4.a: "..."

 russia_kerensky_assassination.5.t: "A Decapitated Nation"
 russia_kerensky_assassination.5.desc: "With the President's death, the Chairman of the Senate will serve as interim President until elections can be arranged. The role falls to Viktor Chernov, Savinkov's sworn enemy. The government is in chaos, as the NRPR has been immediately consumed by a struggle for leadership between Savinkov's followers.\n\nChernov has started negotiations with other large parliamentary blocs for the formation of a temporary government. He has been already approached by the Maria Spiridonova and Aleksey Rykov with the intent of forming broad left-wing government dedicated to a free Russian Republic. However, such a move can be seen as socialist takeover by the still powerful political right and the military. The right is pushing Dmitriy Romanov as the interim president, arguing that as much more moderate option he is able to command loyalty of both the army and the Duma, and stabilise the situation."
 russia_kerensky_assassination.5.a: "Call on our old allies in the left."
 russia_kerensky_assassination.5.b: "Someone like Dmitry is needed."

 russia_kerensky_assassination.6.t: "Dissent in the High Command"
 russia_kerensky_assassination.6.desc: "Chernov's joint government with socialists has ruffled some feathers in the Russian High Command, where many generals are still intensely wary of socialism. The hawks such as Kornilov and Manstein are demanding the military to step in, arrest Chernov and the socialist ministers and to put a stop to flirting with communism. Calmer heads are trying to maintain peace, arguing that a military coup would only undermine Chernov's attempts to stabilise the republic. A coup could even make him and the others democratic martyrs to every socialist and liberal in the country."
 russia_kerensky_assassination.6.a: "The generals launch a coup!"
 russia_kerensky_assassination.6.b: "The generals stand down."

 russia_kerensky_assassination.7.t: "The Battle of Moscow"
 russia_kerensky_assassination.7.desc: "The military coup was launched under Kornilov's leadership, but it seems that the army vastly overestimated their support. After a night of fighting, the army took the Kremlin and dissolved the Duma. They have arrested Chernov, but many in his government escaped and fled to Petrograd. Multiple army units have refused to support Kornilov, seeing his coup as attempt to usurp the legitimate democratic government. The popular opinion has swung strongly against the military, and mutinies have become widespread."
 russia_kerensky_assassination.7.a: "Is this the start of another revolution?"

 russia_kerensky_assassination.8.t: "The Third Revolution"
 russia_kerensky_assassination.8.desc: "Aleksey Rykov and other socialist leaders have declared a temporary government in Petrograd as response to the Kornilov coup. They have called loyal Russians to rally behind them and against the army's attempt to 'become the second Savinkov'. In the general state of chaos, Red Guards have been formed by the SRs, anarchists, Bolsheviks and other socialists in most cities of western Russia. Most of the violence apparatus is in a dysfunctional state, as men appointed by Savinkov are merely trying to save their own skins as targets for both the military and the socialists.\n\nFighting has started all across the country, with many lower officers and common soldiers siding with Rykov's government rather than the putschist generals. Even many generals have avoided taking part, opposing Kornilov's actions just as much as they are distrustful towards ex-Bolsheviks' 'democratic' government. The combination of passivity and chaos in the ranks of the right, combined with broad popular support to the 'Anti-Kornilov Front' has made the outcome of the fighting clear. Kornilov's forces in Moscow were surrounded and the general himself was forced to surrender.\n\nSoon, Rykov's regime began rounding up the Savinkovites and Kornilovites for trials. Political prisoners are being freed, and anyone complicit in Savinkov's regime is trying to flee the country. Some parts of the army are still resisting, but the miracle of the Volunteer Army does not seem to be happening this time."
 russia_kerensky_assassination.8.a: "The red flag flies over Moscow once again."

 russia_kerensky_assassination.9.t: "[ROOT.GetLeader] Announces Interim Government"
 russia_kerensky_assassination.9.desc: "A new government has been formed by [ROOT.GetLeader], who has taken the duties of the President. The Duma, with the majority of its NRPR members being arrested or having fled, has given support to the new government until new elections can be arranged. Russia seemed to be at the brink of chasm for a moment, but it has been averted, and the civilian government is rapidly stabilising the country while also repealing many of Savinkov's authoritarian laws."
 russia_kerensky_assassination.9.a: "Democracy has prevailed."
 russia_kerensky_assassination.9.b: "Great, another Romanov."

 russia_kerensky_assassination.10.t: "Wrangel Arrests Savinkov"
 russia_kerensky_assassination.10.desc: "General Wrangel's forces arrived to Moscow, but the politically savvy general very quickly understood the situation. Moving against the protestors would only brand him with Savinkov's crimes, so Wrangel and his closest co-conspirators elected to instead move against the President. Baron Wrangel, alongside Pavel Shatilov, Vladimir Kappel and Mikhail Drozdovsky entered the Presidential Palace and arrested Savinkov on charges of murder and violating the Constitution of Russia. The coup switfly secured control of the capital and arrested those still loyal to Savinkov in the military and the police."
 russia_kerensky_assassination.10.a: "The Black Baron shall bring order!"

 russia_kerensky_assassination.11.t: "Denikin Arrests Savinkov"
 russia_kerensky_assassination.11.desc: "General Denikin's forces arrived to Moscow, but it was not their intent to become Savinkov's attack dogs against Russian citizens. Instead, Denikin and Markov surrounded the Kremlin and arrested President Savinkov on charges of murder and violating the Constitution of Russia. The coup switfly secured control of the capital and arrested those still loyal to Savinkov in the military and the police."
 russia_kerensky_assassination.11.a: "All hail the Marshal of the Peasants!"

 russia_kerensky_assassination.12.t: "[ROOT.GetLeader] Announces Interim Government"
 russia_kerensky_assassination.12.desc: "In a radio address to the people of Russia, General [ROOT.GetLeader] has announced that Savinkov has been arrested by the military and will be put on trial for his actions. The military will maintain law and order while Savinkov's co-criminals will be found and tried. The Duma is temporarily dissolved until new, fair elections can be held. Until then, [ROOT.GetLeader] will assume functions of the President as the Chief of State."
 russia_kerensky_assassination.12.a: "Let's hope he turns out better than Kornilov..."

 russia_kerensky_assassination.13.t: "Kornilov Crushes Protests in Moscow"
 russia_kerensky_assassination.13.desc: "Army units loyal to General Kornilov entered the capital, supported by armoured cars and Cossack troops. They began to quickly arrest 'Bolshevik agitators' within the protestors' ranks, which did turn bloody rather quickly. Sporadic fighting in the streets was predictably won by the military, bolstered by the NRPR paramilitary forces. Many were shot, and hundreds of opposition activists were arrested. But is any price is too high to avoid another revolution?"
 russia_kerensky_assassination.13.a: "It was unavoidable."

 russia_kerensky_assassination.14.t: "The Act on Protection of the Republic is Passed"
 russia_kerensky_assassination.14.desc: "As the streets of Moscow flowed red, a state of emergency was declared by the President, and large number of opposition members of the Duma were arrested for suspected connections with the 'attempted Bolshevik revolution'. This made it possible for NRPR to pass The Act on Protection of the Republic into effect, which de facto gives the President under state of emergency almost unlimited powers. The last remnants of the resistance are being eradicated by Kornilov's forces and the NRPR paramilitaries, marking the end to free Russia."
 russia_kerensky_assassination.14.a: "A bump in the road to the new Russia."

 russia.38.t: "Вбивство Марії Спіридонової"
 russia.38.d: "Під час зустрічі лівих есерів у Москві Марія Спірідонова була вбита членом бойового загону Савінкова. Вбивство такого видного соціалістичного лідера спровокувало раннє, а отже, погано підготовлене повстання проти уряду. За допомогою поліції та бойових загонів повстання було з легкістю придушене. Сьогодні генерал Корнілов опублікував новий закон, який забороняє діяльність лівої есерівської партії та її лідерів. З посиленням його влади, обезголовлені ліві, більше не становлять жодної загрози союзу Корнілова-Савінкова."
 russia.38.a: "Так буде з кожним ворогом держави!"

 russia.39.t: "Смерть Корнілова"
 russia.39.d.savinkov: "Лавр Георгійович Корнілов, Верховний головнокомандувач та президент Росії, помер учора на своїй дачі під Петроградом у віці 68 років. З відходом Корнілова ніщо не заважає Савінкову об'єднати пости прем'єр-міністра і президента і таким чином ставати неприступним у своєму керівництві Росією. Злиття було схвалено сумнівним плебісцитом, де понад 90 відсотків виборців проголосували "за". Савінков тепер править сильною і натхненною нацією, готовою позбавитися багатьох принижень, з якими зіткнулися після Вельткріга, і знову зайняти своє місце під сонцем. Слава Вождю!"
 russia.39.d.denikin: "Лавр Георгійович Корнілов, Верховний головнокомандувач та президент Росії, помер учора на своїй дачі під Петроградом у віці 68 років. Дві кліки готові захопити контроль після смерті Корнілова. Перша, яку очолює фельдмаршал Антон Денікін, виступає за продовження авторитарного військового правління, укріпленого сильним традиціоналізмом. В опозиції виступає молодий офіцер барона Петра Врангеля. Барон аж ніяк не ліберал, проте знає, що Росія має модернізуватися, а соціальні проблеми держави мають вирішуватись за допомогою певного урядового прагматизму."
 russia.39.a: "Великого рульового російського народу більше немає."
 russia.39.b: "Його змінює фельдмаршал Денікін!"
 russia.39.c: "Барон Врангель гуртує офіцерів-реформістів!"

 russia.40.t: "Директива N1"
 russia.40.d: "Після злиття посад президента та прем'єр-міністра Борис Савінков продовжив зміцнення своєї влади над російською державою шляхом розробки Директиви N1 (також відомої як "перший Наказ Вождя"). Крім іншого, директива розпустила Думу, оголосивши всі партії, окрім савінківської НРПР поза законом. Також директива звела бойові загони у статус державної організації та повноцінної гілки влади."
 russia.40.a: "Вішайте ворогів народу, не шкодуйте на них гаків!"

 russia.182.t: "Фінальний крок"
 russia.182.d: "Оскільки Врангель уже довгий час перебуває при владі, багато хто вважає, що має відбутися формальна коронація, яка узаконить владу Вождя над Росією."
 russia.182.a: "Дурна пропозиція."
 russia.182.b: "Гаразд, почніть підготовку!"
 
 russia.183.t: "Солдатська держава"
 russia.183.d: "Військові, очолювані маршалами Врангелем і Денікіним, затвердили свою владу над Росією, спадщина білих живе і знову повстає, щоб захистити Батьківщину від внутрішніх та зовнішніх загроз. З ними Росії нічого боятися."
 russia.183.a: "Слава!"
 
 russia.20.t: "100 років від дня смерті Пушкіна"
 russia.20.d: "Вчора в нашій столиці було встановлено нову пам'ятку одному з найбільших поетів Росії. 100-річна річниця смерті Пушкіна - це можливість згадати великі дні російської історії та культури, що є найважливішим у ці темні часи криз та нестабільності."
 russia.20.a: "Ми любимо своїх поетів!"
 
 russia.21.t: ""Спадщина Чингісхана", Микола Трубецькой"
 russia.21.d: "Відомий лінгвіст та історик, князь Микола Трубецькой у 1930-х роках звернувся до політики і тепер вирішив кодифікувати свою ідеологічну доктрину євразійства в одній книзі - "Спадщина Чингісхана: Погляд на історію Росії зі Сходу". Вона вже почала циркулювати у російських літературних колах, а грубі цитати з неї поширюються серед громадськості.\n\nЄвразійство вірить у концепцію "життєвого простору" ("місце для розвитку"), географічних умов, які визначають народи, що живуть у них. Люди, що живуть в одному біомі або географічній зоні, утворюють загальну цивілізацію та мають природне прагнення об'єднання. Росія, на їхню думку, є ядром "степової цивілізації", яка охоплює всі народи Східної Європи та Центральної Азії, євразійці приписують їм колективну спорідненість та закликають об'єднатися під владою Росії. Трубецькой заявляє, що Велике князівство Московське, отже, і Росія, є наступником Монгольської імперії, а Чингісхан був героєм російського народу.\n\nЦя "Росія-Євразія" повинна втілювати ідеї та переконання, які євразійці вважають "євразійськими" - самовідданість, героїзм, суспільну ієрархію та послух. Євразійці вважають, що демократія - це форма правління для "народів моря" і абсолютно не підходить для Росії - Росія повинна не тільки боротися проти нав'язуваної їй демократії, а й звільнити інші неєвропейські народи від західного панування та перемогти те, що вони сприймають як західний" культурний імперіалізм".\n\nПісля публікації книги її ідеї почали поширюватися серед російських правих."
 russia.21.a: "Справді, цікава концепція!"
 
 russia.22.t: "Жодного більше Брест-Литовська"
 russia.22.d: "Тепер, коли ситуація в Росії почала стабілізуватись, російський народ почав повертатися на Захід. Брест-Литовський договір з моменту його укладання наводився як приклад карального договору, але тільки зараз Росія стала досить впевненою в собі, щоб подумати про його розірвання. Друкарні публікують карти і трактати, де західні сусіди Росії оголошуються "окупованими Німеччиною західними територіями", а місцеві жителі, які там живуть, описуються як страждальці, які чекають повернення матері-Росії. Це одне з питань, яке може об'єднати російських правих, лівих та центристів, хоч і з різних причин. Російські націоналісти явно хочуть помститися Німеччині, тоді як ліві вважають Німеччину гегемоном, який перешкоджає зростанню соціалізму та синдикалізму в Європі.\n\nНезалежно від того, який режим буде при владі, їм доведеться поставити відвоювання західних територій Росії на перше місце у списку пріоритетів. Однак мало хто хоче, щоб Росія розпочала цю війну. Загальна лінія думки серед російського населення, інтелектуалів та політиків у тому, що Росії треба почекати. Спостерігати. І спускатись, як яструб, коли Німеччина буде зосереджена в іншому місці. Хитрість вже рятувала Росію у незліченних війнах, і цей момент не стане винятком."
 russia.22.a: "...і ми не можемо дочекатися, коли побачимо, як згорить Берлін."
 
 russia.24.t: "Лівий Картель"
 russia.24.d: "Після вбивства Керенського та розпуску есер-кадетської коаліції відбулися великі перестановки на російській політичній сцені. Найпомітнішим результатом цього процесу стало створення так званого Нового Більшовицького блоку, конгломерату червоних, радикальних екс-меншовиків та есерів, що вижили під час громадянської війни, а також синдикалістів. Цілком можливо, що цей блок візьме участь у майбутніх виборах до Думи, якщо ситуація в країні остаточно стабілізується."
 russia.24.a: "Ми будемо уважно за ними стежити!"
 russia.24.b: "Разом ми сильніші!"

 russia.1901.t: "Росія здається"
 russia.1901.d: "Сьогодні дипломатом [RUS.GetNameDef] було доставлено сильно зашифровану телеграму з поганими новинами. Через сильний тиск і окупацію ворожими силами, російська армія навряд чи зможе організувати скоординовану оборону. У зв'язку з цим. [RUS.GetLeader] вирішив вирушити у вигнання та організувати оборону з територій своїх союзників. Однак, після відходу лідера фракції, малоймовірно, що ми, члени [RUS.GetFactionName], продовжуватимемо тривалий конфлікт із ворогами [RUS.GetNameDef] і натомість будемо прагнути миру з міркувань самозбереження. При цьому розпад [RUS.GetFactionName] буде неминучим."
 russia.1901.a: "Схоже, що вони все-таки не були "потенційною наддержавою"."

 russia.1902.t: "Падіння Росії"
 russia.1902.d: "Нещодавно [RUS.GetNameDef] знаходилася в зеніті своєї могутності - підживлюване реваншистськими настроями, Московська угода була однією з найреальніших загроз німецькому світовому порядку. Деякі говорили, що через кілька років Росія може зайняти місце Німеччини як світовий гегемон.\n\nАле нинішні воєнні дії виявилися катастрофічними. Після падіння кількох великих міст ситуація досягла такого ступеня, що російський уряд більше не може чинити серйозного опору своїм ворогам і почав шукати умови миру - а разом із поразкою розпався і міжнародний альянс, який він очолював. Його члени, що вижили, тепер повинні самі боротися за себе в невизначеному майбутньому."
 russia.1902.a: "І знову німецький дух тріумфує."
  # Germany (and allies?)
 russia.1902.b: "Революція має вижити, з ними чи без них."
  # Internationale, not at war
 russia.1902.c: "Ніщо не може зупинити перебіг історії."
  # Internationale, at war
 russia.1902.e: "Сумний порятунок, але все ж таки необхідний."
  # Entente, not at war, INT is alive
 russia.1902.f: "І вони називали нас мертвими імперіями."
  # Entente, at war
 russia.1902.g: "Шкода. Якби вони протрималися трохи довше, можливо..."
  # Entente, not at war, INT is dead
 russia.1902.h: "Вони ніколи не були такими страшними, якими здавались."
  # Japan, regardless of war status
 russia.1902.i: "Китай спить трохи спокійніше."
  # Chinese tags
 russia.1902.j: "Ведмідь упав, можливо, назавжди."
 # Generic
 
 russia.1920.t: "Російські вигнанці вирушають до Москви"
 russia.1920.d: "Коли в 1925 році робітники Британії повстали проти тиранії вищого стану, багато генералів невдалих Рад в Росії запропонували свої послуги нашим повстанцям, що рятується втечею. Після революції вони обіцяли свою відданість британцям та навчили наших власних офіцерів в обмін на безпечну гавань та роботу на міжнародну справу. Але сьогодні Росія знову волає, і тепер вони їдуть на поля битв своєї батьківщини. Після емоційних прощань вигнанці поїхали в Росію з благословення та найкращого побажання від усього Британського Конгресу."
 russia.1920.a: "Щасти, панове."
 
 russia.1921.t: "Вигнанці прибувають із Британії"
 russia.1921.d: "Коли в 1925 році почалася Британська революція, багато більшовицьких офіцерів запропонували свої послуги британцям і з тих пір проживали в країні, служачи та навчаючи республіканську армію. Але з нашою власною громадянською війною в самому розпалі вони знову повернулися і готові допомогти в боротьбі за червону Росію."
 russia.1921.a: "Революція продовжується."
 
 russia.2000.t: "Незалежність Алашської Автономії"
 russia.2000.d: "Наша країна, незважаючи на номінальне входження до складу Росії з автономним статусом, фактично є незалежною з моменту укладання Мінського договору в 1920 році. Незважаючи на спробу Росії в 1925 повністю інтегрувати нас до складу Росії під час відображення вторгнення з Туркестану, наш статус залишився незмінним завдяки спробі перевороту адмірала Колчака. Тепер, коли Росія охоплена хаосом, настав час скинути ланцюги її гніту і покласти край нашому рабству перед гнобителями!"
 russia.2000.a: "Ні, ми маємо залишатися вірними Росії."
 russia.2000.b: "Оголосити повну незалежність від Росії!"
 
 russia.2001.t: "Аласька Автономія проголошує незалежність"
 russia.2001.d: "Жахливі новини! Наша автономна область Алаш-Орда вирішила скористатися політичним хаосом у Росії, щоб розірвати майже всі свої зв'язки з Росією та проголосити незалежність. Хоча багато гарячих голів у Генеральному штабі вимагають негайних дій, хаос, що триває, не дозволяє нам відреагувати на цю зраду. Схоже, що ми повинні поки що залишити Алаш-Орду у спокої..."
 russia.2001.a: "Ми нічого не можемо зробити..."
 
 russia.25.t: "Реорганізація внутрішньої служби"
 russia.25.d: "Зі зростанням внутрішніх заворушень, уряд повинен гарантувати свій контроль над внутрішню поліцію у здатну активно відстежувати демонстрантів."
 russia.25.a: "Хороша ідея!"
 
 russia.26.t: "Реформа збройних сил"
 russia.26.d: "Недавні військові навчання привели нас до гнітючого висновку - у лавах ЗС Росії повний бардак! Якщо ми хочемо, щоб наші сусіди сприймали нас серйозно, то маємо провести масштабні реформи. Кожен із наших вищих командирів армії придумав план її розвитку. Їхні пропозиції чекають на ваші консультації."
 russia.26.a: "Я подивлюся."
 
 russia.184.t: "Реформа військово-морського флоту"
 russia.184.d: "Нещодавні військово-морські маневри привели нас до гнітючого висновку - у лавах ВМС Росії повний бардак! Якщо ми хочемо знову домінувати на морях, то маємо провести масштабні реформи. Кожен із наших найкращих адміралів вигадав план розвитку флоту. Їхні пропозиції чекають на ваші консультації."
 russia.184.a: "Я подивлюся."
 
 russia.27.t: "Керівництво Росією"
 russia.27.d.wrangel: "Ось уже більше року минуло з моменту ухвалення нами влади над країною, в яку нам вдалося повернути поняття стабільності. Але багато хто вважає, що нам потрібно вжити ще більше заходів для збереження порядку. Але для цього необхідно вирішити, чи відновимо республіканську систему, чи повернемо Росію до випробуваного досвідом віків царизму? Звичайно, Врангеля можна і залишити на посаді глави держави на передчасній основі."
 russia.27.d.dmitriy: "Великий князь Дмитро обіймає посаду президента вже більше одного плідного і спокійного року. Народ почав звикати до повернення влади до рук соціальної еліти, що створює хороші умови відновлення монархії. Але хто буде коронований царем, Дмитре, чи законний спадкоємець трону Кирило? Можливо, найкращим вибором буде збереження республіки аристократії."
 russia.27.d.republic: "Пройшло вже більше року після нашого приходу до влади та відновлення відносної стабільності у країні. Додаткові реформи нашої політичної системи можуть створити ще більше порядку, а можуть і не створити – республіка, здається, цвіте і без цього."
 russia.27.a: "Вибір ваш."

### Domestic Events ###
 rusd.38.t: "Статус православної церкви"
 rusd.38.d: "5-та Стаття Конституції Російської Республіки заявляє, що 'Росія відтепер є державою, в якій жодна з віросповідань матиме привілеї, які відсутні в інших, а також релігія не відіграватиме ролі в уряді'. Для країни, в якій з незапам'ятних часів православ'я відігравало велику роль, ця постанова була досить шокуючою зміною, незгодною з якою залишається чимало людей. Патріарх Кирило, який став главою церкви у 1927 році, розпочав кампанію за відновлення престижного становища духовенства в Російській Республіці. Тепер, коли Керенський мертвий, а до влади прийшли інші люди, він знову зажадав зміни конституції та відновлення православ'я статусу державної релігії."
 rusd.38.a: "Скасувати 5-ту статтю."
 rusd.38.b: "Росія залишиться секулярною!"
 
 rusd.39.t: "Духовенство критикує уряд"
 rusd.39.d: "Ряд священиків висловили своє невдоволення проведеною нами політикою секуляризму. Навіть якщо це має мало значення, ми повинні пам'ятати, що в житті простого народу релігія відіграє велику роль."
 rusd.39.a: "Прогрес не зупинити!"
 
 rusd.40.t: "Патріарх критикує наш уряд"
 rusd.40.d: "Бачачи зростання незадоволеності серед простого народу, патріарх висловив своє незадоволення секуляризацією нашої держави. Навіть якщо ми збираємось продовжувати ігнорувати духовенство, ми не можемо просто взяти і відмахнутися від персони такою впливовою, як патріарх."
 rusd.40.a: "Все залишиться, як є!"
 rusd.40.b: "Сприяти всенародному обговоренню про місце релігії в житті людини."
 rusd.40.c: "Він має рацію, слід оголосити православ'я державною релігією!"
 
 rusd.44.t: "Служіння в ім'я Батьківщини"
 rusd.44.d.secular: "Незважаючи на нашу політику секуляризму, у країні залишаються віруючі, які бажають найкращого для країни, незалежно від того, хто нею править. Учора було проведено низку служб, присвячених процвітанню країни."
 rusd.44.d.orthodox: "Невеликі служіння в ім'я процвітання Росії було проведено у низці наших міст. Хоча вони були скромні за розмірами та кількістю присутніх, консервативні медіа не пропустили подію повз. Багато хто сприймає це як схвалення церквою напряму, в якому рухається країна."
 rusd.44.a: "Нешкідлива, але корисна церемонія!"
 rusd.44.b: "З нами Бог!"
 
 rusd.46.t.not_monarchy: "Служіння в ім'я Батьківщини"
 rusd.46.d.not_monarchy: "У столиці було проведено не мале за розмірами служіння. Крім тисяч простих росіян, на ній були присутні Патріарх, члени родини Романових та десятки дворян, політиків та високопоставлених офіцерів. Це був чудовий знак єдності церкви та держави у турботі про народ у ці непрості часи."
 rusd.46.a: "З нами Бог!"
 
 rusd.46.t.monarchy: "Молитви за царя"
 rusd.46.d.monarchy: "Служба в ім'я нашого царя була проведена у нашій столиці. Патріарх офіційно запросив Царя та членів його сім'ї взяти участь у церемонії."
 rusd.46.b: "Боже, Царя бережи!"
 
 rusd.48.t: "Ліберали критикують духовенство"
 rusd.48.d: "Як виявляється, ліберальні елементи нашого суспільства вважають, що наявність таких близьких зв'язків між урядом та церквою не мудра. Під час невеликої демонстрації у столиці вони вимагали дозволу плюралізму вір та секуляризації уряду."
 rusd.48.a: "Нехай кричать!"
 
 rusd.49.t: "Занепокоєння в армії"
 rusd.49.d: "Обрання Шляпнікова на посаду тимчасового президента зазнало менш ніж приємних наслідків. Більшість військових офіцерів публічно висловилися проти призначення, а між собою, згідно з чутками, домовилися, що якщо буде переворот проти президента, то вони не втручатимуться. У нижніх шарах армії теж панує безлад – реакційна пропаганда розтоплює невдоволення солдатів." 
 rusd.49.a: "Хвилююче."
 
 rusd.50.t: "[Root.GetLeader] звертається до нації"
 rusd.50.d: "Хаос у країні після вбивства Керенського не вщухає. Адміністрації Москви і Петрограда вже змогли взяти себе в руки, але провінція продовжує отримувати і висилати повідомлення, що суперечать один одному, і доповіді. Генерали армії замислилися щодо бунту і навіть введення військ у столицю на відновлення порядку. Щоб відновити контроль уряду над державним апаратом, президент [Root.GetLeader] звернувся до радіозв'язку.\n\nУ двадцятихвилинній промові чинний президент описав ситуацію у всіх деталях, відомих Думі – убивця з невідомими мотивами вбив президента Керенського та залишив країну без глави держави. Коаліція демократичних партій, представлених у Думі, задля збереження стабільності, обрала чинного президента, який виконуватиме свої повноваження до виборів 1937 року. Тим часом, [Root.GetLeader] пообіцяв зберігати громадянські права та свободи громадян Республіки та запобігти безладдям."
 rusd.50.a: "Демократія в Росії переможе!"
 
 rusd.51.t: "Маршал Врангель звертається до нації"
 rusd.51.d: "Фельдмаршал Петро Врангель та його дивізії увійшли до Москви з майже машинною дисципліною. У місті було швидко наведено порядок, страйки та демонстрації розігнано, але повідомлень про надмірне насильство не надходило. Чорний Барон сам наказав лише підтримувати лад, і нічого більше. Будинки Сенату і Думи, оточені солдатами, змушені були коритися наказам Врангеля, але чверть представників негайно подало у відставку. Він був обраний чинним президентом, після чого негайно скористався 58 статтею Конституції для видачі собі надзвичайних повноважень та припинення громадянських свобод для підтримки громадського порядку.\n\nЧерез кілька годин він звернувся до країни по радіо, повідомивши людям про те, що саме трапилося, і заявив, що він, військовий, перш за все, не міг просто залишатися осторонь і спостерігати за розпадом його улюбленої Батьківщини. Коаліція правих представників та сенаторів вирішили відкрито підтримати уряд Врангеля та стали фундаментом його влади."
 rusd.51.a: "Чорний Барон навів порядок у святій Росії!"
 
 rusd.56.t.tsar: "Цар мертвий!"
 rusd.56.d.tsar: "Його Імператорська Велич, Кирило Романов, Цар і Самодержець Всеросійський, помер, не побачивши другої річниці своєї ресторації! На щастя, лінія наслідування ясна; його молодий син Володимир буде коронований новим імператором."
 rusd.56.a: "Довгого життя цареві, веденому божою мудрістю!"
 rusd.56.b: "Довгого життя цареві, що втілює волю народу!"

 rusd.56.t.other: "Кирило Романов помер"
 rusd.56.d.other: "Сьогодні помер законний спадкоємець імперського трону Росії Кирило Романов. Це означає, що його син Володимир стане новим претендентом на трон від династії Романових."
 rusd.56.c: "Прощайте, Кирило Володимировичу!"
 rusd.56.d: "Гарний порятунок від іншого Романова."

 rusd.56.d.wrangel: "Помер Кирило Романов, претендент на російський престол від династії Романових. Його 20-ти річний син Володимир може стати відмінним, і тим важливіше, гнучким представником влади, якщо придбає титул царя. Можливо, зараз найкращий час для відновлення монархії?"
 rusd.56.e: "Так, новий цар стане стимулом для повернення порядку та стабільності!"
 rusd.56.f: "Ні, час царів уже давно минув."
 
 rusd.57.t: "Дебати про інвестиції"
 rusd.57.d: "Здатність держави допомагати з фінансуванням земств є ціпком з двома кінцями. Зазвичай земства фінансуються з місцевих податків, і у разі форс-мажору ми завжди можемо звинуватити місцевого губернатора і знайти ще когось не його позицію. Але з іншого боку, це значно звужує швидкість зростання промисловості. Але тут уже можна втрутитися і уряду, хоча в цьому випадку вина за провальні ініціативи лежатиме вже на нас.\n\nІ тому деякі урядовці інвестувати менше, якщо інвестувати взагалі. Більш орієнтовані на ринкову економіку радники та міністри заявляють, що нам не варто намагатися вирішити проблеми до кожного сибірського села, і краще дозволити місцевому уряду самому з усім розібратися. Але інші, які більше схиляються до держконтролю економіки, вважають, що амбіції містечкових політиків не повинні вставати на шляху великого прибутку та розвитку, яких ми зможемо досягти активними інвестиціями у земства."
 rusd.57.a: "Не більше, ніж потрібно."
 rusd.57.b: "Дати їм трохи більше фінансів."
 rusd.57.c: "Зробити велику інвестицію."
 
 rusd.58.t: "Напрям інвестицій"
 rusd.58.d: "З нашою допомогою розширенню Земств нам відкриваються нові можливості для інвестицій. Тепер треба вирішити, в якому напрямі вони повинні прямувати для максимізації прибутку країни."
 rusd.58.a: "Сфокусуватися на бюрократичному апараті."
 rusd.58.b: "Фінансувати регіональну промисловість."
 rusd.58.c: "Віддати пріоритет місцевим дослідницьким центрам."
 
 rusd.59.t.hospital: "Розширення охорони здоров'я"
 rusd.59.d.hospital: "[RUS_zemstvo_state_1.GetName] сьогодні відзначає відкриття нової лікарні. Більш локалізована форма управління в Земства дозволяє місцевим лідерам швидко і ефективно реагувати на вимоги місцевого населення. Цей новий центр охорони здоров'я знаменує собою здатність запобігати місцевим епідеміям та іншим кризам, які можуть стати на шляху нашого швидкого розвитку. У країні зростає рівень життя, а разом із ним і задоволеність населення нашим режимом."
 
 rusd.59.t.schools: "Відкрито нові школи"
 rusd.59.d.schools: "[RUS_zemstvo_state_1.GetName], завдяки розумним та своєчасним інвестиціям, зміг чудово впоратися з будівництвом нових шкіл та наповненням їх кваліфікованими вчителями. Поліпшення системи освіти започаткувало поліпшення рівня життя та продуктивності серед населення. В цілому, це ще один успіх земств та уряду."
 
 rusd.59.t.housing: "Соціальне житло земств"
 rusd.59.d.housing: "Програма соціального житла земства [RUS_zemstvo_state_1.GetName] продовжує давати позитивні результати. Згідно з доповідями, бездомність досягла рекордно низьких позначок. А людина задоволена, це людина патріотична. Зрештою, людині простіше переконати боротися за свою країну, коли у неї в цій країні щось є."
 
 rusd.59.t.civilian_industry_1: "Промислове розширення"
 rusd.59.d.civilian_industry_1: "[RUS_zemstvo_state_1.GetName] привернув увагу кількох багатих промисловців, які профінансували будівництво нових фабрик у регіоні. Розширення виробництва стане стимулом зростання для місцевої економіки, а отже, зростання економіки всієї країни."
 
 rusd.59.t.civilian_industry_2: "Економічний розвиток"
 rusd.59.d.civilian_industry_2: "Земство в [RUS_zemstvo_state_1.GetName] та [RUS_zemstvo_state_2.GetName] зібрало доступні їм ресурси та оголосило про великий пакет промислових інвестицій у регіоні. Мільйони рублів, відправлені на потреби місцевих компаній стали причиною зростання продуктивності, а й стали магнітом для інвестицій ззовні. Нові фабрики та заводи відкрилися в містах, нові залізниці стали приносити товари з одного кінця Росії до іншого. Звичайно, ці багатства неминуче повернуться до нашої скарбниці."
 
 rusd.59.t.military_industry: "Розширення виробництва зброї"
 rusd.59.d.military_industry: "Інвестиції капіталістів з [RUS_zemstvo_state.GetName] у модернізацію методів виробництва призвели до значного зростання продуктивності. Товари прибувають у точки збуту в рекордних кількостях, і частина прибутку з продажу повертаються до нас, а в тому числі і в державні підприємства. Збільшення кількості товарів народного споживання – це добре, але ми також зацікавлені у справах держбезпеки."
 
 rusd.59.t.civilian_industry_3: "Велике промислове розширення у земстві"
 rusd.59.d.civilian_industry_3: "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] та [RUS_zemstvo_state_3.GetName] знаходяться в епіцентрі події, яку легко прийняти за локалізовану промислову революцію. Хороший інвестиційний клімат, надлишок експертизи та далекоглядність місцевих правлячих класів призвели до заснування низки промислових підприємств у регіонах. Тисячі людей знаходять собі нову роботу на фабриках, а товари виробляються з запаморочливою швидкістю. Цей успіх – доказ переваги нашої економічної політики!"
 
 rusd.59.t.infrastructure: "Оновлення інфраструктури"
 rusd.59.d.infrastructure: "Губернатор земства в [RUS_zemstvo_state_1.GetName], вражений огидним станом місцевих доріг, оплатив зведення нових з власної кишені. Усього за кілька тижнів робіт місцеві робітники змогли значно покращити ситуацію. Місцеві газети широко освятили таку надзвичайну щедрість, а наш уряд отримав несподіваний стрибок у розвитку економіки."
 
 rusd.59.t.agriculture: "Збільшення врожаю культур"
 rusd.59.d.agriculture: "[RUS_zemstvo_state_1.GetName], здійснивши нові сільськогосподарські ініціативи, виростив несподівано об'ємний урожай! Полиці наших магазинів переповнюються продуктами, а банківські осередки наших фермерів багатствами! Звичайно, так чи інакше, прибуток від такого багатого врожаю прибуде до нашої скарбниці."
 
 rusd.59.t.synthetics: "Прорив у дослідженні синтетичного палива"
 rusd.59.d.synthetics: "Здається, наші збільшення фінансування земств породили справжній економічний прорив! [RUS_zemstvo_state_1.GetName] повідомляє, що вони успішно звели робочий нафтопереробний завод, готовий почати виробляти паливо та гуму. Це дозволить населенню регіону бути самодостатнішим, а також принесе прибуток від експортів. До того ж наш військово-промисловий комплекас теж буде радий таким новинам..."
 
 rusd.59.t.failure_1: "Хронічний брак компетентності в земстві"
 rusd.59.d.failure_1: "Хоча наші методи децентралізованого правління і мають свої плюси, не можна не помічати проблеми, що з'являються час від часу. Нещодавно ми довідалися, що багато фабрик і компаній в [RUS_zemstvo_state_1.GetName] управляються дуже погано, і на жаль, вже досить довгий час. Губернатор регіону втрутився по нашому наведенню, але відновлення втрат та ремонт занедбаних підприємств нам влетить у копієчку."
 
 rusd.59.t.failure_2: "Земство у центрі корупційного скандалу"
 rusd.59.d.failure_2: "Хоча наш ліберальний підхід до економіки приніс нам великі доходи, відсутність стеження та контролю зверху іноді призводить до того, що цей прибуток осідає у кишенях корупціонерів. Земство [RUS_zemstvo_state_1.GetName] нещодавно відчуло це на собі після того, як група багатих торговців скористалася можливістю інвестувати, щоб отримати велику кількість впливу над підприємствами. Користуючись малою кількістю спостереження з боку держави, вони змогли відвести велику кількість грошей у свої кишені, перш ніж їх спіймали поліція. Але незабаром з'ясувалося, що ця операція є лише верхівкою айсберга, і нам доведеться боротися з корупцією в земствах ще досить довго..."
 
 rusd.59.t.failure_3: "Земство потребує виплати боргів!"
 rusd.59.d.failure_3: "Ряд провальних інвестицій та невдалих проектів призвело до набору кількома кампаніями земства настільки великої кількості боргів, що без втручання уряду вони приречені на швидку смерть. Нам доведеться затягнути пояси, розплатитися за їхні кредити, і затягнути наші пояси ще міцніше за наступні місяці. Не варто й говорити про те, що губернатору, який допустив такий бардак, доведеться дуже довго пояснюватися..."
 
 rusd.59.t.industrial_research: "Промислові інновації"
 rusd.59.d.industrial_research: "Світлі уми з [RUS_zemstvo_state_1.GetName] повідомляють, що вони зробили значний прорив у розвитку цивільної промисловості. Ставши першопрохідниками зі своїми запатентованими винаходами, вони спростять роботу команд вчених нашої країни."
 
 rusd.59.t.industrial_research_bonus: "Промисловий прорив!"
 rusd.59.d.industrial_research_bonus: "Відмінні новини! Наші генії з [RUS_zemstvo_state_1.GetName] повідомляють, що вони зробили величезний прорив у розвитку цивільної промисловості! Їхній успіх дозволить нам уникнути довгих місяців експериментів та досліджень. Ми готові розпочати тестування вже зараз!"
 
 rusd.59.t.industrial_research_failure: "Перешкода на шляху досліджень цивільної промисловості!"
 rusd.59.d.industrial_research_failure: "Наші інженери з [RUS_zemstvo_state_1.GetName] повідомляють про значну невдачу. Професори, найняті земством, зробили помилку у своїх розрахунках, яку виявили лише після тривалого тестування. На жаль, багато інших груп дослідників використовували ті розрахунки для власних прототипів, що, швидше за все, призведе до уповільнення досліджень кілька місяців вперед."
 
 rusd.59.t.military_research: "Військові інновації"
 rusd.59.d.military_research: "Світлі уми з [RUS_zemstvo_state_1.GetName] повідомляють, що вони зробили значний прорив у розвитку військових технологій. Ставши першопрохідниками зі своїми запатентованими винаходами, вони спростять роботу команд вчених нашої країни."
 
 rusd.59.t.military_research_bonus: "Прорив у військових технологіях!"
 rusd.59.d.military_research_bonus: "Відмінні новини! Наші генії [RUS_zemstvo_state_1.GetName] повідомляють, що вони зробили величезний прорив у розвитку військових технологій! Їхній успіх дозволить нам уникнути довгих місяців експериментів та досліджень. Ми готові розпочати тестування вже зараз!"
 
 rusd.59.t.military_research_failure: "Перешкода на шляху воєнних досліджень!"
 rusd.59.d.military_research_failure: "Жахливі новини! Під час тестування нових прототипів у [RUS_zemstvo_state_1.GetName] головний центр тестувань згорів дотла. Після, у буквальному значенні слова, вибухових результатів. Ніхто не був поранений, на щастя, але місцева адміністрація на прикладі зрозуміла, чому не варто економити на безпекових заходах при створенні нової зброї для нашої армії. Дослідження помітно сповільняться, поки ми будемо працювати над відновленням пошкоджених будівель."
 
 rusd.59.a: "Відмінно."
 rusd.59.b: "Нероби та дармоїди!"
 
 rusd.61.t: "Російські вибори [GetYear] року"
 rusd.61.d.republic_1937: "Відповідно до конституції від 1922 року, вибори двох палат парламенту проводять кожні 5 років. Обраний парламент слідом за цим призначає президента і рада міністрів. Хоча вбивство Керенського і викликало хвилювання в країні, демократія змогла пережити турбулентність, і вибори пройдуть без додаткових затримок.\n\nЗа нетривалий період республіканізму політична сфера Росії розділилася на два протиборчі табори. Ліві представлені демократичними соціалістами – меншовиками – та соціал-демократами з партії соціалістів-революціонерів. З правих рухів найвпливовішими є: російський союз, який дотримується євразійського руху під керівництвом Миколи Трубецького та союз 17 жовтня, що представляє інтереси аристократії та підприємців. Радикальні партії, синдикалістські та націонал-республіканська, можуть сподіватися прийти до влади лише за повторного провалу демократичних інститутів. Між лівими та правими знаходиться ще одна партія, конституційно-демократична, яка дотримується поміркованого лібералізму та компромісу доби Керенського.\n\nЗ закінченням політичних кампаній перших воістину вільних виборів у Росії, нові члени Думи оголошують результати..."
 rusd.61.d.monarchy_1937: "Відповідно до конституції від 1922 року, вибори двох палат парламенту проводять кожні 5 років. Обраний парламент слідом за цим призначає президента і рада міністрів. Хоча вбивство Керенського і призвело до ресторації монархії, основи держави залишилися без змін, і вибори пройдуть без додаткових затримок.\n\nЗа нетривалий період республіканізму політична сфера Росії розділилася на два протиборчі табори. Ліві представлені демократичними соціалістами – меншовиками – та соціал-демократами з партії соціалістів-революціонерів. З правих рухів найвпливовішими є: російський союз, який дотримується євразійського руху під керівництвом Миколи Трубецького та союз 17 жовтня, що представляє інтереси аристократії та підприємців. Радикальні партії, синдикалістські та націонал-республіканська, можуть сподіватися прийти до влади лише за повторного провалу демократичних інститутів. Між лівими та правими знаходиться ще одна партія, конституційно-демократична, яка дотримується поміркованого лібералізму та компромісу доби Керенського.\n\nЗ закінченням політичних кампаній перших воістину вільних виборів у Росії, нові члени Думи оголошують результати..."
 rusd.61.d.1942: "Строки повноважень двох палат Парламенту добігли кінця, і згідно з конституцією, настав час нових виборів.\n\nЗа нетривалий період республіканізму політична сфера Росії розділилася на два протиборчі табори. Ліві представлені демократичними соціалістами – меншовиками – та соціал-демократами з партії соціалістів-революціонерів. З правих рухів найвпливовішими є: російський союз, що дотримується євразійського руху під керівництвом Миколи Трубецького та союз 17 жовтня, що представляє інтереси аристократії та підприємців. Радикальні партії, синдикалістські та націонал-республіканська, можуть сподіватися прийти до влади лише за повторного провалу демократичних інститутів. Між лівими та правими знаходиться ще одна партія, конституційно-демократична, яка дотримується поміркованого лібералізму та компромісу доби Керенського.\n\nЗ закінченням політичних передвиборних кампаній у Росії, нові члени Думи оголошують результати..."
 rusd.61.a: "Меншевики очолюють єдиний фронт лівих сил."
 rusd.61.b: "СР формують коаліцію помірних лівих."
 rusd.61.c: "Кадети очолюють повернення до стабільності."
 rusd.61.e: "Коаліція поміркованих правих поєднується з Російським Союзом на чолі."
 rusd.61.f: "Октябристи та НРПР формують коаліцію правих."
 
 rusd.66.t: "Розрив Чернова та Церетелі"
 rusd.66.d: "Довгий час соціал-демократичні меншовики, не дивлячись на розчинення в безоднях історії своїх колишніх соратників – більшовиків – зберегли за собою чимало політичного значення, і довгий час були головним джерелом лівої опозиції режиму Керенського. Але лідер опозиції, Іраклій Церетелі, не зміг капіталізувати на потенціалі партії через свою абсолютну неприязнь брудної політики, маніпуляцій та корупції – він залишається одним із небагатьох політичних лідерів у Росії, які йдуть своїм ідеалам, а не чистому прагматизму. Крім нього ще є і Віктор Чернов, колись ідеаліст не гірший за Церетелі, але значно змінився після 20 років в установчих зборах, ставши політичною машиною, яка працювала на вічного президента Керенського.\n\nСічневі події зблизили двох лідерів, і вони навіть сформували спільний лівий фронт, якому не судилося довго проіснувати. Після кількох місяців кооперації меншовики розірвали свій союз із соціалістами-революціонерами, знову розбивши лівих Росії на кілька протиборчих таборів. Меншевики прийняли радикальнішу ліву політику, наблизившись до синдикалістів-екстремістів, яких Церетелі вважає більш надійними, а Чернов, тим часом знову відновив переговори з кадетами."
 rusd.66.a: "Нехай ці червоні гризуться!"
 rusd.66.b: "О ні!"
 
 rusd.96.t: "Антон Денікін вмирає"
 rusd.96.d.not_hos: "Герой громадянської війни та неформальний глава консерваторів Росії, Антон Іванович Денікін помер учора у своєму маєтку. Хоча він ніколи і не був настільки радикальний, як, наприклад, Барон Врангель, вплив Денікіна важко переоцінити. Було оголошено тиждень національної жалоби, щоб люди могли попрощатися з одним із небагатьох справжніх героїв Росії."
 rusd.96.d.hos: "Герой громадянської війни та неформальний глава консерваторів Росії, Антон Іванович Денікін помер учора у своєму маєтку. Хоча він ніколи і не був настільки радикальний, як, наприклад, Барон Врангель, вплив Денікіна важко переоцінити. Було оголошено тиждень національної жалоби, щоб люди могли попрощатися з одним із небагатьох справжніх героїв Росії.\n\nЗі смертю Денікіна Росії відкривається багато дверей. Володимир Романов очікує шансу повернутися на трон та відновити владу законної династії країни, а ліберальні рухи вимагають відновити республіку."
 rusd.96.a: "Прощавайте, маршал Денікін."
 rusd.96.c: "Запросити Володимира та відновити Романових як автократів."
 rusd.96.d: "Запросити Володимира та відновити Романових як конституційних монархів."
 rusd.96.e: "Відновити республіку."
 
 rusd.100.t: "Павло Мілюков вмирає"
 rusd.100.d: "Теоретик російського лібералізму, прем'єр-міністр кількох кабінетів, колись права рука президента Керенського помер у своєму маєтку поблизу Нижнього Новгорода. Василь Маклаков успадкував від нього позицію голови Кадетов."
 rusd.100.a: "Спочивай з миром."
 
 rusd.101.t: "Володимир Пуришкевич помирає"
 rusd.101.d: "Важлива постать у консервативних колах, останній справжній землевласник Росії помер своєю смертю вчора у своєму сільському маєтку. Є побоювання, що його смерть призведе до боротьби за владу у правих лавах російської політики."
 rusd.101.a: "Спочивай з миром."

 rusd.105.t: "Іван Павлов вмирає"
 rusd.105.d: "Іван Петрович Павлов, широко відомий російський фізіолог, помер у віці 86 років у Петрограді. Він отримав нобелівську премію з медицини в 1904 році за дослідження системи травлення, але його найвідомішими роботами є праці про умовні рефлекси. Глава Росії висловив свої співчуття і заявив, що лабораторію вченого незабаром буде перетворено на музей."
 rusd.105.a: "Сподіватимемося, що умовні рефлекси будуть проявлятися і у людей."
 
 rusd.106.t: "Максим Горький вмирає"
 rusd.106.d: "Російський письменник Олексій Максимович Пєшков, більш відомий під псевдонімом Максим Горький, помер у Москві у віці 68 років. Хоча й прибічник більшовиків, чимало постраждалий від царського режиму, він був дещо критичний по відношенню до жовтневої революції, що й врятувало його від переслідувань після громадянської війни. Після революції був затятим противником Керенського і підтримував Бухаріна. Він помер ненабагато пізніше за свого сина, і багато хто вважає його смерть ознакою змін у політичній атмосфері Росії."
 rusd.106.a: "А я вам говорю, що 68 років це знатний вік!"
 
 rusd.109.t: "Лавр Корнілов вмирає"
 rusd.109.d: "Фельдмаршал Корнілов, один із чотирьох офіцерів, що вели білий рух у боротьбі проти більшовиків, помер. Корнілов привніс багато у постреволюційну політику Росії. Було оголошено про двотижневу жалобу, народ готується до похоронної церемонії."
 
 rusd.120.t: "Чорний Понеділок б'є по Росії!"
 rusd.120.d: "Майже три тижні тому Берлінська Біржа провалилася в бездонну дірку, кинувши всю Німеччину в небачену досі Кризу. Тепер відлуння краху досягли і Росії. Німецькі та австрійські компанії закрилися або звільнили багатьох робітників, російський рубль втрачає свою цінність, експорти ресурсів знижуються."
 rusd.120.a: "Варто сподіватися, що уряд врятує нас від найгіршого!"
 
 rusd.121.t: "Урядове втручання"
 rusd.121.d: "Політична ситуація в країні нарешті стабілізується, що дозволить уряду ввести в силу низку інтенсивних реформ, спрямованих на відновлення докризових показників продуктивності."
 rusd.121.a: "Відмінно!"
 
 rusd.122.t: "Петиція Курчатова"
 rusd.122.d: "Суб'ядерна фізика набула широкого розвитку в Росії в 1930-х роках. Ігор Курчатов, Абрам Аліханов, Георгій Флеров та інші видатні вчені, очоливши роботу в наших інститутах експериментальних досліджень, створили теорію про виділення великої кількості енергії при розщепленні атомів. Але вони не єдині, хто дійшов до подібних висновків. Не секрет, що фізики Німеччини та Третього Інтернаціоналу також зайнялися дослідженням ядерної енергії, і дійшли висновку, що вона, теоретично, може бути використана у військових цілях.\n\n[Root.GetLeader] нещодавно отримав петицію від Ігора Курчатова і ще кількох світил вітчизняної науки, в якій заявляється, що іноземні наукові журнали припинили будь-яку публікацію про атомарні дослідження, навіть найпримітніші звістки – і це означає, що суперники Росії оголосили цю інформацію, що не розголошується, а це може означати лише одне – розпочалася розробка ядерного озброєння. Єдиною відповіддю може бути тільки початок ядерної програми у відповідь, на чолі якої Курчатов з соратниками і збирається встати. [Root.GetLeader] особисто наказав відкрити нові дослідні комплекси в центральному Сибіру спеціально для реалізації проекту РДС-1 - "Реактивний Спеціальний Двигун". Найяскравіші уми Росії докладуть зусиль для зброї, що зможе влаштувати справжній апокаліпсис на Землі."
 rusd.122.a: "Росія отримає свою суперзброю."
 
 rusd.123.t: "НРПР та громадянська війна"
 rusd.123.d: "До початку Другої громадянської війни НРПР Бориса Савінкого була однією з найпопулярніших у Росії, і під його командуванням знаходилося досить значні бойові організації. Тепер, коли ненависні Савінкому соціалісти стоять біля нашого порога, колишній терорист пропонує нам свою підтримку. Він обіцяє, що зможе поставити до рушниці 40.000 добровольців лише за кілька днів, і хоча не всі будуть добре тренованими, їх підтримка буде вкрай важлива. Але все це не безкоштовно, звичайно ж."
 rusd.123.a: "Усі вороги соціалістів наші союзники."
 rusd.123.b: "Ми не потребуємо найманців."
 RUS_Combat_Squads_tt: "4 дивізії бойових організацій мобілізуються у Казані."
 
 rusd.124.t: "Волга-Волга"
 rusd.124.d: ""Волга-Волга" - музична комедія режисера Григорія Александрова, прем'єра якої відбулася 24 квітня 1938 року. Ця обов'язкова для перегляду всім любителям кінокартин отримала навіть низку компліментів від нашого Вождя! Події фільму розгортаються навколо невеликої провінційної трупи артистів, які прямують до Москви на конкурс мистецької самодіяльності під назвою "Московська музична олімпіада". Більшість сцен фільму відбуваються на колісному пароплаві, що пливе Волгою."
 rusd.124.a: "Настільки кумедно, що навіть вождь усміхнувся!"
 
 rusd.125.t: "Бастіон демократії"
 rusd.125.d: "Збереження демократичного режиму разом із стабільним розвитком держави стало приводом для еміграції деяких знаменитостей із синдикалістських країн до Росії. Так у Росії виявилася давня подруга Дмитра Павловича, Коко Шанель. Мадмуазель Шанель відкрила своє нове підприємство у селі неподалік Тули, що є чудовою демонстрацією того, що Росія справді стала Бастіоном Демократії, де кожен може вести свій бізнес, не побоюючись зайвого втручання уряду."
 rusd.125.a: "Слався, свобода та демократія!"
 
 rusd.126.t: ""Залізна Завіса" Черчілля"
 rusd.126.d: "Ударна хвиля, створена поразкою Німеччини спільними зусиллями французьких і російських армій півроку тому, пройшлася по всьому світу, і всім у ньому стало відомо, що "Другий Вельткріг" змінить порядок у Європі та в усьому світі на багато років наперед. Континент розділений між Третім Інтернаціоналом і Російським Блоком, обидва з яких мають неймовірну кількість військ і не вирішені до кінця протиріччя. Але ні Париж, ні Москва не наважується завдати першого удару, залишаючи континент розірваним на два.\n\nПетроградський Університет нещодавно мав честь почути лекцію сера Уїнстона Черчілля, відомого британського бізнесмена, письменника та колишнього Першого Лорда Адміралтейства Британії. Звернення до студентів Черчілль почав із визнання величезних жертв, які Росія зазнала під час Другого Вельткрігу, і заявив про те, що за такого становища у світі Британська Імперія та Росія не можуть не бути союзниками. Політик описав сучасну Європу як розділену між двома протилежними силами, розділеними залізною завісою, – силою синдикалістського терору та сили свободи, силою зла та силою добра. Він також заявив, що шкодує про те, що така велика кількість європейської спадщини та відомих міст тепер перебуває у “французькій сфері”, і сподівається на об'єднання Росії та співдружності проти цієї революційної загрози.\n\nХоча Черчілль був не першим, хто окреслив ідею, саме його чарівна мова відзначила початок нової епохи в історії людства. Європа, а разом з нею та решта світу, була поділена на дві сили, що перебувають у стані замороженого конфлікту, більш зав'язаному на протиборстві ідеологій, ніж конфлікті матеріальних інтересів. Він може вирішитися лише гонкою озброєнь, дипломатією та шпигунською діяльністю... або конфліктом, набагато руйнівнішим, ніж Другий Вельткріг."
 rusd.126.a: "Нова епоха в історії людства..."
 
 rusd.128.t: "Перша жіноча дивізія смерті"
 rusd.128.d: "Марія Бочкарьова, полковник російської армії, герой Вельтрига та громадянської війни, нещодавно запропонувала уряду створити першу жіночу дивізію, скомбінувавши вже існуючі жіночі батальйони смерті, яка послужить основою для створення нових жіночих дивізій у майбутньому. Ухвалення цієї пропозиції дасть нам непоганий матеріал для пропаганди, а також дещо посилить наші збройні сили – але консервативні елементи в нашому командуванні, які не бажають змінювати статус-кво, швидше за все, не будуть раді такій ініціативі..."
 rusd.128.a: "Дозволити формацію першої жіночої дивізії смерті."
 rusd.128.b: "Це недопустимо."
 RUS_WOMAN_DIVISION_tt: "Ми створимо першу жіночу дивізію смерті!"
 
 rusd.129.t: "Олександр Колчак мертвий"
 rusd.129.d: "Герой громадянської війни, який звернувся до маріонетки Японії, помер уві сні. Багато націоналістів вже розпочинають святкування смерті одного з найненависніших ворогів Росії."
 rusd.129.a: "Нехай горить у пеклі!"
 
 rusd.130.t: "Цар незадоволений цінами на продовольство"
 rusd.130.d: "Наш великодушний цар, прогулюючись вулицями столиці, зайшов із інтересу до продуктового магазину, де високі ціни на м'ясо та інші продукти викликали обурення його величності."
 rusd.130.a: "Слава, нашому дбайливому Царю!"
 
 rusd.131.t: "Змова проти Росії"
 rusd.131.d: "Смерть Марії Спіридонової стала великим ударом для лівих есерів, але режим Савінкова залишається ще багато ворогів. З часом, Вождя не залишає параноя і передчуття тієї ж кончини, яка була принесена тиранам минулого, бомбами, закладеними ним самим. А тому Національна Республіканська Партія Росії починає наводити свої таємні плани в дію. У російських газетах все частіше з'являється загроза змови проти Росії, створеної соціалістами і синдикалістами при фінансуванні Німеччини та інших іноземців. Багато членів уряду, як, наприклад, Дмитро Мережковський і Дмитро Романов, теж говорять про необхідність "кровопускання" для відновлення стабільності в Росії.\n\nОхранка вже розпочала проведення масових арештів підозрюваних у зраді та дисидентстві в обхід законодавства, деякі відомі ліві політики та публіцисти просто зникли з Росії. Деяким із заарештованих влаштовують показові суди, але більшій частині, особливо членам ПСР, меншовикам та синдикалістам дістаються масові депортації чи розстріли. У деяких судових процесах Савінков брав участь особисто, переважно у тих, де фігурували його колишні товариші, видні соціалісти-революціонери. Вождь, в особистій розмові з Мережковським, зізнавався, що для нього дуже заспокійливо бачити те, як охранка, яка раніше переслідувала його за п'ятами за царської влади три десятки років тому, тепер схиляється перед його волею."
 rusd.131.a: "Усіх ворогів Нації буде зупинено."
 
 rusd.132.t: "Великоруська держава"
 rusd.132.d: "'Крим, Білорусь, Малоросія і так далі. Що б хто не казав, це всі наші землі, наші люди. Вони не можуть дочекатися свого визволення від німецького ярма. Чи залишимо ми їх у біді? Звичайно ж ні. Чи врятуємо ми їх? Звичайно, ми не можемо взяти і кинути наших братів і сестер у біді. Ми – фенікс, що був спопелений, і тепер відроджується. Чекайте на нас, і ми прийдемо. – такі слова, промовлені енергійними читцями, найнятими державними пропагандистами, почули мільйони росіян на своїх радіо.\n\nХоча експансіоністські плани Савінкова не можуть бути приведені в життя на даний момент, це оголошення про спорідненість і спільну битву сміливо покаже Німеччині, що Росія більше не боїться з нею битися."
 rusd.132.a: "Одна нація, одна країна, одна Росія."
 
 rusd.133.t: "Національне відродження"
 rusd.133.d: "Хоча Савінков і ніколи не був любителем говорити на публіку, політика НРПР завжди була схожа на велику виставу, що й дозволяло їй зростати і посилюватися. Великі сходки прихильників проходять по всій країні, і сотні тисяч учасників потім блукають містами, лякаючи політичних суперників демонстрацією своєї єдності та сили. Озброєні члени Бойової Організації, які підпорядковуються безпосередньо Савинкому, підтримують порядок – їх легко помітити в натовпі, завдяки їхнім чорним уніформам, змодельованим на кшталт уніформ військ Корнілова часів громадянської війни. Промови, що вимовляються на цих зустрічах, варіюються у формі та суті, але деякі ідеї в них присутні завжди. Вони твердять про наближення національного відродження Росії і відродження її величі, повну реформацію уряду і роль, яку в цьому відіграють два титани національної політики – Лавр Корнілов і Борис Савінков.\n\nПочинаючи з "Кінь Блідий", Савінков постійно використовував ідею національного відродження у своїх книгах та промовах. Використовуючи концепт, який спочатку створив російський символіст Дмитро Мережковський, він заявляє, що нова, сильна Росії буде народжена кров'ю і стражданнями, і ця третя Росія, не демократична і не царська, зможе повернути собі своє законне місце серед великих сил світу. Хоча сам Савінков ніколи не використовував цей термін, Національний Популізм, на думку інтелектуала Миколи Трубецького, є найкращим описом його ідеології, яка полягає у піднесенні нації, національної єдності, сили мас та відродження національної величі. Спочатку, коли Трубецькой ввів цей термін у вжиток у 1920-х, термін мав негативне значення, маючи на увазі, що всі елементи ідеї є не більш ніж порожнім популізмом, але з того часу термін набув широкого поширення як опис ультранаціоналістичних ідеологій взагалі, навіть серед партій, що імітують НРПР за межами Росії."
 rusd.133.a: "Росія для росіян!"
 
 rusd.134.t: "ВДНГ"
 rusd.134.d: "Виставка Досягнень Народного Господарства є одним із найамбіційніших проектів нашого уряду. Забутий пустир у північно-східних передмістях Москви був перетворений на ідеалізовану модель майбутньої Росії. Фасади павільйонів різних регіонів показували спілку архітектурних традицій та особливостей місцевої народної творчості та культури з мотивами необхідності колективної праці для відновлення країни. Більше того, ця виставка допоможе фермерам налагодити контакти з новим режимом, а також завершити довгострокові контракти з Республікою."
 rusd.134.a: "Ось, як ми відбудуємо Росію."
 
 rusd.135.t: "Верховна Таємна Рада"
 rusd.135.d: "Хоча Савінков та Корнілов спільно створили диктатуру, розбіжності між НРПР Савінкова та молодих офіцерів Корнілова загрожують успіху їхньої співпраці. Очевидно, що уряд не може дозволити використати лівим радикалам у Держдумі та монархістам у Сенаті використовувати ці протиріччя для погіршення розриву між НРПР та армією. Для запобігання цьому Савінков запропонував відродити Верховну Таємну Раду, яка колись тримала виконавчу та законодавчу владу в країні та складалася з групи найзначніших міністрів Росії. Члени ради, відомі як “Верховники” складатимуться з трьох партійців разом із Савінковим, Корнілова та ще трьох його довірених товаришів з армії. У ради буде право видавати укази, які не зважають на закон Росії."
 rusd.135.a: "Історія повторює себе."
 
 rusd.136.t: "Фелікс Юсупов та Таємна Рада"
 rusd.136.d: "Фелікс Юсупов, знаменитий аристократ, найбагатша людина в Росії, завжди хотів взяти участь у політичному житті Росії, але навіть не дивлячись на щедре використання своїх фінансів, він зміг отримати лише малу кількість союзників у Думі та Сенаті. Але після створення Верховної Таємної Ради у Юсупова нарешті з'явилася можливість дорватися до влади. Він запропонував об'єднати державну військову та цивільну промисловість в одну корпорацію під його управлінням, яка отримуватиме додаткові фінансові інвестиції з його боку. Але в обмін на цей необхідний початковий капітал, Фелікс просить зробити його одним із Верховників."
 rusd.136.a: "Фелікс, тепер ти новий член Таємної Ради!"
 rusd.136.b: "Нам не потрібна еліта в Раді!"
 
 rusd.137.t: "Корпорація Юсупова та іноземні інвестори"
 rusd.137.d: "Скориставшись спеціальними повноваженнями Таємної Ради, Юсопов захопив частину іноземних фабрик і включив їх у монополію. Хоча ці фабрики були де-факто вкрадені після Громадянської війни іноземцями, які навіть не сплачували більшу частину податків за минуле десятиліття, вони багато в них інвестували, що змушує нас заплатити їм компенсації."
 rusd.137.a: "Фелікс, попереджай нас!"
 
 rusd.138.t: "Савінков звертається до народу"
 rusd.138.d: "Борис Савінков, одне із найбільш довірених людей Корнілова, у своєму зверненні до російського народу заявив про свою відданість завдання захисту Росії від зовнішніх і внутрішніх ворогів, які бажають отримати контроль над країною. Також він пообіцяв дати бій корупції у держапараті, провести земельну реформу, оновити закони про права робітників та продовжити відновлення країни. Схоже, порядок справді повертається до Росії."
 rusd.138.a: "Нарешті..."
 
 rusd.139.t: "Реформація Сенату"
 rusd.139.d: "Нещодавня політична криза наочно показала необхідність глибокої реформи урядового апарату. Сенатори тільки й роблять, що базікають без діла, опікуються корупцією та приховують справжню ситуацію у своїх регіонах. Це природно, слід терміново виправити. Наш новий план полягає у створенні чіткої вертикалі влади, влада Сенату буде обмежена, а спеціальна антикорупційна комісія, яка має широкі повноваження, буде інтегрована до уряду."
 rusd.139.a: "Новий Сенат представлятиме нову Росію!"
 
 rusd.140.t: "Новий курс"
 rusd.140.d: "Практично відразу після ухвалення позиції президента Дмитро Романов почав пошук способів розширити владу, яка є в нього, не переступаючи при цьому за конституційні грані. Але в документі їм було виявлено достатньо неточностей, чим він і скористався, коли оголосив Думі про початок його "Нового Курсу". Згідно з його програмою конституційних реформ, влада Думи буде обмежена на невизначений час і розділить залишки своєї законодавчої влади із Сенатом, а також частина виконавчих указів зможе проходити без участі Думи взагалі. А з урахуванням того, що Дмитру Сенат був завжди лояльніший за Думу, можна з легкістю сказати, що повноваження президента помітно розширилися."
 rusd.140.a: "Будь як буде."
 
 rusd.141.t: "Елітні гімназії"
 rusd.141.d: "Кожне місто в Російській Імперії колись мало гімназію, в яких навчалися найуспішніші діти, а також діти місцевих еліт. Після республіканських реформ Керенського більшість цих гімназій було закрито і сини і дочки всіх класів були змушені навчатися в тих самих установах. Сенатори заявляють, що ці гімназії мають бути відновлені, щоб найкращі з представників підростаючого покоління змогли отримати найкращі умови для навчання. Звичайно, ми можемо і продовжити підтримку державних шкіл, але вони, швидше за все, ніколи не досягнуть рівня гімназій, що відпочили..."
 rusd.141.a: "Гімназії для найтямущіших хлопців!"
 rusd.141.b: "Якісна освіта для всіх!"
 
 rusd.142.t: "Традиція бал-маскарадів"
 rusd.142.d: "Бал-маскаради були популярні серед дворян та студентів Росії до революції 1917 року. З відкриттям нових гімназій стара традиція ожила та привернула увагу молоді міст Росії. Найдивовижніше, деякі учні простих шкіл теж намагаються взяти участь у заходах, користуючись правилом масок. Варто сподіватися, що ця гарна традиція не зникне знову."
 rusd.142.a: "Красиво, як гарна сама Росія."
 
 rusd.143.t: "Особняки аристократії"
 rusd.143.d: "Хоча найбагатшим людям Росії були відшкодовані втрати, завдані під час перерозподілу багатств під час громадянської війни, вони продовжують багато страждати від високих податків землі під час режиму Керенського. Хоча податки з їхнього майна є важливою статтею доходу нашої скарбниці, вірність сенаторів буде необхідна для реалізації запланованих реформ Дмитра Павловича. Але ця проблема має рішення, що стане компромісом між інтересами еліт і держави – частину особняків можна легко віднести до історичної спадщини країни, що, звичайно, не позбавить сенаторів податків, але зобов'язує уряд інвестувати на підтримку цих будівель у належному стані."
 rusd.143.a: "Варто сподіватися, ніхто не помітить цієї реформи."
 rusd.143.b: "У сенаторів достатньо своїх грошей, їм зовсім не потрібно ще й наше заступництво!"
 
 rusd.144.t: "Союз Миколи II"
 rusd.144.d: "'Союз увічнення спадщини Миколи II' або просто 'Союз Миколи II' є організацією заснованої колишніми придворними імператора Петром Барком та Володимиром Коковцевим, які побажали зберегти пам'ять про останнього імператора Росії та його політику. Вони вже розробили програму з подій, які найбільше вплинули на життя росіян у всіх її куточках. Сенат вважає, що ми повинні встановити зв'язок із колишніми, але все ще впливовими урядовцями. Це має допомогти нам набрати популярності серед консервативних членів регіональних та державної Дум."
 rusd.144.a: "Ми піднесемо вшанування Миколі за все добре, що він зробив для Росії."
 rusd.144.b: "Більшість виборців все ще республіканці – ми не офіційно підтримуватимемо Союз."
 
 rusd.145.t: "День Тріумфу"
 rusd.145.d: "Сенат, що представляє промисловців Росії, колишніх аристократів і православне духовенство, на чолі з великим князем Дмитром Павловичем, главою Сенату, нарешті, змогли покласти край кризі, що так довго мучив Росію. Великий князь, що тримає країну залізною хваткою в шовковій рукавичці, не знехтував вниканням тонкості пропозицій сенату і став справжнім лідером Росії, навіть придбавши значну кількість союзників у Держдумі. Оцінивши такі значні успіхи, сенат проголосував за розширення повноважень Дмитра Романова до рівня, яким не мали навіть колишнього президента Керенського і пізнього імператора Миколу II. Ніщо не стане на шляху князя в задачі модернізації Росії, що дозволить республіці нарешті зайняти її законне місце під Сонцем!"
 rusd.145.a: "Довгих років Дмитру Павловичу!"
 
 rusd.146.t: "Вічний глухий кут"
 rusd.146.d: "Сенат, що складається з представників найбагатших промисловців, старої аристократії та православної церкви з великим князем Дмитром Павловичем Романовим на чолі, на жаль так і не зміг впоратися з кризою, що послаблює Росію. Великий князь, який тримає країну залізною хваткою в шовковій рукавичці, не віддав належної уваги старим ідеалам державності. Тому більшість сенаторів і прийняла рішення відібрати у князя надзвичайні повноваження, які він отримав рік тому."
 rusd.146.a: "Ну що ж."
 
 rusd.147.t: "Банкрутство НРПР"
 rusd.147.d: "НРПР Бориса Савінкова за останні кілька років набула популярності з запаморочливою стрімкістю. Але всі пишні збори, які вони проводять і всі озброєні бойові організації, ними підтримувані, коштують грошей. Сподіваючись вибратися з вир безвісності якнайшвидше, Савінков і його партія брали кредит за кредитом, плануючи розібратися з усіма боргами за допомогою урядових коштів після приходу до влади. Але цього не сталося, і націонал-популістський рух, на тлі падіння популярності через економічну та політичну стабілізацію, незабаром втратив усю здатність до виплати заборгованостей та зарплат.\n\nСавінков був змушений урізати розміри бойових організацій, звільнити багатьох організаторів політичної кампанії і розпустити регіональні відділення партії. Ліве крило партії відкололося і в газетах звинуватило Савінкова в маніпуляції і недовірі до своїх власних підлеглих, завдаючи ще більшої шкоди репутації партії, що похитнулася. Депутати-союзники в Думі не пропустили повз вуха падіння громадської підтримки НРПР і перейшли до табору октябристів або євразистів. Загалом цей рік був провальним для руху.\n\nСхоже, надії Савінкова на прихід до влади в Росії зазнали остаточного краху."
 rusd.147.a: "І ніхто не пролив сліз."
 
 rusd.148.t: "”Історія Громадянської Війни” Миколи Устрялова"
 rusd.148.d: "Відомий професор Микола Устрялов нещодавно опублікував свою книгу про революцію та громадянську війну в Росії, яка спровокувала розпалені суперечки в середовищі інтелігенції. У своїй книзі Устрялов відмовляється від звичної історіографії та раціонально аналізує соціальну та економічну політику більшовиків. Він заявляє, що кровопролиття громадянської війни було не в якому разі прийнятно, але у Володимира Леніна та його послідовників були дуже чіткі реформістські цілі, деякі з них, як, наприклад, календарна реформа, земельна реформа та міжстатева рівність, були введені в силу. Якщо більшовики були більш м'які у своєму підході, то не виключено і те, що Росія у довгостроковій перспективі була сильнішою. Устрялов навіть сміє відчувати наше терпіння сміливою заявою про те, що більшовики були єдиними "націоналістами" зі сторін, що борються, оскільки вони не отримували іноземної допомоги, на відміну від білих сил, що підтримуються спочатку Антантою, а потім і Німеччиною.\n\nПрава інтелігенція, у тому числі й колишній союзник Устрялова Микола Трубецький, оскаржили цю точку зору, що дало початок дебатам у науковій спільноті. І важливо наголосити на тому, що тільки завдяки свободі слова в нашому демократичному суспільстві такі суперечки можуть відбуватися без втручання сил зверху!."
 rusd.148.a: "Ура свободі слова!"
 
 rusd.149.t: "Російсько-Німецьке Вчене Товариство"
 rusd.149.d: "Погрозливе Росії поширення інтернаціоналістичного синдикалізму призвело до сприйняття Німеччини як потенційного союзника. Так зване 'Російсько-Німецьке Вчене Товариство', засноване в Москві поєднує в собі правих істориків, письменників та політиків. У своїй першій прокламації суспільство заявило про те, що Росія має змиритися з втратою території на заході та домовитися з Німеччиною про повернення Кавказу та Центральної Азії в обмін на створення антисиндикалістської осі. Ця "Вісь Москва-Берлін" зможе перевершити синдикалізм завдяки могутності об'єднаної промисловості та людських ресурсів.\n\nЗаклики Товариства відмовитися від ірредентизму на заході сильно знижує кількість впливу, який він міг надавати на нашу політику, звичайно."
 rusd.149.a: "Відправте туди когось довіреного, вони можуть бути зрадниками."
 
 rusd.150.t: "Національне переозброєння"
 rusd.150.d: "Росія зберігає амбіції щодо повернення своїх західних територій, але навіть найвідчайдушніші націоналісти розуміють, що наша армія у своєму нинішньому стані не буде здатна боротися з Німеччиною. Військова промисловість тривалий час ігнорувалась, та й цивільна ще не здатна змагатися із заходом. І хоча наші землі таять у собі небачений потенціал, нам доведеться йти на жертви, щоб наздогнати і перегнати супротивника. Уряд запропонував ряд біллів про національне переозброєння, що включають скорочення витрат в інших сферах заради розширення державних виробників озброєння."
 rusd.150.a: "Все заради повернення наших територій!"
 rusd.150.b: "Розширення необхідне, але без надмірностей."
 
 rusd.151.t: "Все тихо у Сенаті"
 rusd.151.d: "Сенат, що представляє найбагатших промисловців Росії, стару аристократію та православну церкву з великим князем Дмитром Павловичем Романовим, зміг, нарешті, покласти край кризі, що так довго охоплювала Росію. Дмитро Павлович, щоправда, який завжди прислухався до порад Сенату, що створило певний розрив між великим князем і цим урядовим органом. Але є надія, що вони зможуть приходити до компромісів, коли справа стосуватиметься оновлення та облаштування Росії."
 rusd.151.a: "Варто сподіватися."
 
 rusd.152.t: "Національний блок"
 rusd.152.d: "Дмитро Романов ще тільки починає звикати до своїх нових обов'язків і влади, що залучило велику кількість опортуністів, які бажають отримати прихильність імператора заради досягнення своїх власних амбіцій. Після переговорів октябристи та низка інших політичних партій менше вирішили об'єднати сили, утворивши політичний союз названий “Національний Блок”. Політична програма блоку, що фінансується рядом промислових лобі та аристократією, просуває широкі політичні реформи, спрямовані на підтримку стабільності та запобігання росту популярності лівих рухів.\n\nНаціональний блок також заявив про свою підтримку президента Романова, надавши йому та його уряду базу прихильників в обох палатах парламенту."
 rusd.152.a: "Настав час до повернення до стабільності."
 
 rusd.153.t: "Дмитро Романов приходить до влади"
 rusd.153.d: "Московський Кремль не пустував довго. Дмитро Романов, великий князь від роду Романових і член Сенату, був з невеликим відривом на посаду президента октябристами, російськими націоналістами, євразистами та правими кадетами. "Сучасний Романов" популярний як серед консервативних республіканців, і конституційних монархістів. Після обрання Сенатом великий князь оголосив, що його метою буде відновлення порядку в країні, причому, можливо спеціально, нічого не кажучи про підтримку демократичних свобод. Насправді, не він, ані його праві соратники в Сенаті є прихильниками демократичної системи, але зважають на неї, щоб не провокувати ліву опозицію.\n\nНарод очікує на перші дії свого нового президента."
 rusd.153.a: "Можливо, саме він зможе врятувати святу Росію."
 
 rusd.154.t: "Літні табори Юнармії"
 rusd.154.d: "Однією з найголовніших цілей Юнармії є створення літніх таборів для підлітків, де вони зможуть провести літо з користю, всебічно розвиваючись і вивчаючи нову ідеологію Росії. На пропозицію нашого великого вождя перший такий табір, “Совонок”, буде зведено біля Катеринодару, на березі Чорного моря. Усі згодні, що це одне із найкращих місць, де можна провести 3 літні місяці своєї молодості."
 rusd.154.a: "Це літо видасться їм довгим, можливо, навіть нескінченним."
 
 rusd.155.t: "Нова Дума?"
 rusd.155.d: "Після приходу Савінкого до влади нижня палата російського парламенту – Держдума – була розпущена. Але деякі члени Таємної Ради пропонують відновити нижню палату з обмеженими повноваженнями. Окрім НРПР, яка, звичайно, залишить за собою більшість місць, у виборах бажають брати участь і представники бізнесу та незалежних консервативних рухів. Вони обіцяють слідувати лінії правлячої партії, але також бажають просувати свої власні інтереси та допомогти уряду розвивати економіку та збройні сили. Хоча їхня підтримка і буде досить доречною, не можна заперечувати можливості того, що вони спробують захопити владу в країні..."
 rusd.155.a: "НРПР сильна, але їй не завадять додаткові зв'язки з елітою. Оголосити дату проведення нових виборів!"
 rusd.155.b: "Нам не потрібні незалежні політики у Державній думі."
 
 rusd.156.t: "Обрано нову Думу!"
 rusd.156.d: "Після проведення виборів у Думу, НРПР Савінкова отримала 73% місць, решта 27% ж придбали партії інших правоконсервативних рухів, і навіть представники бізнесу та промисловості Росії. Загалом нові законодавці готові змінити російське законодавство для покращення ситуації в країні."
 rusd.156.a: "Дуже добре."
 
 rusd.157.t: "Міф Жовтня"
 rusd.157.d: "Хоча партію більшовиків знищено, а залишки її впливу давно поділені між іншими синдикалістськими рухами, жовтневий путч, або як називають події деякі, Жовтнева революція, змінила Росію назавжди. Це означає, що всі невдачі Росії можна звалювати не на бездіяльність і не на безглуздість еліт, а на більшовиків, які нищать усе, чого торкнуться. НРПР не соромиться використовувати ці сантименти для просування своїх власних цілей. Підручники історії та кампанія пропаганди донесе до народу знання, що повстання більшовиків було зовсім не простим повстанням. Це був результат міжнародної змови спрямованої на остаточне знищення святої Росії, і якби фінансування більшовицької партії зупинено силою нашої зброї, Росія була б зламана, розбита і остаточно знищена червоними чортами. Всі повинні знати, що Володимир Ленін дістався Петрограда за допомогою Німеччини, і що багатьма важливими особами серед червоних були не росіяни, а балти, поляки, кавказці і особливо важливо відзначити євреї."
 rusd.157.a: "Ви хотіли позбавити нас прав у 1917 році, але тепер ви втратите свої."
 
 rusd.158.t: "Vox Populi"
 rusd.158.d: "Борис Камков, колись колишній союзник Савінкова, а нині його головний противник, який став головою лівих СР після вбивства Марії Спіридонової, загинув сьогоднішньої ночі в Москві. Це сталося за спроби затримання учасників нелегальної зустрічі соціалістів-революціонерів, членами бойових загонів НРПР. Камков спробував втекти від переслідування, вистрибнувши з вікна до Москви-річки, в якій і потонув. Згідно відомому письменнику-сатирику Івану Буніну, 'vox populi' про цю подію є глузування байдужості – чого й бажає Савінков та його НРПР."
 rusd.158.a: "Прощавай, Борисе."
 
 rusd.159.t: "Колапс демократичної опозиції"
 rusd.159.d: "Донедавна глави та високопоставлені члени партій центру, тобто Кадети, праві СРи та Октябристи, уникали кари нашого уряду. Їм дозволялося спокійно жити і займатися своїми справами, доки вони не розгойдували човен. Але незабаром всеоб'ємність змін Росії з волі Савинкого налякала навіть їх, як і соціалістів до них, і вони нарешті вирішили, що з них вистачить. Віктор Чернов, Павло Мілюков та Аріадна Тиркова колективно написали маніфест, в якому вони оголосили створення Руху за Відновлення Конституції та вимагали відходу Савінкого з подальшим проведенням вільних виборів.\n\nСавінков, звісно, ​​цьому не зрадів. Почалися гоніння на демократичних лідерів, велика кількість газет була закрита, їх штат заарештований, і в'язниці знову почали переповнюватись політичними в'язнями. Падіння останніх прихильників конституційної демократії ознаменувало собою кінець усіх перешкод, що могли стояти на шляху Вождя до абсолютної влади."
 rusd.159.a: "Не було питання “чи станеться”. Тільки коли"."
 
 rusd.160.t: "Репресії"
 rusd.160.d: "Хоча було проведено вже тисячі розстрілів і набагато більше розстрілів із справжніх та надуманих причин, параноя Савінкова не була задоволена. Вороги все ще ховаються за кожним кутом, а синдикалісти прибудуть за головою з хвилини на хвилину. І на цю проблему зірка НРПР, що сходить, заступник міністра внутрішніх справ, Віктор Абакумов, пропонує рішення. Щоб переконатися, що Влада вождя та партії триватиме 1000 років, російська нація має навчитися боятися, а її вороги мають навчитися боятися особливо.\n\nДітищем Абакумова є репресії, що проводиться не згори донизу, наказами на арешт того чи іншого дисидента, а знизу догори. Усі глави регіональних утворень отримають квоти на виявлення, арешт та знищення “ворогів народу”. Всі ті, чиї гріхи будуть недостатніми для розстрілу, будуть відправлені на відпрацювання своїх боргів перед державою – за імператора існувала система посилань до Сибіру, ​​але ця система може бути модернізована, індустріалізована та перетворена на справжній архіпелаг знищення. Ті, хто не будує змов проти Росії, теж мають знати своє місце. Абакумов пропонує сприяти написанню доносів проти колег, друзів і навіть родичів, що створить атмосферу невпевненості та занепокоєння, що у свою чергу змусить людей приділяти більше часу та сил єдиної речі, що може їх убезпечити – державі.\n\nНавіть серед членів НРПР існує думка, що пропозиція Абакумова... шалена, але Савінков виявив особисту зацікавленість у пропозиції."
 rusd.160.a: "Це все звучить дуже... сумно."
 rusd.160.b: "Як і було сказано, страждання створять нову, сильну Росію."
 
 rusd.161.t: "Суд лівих сепаратистів"
 rusd.161.d: "Політика НРПР стосовно незліченних національних меншин Росії завжди була досить абстрактною. Хоча більша частина його підтримки і походить від російських націоналістів, сам Савінков розуміє, що Росія надто національно роз'єднана, щоб заходити надто далеко з національною політикою. Але що він та його партія може зробити, то це вдарити по національних меншинах не безпосередньо. Під час громадянської війни багато їхніх представників перейшли на бік більшовиків, сподіваючись здобути автономію в радянській Росії, що не відбулася, чим заробили собі назву "лівих сепаратистів".\n\nНазвавши це прикладом невірності Росії, режим Савінкого розпочав заборону іншомовних газет та арешти сотень політиків єврейського, татарського, фінського, якутського походження. В адміністрації регіонів були призначені "лоялісти", переважно російського походження."
 rusd.161.a: "Ви билися із законом і закон переміг!"
 
 rusd.163.t: "Павло Горгулов та СПЗ-НРПР"
 rusd.163.d: "Під час свого швидкого зростання у 1930-х НРПР поглинула велику кількість різних ультраправих партій, кожна з яких принесла свої власні політичні ідеології. Однією з таких партій була КПЗ (Селянська партія зелених) Павла Горгулова, кубанського козака та політичного ідеолога. Хоча він і є шовіністом, антисемітом і націоналістом не гірше за будь-якого іншого члена НРПР, глава КПЗ наголошує на зв'язку російського народу із землею та сільським життям.\n\nПісля перевороту Савінкова, Павла Горгунова було призначено міністром сільського господарства і почав подорожувати країною, приносячи слово НРПР у віддалені куточки центральної та південної Росії. Його заклики за “Росію для росіян” та “національне селянство” відбиваються у проведених ним реформах, які спрямовані на перетворення сіл у міцні та етнічно чисті поселення, беззавітно віддані Вождеві і є символом національної переваги російських.\n\nПогляди Горгулова настільки езотеричні, що навіть його прямі підлеглі не впевнені в здоров'ї його розуму. Кульмінацією його звеличення селянства є віра в месіанський тріумф “дикої, примітивної та скіфської” російської цивілізації над західним світом і встановлення нового Світового уряду. Його другорядна позиція в уряді означає, що його ідеї не мають особливого впливу на курс країни, але все-таки його "сільська" фракція в партії, що складається, в цілому, з колишніх членів КРЗ, слідує його ідеології."
 rusd.163.a: "Цікаві ідеї..."

 rusd.164.t: "Російська академія наук"
 rusd.164.d: "Хоча теоретично Московська угода і наша участь у ній має суто військовий характер, реальність набагато складніша. Однією зі спадщин Великої війни стала поява масової мобілізації - об'єднання величезних мас потенційно корисних верств суспільства на апарат, покликаний допомогти військовим зусиллям. Сфера технологій була включена в цей процес - у спробах переламати хід окопної війни на Західному фронті, військові технології створили нові сміливі винаходи, такі як танки, сподіваючись остаточно переламати хід війни. Внаслідок такої мобілізації кордон між цивільними та військовими ресурсами став дещо розмитим, а недавнє зростання постійної міжнародної напруженості призвело до початку глобальних перегонів озброєнь, у яких ніхто не може дозволити собі залишитися позаду.\n\nЗ цією метою стара і престижна Російська Академія Наук отримала новий мандат від [RUS.GetNameDef] – координація дослідницьких зусиль Росії та її союзників, та швидке поширення проривів між ними, особливо проривів із потенційним військовим застосуванням. Оскільки ми знаходимося в дуже хороших відносинах з Росією, нам було запропоновано зробити свій внесок у цю програму і обмінюватися дослідженнями між нами та іншими країнами-учасницями. Потенційні переваги, які це може мати для нашого технологічного розвитку, звичайно, очевидні та численні."
 rusd.164.a: "Чудово."

### Foreign Events ###

 rusfor.47.t: "Велика Вітчизняна війна"
 rusfor.47.d.democratic_FRA: "Тоталітарний режим Франції жорстоко репресує людей за їхню віру, патріотизм, волелюбність та воледумство, і найголовніше, є вкрай русофобським. Кожен громадянин Росії розуміє, що у цій війні вирішиться доля Батьківщини. Громадяни міст почали громити все, що мають зв'язки з Францією та комуністами. Чиновницький апарат розпочав широку кампанію пропаганди, спрямовану на переконання молоді в їхньому патріотичному обов'язку вступити в армію або вирушити працювати на заводи. Музиканти, артисти, письменники та інша інтелігенція всіх ідеологічних поглядів, окрім монархістів і більшовиків, які втратили зв'язок з реальністю, висловили свою підтримку нашому режиму. Православне духовенство, як і багато інших глав релігій, розпочали служби про успіхи нашої армії на фронті. Навіть значні політичні партії та профспілки оголосили “священний союз”, ніж послаблювати Росію своїми розбіжностями. Тільки спільно ми зможемо забезпечити собі місце під сонцем!"
 rusfor.47.d.authoritarian_FRA: "Тоталітарний режим Франції жорстоко репресує людей за їхню віру, патріотизм, волелюбність та воледумство, і найголовніше, є вкрай русофобським. Кожен громадянин Росії розуміє, що у цій війні вирішиться доля Батьківщини. Громадяни міст почали громити все, що мають зв'язки з Францією та комуністами. Чиновницький апарат розпочав широку кампанію пропаганди, спрямовану на переконання молоді в їхньому патріотичному обов'язку вступити в армію або вирушити працювати на заводи. Музиканти, артисти, письменники та інша інтелігенція всіх ідеологічних поглядів, окрім монархістів і більшовиків, що втратили зв'язок з реальністю, висловили свою підтримку нашому режиму. Православне духовенство, як і багато інших глав релігій, розпочали служби про успіхи нашої армії на фронті. Уряд під приводом екстреної ситуації розширив свої повноваження. Тільки спільно ми зможемо забезпечити собі місце під сонцем!"
 rusfor.47.d.democratic_GER: "Історія повторюється – ми знову воюємо із Німеччиною. Настав час показати їм, що слов'яни єдині у боротьбі проти кривавих колоніальних режимів у східній Європі. Громадяни міст почали громити все, що мають зв'язки з Німеччиною та Міттльєвропою. Чиновницький апарат розпочав широку кампанію пропаганди, спрямовану на переконання молоді в їхньому патріотичному обов'язку вступити в армію або вирушити працювати на заводи. Музиканти, артисти, письменники та інша інтелігенція всіх ідеологічних поглядів, окрім монархістів і більшовиків, які втратили зв'язок з реальністю, висловили свою підтримку нашому режиму. Православне духовенство, як і багато інших глав релігій, розпочали служби про успіхи нашої армії на фронті. Навіть значні політичні партії та профспілки оголосили “священний союз”, ніж послаблювати Росію своїми розбіжностями. Тільки спільно ми зможемо забезпечити собі місце під сонцем!"
 rusfor.47.d.authoritarian_GER: "Історія повторюється – ми знову воюємо із Німеччиною. Настав час показати їм, що слов'яни єдині у боротьбі проти кривавих колоніальних режимів у східній Європі. Громадяни міст почали громити все, що мають зв'язки з Німеччиною та Міттльєвропою. Чиновницький апарат розпочав широку кампанію пропаганди, спрямовану на переконання молоді в їхньому патріотичному обов'язку вступити в армію або вирушити працювати на заводи. Музиканти, артисти, письменники та інша інтелігенція всіх ідеологічних поглядів, окрім монархістів і більшовиків, які втратили зв'язок з реальністю, висловили свою підтримку нашому режиму. Православне духовенство, як і багато інших глав релігій, розпочали служби про успіхи нашої армії на фронті. Уряд під приводом екстреної ситуації розширив свої повноваження. Тільки спільно ми зможемо забезпечити собі місце під сонцем!"
 rusfor.47.a: "Ми проведемо парад біля Єлисейських полів!"
 rusfor.47.b: "Ми проведемо парад біля Бранденбурзьких воріт!"
 
