 RUS_syndicalist2_party: "ВСТ"
 RUS_syndicalist2_party_long: "$RUS_syndicalist2_party_long_tt$\n§LВСТ — одна з провідних революційних партій Росії, народжена з попелу падіння Савінкова як спадкоємець РСДРП. Включаючи до своїх лав багатьох колишніх більшовиків і меншовиків, ВСТ представляє потенційне возз’єднання російських соціалістів. Великий намет у дусі французької та британської революцій, з природною базою в міському робітничому класі, ВСТ насамперед є марксистською партією і включає комуністів, синдикалістів та демократичних соціалістів різних видів.§!\n"
