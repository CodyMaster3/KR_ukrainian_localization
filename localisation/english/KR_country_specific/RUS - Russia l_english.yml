 RUS_dvinsk_modifier: "$dvinsk_state$"
 RUS_dvinsk_modifier_desc: "Двінська автономія була створена в 1935 році указом президента Савінкова як пропагандистський жест — що його Росія належить не лише етнічним росіянам, а всім народам. У регіоні Латгалії в 1920-х роках активно розвивалась латвійська та латгальська культура, і нині автономія фактично є однопартійною державою під контролем Латвійського націоналістичного союзу, який керує місцевим законодавчим органом — 'Latviešu Centrālā Padome'."
