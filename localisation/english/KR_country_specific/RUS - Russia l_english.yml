 RUS_rikhter_decisions: "Повернення до революційних витоків"
 RUS_rikhter_decisions_desc: "§lНазад до землі!§!\n\nТак звучить обіцянка президента Ріхтера. Президент розпочав амбітну програму реформ, метою якої є повернення до ідеалістичних витоків народництва та побудова нової Росії з нуля — такої, якою б пишався Віктор Чернов. Для цього Ріхтер уклав союз із російськими соціалістами — що деякі вважають грою з вогнем."
