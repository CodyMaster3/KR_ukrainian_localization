 russia_flavour_events.171.t: "Повторення — мати навчання"
 russia_flavour_events.171.d: "Протягом усього існування Російської Армії існувало два шляхи стати офіцером: або почати службу рядовим і піднятися до звання офіцера (**прапорщика**), або закінчити **Кадетську школу** (так звані **Юнкери**). Раніше молодші командири могли проходити курси в кількох **Офіцерських Школах**, таких як знаменита Офіцерська Школа в Оранієнбаумі або Новочеркаська Кавалерійська Школа, і після успішного завершення отримувати звання **поручика** (лейтенанта). Інша група офіцерів походила з сімей офіцерів, бізнесменів та державних службовців, які віддавали своїх дітей (зазвичай до десяти років) до Кадетських шкіл, неофіційно званих **«Юнкерськими»** школами. Багато з цих шкіл походять з Імператорської епохи і високо шануються.\n\nВипускники **Військових Шкіл Алексєєва** (колишня Алексєєвська), **Духоніна** (колишня Олександрівська), **Кутузова** (колишня Павлівська) та **Суворова** (колишня Миколаївська) вважаються найкращими та найрозумнішими офіцерами, вихованими завжди ставити інтереси країни вище власної долі. Поруч із ними — випускники **Нахімовського Військово-морського училища** (колишнє Морське Кадетське Училище), організованого під особистим патронажем Адмірала **Колчака**. Інші менш престижні Військові Школи часто спеціалізуються на певній галузі, як-от Петроградська Військова Школа зі спеціалізацією на військово-повітряних силах, або Казанська Військова Школа, яка спеціалізується на механізованих та бронетанкових силах. Офіцери, які бажали займати штабні або старші командні посади, повинні були проходити командні курси у **Всеросійській Академії Генерального Штабу** в Москві (сформованій на базі Миколаївської Військової Академії).\n\nУ рамках реформи **Головіна** молодші командири тепер зможуть вступати до Військових Шкіл разом із Кадетами, по суті, стандартизуючи цю колишню двокласову військову освіту в єдину систему, доступну будь-якому талановитому солдату незалежно від походження. Крім того, будуть створені **Офіцерські Школи** як рівень між Військовими Школами та Академією Генерального Штабу, що нарешті зрівняє нашу систему військової освіти з німецькою у підготовці штабних офіцерів."
 russia_flavour_events.171.a: "Нове покоління доведе свої заслуги."

 russia_flavour_events.172.t: "Німеччина благає про мир"
 russia_flavour_events.172.d: "Росія на порозі перемоги, і тепер навіть Берлін це знає. Не так давно вони вимагали присутності російського посла в нейтральній державі, щоб розпочати мирні переговори.\n\nНаші вимоги були прості: визнання суверенітету Росії над територіями, відступленими в **Брест-Литовську**, та **репарації**. Ці пункти були загалом узгоджені обома сторонами, але німецька делегація, здавалося, була шокована, коли наш посол запропонував військовий союз, який дозволив би російським військам перебувати на німецькій землі, а також скорочення чисельності Імперської армії.\n\nЦе виявилося критичним моментом, і незабаром переговори розвалилися. Здається, **Гун** мав надто багато гордості, навіть коли загроза комуністичного захоплення їхньої країни була єдиною іншою опцією."
 russia_flavour_events.172.d2: "Росія на порозі перемоги, і тепер навіть Берлін це знає. Не так давно вони вимагали присутності російського посла в нейтральній державі, щоб розпочати мирні переговори.\n\nАле перш ніж будь-який такий крок був зроблений, Президент **Савінков** одразу відкинув цю ідею, заявивши, що буде прийнята лише повна, беззастережна капітуляція німецьких сил. Російський тріумф над германською цивілізацією не може бути досягнутий пером, а лише кров'ю і мечем.\n\nМиру не буде. Не доки Росія — і лише Росія — зможе визначати його результат."
 russia_flavour_events.172.a: "Ми закінчимо це по-старому."
 russia_flavour_events.172.b: "Вони отримують те, на що заслуговують!"

 russia_flavour_events.173.t: "Відновлення російської торгівлі"
 russia_flavour_events.173.d: "**Торговельна Корпорація Амторг** (Amtorg Trading Corporation), заснована у 1928 році, є російською державною експортною компанією, призначеною для організації російсько-американської торгівлі.\n\nХоча між нашими двома країнами завжди було багато приватного бізнесу, відновлення **Амторгу** — який був «заморожений» протекціоністською політикою Савінкова — значно збільшило нашу торгівлю з Росією."
 russia_flavour_events.173.a: "Чудово!"

 russia_flavour_events.174.t: "Війна з басмачами триває"
 russia_flavour_events.174.d: "Залишки **туркестанських повстанців** перегрупувалися в хребтах **Торкестан** та **Гіндукуш** під командуванням **Джунаїд-хана**. Існують різні інші групи, деякі знаходять притулок з китайського боку кордону в горах **Тянь-Шань**. З цих дружніх гірських баз повстанці здійснюють рейди глибоко на нашу територію, атакуючи наші військові підрозділи та центри адміністрації.\n\nЇхня приречена боротьба продовжує надихати людей приєднуватися до їхньої справи, обіцяючи, що одного дня **Туркестан** знову буде вільним."
 russia_flavour_events.174.a: "І ще більше крові проллється."

 russia_flavour_events.175.t: "Навуходоносор, Адріан, Савінков"
 russia_flavour_events.175.d: "Імена **Навуходоносора Вавилонського**, **Антіоха Грецького** та жахливого **Адріана Римського** шепочуться зі страхом та гнівом, бо вони завдали невимовних страждань єврейському народу. **«Мандрівний народ»**, розсіяний по землях **гоїв** (gentile lands), ніколи справді не вірив, що їхні дні випробувань закінчилися. Проте вони навряд чи могли уявити, що ще одне ім'я приєднається до сумнозвісного списку їхніх гнобителів: **Борис Савінков**, Вождь Росії.\n\nЕра царів та імператорів, які видавали жорстокі укази, вважалася пережитком минулого. **Єврейська емансипація** прокотилася Європою лише кілька поколінь тому, і революція нарешті повалила Царів, обіцяючи нову еру миру для пригноблених.\n\nАле поки осідає пил на руїнах Європи, стара **Поланія** лежить у попелі, як і великі міста **Севастополь**, **Мінськ**, **Білосток**, **Вільнюс** та **Рига**. Чорна хмара смерті та грабунку перетворила їх на руїни. Зі Східної Європи, яка знову перебуває під російським контролем, надходять повідомлення про насильство та варварство, що перевершують навіть хаос **Світової Війни**.\n\nУсе здається втраченим. Більшість політично активних євреїв колишніх **«Остштаатен»** втекли від російського наступу, а тих, хто залишився, чекає похмуре майбутнє. Проте, слово, яке тепер шепочуть, — це **«наполегливість»**. Зрештою, єврейський народ пережив окремих людей та цілі імперії. Чому б не пережити Свободницьку Росію?"
 russia_flavour_events.175.a: "Можливо, одного дня він також зникне в історії."

 russia_flavour_events.176.t: "Жереб кинуто"
 russia_flavour_events.176.d: "Вождь нарешті вдався до дій. **Московська Цивільна Поліція** на чолі з **Анастасієм Вонсяцьким**, після **«широкомасштабних розслідувань»**, оприлюднила великий список **«німецьких колабораціоністів»**, звинувачених у змові з метою повалення Савінкова та встановлення **«більшовицького режиму»**. У цьому списку помітно фігурують політично активні євреї в Росії, звинувачені у шпигунстві як на користь німців, так і **комунарів**, сприянні німецькому економічному захопленню та сприянні **«моральному виродженню»** Росії.\n\nВлада швидко приступила до заморожування та конфіскації активів **Олександра Гюнзбурга**, заможного покровителя **Асоціації Російських Євреїв**, яку зневажливо називала **«Олександр фон Гюнзбург»** просабодницька преса. Уряд також видав указ про негайне розпуск Асоціації, назвавши її ворожим утворенням. Ополчення, пов'язані зі **свободниками**, як повідомляється, **«допомагали»** поліції у викритті зрадників, часто піддаючи їх особливо жорстокому насильству за співучасті і навіть допомоги поліцейських, хоча уряд заперечує причетність до таких подій.\n\nПередбачаючи репресії, Олександр Гюнзбург та його найближча родина втекли до Нідерландів напередодні, на превелике розчарування поліції. Єврейська громада в Росії з жахом спостерігає, як їхні найгірші страхи втілюються в життя."
 russia_flavour_events.176.a: "Жереб кинуто."

 russia_flavour_events.177.t: "Стара Нова Російська Республіка"
 russia_flavour_events.177.d: "Повернення **Маклакова** на посаду президента стало несподіванкою для багатьох, тоді як інші відчули полегшення. Можливо, мовчазна більшість, відштовхнута авторитаризмом **Савінкова**, повернулася до відомої фігури Президента Маклакова. Нещодавно відновлена **Асоціація Російських Євреїв** не могла бути більш задоволеною, оскільки її члени відомі прихильники **Кадетів**.\n\nПоза домінованою буржуазією Асоціацією, молодші активісти відчувають зневіру, сподіваючись, що відновлення демократії відкриє двері для більш лівого уряду. Однак, здається неминучим, що відновлення демократії зрештою матиме консервативний характер, рефлексивне повернення до статус-кво. Тим не менш, переважна більшість російських євреїв просто бажала припинення правління **СЗРС** і задоволена поверненням Кадетів. Маклаков, особисто популярний у єврейській громаді з часів його захисту **Менахема Бейліса** у 1905 році, також розглядається як **«старий друг»** євреїв Росії.\n\nПопри це, ширяться чутки, що навіть із відходом Савінкова Росія невблаганно рухається до конфронтації з Німеччиною. У такому сценарії багато хто боїться, що Східна Європа, домівка мільйонів євреїв, знову стане полем битви, підпорядкованим примхам Російської Армії, незалежно від того, наскільки толерантним і прогресивним може здаватися уряд удома."
 russia_flavour_events.177.a: "Можливо, повернення до старого було необхідним."

 russia_flavour_events.178.t: "Єврей імператорського двору"
 russia_flavour_events.178.d: "Коли російська монархія була відновлена, консерватори по всій нації раділи. Однак, коли дійшло до моменту істини, вони не змогли перетворити цей імпульс на електоральні успіхи. Оплоти російської політики, зокрема **Праві Соціалісти-Революціонери**, зберегли свою силу. Що було ще більш дивним, так це призначення **Іллі Фондамінського**, єврея та відвертого **«Християнського Демократа»**, Головою-міністром.\n\n**Фондамінський** був відносно невідомим у єврейській громаді. Після його призначення єврейська преса вийшла із заголовками, деталізуючи історію його життя та пояснюючи, як можна одночасно бути євреєм і близьким до Церкви. Швидко виникли жарти, які припускали, що Голова-міністр Фондамінський може бути найбільш успішним асимілятором у світі з часів **Флавія Йосифа**. Інші відзначали іронію того, що перший демократично обраний єврейський голова уряду Росії був обраний за відновленої монархії, яку єврейська громада підтримувала скасувати.\n\nПопри це, **«сподіваючий»** найкраще описує загальні настрої всередині єврейської громади. Багато хто оптимістично налаштований, що цей незвичайний новий Голова-міністр не піддасться політичним махінаціям ані лівих, ані правих. Політично проникливі коментатори та журналісти поспішили попередити про **«мілітаристські» міазми**, не вказуючи ні на кого пальцем. Крім того, в активістських групах стверджується, що призначення Фондамінського може бути лише **фасадом**, щоб відвернути увагу народу від насуваючих барабанів війни."
 russia_flavour_events.178.a: "Тоді я маю бути щасливим, стурбованим чи спантеличеним?"

 russia_flavour_events.179.t: "Севастопольські процеси"
 russia_flavour_events.179.d: "Не все гаразд у нещодавно визволеному місті **Севастополі**, відомому своїм особливим характером і ще більш особливою політикою. Задовго до 1917 року він вважався бастіоном єврейського інтелектуалізму та політичної думки. Севастополь, поряд із Києвом, був штаб-квартирою багатьох єврейських політичних рухів, причому **Українська Єврейська Демократична Партія** була одним із найвидатніших недавніх прикладів.\n\nОднак під відновленою російською владою тривають нещадні зусилля, щоб загасити цей вогонь. З відходом початкової хвилі насильства з боку російських солдатів, те, що залишилося від євреїв України, тепер стикається з тривалим гнобленням — гнобленням законодавством, поліцією та судовими органами. Уряд [RUS.GetRulingParty] швидко розпочав широку кампанію **«викорінення більшовизму та германізму, що затаїлися у визволених землях»**. Ця кампанія швидко націлилася на євреїв, особливо в Севастополі, Києві та Мінську, але також у багатьох інших містах.\n\nЦей **«легальний антисемітизм»** призвів до ув'язнення та депортації єврейських громадянських та культурних лідерів та примусового розпуску кожної єврейської політичної партії, яка все ще діяла. Старше покоління висловлює розчарування, вважаючи цей новий режим нічим не відмінним від царського режиму минулого. Інші вважають, що націлювання на євреїв є навмисним кроком, щоб дати етнічним росіянам, українцям та білорусам спільного ворога, допомагаючи зусиллям **«реінтеграції»** [RUS.GetNameDef]. Більшість просто знизують плечима або тікають."
 russia_flavour_events.179.a: "Годинник повертається назад."

 russia_flavour_events.180.t: "Це знову лютий"
 russia_flavour_events.180.d: "Лютий 1917 року — закарбований в історії як падіння **«вічного»** царського режиму. Як шторм на морі, хвилі революції швидко досягли єврейської сфери, викликавши до життя безліч політичних сил, які прагнули вирішити біди євреїв, які тепер перебувають під новими правителями в так званих **«Остштаатен»**. З того часу участь євреїв у громадянському житті різко зросла, а політичні партії, що обслуговують єврейську меншину, стали значною силою у Східній Європі.\n\nТі, хто звик до нового статус-кво, були не готові до того, що **«ще один лютий»** прокотиться Східною Європою. Черговий драматичний зсув за два з половиною десятиліття здавався немислимим, але з перемогою Росії над Німеччиною це тепер реальність.\n\nПопри численні повідомлення про насильство з боку Російської Армії проти євреїв під час конфлікту, уряд швидко підтвердив свої зобов'язання щодо прав меншин та релігійної свободи, і зрештою шторм минув. Повернення миру викликає ще одне питання: куди далі?\n\nСеред перших, хто почав діяти, була ліберальна **Українська Єврейська Демократична Партія**, тепер відома просто як **Єврейська Демократична Партія**, яка об'єдналася з **Єврейським Демократичним Союзом** із Мінська, щоб підтвердити свою прихильність до [RUS.GetNameDef]. Попри те, що їхня підтримка надходить переважно від євреїв на визволених територіях, євреї в Петрограді та Москві, здається, здебільшого незацікавлені. На практиці ці єврейські партії виявляються третинними гравцями в російській політиці, часто об'єднаними з [RUS.GetRulingParty]."
 russia_flavour_events.180.a: "Багатоетнічна республіка?"

 russia_flavour_events.181.t: "Антиукраїнський терор"
 russia_flavour_events.181.d: "Є небагато місць у **Свободницькій Росії**, які були б такими ж небезпечними, як відвойовані українські регіони. Зі зростанням нападів **УНСН** (Українського національного союзу націоналістів) та очевидною ворожістю **Інтернаціоналу** до Росії, ситуація на кордоні погіршується з кожним днем. Українська філія **СЗРС** видала накази **«придушити комуністичне повстання будь-якими необхідними засобами»**, і Міністерство Внутрішніх Справ вербує колаборантів для служби в парамілітарних формуваннях та допомоги російській армії.\n\nІ їхній підхід був нічим іншим, як брутальним. Без будь-якого серйозного нагляду з боку Москви, парамілітарні підрозділи, об'єднані з **УСЗРС** (Українською філією СЗРС), розпочали свою енергійну охоту за підозрюваними у комуністичних симпатіях. Є окремі повідомлення про злочини, скоєні цими парамілітарними підрозділами, коли цілі села були спустошені або спалені дотла в пошуках бійців УНСН. Історично єврейські громади в Україні, зокрема, часто підозрюються владою у тому, що вони є **«розсадниками сепаратизму»**.\n\nЦентральний уряд у Москві підлив олії у вогонь, постійно наголошуючи на **«небезпечній»** ситуації на українських землях. Хоча це не говориться прямо, і у пропаганді підтримується фасад російсько-українського братерства, центральна ідея стає зрозумілою і створюються стереотипи: **бути українцем — це бути комуністом**, ідеологічним злом, з яким не може бути переговорів."
 russia_flavour_events.181.a: "Коли це скінчиться?"

 russia_flavour_events.182.t: "Дер найе Русланд (Нова Росія)"
 russia_flavour_events.182.d: "Після тріумфального захоплення влади робітничим класом, революційний шторм прокотився однією з найбільш пригноблених націй колишньої Імперії: євреями. Хоча їхня чисельність менша, ніж у їхніх братів у **Смузі осілості**, які все ще перебувають під німецькою окупацією, євреї Росії скинули свої кайдани, звільнившись від подвійного ланцюга **свободнізму** та **капіталізму**. У той час як деякі серед середнього класу та інтелігенції боялися кривавої хвилі **Червоного Терору** або, що гірше, повернення **погромів Білої Армії**, успішна консолідація революції була зустрінута нестихаючим гучним схваленням від робітничого класу; на міських площах та в районах лунають подвійні гімни **«Робітничої Марсельєзи»** та **«Інтернаціоналу»** на радісних **їдиш** та **івриті**.\n\nПроте, революціонери російського єврейства не обов'язково єдині у своїх думках щодо напрямку революції і розділилися на численні робітничі партії, які вільно об'єдналися в **Робітничу Коаліцію**, що тепер керує країною. З **есерами** вільно узгоджується, починаючи ще з Лютневої Революції, **Об'єднана Єврейська Соціалістична Робітнича Партія**, або **«Фарейнігтес»** (Fareyniktes), чия основна мотивація полягає у створенні **екстериторіального Єврейського Парламенту**, щоб спільно представляти роз'єднані єврейські поселення та райони всередині країни у культурних та освітніх питаннях, водночас підтримуючи **федералізм** для євреїв та інших меншин, де вони становлять концентроване населення. На іншому боці, **Загальний Єврейський Робітничий Бунд у Росії** значною мірою влився у **конфедеративну партійну структуру ВСР**, причому більшість колишніх бундистів плавно узгоджуються зі своїми союзниками-меншовиками у **Правому ВСР**, підтримуючи **Національно-культурну автономію** через федеральний захист мови їдиш та розширення прав і можливостей місцевих єврейських інституцій. Дещо **непередбачуваними** є марксистсько-сіоністські партії **Поалей-Ціон Ліве крило** та **Га-Шомер га-Цаїр**, які залишаються незалежними, підтримуючи як програми **Лівого ВСР** щодо **позитивної дискримінації**, так і, загалом, певну форму майбутньої територіальної автономії для єврейських робітників, не обов'язково в Палестині.\n\nТечія думки, яка стане домінуючою, повинна буде боротися з неминучою прийдешньою бурею, про яку знає весь Соціалістичний світ: фінальною битвою проти **Кайзера**. Для євреїв Революційної Росії, попри всі їхні ідеології та чвари, ця війна буде надзвичайної важливості — прийдешня війна раз і назавжди вирішить їхню долю. Чи стануть вони новим **Мойсеєм**, пророками, які ведуть свій народ до обіцяного майбутнього, чи новими **Бар-Кохбами**, фанатиками, які ведуть їх до загибелі?"
 russia_flavour_events.182.a: "Скрізь буде Сіон."

 russia_flavour_events.183.t: "Ді Швуе (Присяга) виконана"
 russia_flavour_events.183.d: "З **Червоним Прапором**, що майорить над колишньою **Смугою Осілості** після тріумфу **Великої Революційної Війни**, для євреїв Східної Європи почався новий світанок, нарешті вільний від хижацтва **Капіталу** та **буржуазного Націоналізму**. З більшістю єврейської нації (хоча використання цього слова, звісно, є предметом постійних дебатів) під соціалістичним прапором, політичний дискурс у громаді досяг апогею. Зі здавалося б, неминучістю **Світової Революції**, емансиповані єврейські робітники вже почали прагнути створити нове суспільство, яке принесли покоління боротьби.\n\nУ далекі дні 1917 року, у розпал Жовтневого повстання та в акті, який, безсумнівно, потішить багатьох майбутніх істориків, лідер **Бунду** **Марк Лібер** звинуватив **Леніна** в тому, що він є нічим іншим, як **«анархо-синдикалістом»**. За однією з великих іроній історії, сам Лібер привів Бунд до **ВСР** і до лінії військової співпраці із західними **Синдикалістами**. Проте, багато в чому бачення революції Лібера перемогло бачення Леніна: **Правий ВСР** сформував партію у **конфедеративну модель**, де відновлений **Бунд** визнається верховним представником єврейського робітничого класу.\n\nТаким чином, **ВСР** запровадив бундистську систему **національно-персональної автономії** та демократії: місцеві єврейські політичні ради, або **Кегіллот** (Kehillot), мають верховну владу над освітніми, культурними та муніципальними питаннями на основі добровільної ідентифікації як члена їхньої юрисдикції, з обмеженим представництвом, також наданим **хасидським** угрупованням, як-от **Агудат Ісраель**, або прогресивним культурним організаціям, як-от **Фолькспартей**. Соціалістично-сіоністським партіям, як-от **Поалей-Ціон Ліве крило** та **Га-Шомер га-Цаїр**, було дозволено вільно продовжувати свою діяльність, як і найбільш прогресивним **Загальним Сіоністам**, як-от **Вульф Лацкій** та поміркованим **Поалей-Ціон-Га-Іт'ахдут** (хоча й після гарячих дебатів), хоча загальна перемога **Бундизму** починає стимулювати інтерес до прийняття їхньої ідеї **«тутшності»** (*hereness*) над ідеєю **алії** (*aliyah*). У будь-якому випадку, майбутнє євреїв Росії виглядає світлим і червоним."
 russia_flavour_events.183.a: "Присяга, присяга, присяга на життя і смерть!"

 russia_flavour_events.184.t: "Революційний Їдишланд"
 russia_flavour_events.184.d: "З **Червоним Прапором**, що майорить над колишньою **Смугою Осілості** після тріумфу **Великої Революційної Війни**, для євреїв Східної Європи почався новий світанок, нарешті вільний від хижацтва **Капіталу** та **буржуазного Націоналізму**. З більшістю єврейської нації (хоча використання цього слова, звісно, є предметом постійних дебатів) під соціалістичним прапором, політичний дискурс у громаді досяг апогею. Зі здавалося б, неминучістю **Світової Революції**, емансиповані єврейські робітники вже почали прагнути створити нове суспільство, яке принесли покоління боротьби.\n\nВетеран-більшовик, який пішов за **Зінов'євим** та **Каменєвим** до **ВСР**, **Семен Діманштейн** був одним із небагатьох серед **РСДРП**, хто був релігійним, а не атеїстом. Після обережних розмов з **Леніним** та **Яковом Свердловим** у 1918 році, останній з яких, попри те, що сам був євреєм, рішуче виступав проти будь-якої **«єврейської секції»** всередині партії, Діманштейну було доручено організувати **«Євсєкцію»**, або **Єврейську Секцію Комуністичної Партії**. Хоча подальша поразка у громадянській війні означала, що Діманштейн так і не зміг реалізувати політику Леніна, його нинішня робота в **Комісаріаті Національностей ССРР** призвела до запрошення ключових культурних діячів до уряду, включаючи відомі імена, як-от актор **Соломон Міхоелс**, письменник **Ілля Еренбург** і навіть нинішній головний рабин Москви **Шломо Шлейфер**.\n\nХоча на практиці приналежність до **Євсєкції** схожа на форми **Національно-Персональної Автономії**, які відстоюють інші соціалістичні партії, **Лівий ВСР** також просував комплексну програму **Коренізації** (або «нативізації»), сприяючи місцевому використанню мови **їдиш** та її захисту, а також впровадженню сильних програм позитивної дискримінації. Соціалістично-сіоністським партіям, зокрема **Га-Шомер га-Цаїр** та **Поалей-Ціон Ліве крило**, було дозволено діяти відносно вільно завдяки керівництву Євсєкції, хоча зростаючий скептицизм Центрального Комітету щодо Палестини як місця призначення міграції призвів до питання про альтернативне місце для добровільного територіального згуртування єврейських робітників. Перша пропозиція, у Сибіру, була зрештою відхилена через побоювання, що негостинна місцевість вимагатиме шовіністичного примусу, причому дехто серед партії також пропонував **Крим** як підходяще місце, хоча це відкрило абсолютно іншу скриньку Пандори з місцевими групами півострова, — але з розвитком соціалістичної єврейської культури під керівництвом колективного Пророка, яким є Партія, робітники сподіваються на **Червоний Сіон**."
 russia_flavour_events.184.a: "Ле-Хаїм, Ленін!"

 russia_flavour_events.185.t: "Серп і Зірка (Давида)"
 russia_flavour_events.185.d.spiridonist: "З **Червоним Прапором**, що майорить над колишньою **Смугою Осілості** після тріумфу **Великої Революційної Війни**, для євреїв Східної Європи почався новий світанок, нарешті вільний від хижацтва **Капіталу** та **буржуазного Націоналізму**. З більшістю єврейської нації (хоча використання цього слова, звісно, є предметом постійних дебатів) під соціалістичним прапором, політичний дискурс у громаді досяг апогею. Зі здавалося б, неминучістю **Світової Революції**, емансиповані єврейські робітники вже почали прагнути створити нове суспільство, яке принесли покоління боротьби.\n\n**Соціалісти-Революціонери** завжди мали зв'язки з єврейською інтелігенцією, і справді, багато їхніх найвідоміших членів були євреями. **Ісаак Штейнберг**, радикал-спірідоніст, став відомим серед емансипованих євреїв Європи як знак нової **Червоної сучасності**: коли він відвідує засідання **З'їзду Рад та Робітничих Спілок**, що проводяться в суботу, товариш-гоїм завжди допомагає йому з портфелем — і багато хто з пролетарів та студентів єшиви згадує з благоговінням його палкі промови до селянства та його слізні, благочестиві каяття і сумлінний піст під час **Йом-Кіпуру**.\n\n**«Фарейнігтес»**, як називає себе **Об'єднана Єврейська Соціалістична Робітнича Партія**, яка все ще є незначною партією в **Робітничій Коаліції**, тим не менш, вибухово зросла в розмірах, особливо серед сільського селянства в Україні та Білорусі. Передбачаючи майбутню соціалістичну федерацію, що охопить усю Європу, **Фарейнігтес** успішно працює зі своєю патронуючою партією, щоб вирішити національне питання двома способами: по-перше, відповідно до існуючих ідеалів есерів, влада з часом повільно переходитиме до місцевих рад і колективів. Однак окремі члени єврейської громади мають право оголосити себе членами **екстериторіального Сейму**, або культурної асамблеї, яка займається виключно питаннями освіти та культури. Завдяки цій новій моделі автономії, сподіваються, межі, що розділяють націю від нації, продовжуватимуть поступово зникати з наближенням комуністичної епохи."
