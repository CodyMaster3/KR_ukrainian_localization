 ### News Events ##

 russia_news_events.1.t: "Віктора Чернова вбито!"
 russia_news_events.1.d: "**Віктор Чернов**, лідер **Партії Соціалістів-Революціонерів** та головна фігура, яка очолювала опозиційні партії, що контролювали Верхню Палату Парламенту Росії, був сьогодні вбитий невідомим нападником біля урядових установ. Багато хто припускає, що за зухвалим нападом стоїть уряд **СЗРС**, оскільки смерть Чернова усуне останню перешкоду для Президента **Бориса Савінкова**, щоб нарешті запровадити свої більш радикальні реформи... реформи, які йому не вдавалося ухвалити з часу перемоги СЗРС на виборах два роки тому.\n\nНезалежно від того, чи виявиться це правдою, смерть Чернова є сигналом для решти світу, що демократії в Росії настав кінець, і що диктатура під керівництвом Савінкова, безумовно, не за горами."
 russia_news_events.1.a: "Яка ж це дикість!"

 russia_news_events.2.t: "Піднесення Російської Держави"
 russia_news_events.2.d: "Після своїх радикальних реформ у Росії Президент **Борис Савінков** зробив, можливо, не дивуючий крок, щоб назавжди закріпити своє правління. Новопроголошений **«Вождь»** (або «Лідер») урочисто відкрив цей новий етап трансформації Росії серед натовпів, що раділи, на Червоній площі.\n\nПроте, в решті Європи святкування було помітно більш стриманим, особливо в Німеччині, з огляду на безперервний потік антинімецької риторики Савінкова. Вірний собі, Вождь знову засудив німецьке домінування у Східній Європі, підтверджуючи своє зобов'язання **«звільнити»** колишні території Росії, як тільки сама Росія скине кайдани свого **тевтонського ув'язнення**."
 russia_news_events.2.a: "Росіяни? Знову?!"
 russia_news_events.2.b: "Третя Європа постає!"
 russia_news_events.2.c: "З часом це може стати проблемою..."
 russia_news_events.2.e: "Це не до добра..."

 russia_news_events.3.t: "Савінкова Повалено Військовими"
 russia_news_events.3.d.wrangel: "**Борис Савінков** мертвий. Оскільки дії Президента дедалі більше гнівили як народ, так і військових, проти нього було розпочато військовий переворот. На чолі з **Петром Врангелем**, армія забезпечила охорону Кремля та перехопила спробу втечі Вождя. Його віддали під військово-польовий суд і розстріляли.\n\nТимчасовий уряд взяв на себе завдання відновлення російської демократії — та монархії — під захистом Фельдмаршала Врангеля."
 russia_news_events.3.d.denikin: "**Борис Савінков** мертвий. Оскільки дії Президента дедалі більше гнівили як народ, так і військових, проти нього було розпочато військовий переворот. На чолі з **Антоном Денікіним**, армія забезпечила охорону Кремля та перехопила спробу втечі Вождя. Його віддали під військово-польовий суд і розстріляли.\n\nТимчасовий уряд взяв на себе завдання відновлення демократичної Російської Республіки під захистом Фельдмаршала Денікіна."
 russia_news_events.3.a: "Що це означатиме для нас?"
 russia_news_events.3.b: "Хаос у Росії може бути вигідний лише нам."
 russia_news_events.3.c: "Це, безумовно, порушить порядок речей..."
 russia_news_events.3.e: "Несподіваний розвиток подій."

 russia_news_events.4.t: "Смерть Савінкова"
 russia_news_events.4.d: "**САВІНКОВ МЕРТВИЙ** — такі слова були розклеєні на газетах по всій Європі, оскільки звістка про смерть російського диктатора поширилася навколо. Повідомляється, що Савінков вчинив самогубство у своєму бункері, оскільки наступаючі армії лише прагнуть прискорити неминучий дефолт Росії.\n\n[RUS.GetLeader] був приведений до присяги як **Верховний Головнокомандувач**, але спостерігачі очікують, що Росія незабаром складе зброю та капітулює."
 #Використовує опції russia_news_events.3

 russia_news_events.5.t: "Вибори в Росії"
 russia_news_events.5.d: "Відбулися перші демократичні вибори в Росії з часу смерті Савінкова. Після місяців передвиборчої кампанії, вони закінчилися перемогою [RUS.GetRulingParty], і [RUS.GetLeader] був інавгурований як Президент.\n\nПеред республікою все ще стоять питання, оскільки російські політики прагнуть виправити помилки, які призвели до обрання Савінкова, і потенційно впоратися з всепроникним впливом військових."
 russia_news_events.5.d2: "Відбулися перші демократичні вибори в Росії з часу смерті Савінкова. Після місяців передвиборчої кампанії, вони закінчилися перемогою [RUS.GetRulingParty], причому [RUS.GetSecondInCommand] був номінований як Голова-міністр.\n\nПеред відновленою **Російською Імперією** все ще стоять питання, оскільки російські політики прагнуть виправити помилки, які призвели до обрання Савінкова, а також переконати російський народ у відновленні монархії."
 russia_news_events.5.a: "Надіслати наші вітання."
 russia_news_events.5.b: "Що це означає для нас?"
 russia_news_events.5.c: "Демократія виживає."

 russia_news_events.6.t: "Відновлення Російської Імперії"
 russia_news_events.6.d: "Шокуючі новини з Росії — монархія повернулася. На **Третіх Всеросійських Установчих Зборах** Дума, за наполяганням начальника армії **Петра Врангеля**, вирішила відновити монархію, посилаючись на те, що це принесе стабільність та порядок, яких республіка гостро потребувала.\n\n**Кирило I** був коронований як **Імператор Всієї Русі**, і він обіцяє дотримуватися демократичної конституції, на відміну від своїх попередників. Однак незабаром мають відбутися вибори, які, безсумнівно, визначать майбутній напрямок відродженої Імперії."
 russia_news_events.6.a: "Імперія повертається!"
 russia_news_events.6.b: "Здається, росіяни не навчилися з першого разу."
 russia_news_events.6.c: "Повернення імперії? За такої економіки?"

 russia_news_events.7.t: "Відновлення Російської Імперії"
 russia_news_events.7.d: "Шокуючі новини з Росії — монархія повернулася, але в найнесподіваніший спосіб. **Петро Врангель**, який очолював **Імператорське Регентство**, тепер був коронований як **Петро IV** Російської Імперії.\n\nХоча дехто вірив, що Врангель відновить династію **Романових**, його величезна народна підтримка та престиж призвели до зовсім іншого результату. Лише час покаже, як виглядатиме відновлена імперія під правлінням **Чорного Барона**."
 russia_news_events.7.a: "Імперія повертається!"
 russia_news_events.7.b: "Здається, росіяни не навчилися з першого разу."
 russia_news_events.7.c: "Стривайте, ЩО?!"

 russia_news_events.8.t: "Соціалістична Революція в Росії"
 russia_news_events.8.d: "**Борис Савінков** мертвий. Оскільки дії Президента дедалі більше гнівили як народ, так і військових, на Червоній площі спалахнули масові протести, і Савінков був застрелений **Соціалістом-Революціонером**, коли в столиці лунала стрілянина.\n\nСеред хаосу, колись заборонена **Партія Соціалістів-Революціонерів**, за підтримки мас, взяла під контроль великі міста по всій країні та оголосила тимчасовий уряд. Змовники у військових, пов'язані зі **СЗРС**, як повідомляється, здійснили невдалий переворот, що лише заохотило новий уряд вжити заходів проти своїх опонентів. Росія, здається, майже за одну ніч стала соціалістичною нацією, розвиток подій, який матиме далекосяжні наслідки для Європи — і світу."
 russia_news_events.8.a: "Що це означає для нас?"
 russia_news_events.8.b: "Схоже, наш ворог у безладі..."
 russia_news_events.8.c: "То соціалізм все-таки не помер у Росії?"
 russia_news_events.8.e: "І Росія знову поринає в хаос."

 russia_news_events.9.t: "Відновлення Демократії в Росії"
 russia_news_events.9.d: "**Борис Савінков** мертвий. Оскільки дії Президента дедалі більше гнівили як народ, так і військових, на Червоній площі спалахнули масові протести, і Савінков був застрелений **Соціалістом-Революціонером**, коли в столиці лунала стрілянина.\n\nСеред хаосу, колись заборонена **Партія Соціалістів-Революціонерів**, за підтримки мас, взяла під контроль великі міста по всій країні. Однак військові під керівництвом [RUS_GetArmyChief] незабаром взяли владу, щоб відновити більш поміркований уряд. Новий уряд пообіцяв відновити порядок та створити заходи проти того, щоб тирани знову захопили владу."
