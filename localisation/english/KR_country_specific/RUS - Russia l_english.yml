 russia_flavour_events.143.t: "Демократія в Європі"
 russia_flavour_events.143.d: "Народи під окупацією російських солдатів мають багато за що бути вдячними: перші вибори після закінчення **Великої Вітчизняної Війни** відбудуться у **вільній Європі**. [RUS.GetNameDefCap], як найголовніша демократична сила в Європі, контролюватиме легітимність та дійсність цих виборів, звичайно, роблячи можливим спрямовувати їх так, як ми вважаємо за потрібне.\n\nВажливо відзначити, що багато звільнених держав зберігають схожі конституції та закони, як і їхні попередники. Зокрема, оскільки багато хто брав участь у війні Німеччини проти Інтернаціоналу, вони зберігають низку антисоціалістичних законів. У поєднанні з пропагандою **«червоної загрози»** це зробило шанс на ультраліву перемогу на виборах у наших клієнтських державах майже нульовим.\n\nЗважаючи на це, багато хто в Державній Думі виступає за те, щоб наш нагляд був якомога меншим. Зрештою, кажуть вони, справжній ворог — це **Інтернаціонал** — навіть **СДП** більше не можна вважати нашими супротивниками, попри нашу погану історію з ними. Крім того, якщо Росія має виправдати свою нову репутацію демократичного маяка світу, вона повинна показати це діями, а не словами.\n\nБільш маргінальний погляд полягає в тому, що надання їм надто великої свободи має свою ціну, і що дозвіл нашим союзним державам оскаржувати Москву може призвести до розпаду **Пакту** в якийсь момент. Не слід ухилятися від більш жорстких заходів — доти, доки вони забезпечують статус Росії як великої держави."
 russia_flavour_events.143.d2: "Народи під окупацією російських солдатів мають багато за що бути вдячними: перші вибори після закінчення Великої Вітчизняної Війни відбудуться у **вільній Європі**. [RUS.GetNameDefCap], як найголовніша демократична сила в Європі, контролюватиме легітимність та дійсність цих виборів, звичайно, роблячи можливим спрямовувати їх так, як ми вважаємо за потрібне.\n\nВажливо відзначити, що багато звільнених держав зберігають схожі конституції та закони, як і їхні попередники. Зокрема, оскільки багато хто брав участь у війні Німеччини проти Інтернаціоналу, вони зберігають низку антисоціалістичних законів. У поєднанні з пропагандою **«червоної загрози»** це зробило шанс на ультраліву перемогу на виборах у наших клієнтських державах майже нульовим.\n\nАле з розгромом **Інтернаціоналу** багато хто в Державній Думі виступає за те, щоб наш нагляд був якомога більшим. Просто підтримки широкого альянсу демократичних сил може бути недостатньо, щоб пов'язати нас, тому нам потрібен справді ідеологічний пакт. Цей погляд оскаржується тими, хто вважає, що немає жодної причини для такого втручання. Зрештою, статус Росії як великої держави на цьому етапі практично забезпечений, без будь-яких реальних загроз. Було б найкраще, якби ми звернули увагу на внутрішні справи, а не продовжували потенційно скандальні зовнішньополітичні пригоди."
 russia_flavour_events.143.a: "Соціалізм — справжній ворог."
 russia_flavour_events.143.b: "Нам потрібна їхня покірність, а не любов."
 russia_flavour_events.143.c: "Немає потреби нічого форсувати."

 russia_flavour_events.144.t: "Неспокійне майбутнє"
 russia_flavour_events.144.d: "Тепер один із найбільших російських героїв 1900-х років, **Володимир Миколайович**, був сформований у свідомості російської громадськості як багато що. Людина дії, мрійник, який хоробро боровся за демократію, навіть коли його життя було на кону, — і, звичайно, людина, яка знищила німецький імперіалізм. Він є живим доказом того, що навіть найпересічніша людина може стати зіркою століття.\n\nХоча цей публічний імідж, який він культивував, безумовно, є тим, як він хотів би бути представлений, реальність завжди була складнішою. До війни у нього було багато суперечок із армійським командуванням — і тепер, попри його переважну популярність, його регулярно критикують за союз із **Лівими Есерами**, які в кращому випадку мають суперечливі погляди щодо **Інтернаціоналу**. **Ріхтер** здебільшого підкорився тиску, звільнивши низку членів кабінету з лівого крила, — але це мало додатковий ефект концентрації політичної влади всередині **ПСР** ще більше, ніж раніше.\n\nДемократія повоєнної Росії не виглядає так, як її собі уявляв ідеалістичний Ріхтер. **ВПП**, переслідувана за свої монархічні тенденції, не змогла серйозно повернутися, попри свою підтримку республіканізму. **РДП** схожа на контрольовану опозицію до ПСР, відрізняючись лише в низці питань. У нинішньому політичному кліматі лише **Кадети** можуть рішуче протистояти домінуванню ПСР — але остання має чітку спадщину, з якою може працювати, чого не має інша. Таким чином, президентство Ріхтера не обов'язково відновило віру в демократію — але у **ПСР**, нового титана російської політики.\n\nЗвичайно, є чим пишатися. **Російська Демократична Федеративна Республіка** є більш вільною та сильнішою, ніж будь-коли, і однією з найбільших країн світу. Але чи таке ж світле її майбутнє, про яке мріяв Ріхтер?\n\nВідповідь проста, нудна і невтішна: ймовірно, ні."
 russia_flavour_events.144.a: "Речі завжди можуть бути кращими."

 russia_flavour_events.145.t: "Імперія Середзем'я"
 russia_flavour_events.145.d: "Тепер, коли Росія має чіткий буфер проти декадентського Заходу, настав час зробити те саме для двох головних сил Сходу: китайців та японців. Деякі пізні імперські чиновники мали інтерес до розширення російської сфери впливу на південний схід, у бік **Сіньцзяну**, **Монголії** та **Маньчжурії** — ідея полягала в тому, що вони могли б запобігти зростаючій силі наших двох східних ворогів, захищаючи таким чином наш фланг там.\n\nКабінет **Савицького** відродив цю ідею. Підкорення Сіньцзяну та Монголії волі Москви є не лише матеріально вигідним, щоб захистити **Транссибірську залізницю**, але й просто природним, як частина російської долі бути **імперією Євразії**. Що стосується Маньчжурії, ця територія є надто важливою, щоб не бути під російським правлінням. Міцний контроль над цією територією надійно захистить наш кордон від китайців, надасть нам доступ до важливого **порту в теплих водах**, домінуватиме над **Корейським півостровом** і багато іншого.\n\nПриродно, це неминуче поставить нас на курс зіткнення з великими державами Сходу, але це та битва, у якій ми переможемо. Сьогоднішня Росія працює як годинник, належним чином централізована та готова вступити у битву за праведну та духовну справу. Наша битва не буде схожа на битву 1905 року — де ми, дезорганізовані та позбавлені мети, програли нижчому ворогу. Це буде повне приниження меркантилістського та бюрократичного Сходу, який надто довго протистояв російській долі."
 russia_flavour_events.145.a: "Хани вже пишалися б нами."
 russia_flavour_events.145.b: "Ми повинні їхати далі, до кінців Землі!"
 RUS_heiress_of_genghis_tt: "Ми зможемо §Rпретендувати§! на землі на Кавказі, в Сіньцзяні, Монголії та Маньчжурії."

 russia_flavour_events.146.t: "Формування Сорєвразу"
 russia_flavour_events.146.d: "Рух **Скаутства** поширився на Росію у 1908 році, і з того часу було засновано багато скаутських організацій. Після Жовтневої Революції багато скаутів приєдналися до більшовиків та створили соціалістичні молодіжні організації, які були скасовані після Білої перемоги у Громадянській війні. Тепер, з відновленням соціалістичного уряду в Росії, **З'їзд Рад та Робітничих Спілок** видав указ про створення **Союзу Революційних Скаутів**, або скорочено **«Сорєвраз»**, як частина **Російського Союзу Соціалістичної Молоді**. Хоча очевидно, що ця нова організація черпає натхнення зі світового руху Скаутства, вона має на меті виховувати дітей із соціалістичними вченнями.\n\nОднією з найважливіших частин указу є створення таборів **Сорєвразу**, де діти можуть безкоштовно проводити літні канікули та зимові свята, за підтримки Профспілок. Перший табір Сорєвразу, названий **«Совйонок»** («Совеня»), має бути побудований на узбережжі Чорного моря, в Катеринодарському регіоні. Наразі орієнтовна місткість табору становить 80 дітей, хоча є потенціал для його розширення. Плани табору також включають численні зручності, як-от ігрові майданчики для різних видів активного відпочинку, спортивні стадіони та кіностудію."
 russia_flavour_events.146.a: "Діти пам'ятатимуть це літо як вічне."

 russia_flavour_events.147.t: "Каїн і Авель"
 russia_flavour_events.147.d: "**Іван Солоневич** керував країною залізною рукою під час війни, але коли спільні цілі були досягнуті, він потрапив під посилену критику за лаштунками. Його манера пробиватися крізь політику — безсумнівно, основа його привабливості, — але вона також нажила йому багато ворогів, навіть серед власних союзників. Найгірший розкол відкрився сьогодні, коли не хто інший, як власний брат Івана, **Борис**, атакував Голову-міністра Солоневича на сторінках **«Вартового»** (Sentinel).\n\nЦе звернення натякало, що **Іван Лук'янович** насправді не поважає монархію і вже намагається перетворити Імператора на свою маріонетку. Крім того, вони рішуче критикували призначення Солоневича на деякі урядові посади під час війни, стверджуючи, що він часто ігнорував талановитих людей, з якими не погоджувався, хоча й заявляв, що вірить у **меритократичний уряд**. І кожен, хто знав Івана Солоневича, міг підтвердити правду: він був дуже вольовою людиною, злісною до своїх ворогів і щедрою до своїх союзників.\n\nМожливо, **брат Борис** тримав образу за те, що його відсторонили від влади, оскільки **Штабс-Капітани** під його керівництвом були підпорядковані Міністерству Внутрішніх Справ як офіційна державна організація, що позбавило Бориса будь-якої незалежності. Можливо, він справді вказував на лицемірство політики Івана заради блага Росії. Текст закінчувався словами: **«Росія не потребує іншого Вождя, окрім того, ким має бути Імператор Володимир»**."
 russia_flavour_events.147.a: "Це ідіотизм!"

 russia_flavour_events.148.t: "Втручання імператора"
 russia_flavour_events.148.d: "**Борис Солоневич** та його союзники відкрито критикували **Івана Солоневича** як владолюбного лицеміра. Так не могло тривати. Всупереч порадам розсудливих голів, Іван написав свій власний матеріал, відкрито висміюючи своїх опонентів у партійному керівництві. Він назвав свого брата **«невдячним дурнем»**, **Войцеховського** — **«безхребетним опортуністом»**, а **Дюкіна** — **«монархо-комуністом»**. Незабаром усім стало зрозуміло, що вищі ешелони влади залучені у дедалі більш фракційну боротьбу воль.\n\nОрганізація **Штабс-Капітанів** здебільшого лояльна до свого лідера, **Бориса**, хоча всередині зростає про-іванівська фракція. Генерал **Туркул** рішуче виступив на підтримку **Івана Солоневича**, ставлячи під сумнів наміри цієї гучної опозиції. Але найважливіший голос надійшов від самого **Імператора**.\n\n**Володимир** зустрівся зі своїм Головою-міністром у Сенатському Палаці, можливо, вперше як із рівним. Він був обожнюваним монархом, який відновлював російську велич, а **Солоневича** переслідували його колишні друзі в безглуздій, гордовитій боротьбі. Стосунки між двома завжди були глибоко офіційними та шанобливими, і не було потреби згадувати, що якщо Імператор захоче віддати перевагу опозиції, він цілком може це зробити. Але він говорив завуальованими термінами про **національну стабільність** та **ефективність** доброго Імперського уряду. Фактично, Імператор вимагав, щоб Солоневич припинив цю дитячу боротьбу, поступився в деяких питаннях і, можливо, послабив віжки, хоча б символічно.\n\nЦе була надзвичайно гірка пілюля для Івана Солоневича, яку потрібно було проковтнути, — але зрештою він не захотів йти проти **Його Імператорської Величності**. Було ще важче прийняти те, що Володимир нарешті знайшов у собі сили насправді протистояти Солоневичу — і дати зрозуміти, що він не такий необхідний, як Імператор, у цій системі, яку сам Солоневич і збудував."
 russia_flavour_events.148.a: "Сильна людина була принижена."

 russia_flavour_events.149.t: "Кримське питання"
 russia_flavour_events.149.d: "Донині **Крим** залишається єдиною великою територією України, яка не є переважно етнічно українською. Зважаючи на його російську більшість, лунають заклики до **референдуму**, щоб Крим знову став частиною Росії.\n\nМісцеве населення, ймовірно, погодилося б на такий референдум, але ми повинні запитати, чи варто це того, щоб ставити під загрозу наші відносини з нашим українським союзником. Чи слід нам проводити референдум?"
 russia_flavour_events.149.a: "І таким чином Севастополь знову в російських руках."
 russia_flavour_events.149.b: "Це було б просто шовінізмом."

 russia_flavour_events.150.t: "Новий наратив війни"
 russia_flavour_events.150.d: "Коли російські війська увійшли до Східної Європи, від нашого ворога пролунав чіткий наратив. Німецька пропаганда поспішно зображувала Росію як агресора, одержимого імперськими завоюваннями та сповненого **іредентизму**. Багато в чому вони намагалися зобразити росіянина як частину нижчої цивілізації — суспільства, що більше відповідає монгольським варварам, ніж просвіченій Європі. Німеччина зображувалася як захисник європейського порядку і, зокрема, національного самовизначення для всіх європейців.\n\nЦьому наративу можна було справді протистояти лише після того, як прусський гегемон остаточно впав. У школах тепер викладається, що, так, російські війська першими відкрили вогонь — але коли людина вивчає історію і бере до уваги передвоєнну ситуацію, можна чітко побачити, що Росія була **захисником, а не агресором**. Незліченну кількість разів Росія намагалася вести переговори з Берліном, і незліченну кількість разів їй було відмовлено. Як **Рейхсканцлер Бернгард фон Бюлов** колись описав цілі зовнішньої політики Німеччини — що ми не хочемо нікого затьмарювати, але вимагаємо місця для себе під сонцем — хіба це не було правдою і для Росії? Возз'єднатися з нашими братами в Білорусі та Україні, щоб до нас ставилися як до рівних; це все вимоги розумного та праведного народу.\n\nАле Німеччина, у всій своїй зарозумілості, ніколи не бачила в Росії нічого, крім варварської землі. Навіть перед лицем комуністичного заходу Німеччина відмовилася укласти угоду з нацією, яка бачила новий шлях вперед. У світлішому світі комуністична загроза могла б бути знищена давно — але це не так.\n\nДержавна пропаганда здебільшого зосереджується на **Інтернаціоналі** як на нашому спільному ворогу, і мало згадується про те, хто був відповідальним за **Велику Вітчизняну Війну**. Зрештою, незалежно від того, чи сприймається Росія прихильно німцями, у них є лише один варіант: прийняти нову реальність у Європі."
 russia_flavour_events.150.a: "Історія визначається переможцями."

 russia_flavour_events.151.t: "Планування возз'єднання"
 russia_flavour_events.151.d: "Рейхсканцлер зустрівся з [RUS_HeadOfExecutive] у Москві сьогодні, на першій великій дипломатичній зустрічі між Росією та Німеччиною з часу закінчення Великої Вітчизняної Війни. З ним були присутні найважливіші фігури відродженого німецького генерального штабу, Генерали **Фрідріх Паулюс** та **Ервін фон Віцлебен**. Головною темою обговорення був поділ Німеччини — на сході було відновлено пронімецький та розумний уряд, тоді як на заході іноземні актори підтримували більшовицьке спотворення держави. В якийсь момент у майбутньому, підкреслив Рейхсканцлер, возз'єднання Німеччини має відбутися пером або мечем. Останнє, однак, було представлено як єдиний варіант; зрештою, єдине, що розуміють комуністи, це сила.\n\nРейхсканцлер висунув пропозиції щодо переозброєння німецької держави за значної російської допомоги, та угоди про постачання зброї, які могли б повернути **Геєр** (Heer, сухопутні війська) до належної боєздатної сили. Не було жодних заперечень від [RUS_HeadOfExecutive], але Паулюс і фон Віцлебен згадали про плани превентивного удару по окупованих комуністами німецьких землях. За достатньої російської та союзної участі, можливо, може бути досягнута вирішальна перемога, а конкуруючий уряд знищений, при цьому [RUS.GetFactionName] утримує оборонні позиції після цього та змушує Інтернаціонал прийняти нову реальність.\n\nЦе заскочило [RUS_HeadOfExecutive] зненацька — він мав сумніви, що обмежена війна можлива, вважаючи, що Інтернаціонал боротиметься до гіркого кінця, принаймні, щоб зберегти довоєнний статус-кво. Хоча він запевнив німецьких делегатів, що такі плани будуть розглянуті, він все ж виступав за мирне об'єднання, вважаючи його кращим.\n\nХоча, у будь-якому випадку, ми не можемо справді довіряти їхнім намірам. Зрозуміло, що німці хочуть об'єднання незабаром, але чи справді сильний німецький союзник, здатний кинути нам виклик, відповідає нашим інтересам? Навіть якщо обмежена війна була б досяжною, вони не забули історичну ворожнечу. Раціонально тримати їх на якомога коротшому повідку та відкидати будь-які прагнення до відродження ще однієї антиросійської держави."
 russia_flavour_events.151.a: "Гун більше не матиме важелів впливу над нами."

 russia_flavour_events.152.t: "Питання німецького керівництва"
 russia_flavour_events.152.d: "Відбулися перші вибори у німецькому тимчасовому уряді — і з очікуваними результатами. **Національний Комітет за Вільну Німеччину**, або **НФД**, здобув явну більшість місць. Оскільки інші німецькі партії були або роздроблені, або розпущені, а їхні публікації та кампанії часто придушувалися, вибори мали чіткий кінець. Проте, це дало новому німецькому уряду в Берліні мандат.\n\nПолітично **НФД** — це суміш різних сил. Члени включають значну частину німецьких правих, не лише з колишніх **DVLP** та **ДКП**, але й з **Центрум** та інших консерваторів, які дотримуються демократичних поглядів. Крім того, до партії входять деякі представники правого крила **СДП**, різні позапартійні, і вона особливо популярна серед солдатів колишньої Імперської Армії. І цілі партії прості: підготуватися до об'єднання та сприяти єдності серед усіх німецьких народів. Фактична політика є другорядною до цих занепокоєнь.\n\nЦікаво, що ті, хто був найближчим до ідеології **Савінкова**, насправді опинилися осторонь. **Німецька Соціалістична Партія**, або **НСП**, є практично єдиною відкрито **русофільською** партією в новій Німеччині, яка виступає за відродження німецької держави за зразком національного популізму Савінкова. Хоча останнім часом вони й досягли деяких виборчих успіхів, вони були повністю нездатні кинути виклик новому гегемону німецької політики.\n\nГолова **НСП**, **Юліус Штрайхер**, критикував **НФД** за те, що вона є безхребетною зграєю писарів та бюрократів. **НСП** часто таємно лобіювала російських урядовців, щоб ті сфальсифікували вибори на їхню користь, — що явно залишилося без уваги. Допоки адміністрація фон Віцлебена прислухається до нашого слова, ми не матимемо потреби в цих непопулярних копіях."
 russia_flavour_events.152.a: "Вони можуть залишатися осторонь, як завжди."

 russia_flavour_events.153.t: "Імперія XX століття"
 russia_flavour_events.153.d: "У 1917 році навіть ідея відокремлення націй від Російської Імперії була немислимою. Але уряд **Керенського** визнав польську незалежність і відновив фінську автономію, не кажучи вже про зняття обмежень на українську та різні інші мови та культури. Довгий час **Білий Рух** був категоричним: ці регіони були частиною Росії, **Єдиної та Неподільної**.\n\nАле це було понад двадцять років тому, і треба сказати, що реалії світу просунулися вперед. **Націоналізм** — це джин, якого не можна загнати назад у пляшку. Це особливо стосується поляків, які пережили століття русифікації та германізації практично неушкодженими, 25 мільйонів людей, які вперто черпають сили зі своєї національної ідентичності та католицької віри. Навіть наші найзатятіші націоналісти рідко виступають за анексію Польщі як будь-яку серйозну мету.\n\nНасправді російський експансіонізм ніколи не був настільки дріб'язковим, щоб перейматися якимись конкретними кордонами чи якимись конкретними історичними претензіями зі середньовічних карт. Ні, це **чвари безідейних німців**. Росія ніколи не дозволяла кордонам, народам чи географії зупинити свою експансію. Якби ми дбали лише про справді слов'янські землі, нам довелося б відмовитися від половини Сибіру! Ні, російський імперіалізм XX століття має диктуватися нашою метою домінування на **Євразійському континенті**, а не дрібними прикордонними чварами чи обмеженнями, заснованими на одній етнічній приналежності. І в наш час це часто означає, що **вдячна клієнтська держава** краще слугуватиме нашим цілям, ніж бунтівна провінція."
 russia_flavour_events.153.a: "Для Великої Держави немає місця сентиментам."

 russia_flavour_events.154.t: "Туга за вільною землею"
 russia_flavour_events.154.d.intro: "Козаки в Росії завжди були привілейованою кастою. Маючи високий ступінь автономії за часів Імперії, вони вважали себе справжніми господарями величезної кількості багатих земель, на яких розташовувалися їхні **козацькі війська**.\n\nПід час Громадянської війни переважна більшість козаків стала на бік Білих. Були створені **Кубанська та Донська республіки**, щоб зберегти певний ступінь незалежності. Хоча вони мали час від часу важкі стосунки з іншими Білими лідерами, жоден із козаків серйозно не прагнув незалежності від Росії, і тому ці республіки були скасовані, щойно ситуація в країні стабілізувалася. **Козацькі війська** знову стали автономіями, тепер у складі **РФДР**."
 russia_flavour_events.154.d1: "$russia_flavour_events.154.d.intro$\n\nОднак Громадянська війна мимоволі посадила насіння **козацького націоналізму**, і все, що було потрібно, — це дощ, щоб вони проросли. Скасування **Козацьких автономій** призвело до низки заворушень, які влада була змушена придушити. Тепер, після кількох років обговорень, козаки, здається, знайшли мету, до якої прагнути — створення **Козакії**.\n\nКілька місяців тому в Новочеркаську був опублікований журнал із такою ж назвою, редагований **Ігнатом Білим** та **Василем Глазковим**. Прославляючи лідерів антиросійських козацьких повстань минулого, таких як **Булавін** та **Некрасов**, журнал пропагує козацьку культуру та повну незалежність **Південноросійських козаків** як абсолютно окремої федеративної країни. Хоча його одразу заборонила влада, **«Козакія»** продовжувала видаватися в підпіллі і зуміла привернути кілька груп націоналістично налаштованих молодих козаків, хоча мало хто повірить, що ця ідея може набути будь-якої серйозної популярності серед основної маси козацького населення."
 russia_flavour_events.154.d2: "$russia_flavour_events.154.d.intro$\n\nОднак Громадянська війна мимоволі посадила насіння **козацького націоналізму**, і все, що було потрібно, — це дощ, щоб вони проросли. Скасування **Козацьких автономій** та примусова інтеграція для **«вирівнювання»** цієї багатої меншини, яка навіть не платила податків протягом багатьох століть, призвели до заворушень, які були жорстко придушені владою. Тепер, після кількох років обговорень, козаки, здається, знайшли мету, до якої прагнути — створення **Козакії**.\n\nКілька місяців тому в Новочеркаську був опублікований журнал із такою ж назвою, редагований **Ігнатом Білим** та **Василем Глазковим**. Прославляючи лідерів антиросійських козацьких повстань минулого, таких як **Булавін** та **Некрасов**, журнал пропагує козацьку культуру та повну незалежність **Південноросійських козаків** як абсолютно окремої федеративної країни. Хоча він має дуже невеликий тираж, **«Козакія»** зуміла привернути кілька груп націоналістично налаштованих молодих козаків, хоча мало хто повірить, що ця ідея може набути будь-якої серйозної популярності серед основної маси козацького населення."
 russia_flavour_events.154.a: "Козаки ніколи не покинуть Росію! Посадити їх у в'язницю."
 russia_flavour_events.154.b: "Вони все одно не досягнуть успіху, нема про що хвилюватися."

 russia_flavour_events.155.t: "Втеча карелів"
 russia_flavour_events.155.d: "Населення переданої **Карелії** складає близько однієї десятої від загальної чисельності фінського населення — близько 400 000 осіб, включаючи жителів нашого другого за величиною міста, **Виборга**. З анексією регіону до Росії, майже виключно фінському лютеранському колишньому населенню було запропоновано російське громадянство. Дуже невелика частина прийняла пропозицію, оскільки багато хто все ще пам'ятав періоди **русифікації** з 1899 по 1917 рік, і не мали жодної віри в російські гарантії поваги до прав місцевого населення.\n\nЦе створило значну **кризу біженців** у решті Фінляндії, оскільки для карелів потрібно знайти будинки та роботу. Була створена система, щоб розподілити тягар якомога рівномірніше між різними регіонами, хоча шведськомовні муніципалітети змогли отримати особливе право відкупитися від обов'язку розселяти карелів. Всюди інде очищується нова земля для заснування невеликих ферм для карелів, а у всіх великих містах були облаштовані випадкові тимчасові житла."
 russia_flavour_events.155.a: "Держава має підтримувати їх якомога більше."
 russia_flavour_events.155.b: "Це трагічно, але ми мало чим можемо допомогти."

 russia_flavour_events.156.t: "Старовіри"
 russia_flavour_events.156.d: "**Старовіри** або **старообрядці** — це значна релігійна меншина в Росії, і, як не дивно, XX століття обійшлося з ними відносно добре. Розкол у Російській Православній Церкві бере свій початок від реформ **Патріарха Никона** у XVII столітті. Ті, хто не прийняв змін до **Обряду**, стали Старовірами, переслідуваною меншиною християн, які вважають, що лише вони дотримуються старої, справжньої традиції Православної Церкви. Вони дотримуються найдавніших християнських традицій Візантійської Церкви, виступаючи проти будь-яких змін у ній.\n\nРелігійні переслідування та юридичні обмеження щодо цих **«розкольників»** були припинені **Законом про релігійну толерантність** 1906 року, і, зрештою, у 1917 році всі обмеження щодо будь-якого релігійного віросповідання були зняті. У республіці п'ять мільйонів громад Старовірів у Росії нарешті змогли організовувати публічні релігійні процесії та користуватися тими самими правами, що й інші християнські громади в Росії. Через історію переслідувань вони оселилися у багатьох віддалених прикордонних районах Росії — **Забайкаллі**, **Карелії** та різних сільських громадах, розкиданих по всій країні. Попри свою чисельність, **Старовіри** схильні до ізоляції та залишаються осторонь політичного життя, вважаючи за краще відокремлюватися у простих сільських громадах."
 russia_flavour_events.156.a: "Принаймні вони віддані."

 russia_flavour_events.157.t: "Екстремістський переворот у Ризі"
 russia_flavour_events.157.d: "Ситуація у так званому **«Об'єднаному Балтійському Герцогстві»** отримує значне висвітлення у пресі Росії. **«Свобода»**, газета **СЗРС**, детально описала нещодавній ультрареакційний переворот. **Балтійська Територіальна Армія**, за допомогою пан-германського та фундаменталістського **«Балтійського Братерства»**, скинула уряд, обіцяючи знищити повстання **«Лісових братів»**.\n\nНе дивно, що їхній переворот супроводжувався жахливими звірствами проти латиського та естонського народів — і без будь-якого цивільного нагляду, балтійські військові нікому не підзвітні. Новини були сенсаційними через повідомлення про латишів, які тікали, рятуючи своє життя, через кордон, і народне обурення високе — настільки, що навіть сам **Савінков** звернувся до ситуації. Він наголосив на **Двінській Автономній Області** як на доказі того, що в Росії вільні не лише етнічні росіяни, а всі народи, — і що новий балтійський режим, навіть більше, ніж раніше, є найчіткішим показником **етнічного супремасизму** та рабства **германського світу**."
 russia_flavour_events.157.a: "**Рюдігер фон дер Гольц** та його поплічники будуть повішені одного дня!"

 russia_flavour_events.158.t: "Невловима Пантера"
 russia_flavour_events.158.d: "Невелика група інгушських повстанців здійснила найбільший напад, влаштувавши засідку на військові конвої під керівництвом **Госстражі** (Держохорони) на мосту через річку **Шаро-Аргун**. Напад очолила відома пара **абреків**, **Лайсат Байсарова** та **Ахметхан Байсаров**. Очевидно, написання про досягнення цих гірських бандитів заборонено, але чутки все одно поширюються. Пара — одна інгушка, один чеченець — лише зросла у славі та стала сяючими зірками руху за незалежність **Горських народів**.\n\n**Абреки** зазвичай вважаються просто бандитами російською владою, але вони ведуть інгушсько-чеченську боротьбу проти росіян уже століття. **Абрек** — це втрачена людина — той, хто відмовився від цивільного життя, нормальних людських зв'язків і живе благочестивим життям у диких горах Північного Кавказу та присвятив своє життя боротьбі з росіянами. Абреки були серед провідних фігур усіх заворушень на Північному Кавказі, і гори ускладнювали їхній упіймання. І, як наслідок, вони стали героями для місцевих жителів.\n\nВже сотні історій циркулюють про смертоносну снайперку **Лайсат** та її боротьбу проти **свободників** разом із чоловіком. Зрозуміло, що цей шлях може закінчитися для них лише трагічно, але доки він триває, наші люди боятимуться йти в гори."
 russia_flavour_events.158.a: "Але смерть знайде їх зрештою."

 russia_flavour_events.159.t: "Пам'ятаючи Неженцева"
 russia_flavour_events.159.d: "Багато чого могло бути втрачено, якби **Штурм Катеринодара** пішов інакше. **Добровольча Армія** щойно прибула після свого жахливого маршу через Кубань; потім вони штурмували Катеринодар, столицю **Кубанської Радянської Республіки**, у квітні 1918 року. Білі значно поступалися в чисельності, і коли снаряди падали іноді в 100 метрах від Генерала **Корнілова**, вони продовжували облогу проти Червоних сил під командуванням **Івана Сорокіна**.\n\nБитва була жахливо жорстокою навколо міста. Вночі Генерал-лейтенант **Борис Казанович** зміг знайти прогалину в обороні ворога і повів свою кавалерію **Партизанського Полкy** в місто. Найближчому підрозділу, **Ударному Полку** (пізніше **Корніловці**), було надіслано повідомлення, і його командир, Полковник **Митрофан Неженцев** — уже кілька разів поранений у кривавих боях — повів ядро Ударного Полкy в останню атаку. Неженцев, уже смертельно поранений, зміг утримувати командування підрозділом, і об'єднана атака Ударного Полку та Партизанського Полкy призвела до краху Червоної оборони на південних околицях міста. Наслідуючи **«Атаку мертвих»** під **Осовецем**, розбитий і пошарпаний полк під керівництвом Неженцева досяг успіху у своєму останньому відчайдушному штурмі. Сам полковник помер від ран лише через кілька годин після того, як його люди змогли з'єднатися з підрозділом Казановича.\n\nПадіння Катеринодара у квітні 1918 року було для багатьох першим променем надії, що більшовики можуть бути розбиті. Генерал Корнілов та більша частина Добровольчої Армії дожили до наступного дня, завдяки цьому маленькому диву на полі бою. Щоб вшанувати пам'ять Полковника **Неженцева**, на головній площі Катеринодара буде встановлено пам'ятник йому."
 russia_flavour_events.159.a: "Скільки крові забрала ця чорна земля?"

 russia_flavour_events.160.t: "Історія другої громадянської війни"
 russia_flavour_events.160.d: "Як ми повинні дивитися на події, які Президент **Савінков** та його пропагандистська машина назвали **«Великою Вітчизняною Війною»**? У російській історіографії з'явилися різні погляди без чіткого консенсусу.\n\nДеякі історики підкреслюють, що повторення російсько-німецької війни було, по суті, безнадійним, і навіть якщо воно буде успішним, це призведе до домінування соціалізму по всій Західній Європі, що є надто великою ціною для світу. Ці історики стверджують, що це була велика дурість для Савінкова взагалі співпрацювати з соціалістичним блоком або сподіватися на його перемогу. Отже, **Російська Вільна Армія** розглядається як справжні **«Білі»**, які вирішили протистояти соціалізму та боротися за віру та батьківщину, навіть якщо у **фельдграу** (німецькій формі). Спадщина **РВА** (Російської Вільної Армії) залишатиметься суперечливою, але ніхто не може заперечувати, що вони боролися за основну людську порядність та свободу."
 russia_flavour_events.160.d2: "Як ми повинні дивитися на події, які соціалістичний уряд та його пропагандистська машина назвали **«Великою Світовою Революцією»**? У російській історіографії з'явилися різні погляди без чіткого консенсусу.\n\nДеякі історики підкреслюють, що повторення російсько-німецької війни було, по суті, безнадійним, і навіть якщо воно буде успішним, це призведе до домінування соціалізму по всій Західній Європі, що є надто великою ціною для світу. Ці історики стверджують, що соціалізм був і завжди буде за своєю суттю саморуйнівним, про що свідчить невдала війна. Отже, **Російська Вільна Армія** була справжніми **«Білими»**, які вирішили протистояти соціалізму та боротися за віру та батьківщину, навіть якщо у **фельдграу** (німецькій формі). Спадщина **РВА** залишатиметься суперечливою — але вони були на правильному боці Історії."
 russia_flavour_events.160.a: "Школи навчатимуть про наших героїв та патріотів."
 russia_flavour_events.160.b: "Школи навчатимуть проти мілітаризму та війни."

 russia_flavour_events.161.t: "Доньки батьківщини"
 russia_flavour_events.161.d: "Поки російські чоловіки борються за долю Батьківщини, жінки залишаються на допоміжних обов'язках, головним чином комплектуючи лікарні та радіостанції. Зростають голоси, що пропагують ідею нового жіночого військового підрозділу, за спадщиною **Жіночого батальйону смерті Марії Бочкарьової**. Попри невдачі підрозділу, він продовжує надихати деяких більш радикальних політиків у нашій партії.\n\n[RUS_GetArmyChief] повідомив, що під тиском політиків він організував **Окрему жіночу добровольчу піхотну бригаду**, але водночас встановив суворі фізичні стандарти та відправив їх у тил для військової підготовки, яка, за його словами, **«Бог знає, їм знадобиться»**. [RUS_GetArmyChief] на останній зустрічі з [RUS_HeadOfExecutive] категорично відмовився відправляти жінок на передову, натомість вважаючи за краще залишити їх на допоміжній ролі.\n\nНаразі у нас є кілька варіантів вирішення проблеми: дозволити Окремій жіночій добровольчій піхотній бригаді завершити підготовку та відправити її на передову (незважаючи на попередження військових експертів, що це жахлива ідея); перепризначити жінок на допоміжний персонал, що звільнить чоловіків із цих посад; або просто відверто визнати, що жінкам не місце поблизу передової, і вони повинні сприяти військовим зусиллям на заводах."
 russia_flavour_events.161.a: "Патріотизм не знає ґендеру."
 russia_flavour_events.161.b: "Розширити допоміжну військову роль жінок."
 russia_flavour_events.161.c: "Абсолютно ні."

 russia_flavour_events.162.t: "Цим знаком перемагай"
 russia_flavour_events.162.d: "Російська Армія багато в чому є спадкоємицею Імператорської Армії і несе багато її відзнак та традицій — уніформи, бойові прапори і навіть бойові священики, які служать разом із солдатами.\n\nРосійська уніформа була реформована в 1920-х роках. Повсякденна військова форма, яка також використовується як парадна, включає військовий кітель із пришитим вишитим коміром, погони (або еполети), а також вигадливий, кольоровий лацкан, прикріплений до грудей. Деякі підрозділи мають дозвіл носити ще більш вигадливу **«кольорову»** форму, що походить від **Добровольчої Армії** і носиться з гордістю. Водночас, польова форма є втіленням практичності — гімнастьорка кольору **хакі** зі стійкою-коміром, приглушені погони та **галіфе** кольору хакі. Офіцери носять кашкети постійно (крім зими), солдатська уніформа включає кашкети лише в повсякденній формі, а **пілотки** — у польовій. У мирний час солдати повинні використовувати **кірзові чоботи**, у воєнний час наполягають на носінні **черевиків дербі** з **обмотками**.\n\nІнша традиція Імператорської Армії, **Нерукотворний Образ Спасителя**, залишається символом армії. Під цією іконою **Олександр Невський** марширував, щоб битися з тевтонами, **Дмитро Донський** переміг **Золоту Орду** на **Куликовому полі**, а Московська армія зупинила **Хана Ахмата** на **Угрі**, забезпечуючи незалежність Росії. Для всіх підрозділів Нерукотворний Образ Спасителя вишитий на лицьовій стороні бойового прапора, а над іконою напис **«З НАМИ БОГ»**. Альтернативні релігійні знаки (такі як зірка та півмісяць) дозволені в деяких підрозділах, але як винятки з правил. Прапори відрізняються від полку до полку кольором — наприклад, червоний для піхоти, синій для кавалерії та козаків, чорний для бронетанкових підрозділів та артилерії тощо."
 russia_flavour_events.162.a: "Трохи імперської слави."
 russia_flavour_events.162.b: "Наполеонівська нісенітниця!"

 russia_flavour_events.163.t: "Геть імперські регалії"
 russia_flavour_events.163.d: "Народне Міністерство Військових Справ ініціювало реформи військової форми, відмовившись від більшості регалій імперської епохи на користь спрощення. Хоча церемоніальна форма все ще зберігає деякий дух наполеонівської епохи, **еполети** були скасовані на користь більш поширених **погонів**, а повсякденна форма була змінена, щоб бути ближчою до скромності польової форми. Було проведено подальше спрощення уніформи, таке як видалення нагрудних кишень із солдатської форми та заміна солдатських чобіт на черевики дербі. \n\nБойові прапори також були спрощені, і замість **Нерукотворного Образу Спасителя** чи інших релігійних знаків, **російський орел** на червоній тканині був встановлений як стандарт для всіх підрозділів. Хоча ці зміни спочатку зустріли опір більшої частини військових, кінцевий результат значно спростив виробництво уніформи та стандартів, дозволивши звільнену промисловість спрямувати на більш важливі справи. Водночас, подальші зміни у військовому кодексі встановлюють звернення до вищих чинів у формі **«товариш командир»** та значно зменшують роль священиків у військових частинах."
 russia_flavour_events.163.a: "Геть корніловських клоунів."

 russia_flavour_events.164.t: "Війна моторів та коней"
 russia_flavour_events.164.d: "Росія, на відміну від Європи, не може похвалитися густою мережею асфальтованих доріг. Але кавалерія не потребує шосе; вона здатна перетинати навіть лісисту місцевість, без потреби в бензині чи запчастинах. Попри наступну моторизацію та механізацію, коні залишаються важливим засобом транспортування по всій Росії, включно з військовими. **Державні Заводські Конюшні** розробили нову технологію культурного табунного розведення коней, що дозволило за дуже короткий час стандартизувати значну кількість схрещених коней для конкретних військових цілей. Військові субсидії для кінних заводів збільшили виробництво коней до небачених масштабів порівняно з іншими європейськими країнами.\n\nБільшість кавалерійських підрозділів призначені для розвідки та рейдових дій на ворожу територію, діючи як **драгуни** або **кінна піхота**. Але вони також навчені битися в ближньому бою верхи. Використовуються навіть **«лава»** формаційні атаки — масова атака всього підрозділу верхи галопом — якщо командир вважає, що ситуація сприятлива для такої атаки.\n\nОзброєння кавалериста залежить від підрозділу, в якому він перебуває: кавалерійський ескадрон включає шабельний, протитанковий та кулеметний взводи. Ті, хто знаходиться у шабельних взводах, отримують карабін і шаблю, часто використовуючи пістолети як свою другу зброю. Решта, окрім стрілецької зброї та шабель, навчаються використовувати свою власну зброю: протитанкові рушниці, кулемети або міномети. Як новий розвиток, були сформовані перші **кінно-механізовані групи (КМГ)**, що складаються з бронетехніки, вантажівок та кавалерії, призначені діяти як швидка сила експлуатації у тандемі з механізованими підрозділами."
 russia_flavour_events.164.a: "Гайда, гайда, гайда!"
 russia_flavour_events.164.b: "Який пережиток середньовічних часів."

 russia_flavour_events.165.t: "Гірські стрільці"
 russia_flavour_events.165.d: "Потреба у спеціальній гірській підготовці солдатів вперше виникла у 1840-х роках, коли Імператорська Армія зіткнулася з військами **Імама Шаміля** в **Дагестані**. Мобільні та пристосовані до боїв у горах, місцеві жителі вели ефективний партизанський опір. Тепер гірські підрозділи Російської Армії черпають добру третину своїх солдатів із жителів **Північного Кавказу**. Їхня основна частина служила силами підтримки миру та гарнізону в **ОСКБ**.\n\nНедавнє рішення **Ставки** змінило підхід до підготовки гірських стрільців у рамках підготовки до ймовірної великої війни в Європі. З 1935 року гірська піхота та кавалерія почали проходити підготовку до бойових дій на пересіченій та лісистій місцевості, а дивізії отримали нові гірські гармати та міномети, а також спорядження, спеціально виготовлене для військового альпінізму. Новий режим підготовки наголошує на фізичній працездатності, що включало альпінізм та ходьбу на снігоступах.\n\nПомітним прихильником **Гірських Стрільців** є відомий спортсмен-альпініст, поручик **Олександр Ігнатійович Сидоренко** — колишній козак, який приєднався до гірського кавалерійського полку. **Нова Школа Військового Альпінізму та Лижного Спорту (ШВАГЛД)** була заснована на основі пропозиції поручика Сидоренка до Ставки, причому сам Сидоренко був інструктором із скелелазіння для військ."
 russia_flavour_events.165.a: "Через Ельбрус і далі."

 russia_flavour_events.166.t: "Штрафники йдуть у бій"
 russia_flavour_events.166.d: "Штрафні підрозділи розміром з роту були сформовані ще на початку війни, але лише з виданням **Наказу № 323** штрафні підрозділи зросли до розміру бригад (різної бойової сили), зазвичай прикріплених до регулярних дивізій чи корпусів. **Штрафбриги** (штрафні бригади) відіграють роль у секторах фронту, де потрібна надзвичайна мужність та безрозсудність. Життя **штрафника** (штрафного солдата) часто вимірюється однією чи двома такими атаками.\n\nОфіцери штрафних бригад — професійні солдати, чисті перед законом. Рядовий склад бригад складається з солдатів та офіцерів, засуджених за злочини. Служба у штрафній бригаді триває лише 3 місяці — але, враховуючи, наскільки небезпечні їхні завдання, багато хто не виживає. Ті, хто здобуває військові нагороди, звільняються, з відновленням їхніх звань та прав, а в разі смерті їхні родини отримують пенсію на загальних підставах. Це дає їм стимул робити все можливе, всупереч презирству решти армії. Більшість із них загине в брудній канаві чи мінному полі, — але ті небагато, хто виживе, мають усе, щоб перемогти."
 russia_flavour_events.166.a: "Багато з вас помре, але це жертва, на яку я готовий піти."

 russia_flavour_events.167.t: "Добровольчі батальйони смерті"
 russia_flavour_events.167.d: "Нарешті настав цей день. Настав час для боротьби, яку проповідували наші **Інструктори-Добровольці** в армії, те, що **СЗРС** вселяв у свідомість солдатів. І ніде цей дух не є таким сильним, як у новомобілізованих **Добровольчих Батальйонах** у кожній дивізії. Вони складаються з найкращих із найкращих, членів **СЗРС** із партійними квитками, які не бояться ні вбивати, ні помирати. Добровольчі Батальйони були навчені та оснащені як **ударна піхота**, оснащена сталевими кірасами та пістолетами-кулеметами.\n\nПартійний пропагандист уже перетворив тих, хто служить у Добровольчих Батальйонах, на справжніх **Лицарів Терору**: несучи **«Голову Адама»** на своїх кашкетах та шоломах і вирізняючись чорно-червоними погонами, ці солдати марширують під прапорами з гаслами **«Помремо за Батьківщину»** та **«Перемогти або Вмерти»**.\n\nХоча **Ставка** була роздратована політичним втручанням у армію, вони зрештою прийняли ці **«Батальйони Смерті»** як просто ще один інструмент в арсеналі командира. Їм бракує дисципліни поза боєм, але в бою на них можна покластися, хоча б у тому, що вони фанатично помруть."
 russia_flavour_events.167.a: "І їм було дано владу над землею, щоб убивати мечем і голодом."

 russia_flavour_events.168.t: "Звірства добровольців"
 russia_flavour_events.168.d: "Ранок у Кремлі розпочався хаотично. О 6 годині представник **Ставки** дуже грубо зажадав, щоб президент якомога швидше організував зустріч із Генерал-фельдмаршалом [RUS_GetArmyChief]. Прибувши до Ставки через кілька годин, **Савінков** — очікуючи почути новини про якусь військову катастрофу — дізнався, що справа була не у війні, а у діях одного з **Добровольчих Батальйонів Свободників**. Кілька тижнів тому, після одного з боїв, армії вдалося оточити досить велику кількість ворожих сил. Через ситуацію на передовій військові не мали часу супроводжувати полонених у тил і передали це завдання **135-му Добровольчому Батальйону** під командуванням **Комісара СЗРС Володимира Бранда**.\n\nБранд зв'язався з місцевим командиром **Госстражі (Держохорони) Олександром Андреєвим**, щоб запитати вказівки, і йому сказали, що сусідні табори для полонених вже переповнені, і виникли проблеми з організацією залізничного транспорту, враховуючи ситуацію з постачанням. Командир Госстражі сказав Бранду **«вирішити проблему»**. Бранд зв'язався з місцевим керівництвом **СЗРС** і попросив підтвердження наказу, і йому сказали, що, оскільки Госстража відповідає за управління тюремною системою, партія повністю погоджується з їхніми рішеннями.\n\nПочувши це, Бранд та його люди озброїлися захопленою німецькою зброєю та вирушили до сусіднього лісу з майже 5000 полоненими, де їх розстріляли в невеликій ущелині. Після того, як місце різанини було виявлено військовими розвідниками, **Бранд** постав перед командувачем армії і визнав, що отримав накази від свого начальства та виконав їх у спосіб, який вважав найбільш підходящим для ситуації. В результаті 4842 військовополонених (здебільшого солдати зі Східної Європи) були розстріляні з німецької зброї у прифронтовій зоні. [RUS_GetArmyChief] розлючений і наполягає на покаранні винних у такому звірстві, заради військової честі."
 russia_flavour_events.168.a: "Приховати це і звинуватити німців."

 russia_flavour_events.169.t: "Штурмовики"
 russia_flavour_events.169.d: "Шокові підрозділи Російської Армії беруть свій початок із кривавої **облоги Москви** у 1920 році, де білі формували власних **штурмовиків** (stormtroopers), озброєних гранатами та ножицями для різання дроту, щоб штурмувати оборону столиці. Наші найкращі піхотинці розподіляються у **полкові спеціальні штурмові групи**, де доктрина віддає перевагу прикриттю димом або темряві, коли штурмові підрозділи атакують опорні пункти ворога за підтримки бронетехніки та артилерії.\n\nОскільки це виявилося недостатнім проти укріплених позицій у Східній Європі, **Ставка** доручила низці офіцерів реформувати штурмові підрозділи у щось, що краще відповідає сучасній війні. Перша пропозиція полягала б у їхньому перетворенні на **Штурмові Інженерно-Саперні Батальйони (ШІСБ)**. Ці підрозділи зосереджувалися б на технологічній перевазі та працювали б, по суті, як спеціалізовані **бойові інженери** та **сапери**, підтримувані власними броньованими машинами, оснащеними вогнеметами та мостовим обладнанням.\n\nПропозиція ШІСБ надходить здебільшого від офіцерів-інженерів. Конкуруюча пропозиція надходить здебільшого від офіцерів піхоти: сформувати **Окремі Штурмові Стрілецькі Батальйони (ОШСБ)**, по суті, елітні піхотні батальйони. Замість дорогого додаткового обладнання, акцент має бути зроблений на підготовці та моральному дусі, відбираючи найкращих із найкращих і надаючи їм інструменти — **сталеві кіраси**, **пістолети-кулемети** та **автоматичні гвинтівки** для завершення завдання, першими йдучи у пролом і останніми відступаючи."
 russia_flavour_events.169.a: "Інтелект перемагає все."
 russia_flavour_events.169.b: "Мужність перемагає все."
