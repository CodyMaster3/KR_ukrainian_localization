 av: "Адміралтейські верфі"
 av_desc: "Сильно постраждавши під час громадянської війни, Адміралтейські верфі вижили лише завдяки масштабній підтримці Морського міністерства. Ставши своєрідним «молодшим братом» Балтійського заводу, нині спеціалізуються на легких кораблях і утримуються завдяки цивільним контрактам."
 av_RUS: "Виробник крейсерів"
