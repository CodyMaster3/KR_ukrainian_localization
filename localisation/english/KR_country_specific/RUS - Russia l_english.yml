 russia_monarchist_events.26.t: "Тіньова Агенція"
 russia_monarchist_events.26.d: "Протягом останніх місяців спостерігалося різке зростання П'ятого Відділу Головного Штабу Військового Міністерства, армійської розвідувальної агенції, під керівництвом Павла Шатілова, правої руки Врангеля. Оскільки Охрана була значно скорочена після падіння Савінкова, схоже, що агенція Шатілова завербувала багатьох колишніх агентів у свою власну службу та успадкувала багато їхніх мереж. Офіційно П'ятий Відділ підпорядковується лише Військовому Міністерству — але на практиці це робить його лише особистою розвідувальною службою 'Чорного Барона'.\n\nНа відміну від Корнілова чи Денікіна, які мали витонченість ведмедя, Врангель зроблений з іншого тіста. Він утримується від конфліктів з урядом, але неухильно зробив себе найбільш інформованою людиною в Росії через П'ятий Відділ та конфіденційні стосунки з Імператором. П'ятий Відділ номінально зосереджений лише на військовій розвідці, але на практиці організація стає 'Тіньовою Охраною' — ще однією таємною поліцією, але під контролем армії."
 russia_monarchist_events.26.a: "Охрана повинна отримати більше коштів!"
 russia_monarchist_events.26.b: "Чудово, ми можемо довіряти судженню 'Чорного Барона'."

 russia_monarchist_events.27.t: "Закріплення Сімейних Цінностей у Законі"
 russia_monarchist_events.27.d: "Закони Російської Демократичної Федеративної Республіки були соціально прогресивними — або, можна сказати, морально апатичними, більш придатними для нічного життя Парижа, ніж для російського села. Вони не змогли криміналізувати низку морально сумнівних практик, як-от гомосексуалізм, контрацепція та легкі розлучення, і додатково послабили сім'ю як основну одиницю суспільства, натомість зосередившись на індивідуалізмі.\n\nНовий закон, що потрапив на стіл [RUS.GetLeader], переписав би ці закони, щоб вони відповідали більш моральним та християнським цінностям, забороняючи дегенеративну поведінку та ставлячи сім'ю на місце, де їй належить бути, на чільне місце в суспільстві. Крім того, вони включали б наталістичні практики, такі як прогресивно більші податкові пільги для сімей із великою кількістю дітей. Закон особливо активно лобіюється Церквою, яка називає його кроком назад у правильному напрямку."
 russia_monarchist_events.27.a: "Підписати його."
 russia_monarchist_events.27.b: "Відхилити його."

 russia_monarchist_events.28.t: "День Відновлення"
 russia_monarchist_events.28.d.normal: "Сьогодні ще один День Відновлення, що відзначає народження Відновленої Імперії та коронацію Царя після двадцяти років вакантного престолу. Цей день стає дедалі більш пропагандистським, із великим військовим парадом, що проходить через Москву в яскравих кольорах підрозділів Добровольчої Армії. Імператор [RUS.GetLeader] вітає їх у формі Морської Піхоти, молодий і відважний, і майже завжди можна побачити Генерал-фельдмаршала Врангеля поруч із Царем на широко розрекламованих заходах.\n\nДзвонять церковні дзвони, а проповіді присвячені Романовим, які повертаються в найтемнішу годину Росії. День сповнений містицизму, і показано кожен святий чи таємничий аспект Імператорської династії. Заходи організовуються в усіх частинах Росії, і вечір завершується Імператорським Балом у Петрограді, куди запрошуються найбільш видатні громадяни імперії, щоб особисто зустрітися з Імператором."
 russia_monarchist_events.28.d.solonevich: "[?global.date.GetDateStringNoHourLong] — ще один День Відновлення, що відзначає народження Другої Імперії та коронацію Царя після двадцяти років вакантного престолу. Цей день стає дедалі більш пропагандистським, із великим військовим парадом, що проходить через Москву в яскравих кольорах підрозділів Добровольчої Армії. Імператор [RUS.GetLeader] вітає їх у формі Морської Піхоти, молодий і відважний, і майже завжди можна побачити Голову-Міністра Івана Солонєвича поруч із Царем на широко розрекламованих заходах.\n\nДзвонять церковні дзвони, а проповіді присвячені Романовим, які повертаються в найтемнішу годину Росії. День сповнений містицизму, і показано кожен святий чи таємничий аспект Імператорської династії. Заходи організовуються в усіх частинах Росії, і вечір завершується Імператорським Балом у Петрограді, куди запрошуються найбільш видатні громадяни імперії, щоб особисто зустрітися з Імператором.\n\nСправді, якби не [RUS.GetLeader] та [GetSecondInCommand], Росія була б скута та поневолена, залишена на милість терориста. Але Бог врятував Матінку-Росію через особу Імператора, Царя-Батька всієї нації."
 russia_monarchist_events.28.a: "Хай живе [RUS.GetLeader]."

 russia_monarchist_events.29.t: "Православ'я, Конституція, Народ"
 russia_monarchist_events.29.d: "Перший принцип Нової Російської Монархії — це, як завжди, Православ'я — оскільки Цар є Захисником Віри та Помазаником, Богопоставленим захисником усього російського народу. Віра і Цар мають одну мету — захист російських цінностей і миру.\n\nДругим принципом, замість невдалого Самодержавства, є Конституція. Цінності Лютневої Революції вже були прийняті Великим Князем Кирилом — демократія, парламентаризм та конституціоналізм. Цар благословенний Богом, але він править за згодою російського народу, виступаючи також захисником російської демократії.\n\nТретій принцип — Національність, або Народництво. Сила Росії походить від її селян, а стародавня російська культура — це те, що утримує разом різні етнічні групи нації. Спільна народна культура селянської Росії, ненадовго заплямована Савінковим, також повинна слугувати основою для монархії."
 russia_monarchist_events.29.a: "Хай живе Імператор!"

 russia_monarchist_events.30.t: "Чорний Барон Зустрічає Білого Росіянина"
 russia_monarchist_events.30.d: "Не секрет, що Петро Врангель не був прихильником Голови-Міністра Івана Солонєвича. Врангель — людина старої школи, і, можливо, навіть не такий ворожий до демократії, яким виявився Солонєвич. Але після всіх останніх подій — масових мітингів Штабс-Капітанів, масових арештів опозиції, централізації влади навколо Солонєвича — ситуація почала моторошно нагадувати 1935 рік, але замість Савінкова у вас Солонєвич, а замість Корнілова — Врангель.\n\nЩоб уникнути фінального зіткнення, Врангель зустрівся із Солонєвичем наодинці та обговорював ситуацію годинами. Хоча Врангель приватно називав міністра 'егоїстичним білоруським картоплярем', він завжди залишається сердечним у таких переговорах. Петро Миколайович був прямим: він вжив заходів, коли Савінков виявився загрозою для російської нації, і він зробить це знову, якщо Солонєвич повторить ці помилки. Однак Врангель визнав, що не ворожий до планів Солонєвича — лише надзвичайно скептичний щодо них і розглядає їх як другорядне відволікання, яке потенційно послаблює Росію, коли все має бути спрямовано на підготовку до війни.\n\nСолонєвич так само бачив війну з Німеччиною як гідну боротьбу, але наполягав, що лише соціально перетворена Росія може витримати шторм. Було зрозуміло, що він не радий чути погрози від свого Військового Міністра, але наразі нічого не можна було вдіяти. Зрештою, вибір пріоритетів був за Солонєвичем, але армії явно не подобалися затримки."
 russia_monarchist_events.30.a: "Два великі его..."

 russia_monarchist_events.31.t: "Дума Промисловості та Праці"
 russia_monarchist_events.31.d: "Державний Економічний Комітет (Госеко) на початку свого існування служив експертним органом, що представляв бізнес-інтереси держави, регулярно контактуючи з ВСТПФ (Всеросійським Союзом Торгівлі, Промисловості та Фінансів), який надавав погляди відомих промисловців. Для Івана Солонєвича ці групи інтересів та постійні економічні переговори є внутрішньо шкідливими для національної економіки.\n\nІмператорським указом Госеко було скасовано, а його обов'язки тепер виконує Рада Промисловості та Праці, орган із 80 місць, у якому Імператором призначаються представники промисловців, економічні експерти з Академії Наук та представники робітничих організацій. Цей 'органічний' орган має служити дорадчим та регулюючим органом, виявляючи тенденції в національній економіці та рекомендуючи рішення Імперському уряду. Крім того, переговори щодо трудових договорів будуть проводитися в цій раді. Усі державні компанії були підпорядковані контролю Ради Промисловості та Праці з наміром розширити масштаби командної економіки через неї.\n\nЯк і очікувалося, робітничі активісти лютують, і, за загальним визнанням, нова рада не є надто задовільною і для багатьох промисловців, які бачать у ній спробу уряду контролювати економічне життя. Однак багато хто бачить у цьому, що Солонєвич залишається вірним своїм обіцянкам: обмеження капіталізму шляхом впровадження більш органічної та представницької економічної системи."
 russia_monarchist_events.31.a: "Ще один крок до Народної Монархії."

 russia_monarchist_events.32.t: "Консервативна Фракція Підноситься"
 russia_monarchist_events.32.d: "Багато консерваторів вважали, що врешті-решт більш химерну політику Івана Солонєвича можна терпіти заради більшої справи — посилення Імперської влади та усунення соціалістів із публічної сфери. Це сталося, так, але схоже, що Солонєвич не планує сповільнюватися. Навпаки, він, здається, сповнений рішучості продовжувати, особливо своєю політикою контролю над приватним банківським сектором та регулювання фондових ринків, вимагаючи, щоб держава могла примусово купувати акції будь-якої достатньо великої російської компанії. Цю 'державницьку' політику звинуватили в 'Нео-Савінковізмі', і нова опозиційна фракція в 'Думі Промисловості та Праці' зросла, щоб протистояти Солонєвичу.\n\nГоловною фігурою цього блоку є старий та шанований економіст і державний діяч, Олександр Коновалов. Коновалов та інші 'консерватори' — тобто люди, які хочуть зберегти вільні ринки Росії — стверджують, що Солонєвич має недостатнє розуміння економіки і що уряд насправді не прислухається до своїх фінансових спонсорів чи експертів, навіть якщо 'Дума Промисловості' була створена саме з цією метою. Група, схоже, має всі шанси, щоб реально загрожувати правлінню Солонєвича через свій вплив на консервативну політику та ЗМІ Росії."
 russia_monarchist_events.32.a: "Коли Адам копав, а Єва пряла, де був банкір?"
 russia_monarchist_events.32.b: "Я впевнений, що ми зможемо укласти взаємовигідну угоду."

 russia_monarchist_events.33.t: "Нова Російська Імперія Підноситься"
 russia_monarchist_events.33.d: "Москва гуде. Великі маси людей скандують за Імператора на Красній Площі, керовані чоловіками в уніформах Штабс-Капітанів. Великі колони Дроздовських солдатів у парадній формі салютують Імператору та його Голові-Міністру, коли вони з'являються перед величезним натовпом. Імператор Володимир здається майже другорядним персонажем поруч із фізичною присутністю та харизмою Івана Солонєвича.\n\nМета мітингу зрозуміла: залякати тих, хто виступає проти Солонєвича, легітимізувати його суперечливі політичні реформи, які саме зараз обговорюються в Державній Думі.\n\nЗа словами Солонєвича, його реформи відновлять Російську Імперію до її колишньої слави: де влада і справедливість повернуться туди, де їм місце, у руки народу, а не адвокатів та банкірів. Що республіка взагалі дала російському народу? Анархію, хаос і, зрештою, безбожну тиранію! Замість нескінченних дебатів у Думі, діятимуть Імператор та його кабінет, без зв'язаних рук. Замість толерування жадібних і корумпованих бюрократів, вони будуть очищені праведниками. Не Савінков і не Ленін, а Імператор Усієї Русі!\n\nОпозиція Солонєвича в Думі, природно, не погоджується. Дехто навіть порівнює ситуацію з 1935 роком, коли зменшувана група демократів веде довгу поразку. Режим Солонєвича, звичайно, не становить такої ж смертельної загрози, але очевидно, що він не зацікавлений у підтримці парламентської демократії."
 russia_monarchist_events.33.a: "Лютнева Революція та її наслідки..."

 russia_monarchist_events.34.t: "Референдум про Російське Майбутнє"
 russia_monarchist_events.34.d: "Голова-Міністр Солонєвич продовжує нищити російську конституційну систему всією своєю міццю. Оскільки Народні Монархісти та їхні лоялісти захопили більшість впливових позицій у суспільстві, голоси їхніх опонентів дедалі більше замовкають. Два чоловіки, які могли б протистояти йому, нічого не роблять: Володимир здається цілком охочим спільником захоплення влади Солонєвичем, тоді як Генерал-фельдмаршал Врангель мовчазно погодився на плани Солонєвича, доки армію залишать у спокої.\n\nТепер у кульмінації монархічної війни проти демократії настав останній удар у формі прямого референдуму з простим питанням до російського народу: чи схвалюєте ви Реформу Думи Імператора Володимира III? І як постійно повторюють урядові ЗМІ, 'Реформа Думи' розроблена для виправлення всіх проблем попередньої російської демократичної системи, які існували з 1922 року, що дозволили демагогам та корумпованим елітам маніпулювати політикою за рахунок простих людей. На практиці реформа забирає значну частину повноважень Думи над Імперським кабінетом, залишаючи їй переважно дорадчу роль, яка лише легітимізує закони, запропоновані останнім."
 russia_monarchist_events.34.a: "Вони голосують 'так'!"
 russia_monarchist_events.34.b: "Вони голосують 'ні'!"
