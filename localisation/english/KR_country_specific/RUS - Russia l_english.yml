 RUS_totalist5_party_long: "$RUS_totalist5_party_long_tt$\n§LПісля тріумфального захоплення комуністичною фракцією Зінов’єва Всеросійського Союзу Праці, йому вдалося переконати Російську Комуністичну Партію (більшовиків) припинити суперництво і об’єднати зусилля в їхньому прагненні до світової революції. Незважаючи на спроби Якова Свердлова запобігти цьому, він був відсторонений, і новий лідер раніше вигнаних більшовиків, Михайло Фрунзе, організував злиття. З поглинанням ВСТ емігрантської РКП(б) та консолідацією комуністів у єдину організацію багатолітній розкол закінчено, і послідовники Леніна знову об’єднані.§!\n"
 RUS_totalist5_party_long_tt: "Всеросійський Союз Праці (комуністів)"
 RUS_totalist6_party: "ВСТ(м)"
 RUS_totalist6_party_long: "$RUS_totalist6_party_long_tt$\n§LПісля тріумфального захоплення комуністичною фракцією Зінов’єва Всеросійського Союзу Праці, йому вдалося переконати Партію Соціалістів-Революціонерів, що домінується максималістами, припинити багатопартійний плюралізм і об’єднати обидві організації в одну. В обмін на поглинання ПСР(м) ВСТ, її колишній лідер Олексій Устинов змусив Зінов’єва відродити та прийняти відкинуту ленінську концепцію інтегрального соціалізму, яка стверджує, що сільський селянин у Росії достатньо розвинений, щоб вважатися тим самим пролетарським класом, що й міський робітник.§!\n"
