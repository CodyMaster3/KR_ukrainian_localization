 RUS_russia_is_republic: "Росія — республіка"
 RUS_russia_is_republic_desc: "Глава держави — обраний Президент Республіки."
 RUS_russia_is_monarchy: "Росія — монархія"
 RUS_russia_is_monarchy_desc: "Глава держави — Імператор, неофіційно відомий як «Цар»."
 RUS_confidence_votes: "Посилення парламентаризму"
 RUS_confidence_votes_desc: "Серед усіх гілок влади найбільшу силу має Державна Дума. Дотримується принцип парламентаризму — кабінет міністрів підзвітний насамперед народу, а комітет Державної Думи отримує значні повноваження для контролю роботи державних органів."
 RUS_confidence_votes_tt: "Вимикає національні фокуси §Y$RUS_maintain_strong_executive$§! і §Y$RUS_solidify_presidential_power$§!.\nУряд може §Rвпасти§! у разі надмірної опозиції."
 RUS_decrees: "Урядові укази"
 RUS_decrees_desc: "Уряд має перевагу над Державною Думою та велику свободу в застосуванні й реалізації законів, і в кінцевому підсумку підзвітний голові держави, а не Думі."
 RUS_decrees_tt: "Вимикає національний фокус §Y$RUS_never_another_savinkov$§!. Посилює національний фокус §Y$RUS_solidify_presidential_power$§!."
 RUS_electoral_threshold: "Підвищення виборчого бар’єра"
 RUS_electoral_threshold_desc: "Хоч виборча система Росії вже переважно сприяє великим партіям, запровадження вищого виборчого бар’єра гарантує, що дрібні радикальні партії не зможуть потрапити до місцевих чи національних парламентів без реальної народної підтримки."
 RUS_electoral_threshold_tt: "Підвищення виборчого бар’єра сприятиме §mКонституційно-демократичному союзу§! і §lПартії соціалістів-революціонерів§!.\nВідкриває пізній національний фокус §Y$RUS_first_party_of_russia$§!."
 RUS_proportional_system: "Пропорційна виборча система"
 RUS_proportional_system_desc: "Виборча система Росії по суті є напівмажоритарною та схильна підтримувати великі партії й політичний центр. Реформа системи може полегшити доступ до представництва для менших партій, особливо на місцевому рівні."
 RUS_proportional_system_tt: "Перехід від напівмажоритарної до пропорційної системи сприятиме §SРадикально-демократичній партії§! і §lПартії соціалістів-революціонерів§!."
 RUS_judicial_review: "Судовий перегляд законодавства"
 RUS_judicial_review_desc: "Верховний суд підноситься як перша й остання лінія захисту від тиранії уряду. Щоб уникнути «захоплення держави» радикалами, багато законодавчих сфер, що стосуються структури влади, судової системи чи виборів, також вимагатимуть схвалення Верховного суду."
 RUS_judicial_review_tt: "Вимикає національні фокуси §Y$RUS_duma_of_best_minds$§! і §Y$RUS_bring_down_republic$§!.\nБуде §Rнеможливо§! створити §RСоціалістичну республіку§! або §cНародну монархію Солоневича§!."
 RUS_defensive_democracy: "Пункт про захисну демократію"
 RUS_defensive_democracy_desc: "Демократія — надто цінна річ, щоб іноді не захищати її недемократичними методами. Закони захисної демократії надають уряду та судам повноваження забороняти рухи й публікації, що виступають проти чинного конституційного ладу — незалежно від того, чи це ліві, чи праві угруповання."
 RUS_defensive_democracy_tt: "Відкриває рішення £decision_icon_small §H$RUS_raid_communists$§! і £decision_icon_small §H$RUS_raid_fascists$§!."
 RUS_ensure_federalism: "Закріплений федералізм"
 RUS_ensure_federalism_desc: "Повноваження губернських і повітових дум розширюються, і їм надається більше впливу на місцеві справи — за рахунок центрального уряду."
 RUS_ensure_federalism_tt: "Вимикає національний фокус §Y$RUS_towards_unitary_state$§!.\nПіслявоєнні національні фокуси надають §C+5% підкорення§! в анексованих українських, білоруських і балтійських регіонах."
 RUS_weakened_federalism: "Ослаблений федералізм"
 RUS_weakened_federalism_desc: "Повноваження губернських і повітових дум обмежуються суто місцевими питаннями, тоді як уряд у Москві отримує широкі можливості втручання в місцеві справи, якщо вони вважаються важливими для національних інтересів."
 RUS_weakened_federalism_tt: "Посилює національні фокуси §Y$RUS_towards_unitary_state$§! і §Y$RUS_streamline_autonomies$§!."
 RUS_no_state_religion: "Світська держава"
 RUS_no_state_religion_desc: "У Росії немає офіційної державної релігії, а релігійні інститути є рівними перед законом і не отримують особливого ставлення з боку держави."
 RUS_no_state_religion_tt: "Вимикає національний фокус §Y$RUS_state_orthodoxy$§!."
 RUS_state_religion: "Державне православ’я"
 RUS_state_religion_desc: "Росія — це православна християнська нація, і це закріплено в законі. Православна церква та держава перебувають у симбіозі: Церква підтримує державні ініціативи, а натомість отримує привілейоване становище порівняно з іншими релігійними об’єднаннями."
 RUS_state_religion_tt: "Вимикає національний фокус §Y$RUS_protector_of_all_faiths$§! і посилює виборчу кампанію §cВсеросійської патріотичної партії§!."
 RUS_restricted_nationalisation: "Обмеження націоналізації"
 RUS_restricted_nationalisation_desc: "Право на приватну власність захищене від тиранічної націоналізації та інших форм державного грабунку."
 RUS_restricted_nationalisation_law_tt: "Посилює національний фокус §YПриватизація державних підприємств§!."
 RUS_repeal_communist_ban: "Скасувати заборону комуністів"
 RUS_repeal_communist_ban_desc: "Скасування сумнозвісних антикомуністичних законів означатиме, що навіть відкрито соціалістичні групи зможуть брати участь у виборах."
 RUS_repeal_communist_ban_tt: "Відкриває національний фокус §Y$RUS_second_amnesty$§! і збільшує частку голосів §SРадикально-демократичної партії§! на виборах. Якщо £decision_icon_small §H$RUS_judicial_review$§! §Rне§! прийнято, також відкриває §Y$RUS_bring_down_republic$§!. Відкриває пізній фокус §Y$RUS_great_forgiving$§!."
 RUS_enshrine_military_role: "Закріпити роль армії"
 RUS_enshrine_military_role_desc: "Армія зберігатиме значну автономію у власних справах, офіційно закріплюючи систему, створену генералом Корніловим. Армія та флот зберігають право призначати міністрів війни та морських справ, щоб гарантувати, що військові будуть належно почуті."
 RUS_military_role_tt: "Вимикає національний фокус §Y$RUS_republicanisation_of_army$§!. §RНеможливо буде повернути державу до соціалізму.§!\nДодає £pol_power §H50§! політичної влади після ухвалення конституції."
 RUS_military_pressure_mission_tt: "§RБуде ухвалено проєкт, схвалений військовими.§!"

