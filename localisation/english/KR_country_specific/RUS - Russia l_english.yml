 russia_boldyrev_events.43.t: "Соціалізм у Новій Республіці"
 russia_boldyrev_events.43.d: "Антикомуністичні Закони 1922 року так і не були відновлені, оскільки Василь Болдирєв завжди зневажав заборону будь-якої політичної ідеології. ВСР був змушений саморозпуститися, а ПСР перебуває у стані хаосу. Багато колишніх членів соціалістичного уряду та правоохоронних органів були заарештовані, виїхали або були витіснені з політики. Багато хто в Національному Союзі вимагає подальших обмежень на соціалізм, хоча більш спокійні голоси, такі як Питирим Сорокін, стверджували, що минулого разу це навряд чи спрацювало, і натомість законна участь соціалістів у політичній системі є єдиним способом забезпечити їхню поміркованість.\n\nЛіві не змогли сформувати послідовний опозиційний блок. Найбільша нова група — **Соціал-Демократична Народна Партія (СДНП)**, яка завдячує своєю програмою Сергію Чахотіну, а своєю організацією — профспілковому діячеві Гергарду Целлеру. Окрім них, ветерани РДП навколо Олександра Тітова обговорюють злиття з СДНП, а ліворуч від них є кілька менших груп, включаючи те, що залишилося від Лівих-Соціалістів-Революціонерів.\nСДНП Целлера прийняла реформістську та примирливу програму, зосереджуючись на парламентаризмі та антимілітаризмі. Вони пообіцяли підтримати соціальні реформи Болдирєва, але також боротися з військовим впливом та «токсичним Білим поділом» суспільства всіма силами."
 russia_boldyrev_events.43.a: "Подивимося, чи зможуть вони реформуватися."
 russia_boldyrev_events.43.b: "Тримати їх під пильним наглядом."

 russia_boldyrev_events.44.t: "Криза Російських Правих"
 russia_boldyrev_events.44.d: "Російські праві, мабуть, ніколи не були настільки дискредитовані. По-перше, вони були заплямовані своєю підтримкою Царського самодержавства. Тепер переважну більшість із них можна звинуватити у зв'язках із режимом СЗРС, навіть якщо це було просто плисти за течією або виконувати накази. Жодна партія не є незаплямованою, але безсумнівно правда, що більша частина правих була зрештою готова терпіти Савінкова, а не брати участь в опорі.\n\nСпроба відновити **Всеросійську Патріотичну Партію** провалилася, оскільки партійна конференція переросла у взаємні звинувачення. Іван Солоневич, який стверджував, що завжди був проти Савінкова, намагався безуспішно схилити конференцію на свій бік. Його запальну політику швидко звинуватили у простому розігріванні Свободизму в новому форматі. Так само ставиться під сумнів політичний монархізм, що позбавляє старих російських консерваторів їхнього єдиного об'єднуючого фактора.\n\nНатомість, новий різновид консерватизму очолюють люди, які виросли в республіці, чиє життя було визначене більше анти-Свободизмом, ніж антикомунізмом, — такі як Георгій Вернадський, Георгій Околович та Аркадій Столипін. Вони протистоять амбіціям Болдирєва та тому, що вони вважають руйнуванням парламентської системи, але зрештою вони погоджуються щодо російського майбутнього: республіки національного зцілення. Нова партійна програма, тепер під назвою **«Всеросійська Народна Партія» (ВНП)**, закликає до парламентаризму, верховенства права, підтримки сімей та традиційних цінностей, а також до «демілітаризації» російської політики, що, безсумнівно, є натяком на Болдирєвців."
 russia_boldyrev_events.44.a: "Гадаю, ми можемо з ними працювати."
 russia_boldyrev_events.44.b: "Їм не можна довіряти."

 russia_boldyrev_events.45.t: "Перші Вибори Вільної Росії"
 russia_boldyrev_events.45.d: "Вибори здебільшого зосереджувалися навколо однієї людини — чи погоджувалися ви з політичною платформою Василя Болдирєва.\n\nЗ часу свого виходу на політичну арену Болдирєв став надзвичайно суперечливою фігурою, і не лише за ідеологічними лініями: з кожної ідеологічної точки зору можна знайти Болдирєвців та анти-Болдирєвців. І ці вибори покажуть, чи матиме він успіх."
 russia_boldyrev_events.45.a: "Президент Болдирєв!"
 russia_boldyrev_events.45.b: "Партія Болдирєва програє."
 RUS_disables_boldyrev_ai_tt: "§RЦе ВИМИКАЄ контент Болдирєва. Ви не зможете відновити місце Росії у світі.§!"

 russia_boldyrev_events.46.t: "Вибори в Росії" #для GER
 russia_boldyrev_events.46.d.nat: "Оскільки Росія готується до своїх перших виборів після війни, ми, природно, дуже уважно спостерігаємо за подіями. Національний Блок Василя Болдирєва — переважно правоцентристський рух — проводить кампанію на традиційних цінностях та на платформі стабільності. Його опозиція складається переважно із Соціалістів-Революціонерів та інших прогресивних партій.\n\nУ будь-якому випадку, вони не створять для нас проблем, але голос німецького посла в Берліні має досить велику владу в кабінетній політиці нинішньої Росії, яка все ще сподівається домовитися про кращі умови для військових репарацій."
 russia_boldyrev_events.46.d.dem: "Оскільки Росія готується до своїх перших виборів після війни, ми, природно, дуже уважно спостерігаємо за подіями. Демократичний Блок Василя Болдирєва — переважно лівоцентристський рух — проводить кампанію на соціальних реформах та мирі. Його опозиція складається переважно з консервативних партій.\n\nУ будь-якому випадку, вони не створять для нас проблем, але голос німецького посла в Берліні має досить велику владу в кабінетній політиці нинішньої Росії, яка все ще сподівається домовитися про кращі умови для військових репарацій."
 russia_boldyrev_events.46.a: "Нехай вибори пройдуть безперешкодно."
 russia_boldyrev_events.46.b: "Забезпечити перемогу Болдирєва."
 russia_boldyrev_events.46.c: "Підтримати опозицію Болдирєва."
 russia_boldyrev_events.46.e: "Запровадити імперську реставрацію."

 russia_boldyrev_events.47.t: "Федеральні Рішення"
 russia_boldyrev_events.47.d: "Історія Північного Кавказу просякнута кров'ю, але їхня остання боротьба була спільною з нами. Гори слугували домом, можливо, для найсміливішого та найстійкішого руху опору тиранам, які керували Росією лише кілька років тому, і багато народів Кавказьких горців значно внесли свій внесок у справу **Російської Вільної Армії**. Чеченці, інгуші, кабардинці, осетини та багато інших вели свою власну війну проти російської армії, постачали нам розвіддані та бійців і стояли з нами до кінця.\n\nПодібно до того, як козаки були винагороджені після Громадянської війни, горцям має бути надана справжня автономія — не недіючий набір, як OSKAB, а справжнє самоврядування. Генерал Султан Клич-Гірей, один із союзників Болдирєва під час війни, був рішучим прихильником федерального рішення разом із німецькими дипломатичними пропозиціями, оскільки повна незалежність, схоже, — знову — недосяжна."
 russia_boldyrev_events.47.a: "Спробуймо ще раз."

 russia_boldyrev_events.49.t: "Донбаська Угода"
 russia_boldyrev_events.49.d: "Російська територія, передана Україні, була значною економічною втратою для них і серйозним порушенням місцевої економіки. Подібним чином, українська адміністрація отримала спустошену територію сумнівної лояльності до Києва. За російською ініціативою з українським урядом були опрацьовані деталі **Донбаської Економічної Зони**. Пропозиція забезпечить вільний потік товарів та послуг у Донському регіоні.\n\nЦе значно допоможе російській промисловості, яка раніше покладалася на вугілля та залізо з регіону, і так само підтримає це виробництво в належному стані на українській стороні. Можливо, ця зона вільної торгівлі буде розширена в майбутньому, але наразі є надія, що подальша інтеграція російської та української економік послужить їхньому збагаченню."
 russia_boldyrev_events.49.a: "Можливо, це забезпечить мир."
 russia_boldyrev_events.49.b: "Ми не дозволимо цього!"

 russia_boldyrev_events.50.t: "Комюніке з Москви"
 russia_boldyrev_events.50.d: "Президент Василь Болдирєв, генерал і колишній лідер Армії Вільної Росії, звернувся до нас із таємною угодою. Протягом деякого часу Болдирєв працював над відновленням суверенітету та гордості, гідних великої держави, після її поразки від рук німців.\n\nВони прагнуть похитнути статус-кво німецького домінування, вступивши в союз із нами та сформувавши блок для противаги німецькій світовій державі. Хоча це не є активно реваншистським кроком, це, безумовно, зробить напруженість між нами та Берліном набагато вищою."
 russia_boldyrev_events.50.a: "Потиснімо руки!"
 russia_boldyrev_events.50.b: "Вони лише потягнуть нас униз."

 russia_boldyrev_events.51.t: "Наші Нові Союзники"
 russia_boldyrev_events.51.d: "Сьогодні Державна Дума ратифікувала **Договір про Дружбу, Співпрацю та Взаємну Оборону** між Російською Демократичною Федеративною Республікою та [FROM.GetNameDef].\n\nЦим союзом із [FROM.GetName] ми зробили рішучий крок із німецької сфери впливу і сміливо вийшли у світ, щоб відновити себе як велику державу. Піднімімо келих за російсько-[FROM.GetNameAdj] дружбу!"
 russia_boldyrev_events.51.a: "Чудово."

 russia_boldyrev_events.52.t: "Нам Відмовлено!"
 russia_boldyrev_events.52.d: "[FROM.GetName] відхилила наші щедрі пропозиції щодо союзу та співпраці. Їхня втрата, на жаль."
 russia_boldyrev_events.52.a: "Сумно!"

 russia_boldyrev_events.53.t: "Росія Прагне Членства в Міттелеуропі"
 russia_boldyrev_events.53.d: "Досі Росія перебувала на зовнішній орбіті Міттелеуропи — змушена надавати нам економічні поступки, але майже не отримуючи переваг від членства в Міттелеуропі.\n\nТепер [FROM.GetName] подала прохання до нашої організації про офіційне приєднання та можливість голосувати у справах Міттелеуропи. Дозвіл їм приєднатися, безумовно, зменшить наш контроль над альянсом, — але, з іншого боку, це може слугувати довгостроковим способом інтеграції Росії в ширшу європейську економіку."
 russia_boldyrev_events.53.a: "Абсолютно ні."
 russia_boldyrev_events.53.b: "Подивимося, як піде."

 russia_boldyrev_events.54.t: "Вступ до Міттелеуропи"
 russia_boldyrev_events.54.d: "Можливо, це початок нового, світлішого майбутнього. Оскільки всі держави-члени Міттелеуропи прийняли наш вступ до економічного пакту, всі перешкоди у бізнесі по всій Східній Європі зникли. Російське зерно та руда можуть вільно надходити на ринки заходу.\n\nНаші делегати в Міттелеуропі нарешті можуть реально представляти російські економічні інтереси там, а не погоджуватися на продиктовані Німеччиною умови. Можливо, з часом усі зрозуміють, що війна — це марне і безглузде заняття, коли економічна співпраця може принести процвітання всім."
 russia_boldyrev_events.54.a: "Назустріч світлому майбутньому."

 russia_boldyrev_events.55.t: "Нам Відмовлено!"
 russia_boldyrev_events.55.d: "[FROM.GetName] відхилила наше прохання про членство в Міттелеуропі, натомість бажаючи зберегти організацію як свій ексклюзивний невільний ринок.\n\nМи були дурнями, повіривши, що це щось інше, ніж продовження германського імперіалізму..."
 russia_boldyrev_events.55.a: "Сумно!"

### Foreign Events ###
 russia_foreign_policy_events.1.t: "Корпус Польський"
 russia_foreign_policy_events.1.d: "Під час Великої Війни тисячі поляків служили в Польській Збройній Силі на Сході. У межах наших сучасних кордонів проживає лише близько 200 000 поляків, але серед них є виняткова воля боротися за звільнення своєї країни від німецького панування та повернути землі, втрачені на користь Німеччини та Австрії.\n\nБув сформований невеликий корпус під керівництвом Генерал-лейтенанта Казімежа Румші та в політичній співпраці з **Польським Національним Комітетом**. Хоча в корпусі є велика кількість поляків, значна частина рядового складу — ні. Цей корпус, що майорить як російським, так і польським прапорами, одного дня, сподіваємося, промарширує до Варшави, щоб звільнити наших слов'янських братів від Тевтонських кайданів!"
 russia_foreign_policy_events.1.a: "На Варшаву!"
 russia_foreign_policy_events.1.b: "Вони служитимуть у російських підрозділах."

 russia_foreign_policy_events.3.t: "Геть Кайзера!"
 russia_foreign_policy_events.3.d: "Пропагандистська кампанія, що бере свій початок від Національної Ліги у вигнанні, оголосила війну останнім шансом на свободу. Запозичуючи багато пунктів із російських матеріалів, вона зображує поточний конфлікт як боротьбу за саму душу світу — чи потрапить він у вічні кайдани Тевтонського звіра, що придушує все слов'янство у своїй залізній хватці, чи тріумфує вільний світ і попрямує до кращого майбутнього як брати. Ті, хто служить під німецькими батогами в польській армії, засуджуються за їхню хибну лояльність до гнобителя, і звучать заклики до всіх видів цивільного опору — а про збройний опір майже говориться вголос. Зрештою, є обіцянка, що російська армія прийде — і в її лавах Польський Корпус Генерал-лейтенанта Казімежа Румші марширує, щоб звільнити Польщу. Будьте сміливими, сини і доньки Польщі, бо визволення незабаром буде поруч!\n\nОчевидно, все це було піддано цензурі, а ті, хто поширював таку мерзенну брехню, були заарештовані. Таке божевілля походить прямо з російського пропагандистського відділу, але, на жаль, воно знайшло благодатний ґрунт принаймні серед деяких поляків, ймовірно, через справді значні зусилля та кошти, які Москва вклала в такий розумовий саботаж."
 russia_foreign_policy_events.3.a: "Не звертати уваги."

 russia_foreign_policy_events.4.t: "Операція «Невський» у Латвії"
 russia_foreign_policy_events.4.d: "Перший крок до російського відродження був зроблений у Балтії — єдиному місці, де нас щиро вітають як визволителів. Після утворення **Двінської Автономії** у 1935 році бойові прапори латишів та естонців були знову підняті, і зброя почала надходити через кордон із Двінська. Балтійські «Лісові брати» — офіційно **Асоціація Національної Гвардії Латвії Генерала Яніса Куреліса** та її естонський еквівалент, **Збройний Бойовий Союз** на чолі з Паулем-Аугустом Ліллелехтом — тепер ведуть криваву партизанську війну проти Тевтонів.\n\nПід керівництвом Генерала Фрідріхса Брієдіса, Комісара Двінської Автономії, сили Куреліса особливо отримали стільки припасів, скільки ми змогли доставити. І тепер настав час для **coup de grâce** (удару милосердя) балтійсько-німецькій рабській державі. Велика кількість десантників із **Повітряно-десантного Корпусу**, підтриманих партизанською бригадою Козаків, була перекинута через Чудське озеро, де вони встановили контакт із Лісовими братами. Ця операція, очолювана Генералом Карлісом Гоппером і названа на честь великої перемоги Олександра Невського над Тевтонами на льоду Чудського озера, має на меті підкріпити розрізнену армію Лісових братів професійними силами та найкращою російською розвідкою."
 russia_foreign_policy_events.4.a: "Балтійський Ландесвер не зможе довго протриматися."

 russia_foreign_policy_events.5.t: "Росія Запрошує Нас до Балтійської Угоди"
 russia_foreign_policy_events.5.d: "Прагнучи ще більше зміцнити свої позиції у Східній Європі після руйнівної війни, [RUS.GetNameDef] передала нам пропозицію створити економічний блок у Балтії, де торговельні бар'єри та інші економічні перешкоди будуть пом'якшені, щоб прокласти шлях до більш процвітаючого майбутнього, до участі в якому нас запросили."
 russia_foreign_policy_events.5.a: "Вирішено."
 russia_foreign_policy_events.5.b: "Ми не зацікавлені в цій домовленості."

 russia_foreign_policy_events.6.t: "[FROM.GetNameDefCap] Приєднується до Балтійської Угоди"
 russia_foreign_policy_events.6.d: "[FROM.GetNameDefCap] прийняла нашу пропозицію, приєдналася до Балтійської Угоди та робить кроки до більш процвітаючого майбутнього за нашої допомоги та співпраці."
 russia_foreign_policy_events.6.a: "Ласкаво просимо."

 russia_foreign_policy_events.7.t: "[FROM.GetNameDefCap] Відмовляється Приєднатися до Балтійської Угоди"
 russia_foreign_policy_events.7.d: "Чи то вважаючи посилення взаємозв'язку з нашою економікою тягарем, чи то прагнучи захистити власні інтереси, [FROM.GetNameDef] відхилила нашу пропозицію і шукатиме можливості деінде."
 russia_foreign_policy_events.7.a: "Їхня втрата."

 russia_foreign_policy_events.8.t: "Іспанське Питання"
 russia_foreign_policy_events.8.d.szrs: "В Іспанії спалахнула громадянська війна між королівським урядом та соціалістичними революціонерами. Одразу ж справа Іспанських Білих викликала деяке захоплення та симпатію серед російських патріотів, і **Зелений Союз** уже почав організовувати як пожертви, так і, можливо, добровольчий загін, який буде туди відправлено. Віктор Ларіонов, відомий член СЗРС, уже заявив у «Свободі» (Svoboda), що те, що відбувається в Іспанії, — це чергове повторення кривавого російського братовбивства, і що наш моральний обов'язок — допомогти.\n\n$rusfor.8.d$"
 russia_foreign_policy_events.8.d.rep: "В Іспанії спалахнула громадянська війна між королівським урядом та соціалістичними революціонерами. Одразу ж справа Іспанських Білих викликала деяке захоплення та симпатію серед російських патріотів, і **Союз Добровольців** уже почав організовувати як пожертви, так і, можливо, добровольчий загін, який буде туди відправлено. Сергій Львович Войцеховський, відомий письменник газети ВПП «Вартовий» (Sentinel), уже заявив, що те, що відбувається в Іспанії, — це чергове повторення кривавого російського братовбивства, і що наш моральний обов'язок — допомогти.\n\n$rusfor.8.d$"
 russia_foreign_policy_events.8.d: "Але в Міністерстві Закордонних Справ ситуація складніша. Якщо подивитися на Європу як на шахівницю між Германським світом та їхніми ворогами, то поразка Іспанської Революції лише поверне Іспанію в обійми німців, про що добре відомо Французькому Уряду в Парижі. На таємній зустрічі між нашим Міністром Закордонних Справ та Французьким Послом була запропонована секретна угода. Росія залишатиметься нейтральною в іспанській справі та блокуватиме будь-які спроби російських громадян поїхати воювати в Іспанію, якщо це не заради революційної справи. Таким чином, Іспанія буде вважатися частиною французької сфери впливу. Натомість французи пообіцяли на деякий час відмовитися від фінансування соціалістичних рухів у Росії та Східній Європі."
 russia_foreign_policy_events.8.a: "Іспанія буде вважатися у Французькій сфері, поки що."
 russia_foreign_policy_events.8.b: "Хіба ми не боремося проти комунізму у всіх його формах?"

 russia_foreign_policy_events.9.t: "Російський Добровольчий Корпус в Іспанії"
 russia_foreign_policy_events.9.d: "Для росіян наша боротьба проти соціалізму була зустріта з великим інтересом і співчуттям — це майже релігійна прихильність, яку Білий Рух приділяє антисоціалістичній боротьбі по всьому світу. Багато ветеранів Громадянської війни в Росії розглядають цю боротьбу як свою моральну відповідальність і мету, те, до чого лише горнило їхньої власної громадянської війни може підготувати людину.\n\nОсновні сили **Російського Добровольчого Корпусу** прибули сьогодні в Корунью під керівництвом генерал-майора Добровольчої Армії **Миколи Всеволодовича Шинкаренка**. Багато добровольців Шинкаренка є ветеранами власної громадянської війни, які отримали дозвіл від армії приєднатися до іспанських лав у формі без російського прапора. Група Шинкаренка офіційно перебуває тут як приватні особи, але очевидно, враховуючи їхнє якісне спорядження та хороше фінансування, що вони мають потужних покровителів удома. Разом ми обов'язково переможемо."
 russia_foreign_policy_events.9.a: "Ми брати в цьому хрестовому поході."

 russia_foreign_policy_events.10.t: "Допомога від Росії?"
 russia_foreign_policy_events.10.d: "Російське Міністерство Закордонних Справ звернулося до нас із пропозицією економічної та військової допомоги, посилаючись на давню дружбу між нашими країнами та необхідність об'єднатися проти німецького панування в Європі.\n\nЩо ми маємо сказати у відповідь?"
 russia_foreign_policy_events.10.a: "Звісно!"
 russia_foreign_policy_events.10.b: "Нам не потрібна їхня допомога."

 russia_foreign_policy_events.11.t: "Камський Танковий Центр"
 russia_foreign_policy_events.11.d: "У рамках нашої поглибленої співпраці з Росією поблизу міста Казань була відкрита танкова школа, де наші танкові командири здобули цінні нові навички та методи ведення танкової війни.\n\nЦе поглиблення співпраці має дозволити нам одного дня перемогти німців!"
 russia_foreign_policy_events.11.a: "Чудово."

 russia_foreign_policy_events.12.t: "Росія Просить Військовий Доступ"
 russia_foreign_policy_events.12.d: "Нещодавно ми отримали повідомлення від [RUS.Capital.GetCapitalVictoryPointName], що підкреслює хитку повоєнну ситуацію в нашому безпосередньому оточенні.\n\nВони просять надати їм дозвіл вільно пересувати свої військові та військово-морські сили в межах наших кордонів та доків, в обмін на дипломатичні запевнення не втручатися в наш суверенітет та захищати нас від зовнішніх загроз."
 russia_foreign_policy_events.12.a: "Справді хитка ситуація."
 russia_foreign_policy_events.12.b: "Єдина загроза — це ви."

 russia_foreign_policy_events.13.t: "[FROM.GetNameDefCap] Приймає Нашу Пропозицію"
 russia_foreign_policy_events.13.d: "[FROM.GetNameDefCap] побачила небезпечне місце, у якому вони розташовані, і надала нам дозвіл вільно пересувати наші війська та флоти в обмін на безпеку та невтручання в їхню державу."
 russia_foreign_policy_events.13.a: "Чудово."

 russia_foreign_policy_events.14.t: "[FROM.GetNameDefCap] Відхиляє Нашу Пропозицію"
 russia_foreign_policy_events.14.d: "[FROM.GetNameDefCap] залишилася непохитною та відмовилася від нашої угоди, зрештою не вважаючи її вартим зусиллям і дійшовши висновку, що це становитиме для них більший ризик, оскільки іноземні спостерігачі сприйматимуть це як тісніше узгодження з [RUS.Capital.GetCapitalVictoryPointName]."
 russia_foreign_policy_events.14.a: "Прикро."

 russia_foreign_policy_events.15.t: "Втручання в Латвії"
 russia_foreign_policy_events.15.d: "Свобода в Латвії! За підтримки російської зброї, хоробрі сини Латвії взяли владу у своїй країні і тепер перебувають у процесі створення **Установчих Зборів**. Генерал Яніс Куреліс став лідером боротьби за свободу і має зв'язки в політичних колах Двінська та Росії.\n\nЙого патріотам кидають виклик різні ліберали, прогресисти та соціалісти. Справжні ліберали мають мізерне значення, і якщо Куреліс програє, це призведе лише до приходу до влади більшовика Єкабса Петерса. Наше Міністерство Закордонних Справ уже запропонувало план спрямування підтримки Курелісу та забезпечення того, щоб він міг підтримувати порядок у Латвії під своєю залізною рукою."
 russia_foreign_policy_events.15.a: "Так, забезпечити його перемогу."
 russia_foreign_policy_events.15.b: "Латиші можуть самі впоратися зі своїми справами."

 ### Finland Border Clash
 russia_foreign_policy_events.21.t: "Випробування Орла"
 russia_foreign_policy_events.21.d: "Німеччина зараз більш розсіяна, ніж будь-коли. Найбільш завзяті патріоти закликають до війни, але будь-хто розуміє нерозсудливість таких пропозицій. Однак, можна надіслати повідомлення.\n\nЯк військовий радник Вождя, Володимир Манштейн запропонував «операцію агресивної розвідки» проти Фінляндії в спірному регіоні **Репола**. Операція проти «ключових союзників» Німеччини була б надто ризикованою, але укол у більш віддалену німецьку сферу впливу міг би показати, чи Берлін все ще готовий заступатися за своїх менших клієнтських держав. У найкращому випадку, російська армія могла б забезпечити контроль над Реполою та стратегічно важливою **Руджарвською Дорогою** (Rukajärvi Road), і, що найважливіше, це можна було б продати як пропагандистську перемогу: перший крок Росії до розтрощення німецького ярма! Якщо це провалиться... що ж, це можна списати на незначну розвідувальну місію.\n\nЧи дано зелене світло плану Манштейна?"
 russia_foreign_policy_events.21.a: "Зробити необхідні приготування."
 russia_foreign_policy_events.21.b: "Звучить безглуздо."

 russia_foreign_policy_events.22.t: "Перестрілка біля Торосозера"
 russia_foreign_policy_events.22.d: "Серед ночі численні бригади почали перетинати лід озера **Торосозеро** і заскочили прикордонників на іншому боці зненацька. Наші сили майже захопили прикордонне містечко Репола, яке охороняє дорогу до внутрішніх районів, але напрочуд хоробрий опір фінів зумів затримати наші сили на години, доки містечко не стало нашим.\n\nНаші підрозділи готувалися опортуністично продовжувати рух на південь, але незабаром натрапили на підкріплення за кілька десятків миль від Репола. Фіни вдарили з лісу, але їх було занадто мало, щоб серйозно загрожувати нашим силам. Втрати почали зростати з обох боків, і засніжений ліс незабаром перетворився на замерзлий цвинтар."
 russia_foreign_policy_events.22.a: "Ми впораємося з невеликим снігом."
 russia_foreign_policy_events.22.b: "Надіслати підкріплення."

 russia_foreign_policy_events.23.t: "Перестрілка біля Торас'ярві"
 russia_foreign_policy_events.23.d: "Серед ночі російські підрозділи перетнули замерзлі озера **Торас'ярві** та **Лійекаярві** у віддаленій Карелії. Прикордонні сили хоробро чинили опір протягом годин і зуміли утримати ворога від містечка Репола достатньо довго, щоб надіслати підкріплення з Міккелі. Захопивши містечко, росіяни продовжили рух на південь уздовж єдиної асфальтованої дороги в межах шістдесяти кілометрів.\n\nВони незабаром зіткнулися з першими підкріпленнями перед селом **Тууліваара**, і швидкий російський наступ перетворився на хаотичний, кривавий бій у **нічиїх лісах**.\n\nКоли наступного ранку новини поширилися, багато хто тривожився і боявся, чи це не був лише перший акт більшого російського вторгнення. До Москви було надіслано дипломатичну ноту з вимогою негайного припинення воєнних дій, а ще одна телеграма попрямувала прямо до Берліна. Над обрієм справді були темні хмари."
 russia_foreign_policy_events.23.a: "Ми впораємося з невеликим снігом."

 russia_foreign_policy_events.24.t: "Дипломатична Нота з Гельсінкі"
 russia_foreign_policy_events.24.d: "Щойно до Гельсінкі дійшли відомості про бої, була надіслана телеграма з вимогою негайного припинення воєнних дій та виведення військ із містечка Репола.\n\nТон був суворим, але обережно ввічливим, наче намагалися нас не надто дратувати. У ній не було згадки про Німеччину, хоча це поки що нам нічого не говорить."
 russia_foreign_policy_events.24.a: "Ігнорувати цю вимогу."

 russia_foreign_policy_events.25.t: "Поразка в Реполі" #для RUS
 russia_foreign_policy_events.25.d: "Схоже, ми недооцінили завзятість фінів. Після прибуття їхнього підкріплення вони почали повільно виснажувати наші сили безжальними штурмами в лісах. Хоча втрати були не надто високими, моральний дух швидко впав, оскільки швидка демонстрація сили перетворилася на кривавий, замерзлий кошмар. Сили були швидко відведені до Репола, але утримання містечка було визнано безглуздим, враховуючи поточний стан наших військ.\n\nПроте, ця перестрілка була не марною. Німці здавалися пасивними і лише пізніше висловили дипломатичні протести, тоді як фіни були шоковані. Ми також захопили невеликий склад їхніх новітніх пістолетів-кулеметів **Suomi**, які, безперечно, стали інструментом перемоги для фінів. Масове використання пістолетів-кулеметів на близькій відстані — це те, що ми повинні дослідити для наших власних ударних формувань."
 russia_foreign_policy_events.25.a: "Зрештою, ми матимемо матч-реванш."

 russia_foreign_policy_events.26.t: "Перемога в Реполі" #для FIN
 russia_foreign_policy_events.26.d: "Контратака була успішною. Чисельно переважаючі російські сили були розбиті на шматки невеликими, оснащеними лижами підрозділами, що діяли на їхніх флангах, і незабаром їхній моральний дух впав у найкритичніших підрозділах. Росіяни почали відходити до містечка Репола, яке вони сподівалися утримати, але були надто повільними, оскільки команді Капітана **Аарне Юутілайнена** вдалося захопити муніципальний будинок Репола і встановити там кулемети. Росіяни були надто демотивовані, щоб спробувати штурмувати їхні позиції, тому було віддано загальний наказ відвести всі сили за прикордонне озеро.\n\nВесь інцидент залишив дивне відчуття. Це було залякування? Чи переросло б це у справжню війну, якби росіяни просунулися далі? Чи це був просто наслідок хаотичної та божевільної ідеології Савінкова? Хоч би як там було, німці, здавалося, не надто занепокоєні — вони лише вимагали від росіян розслідувати інцидент, і, очевидно, відправили якогось місцевого командира, якого звинуватили в усьому, до Іркутська. Вони забудуть про цю сутичку за місяць, але фіни будуть тривожитися про неї роками."
 russia_foreign_policy_events.26.a: "Сподіваємося, матчу-реваншу не буде."

 russia_foreign_policy_events.27.t: "Перемога в Реполі" #для RUS
 russia_foreign_policy_events.27.d: "Фінська контратака була завзятою та кривавою. Лише дивом моральний дух наших військ не впав після днів переслідування в лісах, — але зрештою російський дух переміг. Репола залишилася в наших руках, і фіни, безсумнівно, направляють більше сил у цей район. Наші сили були готові окупувати прикордонний регіон, але до Кремля була доставлена ще одна нота — цього разу від німецького посла.\n\nВід імені фінського уряду Німеччина вимагала, щоб російський уряд негайно вивів свої війська та надав пояснення їхньому обурливому порушенню фінського суверенітету. Було очевидно, що німці насправді не були надто зацікавлені, окрім свого дорогоцінного престижу. Вони були задоволені, коли їх запевнили, що наш «місцевий командир», чия нерозважливість спричинила весь інцидент, буде переведений до Іркутська.\n\nНа додаток до пропагандистської перемоги, ми також захопили невеликий склад новітніх фінських пістолетів-кулеметів **Suomi**, які були використані проти нас із великим ефектом. Масове використання пістолетів-кулеметів на близькій відстані — це те, що ми повинні дослідити для наших власних ударних формувань."
 russia_foreign_policy_events.27.a: "Зрештою, ми матимемо матч-реванш."

 russia_foreign_policy_events.28.t: "Поразка в Реполі" #для FIN
 russia_foreign_policy_events.28.d: "Попри наші завзяті контратаки з додатковими силами, росіяни не зрушили з місця. Деякі передові підрозділи були знищені або змушені відступити, але основна частина росіян добре захищалася навколо Репола. Оскільки втрати зростали з обох боків, ми мусили скоротити наші втрати та припинити атаки наразі.\n\nОскільки до кордону було надіслано більше підрозділів, ми поінформували Берлін про нашу скрутну ситуацію. Досить швидко вони вимагали, щоб Савінков вивів свої війська, і, очевидно, людина, відповідальна за напад — якийсь місцевий офіцер — була відправлена до Іркутська. Росіяни залишили Репола після розграбування невеликого складу зброї там, і наші сили знову зайняли кордон.\n\nВесь інцидент залишив дивне відчуття. Це було залякування? Чи переросло б це у справжню війну, якби росіяни просунулися далі? Чи це був просто наслідок хаотичної та божевільної ідеології Савінкова? Росіяни забудуть про цю сутичку за місяць, але фіни будуть тривожитися про неї роками."
 russia_foreign_policy_events.28.a: "Сподіваємося, матчу-реваншу не буде."

# Finland Crisis Events
 russia_foreign_policy_events.30.t: "Вимоги до Фінляндії"
 russia_foreign_policy_events.30.d: "Фінляндія, хоч і непримітна та бідна, становить серйозну загрозу для нашого північного флангу проти Німеччини. **Карельський перешийок** пропонує ідеальний плацдарм для німецького вторгнення в Петроград — можна обстрілювати місто, навіть не виходячи з Фінляндії. З цієї причини надзвичайно важливо нейтралізувати загрозу Фінляндії.\n\nПершим варіантом був би дипломатичний: вимагати від Фінляндії **антинімецького нейтралітету** та пообіцяти поважати її суверенітет — відносини, які згодом можуть перетворитися на повноцінний союз. Інший варіант — відкинути привід і вимагати **територіальних поступок** у Карельському перешийку, щоб гарантувати, що фіни не зможуть загрожувати Петрограду, навіть якщо захочуть.\n\nМи повинні почати перекидати сили до фінського кордону, щоб підкріпити наші вимоги, — і якщо переговори підуть погано, обміняти перо на меч."
 russia_foreign_policy_events.30.a: "Вимагати проросійського нейтралітету."
 russia_foreign_policy_events.30.b: "Вимагати територіальних поступок."

 russia_foreign_policy_events.31.t.yya: "Москва Вимагає Договір про Дружбу"
 russia_foreign_policy_events.31.t.karelia: "Москва Вимагає Коригування Кордону"
 russia_foreign_policy_events.31.d.yya: "«Напевно, як за осінню настає зима, ворог приходить зі сходу».\n\nБлизькість Петрограда до фінського кордону завжди була постійною завадою у наших відносинах із Росією. Їхній великий страх полягає в тому, що Карельський перешийок буде використаний німецькою армією як плацдарм проти балтійської перлини Росії.\n\nПроєкт **Договору про Дружбу та Співпрацю** був надісланий на стіл [FIN.GetLeader]. Цей запропонований договір забезпечить пакт про ненапад між нашими двома націями та дозволить російським силам і кораблям використовувати наші бази для оборони Петрограда. Крім того, ми надамо Росії ті ж економічні переваги, які ми надаємо державам Міттелеуропи. Нам також буде заборонено вступати у військовий союз з будь-якою ворожою Росії державою. Хоча в тексті йдеться про нейтралітет, це, очевидно, проросійський нейтралітет.\n\nХоча на кордоні було деяке нарощування військової сили для підкріплення вимог, це здається напрочуд розумним із боку росіян. Це, очевидно, все одно обмежить наш суверенітет — і, можливо, залишить нас дипломатично ізольованими, якщо росіяни вирішать вимагати більше. Як альтернатива, ми завжди можемо спробувати звернутися до німців за захистом, хоча це, безсумнівно, збільшить нашу залежність від Міттелеуропи."
 russia_foreign_policy_events.31.d.karelia: "«Напевно, як за осінню настає зима, ворог приходить зі сходу».\n\nБлизькість Петрограда до фінського кордону завжди була постійною завадою у наших відносинах із Росією. Їхній великий страх полягає в тому, що Карельський перешийок буде використаний німецькою армією як плацдарм проти балтійської перлини Росії. Ці територіальні вимоги мають виключно оборонний характер, запевнила російська делегація, але ми бачимо їх такими, якими вони є: неприкрита агресія проти нашого суверенітету.\n\nРосіяни вимагають **Карельський перешийок** та низку менших поступок, таких як Зовнішні острови Фінської затоки та право використовувати фінську територію і військово-морські бази для захисту Петрограда.\n\nРосійські війська вже мобілізуються на наших кордонах, готові підкріпити свої вимоги військовими погрозами. Хоча ми, можливо, поступаємося їм у чисельності та промисловому виробництві, наші військові закликають нас не здавати ані дюйма землі без бою, стверджуючи, що втрата Перешийка паралізує нас, якщо Росія знову вирішить посягнути на наш суверенітет. Звичайно, визнаючи свою слабкість перед Росією, ми завжди можемо спробувати звернутися до німців за захистом, хоча це, безсумнівно, збільшить нашу залежність від Міттелеуропи. І, звичайно, є варіант прийняти російські вимоги та уникнути пролиття крові."
 russia_foreign_policy_events.31.a: "Довіряти Росії? Ніколи!"
 russia_foreign_policy_events.31.b: "Звернутися до Берліна по допомогу."
 russia_foreign_policy_events.31.c: "Мирні відносини з Росією є пріоритетом."

 russia_foreign_policy_events.32.t: "Російсько-Фінський Договір про Дружбу та Співпрацю"
 russia_foreign_policy_events.32.d.finland: "Національний настрій був не зовсім радісним, коли було підписано **Угоду про Дружбу, Співпрацю та Взаємну Допомогу** з Росією. Мова, використана в договорі, була оптимістичною, і в ньому Росія запевнила у своїй повазі до фінського суверенітету та намір захищати Фінляндію від будь-якої агресії третіх сторін. Фінляндія була оголошена нейтральною та має підтримувати дружні відносини з усіма своїми сусідами. Для досягнення цього Росії було надано свободу використання фінських військових баз, а низка менших островів у Фінській затоці була передана Росії в оренду для захисту Петрограда. Крім того, економічний додаток включав пом'якшення обмежень на торгівлю.\n\nХоча договір прояснив фінсько-російські відносини наразі, він залишає багато невизначеного. Загальний страх полягає в тому, що це лише перша з багатьох російських вимог, яким Фінляндія тепер буде менш здатна чинити опір. Проте, набагато небезпечнішої кулі — війни з Росією — вдалося уникнути."
 russia_foreign_policy_events.32.d.russia: "Підписання Угоди про Дружбу, Співпрацю та Взаємну Допомогу з Фінляндією було явною пропагандистською перемогою для уряду [RUS.GetLeader]. Хоча мова, використана в договорі, була навмисно оптимістичною, з нашими запевненнями поважати фінський суверенітет та нейтралітет, справжнє досягнення було очевидним: Фінляндії було заборонено укладати союз із Німеччиною, і це було забезпечено нашим правом використовувати фінську територію для захисту Петрограда від будь-яких зовнішніх загроз. Крім того, низка менших островів у Фінській затоці була передана нам в оренду, а економічний додаток включав пом'якшення обмежень на торгівлю. Сподіваємося, ми зможемо переконати фінів прийняти ще тісніший союз у майбутньому."
 russia_foreign_policy_events.32.a: "Могло бути й гірше."
 russia_foreign_policy_events.32.b: "Ласкаво просимо назад!"

 russia_foreign_policy_events.33.t: "Фінляндія Погоджується на Вимоги"
 russia_foreign_policy_events.33.d: "Фіни можуть бути впертими, але навіть вони можуть визнати, що війна з нами призведе лише до пролиття крові за безнадійну справу. Зіткнувшись із переважною демонстрацією сили, фінський уряд погодився на наші вимоги, і наші підрозділи вже рухаються, щоб окупувати регіон.\n\nЦе безкровне завоювання святкується як велика перемога для уряду [RUS.GetLeader], перший крок на довгому шляху до розірвання Брест-Литовського договору, стверджують його прихильники. Незалежно від цього, усі визнають тріумф як знак того, що Росія повернулася на світову арену."
 russia_foreign_policy_events.33.a: "Розумно з їхнього боку."

 russia_foreign_policy_events.34.t: "Фінляндія Звертається по Німецьку Допомогу"
 russia_foreign_policy_events.34.d: "Росія висунула вимоги до Фінляндії, бажаючи змусити їх розірвати зв'язки з нами та надати росіянам різні поступки. Хоча росіяни зображують це як виключно оборонну дію для захисту Петрограда від потенційної агресії, для нас очевидно, що це лише питання російського експансіонізму.\n\nВизнаючи свою слабкість перед Росією, фінський уряд попросив нас втрутитися від їхнього імені. Запобігання цьому захопленню влади надішле рішуче повідомлення уряду [RUS.GetLeader], а також підтвердить місце Фінляндії в нашій сфері впливу, але ми не можемо змусити Росію відступити без жертв. Щоб заманити їх, імовірно, нам потрібно укласти деякі кулуарні економічні угоди, потенційно послабивши нашу майбутню переговорну позицію."
 russia_foreign_policy_events.34.a: "Зробити пропозицію."
 russia_foreign_policy_events.34.b: "Ні, вони самі по собі."

 russia_foreign_policy_events.35.t: "Німці Відмовляються від Допомоги"
 russia_foreign_policy_events.35.d: "Найгірше сталося. Посилаючись на свої економічні інтереси в Росії та стверджуючи, що суперечка їх не стосується, німці відмовилися втручатися.\n\nНаш уряд охоплений кризою через зраду Німеччини. Відмова від вимог призведе нас до війни, в якій ми будемо значно слабшими, але прийняття російських вимог, хоча й може зберегти мир, загрожуватиме нашій національній безпеці у разі майбутньої війни між нами та Росією. У будь-якому випадку, ми повинні незабаром прийняти рішення, інакше..."
 russia_foreign_policy_events.35.a: "Усе одно відмовити росіянам у вимогах."
 russia_foreign_policy_events.35.b: "Поступитися."

 russia_foreign_policy_events.36.t: "Німці Втручаються у Суперечку"
 russia_foreign_policy_events.36.d: "Фіни усвідомили, що вони нам не рівня по силі, але замість того, щоб прийняти наші вимоги, схоже, вони побігли до німців за захистом. Не дивно, що міністр закордонних справ Німецької Імперії заявив, що Росія повинна поважати свої дипломатичні зобов'язання та дотримуватися **Брест-Литовського договору**, але використовуючи дипломатичні канали, німці також запропонували продати нам назад певні галузі промисловості за вигідною ціною, по суті, пропонуючи хабар.\n\nБагато хто в нашому уряді закликає [RUS_leader] прийняти пропозицію. Хоча Фінляндія становить стратегічний інтерес, відновлення нашого економічного суверенітету є життєво важливим для просування Росії до повної незалежності від впливу Німеччини. Однак таку тіньову угоду з Німеччиною народ може сприйняти як ознаку слабкості уряду. Якщо ми вирішимо відхилити пропозицію Німеччини, громадська думка та економічна криза не дозволять їм розпочати повномасштабне втручання."
 russia_foreign_policy_events.36.a: "Ми приймемо цей компроміс."
 russia_foreign_policy_events.36.b: "Відмовитися і просувати вимогу."

 russia_foreign_policy_events.37.t.finland: "Німеччина Досягає Компромісу"
 russia_foreign_policy_events.37.t.germany: "Росія Приймає Компроміс"
 russia_foreign_policy_events.37.d.finland: "Наші дорогі друзі в Німеччині прийшли нам на допомогу, заявивши, що Росія повинна поважати свої дипломатичні зобов'язання та дотримуватися Брест-Литовського договору, — і якщо вони цього не зроблять, буде розглянута військова сила. Росіяни, безсумнівно, усвідомлюючи велику різницю в силі між собою та Райхспактом, відступили, вже демобілізуючи підрозділи, розташовані поблизу кордону.\n\nОднак низка продажів російських активів німецькими корпораціями за підозріло вигідними цінами змусила декого повірити, що Німецька Імперія обміняла свій економічний вплив у Москві на захист свого північного союзника. У будь-якому випадку, наш народ вдячний німцям."
 russia_foreign_policy_events.37.d.germany: "У кроці, який багато хто вважав неминучим, схоже, росіяни прийняли наш компроміс. Російські війська поблизу фінського кордону почали демобілізуватися, і, як було обіцяно, певні великі корпорації були заохочені продати свої активи в Росії державним корпораціям.\n\nНаш вплив на Сході, можливо, був ослаблений, але територіальні амбіції Росії були стримані, а зв'язки Фінляндії з Міттелеуропою лише посилилися. Цей розвиток подій широко розглядається як наша перемога."
 russia_foreign_policy_events.37.a: "Ура!"

 russia_foreign_policy_events.38.t.finland: "Росія Відмовляється від Німецького Компромісу"
 russia_foreign_policy_events.38.t.germany: "Росія Відмовляється від Компромісу"
 russia_foreign_policy_events.38.d.finland: "Наші дорогі друзі в Німеччині прийшли нам на допомогу, а точніше, намагалися це зробити. У нещодавній заяві міністра закордонних справ імперії, німецький уряд заявив, що Росія повинна поважати свої дипломатичні зобов'язання, тоді як циркулювали чутки, що Німеччина готова відмовитися від частини свого економічного впливу над Москвою як компенсацію. Однак Росія відмовилася відступати. [RUS.GetLeader] зробив заяву, в якій стверджував, що ці вимоги є питанням національної безпеки для Росії, і жодна кулуарна політика цього не змінить.\n\nПопри надії багатьох в уряді, наш посол у Німеччині також тихо поінформував [FIN.GetLeader], що настрої в Німеччині рішуче проти повномасштабного втручання, що означає, що якщо ми знову відхилимо російські умови, ми залишимося самі. Незалежно від того, вирішимо ми поступитися російським вимогам чи стоятимемо твердо, ми повинні прийняти рішучу позицію, і швидко."
 russia_foreign_policy_events.38.d.germany: "Попри наші щедрі пропозиції, Росія відмовилася відступати. [RUS.GetLeader] зробив заяву, в якій стверджував, що ці вимоги є питанням національної безпеки для Росії, і жодна кулуарна політика цього не змінить.\n\nЯструби в нашому уряді закликали нас готувати повномасштабне втручання, вдаючись до війни, якщо необхідно, але катастрофічна економічна та політична ситуація вдома, а також суспільство, яке втомилося від війни, зробили б таку дію настільки непопулярною, що це було б неможливо. Наразі ми порадили фінам уникати повномасштабного військового протистояння з Росією."
 russia_foreign_policy_events.38.a: "Ніколи не здаватися!"
 russia_foreign_policy_events.38.b: "Поступитися."
 russia_foreign_policy_events.38.c: "Ми не очікуємо меншого від цих розпалювачів війни."

 russia_foreign_policy_events.39.t: "Фінляндія Відмовляється від Вимог"
 russia_foreign_policy_events.39.d: "Наші вимоги були надто великими, щоб їх прийняти. Поки фіни тягнули час, обговорюючи дрібниці, вони мобілізовували сили, готуючись до війни — можливо, сподіваючись на німецьку військову допомогу.\n\nСхоже, дипломати зазнали невдачі, і настав час солдатам встати до бою."
 russia_foreign_policy_events.39.a: "Тоді війна!"
 russia_foreign_policy_events.39.b: "Відступити."

 russia_foreign_policy_events.40.t: "Росія Перемагає"
 russia_foreign_policy_events.40.d: "Попри хоробрі зусилля наших військ, наші найгірші побоювання починають справджуватися — росіяни здолали Виборг, і, контролюючи місто, тепер мають можливість просуватися далі в нашу країну, можливо, навіть загрожуючи столиці.\n\nЯкщо ми продовжимо боротися, ймовірно, вся країна буде захоплена. Переважна більшість наших генералів і політиків закликає нас просити миру, поки не пізно, хоча кілька яструбів-хардлайнерів вірять, що ситуацію ще можна змінити."
 russia_foreign_policy_events.40.a: "У нас немає вибору."
 russia_foreign_policy_events.40.b: "Ми будемо боротися до останнього!"

 russia_foreign_policy_events.41.t: "[From.GetNameDefCap] Просить Миру"
 russia_foreign_policy_events.41.d: "Зважаючи на безнадійну ситуацію, в яку фіни себе загнали, було лише питанням часу, коли вони зіткнуться з неминучим. Сьогодні ці переконання виявилися правильними, оскільки фінський уряд, чиї армії вигнані з Виборга і які оговтуються від наших наступів, запропонував умовну капітуляцію на наших умовах.\n\nФінляндія поступиться Виборгом і більшою частиною Карелії нашій нації в обмін на мир. Це ті умови, які ми вимагали спочатку. Досягнувши нашої основної мети, багато хто в нашому уряді закликає нас прийняти угоду, стверджуючи, що спроба просунутися далі ризикує спровокувати німецьке втручання. Звичайно, фіни навряд чи повністю відмовляться від Виборга. Можливо, мудріше забезпечити безпеку Петрограда більш постійним чином..."
 russia_foreign_policy_events.41.d2: "Зважаючи на безнадійну ситуацію, в яку фіни себе загнали, було лише питанням часу, коли вони зіткнуться з неминучим. Сьогодні ці переконання виявилися правильними, оскільки фінський уряд, чиї армії вигнані з Виборга і які оговтуються від наших наступів, запропонував умовну капітуляцію на наших умовах.\n\nФінляндія поступиться Виборгом і більшою частиною Карелії нашій нації в обмін на мир. Це ті умови, які ми вимагали спочатку. Досягнувши нашої основної мети, багато хто в нашому уряді закликає нас прийняти угоду."
 russia_foreign_policy_events.41.a: "Прийняти їхню капітуляцію."
 russia_foreign_policy_events.41.b: "Відмовитися — маршуємо далі!"

 russia_foreign_policy_events.42.t: "Росія Погоджується на Мир"
 russia_foreign_policy_events.42.d: "Після годин останніх переговорів між нашими міністрами закордонних справ Росія нарешті прийняла наші умови капітуляції, поклавши край конфлікту.\n\nШрами, які війна залишила на нашій нації, можуть не загоїтися ще досить довго — регіон Виборга був домом для понад 400 000 душ, тепер відірваних від своєї батьківщини, а також значної частини нашої промисловості. Ми боролися як могли, але, зрештою, це сумний день для Фінляндії."
 russia_foreign_policy_events.42.a: "На жаль..."

 russia_foreign_policy_events.43.t: "Росія Відмовляється від Миру"
 russia_foreign_policy_events.43.d: "Попри наші численні спроби досягти мирного врегулювання, росіяни повністю відхилили переговори і тепер вимагають нашої повної покори! Цей результат є не чим іншим, як катастрофою для нашої нації. Залишившись із небагатьма іншими варіантами, наш єдиний шанс зберегти свою незалежність і змусити росіян відступити — це звернутися до німців по втручання.\n\nНавіть попри економічну кризу, перспектива домінованої Росією Фінляндії, ймовірно, буде для них надто небезпечною, щоб її ігнорувати, хоча це означало б здати Виборг Росії як компенсацію. І, звичайно, все ще залишається варіант, хоч і безрозсудний, відхилити німецьке втручання і боротися до останнього."
 russia_foreign_policy_events.43.a: "У нас немає вибору, окрім як продовжувати боротьбу."
 russia_foreign_policy_events.43.b: "Закликати німців по допомогу!"

 russia_foreign_policy_events.44.t: "[From.GetNameDefCap] На Межі"
 russia_foreign_policy_events.44.d: "Російсько-Фінська війна досягла переломного моменту. Російські сили захопили Виборг, досягнувши заявленої мети війни, але тепер, здається, сповнені рішучості підкорити всю Фінляндію. Не маючи інших варіантів, фінський уряд подав нам прохання через свого посла, практично благаючи нас змусити росіян відступити.\n\nДля багатьох у нашому уряді є небагато причин не втручатися. Дозвіл росіянам домінувати над цією країною був би не лише прямим викликом нашій сфері впливу, але й похитнув би довіру наших східноєвропейських союзників, які всі мають багато чого боятися агресивної риторики нового російського режиму. Втручання, однак, матиме свою ціну. Ми могли б погрожувати вийти з країни, ввергнувши їх у серйозні економічні проблеми, але без пропозиції Виборга як компенсації — по суті, погоджуючись на початкові вимоги Росії — немає шансів змусити Москву відступити. Подальша компенсація також повинна бути запропонована через відмову від частини нашого економічного впливу, послаблюючи нашу позицію, якщо росіяни знову посягнуть на Східну Європу."
 russia_foreign_policy_events.44.a: "Зробити це — Фінляндія наш друг."
 russia_foreign_policy_events.44.b: "Вони нам НЕ настільки подобаються."

 russia_foreign_policy_events.45.t: "[From.GetNameDefCap] Відмовляє"
 russia_foreign_policy_events.45.d: "Нас зрадили. Німці, не бажаючи ставити під загрозу свої економічні інтереси в Росії або просто надто позначені шрамами Великої Війни, щоб ризикувати новою, відмовилися від усіх наших прохань про втручання.\n\nПісля оприлюднення новини, невелика кількість високопоставлених політиків уже почала тікати за кордон, тоді як моральний дух наших збройних сил падає все нижче і нижче. Ми самі."
 russia_foreign_policy_events.45.a: "Тоді до гіркого кінця."

 russia_foreign_policy_events.46.t: "Німці Втручаються у Мирні Переговори"
 russia_foreign_policy_events.46.d: "Навіть за поточної нестабільної міжнародної обстановки, схоже, німці все ще сповнені рішучості врятувати те, що можуть, зі своєї імперії, що руйнується. Міністр закордонних справ Німецької Імперії зробив публічну заяву, засуджуючи нашу війну з Фінляндією та закликаючи до негайного вирішення кризи. Ми також чули чутки про те, що німецькі війська готуються до мобілізації в будь-який момент, і, що, мабуть, є більш реальною перспективою, німецькі корпорації погрожували вийти з нашої країни, якщо ми «продовжимо ставити під загрозу стабільність у Європі», спричинивши економічний хаос у країні.\n\nМало хто вірить, що німці будуть готові діяти настільки поспішно через Фінляндію, але ця можливість залякала багатьох у нашому уряді, змусивши шукати рішення. Спілкуючись через дипломатичні канали, німці таємно запропонували дозволити нам забрати Виборг, нашу заявлену мету у війні, а також запропонувати більш нематеріальну компенсацію у вигляді продажу російських активів, що належать німецьким компаніям, за ціною, значно нижчою за їхню вартість, ефективно знижуючи свій економічний вплив на нашу країну в обмін на мир. На жаль, загроза війни, пропозиція компенсації та все ще великий німецький економічний вплив, що тримає кинджал над нашою промисловістю, означають, що у нас немає вибору, окрім як погодитися."
 russia_foreign_policy_events.46.a: "Як вони сміють!"

 russia_foreign_policy_events.47.t.finland: "Німці Погоджуються Втрутитися"
 russia_foreign_policy_events.47.t.germany: "Росія Відступає"
 russia_foreign_policy_events.47.d.finland: "Німці, можливо, й намагаються утримати свою імперію, але навіть вони не можуть дозволити такому союзнику, як ми, впасти під ворожу силу. Міністр закордонних справ Німецької Імперії зробив публічну заяву, засуджуючи російську агресію проти нашої нації та закликаючи до негайного вирішення кризи. Хоча загроза прямого німецького втручання була малоймовірною, росіяни відступили. У договорі, підписаному раніше сьогодні, ми офіційно поступилися Виборгом [RUS.GetNameDef], але їх змусили відмовитися від претензій на решту нашої території.\n\nНизка продажів російських активів німецькими компаніями за цінами, значно нижчими за їхню реальну вартість, і примусові викупи також змусили багатьох підозрювати, що німці пожертвували частиною свого економічного впливу в Москві на користь російського уряду як компенсацію за договір. У будь-якому випадку, наша незалежність знову забезпечена."
 russia_foreign_policy_events.47.d.germany: "Здавалося б, не в змозі ризикувати меншою загрозою війни та набагато ближчою перспективою економічної руїни, якщо ми вирішимо використати наш економічний вплив, росіяни підписали мирну угоду з Фінляндією, отримавши Виборг та пообіцявши не вимагати більше територій від цієї країни. Можливо, ми врятували життєво важливого союзника, але, на жаль, компенсацію, запропоновану Москві, буде нелегко повернути.\n\nРосійський уряд викупив російські активи у багатьох наших компаній, послабивши наш вплив там. Що ще гірше, ми отримали повідомлення про примусові продажі, безсумнівно, як подальшу негативну реакцію через наші спроби зупинити агресивну експансію країни. Проте, мало хто вірить, що ці витрати переважують переваги підтвердження місця Фінляндії в нашій сфері."
 russia_foreign_policy_events.47.a: "Дякувати Богу за Німеччину."
 russia_foreign_policy_events.47.b: "Фіни краще б були вдячні."

 russia_foreign_policy_events.48.t: "Фіни Перемагають"
 russia_foreign_policy_events.48.d: "Зважаючи на колосальну різницю в живій силі, промисловості та розмірах між нами та Фінляндією, багато хто вірив, що конфлікт за Виборг буде короткою справою, що закінчиться тріумфальним парадом російських солдатів через Гельсінкі. Реальність виявилася зовсім іншою. Наші командири виявилися некомпетентними, наші солдати недисциплінованими, а наш ворог набагато завзятішим, ніж ми очікували.\n\nФіни просунулися на нашу територію, захоплюючи ключові міста та принижуючи наших солдатів у битві за битвою. Хоча серед нас є ті, хто відмовляється прийняти поразку, така жорстка позиція, ймовірно, лише ще більше збентежить нас і призведе до краху нашого режиму."
 russia_foreign_policy_events.48.a: "У нас немає вибору."

 russia_foreign_policy_events.49.t: "Росія Просить Миру"
 russia_foreign_policy_events.49.d.winning: "Попри сумніви світу, фінський Давид переміг російського Голіафа. [RUS.GetLeader] повів свою націю на війну проти ворога, якого він сильно недооцінив. Наші розвідувальні мережі повідомляють, що моральний дух серед російських військ впав до нового мінімуму, тоді як громадська думка в цій країні рішуче обернулася проти [RUS_leader].\n\nОскільки наші солдати просунулися на російську територію, захоплюючи ключові міста та доводячи, що їхні військові нездатні навіть захистити свою батьківщину, росіяни тепер запропонували нам мир. [RUS.GetNameDef] не лише запропонувала відмовитися від своїх претензій на наші землі, але нам також запропоновано контроль над нашими претензіями у Північній Росії. Оскільки від продовження війни нічого не можна отримати, немає причин не погоджуватися."
 russia_foreign_policy_events.49.d.timeout: "Попри сумніви світу, фінський Давид переміг російського Голіафа. [RUS.GetLeader] повів свою націю на війну проти ворога, якого він явно недооцінив. Безсумнівно, спочатку вважаючи, що їхні сили легко прорвуть нашу оборону, російська армія знову і знову не змогла просунутися на нашу територію, роблячи щонайбільше незначні здобутки, перш ніж наш жорсткий опір змусить їх відступити.\n\nНаші розвідувальні мережі також повідомляють, що моральний дух серед російських військ впав до нового мінімуму, тоді як громадська думка рішуче обернулася проти [RUS_leader]. Тепер, визнаючи поразку, росіяни запропонували нам мир. Ми збережемо суверенітет над усією нашою нацією, і [RUS.GetNameDef] відмовиться від своїх претензій на Виборг. Оскільки від продовження війни мало що можна отримати, немає причин не погоджуватися."
 russia_foreign_policy_events.49.a: "Неймовірно!"
 russia_foreign_policy_events.49.b: "Великий день для Фінляндії."

 russia_foreign_policy_events.50.t: "Глухий Кут у Російсько-Фінській Війні"
 russia_foreign_policy_events.50.d: "Попри впевненість наших збройних сил та підтримку нашого народу, фінський опір виявився набагато більшим, ніж ми очікували. [RUS.GetLeader] обіцяв швидку перемогу. Зарозуміла фінська нація буде «переможена» міццю російської армії, чи так він стверджував. Однак, реальність залишила всіх ошелешеними результатом.\n\nНаші невдачі у війні вже почали пригнічувати моральний дух. Дезертирство та непокора серед лав зростають з кожним днем, тоді як [RUS.GetLeader] сам потрапив під посилену критику за те, що втягнув націю у війну, до якої вона не була готова. Якщо ми продовжимо війну, це лише наблизить наш уряд до краху — у нас немає вибору, окрім як скоротити наші втрати та укласти мир, поки ми все ще керуємо."
 russia_foreign_policy_events.50.a: "Сумний день для Росії."

 russia_foreign_policy_events.51.t: "Угода про Російсько-Фінську Дружбу"
 russia_foreign_policy_events.51.d: "[From.GetNameDefCap] надіслала нам дивовижну пропозицію. Щоб забезпечити безпеку як Петрограда, так і [FIN.GetNameDef] від постійної німецької агресії, наші дві нації повинні відкинути свої розбіжності та працювати разом заради більш безпечного Балтійського регіону. Росіяни відмовляються від будь-яких претензій, які вони мають на нашу територію, якщо в обмін ми вступимо з ними у союз та погодимося спільно захищати регіон і не піддаватися німецькому тиску.\n\nУ їхніх словах є ледь помітний натяк, майже щось на кшталт передбачуваної згоди, але їхня пропозиція здається щирою."
 russia_foreign_policy_events.51.a: "Досить несподівано, але бажано."
 russia_foreign_policy_events.51.b: "Це чергова їхня змова. Ні!"

 russia_foreign_policy_events.52.t: "$russia_foreign_policy_events.74.t$"
 russia_foreign_policy_events.52.d: "[FIN.GetNameDefCap] відхилила нашу щедру пропозицію взяти їх під наш захист. Можливо, ми недооцінили їхню впертість."
 russia_foreign_policy_events.52.a: "Ми скоро з ними розберемося..."

### Mongolia
 russia_foreign_policy_events.54.t: "Глухий Кут у Монгольській Війні"
 russia_foreign_policy_events.54.d: "Нам не вдалося досягти прогресу проти монголів, попри всі наші зусилля.\n\nТепер ми змушені відступити, перш ніж зганьбимо себе ще більше."
 russia_foreign_policy_events.54.a: "Сумний день для Росії."

### Other Foreign Policy Events ###

 russia_foreign_policy_events.64.t: "Москва Пропонує Антанту"
 russia_foreign_policy_events.64.d: "Росіяни, які перемогли Німеччину, швидко позиціонують себе як першого та найголовнішого ворога Третього Інтернаціоналу. Раніше наші розбіжності у поглядах на співпрацю з Німеччиною заважали нашій тіснішій кооперації, але тепер вони намагаються згуртувати всі антисоціалістичні нації в єдиний блок.\n\nТаким чином, вони запропонували нам союз, який формально пов'язав би нашу власну **Антанту** з Антантою росіян, відтворюючи **Держави Антанти** давніх часів — спрямовану проти революційних сил, які все ще утримують Західну Європу."
 russia_foreign_policy_events.64.a: "Нехай Червоні тремтять!"

 russia_foreign_policy_events.65.t: "Нова Сердечна Згода (Entente Cordiale)"
 russia_foreign_policy_events.65.d: "Ми були союзниками з французьким та британським урядами у Великій Війні, і навіть якщо наші вороги змінилися, зв'язки між нами не зникли. Минулі образи забуті — зрештою, чи не намагалися британці допомогти нам у найтемнішу годину, чи не стояли вони в гіркому холоді Архангельська разом із **Північною Добровольчою Армією**? Як і ми, вони сильно постраждали від рук революціонерів.\n\nАле тепер, після падіння Німеччини, ми знову знайшли спільну мову. Між нашими урядами підписано офіційний пакт, знову створюючи між нами **Сердечну Згоду** (Entente Cordiale)."
 russia_foreign_policy_events.65.a: "Нехай Червоні тремтять!"

 russia_foreign_policy_events.70.t: "[FROM.GetName] Пропонує Нам Союз"
 russia_foreign_policy_events.70.d: "Сьогодні ми отримали запит із [From.Capital.GetCapitalVictoryPointName]. Вони бажають запросити нас до взаємовигідного військового союзу.\n\nХоча [From.GetNameDef] безумовно потребує всієї допомоги, яку може отримати в ці непевні часи, ми також повинні зважити ризик бути втягнутими в небажані конфлікти з іншими націями. Як ми маємо відповісти?"
 russia_foreign_policy_events.70.a: "Ми погоджуємося."
 russia_foreign_policy_events.70.b: "Ми хочемо повернення наших претензій в обмін."
 russia_foreign_policy_events.70.c: "[FROM.GetAdjective] не слід довіряти."
 RUS_ENT_merge_tt: "§CУсі члени Антанти будуть запрошені разом із нами.§!"

 russia_foreign_policy_events.71.t: "[From.GetNameDefCap] Погодилася!"
 russia_foreign_policy_events.71.d: "[From.GetNameDefCap] справедливо погодилася приєднатися до нашого альянсу і пообіцяла допомогти нам у наших війнах в обмін на захист.\n\nЦе має показати світові, що не всі не бажають працювати з Російським Ведмедем!"
 russia_foreign_policy_events.71.a: "Чудово!"

 russia_foreign_policy_events.72.t: "[From.GetNameDefCap] Бажає Повернення Своїх Земель"
 russia_foreign_policy_events.72.d: "[From.GetNameDefCap] вимагає передачі будь-яких своїх **ключових земель**, які зараз утримуються Росією, в обмін на вступ до **Московського Пакту**.\n\nХоча прийняття їхнього прохання може зміцнити нашу міжнародну позицію, висока ціна відмови від російських земель викликала опозицію в нашому уряді, яка хоче відхилити прохання [From.GetNameDefCap]."
 russia_foreign_policy_events.72.a: "Це варта ціна."
 russia_foreign_policy_events.72.b: "Це законні російські землі!"

 russia_foreign_policy_events.73.t: "[From.GetNameDefCap] Приймає"
 russia_foreign_policy_events.73.d: "[Root.GetAdjective] дипломатія виявилася успішною сьогодні, оскільки [From.GetNameDefCap] погодилася повернути наші ключові землі в обмін на наш вступ до Московського Пакту.\n\n[From.GetNameDefCap] показала, що є справжнім другом [Root.GetName], і ми з нетерпінням чекаємо подальшої співпраці в наступні роки."
 russia_foreign_policy_events.73.a: "Чудово!"

 russia_foreign_policy_events.74.t: "[From.GetNameDefCap] Відмовляє"
 russia_foreign_policy_events.74.d: "[From.GetNameDefCap] показала своє справжнє обличчя як ворога [Root.GetName] і відмовилася повернути нашу законну землю.\n\nТепер немає сумнівів, що дипломатія з Російським Ведмедем неможлива, і лише війна зможе вирішити наші проблеми."
 russia_foreign_policy_events.74.a: "Як і очікувалося."

 russia_foreign_policy_events.75.t: "[From.GetNameDefCap] Відмовила!"
 russia_foreign_policy_events.75.d: "[From.GetNameDefCap] обурливо відхилила наше прохання сформувати союз. Якщо вони не сядуть за стіл обговорення, то війна здається єдиним вирішенням цієї проблеми.\n\nНаразі ми почекаємо, але запам'ятайте наші слова, Росія повернеться!"
 russia_foreign_policy_events.75.a: "Їхня втрата."

 russia_foreign_policy_events.76.t: "[From.GetNameDefCap] Запрошує Нас до Московської Економічної Ради"
 russia_foreign_policy_events.76.d: "[FROM.GetNameDefCap] запросила нас до свого економічного блоку, **Московської Економічної Ради**.\n\nВона координуватиме економіки пакту разом на благо всіх його членів. Чи слід нам приєднатися?"
 russia_foreign_policy_events.76.a: "Ми приєднаємося."
 russia_foreign_policy_events.76.b: "Ех."

 russia_foreign_policy_events.77.t: "[From.GetNameDefCap] Приєднується до Московської Економічної Ради"
 russia_foreign_policy_events.77.d: "[FROM.GetNameDefCap] приєдналася до нашого економічного блоку.\n\nЦе піде на користь процвітанню всіх союзників Росії."
 russia_foreign_policy_events.77.a: "Ласкаво просимо."

 russia_foreign_policy_events.78.t: "[From.GetNameDefCap] Відмовляє!"
 russia_foreign_policy_events.78.d: "З невідомих причин [FROM.GetNameDefCap] відмовилася приєднатися до нашого економічного блоку, посилаючись на своє бажання незалежності від іноземного втручання."
 russia_foreign_policy_events.78.a: "Застосувати санкції."
 russia_foreign_policy_events.78.b: "Та нехай."

 russia_foreign_policy_events.79.t: "Вихід із [GetMoscowTreatyName]"
 russia_foreign_policy_events.79.left_economic_council: "Після нашого виходу з Московського Пакту, за цим послідував вихід із [GetMoscowTreatyName], що було очікуваним результатом."
 russia_foreign_policy_events.79.end_of_economic_council: "З розпадом [GetMoscowTreatyName] ми були змушені залишити його, на краще чи на гірше."
 russia_foreign_policy_events.79.a: "Ну що ж."

 russia_foreign_policy_events.80.t: "Росія Вимагає Коригування Кордону"
 russia_foreign_policy_events.80.d: "[ROOT.GetAdjective]-російські відносини мали невеликий спірний момент протягом останніх років: чудове місто **Ашхабад**, прямо на російському кордоні.\n\nЦе переважно російське місто посеред туркменського села є кінцевим пунктом Закаспійської залізниці і опинилося під нашим контролем у 1929 році, коли хивинський воєначальник Джунаїд-Хан захопив Закаспійську область у хаотичних наслідках Новорічного Перевороту в Москві. Де-юре частина Росії, місто Ашхабад та його російські громадяни з того часу перебували під іранським захистом — і тепер росіяни просять його повернути.\n\nПроте, росіяни прагнуть не антагонізувати нас, обіцяючи велику кількість економічної та військової допомоги, якщо ми погодимося на передачу."
 russia_foreign_policy_events.80.d2: "[ROOT.GetAdjective]-російські відносини мали невеликий спірний момент протягом останніх років: чудове місто **Ашхабад**, прямо на російському кордоні.\n\nЦе переважно російське місто посеред туркменського села є кінцевим пунктом Закаспійської залізниці і опинилося під нашим контролем у 1929 році, коли хивинський воєначальник Джунаїд-Хан захопив Закаспійську область у хаотичних наслідках Новорічного Перевороту в Москві. Де-юре частина Росії, місто Ашхабад та його російські громадяни з того часу перебували під іранським захистом — і тепер росіяни вимагають його повернути."
 russia_foreign_policy_events.80.a: "Схоже на вигідну угоду."
 russia_foreign_policy_events.80.b: "Ашхабад тепер іранський."

 russia_foreign_policy_events.81.t: "Персія Погоджується"
 russia_foreign_policy_events.81.d: "[PER.GetAdjective]-російські відносини постраждали протягом останніх років, оскільки чудове місто Ашхабад залишалося спірним питанням.\n\nЦе переважно російське місто посеред туркменського села є кінцевим пунктом Закаспійської залізниці і опинилося під [PER.GetAdjective] контролем у 1929 році, коли хивинський воєначальник Джунаїд-Хан захопив Закаспійську область у хаотичних наслідках Новорічного Перевороту в Москві. Де-юре частина Росії, місто Ашхабад та його російські громадяни з того часу перебували під іранським захистом — але тепер ми знову володіємо цим регіоном."
 russia_foreign_policy_events.81.a: "Славно!"

 russia_foreign_policy_events.82.t: "[FROM.GetName] Відмовляє"
 russia_foreign_policy_events.82.d: "Божевільні [FROM.GetAdjective] кидають нам виклик і відмовляються повертати території, які по праву належать нам. Вони навмисно заграють з війною, чи вони просто дурні?"
 russia_foreign_policy_events.82.a: "Ми їх розчавимо!"
 russia_foreign_policy_events.82.b: "Відступити... поки що."
## Бессарабія
 russia_foreign_policy_events.85.t: "Росія Вимагає Бессарабію"
 russia_foreign_policy_events.85.d.ROM: "Учора російський уряд зажадав повернення регіону **Бессарабія**. Якщо ми погодимося з російськими претензіями, ми втратимо значну частину нашої території, але якщо ми відмовимося, ми зіткнемося з негайним російським вторгненням.\n\nЯк ми маємо реагувати на ці жахливі вимоги російського керівництва?"
 russia_foreign_policy_events.85.d.ROM_overlord: "Учора російський уряд зажадав повернення регіону Бессарабія. Якщо ми погодимося з російськими претензіями, Румунія втратить третину своєї території, але якщо ми відмовимося, ми обидва зіткнемося з негайним російським вторгненням.\n\nЯк ми маємо реагувати на ці жахливі вимоги російського керівництва?"
 russia_foreign_policy_events.85.a: "Прийняти їхні умови."
 russia_foreign_policy_events.85.b: "Ніколи!"

 russia_foreign_policy_events.86.t: "[From.GetNameDefCap] Відмовляє!"
 russia_foreign_policy_events.86.d: "[From.GetAdjective] уряд опублікував ноту, в якій наполягає на тому, що Бессарабія є законною румунською територією, і Росія ніколи її не поверне.\n\nЄдиним вирішенням цієї проблеми для нас є війна з [From.GetNameDef]."
 russia_foreign_policy_events.86.d.ally: "[From.GetNameDefCap] ввічливо відхилила наше прохання, заявивши про їхній важко здобутий конфлікт проти румунів та їхнє бажання зберегти добру волю між собою та їхнім підлеглим урядом у Бухаресті."
 russia_foreign_policy_events.86.a: "Тоді війна."
 russia_foreign_policy_events.86.b: "Відступити."

 russia_foreign_policy_events.87.t: "Передача Бессарабії"
 russia_foreign_policy_events.87.d: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії в обмін на грошову та матеріальну компенсацію, а також гарантію безпеки їхніх нових кордонів!"
 russia_foreign_policy_events.87.d.ally: "[From.GetNameDefCap] погодилася передати більшу частину Бессарабії як знак доброї волі до своїх доблесних союзників!"
 russia_foreign_policy_events.87.a: "Ще одна перемога російської дипломатії!"

 russia_foreign_policy_events.90.t: "Росія Вимагає Вірменію"
 russia_foreign_policy_events.90.d.TUR: "Під приводом «захисту християнського вірменського народу» Росія висунула низку обурливих вимог, які, по суті, передадуть контроль над Вірменією аж до міста Карс Росії. Намагаючись виглядати дипломатичними, вони навіть запропонували вірменам провести референдум самим, при цьому росіяни гарантують свободу таких виборів.\n\nЦе все лише імперіалістичний фарс, але вони, здається, говорять серйозно. Загроза військової ескалації неминуча."
 russia_foreign_policy_events.90.d.TUR_overlord: "Наш лояльний режим у [TUR.Capital.GetCapitalVictoryPointName] повідомив нам, що під приводом «захисту християнського вірменського народу» Росія висунула низку обурливих вимог, які, по суті, передадуть контроль над Вірменією аж до міста Карс Росії. Намагаючись виглядати дипломатичними, вони навіть запропонували вірменам провести референдум самим, при цьому росіяни гарантують свободу таких виборів.\n\nЦе все лише імперіалістичний фарс, але вони, здається, говорять серйозно. Загроза військової ескалації неминуча."
 russia_foreign_policy_events.90.a: "Прийняти їхні умови."
 russia_foreign_policy_events.90.b: "Ніколи!"

 russia_foreign_policy_events.91.t: "[From.GetNameDefCap] Відмовляє!"
 russia_foreign_policy_events.91.d: "[From.GetName] відмовилася прийняти будь-які наші дипломатичні пропозиції та оголосила весь інцидент «маренням Москви, що прагне влади».\n\nВиявляючи непокору, вони перекинули все більше і більше підрозділів до нашого кордону, явно готові битися за це питання."
 russia_foreign_policy_events.91.a: "Тоді війна."
 russia_foreign_policy_events.91.b: "Відступити."

 russia_foreign_policy_events.92.t: "Передача Вірменії"
 russia_foreign_policy_events.92.d: "У відчайдушній спробі уникнути повного знищення окупанти Вірменії відступили та визнали наше право захищати наших вірменських братів.\n\nРеферендум був організований одразу після прибуття російської армії, який виправдав анексію Вірменії великою народною підтримкою."
 russia_foreign_policy_events.92.a: "Ще одна перемога російської дипломатії!"

 russia_foreign_policy_events.95.t: "Ультиматум для Галичини"
 russia_foreign_policy_events.95.d: "Росіяни надіслали нам ультиматум; вони хочуть, щоб ми поступилися їм **Галичиною**, інакше вони оголосять нам війну. Як ми маємо реагувати?"
 russia_foreign_policy_events.95.a: "Ми повинні прийняти це."
 russia_foreign_policy_events.95.b: "Відхилити пропозицію; нехай приходять!"

 russia_foreign_policy_events.96.t: "[From.GetNameDefCap] Приймає"
 russia_foreign_policy_events.96.d: "[From.GetNameDefCap] поступилася нам Галичиною у відповідь на наш ультиматум, ми перемогли!"
 russia_foreign_policy_events.96.a: "Ура!"

 russia_foreign_policy_events.97.t: "[From.GetNameDefCap] Відмовляє!"
 russia_foreign_policy_events.97.d: "[From.GetNameDefCap] кидає виклик нашій силі, відмовляючись від нашого ультиматуму.\n\nЯк ми маємо реагувати на цю ганьбу?"
 russia_foreign_policy_events.97.a: "Тоді війна."
 russia_foreign_policy_events.97.b: "Відступити."

 russia_foreign_policy_events.98.t: "[From.GetNameDefCap] Зрадила Нас!"
 russia_foreign_policy_events.98.d: "Як наслідок російського ультиматуму, [From.GetNameDef] залишила нас наодинці проти цієї загрози.\n\nЩо нам робити?"
 russia_foreign_policy_events.98.a: "Ми нічого не можемо зробити..."
 russia_foreign_policy_events.98.b: "Чинити опір загарбнику!"

 russia_foreign_policy_events.99.t: "Галичина Атакує Нас!"
 russia_foreign_policy_events.99.d: "Залишені наодинці проти нас боягузами в [From.GetNameDef], галичани вирішили чинити опір нашій анексії їхньої території."
 russia_foreign_policy_events.99.a: "Ми їх розчавимо!"

 russia_foreign_policy_events.101.t.victory: "Під Прицілом"
 russia_foreign_policy_events.101.d.victory: "Сили відродженої російської держави почали серйозний наступ проти нас, прагнучи вирвати в нас Бессарабію, але, на превеликий їхній подив, ми не лише зупинили їхній наступ, але й почали відтісняти їх назад!\n\nМожливо, зараз був би вдалий час, щоб надіслати повідомлення з проханням сісти за стіл переговорів. Ганьби, якої вони щойно зазнали, має бути достатньо, щоб змусити їх принаймні вислухати нас."
 russia_foreign_policy_events.101.t.defeat: "Росіяни Розбиті!"
 russia_foreign_policy_events.101.d.defeat: "Сили відродженої російської держави почали серйозний наступ проти нас, прагнучи відвоювати Бессарабію; і, якими б доблесними не були наші зусилля, зрештою все було марно. Наші сили добре билися, але були відкинуті, і тепер країна затамувала подих в очікуванні труднощів російського вторгнення.\n\nОднак, може бути надія, якщо ми попросимо миру і поступимося Бессарабією, гнів Ведмедя може бути вгамований достатньо, щоб врятувати нашу країну."
 russia_foreign_policy_events.101.a: "У нас немає вибору; надіслати повідомлення до Москви."
 russia_foreign_policy_events.101.b: "Ми все ще можемо перемогти!"
 russia_foreign_policy_events.101.c: "Ми перемагаємо!"
 russia_foreign_policy_events.101.d: "Ні, їх треба провчити."

 russia_foreign_policy_events.102.t.victory: "Румуни Ховаються Перед Нами!"
 russia_foreign_policy_events.102.d.victory: "Наша кампанія із забезпечення **Бессарабської губернії** була успішною, і румуни, боячись подальшої шкоди своїй країні, попросили нас розпочати переговори, щоб закінчити цю війну.\n\nЯк ми маємо відповісти?"
 russia_foreign_policy_events.102.t.defeat: "Румуни Тримаються!"
 russia_foreign_policy_events.102.d.defeat: "Катастрофа! Наша спроба вдертися в Бессарабію та повернути те, що наше, зустріла набагато більший опір, ніж ми спочатку уявляли! Румуни не лише відбили основний поштовх початкового наступу, але й відкидали нас протягом досить тривалого часу!\n\nЯкщо це збентеження триватиме, наша військова машина стане посміховиськом усього світу! Наше міністерство закордонних справ рекомендує нам прийняти їхні умови, хоча це може не бути сприйнято в найкращому світлі нашим народом..."
 russia_foreign_policy_events.102.a: "Погодитися; немає сенсу витрачати більше російських життів."
 russia_foreign_policy_events.102.b: "Відмовитися; їх треба провчити!"
 russia_foreign_policy_events.102.c: "Звернутися до румунів; це приниження має закінчитися."
 russia_foreign_policy_events.102.d: "До біса їх! Ми досягнемо Кишинева за будь-яку ціну!"

 russia_foreign_policy_events.103.t: "Росіяни Погоджуються"
 russia_foreign_policy_events.103.d.victory: "З огляду на їхнє недавнє приниження, російський уряд неохоче погодився відмовитися від своїх претензій на Бессарабію в обмін на негайне припинення воєнних дій та відведення румунських військ на їхній бік кордону. Шторм прийшов, і ми успішно його пережили."
 russia_foreign_policy_events.103.d.defeat: "Хоча нам успішно вдалося переконати росіян погодитися на негайне припинення воєнних дій та відведення військ, росіяни не поступилися в питанні Бессарабії; вона має повернутися під російський контроль, як це було до 1918 року.\n\nНа щастя, нам вдалося вберегти решту нашої країни від подальшого приниження, і одного дня ми зможемо знову мати нагоду возз'єднатися з нашими братами..."
 russia_foreign_policy_events.103.a: "Об'єднані лише для того, щоб бути знову розірвані..."
 russia_foreign_policy_events.103.b: "За 1812 рік нарешті помстилися!"

 russia_foreign_policy_events.104.t: "Росія Відмовляється від Миру"
 russia_foreign_policy_events.104.d: "Нещодавно надійшли шокуючі новини з Москви, оскільки росіяни відмовилися розпочати мирні переговори!\n\nВони стверджують, що образи, завдані російській нації, занадто великі, щоб їх подолати, і що війна не закінчиться, доки російські війська не пройдуть маршем через Бухарест. Ми повинні подбати про нашу оборону..."
 russia_foreign_policy_events.104.a: "Боже, змилуйся."
 russia_foreign_policy_events.104.b: "Якщо вони хочуть бійки..."

 russia_foreign_policy_events.105.t: "Торговельна Угода з Росією?"
 russia_foreign_policy_events.105.d: "Російський міністр закордонних справ звернувся до нашого уряду, сигналізуючи про зацікавленість в економічній угоді між нашими двома країнами, яка враховувала б життєво важливі інтереси обох сторін.\n\nВ обмін на наше високотехнологічне обладнання та капітальні товари ми отримаємо легший доступ до російської нафти та іншої сировини, які вкрай необхідні для військових зусиль. Чи слід нам погодитися?"
 russia_foreign_policy_events.105.a: "Підписати!"
 russia_foreign_policy_events.105.b: "Чи можемо ми справді довіряти Москві?"

 russia_foreign_policy_events.106.t: "[FROM.GetNameDefCap] Приймає Угоду"
 russia_foreign_policy_events.106.d: "[FROM.GetNameDefCap] прийняла умови нашої запропонованої торговельної угоди!\n\nТепер ми пожинаємо плоди."
 russia_foreign_policy_events.106.a: "Чудово."

 russia_foreign_policy_events.107.t: "[FROM.GetNameDefCap] Відхиляє Угоду"
 russia_foreign_policy_events.107.d: "[FROM.GetNameDefCap] відхилила умови нашої запропонованої торговельної угоди.\n\nЇхній егоїзм і небажання співпрацювати, безсумнівно, згодом обернуться проти них самих."
 russia_foreign_policy_events.107.a: "Та нехай."

 russia_foreign_policy_events.110.t: "Антинімецька Пропаганда"
 russia_foreign_policy_events.110.d: "Після початку війни з Росією почалися всілякі саботажі та безлади. Ймовірно, це результат російської пропаганди, яка озброїла саботажників та п'яту колону всюди. Цього разу, замість того, щоб їхня пропаганда відкрито приймала ідею єдності між українцями та росіянами, вона прагне зобразити Німеччину як мерзенного гнобителя, за якого жоден справді патріотичний українець не може воювати.\n\nУряд у [202.GetName], згідно з цією пропагандою, бореться за цілі імперіалістичних розпалювачів війни з Берліна, а не за український народ. На жаль, це знайшло відгук у нашого народу, який, схоже, набагато менш охоче йде воювати."
 russia_foreign_policy_events.110.a: "Чорт."

 russia_foreign_policy_events.111.t: "Польські Націоналісти Розбиті"
 russia_foreign_policy_events.111.d: "Наші розвідувальні служби вказують на те, що ми запізнилися. Польським націоналістам обіцяли, що ми вчасно дістанемося їхньої країни, але оскільки наші терміни не спрацювали, наші вороги у Варшаві вжили рішучих заходів, щоб знищити агентів. Можливо, у майбутньому буде шанс для іншого повстання, але не зараз."
 russia_foreign_policy_events.111.a: "Грр!"

 russia_foreign_policy_events.112.t: "Хвилі Саботажу"
 russia_foreign_policy_events.112.d: "Після початку війни з Росією нас спіткала масова хвиля саботажу, яку російське керівництво, схоже, підготувало заздалегідь.\n\nЗараз ми мало що можемо зробити, окрім як прийняти удар."
 russia_foreign_policy_events.112.a: "Чорт забирай!"

 russia_foreign_policy_events.113.t: "[FROM.GetAdjective] Уряд Пропонує Торговельну Угоду"
 russia_foreign_policy_events.113.d: "Після короткого періоду автаркії за Савінкова Росія тепер прагне знайти нових торгових партнерів у світовому масштабі.\n\nТорговельна делегація Голови-міністра [FROM.GetSecondInCommand] зустрілася сьогодні з представниками нашого уряду в [ROOT.Capital.GetCapitalVictoryPointName] і представила свою пропозицію щодо широкомасштабної [ROOT.GetAdjective]-[FROM.GetAdjective] торговельної угоди, яка має на меті усунути торговельні бар'єри між нашими двома країнами."
 russia_foreign_policy_events.113.a: "Це хороша ініціатива!"
 russia_foreign_policy_events.113.b: "Хіба Росія не надто непевний партнер?"

 russia_foreign_policy_events.114.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] Торговельна Угода"
 russia_foreign_policy_events.114.d: "Угоду між урядом [FROM.GetLeader] та нашим було завершено!\n\nЦе, сподіваємося, означатиме більше робочих місць, більше прибутків та більше економічного процвітання для нас обох."
 russia_foreign_policy_events.114.a: "Вип'ємо за це!"

 russia_foreign_policy_events.115.t: "[FROM.GetName] Відмовляє"
 russia_foreign_policy_events.115.d: "[FROM.GetNameDefCap] відмовилася від нашої щедрої пропозиції торговельної угоди.\n\nДуже шкода для них, гадаю."
 russia_foreign_policy_events.115.a: "Вони просто заздрять."

 russia_foreign_policy_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] Торговельна Угода"
 russia_foreign_policy_events.116.d: "Угоду між урядом [FROM.GetLeader] та нашим було завершено!\n\nЦе, сподіваємося, означатиме більше робочих місць, більше прибутків та більше економічного процвітання для нас обох."
 russia_foreign_policy_events.116.a: "Вип'ємо за це!"

 russia_foreign_policy_events.117.t: "Місія з Москви"
 russia_foreign_policy_events.117.d: "Росіяни звернулися до нас, висловлюючи своє бажання поглибити нашу економічну співпрацю. Вони денонсували **Вільнюський договір** у 1936 році і тепер фактично ведуть торговельну війну з Німеччиною, націоналізуючи німецьку власність. Росія зараз навряд чи є привабливим інвестиційним ринком... але вони запевнили нас, що все це спрямовано лише проти Німеччини, а не проти старих друзів.\n\nТе, що росіянам потрібно, — це кредит від західних банківських установ та спрощення торгівлі без тарифів. Значна частина їхнього військового боргу була, по суті, анульована, оскільки мільйони документів були знищені під час Французької Революції, хоча деякі борги залишаються. Міністр закордонних справ Росії пояснив [ROOT.GetLeader], що Росія перебуває в розпалі великого промислового буму, а її військова промисловість здатна також постачати тим, хто прагне працювати проти як німецької, так і соціалістичної імперій."
 russia_foreign_policy_events.117.a: "Добре."
 russia_foreign_policy_events.117.b: "Це здається дуже ризикованим."

 russia_foreign_policy_events.118.t: "Російсько-Канадська Угода про Торгівлю та Кредит"
 russia_foreign_policy_events.118.d: "Було ратифіковано договір, який забезпечує безперешкодну торгівлю між державами Антанти та доступ до іноземних кредитів через англо-французькі банки. Крім того, нашому представнику дозволено спостерігати за засіданнями **Імперської Ради Економічного Розвитку**.\n\nВ обмін ми продамо нашим союзникам заздалегідь визначену кількість сирої нафти та мінералів, необхідних для військових технологій, і погодимося на низку військових виробничих контрактів. З цією угодою обидві сторони, безумовно, отримають вигоду."
 russia_foreign_policy_events.118.a: "Будемо здорові."

 russia_foreign_policy_events.119.t: "Канада Відмовляє!"
 russia_foreign_policy_events.119.d: "Антанта відмовилася від нашої щедрої угоди."
 russia_foreign_policy_events.119.a: "Сором."

 russia_foreign_policy_events.121.t: "Російська Військова Експедиція в [ROOT.GetNameDef]"
 russia_foreign_policy_events.121.d: "Росіяни довгий час грали другорядну роль у китайській боротьбі за владу, не ставлячи на жодну фракцію і головним чином працюючи проти будь-якої сприйнятої загрози, будь то японське, німецьке чи соціалістичне панування над Китаєм.\n\nПісля попередніх переговорів вони запропонували надіслати нам військову місію — досвідчених офіцерів, які можуть привести до ладу погано навчені селянські армії."
 russia_foreign_policy_events.121.a: "Ми вітаємо їхню допомогу."
 russia_foreign_policy_events.121.b: "Імперіалістичні пси можуть триматися подалі."

 russia_foreign_policy_events.125.t: "Китайський Підхід"
 russia_foreign_policy_events.125.d: "Відносини між Китаєм та Росією завжди були відносинами змішаних інтересів через те, що обидві держави стверджували гегемонію над спірними регіонами в недавній історії. Хоча можна стверджувати, що китайсько-російські відносини могли розпочатися з вторгнення Золотої Орди, справжні відносини із сучасною російською нацією почалися, коли Династія Цін спробувала вигнати росіян із Маньчжурії, що завершилося **Нерчинським договором**. Росіяни, однак, ніколи цього не забували, і коли імперська влада досягала свого піку протягом XIX століття і з ослабленням китайської влади, росіяни змогли консолідувати контроль над Російським Далеким Сходом і почати заселяти китайську Маньчжурію.\n\nТепер, з відновленням влади Росії після повної перемоги у Великій Вітчизняній Війні, настав час вирішити китайську ситуацію. Китай, довго змучений роками воєначальництва та громадянських чвар, може стати небезпечним ворогом, якщо китайці модернізуються та об'єднаються з нашими ворогами. Наші відносини з Китаєм є невіддільною частиною захисту Транссибірської залізниці, сибірських ресурсів та порту Владивостока — в ідеалі через буферні держави, як-от Монголія та Східний Туркестан. Можливо, більш довгостроковим рішенням було б прагнення до справжніх партнерських відносин із китайським режимом, сприяючи торгівлі та розвитку Східного Сибіру."
 russia_foreign_policy_events.125.a: "Ми будемо прагнути забезпечити наші інтереси в Євразії."
 russia_foreign_policy_events.125.b: "Росія та Китай маршуватимуть разом!"

 russia_foreign_policy_events.126.t: "Китайсько-Російська Торговельна Угода"
 russia_foreign_policy_events.126.d: "Як дві домінуючі держави Азії, саме Росія та Китай формують економічний двигун континенту.\n\nРосійська політика прагнення до дружньої співпраці з нами зробила наступний крок із запропонованим пактом про торгівлю та ненапад."
 russia_foreign_policy_events.126.a: "Ми вітаємо їхню допомогу."
 russia_foreign_policy_events.126.b: "Імперіалістичні пси можуть триматися подалі."

 russia_foreign_policy_events.127.t: "Пил Осідає в Китаї"
 russia_foreign_policy_events.127.d: "Після років кривавого конфлікту Китай, здається, нарешті, якщо не в мирі, то в подоби стабільності. [CHN.GetNameDefCap] вийшла переможцем, і уряд [CHN.GetLeader] тепер керує більшою частиною Китаю. Вперше після 1936 року Китай перебуває під урядом, який фактично контролює більшу частину країни.\n\nІ з цим наші відносини змінилися. Раніше ми могли опортуністично нацьковувати ворогуючі держави одну на одну та розширювати вплив у прикордонних китайських регіонах без надто великих наслідків. Але якщо Китай об'єднається, він стане великим гравцем — можливо, не зараз, але через десятиліття або два. І зараз важливо укласти з ними довготривалу угоду — можливо, з обіцянкою допомоги у відбудові, в обмін на збереження певних російських інтересів у їхніх думках."
 russia_foreign_policy_events.127.a: "Організувати зустріч між [RUS.GetLeader] та [CHN.GetLeader]."
 russia_foreign_policy_events.127.b: "Партнерство з китайцями? Божевілля!"

 russia_foreign_policy_events.128.t: "Пропозиція від Росії"
 russia_foreign_policy_events.128.desc: "[RUS.GetNameDefCap] звернулася до нас, посилаючись на необхідність обговорити певні конфліктні питання між нами тепер, коли в Китаї знову стабільний уряд. Насправді, переговори були настільки важливими, що [RUS.GetLeader] та його Міністр Закордонних Справ особисто зустрілися з [ROOT.GetLeader] та нашим урядом у Владивостоці. На цих **Владивостоцьких переговорах** російський уряд пообіцяв підтримати нас у відбудові щедрими кредитами та технічною експертизою, і прагне укласти належний договір для забезпечення нашої подальшої співпраці.\n\nАле більш гострим питанням є наші прикордонні регіони: Монголія та Сіньцзян. Для Росії, зокрема, Монголія має стратегічне значення через її близькість до Транссибірської залізниці, і, ймовірно, вони прагнутимуть принаймні нейтралітету Монголії. Щодо Сіньцзяну, конфлікту менше, але можливо, що росіяни спробують використати нас для його отримання."
 russia_foreign_policy_events.128.a: "Погодитися, з поточними кордонами."
 russia_foreign_policy_events.128.b: "Погодитися, якщо вони вийдуть із Монголії."
 russia_foreign_policy_events.128.c: "Погодитися, якщо вони вийдуть із Сіньцзяну."
 russia_foreign_policy_events.128.e: "Погодитися, якщо вони вийдуть із Монголії та Сіньцзяну."
 russia_foreign_policy_events.128.f: "Ми не можемо довіряти росіянам."
 RUS_CHN_postwar_agreement: "Китайсько-Російська Угода"

 russia_foreign_policy_events.129.t: "Підсумок Владивостоцької Конференції"
 russia_foreign_policy_events.129.desc1: "Не відчуваючи впевненості у висуненні територіальних вимог, китайський уряд більш-менш прийняв наші умови.\n\nПитання Монголії та Сіньцзяну не стануть проблемами, і між [RUS_leader] [RUS.GetLeader] та [FROM.GetLeader] буде підписано **Договір про Дружбу та Співпрацю**, що забезпечить тривале процвітання між нашими двома націями."
 russia_foreign_policy_events.129.desc2: "Китайці зробили Монголію найважливішим питанням, погрожуючи відмовитися від інакше бажаної угоди, якщо ми не вийдемо з Монголії.\n\nУсе інше вони вважають задовільним, від торговельної угоди до пакту про ненапад — лише не російську присутність у Монголії."
 russia_foreign_policy_events.129.desc3: "Китайці зробили Сіньцзян найважливішим питанням, погрожуючи відмовитися від інакше бажаної угоди, якщо ми не вийдемо з Сіньцзяну.\n\nУсе інше вони вважають задовільним, від торговельної угоди до пакту про ненапад — лише не російську присутність у Сіньцзяні."
 russia_foreign_policy_events.129.desc4: "Китайці зробили Сіньцзян та Монголію найважливішим питанням, погрожуючи відмовитися від інакше бажаної угоди, якщо ми не вийдемо з Сіньцзяну та Монголії.\n\nУсе інше вони вважають задовільним, від торговельної угоди до пакту про ненапад — лише не російську присутність у Сіньцзяні та Монголії."
 russia_foreign_policy_events.129.desc5: "Переговори розвалилися досить швидко. Китайська делегація не бажала поступатися нічим суттєвим.\n\nВони стверджували, що будь-який економічний договір з європейською імперською державою буде, по суті, поверненням до поступок, і що вони не можуть дати росіянам жодного приводу для сумнівів. Також не підлягають обговоренню ані кордони, ані китайський зовнішній вплив. Таким чином, жодної угоди не було досягнуто."
 russia_foreign_policy_events.129.a: "Вишукано."
 russia_foreign_policy_events.129.b: "Отже, вирішено."
 russia_foreign_policy_events.129.c: "Ви не отримаєте ані дюйма."
 russia_foreign_policy_events.129.d: "Їхня втрата."

 russia_foreign_policy_events.130.t: "Час для Перемир'я?" #CHN offers peace
 russia_foreign_policy_events.130.d: "Російський Далекий Схід у наших руках. Владивосток пав, і [ROOT.GetAdjective] сили марширують на берегах озера Байкал.\n\nЗрозуміло, що росіяни не в змозі відвоювати ці величезні території Сибіру найближчим часом, що означає, що ми маємо кращу переговорну позицію. Чи слід нам надіслати їм пропозицію миру — де вони відмовляються від територій, які законно наші?"
 russia_foreign_policy_events.130.a: "Так, ми не бажаємо нічого іншого."
 russia_foreign_policy_events.130.b: "Нісенітниця. Це піде до кінця."

 russia_foreign_policy_events.131.t: "Час для Перемир'я?" #JAP offers peace
 russia_foreign_policy_events.131.d: "Російський Далекий Схід у наших руках. Владивосток пав, і [ROOT.GetAdjective] сили марширують на берегах озера Байкал. Зрозуміло, що росіяни не в змозі відвоювати ці величезні території Сибіру найближчим часом, що означає, що ми маємо кращу переговорну позицію.\n\nЗ нашим тріумфом ми можемо вимагати, щоб росіяни відступили з Далекого Сходу, залишивши Китай та береги Тихого океану нам. Відтіснивши їх за Байкал, вони не зможуть оскаржити нашу перевагу у Східній Азії."
 russia_foreign_policy_events.131.a: "Так, ми не бажаємо нічого іншого."
 russia_foreign_policy_events.131.b: "Нісенітниця. Це піде до кінця."

 russia_foreign_policy_events.13100.t: "Час для Перемир'я?" #MON offers peace
 russia_foreign_policy_events.13100.d: "Можливо, найбільш плідно, або, скоріше, зневажливо, залежно від темпераменту щодо військової ситуації на Далекому Сході, здається, що росіяни були справедливо і рішуче вигнані з Сибіру, і, що важливіше, з Транссибу. Оскільки наші сили забезпечили повернення не лише Туви, але й інших монгольських земель, які століттями перебували під ярмом російського панування, таких як Бурятія, багато хто у вищому командуванні почав закликати [ROOT.GetLeader] шукати перемир'я та мирного врегулювання в світлі нашої переважної переговорної позиції.\n\nВраховуючи, що росіяни явно не в змозі відвоювати величезні території Сибіру під нашим контролем, і побоюючись, що удача Монголії може скінчитися, коли Російський Ведмідь переорієнтується, ця пропозиція є найбільш вигідною та серйозною для розгляду. Однак залишається можливість повністю підкорити росіян, оскільки Монголія ніколи не зможе по-справжньому відпочити, коли її сусід постійно маячить на горизонті."
 russia_foreign_policy_events.13100.a: "Так, ми не бажаємо нічого іншого."
 russia_foreign_policy_events.13100.b: "Нісенітниця. Це піде до кінця."

 russia_foreign_policy_events.132.t: "Час для Перемир'я?" #for RUS
 russia_foreign_policy_events.132.d: "Наша війна з [FROM.GetAdjective] була катастрофою. Далекий Схід втрачено, і надія на його повернення невелика, оскільки [FROM.GetAdjective] лише зміцнюють свої позиції.\n\nВони надіслали нам пропозицію миру, де вимагають, щоб ми відмовилися від усіх територій, на які вони претендують."
 russia_foreign_policy_events.132.a: "Гадаю, у нас немає вибору."
 russia_foreign_policy_events.132.b: "Нісенітниця. Це закінчиться в полум'ї [FROM.Capital.GetCapitalVictoryPointName]."
 RUS_lose_to_china_tt: "§RМи відмовимося від усіх штатів, на які претендує Китай.§!"
 RUS_lose_to_japan_tt: "§RМи втратимо більшу частину Далекого Сходу.§!"
 RUS_lose_to_mongolia_tt: "§RМи відмовимося від усіх штатів, на які претендує Монголія.§!"

 russia_foreign_policy_events.133.t: "Кінець Другої Російсько-Японської Війни" #for JAP
 russia_foreign_policy_events.133.d: "Росіяни визнали свою поразку. Якщо 1905 рік був провалом, то ця війна стала для них повною катастрофою, оскільки японські сили захопили величезні території Російського Далекого Сходу.\n\nТепер у них немає вибору, окрім як прийняти наші умови, оскільки де-факто ми вже контролюємо більшу частину того, що вимагаємо."
 russia_foreign_policy_events.133.a: "Тріумф, знову."

 russia_foreign_policy_events.134.t: "Росіяни Відмовляють" #for CHN/JAP/MON
 russia_foreign_policy_events.134.d: "Російська відповідь була чіткою — вони ніколи не відмовляться від жодного дюйма своєї Батьківщини і готові битися за неї до гіркого кінця."
 russia_foreign_policy_events.134.a: "Тоді буде гірко."

 russia_foreign_policy_events.135.t: "Другий Айгунський Договір" #for CHN
 russia_foreign_policy_events.135.d: "Підписаний у символічно важливому місті Айгунь у Маньчжурії, де росіяни змусили нас відмовитися від Зовнішньої Маньчжурії у 1858 році, цей другий договір знаменує тріумф Китаю над ще однією Західною імперською державою.\n\nРосіяни прийняли наші щедрі умови, хоча для них було, очевидно, гірко програти «простій» китайській армії."
 russia_foreign_policy_events.135.a: "Айгунь, навпаки!"

 russia_foreign_policy_events.1350.t: "Кінець Російсько-Монгольської Війни" #for MON
 russia_foreign_policy_events.1350.d: "Досягнуто більшого, ніж будь-який із наших товаришів міг сподіватися! З формальною згодою російських військових сил на припинення конфлікту з силами Монголії, здається, вони нарешті схилилися перед нашим **Панмонгольським ідеалом**.\n\nМи більше не будемо лежати під ярмом росіян! Монголія більше не буде просто «буферною» державою, бо ми довели їхню нерозсудливість! Хоча міжнародні спостерігачі називають війну випадковістю, простим ланцюгом надзвичайних подій, ми точно знаємо, що наша перемога була важко здобута."
 russia_foreign_policy_events.1350.a: "Нехай Прапори та Ліги здіймаються!"

### Post-WK2 Diplomacy ###
 russia_foreign_policy_events.150.t: "Росія Вимагає Підкорення"
 russia_foreign_policy_events.150.d: "Росія зажадала нашого підкорення своєму контролю.\n\nМи станемо маріонетковим урядом, і будь-які землі, на які претендують вони або їхні нинішні союзники, будуть передані."
 russia_foreign_policy_events.150.a: "У нас немає вибору, окрім як погодитися."
 russia_foreign_policy_events.150.b: "Абсолютно ні!"

 russia_foreign_policy_events.151.t: "[From.GetNameDefCap] Погоджується"
 russia_foreign_policy_events.151.d: "[From.GetAdjective] уряд погодився на нашу вимогу."
 russia_foreign_policy_events.151.a: "Чудово."

 russia_foreign_policy_events.152.t: "[From.GetNameDefCap] Відмовляє"
 russia_foreign_policy_events.152.d: "По-дурному, [From.GetAdjective] уряд кинув нам виклик."
 russia_foreign_policy_events.152.a: "Тоді війна!"
 russia_foreign_policy_events.152.b: "Можливо, ми були трохи поспішними..."

 russia_foreign_policy_events.153.t: "Російські Військові Обмеження"
 russia_foreign_policy_events.153.d: "Нещодавно росіяни обережно підняли питання про військові обмеження, визначені в **Московському Договорі**, головним чином обмежуючи чисельність та оснащення їхніх військових.\n\n[RUS.GetLeader] запитав, чи можемо ми скасувати деякі з цих обмежень як знак доброї волі — зрештою, Німеччина панує без будь-якої реальної опозиції. Вони пояснюють, що саме ці обмеження зневажають у Росії і вони не несуть іншого сенсу, окрім національного приниження."
 russia_foreign_policy_events.153.a: "Гадаю, вони більше не становлять загрози..."
 russia_foreign_policy_events.153.b: "Абсолютно ні!"

 russia_foreign_policy_events.154.t: "Німеччина Знімає Обмеження"
 russia_foreign_policy_events.154.d: "Німецьке Міністерство Закордонних Справ погодилося обговорити послаблення деяких статей Московського Договору. А саме, воно скасувало багато військових обмежень, які вважалися неактуальними в повоєнній Європі.\n\nЦе велика перемога для наших спроб відновити довіру Росії на світовій арені."
 russia_foreign_policy_events.154.a: "Чудово!"

 russia_foreign_policy_events.155.t: "Німеччина Відмовляє"
 russia_foreign_policy_events.155.d: "Німеччина відмовилася зняти армійські обмеження.\n\nЦе не надто дивно, але, тим не менш, розчаровує."
 russia_foreign_policy_events.155.a: "Ось і вся ціна «союзників»..."

 russia_foreign_policy_events.202.t: "Приєднання до Антиінтернаціонального Пакту?"
 russia_foreign_policy_events.202.d: "Відтоді, як сфера впливу Німеччини в Європі зазнала краху, Росія прагне використати своє становище як провідна антикомуністична сила в Європі. Сьогодні вони оголосили про заходи щодо стримування соціалістів та запобігання їхній експансії, запрошуючи всі «загрозливі нації» до спільного союзу. Як одна з небагатьох країн Європи, що залишилися поза будь-яким альянсом, ми, природно, були запрошені приєднатися до пакту.\n\nХоча захист від Синдикалістських націй звучить корисно, багато хто занепокоєний тим, що цей «союз» має більше прихованих умов, ніж здається. Крім того, у нас немає чітких ознак того, що Інтернаціонал планує на нас нападати. Ми повинні вирішити, чи варто це підписувати."
 russia_foreign_policy_events.202.a: "Ідеально!"
 russia_foreign_policy_events.202.b: "Ми не будемо обмежувати наш суверенітет."

 russia_foreign_policy_events.203.t: "[From.GetNameDefCap] Приєднується до Антиінтернаціонального Пакту"
 russia_foreign_policy_events.203.d: "[From.GetNameDefCap] приєдналася до Антиінтернаціонального Пакту.\n\nЦе пов'яже зовнішню політику Росії та їхню."
 russia_foreign_policy_events.203.a: "Чудово!"
 russia_foreign_policy_events.203.b: "Недобре."

 russia_foreign_policy_events.204.t: "Чи Відвідати Конференцію в Тільзиті?"
 russia_foreign_policy_events.204.d: "Прагнучи дипломатичного вирішення нової напруги, що назріває після поділу Європи, [RUS.GetNameDef] запросила наш уряд надіслати представників для вирішення цих питань. Конференція під кодовою назвою «Еврика» проводиться у **Тільзиті**, невеликому містечку у Східній Пруссії. Історичне значення цієї назви не вислизає від нас, оскільки це було місце, де Імператори Наполеон та Олександр I зустрілися понад століття тому, щоб обговорити відносини своїх двох великих імперій.\n\nПереговори здебільшого стосуватимуться нейтральних країн Європи, що залишилися, і, сподіваємося, закладуть основу для тривалого миру після поразки Німеччини. Хоча перспектива постійного миру на європейському континенті приваблива, не можна забувати, що росіяни були просто союзником за зручністю — і стануть нашим природним ворогом незалежно від цього. Чи віримо ми, що можемо повалити їхню сферу впливу і принести соціалістичну революцію до всієї Європи, — це зовсім інше питання, яке тут має бути розглянуте."
 russia_foreign_policy_events.204.a: "Ми приймемо запрошення."
 russia_foreign_policy_events.204.b: "Немає сенсу грати в ігри імперіалістів."

 russia_foreign_policy_events.205.t: "[From.GetNameDefCap] Відхиляє Конференцію!"
 russia_foreign_policy_events.205.d: "[FROM.GetNameDefCap] відхилила нашу пропозицію, посилаючись на те, що Москві не можна довіряти, і вона є просто гегемоном нового імперіалістичного блоку."
 russia_foreign_policy_events.205.a: "Ми намагалися."

 russia_foreign_policy_events.206.t: "[From.GetName] Вітає Тільзітську Конференцію!"
 russia_foreign_policy_events.206.d: "Заявивши про своє спільне бажання миру, [FROM.GetNameDef] надіслала дипломатичних представників для переговорів."
 russia_foreign_policy_events.206.a: "Почнімо."

 russia_foreign_policy_events.207.t: "Наші Вимоги в Тільзиті"
 russia_foreign_policy_events.207.desc: "Оскільки Європа розділена між переможцями Другої Великої Війни, слід вжити заходів, щоб гарантувати, що третя війна не спалахне.\n\nМи можемо вимагати багато чого від іншої сторони, з різним ступенем того, як вони можуть це сприйняти. Ми можемо або діяти обережно та висувати мінімалістські вимоги, — або, як варіант, обрати шлях, який дасть перевагу на конференції."
 russia_foreign_policy_events.207.a: "Вимагати взаємних гарантій для нейтральних країн Європи, що залишилися."
 russia_foreign_policy_events.207.b: "Вимагати **білого миру** (мир без анексій/контрибуцій) з Антантою."
 russia_foreign_policy_events.207.c: "Вимагати взаємних обмежень армії."
 russia_foreign_policy_events.207.d: "Вимагати ембарго та розірвання відносин з Антантою."
 russia_foreign_policy_events.207.e: "Наразі це все."
 russia_foreign_policy_events.207.b.tt: "§rВідповідь§! §HІнтернаціоналу§! залежатиме від багатьох факторів:\n£white_dot Розмір нашої армії порівняно з їхньою.\n£white_dot Чи є Америка не соціалістичною, та / або чи вона в §CEntente§!.\n£white_dot Чи межує лідер §rІнтернаціоналу§! з країною в §G[RUS.GetFactionName]§!.\n£white_dot Чи маємо ми §gнімецьку маріонеткову державу§!, що володіє принаймні частиною Рейнланду."

 russia_foreign_policy_events.208.t: "[From.GetName] Вимагає Гарантій Нейтральним Країнам"
 russia_foreign_policy_events.208.d: "Хоча більша частина Європи офіційно перебуває у військовому союзі, [INT.GetFactionName] або [RUS.GetFactionName], все ще залишаються ті, кого не торкнулися шрами Другої Великої Війни. Природно, такий різкий поділ континенту викликав у них, як і у конкуруючих альянсів, велике занепокоєння.\n\nБудь-яке велике військове вторгнення на нейтральні країни з будь-якої сторони майже напевно стане іскрою для третьої війни. Таким чином, [FROM.GetNameDefCap] запропонувала нам взаємно гарантувати їхню незалежність, що змусило б обидві сторони двічі подумати про такі дії."
 russia_foreign_policy_events.208.a: "Прийнятний компроміс."
 russia_foreign_policy_events.208.b: "Жодним чином!"

 russia_foreign_policy_events.209.t1: "[From.GetName] Погоджується на Гарантії Нейтральним Країнам!"
 russia_foreign_policy_events.209.t2: "[From.GetName] Погоджується на Білий Мир з Антантою!"
 russia_foreign_policy_events.209.t3: "[From.GetName] Погоджується на Обмеження Армії!"
 russia_foreign_policy_events.209.t4: "[From.GetName] Погоджується на Розірвання Відносин з Антантою!"
 russia_foreign_policy_events.209.d1: "[FROM.GetNameDefCap] погодилася на нашу вимогу гарантувати нейтральні країни в Європі.\n\nСподіваємося, це стримає агресію з обох сторін."
 russia_foreign_policy_events.209.d2: "На подив, [FROM.GetNameDef] погодилася на нашу вимогу припинити воєнні дії проти Антанти.\n\nЦе має посилити позиції конференції на нашу користь."
 russia_foreign_policy_events.209.d3: "[FROM.GetNameDefCap] погодилася на нашу вимогу щодо взаємних обмежень армії.\n\nСподіваємося, це стримає агресію з обох сторін."
 russia_foreign_policy_events.209.d4: "На подив, [FROM.GetNameDef] погодилася на нашу вимогу щодо ембарго та припинення всіх відносин з Антантою.\n\nЦе має посилити позиції конференції на нашу користь."
 russia_foreign_policy_events.209.a: "Чудово."

 russia_foreign_policy_events.210.t: "[From.GetName] Відмовляє у Вимозі!"
 russia_foreign_policy_events.210.d: "[FROM.GetNameDefCap] відмовилася від нашої останньої вимоги, і згодом відкликала своїх представників з конференцій на знак протесту проти наших дій.\n\n**Тільзітські Угоди** закінчилися невдачею."
 russia_foreign_policy_events.210.a: "Тоді бувай!"

 russia_foreign_policy_events.211.t: "[From.GetNameDefCap] Вимагає Миру з Антантою"
 russia_foreign_policy_events.211.d: "Досить сміливою вимогою російський представник заявив, що для збереження миру на континенті ми повинні припинити всі воєнні дії з членами Антанти, що залишилися в боротьбі. Простіше кажучи, цю вимогу важко прийняти, і багато хто вважає її неприйнятною.\n\nТе, як ми сприймемо цю вимогу, залежить виключно від нашої поточної війни проти Антанти, і від того, чи становить решта їхнього альянсу взагалі будь-яку загрозу для нас у майбутньому. Росіяни, безумовно, використовують свій поточний вплив у Європі, щоб змінити баланс сил на свою користь, і зрозуміло, що ця вимога підкріплена силою. Ми повинні ретельно зважити наші варіанти."
 russia_foreign_policy_events.211.a: "Це прийнятно."
 russia_foreign_policy_events.211.b: "Цілком обурливо!"

 russia_foreign_policy_events.212.t: "[From.GetName] Вимагає Взаємних Обмежень Армії"
 russia_foreign_policy_events.212.d: "Період, що передував Першій та Другій Великим Війнам, супроводжувався гонкою озброєнь між великими державами, що зрештою, принаймні частково, стало причиною двох найкривавіших війн в історії.\n\nТаким чином, [FROM.GetNameDef] запропонувала, щоб як [FRA.GetFactionName], так і [RUS.GetFactionName] дотримувалися обмежень на розміри своїх армій — логіка полягає в тому, що жодна сторона не ризикуватиме розпочати війну, не будучи впевненою, що зможе пересилити іншу, а поступове скорочення кількості зброї може закласти основу для світу без війни в Європі."
 russia_foreign_policy_events.212.a: "Це прийнятно."
 russia_foreign_policy_events.212.b: "Це обмежить наш суверенітет."

 russia_foreign_policy_events.213.t: "[From.GetName] Вимагає Ембарго Проти Антанти"
 russia_foreign_policy_events.213.d: "Представники [FROM.GetNameDefCap] заявили, що для збереження миру між Парижем та Москвою необхідно подбати про одне вирішальне питання: російську підтримку держав Антанти. За словами французьких делегатів, з часу закінчення війни Росія таємно підтримує боротьбу Антанти проти [INT.GetFactionName] зброєю та іншими засобами, попри офіційне визнання режимів Інтернаціоналу. Таким чином, вони вимагають припинити будь-яку підтримку Антанті та щоб російський блок також заборонив торгівлю з Антантою.\n\nЦе складно для нас, оскільки війна Антанти була одним із способів, якими ми могли підірвати соціалістичні сили, не оголошуючи їм війну безпосередньо. Однак, також можливо, що [INT.GetFactionName] бачить у нас потенційних співвоюючих сторін у їхній війні і що вони можуть планувати на нас напасти, якщо відчують надто велику загрозу. У довгостроковій перспективі, однак, альянс Антанти, ймовірно, розпадеться, тож, можливо, немає значної вигоди в тому, щоб допомагати їм у теперішньому вигляді."
 russia_foreign_policy_events.213.a: "Це прийнятно."
 russia_foreign_policy_events.213.b: "Ми будемо вести справи з ким захочемо!"

 russia_foreign_policy_events.214.t: "Тільзітські Угоди Успішні!"
 russia_foreign_policy_events.214.d: "Тільзітські Угоди увінчалися успіхом, і обидві сторони повертаються додому, щоб говорити про дипломатичну перемогу.\n\nХоча постійний мир у Європі аж ніяк не гарантований, цей успіх має закласти для нього основу — і, можливо, навіть більше — у майбутньому."
 russia_foreign_policy_events.214.a: "Чудово!"
 tilsit_peace_success: "Тільзітська Мирна Угода Успішна"

 russia_foreign_policy_events.250.t: "[RUS.GetName] Запрошує нас до Свого Союзу"
 russia_foreign_policy_events.250.d: "Російське міністерство закордонних справ нещодавно повідомило, що бажає, щоб ми приєдналися до їхнього військового союзу. На їхню думку, ми набагато більше сумісні ідеологічно з Росією, ніж із нинішнім лідером військового альянсу Інтернаціоналу.\n\nЦя пропозиція досить приваблива, але [INT.GetNameDef] може жорстко відреагувати, якщо ми вирішимо підписати. Що нам робити?"
 russia_foreign_policy_events.250.a: "Прийняти їхню пропозицію."
 russia_foreign_policy_events.250.b: "Ми залишимося з [INT.GetNameDef]."

 russia_foreign_policy_events.251.t: "[FROM.GetName] Приєднується до Нас"
 russia_foreign_policy_events.251.d: "Ми отримали сигнал, що [FROM.GetNameDef] готова приєднатися до нашого альянсу та співпрацювати з нами у військовій сфері."
 russia_foreign_policy_events.251.a: "Ура!"

 russia_foreign_policy_events.252.t: "[FROM.GetName] Відмовляє"
 russia_foreign_policy_events.252.d: "[FROM.GetNameDefCap] відхилила нашу пропозицію союзу, очевидно, не бачачи цінності в російському захисті."
 russia_foreign_policy_events.252.a: "Їхня втрата."

 russia_foreign_policy_events.253.t: "[FROM.GetName] Залишає Союз!"
 russia_foreign_policy_events.253.d: "Жахливі новини. За нашою спиною росіяни домовилися з [FROM.GetNameDef], викравши нашого союзника з нашого військового альянсу.\n\nОчевидно, що вони провокують нас не заради блага соціалізму, а через власний егоїзм."
 russia_foreign_policy_events.253.a: "Висловити дипломатичний протест та застосувати санкції проти цієї агресії."
 russia_foreign_policy_events.253.b: "Це означає війну!"

 russia_foreign_policy_events.254.t: "Росія Перемагає Монголію"
 russia_foreign_policy_events.254.d: "На жаль, наш монгольський союзник не зміг витримати міць російської армії, і тепер вони окупували країну.\n\nНам, мабуть, слід надіслати мирного посланця, щоб запобігти подальшому кровопролиттю."
 russia_foreign_policy_events.254.a: "Прийняти їхні умови."
 russia_foreign_policy_events.254.b: "Ніколи не здаватися!"

 russia_foreign_policy_events.255.t: "Тибет Пропонує Мир"
 russia_foreign_policy_events.255.d: "Тибетці не змогли захистити своїх монгольських союзників і попросили миру між нами."
 russia_foreign_policy_events.255.a: "Звісно."
 russia_foreign_policy_events.255.b: "Жодним чином!"

 russia_foreign_policy_events.256.t: "Перемога [SER.GetFactionName]"
 russia_foreign_policy_events.256.d: "Ситуація [BUL.GetName] у Четвертій Балканській Війні була хиткою протягом деякого часу, оскільки сили [SER.GetFactionName] та наші добровольці продовжували витісняти їхні сили з основних стратегічних секторів протягом останніх кількох тижнів. Остаточного удару нарешті завдано, оскільки уряд [48.GetName] оголосив про своє бажання миру.\n\nКоли наші збройні сили відступають, радісно святкуючи свою перемогу, а прикордонні регіони повільно перекроюються, Сербія, Румунія та Греція виступили з подальшими проханнями про обладнання для поповнення своїх сил та економічну допомогу для стабілізації ситуації."
 russia_foreign_policy_events.256.a: "Росія знову формуватиме майбутнє Балкан."

 russia_foreign_policy_events.257.t: "Тріумф [EGY.GetFactionName]"
 russia_foreign_policy_events.257.d: "З повстаннями за повстаннями, поразками за поразками, і різними державами, які прагнуть відірвати те, що вони вважають своїм від Османів, [TUR.GetLeader] нарешті набридло, і він вирішив покласти край **Кризі в Леванті**, визнаючи реальність ситуації.\n\nЗ цим народилися нові держави, що відкриває потенційні можливості для союзів із однодумними режимами в регіоні."
 russia_foreign_policy_events.257.a: "Можливостей безліч."

 russia_foreign_policy_events.258.t: "Перемога [361.owner.GetNameDefCap]"
 russia_foreign_policy_events.258.d: "Від Аппалачських гір до Скелястих гір, від Великих озер до Великих рівнин, війна нарешті заходить на заході сонця над серцем Америки. Загроза, через яку Синдикалісти колись змушували [RUS.GetLeader] тремтіти щодо майбутніх наслідків для Нового Світу, нарешті може бути відкинута, оскільки [361.owner.GetNameDef] консолідує свій тріумф.\n\nВелика подяка висловлюється за нашу значну участь, причому кілька вигідних торговельних переговорів повільно впроваджуються на нашу користь, щоб знову запустити американську економіку."
 russia_foreign_policy_events.258.a: "Нехай буде відомо, що Синдикалісти будуть вигнані з Нового Світу!"

 russia_foreign_policy_events.259.t: "Перемога [SPR.GetNameDefCap]"
 russia_foreign_policy_events.259.d: "Оскільки останні залишки іспанського опору в містах та сільській місцевості починають вщухати, і [SPR.GetNameDef] починає збирати шматки, конфлікт нарешті добіг кінця.\n\nСправді, не могло бути кращого завершення, ніж побачити, як Іспанія приєднується до наших старих союзників по Антанті, замість того, щоб приєднатися до ненависних німців чи Червоних прямо за своїм кордоном."
 russia_foreign_policy_events.259.a: "Надіслати наші вітання Антанті та [SPR.GetLeader]."

 russia_foreign_policy_events.260.t: "Успіх [ETS.GetNameDefCap]"
 russia_foreign_policy_events.260.d: "Коли влада [QIE.GetNameDef] почала розпадатися після **Чорного Понеділка**, різні держави воєначальників почали відчувати як внутрішні, так і зовнішні конфлікти. Провінція Сіньцзян не була винятком, і, на відміну від інших держав воєначальників, з'явилася можливість розширити наші володіння в Центральній Азії після перемоги над Туркестанським повстанням.\n\nТепер величезні суми фінансових та військових коштів надсилаються в регіон для стабілізації та підготовки [ETS.GetNameDef] до приєднання до російського світу."
 russia_foreign_policy_events.260.a: "Ще одне поповнення нашої центральноазіатської колекції пішаків."

 russia_foreign_policy_events.261.t: "Монгольська Перемога"
 russia_foreign_policy_events.261.d: "Хаос. Це єдине слово, яке командири рот відрядженого добровольчого загону можуть використати для опису поточної ситуації в південній частині [MON.GetNameDef], де нещодавно завершився конфлікт проти [XSM.GetNameDef].\n\nХоча початкова мета розширення російського впливу та контролю в Монголії мала остаточний та переможний результат, повний жах, переданий нашими силами на місці, ускладнив питання щодо стабілізації повоєнної ситуації з подіями, що розгортаються одночасно в таких місцях, як [348.GetName], [616.GetName] та [621.GetName]."
 russia_foreign_policy_events.261.a: "Наша влада зростає незалежно від цього!"

 russia_foreign_policy_events.262.t: "Успіх [608.owner.GetNameDefCap]"
 russia_foreign_policy_events.262.d: "Сьогодні в **Серединному Царстві** відбулося велике святкування, оскільки [608.owner.GetNameDef] проголосила об'єднання Китаю після перемоги не лише над японцями, але й над усіма іншими претендентами-воєначальниками.\n\nХоча на периферії ще багато чого потрібно вирішити, наразі є момент перепочинку з особливою похвалою нашій військовій підтримці та зусиллям з модернізації."
 russia_foreign_policy_events.262.a: "Велике досягнення."

 russia_foreign_policy_events.263.t: "Допомога від Росії?"
 russia_foreign_policy_events.263.d: "[RUS.GetNameDefCap] запропонувала надати нам промислову та військову допомогу, ймовірно, щоб ми могли повалити Османську Імперію."
 russia_foreign_policy_events.263.a: "Звісно!"
 russia_foreign_policy_events.263.b: "Нам це не потрібно."

 russia_foreign_policy_events.1300.t: "Запропонувати Мир Росії?"
 russia_foreign_policy_events.1300.d: "Поки наші солдати продовжують нарощувати успіхи у виснажливій війні проти Російського Ведмедя, заклики до миру стають лише гучнішими. Російські загарбники швидко втрачають позиції і вже втратили багато своїх великих міст та промислових центрів, що робить контрнаступ малоймовірним. Повідомлення про дезертирство та навіть заколоти на боці нашого ворога, здається, стають все більш звичними, і багато хто прогнозує, що повний крах російської армії — якщо цього ще не сталося — неминучий.\n\nХоча керівництво в Москві раніше обіцяло, що не буде домагатися жодної умовної капітуляції з Німеччиною, тепер це, здається, під сумнівом. Тепер все залежить від нас: чи будемо ми шукати умови з Росією? Через договірний мир ми зможемо ґрунтовно демонтувати російську владу, відірвавши території, на які претендують наші союзники, піддавши їх принизливим економічним договорам та значно обмеживши чисельність їхньої армії. Багато хто стверджує, що цього буде недостатньо, але й пряма окупація Росії небажана. Здається, що мир буде найкращим способом забезпечити гегемонію Німеччини на континенті та повністю знешкодити російську агресію на десятиліття вперед.\n\nЯкщо ми вирішимо продовжувати боротьбу до повного знищення Росії, ми можемо лише очікувати, що вони будуть битися як дияволи, повністю об'єднані на захист своєї Батьківщини."
 russia_foreign_policy_events.1300.a: "Звісно. Покладімо цьому край."
 russia_foreign_policy_events.1300.b: "Ми будемо вимагати лише беззастережної капітуляції."

 russia_foreign_policy_events.1301.t: "Німеччина Пропонує Мир"
 russia_foreign_policy_events.1301.d: "Через ретельне посередництво нейтральних країн німецькі дипломати запропонували нам мир на своїх умовах.\n\nЦе включало б принизливі умови, такі як відмова від території на користь їхніх клієнтських держав на сході, виплата величезної суми репарацій та значне скорочення чисельності нашої армії. Що ми скажемо?"
 russia_foreign_policy_events.1301.a: "Ми можемо лише погодитися. Вибору немає."
 russia_foreign_policy_events.1301.b: "Ми продовжуємо боротьбу!"

 russia_foreign_policy_events.1302.t: "Московський Договір"
 russia_foreign_policy_events.1302.d: "Після короткого періоду обговорень обидві сторони зустрілися в окупованій Німеччиною Москві, щоб домовитися про припинення війни на східному фронті. Для російських дипломатів місце переговорів безперечно зачепило за живе: близько ста років тому захоплення Москви Наполеоном змусило його повірити, що він переміг. Його подальші невдачі увічнили національний міф для росіян, той, який переконав їх, що жоден ворог не прийде окупувати серце Росії. Сьогодні цей міф був повністю зруйнований.\n\nРосіяни надіслали свого Міністра Закордонних Справ та низку дипломатів для переговорів про мир. Деякі з німецької сторони відзначили похмурість ситуації: вдруге в історії Росія зазнала поразки від німецької зброї, і її статус великої держави, безсумнівно, було скасовано, що колись було джерелом гордості для найбільшої країни на континенті. Можна було лише дивуватися, як би це було, якби все було навпаки. Представники союзників, зокрема з Білорусі та України, були набагато менш примирливими, вимагаючи, щоб Росія була ґрунтовно покарана за свою агресивну війну.\n\nЗрештою, російські переговорники були змушені піти на широку низку поступок, включаючи втрату території на користь східних союзників Німеччини, величезну контрибуцію, яку потрібно заплатити переможцям, демілітаризацію її війська тощо. Як невеликий компроміс із російським керівництвом, питання членства Росії в Міттелеуропі було залишено відкритим для майбутнього.\n\nПроте, навіть після того, як кімната спорожніла, а солдати почали складати зброю, залишилося тривожне питання. Ми зупинилися, не окупувавши Росію та не сформувавши власний уряд, і хоча безсумнівно, що поразка у війні призведе до того, що нові люди займуть Кремль, що далі? Ми можемо лише сподіватися, що майбутнє російсько-німецьких відносин може бути світлим. Проте, доки це не буде доведено, можна лише залишатися скептичним."
 russia_foreign_policy_events.1302.a: "Але врешті-решт, ми отримали те, за чим прийшли."

 russia_foreign_policy_events.1303.t: "Мир на Сході?"
 russia_foreign_policy_events.1303.d: "Німецький посол у нашій країні повідомив нам, що, оскільки ситуація повністю обертається проти Росії, вони планують змусити Росію до умовної капітуляції. Росія відмовиться від будь-яких претензій, які ми маємо на її територію, якщо такі є, і вона буде змушена демілітаризуватися та заплатити Німеччині величезні військові репарації.\n\nІдея миру приваблива після такої довгої війни, але, можливо, нам слід бути скептичними та порадити їм ще більше покарати Росію."
 russia_foreign_policy_events.1303.a: "Так, покладімо цьому край."
 russia_foreign_policy_events.1303.b: "Ні, ми продовжуємо боротьбу!"

 russia_foreign_policy_events.1304.t: "Війна у Східній Європі триває"
 russia_foreign_policy_events.1304.d.reichspakt: "Через вето [FROM.GetName] на умовну капітуляцію з боку Росії, у нас не буде миру з Росією — принаймні, доки вони повністю і беззастережно не капітулюють."
 russia_foreign_policy_events.1304.d.russia: "Хоча Німеччина виявила початкову готовність до мирних переговорів, схоже, вона відмовилася від цієї ідеї через наполегливі заперечення з боку їхніх [FROM.GetAdjective] союзників.\n\nСхоже, миру ми не матимемо, доки одна зі сторін не буде повністю знищена."
 russia_foreign_policy_events.1304.a: "Чорт!"

 russia_foreign_policy_events.1309.t: "Росіяни запрошують нас до Московського Пакту"
 russia_foreign_policy_events.1309.d: "З перемогою Росії у Другій Світовій Війні та зі зміною природи світу, до нас звернулася Москва з пропозицією зміцнити відносини між нашими двома великими націями, особливо через наше спільне ідеологічне переконання, що майбутнє має вирішуватися світом Євразії, що піднімається, а не Заходом."
 russia_foreign_policy_events.1309.a: "Ми погоджуємося."
 russia_foreign_policy_events.1309.b: "Жодним чином."

 russia_foreign_policy_events.1310.t: "Китайці приєднуються до Московського Пакту"
 russia_foreign_policy_events.1310.d: "[CHN.GetNameDefCap] погодилася на повноцінний військовий союз із нами.\n\nЗ блоком Москва-Пекін, хто може протистояти нам?"
 russia_foreign_policy_events.1310.a: "Це чудово."

 russia_foreign_policy_events.1311.t: "Китайці відмовляють."
 russia_foreign_policy_events.1311.d: "Китайсько-російський союз, який ми уявляли, так і не здійснився.\n\nГадаю, китайці назавжди залишаться нашими суперниками, а не друзями."
 russia_foreign_policy_events.1311.a: "Пекін 1900 знову..."

 russia_foreign_policy_events.1312.t: "Навчальна бригада Північно-Східних Антияпонських Союзних Сил"
 russia_foreign_policy_events.1312.d: "Завдяки нещодавнім успіхам російських військ, [RUS.GetNameDef] почала реорганізовувати розбиті залишки антияпонських партизанських рухів, що існували в Маньчжурії з часів конфліктів у Китаї. Під керівництвом проросійського корейського націоналіста Лі Йонга добровольці чисельністю близько 1500 осіб, переважно корейського та китайського походження, присягнули на вірність російським військам і, таким чином, були повністю реорганізовані в **Навчальну Бригаду Північно-Східних Антияпонських Союзних Сил**.\n\nОчолювана Капітаном Кім Сон-джу, корейським соціалістичним революціонером, який діяв у Маньчжурії та Північній Кореї, бригада складається не лише з китайців та корейців, але й із центральноазіатських добровольців. Окрім розвідувальної та диверсійної підготовки, бригада також пройшла інтенсивну ідеологічну підготовку, щоб залучити добровольців до ширшої ідеологічної боротьби проти японського імперіалізму та капіталізму. Із сформованою дивізією та готовністю російської армії увійти та звільнити Корею, це лише питання часу, коли під керівництвом Червоної Армії буде сформована братня соціалістична республіка в Кореї."
 russia_foreign_policy_events.1312.a: "Слава нашим Корейським Товаришам!"

 russia_foreign_policy_events.1313.t: "Корейський Націонал-Популізм"
 russia_foreign_policy_events.1313.d: "З часу свого визволення регіон Корейського півострова — який довгий час перебував під японським пануванням — був розміщений у російській сфері впливу. Протягом їхньої довгої, бурхливої боротьби за незалежність, Росія стала безпечним притулком для багатьох корейських націоналістів, особливо завдяки вже існуючим корейським громадам на Далекому Сході та в Сибіру.\n\nДля Міністерства Закордонних Справ не є несподіванкою, що ми отримали звістку про зростання популярності руху **Ільмінізму** по всій Кореї. Ільмінізм бере свій початок від корейських вигнанців у Росії, які опинилися під впливом Національного Популізму, що відстоювався **СЗРС**, а також елементів румунської **Залізної Гвардії**. Корейський Міністр Освіти **Ан Хо-Санг**, який здобув освіту в Росії, головним чином розробив концепцію Ільмінізму для культивування ідеї гомогенної корейської культури. Вони зосередили свою віру на повній підтримці та покорі корейському лідеру **Лі Бом-сок** і базують свою ідеологію на програмі з чотирьох пунктів, яка передбачає усунення класових відмінностей, економічне вирівнювання, соціальну та політичну рівність статей та припинення демократії. Будучи високо націоналістичною, для Вождя та його керівництва приємно, що концепції та ідеї Національного Популізму дійсно є універсальними навіть на Далекому Сході."
 russia_foreign_policy_events.1313.a: "Ми вітаємо їхню ініціативу!"

 russia_foreign_policy_events.1400.t: "Росіяни стукають у двері"
 russia_foreign_policy_events.1400.d: "Наші найгірші побоювання справдилися. Росіяни мобілізуються на українському кордоні та кордонах східних союзників Німеччини. Схоже, війна буде неминучою, попри наші найкращі спроби її відвернути. Тепер наш союз із [202.GetName], можливо, став лише тягарем.\n\nМожливо, було б найкраще залишити це німцям і не обтяжувати себе участю у війні, до якої ми, можливо, не готові?"
 russia_foreign_policy_events.1400.a: "Залишити це Берліну. Ми не можемо вступати у війну наразі."
 russia_foreign_policy_events.1400.b: "Ми не можемо покинути наших українських союзників!"

 russia_foreign_policy_events.1401.t: "Австрія припиняє військовий союз"
 russia_foreign_policy_events.1401.d: "Австрійський посол в Україні повідомив нам, що, оскільки війна потенційно насувається і Україна під загрозою, Австрія погано підготовлена до війни з Росією.\n\nВони провели переговори з Берліном і заявили, що візьмуть на себе відповідальність за нашу оборону."
 russia_foreign_policy_events.1401.a: "Ось такі вони союзники..."

 russia_foreign_policy_events.1402.t: "Україна повертається до Райхспакту"
 russia_foreign_policy_events.1402.d: "У кулуарних переговорах Відень повідомив нам, що, оскільки війна з Росією на горизонті, вони погано оснащені, щоб належним чином захистити Україну. Хоча наш посол у Відні намагався переконати їх вступити у війну, вони були безуспішними.\n\nТепер ми знову стали відповідальними за оборону України."
 russia_foreign_policy_events.1402.a: "Боягузтво — але, зрештою, нам не потрібна допомога."

 russia_foreign_policy_events.1403.t: "Допомога у Центральноазіатській війні"
 russia_foreign_policy_events.1403.d: "Рішення нашого уряду надіслати допомогу та добровольців до молодих Центральноазіатських держав, безсумнівно, матиме наслідки. Це безпомилково загострило напруженість між нами та [RUS.GetName], які вже зображують втручання у Центральній Азії як боротьбу проти німецької сфери.\n\nТака риторика може дати росіянам можливість затягнути війну довше, ніж це було б інакше."
 russia_foreign_policy_events.1403.a: "Байдуже."

### Flavour ###
 russia_flavour_events.1.t: "Слащов публікує свою «Непроведену війну»"
 russia_flavour_events.1.d: "З великою помпою Генерал **Яків Слащов** опублікував довгоочікуване продовження свого попереднього magnum opus «Маневр: Ключ до Перемоги». Нова книга Слащова, названа **«Непроведена Війна»**, ґрунтується на його ранніх теоріях бронетанкової війни, наголошуючи, що стрімкі зміни в танкових технологіях вже зробили більшість існуючих заходів протидії масованим танковим атакам застарілими.\n\nПлодючий письменник та професор Офіцерської Школи в Петрограді, Слащов набув розголосу як завдяки своїм творам, так і особистості. Жвавий, зухвалий і безнадійно залежний від кокаїну, Слащов став одним із найважливіших, хоча й суперечливих, членів так званої **«Школи Маркова»**, неформальної кліки офіцерів-реформістів, зосередженої навколо однойменного генерала. Пристрасний прихильник масової механізації, Слащов ґрунтує значну частину своєї прози на висміюванні тактики своїх колег, що є літературним вибором, який викликав чимало суперечок. Тим не менш, книга вже стала бестселером у військових колах, і ще належить побачити, куди будуть спрямовані наступні цілі Слащова."
 russia_flavour_events.1.a: "Цікаво."

 russia_flavour_events.2.t: "Лис Ренар"
 russia_flavour_events.2.d: "Після майже шести років невдач і затримок через проблеми зі звуком, ляльковий фільм **Владислава Старевича** за мотивами класичних казок про **Лиса Ренара** вийшов під схвальні відгуки критиків і встановив рекорди касових зборів. Сюжет розповідає про пригоди однойменного лиса Ренара, який використовує свою хитрість, щоб обдурити та висміяти цілий звіринець інших тварин, надісланих Королем, щоб покласти край його витівкам. Критики та глядачі однаково високо оцінили якість анімації та діалогів, що, безсумнівно, стало полегшенням для Старевича після того, як проєкт перебував у розробці понад пів десятиліття.\n\nТим не менш, враховуючи актуальність Ренара для його рідної Франції, Старевич піддався критиці з деяких кіл за нібито симпатії до **Комунарів**. Сам Старевич відповів, висміюючи твердження, що казки столітньої давнини повинні мати відношення до сучасної Франції, водночас наголошуючи на своїй опозиції до більшовиків у власній громадянській війні в Росії. Незважаючи на це, «Лис Ренар» підняв популярність Старевича ще вище, що є неабияким досягненням, враховуючи популярність його попередніх робіт, що сягає десятиліть, і які принесли йому нагороди від самого Царя."
 russia_flavour_events.2.a: "Цікаво."

 russia_flavour_events.3.t: "Олександр Невський"
 russia_flavour_events.3.d: "Російські глядачі стали свідками історичної віхи з довгоочікуваним виходом епічного фільму режисера **Всеволода Пудовкіна** «Олександр Невський». Широко ходили чутки, що це найдорожчий фільм, знятий на російській землі, і його масштаб став можливим лише завдяки прямому благословенню (та щедрому фінансуванню) російського уряду. Фільм розповідає про однойменного **Новгородського князя XIII століття** (якого грає Микола Черкасов), який прагне відбити вторгнення **Тевтонського Ордену**. Оскільки місто Псков уже впало перед Тевтонськими Лицарями завдяки зраді місцевих колабораціоністів, Князь Олександр поспішає згуртувати розрізнений «російський» народ проти спільного ворога. Селянство, Православна Церква і навіть елементи **Золотої Орди** збираються під прапором Князя Олександра, допомагаючи йому спочатку перемогти про-тевтонську партію бояр і купців у Новгороді, а потім завдати нищівної поразки самим Лицарям у епічній **«Битві на Льоду»** на Чудському озері.\n\nСказати, що фільм не є тонким у своїх алегоріях, можливо, занадто м'яко. Тим не менш, образ Тевтонських Лицарів у сталевих шоломах, яких виганяють із російських земель, електризував внутрішню аудиторію. Це не означає, що фільм позбавлений художніх переваг. Зворушлива музика **Сергія Прокоф'єва** отримала широке визнання, як і самобутній кінематографічний стиль Пудовкіна. Хоча на плакатах найчастіше красуються масштабні кадри Битви на Льоду, значна частина фільму — це інтроспективне дослідження самого персонажа Олександра Невського, чиї особисті надії, сумніви та часті монологи рухають більшу частину сюжету."
 russia_flavour_events.3.a: "Невський був героєм."

 russia_flavour_events.4.t: "Екранізація «Блідого Коня»"
 russia_flavour_events.4.d: "Добре відомий факт, що Вождь у молодості був не просто терористом і революціонером, але й письменником, який прагнув зобразити моральний конфлікт і силу характеру, необхідні для стійкості у боротьбі. Ці спогади з його юності ніколи не згасали і сформували ядро того, яким **Борис Савінков** бачив новий російський ідеал — тому, щоб наділити нове покоління цими знаннями, він наказав адаптувати один із своїх найвідоміших романів, **«Блідий Кінь»**, до повноцінного кінофільму.\n\nІсторія є літературним переказом вбивства Великого Князя Сергія Олександровича, яке Савінков допоміг організувати, і розповідає про членів підрозділу **Бойової Організації ПСР**. Деякі з них аморальні та цинічні, давно переступили межу неповернення, але смертельно ефективні у своєму обов'язку, як-от лідер осередку, Георгій, а деякі богобоязливі та борються з мораллю вбивства, як-от досить містичний Ваня. Вони борються, страждають, розмірковують про свою справу та її моральність і, зрештою, переходять межу «благородного», від революційного вбивства до особистого.\n\nКритики стверджують, що фільм, як і книга, є нудним і витрачає надто багато часу на філософію, — навчаючи глядача, що єдиною справжньою метою, до якої можна прагнути, є просування справи, і як треба опанувати свої емоції, щоб стати **ніцшеанською** фігурою. Проте, як і очікувалося, тисячі росіян штурмували кінотеатри, щоб побачити слово Вождя у формі фільму."
 russia_flavour_events.4.a: "Це надихаюча історія."

 russia_flavour_events.5.t: "Церква третього заповіту"
 russia_flavour_events.5.d: "Можливо, найбільш дивний новий релігійний тренд у Росії — це **Церква Святого Духа**. Вона була заснована «трійцею братства» у складі відомого поета, прозаїка та мислителя **Дмитра Мережковського**, його дружини **Зінаїди Гіппіус** та їхнього друга **Дмитра Філософова**. Тріо подорожує Росією, збираючи великі натовпи слухачів, які бажають почути велике красномовство Мережковського. Вони проповідують духовне оновлення християнства, звільнене від консерватизму Православної Церкви. Вони наголошують на особистій, містичній єдності зі самим **Святим Духом**, який принесе **Третій Заповіт**, що дасть остаточну духовну істину народу.\n\nЦерква Мережковського користується щедрою підтримкою **СЗРС**, а сам «Пророк Нової Росії» є одним із найближчих довірених осіб та наставників Вождя. Культурний слід Мережковського можна побачити в багатьох місцях — у заохочуваній державою **нео-символістській поезії** та прозі, в апокаліптичній пропаганді про велику долю Росії, у вірі церкви в те, що російська інтелігенція, — уособлена Савінковим, — становить **«живий дух Росії»**, який протистоятиме пануванню **«людей-звірів»** соціалізму, що прагнуть знищити цивілізацію в усьому світі.\n\nТим не менш, він є суперечливою фігурою навіть серед прихильників режиму Савінкова. Для його послідовників він є сучасним апостолом і найбільшим російським митцем XX століття; для його ворогів він — єретик і лідер культу на службі гнітючого режиму. Багато чуток зосереджено на нібито **езотерично-еротичних ритуалах**, що відбуваються на зібраннях внутрішнього кола руху.\n\nНезважаючи на це, Церква Святого Духа є найбільш швидкозростаючим новим релігійним рухом у Росії, заснувавши церкви у всіх великих містах країни. Хоча успіхи серед селянства були мізерними, Мережковський залучив до свого руху значну частину інтелігенції та середнього класу, що часто вихваляється як модерністське, символістське християнство майбутнього, вільне від монархічного та середньовічного багажу самої Православної Церкви."
 russia_flavour_events.5.a: "Зрештою, все людство буде об'єднане в плоті та дусі."

 russia_flavour_events.6.t: "Візит кондукетора"
 russia_flavour_events.6.d: "Сьогодні Президент прийняв Прем'єр-міністра Румунії **Корнеліу Кодряну**, який присвятив кілька днів подорожі російським селом, щоб побачити досягнення **свободників**. Його власна партія прийшла до влади незадовго до сходження Савінкова у 1934 році, але швидко визнала новий російський уряд як однодумця. Попри попередню антиросійську риторику та підозри щодо характеру Савінкова, відносини потеплішали.\n\nМета візиту не була оголошена, але здається очевидним, що обидва лідери зацікавлені у поглибленні своїх зв'язків у **«спільній боротьбі»** проти **«подвійного зла німецького імперіалізму та інтернаціонального соціалізму»**. Кодряну і Савінков взяли участь у службі в Храмі Христа Спасителя біля Кремля, а пізніше спостерігали за парадом 1-го Гвардійського Танкового Полку, підкріпленого контингентом 12-го **Батальйону Свободників Смерті**.\n\nПровівши перші дні в Москві, Прем'єр-міністр Кодряну планує здійснити турне по Рязанській глибинці, щоб побачити, як **СЗРС** вдалося змінити життя російських селян на краще. Як запрошений доповідач, запрошений місцевим осередком СЗРС, Кодряну зібрав великі натовпи зацікавлених слухачів. Значна частина промови була зосереджена на боротьбі проти євреїв та на духовному оновленні Православної цивілізації. Пізніше місцеві газети охарактеризували промову **кондукетора** як надихаючу та магнетичну, молоду та динамічну, на відміну від більш спокійного та похмурого стилю Савінкова. Пізніше Кодряну було надано цивільні почесті на знак визнання його ролі як російського союзника та брата."
 russia_flavour_events.6.a: "Нехай російсько-румунське братерство ніколи не згасне!"

 russia_flavour_events.7.t: "Російська армія"
 russia_flavour_events.7.d: "З часу принизливої поразки у конфлікті на **Китайсько-східній залізниці** у 1928 році та подальшого хаосу **Путчу Болдирєва** у 1929 році, вітри змін повіяли в Російській Армії, яка раніше окостеніла після перемоги Білих у Громадянській війні. Головнокомандувач **Лавр Корнілов** перехопив ініціативу, розпочавши амбітну програму професіоналізації, модернізації та переозброєння під впливом праць офіцерів-реформістів, таких як **Микола Головін** та молодий полковник **Євген Месснер**.\n\nНекомпетентні або політично заангажовані офіцери були звільнені, встановлені нові стандарти обладнання та програми розробки танків і літаків, впроваджена єдина сучасна тактична доктрина, написана Генерал-лейтенантом **Арсенієм Зайцовим**, та проведені широкі перегляди військової освіти з метою відкриття офіцерського корпусу для нижчих класів, а також колишніх Червоних.\n\nУ 1936 році Російська Армія є силою, що перевершує будь-яку на своїх кордонах, і все ж цього недостатньо. Тріумф над Німеччиною у майбутній війні вимагатиме набагато більшого, і час обмежений. Однак шлях вперед оспорюється.\n\nЗ одного боку, дещо непідтримувана Корніловим, лежить **Микола Головін**, видатний реформіст ще до Великої Війни, та його **«нео-суворовська» кліка**, як-от Василь Пронін та Сергій Нілов, які продовжують виступати за амбітні реформи російської командної структури, всебічну військово-наукову освіту та перехід до децентралізованого командування, натхненного німецьким, заснованого на місіях, — усе з метою зрівнятися або навіть перевершити німецьку тактичну ефективність.\n\nЗ іншого боку, є нова фракція офіцерів, відома як **«Чорні погони»**, очолювана легендою Громадянської війни **Сергієм Марковим** та теоретиками **Яковом Слащовим** та **Євгеном Месснером**, які виступають за продовження сміливої, заснованої на шокових діях наступальної тактики Громадянської війни з новим акцентом на механізацію."
 russia_flavour_events.7.a: "Так точно!"

 russia_flavour_events.8.t: "Російський військовий повітряний флот"
 russia_flavour_events.8.d: "На відміну від інших родів військ, **Військово-повітряний флот Росії (ВПФР)** зазнав найбільших змін з часів Великої Війни, хоча й з мінімальним успіхом. Спочатку перебуваючи під егідою та контролем армії та флоту з їхніми окремими повітряними флотами, ВПФР був відділений і задуманий як окремий рід військ лише у 1929 році після зусиль асів-пілотів **Олександра Олександровича Казакова** та **В'ячеслава Матвійовича Ткачова**, причому перший став першим Головою Військово-повітряних сил Росії.\n\nЗі створенням нового роду військ з'явилися нові джерела обмеженого фінансування для більш перспективних вітчизняних розробок від таких компаній, як **Сікорський**, **Гамаюн** та **Дукс**, а також розширення авіаційних шкіл та клубів. У той час як такі особи, як **Олександр Лапчинський** та **Василь Хрипін**, очолили розвиток авіаційної доктрини у військовій академії, авіаційна промисловість побачила обмежені виробничі серії для вітчизняних розробок через обмежене фінансування, таким чином, значною мірою продовжуючи покладатися на імпорт іноземних літаків, що змусило багато національних компаній звернутися до цивільного сектору, щоб підтримувати свою діяльність.\n\nЗ приходом СЗРС настав поворотний момент для ВПФР між баченням **Лапчинського**, який розглядає військово-повітряні сили як продовження армії, тісно координуючи дії для досягнення тактичного успіху на полі бою та в небі, та **Хрипіна**, який передбачає військово-повітряні сили, що можуть діяти незалежно за лінією фронту для досягнення стратегічного успіху з широкомасштабним знищенням ворожої промисловості, інфраструктури та критичних ліній постачання."
 russia_flavour_events.8.a: "Рад стараться!"

 russia_flavour_events.9.t: "Російський військово-морський флот"
 russia_flavour_events.9.d: "Хоча раніше **Військово-морський флот Росії (ВМФР)** розглядався як потенційний суперник інших європейських флотів, йому було важко позбутися репутації, яку він здобув під час Російсько-японської війни 1904 року, кульмінацією якої стала катастрофічна подорож Російського Балтійського Флоту до Тихого океану. Хоча він бачив відносно успішні кампанії як у Балтійському, так і в Чорному морях під час Великої Війни, Російська Громадянська війна, що послідувала, залишила ВМФР у стані наздоганяння своїх супротивників.\n\nОчолюваний Верховним Адміралом Флоту **Олександром Васильовичем Колчаком**, ВМФР побачив свою першу програму переозброєння з модернізації та модифікації до сучасних стандартів у 1923 році, хоча й не виправдивши очікувань Великого Адмірала, оскільки економічні негаразди в середині 20-х років змусили багато старих та незавершених суден списати для коригування з новим військовим бюджетом. Хоча спроби відновити військово-морські витрати під час Маньчжурського Конфлікту були недовгими, конфлікт призвів до того, що довгоочікуваний лінкор класу **«Ізмаїл»** нарешті вийшов із сухого доку у 1930 році, за яким у 1932 році послідувала друга програма переозброєння з есмінцями класу **«Гнівний»** та суперечливими підводними човнами класу **«Нахімовець»**.\n\nХоча зусилля Колчака призвели до боєздатної та шанованої нацією військово-морської сили, неминуче зіткнення з Німецьким блоком наближається, і потрібна подальша підготовка флотів, щоб перетворити ВМФР на справжнього конкурента, здатного кинути виклик домінуючому **Kaiserliche Marine**."
 russia_flavour_events.9.a: "Покірно дякую!"

 russia_flavour_events.11.t: "Спогади терориста - частина 1"
 russia_flavour_events.11.d: "**Борис Вікторович** народився у Харкові у 1879 році в сім'ї середнього класу і провів більшу частину своєї юності у Варшаві, а потім у Санкт-Петербурзі. Його батько, суддя, був звільнений за свої ліберальні погляди. Його брат **Олександр**, соціал-демократ, був відправлений до Сибіру і скоїв самогубство. Інший брат, **Віктор**, пішов слідами Бориса.\n\nВін був заарештований вперше у 18 років за участь у студентських заворушеннях та соціалістичних організаціях. Після коротких перебувань у Німеччині та Швейцарії, він був зрештою відправлений у заслання до Вологди. Це привело молодого чоловіка до **Бойової організації соціалістів-революціонерів** у 1903 році.\n\nПізніше він згадував свої короткі роки в Бойовій Організації як формуючий період свого життя. Його осередок брав участь у численних гучних замахах, таких як Міністр **Плеве** та Великий Князь **Сергій Олександрович**. Саме тоді він познайомився з **Олександром Дікгофом**, товаришем-терористом, який став його давнім довіреним соратником. Протягом цього часу Савінков заглибився у філософію терору, вбивства та **Ніцше**, формулюючи свою ідею **«лицарів терору»** як джерела суспільних змін, черпаючи натхнення з терористично-народницьких традицій **«Народної Волі»**.\n\nАле в раю з'явився змій. У 1908 році лідер Бойової Організації, **Євно Азеф**, наставник Бориса, був викритий як агент-провокатор на службі **Охорони**. За його власними словами, це зламало дух Савінкова: та невелика віра у соціалізм чи народництво, яку він, можливо, мав, була зруйнована, і в підсумку переміг цинізм. Як він сам себе описав, він став **«підпільною людиною»** з роману Достоєвського, антигероєм у постійному стані ідеологічної кризи та душевних мук, терористом без справи."
 russia_flavour_events.11.a: "Терорист минулої епохи..."

 russia_flavour_events.12.t: "Спогади терориста - частина 2"
 russia_flavour_events.12.d: "Десятиліття до Лютневої Революції **Борис Вікторович** провів у вигнанні в Парижі, пишучи та киплячи від гніву. Протягом цього часу він познайомився з **Дмитром Мережковським** та **Зінаїдою Гіппіус**, чиї релігійні ідеї ще більше вплинули на Савінкова, схиливши його до апокаліптичного тероризму. Після повалення Царизму в Росії він повернувся до Росії і, завдяки своїм політичним зв'язкам, швидко піднявся у військовому міністерстві та завоював довіру Генерала **Корнілова**. Це зробило його учасником спроби захоплення влади Корніловим, і, як наслідок, Савінков був виключений з **ПСР** — хоча він уже роками не вірив у їхню справу.\n\nВін втік на Дон, де був присутній при заснуванні **Добровольчої Армії**. Генерал **Алексєєв** відправив його до Москви для організації опору. Там була заснована **1-ша СЗРС** як центральна організація для антибільшовицької терористичної діяльності. Ті, хто був у цей період, стали старим ядром **СЗРС**, людьми, як-от Дікгоф, Клепіков, Гоппер та Вендзягольський. Були розпочаті повстання, але лише одне вдалося: легендарне **Рибінське повстання**.\n\nБілі Північної Росії згуртувалися навколо успіху СЗРС, і була сформована **Північна Добровольча Армія** на чолі з **Карлом Гоппером** як військовим лідером і **Борисом Савінковим** як її політичним головою та загальним командувачем Північної Області під керівництвом **Євгена Міллера**. Щоб уникнути розгрому чисельно переважаючими більшовиками, армія, що складалася переважно з ополченців ПСР та добровольців, втекла на північ, зрештою об'єднавшись із військами Антанти в Архангельську. Протягом року вони воювали у ялинових лісах та болотах Російської Півночі.\n\nСавінков представляв свою армію на **Другій Уфимській Конференції** і зумів переконати багатьох есерів «тимчасово» підтримати **Колчака**, але він повернувся на північ уже в листопаді 1919 року. Ситуація там стала жахливою після краху та евакуації сил Антанти, і під величезним тиском з боку Північного Фронту **Тухачевського** Північна Добровольча Армія прийняла гірке рішення відступити, здійснюючи перехід 500 кілометрів засніженими лісами, під постійними боями з Червоними. Після чотирьох довгих, виснажливих місяців крижаного маршу та двох кривавих років з часу Рибінського повстання, вони об'єдналися з рештою Білих на Волзі та були проголошені героями."
 russia_flavour_events.12.a: "Він маршував крізь лід та сніг..."

 russia_flavour_events.13.t: "Спогади терориста - частина 3"
 russia_flavour_events.13.d: "Паршива вівця соціалістів-революціонерів, герой півночі, терорист-автор. **Борис Вікторович Савінков** став легендою.\n\nЗнову ставши членом возз'єднаної партії есерів, він згуртував навколо себе **«Правих-есерів»** — які заснували **2-гу СЗРС** у 1924 році (зробивши колишніх Центр-есерів під керівництвом Чернова новими Правими-есерами). Савінков ніколи не приймав **Брест-Литовський договір** і збирав навколо свого прапора невдоволених ветеранів, радикальну інтелігенцію та незадоволене селянство, говорячи про **«Народну Росію»** та велику долю, що чекає на Росію.\n\nПовідомлення було простим: по-перше, Росії завдали удару в спину у великій війні, і після стількох крові, праці та сліз від російських селян, які просто боролися за свої основні свободи, навіть та перемога була понівечена політиками, які охоче продавали країну німцям, соціалістам, лібералам та євреям. Лише лицарі терору — люди, які діяли, — могли врятувати республіку, так само, як вони врятували Росію в цілому. І з цих ідей була сформульована ідеологія **Національного Народництва**, значною мірою самим Савінковим.\n\nЦе повідомлення знайшло благодатний ґрунт у Росії, змученій економічними труднощами та політичною нестабільністю. Виборчі успіхи **СЗРС** були мізерними до 1928 року, коли значна частина розчарування через катастрофічну **Фентянську війну** була спрямована на СЗРС, який звинуватив слабкий ліберальний уряд у діях в економічних інтересах, знову принижуючи російську націю.\n\nЗі зростанням народної підтримки **Бойові Загони Свободників СЗРС** значно посилили свою діяльність, зокрема зосередивши свої зусилля на соціалістах, які «уникнули правосуддя», та «німецьких колабораціоністах». Насильство посилювалося, хоча офіційно СЗРС його не санкціонував. Його кульмінацією стало **Тамбовське повстання**, коли селяни регіону повстали проти поміщиків під керівництвом агітаторів СЗРС, — і коли воно було придушене, була пролита ще одна партія мученицької крові за **Третю Росію**. Нарешті, вибори 1934 року привели СЗРС до більшості в Думі, катапультувавши Савінкова на пост президента."
 russia_flavour_events.13.a: "Він мав волю до влади..."

 russia_flavour_events.14.t: "Спогади терориста - частина 4"
 russia_flavour_events.14.d: "Вождь Усієї Русі — проблемний син адвоката з Харкова — бачив, як його країна пройшла через царське гноблення, кривавий комунізм, безхребетну демократію та приниження. Але він зробив те, про що мало хто наважувався мріяти двадцять років тому — він повернув велику **Третю Росію** на її заслужене місце як **Надлюдини Історії** (Übermensch), нації, якій судилося переробити світ і принести в нього світло.\n\nЩе замолоду Борис Вікторович відчував, що його життя належить не зовсім йому. Його штовхали зовнішні сили, які він не міг повністю пояснити, чи то Бог, Доля, чи **Дух Народу** (Volkgeist). Доля дала йому непохитну волю і серце зі сталі, і провела його через усі страждання до висот, яких досягають небагато людей. Чинити цьому опір не було ні його місцем, ні його можливістю.\n\nСтарі есери пам'ятають, як вони часто знаходили притулок у думці, що незалежно від того, яким жахливим і аморальним є їхній вчинок зараз, усе це заради вищої мети. Що таке кілька смертей на шляху до виконання долі російського народу? Усі гріхи будуть змиті вироком історії! І стільки братів і сестер померло, вірячи у можливе спокутування, але лише небагато дожили до того, щоб це побачити.\n\nІ ось він написав своїй давній подрузі Зінаїді Гіппіус: «З гнітючою іронією я знову опиняюся революціонером без справи. Я нарешті можу відпочити і спостерігати, як сходить сонце над вдячною Росією, але я не відчуваю ні спокутування, ні задоволення. Я залишаюся замученою підпільною людиною»."
 russia_flavour_events.14.a: "І він жив нещасливо до кінця своїх днів..."

 russia_flavour_events.15.t: "Спадщина північної добровольчої армії"
 russia_flavour_events.15.d: "Пам'ять про героїв, які зголосилися врятувати Росію під час громадянської війни, жила незліченними способами, від ветеранських організацій до успадкованих уніформ та символів. Червоно-чорна форма **корніловців** — лише один із прикладів. Традиції **марковців**, **дроздовців** та **алєксєєвців** живі та здорові, що демонструється їхньою унікальною формою на парадах та власними відзнаками на парадних мундирах.\n\nАле за правління Савінкова одна форма стала особливою. Так звана **савінковська** або **гопперівська** уніформа була розроблена лише дуже пізно у війні, коли різні Білі армії почали розробляти власну форму, натхненну оригінальною четвіркою. Форма **«савінковців»** заснована на зелено-чорній формі з червоно-золотими погонами у вигляді черепа **Сибірських ударних полків**, що відповідає зеленому пеклу, через яке пройшла **Північна Добровольча Армія**. Схожа форма була прийнята маршовими формуваннями **Свободників**, з погонами **«Мертвої Голови»** (death's head). Кашкет має характерний яскраво-червоний колір із чорною смугою, схожий на кашкети корніловців.\n\nВождь часто використовує лихий гусарський варіант уніформи «савінковців» у формальних військових контекстах, демонструючи свій власний військовий послужний список як принаймні рівний послужному списку його генералів. Фактично, уніформа Північної Добровольчої Армії настільки глибоко пов'язана з парамілітарними формуваннями **Свободників** та **СЗРС**, що вона стала символом, який сильніше асоціюється з Національним Народництвом, ніж з оригінальною армією."
 russia_flavour_events.15.a: "Люди потребують символів."

 russia_flavour_events.16.t: "Громадяни Романови"
 russia_flavour_events.16.d: "Нинішній претендент на російський престол, хоча лише в умах монархістів, — колишній Великий Князь, тепер простий громадянин **Кирило Володимирович Романов**. Після смерті онука Царя **Миколи**, Кирило, який є двоюрідним братом Царя, став де-факто спадкоємцем.\n\nПісля гіркого розчарування монархістів у 1921 році, коли монархія таки не була відновлена, вони були досить примирливими. Сам Кирило був відомий як **«Цар-республіканець»** через те, що рано став на бік Лютневих Революціонерів та його подальшу підтримку республіки, «якщо це є волею народу».\n\nСин Кирила, **Володимир**, є улюбленцем преси. Молодий і вродливий, він уособлює саму сутність сучасного **королівського діяча 1930-х років**. Володимир захоплюється яскравим культурним життям Росії, бере участь у автоперегонах і є частим господарем благодійних заходів. Багато з них також слугують засобом для політики, оскільки князь є набагато сміливішим прихильником монархізму, ніж його скромний та поміркований батько. Саме сильна особистість Володимира дає російським монархістам надію.\n\nСходження Савінкова створило проблеми для Романових. Савінков відчуває до них лише огиду, але ще не наважився виступити проти них — або просто навіть не вважає їх загрозою. Не допомагає і те, що багато рядових **свободників** не поділяють ненависті Савінкова до монархії — навпаки, вони дотримуються навіть рожевого погляду на Романових як на мучеників громадянської війни.\n\nКирило відійшов від тих небагатьох публічних виступів, які він робив раніше, і погіршення політичної ситуації змусило навіть Володимира замислитися. Попри його початкові заяви про те, що Савінков «наводить лад у республіці», він з того часу відкидав будь-які спроби діячів СЗРС отримати від нього офіційне схвалення.\n\nШепочуть, що Романови розробляють плани покинути країну найближчим часом, якщо справа дійде до найгіршого."
 russia_flavour_events.16.a: "Вислати їх, перш ніж вони почнуть змовлятися."
 russia_flavour_events.16.b: "Вони не мають значення."

 russia_flavour_events.17.t: "Солоневич і рух штабс-капітанів"
 russia_flavour_events.17.loc: "Бодибілдер, майстер бойових мистецтв, журналіст і письменник — кар'єра **Івана Солоневича** була цікавою, і його справедливо можна назвати одним із найвідоміших консервативних мислителів нового покоління. У 1920-х роках, працюючи керівником фізичного виховання в Петрограді, він заснував **Народний Імперський Рух Штабс-Капітанів**, пояснюючи, що штабс-капітан — це той, хто керує підрозділом, поки командир відсутній, — командир, очевидно, маючи на увазі Царя.\n\nРух Штабс-Капітанів зосереджений насамперед на фізичній підготовці: вони організовують спортивні заходи, поширюють інформацію про здоровий спосіб життя та шкоду алкоголю, а також проводять змагання з важкої атлетики та боксу. Але вони також слугують ідеологічним рухом, членам якого пропонується читати праці Солоневича та проголошувати **«Народний Монархізм»**. Завдяки невтомній роботі чотирьох братів Солоневичів, рух поширився з Петрограда до Москви, Новгорода, Смоленська та багатьох інших міст."
 russia_flavour_events.17.d.szrs: "$russia_flavour_events.17.loc$\n\nСолоневич відмовився інтегрувати свій рух до **Всеросійської Ліги Спорту СЗРС**, стверджуючи, що його рух уже достатньо патріотичний і не потребує політичного нагляду з боку **Свободників**. Він кілька разів відмовлявся від тіснішої співпраці з Партією, навіть якщо визнав, що підтримує багато політик Савінкова, головним чином його земельні реформи та більш жорстку лінію проти соціалізму."
 russia_flavour_events.17.d.soc: "$russia_flavour_events.17.loc$\n\nСолоневич швидко став критиком **Робітничої Коаліції**, висуваючи такі твердження, як **«соціалізм є органічно чужим для російського народу»**, але заохочуючи Народних Монархістів здобувати вплив через робітничі ради, а не незаконними засобами, і прагнути еволюції системи у справжню Народну Монархію."
 russia_flavour_events.17.d.mon: "$russia_flavour_events.17.loc$\n\nТепер, коли Цар повернувся, Рух Штабс-Капітанів значно посилився, і праці Солоневича про Народну Монархію поширюються швидше, ніж будь-коли. **Капітан** повернувся, і Штабс-Капітани можуть зосередитися на служінні його волі, задоволені тим, що вони залишалися вірними попри всіх супротивників."
 russia_flavour_events.17.d.dem: "$russia_flavour_events.17.loc$\n\nПісля падіння Савінкова Солоневич піднявся, як зірка, ставши одним із провідних імен у **Всеросійській Патріотичній Партії**. Він тримався на відстані від СЗРС і вміло використовував деякі тези Вождя, водночас даючи зрозуміти, що вони не можуть працювати без коронації нового Царя, щоб гарантувати, що лідери залишаться вірними народу."
 russia_flavour_events.17.a: "Тоді припинити цю нісенітницю."
 russia_flavour_events.17.b: "Здається, досить нешкідливо."
 russia_flavour_events.17.c: "Найкращі сини [ROOT.GetLeader]!"

 russia_flavour_events.18.t: "Старі свободники"
 russia_flavour_events.18.d: "Ядром режиму Савінкова завжди були люди першого **СЗРС**: часів, коли це була організація опору, а не політична партія. Це люди, які воювали від Ярославля та Рибінська до Архангельська, які перенесли холод північних російських лісів протягом двох років перед своїм великим маршем на схід. **Товариство по зброї** солдатів **Північної Добровольчої Армії** формує ядро СЗРС, і залишається чіткий поділ між **«солдатами-свободниками»** першого СЗРС та **«політиками-свободниками»** другого.\n\nХто такі Старі Свободники? Достатньо лише подивитися на правих рук Вождя — **Олександра Дікгофа-Деренталя**, **Флегонта Клепікова**, **Карла Гоппера**, **Кароля Вендзягольського**, **Максиміліана Філоненка**, **Івана Савінова**, **Миколу Мамиріна**, **Миколу Сахарова** тощо. Ті самі люди, чия форма була прикрашена **Орденом Північного Льодового Походу** від Генерала Корнілова у 1921 році. Об'єднані кров'ю, працею та холодом, більш первісним зв'язком, ніж усе, що може запропонувати цивільне життя.\n\nНовим членам СЗРС дуже важко проникнути в це коло, і Вождь завжди вважав **«цивільних»** зовнішнім колом партії — цінними, так, але неперевіреними вогнем і кров'ю. Це викликало багато обурення, оскільки дещо посередні люди, як Дікгоф, підносяться на найвищі посади через цю глибоку довіру Вождя до них, що також робить їх, по суті, недоторканними всередині партії."
 russia_flavour_events.18.a: "Війна пов'язує людей сильніше, ніж ідеї."

 russia_flavour_events.19.t: "Коло євразійських-ідеократів"
 russia_flavour_events.19.d: "Серед петроградської інтелігенції в СЗРС домінує **Євразійське Коло** професора **Петра Савицького** та князя **Дмитра Святополка-Мирського**, яке вже десятиліття публікує теорію **Євразійства**. Вони приєдналися до СЗРС у 1930-х роках, оскільки вірили, що бачення Бориса Савінкова найкраще відповідатиме **«Ідеократичному Євразійству»** Савицького, а Савінков, своєю чергою, надав заступництво інтелектуальному руху, який він бачив як очищувальний елемент проти лібералізму та соціалізму, що заполонили російське суспільство.\n\nГрупа розкололася з консервативними євразійцями **М. Алексєєва** у 1927 році і відтоді більш ґрунтовно прийняла Ідеократичні концепції Савицького. Вони підтримують повне підпорядкування **«Євразійської Нації»** її основоположній ідеї, уособленій Вождем та іншими Лицарями Терору. Ідеократи прагнуть тотальної держави, що складається зі східнослов'янських та туранських елементів, об'єднаних культурно-історичними зв'язками. Вони захоплюються правлінням **Чингісхана** і бачать у нестримній експансії географічно визначену мету Росії.\n\nОсновна доктрина Євразійства Савицького — це концепція **«життєвого простору»** («mesto dlya razvitiya»), географічних умов, які визначають народи, що живуть у них. Люди, які живуть в одному біомі або географічній області, формують спільну цивілізацію і мають природне бажання об'єднатися. Росія, на їхню думку, становить ядро **«степової цивілізації»**, яка охоплює всі народи Східної Європи та Центральної Азії — євразійці приписують їм колективну спорідненість і закликають їх об'єднатися під російським правлінням. Савицький заявляє, що **Московське Велике Князівство**, а отже, Росія, є наступником **Монгольської Імперії**, і що Чингісхан був героєм російського народу.\n\nЦя **«Росія-Євразія»** повинна втілювати ідеї та переконання, які євразійці вважають «євразійськими» — самовідданість, героїзм, суспільну ієрархію та покору. Євразійці вважають, що демократія є формою управління для **«морських народів»** і абсолютно не підходить для Росії; Росія повинна не лише боротися проти нав'язування їй демократії, але й звільняти інші неєвропейські нації від Західного панування та перемогти те, що вони сприймають як Західний **«культурний імперіалізм»**.\n\nПрофесор Савицький майже зібрав культ послідовників серед інтелектуалів СЗРС і став впливовим голосом та експертом із геополітики в партії."
 russia_flavour_events.19.a: "Забезпечити, щоб їхні ідеї були почуті."
 russia_flavour_events.19.b: "Вони, можливо, наші божевільні, але все ж божевільні."

 russia_flavour_events.20.t: "Російсько-євразійське майбутнє, авторства М. Алексєєва та М. Трубецького"
 russia_flavour_events.20.d: "Євразійська інтелігенція була сильно заплямована своєю асоціацією з **СЗРС** та її пропагандистською машиною. Однак не всі євразійці схилилися перед Савінковим. Зокрема, **Микола Алексєєв**, один із засновників руху, прагнув заново винайти Євразійство та очистити його від свободняцького бруду разом зі своїм протеже, **Миколою Трубецьким**.\n\nУ своїй спільній публікації, **«Російсько-євразійське майбутнє»**, вони визначають нові принципи російського євразійського руху. Хоча вони зберігають ядро — що Росія має більше спільного з тюркськими народами, ніж з латинськими, і що її доля визначена Євразійським степом, — вони зробили різкий поворот від більш авторитарних елементів. Натомість Алексєєв стверджує, що Євразійська держава повинна управлятися **федеративно**, у союзі між демократією та **«аристократією освічених»**, та у союзі між приватними та публічними ринками.\n\nВони також запропонували створення **Університету Євразійської Думки**, який би зосередився на дослідженнях, що стосуються Азії. Алексєєв стверджує, що Росії потрібен дипломатичний корпус, освічений у китайських та індійських справах, і вважає, що азіатські нації зростатимуть у важливості порівняно зі старим Заходом."
 russia_flavour_events.20.a: "Підтримати їхню ініціативу!"
 russia_flavour_events.20.b: "Здається дивним."
 RUS_supported_eurasianism: "Підтримано Університет Євразійської Думки"

 russia_flavour_events.21.t: "Попутники"
 russia_flavour_events.21.d: "Протягом довгого часу радикалізм **СЗРС** стримував консерваторів, але після **Фентянського конфлікту** та **Тамбовської надзвичайної ситуації** громадська думка почала прихильно ставитися до Савінкова, який також почав зображати свою партію як більш помірковану, офіційно відмовляючись від терористичного крила **Свободників**. Коли стало зрозуміло, що помірковані російські партії зазнали невдачі, багато хто приєднався до успішного табору СЗРС, сформувавши так званих **«поміркованих»** у лавах Савінкова.\n\nСлово **«поміркований»** не обов'язково точно описує цих людей — так, вони загалом не підтримують політичне насильство, абсолютну диктатуру чи будь-які інші «надмірності» СЗРС. Але коли доходить до справи, вони готові підтримати Вождя — зрештою, хіба він не рухає Росію у правильному напрямку? Якщо ми не можемо мати Царя, ми принаймні можемо мати сильного, об'єднуючого лідера. Ліберальна демократія зазнала невдачі! Рух **Національних Народників** може мати своїх радикалів, але зрештою вони прагнуть створити більшу, вільну Росію для всіх росіян, чи не так? Що таке кілька тисяч політичних в'язнів, коли на карту поставлена доля Росії?\n\nГоловні імена, які постали як частина цієї поміркованої фракції, — це юристи, як-от **Борис Вишеславцев** та **Максиміліан Філоненко**, культурні діячі, як-от **Дмитро Мережковський** та **Аліса Бєркова**, та перебіжчики з поміркованих партій, як-от екс-кадет **Микола Вакар**. Сьогодні вони складають поступливу більшість у русі СЗРС, здавалося б, із постійно зростаючим прийняттям поточної системи."
 russia_flavour_events.21.a: "І багато хто до них приєднається!"

 russia_flavour_events.22.t: "Ніколи знову Брест-Литовськ"
 russia_flavour_events.22.d: "Попри падіння Савінкова, деякі з його обіцянок все ще знаходять відгук. Під час його президентства уряд проводив грандіозні пропагандистські кампанії, зображуючи гноблення слов'янських народів під пронімецькими урядами та корпораціями, зацікавленими лише у видобуванні максимальних прибутків для Берліна, так само, як вони робили в Росії. Згідно з опитуваннями, обіцянка Савінкова **помститися за Брест-Литовськ** та звільнити **«окуповані Німеччиною західні території»** все ще резонує.\n\nПровоєнні публікації посилаються на зростання напруженості між великими державами, тимчасову слабкість Німеччини через економічну кризу та зростаючі соціалістичні армії на заході як на обнадійливі ознаки. На диво, це знайшло підтримку в усьому політичному спектрі. Навіть ті, хто не є особливо націоналістично налаштованим, погоджуються, що Німеччина є загрозою для свободи, соціалізму та національного самовизначення. Інші говорять про захист прав **малоросів** та **білорусів**, і чим далі вправо ви йдете, тим чіткішими є вимоги простої помсти, приниження Німеччини та реалізації російської світової влади."
 russia_flavour_events.22.a: "... і ми не можемо дочекатися, щоб побачити, як палає Берлін."

 russia_flavour_events.23.t: "Петиція Курчатова"
 russia_flavour_events.23.d: "Фізики-ядерники досягли багатьох проривів у Росії у 1930-х роках. Очолювані вченими, як-от **Ігор Курчатов**, **Ігор Тамм**, **Георгій Гамов** та інші, наші експериментальні дослідницькі інститути сформували ґрунтовну теорію щодо потенціалу **ядерного розщеплення**. Однак вони були не єдиними. Не секрет, що фізики-ядерники в Німеччині та Третьому Інтернаціоналі також заглиблювалися в потенціал ядерної енергії, і всі вони дійшли до того самого висновку — що її можна використати як зброю.\n\n**Ігор Курчатов** та кілька інших російських фізиків-ядерників колективно підписали петицію та представили її [Root.GetLeader], у якій вони б'ють на сполох. Курчатов повідомляє, що іноземні наукові журнали припинили будь-які публікації про ядерні дослідження, навіть найбільш буденні звіти, що може означати лише те, що це стало конфіденційною інформацією і вороги Росії, мабуть, активно розробляють ядерне озброєння. Єдина відповідь — створити спеціальну російську програму ядерної зброї — прохання, яке було задоволено Курчатову та його колегам. За особистим наказом [Root.GetLeader] у глибокій Центральній Сибіру були відкриті нові об'єкти для **проєкту РДС-1** — **Реактивний Спеціальний Двигун** — який має залучити найяскравіших умів Росії для розробки зброї з потужністю, здатною проявити Апокаліпсис на Землі."
 russia_flavour_events.23.a: "Росія володітиме цією суперзброєю."
 russia_flavour_events.23.b: "Остаточне вирішення питання терору."

 russia_flavour_events.25.t: "Старий друг, старий ворог"
 russia_flavour_events.25.d: "Оподаткування продажів горілки залишалося одним із основних джерел державного доходу для Росії ще з часів Царя Івана Першого. Система пройшла через низку змін, від державної монополії до приватних алкогольних ліцензій. Остання система була прийнята у 1920-х роках як частина лібералізації економіки: будь-який продаж міцного алкоголю вимагає щорічно поновлюваної ліцензії, ціна якої залежить від обсягу продажів. Мета закону — регулювати алкогольні ринки та підвищувати державний дохід від нього.\n\nРух за тверезість продовжує закликати до зменшення кількості ліцензій і, загалом, до обмеження продажу алкоголю, тоді як виробники зазвичай віддають перевагу м'якшим регуляціям та простішим ліцензіям. Опоненти **«диявольського напою»** наводять вагомі аргументи — доведено, що алкоголь збільшує злочинність і вганяє найбідніших росіян у злидні, але його вплив на економіку також великий. Багато селян отримують додатковий дохід від продажу горілки, і якщо пропозицію горілки зменшити, це лише створить новий чорний ринок. Крім того... чим більше горілки продається, тим більше держава отримує доходу. Дехто пропонує підтримати пивоварні, а не горілку, оскільки це вважається більш м'яким і менш шкідливим напоєм."
 russia_flavour_events.25.a: "Збільшити ціну ліцензій на алкоголь."
 russia_flavour_events.25.b: "Пом'якшити ринок. Тост за Росію!"
 russia_flavour_events.25.c: "Запровадити преференційне ставлення до пива."
 russia_flavour_events.25.e: "Рухатися до заборони."

 russia_flavour_events.26.t: "Промова Черчилля про залізну завісу"
 russia_flavour_events.26.d: "Поразка Німеччини від об'єднаних французьких та російських армій шість місяців тому викликала шок у всьому світі, і стало очевидним, що ця **«Друга світова війна»** змінила обличчя Європи на роки вперед. Континент розділився між **Третім Інтернаціоналом** та **російським блоком**, обидва з яких володіють величезними силами і мають старі рахунки один до одного. І все ж жоден із них не вирішив завдати удару першим, залишивши континент розділеним навпіл.\n\nПетроградський університет у Росії мав честь приймати **сера Вінстона Черчилля**, відомого британського державного діяча, письменника та колишнього Першого лорда Адміралтейства Британії. Звертаючись до присутніх студентів, Черчилль спочатку відзначив великі жертви, які російська нація принесла під час Другої світової війни, та запевнив, що Британська Імперія та Росія завжди будуть природними союзниками в цьому новому світовому порядку. Політик описав Європу як континент, розділений між двома фундаментально різними силами — однією свободи та однією синдикалістського терору, однією добра та однією зла, і що їх розділяє **Залізна Завіса**. Він висловив своє засмучення тим, що така велика частина спадщини Європи та відомі міста тепер лежать у **«французькій сфері»**, і висловив надію, що Росія та Співдружність зможуть об'єднатися проти цієї революційної загрози.\n\nХоча Черчилль був не першим, хто висловив цю ідею, яскрава образність його промови встановила нову віху в історії. Європа, а з нею і світ, розділилася в замороженому конфлікті, конфлікті ідеологічної боротьби, а не балансу сил. Його можна вирішити лише шляхом підривної діяльності, гонки озброєнь та дипломатії... або конфліктом, набагато більш руйнівним, ніж Друга світова війна."
 russia_flavour_events.26.a: "Нова епоха у світовій історії..."

 russia_flavour_events.28.t: "Історія протоколів сіонських мудреців"
 russia_flavour_events.28.d: "Сумнозвісна тепер антисемітська фальшивка вперше з'явилася в Росії у 1903 році і незабаром набула широкого поширення як виправдання для **погромів**. **Протоколи** стверджують про глобальну єврейську змову — проникнення євреїв у християнські суспільства, їхні змови з **масонами**, їхній план захопити контроль над світовою економікою. Ця змова була швидко використана для пояснення всіх бід Російської Імперії — Російсько-японської війни та революцій 1905, 1917 та 1918 років, головним чином поширювана **чорносотенними** організаціями.\n\nТекст викликав суперечки вже у 1903 році, і критики його автентичності вказували на розпливчастість та відсутність джерел, наведених у Протоколах. Зрештою, уряд **Петра Столипіна** заборонив поширення тексту як фальшивки, посилаючись на те, що **«добру справу не можна захищати фальшивими засобами»**. Це мало допомогло, і Протоколи поширювалися під час Громадянської війни як частина пропаганди Білого Руху проти більшовиків, і зрештою поширилися на інші частини Європи.\n\nДо 1930-х років було загальноприйнято, що Протоколи є сфабрикованим текстом — але вони все ще використовуються антисемітами, які часто стверджують, що хоча історичні факти Протоколів можуть бути не доведені, це не робить основний аргумент хибним, і, по суті, Жовтневий Переворот навіть довів змову. Здається, брехню надзвичайно важко викорінити."
 russia_flavour_events.28.a: "Що за чорт, уряд повинен діяти."
 russia_flavour_events.28.b: "Звинуватити свободу преси та совісті."

 russia_flavour_events.29.t: "Справа покровських саботажників"
 russia_flavour_events.29.d: "У широко розрекламованій серії судових процесів у столиці Поволзьких німців **Покровську**, 29 осіб із Саратовської губернії були засуджені до смертної кари за шпигунство та саботаж, а 73 — до каторги в Сибіру. Майже всі обвинувачені були поволзькими німцями за походженням, і серед них було багато освічених вчителів, юристів та інженерів. Їх звинуватили у підтримці контактів з **Abteilung-IIIb**, німецькою службою зовнішньої розвідки, та підготовці саботажних ударів проти критичної військової та промислової інфраструктури в Саратові.\n\nЗахист стверджував, що докази були хиткими, але ігнорувати це було неможливо — це була найкраща фальсифікація, яку могла зробити **Охорона**. Крім того, яке значення має, чи були докази реальними? Очевидно, що інтелігенція поволзьких німців, освічена та з доступом до різних важливих російських військових факультетів, зрештою обернеться проти нас — нам просто потрібно вжити запобіжних заходів, перш ніж Abteilung-IIIb зможе їх завербувати.\n\nСеред обвинувачених були численні важливі чиновники з Поволзько-німецьких повітів. Ці посади тепер можуть бути зайняті лояльними російськими державними службовцями, які продовжать запобіжні дії, починаючи з чистки неблагонадійних елементів з місцевих поліцейських сил, зрештою взявши їх під повний контроль партії. З належною силою можна розпочати більш ґрунтовні розслідування для захоплення решти шпигунів Abteilung-IIIb. З успіхом операції увага була привернута до інших груп, підозрюваних у приховуванні симпатій до ворожих держав, як-от **Корьо-сарам** (корейські росіяни) та карельські й інгерманландські фіни."
 russia_flavour_events.29.a: "Важка праця навчить їх лояльності."

 russia_flavour_events.30.t: "Створення прикордонної зони"
 russia_flavour_events.30.d: "**Прикордонна Зона** [RUS.GetNameDef] (**ПЗ**) була створена на основі **«Закону про державний кордон»**, прийнятого [RUS_legislature] сьогодні. Новий прикордонний регіон, зазвичай глибиною 7,5 км, буде взятий під особливий нагляд. Особи, які не були резидентами, не можуть потрапляти до прикордонних регіонів без явного дозволу Міністерства Внутрішніх Справ або Міністерства Війни.\n\nЦя зона також включатиме більшу частину узбережжя Чорного та Балтійського морів. Завдяки цим запобіжним заходам шпигунство та саботаж іноземних громадян можуть бути значно обмежені, а прикордонні регіони можуть бути присвячені оборонним цілям."
 russia_flavour_events.30.a: "Але це порушує права людей, заблокувати це!"
 russia_flavour_events.30.b: "Жорстко, але необхідно."
 russia_flavour_events.30.c: "Наступний крок: усунення підозрілих жителів."

 russia_flavour_events.31.t: "Етнічні групи із сумнівною політичною лояльністю"
 russia_flavour_events.31.d: "Згідно з новим законодавством про Прикордонну Зону, мільйони людей тепер живуть у межах обмежених військових зон російських кордонів. На основі додаткового виконавчого наказу особи **«сумнівної політичної лояльності»** будуть виселені з прикордонних регіонів і переселені глибше в Росію, причому пріоритет надається західному кордону.\n\n**Інгерманландські фіни** були серед перших цілей через їхню близькість до Петрограда і, отже, через найважливіше значення для національної безпеки. Операції **Госстражі** (Держохорони) також заплановані проти **карелів**, **чеченців**, **інгушів** та **кубанських українців**, які проживають у прикордонному регіоні. Тисячі людей були переміщені до безпечніших частин своїх губерній та задіяні на державній службі на невизначений термін."
 russia_flavour_events.31.a: "Краще перестрахуватися, ніж потім шкодувати."

 russia_flavour_events.32.t: "Напад на синагогу Владивостока"
 russia_flavour_events.32.d: "Найгірший напад на російську єврейську громаду стався сьогодні у Владивостоці, коли місцевий осередок **Свободників** підпалив Владивостоцьку синагогу і водночас скоординував напади на численні єврейські підприємства. Напад очолив **Костянтин Родзаєвський**, регіональний лідер Свободників та фанатик СЗРС, який поклявся **«очистити Амур від сіоністських терористів»** як **«приклад для решти Росії»**.\n\nЗа одну ніч згоріла найстаріша синагога на Російському Далекому Сході, а значна частина із понад тисячі євреїв Владивостока зазнала переслідувань та залякувань. Губернатор Амура, **Спиридон Меркулов**, пообіцяв розслідувати будь-які серйозні злочини, але було зрозуміло, що навіть якщо будуть арешти, Свободники не понесуть серйозного покарання.\n\nЙмовірно, такі дії, як дії Родзаєвського, лише посилять напади на російські єврейські громади, чи то у формі насильницьких атак, чи то **полювань на відьом** через суди, що полюють на комуністів."
 russia_flavour_events.32.a: "Добре."

 russia_flavour_events.33.t: "Повстання правих есерів"
 russia_flavour_events.33.d: "У далекому північному Уралі **Воркутинський каторжний комплекс** був захоплений в'язнями. Табір, в'язні якого були задіяні на будівництві залізниці та вугільної шахти в замерзлій пустці, був побудований поспіхом, і, схоже, у ньому не вистачало внутрішніх військ. Велика кількість відносно свіжих в'язнів — переважно колишніх **Соціалістів-Революціонерів**, засуджених за різними звинуваченнями у саботажі, шпигунстві та пронімецькій співпраці, — розпочала страйк близько тижня тому, що переросло у повний хаос, коли вони змогли здолати охоронців і навіть захопити кулемет, який використали, щоб змусити персонал табору тікати у тундру.\n\nЛідер повстання, **Григорій Котовський**, — бандит, есер і колишній червоноармієць. Випадково до того ж комплексу був відправлений і **Володимир Ріхтер**, і він швидко став баламутом та агітатором, схиляючи багатьох в'язнів до активного опору. В'язні вимагали дозволити їм мати адвокатів та висували різні вимоги щодо кращих умов праці; крім того, Ріхтер здобув популярність, вимагаючи від Президента Савінкова застрелитися, щоб врятувати російський народ від клопоту.\n\nДо Воркути було відправлено підкріплення під командуванням Генерал-лейтенанта **Калашнікова**, і повстання, назване деким **«Повстанням Правих Есерів»** на честь невдалого повстання 1917 року, буде швидко придушене."
 russia_flavour_events.33.a: "Треба було відправити їх на Камчатку."

 russia_flavour_events.34.t: "Доля ветеранських організацій"
 russia_flavour_events.34.d.szrs: "Після громадянської війни з'явилося багато організацій для захисту спадщини хоробрих солдатів, які перемогли червону загрозу. **Союз Добровольців «Алексєєвці»**, **Асоціація Сибірських Стрільців**, **Чехословацький Союз Ветеранів**, **Організація Краснова**, **Зелений Союз** та багато інших були здебільшого організовані навколо конкретних армій часів громадянської війни.\n\nМайже всі вони тепер підтримують **СЗРС**, але **Зелений Союз** був особливо лояльним до справи. Його давній лідер — **Олександр Степанович Антонов**, відомий **Вождь тамбовських селян** та близький союзник Савінкова в регіоні. Те, що починалося як ветеранська організація для різних селянських партизанів, які повстали проти більшовицької загрози, зрештою стало другою за величиною ветеранською спілкою та базою для набору **Свободників**.\n\nУ нашій програмі повного контролю над російським життям у нас є два варіанти. Або всі ці організації розпускаються та об'єднуються в єдину, нову організацію під керівництвом СЗРС, або ми використовуємо Зелений Союз як основоположний блок і вимагаємо від усіх інших організацій приєднатися до нього. У будь-якому випадку, результатом є єдина ветеранська організація під політичним контролем партії, яку можна використовувати для набору, пропаганди та навчання."
 russia_flavour_events.34.d.dem: "Після громадянської війни з'явилося багато організацій для захисту спадщини хоробрих солдатів, які перемогли червону загрозу. **Союз Добровольців «Алексєєвці»**, **Асоціація Сибірських Стрільців**, **Чехословацький Союз Ветеранів**, **Організація Краснова**, **Зелений Союз** та багато інших були здебільшого організовані навколо конкретних армій часів громадянської війни.\n\nМайже всі вони тепер підтримують **СЗРС**, але **Зелений Союз** був особливо лояльним до справи. Під керівництвом **Олександра Антонова**, відомого **Вождя тамбовських селян**, організація стала, по суті, базою для набору та політичним фронтом для **Свободників**. Антонов був змушений піти у відставку, але не секрет, що багато з цих організацій все ще плекають антидемократичні ідеї.\n\nБільш радикальні голоси закликали до прямого розпуску Зеленого Союзу та розслідування з метою викорінення симпатиків Свободників із цих груп. Однак ветерани є дуже потужною лобістською групою, і виступ проти них не виглядатиме добре для нашого уряду."
 russia_flavour_events.34.d.soc: "Після громадянської війни з'явилося багато реакційних організацій для захисту спадщини **«Білих»** — **атакуючих псів аристократів і капіталістів**. **Союз Добровольців «Алексєєвці»**, **Асоціація Сибірських Стрільців**, **Чехословацький Союз Ветеранів**, **Організація Краснова**, **Зелений Союз** та багато інших були здебільшого організовані навколо конкретних армій часів громадянської війни. Спроби організації подібних асоціацій для ветеранів Червоної Армії зазвичай придушувалися судами, і на практиці єдиним органом, що надавав підтримку червоним ветеранам, був позапартійний **Взаємний Союз Ветеранів**.\n\nМайже всі ці ветеранські організації були першими в черзі на придушення прав робітників. Вони слугували джерелом робочої сили для охоронців-штрейкбрехерів та пропонували «добровольчу підтримку» правоохоронним органам. Попри спроби республіки налагодити мир, вони створювали чвари. І тепер вони знову повстали: ветеранські спілки організовують протести по всій Росії з антикомуністичними та антидемократичними гаслами. У більш консервативних регіонах навіть були жорстокі сутички між ветеранами та робітничими загонами.\n\n**Григорій Зінов'єв** подав Міністру Внутрішніх Справ пропозицію, підписану сотнею членів З'їзду, з вимогою скасувати будь-яку організацію, що **«прославляє реакційний терор»**. Ця пропозиція викликала певний опір, головним чином з боку партії есерів. **Дмитро Попов** зазначив, що деякі з цих організацій підтримуються есерами-селянами, як-от організації, що вшановують **Народну Армію Комуча**. Таким чином, лише монархічні, савінковські або відкрито реакційні організації мають бути скасовані, а цим **«здоровим»** організаціям має бути дозволено діяти спільно з червоними ветеранами."
 russia_flavour_events.34.a: "Створити абсолютно нову організацію."
 russia_flavour_events.34.b: "Об'єднати їх у Зелений Союз."
 russia_flavour_events.34.c: "Розпустити Зелений Союз."
 russia_flavour_events.34.e: "Вони мають свободу слова."
 russia_flavour_events.34.f: "Скасувати їх усіх! Червона Армія — найсильніша!"
 russia_flavour_events.34.g: "Люди мають свободу об'єднань, навіть якщо це комусь не подобається."

 russia_flavour_events.35.t: "Марш добровольців"
 russia_flavour_events.35.d.soc: "Як демонстрація сили, великі демонстрації ветеранських організацій були організовані у великих містах Росії, особливо на Півдні Росії. **Микола Третьяков**, новий речник **Союзу Добровольців «Алексєєвці»**, найбільшої ветеранської організації, виступив із промовою біля **Меморіалу Алексєєва** в Катеринодарі, де також виступив відставний **Сергій Марков**. Ветерани протестують проти **«тиранічного»** рішення уряду про заборону великої кількості ветеранських організацій як реакційних. Вони вимагають дозволити не-соціалістам увійти до кабінету та закликають до негайної відставки [GetSecondInCommand] та відновлення демократії.\n\nПротести надихнули контрпротести місцевих соціалістичних груп, і **Катеринодарська Народна Міліція** зіткнулася з великими труднощами, намагаючись не допустити сутичок між двома сторонами. Керівник міста розглядав можливість введення військових, але він хвилювався щодо їхньої переконаності насправді воювати проти таких фігур, як Марков та старі Добровольці. Ситуація залишалася небезпечною до настання ночі, коли марші були тимчасово розігнані.\n\nПротести тривають уже майже тиждень, і **ВГПУ** рекомендувала міністерству жорстко розправитися з протестами. Може бути організована спеціальна операція з арешту керівництва бунтівних ветеранських організацій, і вся справа буде вирішена за кілька днів. Альтернативою є поступка та надання протестувальникам деяких поступок, наприклад, дозволити більшій кількості цих організацій функціонувати, доки вони відійдуть від політики."
 russia_flavour_events.35.d.dem: "Як демонстрація сили, великі демонстрації ветеранських організацій були організовані у великих містах Росії, особливо на Півдні Росії. **Микола Третьяков**, речник **Союзу Добровольців «Алексєєвці»**, найбільшої ветеранської організації, виступив із промовою біля Меморіалу Алексєєва в Катеринодарі, де засудив спроби уряду придушити свободу слова. Спроба приборкати ветеранів була зображена як неокомуністичне **полювання на відьом**, що прагне осквернити спадщину Добровольців.\n\nХоча ситуація досі була мирною, за винятком кількох незначних інцидентів, ця демонстрація тисяч ветеранів викликає велике занепокоєння. Навіть багато центристів у Думі тепер виступають за стриманість, безсумнівно, не бажаючи розгнівати таку велику частину електорату. У відповідь **Володимир Ріхтер** виступив із палкою та необдуманою промовою, засуджуючи ветеранів-активістів за співпрацю із Савінковим насамперед, і навів це як доказ антиреспубліканського мислення багатьох із цих спілок. Як альтернативу, він заохотив усіх Білих, які люблять демократію, приєднатися до рухів, очолюваних есерами, або вигнати **«реакційних»** лідерів із ветеранських спілок шляхом голосування."
 russia_flavour_events.35.a: "Дотримуватися нашого рішення та посилити присутність поліції."
 russia_flavour_events.35.b: "Скасувати плани щодо заборони Зеленого Союзу."
 russia_flavour_events.35.c: "Надати ВГПУ **карт-бланш** для проведення розслідування."
 russia_flavour_events.35.e: "Невже вони переоцінюють ситуацію?"

 russia_flavour_events.36.t: "Операція проти Союзу Добровольців"
 russia_flavour_events.36.d: "Штаб-квартири найбільших Білих ветеранських організацій були обшукані офіцерами **ВГПУ** за підтримки **Народної Міліції**, і кілька сотень осіб було заарештовано за їхню роль у ветеранських протестах. Списки членів цих організацій також були конфісковані, поряд із коштами, які мали тепер заборонені реакційні організації. Далі будуть наступні арешти.\n\nМасові арешти викликали лише спорадичний опір. У Катеринодарі спалахнула серйозна перестрілка, оскільки місцевий осередок **Союзу Добровольців** мав сховану зброю та гранати для самозахисту. Схожі схованки зброї були виявлені в багатьох місцях, поряд із планами збройного повстання — **«Операції Алексєєв»**. Згідно з нею, Білі сили планували захопити міста поблизу своїх найсильніших районів підтримки та повалити соціалістичний уряд — і якщо це не спрацює, розпочати громадянську війну за підтримки іноземних держав.\n\nЦя **«Змова Алексєєвців»** перетворила те, що здавалося поширенням реакційної пропаганди, на повномасштабну зраду. Ця інформація ще не є публічною, але використання її в судах змусить ВГПУ опублікувати документи змови. Директор **Блюмкін** вимагає дозволу на розширення арештів, щоб придушити змову в зародку."
 russia_flavour_events.36.a: "Це серйозно! Так, арешти потрібні."
 russia_flavour_events.36.b: "... змова? Хіба це не просто розпалювання страху?"
 RUS_soc_conspiracy_tt: "§RА що, якщо Блюмкін правий?§!"

 russia_flavour_events.37.t: "Суд над змовниками Алексєєвців"
 russia_flavour_events.37.d: "Через високий авторитет обвинувачених, було неможливо обробити **Змову Алексєєвців** дискретно. На лаві підсудних — високі військові: **Володимир Вітковський, Павло Шатілов, Микола Третьяков** та багато інших, спійманих із керівних посад. Змова, як пояснює прокурор **Андрій Вишинський**, відбувалася у вищих ешелонах військових, які співпрацювали з приватними ветеранськими організаціями, щоб приховати обладнання та підтримувати згуртованість для заснування терористичної організації, коли «прийде час». Багато відставних Білих генералів були інкриміновані, але, зрештою, керівниками операції були названі Вітковський і Шатілов.\n\nЗахист поставив під сумнів легітимність усієї змови та звинуватив судові процеси у перевищенні повноважень ВГПУ на основі непрямих доказів. Генерали стверджували, що не знали про змову чи теоретичну організацію, і якщо така існувала, їхні імена були внесені в плани без їхнього відома. Відставні генерали підтвердили, що присягали не саботувати Російську Республіку, і хоча вони мало люблять соціалістів при владі, вони не будуть співпрацювати з ворогами Росії.\n\nЗрештою, головні генерали були визнані невинними, але велика кількість інших активістів із Союзу Добровольців були засуджені до каторги за участь у контрреволюційній пропаганді та насильстві. Сам Третьяков був засуджений до десяти років каторги за злочини організації, яку він очолював. Попри невдачу спіймати головних лідерів, сотні дрібніших риб були спіймані, і змови більше немає."
 russia_flavour_events.37.a: "Сподіваємося, це кінець."

 russia_flavour_events.38.t: "Сумніви щодо Змови Алексєєвців"
 russia_flavour_events.38.d: "Обурені тим, що кільком ватажкам Змови Алексєєвців дозволили залишатися на свободі, хардлайнери в З'їзді чинили тиск на Міністерство Юстиції, щоб опублікувати документи ВГПУ, що деталізують заявлену змову. Хоча міністерство було прихильним до цієї вимоги, заступник директора ВГПУ, **Яків Серебрянський**, порадив міністерству відмовитися від неї, посилаючись на потенційно шкідливий характер оригінальних документів у надиханні людей до опору. Директор Блюмкін підтримав свого заступника і відмовився, що поставило його організацію та міністерство у протиріччя.\n\nДосить швидко виникла можливість того, що ВГПУ сфабрикувала або принаймні сильно змінила документи змови, щоб використати їх як засіб для переслідування Білих генералів. Якби це було так, це було б надзвичайно незручно для ВГПУ та загального почуття законності, якби документи були оприлюднені. Але знову ж таки, якщо вони не будуть опубліковані, значна частина З'їзду звинуватить уряд [GetSecondInCommand] у таємності та авторитаризмі, і, можливо, закличе до відставки Народного Міністра Юстиції."
 russia_flavour_events.38.a: "Нам не потрібно це публікувати."
 russia_flavour_events.38.b: "З'їзд має право знати."

 russia_flavour_events.39.t: "Хвиля Білого Саботажу"
 russia_flavour_events.39.d: "Як ми і боялися, реакційна мережа просто спить, але не зникла. У напівскоординованій манері сотні людей, безсумнівно, організовані через якусь підпільну групу, провели операції саботажу, шпигунства та контрреволюційної пропаганди. Заводи постраждали, а ухилення від призову було значно заохочено.\n\nБагато з цих людей були заарештовані, а деякі розстріляні, але проблема аж ніяк не зникла. Служби безпеки запевнили нас, що вони контролюють ситуацію, і продовжать боротьбу в тіні, щоб викорінити цих **Нео-Свободників**."
 russia_flavour_events.39.a: "Ми це витримаємо."

 russia_flavour_events.40.t: "Поділ Зеленого Інтернаціоналу"
 russia_flavour_events.40.d: "Подвійні негаразди економічної кризи та зростання напруженості на Балканах кинули **Зелений Інтернаціонал** у сум'яття. Зелений Інтернаціонал був заснований у 1922 році як орієнтований на Міттелеуропу селянський рух, заснований на баченні мирної селянської демократії. Найвидатнішими прихильниками організацій були ті, хто представляв різні селянські рухи Габсбурзької Монархії. Однак заснування **Бєлградського Пакту** та його дедалі більш войовнича риторика викликали чвари всередині руху.\n\n**Олександр Стамболійський** з болгарського **БЗНС**, разом із низкою дунайських делегатів, таких як **Юзеф Путек** з галицької **ПСЛ**, вимагали, щоб Бюро виключило сербську та румунську партії за їхню підтримку війни проти Болгарії. Путек зачитав пропозицію ПСЛ, закликаючи до миру між усіма селянськими країнами та натомість пропонуючи засудити будь-який радикалізм у селянському русі, що рішуче підтримали дунайські та багато східноєвропейських делегатів.\n\nКонтрпропозиція **Івана Колеснікова**, написана російськими, сербськими, румунськими та латвійськими делегатами, натомість закликала селян активно чинити опір **«юнкерському правлінню»** та зобразила поточну економічну кризу як шанс для Європи перейти до економіки **«Третього Шляху»** аграризму та співпраці між народами. Колесніков привітав сербів за їхню тверду позицію проти **«німецького зазіхання»** на Балканах та запропонував організувати переговори зі Стамболійським, щоб знайти рішення, яке б задовольнило всі слов'янські селянські нації, та об'єднати їхні лави проти подвійних загроз Юнкерства та Комунізму."
 russia_flavour_events.40.a: "І хто переможе?"

 russia_flavour_events.41.t: "Докторські ковбаси"
 russia_flavour_events.41.d: "Хоча **свободників** і раніше називали «м'ясниками», партійні прапори, що майорять над м'ясопереробним заводом, все ще є новинкою. Багато галасу оточило **Першу Московську Ковбасну Фабрику**. Побудована з досвідом та капіталом як Росії, так і Німеччини, вона є свідченням того, що можна зробити, коли дві нації, які люблять ковбасу, працюють разом. На жаль, її фінанси та управління залишали бажати кращого. Прибутки були мізерними з моменту відкриття у 1933 році, оскільки **«Московські ковбаси»** виявилися нездатними конкурувати в Європі та були надто дорогими для росіян. Німецькі власники фабрики, **Halberstädter Würstchen**, негайно продали її російському уряду після **Чорного Понеділка** за безцінь.\n\nЗ тих пір **СЗРС** перетворив Першу Московську Ковбасну Фабрику на прототип свого економічного бачення. Фабрика перейшла під управління очолюваної СЗРС **«артілі»** — традиційної форми торговельного кооперативу, що отримала націонал-популістське перетворення. З благословення уряду **«брати-робітники»** тепер керують фабрикою під наглядом схвалених Партією **«старшин»**. На території фабрики були побудовані сучасні гуртожитки та церква для кращого розвитку почуття спільноти. Крім того, заводи були переоснащені для виробництва більш доступних продуктів.\n\nХодять чутки, що сам Президент **Савінков** наполягав на розробці нових, більш ситних ковбас — адже народ Росії буде таким же голодним, як і її фабрики, з роботою, яка чекає попереду. Ще належить побачити, наскільки практичним може бути таке перетворення по всій Росії, але цей ковбасний трюк привернув увагу громадськості. Нові та нібито здорові **«Докторські ковбаси»** вже стали хітом."
 russia_flavour_events.41.a: "Ковбаси для всіх!"

 russia_flavour_events.42.t: "Зростання мілітаризму"
 russia_flavour_events.42.d.dem: "Десятиліття поразок, незважаючи на братовбивче кровопролиття Громадянської війни, мали беззаперечно руйнівний вплив на моральний дух російських військових. Попри високі військові бюджети та шанування армії, багато хто пам'ятає звірства, скоєні Білими, і все ще бачить військових як інструмент гнобителів. Особливо після військового приниження 1928 року та подальшого **Путчу Болдирєва** багато хто згуртувався навколо СЗРС із гаслами відновлення армії до її колишньої слави. Не секрет, що на виборах 1934 року СЗРС здобув величезні успіхи в кожному гарнізонному місті.\n\nІ ось Савінков лежить у могилі, але армія виявляється більшою та сильнішою, ніж будь-коли, у новознайденій силі. Генерал-фельдмаршал [RUS_GetArmyChief] називає себе **Рятівником Росії** і легко є другою особою після [RUS_leader]. Агресивна, ура-патріотична риторика тепер виливається з лав армії, і відроджений дух військових виявився заразливим. Російська громадськість почала висловлювати довіру до своїх солдатів, що було б немислимо ще кілька років тому."
 russia_flavour_events.42.d: "Десятиліття поразок, незважаючи на братовбивче кровопролиття Громадянської війни, мали беззаперечно руйнівний вплив на моральний дух російських військових. Попри високі військові бюджети та шанування армії, багато хто пам'ятає звірства, скоєні Білими, і все ще бачить військових як інструмент гнобителів. Особливо після військового приниження 1928 року та подальшого Путчу Болдирєва, багато хто згуртувався навколо СЗРС із гаслами відновлення армії до її колишньої слави. Не секрет, що на виборах 1934 року СЗРС здобув величезні успіхи в кожному гарнізонному місті.\n\nНевблаганно реваншистська риторика **свободників** знайшла благодатний ґрунт у військових, які були глибоко розчаровані есерами та кадетами після їхньої **«другої капітуляції»** перед Німеччиною згідно з **Вільнюською Угодою**. Хоча багато офіцерів все ще мають застереження щодо ролі комісарів СЗРС, вони все ж цінують пристрасть, з якою політичні офіцери вербують нових новобранців. Відроджений дух військових виявився заразливим, і російська громадськість почала висловлювати довіру до своїх солдатів, що було б немислимо ще кілька років тому."
 russia_flavour_events.42.a: "Ура!"

 russia_flavour_events.43.t: "День льодового походу"
 russia_flavour_events.43.d: "Є два пам'ятні дні Громадянської війни — 31 серпня, що відзначає **Визволення Москви**, і 22 лютого, що згадує початок **Кубанського Льодового Походу**. День Визволення — це щасливе святкування, з бадьорими військовими маршами та грандіозними демонстраціями сили по всій Москві, але **День Льодового Походу** є більш меланхолійним, згадуючи жертви та надію.\n\nУ морозний лютневий холод організовується пам'ятний марш від Ростова до Новочеркаська, включаючи легендарні кольорові полки — чорно-червоних **корніловців**, **дроздовців** у малинових шапках, чорно-смугастих **марковців** та **алєксєєвців** у біло-синьому. Ті, хто брав участь в оригінальному марші, є почесними гостями. Як у Ростові, так і в Новочеркаську, великі натовпи йдуть за маршем, хоча це не ювілей, а урочиста подія.\n\nОфіційна історія Льодового Походу, написана Генералом **Денікіним**, часто цитується цього дня:\n\n— Поки є життя, поки є сила, не все втрачено. Росія побачить ледь мерехтливе світло; вона почує голос, що закликає до боротьби — тих, хто ще не прокинувся...\n\nУ цьому полягав увесь глибокий сенс **Першого Кубанського Походу**. Немає сенсу підходити до нього з холодною аргументацією політики та стратегії, оскільки це явище, у якому все перебуває у сфері духовного та звершуваного подвигу. **Добровольча Армія** йшла вільними степами Дону та Кубані — нечисленна, пошарпана, переслідувана, оточена — як символ переслідуваної Росії та російської державності.\n\nНа всьому величезному просторі країни залишилося лише одне місце, де відкрито майорів триколорний національний прапор, — і це був штаб Корнілова."
 russia_flavour_events.43.a: "Ми пішли від темної ночі духовного рабства до невідомих блукань — у пошуках надії."

 russia_flavour_events.44.t: "Психологія тоталітарного розуму"
 russia_flavour_events.44.d: "Магнум опус російського соціолога з Гайдельберга, **Сергія Степановича Чахотіна**, «Психологія тоталітарного розуму» був одразу визнаний класикою та працею, що відображає значну частину **духу часу 1930-х років**, як у Росії, так і в інших місцях. Чахотін, який втік із Росії у 1935 році та був відвертим критиком тоталітаризму як у Росії, так і в Німеччині, створив переконливий наратив про природу цих **«баламутів сучасної епохи»**.\n\nЧахотін ідентифікує ключову базу підтримки для всіх цих рухів — як більшовиків, так і **свободників** — як по суті ту саму групу людей: тих, кого залишило позаду суспільство, що швидко модернізується, та сільську бідноту, яка працює на випадкових роботах, дрейфуючи з місця на місце, ніколи не маючи належної основи чи ідентичності. Ці групи створюються соціальною нерівністю, і вони породжують гіркоту, презирство та паливо для політичних заворушень, якщо такі демагоги, як **Ленін**, **Савінков**, **Шляйхер** чи **Лонг**, пропонують їм простих, сильних лідерів для наслідування.\n\nЗосереджуючись на російській ситуації, Чахотін стверджує, що оскільки жодна з основних соціальних проблем, які призвели до революцій 1917 року, не була виправлена, а їхні наслідки — комунізм — були лише заборонені, це призвело лише до того, що ті самі заворушення та нерівність спрямувалися у новий вид політичного руху, **СЗРС**. Крім того, ці рухи ніколи не є щиро зацікавленими, здатними чи бажаючими насправді вирішити соціальні проблеми, які їх підживлюють. Це робить ці тоталітарні рухи за своєю суттю ірраціональними та руйнівними, оскільки вони повинні знаходити нові групи для переслідування на показових процесах, щоб **«вирішити»** суспільні проблеми. Це призводить лише до масових репресій — **Чекізму**, чисток Савінкова тощо — які не мають логічного кінця, оскільки не засновані на жодній логічній передумові.\n\nПраця Чахотіна привернула велику увагу антитоталітарних політиків і була високо оцінена як теоретична основа для належного пояснення піднесення цих **«тоталістських»** груп."
 russia_flavour_events.44.a: "Це просто безглуздий наклеп."
 russia_flavour_events.44.b: "Так, люди повинні знати."

 russia_flavour_events.45.t: "Комітет міжнародної робітничої боротьби"
 russia_flavour_events.45.d: "За звичайних обставин можна було б очікувати, що соціал-демократи будуть протистояти війні, але нещодавно ця думка, здається, є винятком. Протестів немає — навпаки. Меншовик **Михайло Якубович** очолив створення **Комітету міжнародної робітничої боротьби**, що фінансується **Олександром Тітовим** та польовою організацією **РДП**, як організації, що має підтримувати військові зусилля уряду.\n\nУ памфлеті Якубовича він пояснює, що хоча пролетаріат світу має протистояти імперіалізму, оскільки він служить лише інтересам капіталу, поточна війна насправді є війною за визволення робітників. Навіть якщо Росія ще не соціалістична, росіяни стоять разом із людьми, які борються за свободу та рівність, — Третім Інтернаціоналом. Таким чином, російські соціалісти повинні підтримувати війну якнайкраще, відмовитися від страйків та виконувати свій військовий обов'язок. Завдяки цій патріотичній службі російський пролетаріат також здобуде військовий досвід, необхідний для захисту робітників.\n\nЦе одразу ж викликало обурення в РДП. **Володимир Левицький** назвав це **«соціальним шовінізмом»** і пояснив, що хоча він погоджується, що війні, яка ведеться на підтримку Інтернаціоналу, не слід протистояти, соціаліст ніколи не повинен оспівувати війну так, як це робить Якубович, і зазначив, що Росія все ще веде свою власну війну з імперіалістичних міркувань. Безсумнівно, серед крайніх лівих є надії, що війна принесе повторення 1917 року та чергову революцію."
 russia_flavour_events.45.a: "Нехай ліві б'ються."
 russia_flavour_events.45.b: "Патріотичний соціаліст? Підтримати його ініціативу."
 russia_flavour_events.45.c: "Підтримує чи ні, ця людина проповідує революцію."

 russia_flavour_events.46.t: "Отаман кидає виклик вождю"
 russia_flavour_events.46.d: "Генерал **Петро Миколайович Краснов** служив Отаманом **Війська Донського** протягом останніх 20 років і вважається однією з живих легенд Білої справи. Протягом довгого часу він був відвертим прихильником **СОР** та реакційної політики, керуючи Військом Донським як **«прикладом»** традиціоналістської та антикомуністичної землі. Але тепер ця співпраця зайшла в глухий кут, оскільки крок Савінкова щодо обмеження автономії козацьких військ та розподілу значної частини їхньої землі між звичайними російськими селянами викликав сильний опір з боку козаків. Він вимагав від президента припинити паплюжити пам'ять ветеранів, які боролися за російську свободу, і поважати козаків як невід'ємну частину Білої справи.\n\nКраснов має великий вплив, особливо на Півдні Росії, і є шанс, що він згуртує багатьох невдоволених консерваторів та генералів проти Савінкова. Однак у Савінкова є козир у рукаві: його Міністр Сільського Господарства, **Павло Михайлович Агєєв**, — реформістський Донський козак та відвертий противник Краснова. Агєєв завжди виступав захисником простого козака проти великих землевласників, як Краснов. Можливо, вдасться змусити **Донське Коло** обрати Агєєва новим Отаманом та відсунути Краснова на другий план у **«поважну відставку»**. Менш відчужуючим способом вирішення ситуації було б просто піти на поступки Краснову та утриматися від земельної реформи на землях Війська Донського."
 russia_flavour_events.46.a: "Тоді будемо битися!"
 russia_flavour_events.46.b: "Він заслужив нашу повагу."
 russia_flavour_events.46.c: "Просто замінити цього дурня на Агєєва."
 RUS_remove_krasnov_tt: "§nНаціональний дух може бути усунений шляхом найму Павла Агєєва як політичного радника.§!"

 russia_flavour_events.47.t: "Реакційна монархія всередині [RUS_government_loc]"
 russia_flavour_events.47.d: "Козаки здобули автономію після своєї лояльної підтримки Білих армій і з тих пір були занозою в боці російської демократії. Так, федеральна конституція Росії має поважати місцеві традиції та культури, — але багато лібералів відчувають лише презирство та критику щодо **Козацької системи**, яка розглядається як система військового феоду, що просто надає уряду легко мобілізовані сили, які не вагатимуться стріляти у співвітчизників-росіян.\n\nНайгіршим **Військом** для багатьох є **Військо Донське**. Там **Отаман Петро Краснов** правив як диктатор Війська з 1918 року. Він — відвертий реакціонер, колишній член **СОР**, і людина, яка відчуває лише презирство до демократичного процесу. Хоча дехто сказав би, що він уберіг Військо Донське від **«агітації»** та **«бандитизму»**, він також робив усе можливе, щоб переслідувати діяльність демократичних та соціалістичних груп у цьому районі, придушував профспілки та боровся проти земельних реформ. Однак він користується підтримкою як **Донських козаків**, так і армії, тому замінити його важко без прямого скасування Козацької системи. Що ще більше дратує, його головна опозиція походила від популістських козаків **Павла Агєєва** — того самого Агєєва, який був міністром при Савінкові, членом СЗРС і зараз перебуває у в'язниці.\n\nДоки **Козацькі Війська** не можуть бути скасовані, наші варіанти обмежені. Якщо ми хочемо посваритися з Красновим, ми можемо спробувати змусити його запровадити більш демократичні реформи та оскаржити його у Верховному Суді, якщо він відмовиться. Таке втручання у козацькі справи викличе їхній гнів, але це покаже нашій базі, що ми серйозні."
 russia_flavour_events.47.a: "Краще повільна реформа, ніж негайна боротьба."
 russia_flavour_events.47.b: "Краснов має бути повалений."

 russia_flavour_events.48.t: "Мрія про монархію"
 russia_flavour_events.48.d: "Солоневич завжди вважав, що Росія за своєю суттю є монархією, і її найбільш справжньою формою було **Московське царство**. Проте Росія залишається в облозі західної ідеї республіканізму. Програма його партії завжди мала на меті відновлення монархії, але досі це була лише риторика.\n\nТепер, коли найвища посада в державі перебуває в руках консерваторів, нарешті можна це реалізувати."
 russia_flavour_events.48.a: "Проконсультуватися з найкращими юридичними експертами."

 russia_flavour_events.49.t: "Як коронувати імператора?"
 russia_flavour_events.49.d: "Міністерство Юстиції підготувало довгу секретну записку виключно для очей Президента. У ній юридичні експерти **Костянтин Харитонов, Роман Раупах** та **Павло Переверзєв** розглядають потенційний процес відновлення монархії в Росії. На жаль, конституційне право є суворим: Росія — це республіка, і крапка. Зміна Конституції вимагатиме повних **Установчих Зборів** — але хоча обрана Державна Дума існує, вона вимагає більшості голосів усієї Асамблеї. Якщо вдасться знайти монархічну більшість, технічно не буде важко написати нову монархічну конституцію.\n\nОднак та сама записка скептично ставиться до шансів цього. По-перше, на думку аналітиків у міністерстві, вкрай малоймовірно, що ця монархічна більшість буде знайдена, і що чинна Державна Дума взагалі погодиться скликати Установчі Збори. Простіше кажучи, це не справа Президента вирішувати. Тим часом, юридичних лазівок, якими зловживав **Борис Савінков**, щоб проштовхнути свої конституційні зміни, більше не існує — і навіть якщо щось подібне було б знову спробовано, дуже ймовірно, що генерали-республіканці, головним чином Генерал-фельдмаршал **Антон Денікін**, використали б **Конституційний Пункт 37**, щоб втрутитися та скинути Президента, який діє проти Конституції Республіки. Єдиний спосіб уникнути цього — заздалегідь забезпечити лояльність військових."
 russia_flavour_events.49.a: "Добре! Тоді у нас буде імперська республіка."
 russia_flavour_events.49.b: "Я ніколи не був тим, хто здається."

 russia_flavour_events.50.t: "Монархія у нашому серці"
 russia_flavour_events.50.d: "Те, що стане відомим як **«Промова про Імперську Республіку»**, було зверненням Президента **Солоневича** на Червоній площі, головним чином до його власних прихильників. У своїй промові він довго говорив про монархічну природу Росії та про те, як Московське Царство надає сучасному росіянину багато прикладів того, як організувати суспільство: навколо сильного, мудрого лідера, якому радять найкращі на основі заслуг та характеру, а не багатства. Так було до кріпацтва, коли кожна людина була шанована і кожен мав економічну незалежність; як праця цінувалася вище, ніж підрахунок монет.\n\nОднак цього разу він не виступав за відновлення монархії. Він пояснив, що оскільки Конституція Республіки визначає Росію як республіку, патріотичний росіянин не повинен йти проти неї. Натомість патріотичний росіянин повинен плекати монархію у своєму серці як свою моральну дороговказну зірку. Так, Конституція республіканська, але кров імперська. Кожен чоловік може бути Імператором! Республіка все ще може підтримувати цінності Російської Імперії: Сім'я, Православ'я, Національність."
 russia_flavour_events.50.a: "Імперія живе!"

 russia_flavour_events.51.t: "Зрадницька зустріч"
 russia_flavour_events.51.d.wrangel: "Позбавлений законних способів внесення змін до Конституції, Президент **Солоневич** був змушений шукати менш легальні засоби. Це призвело до того, що він зустрівся — таємно — з деякими відомими генералами-монархістами у своїй резиденції в **Передєлкіно**. Заліснена місцевість поблизу Москви розрослася навколо маєтків родини **Долгорукових**, і президентська дача була побудована там у 1924 році. Як Президент, Солоневич часто проводив переговори на своїй дачі, відомо, зустрівшись із Прем'єр-міністром Фінляндії [FIN.GetSecondInCommand] на початку цього року та разом відвідавши сауну.\n\nОднак сьогоднішня зустріч є більш серйозною, і військові не відомі тим, що марнують час. Генерал-фельдмаршал **Петро Миколайович Врангель** прибув з одним ад'ютантом, здавалося, роздратований тим, що його викликали в такій неформальній ситуації. Він та Президент розділили пляшку, поки Президент **Іван Лук'янович** намагався зібрати інформацію про погляди монархістів у армії.\n\nВрангель швидко зрозумів характер цієї дискусії і не здивувався, коли Президент запитав прямо: якби він спробував відновити монархію, чи міг би він розраховувати на лояльні армійські частини, щоб забезпечити Москву на час самоперевороту?\n\nВрангель нічого не міг пообіцяти. Він пояснив, що, навіть якщо він погодиться з відновленням, він не вважатиме мудрим відновлювати її таким чином: це лише заплямує монархію в очах народу. Хоча Президент мав владу командувати армією, солдат мав обов'язок захищати Конституцію. У цьому світлі здається малоймовірним, що військові підтримають такий захід."
 russia_flavour_events.51.d.diterikhs: "Позбавлений законних способів внесення змін до Конституції, Президент **Солоневич** був змушений шукати менш легальні засоби. Це призвело до того, що він зустрівся — таємно — з деякими відомими генералами-монархістами у своїй резиденції в **Передєлкіно**. Заліснена місцевість поблизу Москви розрослася навколо маєтків родини Долгорукових, і президентська дача була побудована там у 1924 році. Як Президент, Солоневич часто проводив переговори на своїй дачі, відомо, зустрівшись із Прем'єр-міністром Фінляндії [FIN.GetSecondInCommand] на початку цього року та разом відвідавши сауну.\n\nОднак сьогоднішня зустріч є більш серйозною, і військові не відомі тим, що марнують час. Генерал **Михайло Костянтинович Дітеріхс** прибув з одним ад'ютантом, здавалося, роздратований тим, що його викликали в такій неформальній ситуації. Він та Президент розділили пляшку, поки Президент **Іван Лук'янович** перейшов прямо до справи. Якби він, гіпотетично кажучи, захотів запровадити воєнний стан, розпустити Державну Думу та відновити монархію, чи мав би він лояльні армійські частини, щоб його підтримати?\n\n**Михайло Дітеріхс** ледве міг повірити в те, що чує. Він усвідомлював величезний ризик такого проєкту, не лише через **Денікіна**, але й тому, що не вірив, що **Врангель** та **Дроздовський** приєднаються до перевороту, оскільки вони завжди уникали прийняття найважчих рішень. Дітеріхс, який добре усвідомлював можливість того, що це пастка, щоб заманити його та **«Коло Святого Георгія»**, не дав чіткої обіцянки, але погодився почати підготовку. Якщо Романови потребуватимуть його, він все ще був пов'язаний присягою служити їм."
 russia_flavour_events.51.a: "Ні, це було б занадто."
 russia_flavour_events.51.b: "Вислухати його план."
 russia_flavour_events.51.c: "Що ж, цієї розмови ніколи не було."
