 RUS_country_intro_header: "Російська Демократична Федеративна Республіка"
 RUS_country_intro_content: "Росія зазнала страждань. Велика війна призвела до падіння нестабільної автократії, яка поступилася місцем нестабільній республіці, що зрештою розвалилася у братовбивчому жаху Громадянської війни. §PБіла армія§! зрештою перемогла §oбільшовиків§! після семи довгих, кривавих років.\n\nНова республіка була понівечена: вона втратила третину населення та половину промисловості за умовами Брест-Литовського договору, а ще більше руйнувань принесла Громадянська війна. Військова діархія генерала §PЛавра Корнілова§! і адмірала §aОлександра Колчака§! поступилася цивільному уряду та Конституції 1922 року, яка заснувала §lРосійську Демократичну Федеративну Республіку§!. §PВійськові§! зберегли свій вплив, а §PКорнілов§! залишився фактично найвпливовішою особою в республіці, але все ж — Росія стала більш вільною та сповненою надії, ніж будь-коли.\n\nНаступне десятиліття пройшло під знаком ліберального правління §mКонституційних демократів (кадетів)§! і §lсоціалістів§!-§tреволюціонерів (есерів)§!. Було зроблено чимало для покращення життя простого росіянина, але ідеалізм і добрі наміри мали свої межі. Щойно Росія почала відновлюватися, економічний шок 1925 року змусив її надати ще більше економічних прав Німеччині в рамках Віленської угоди. Хоча економіка зростала, вона залишалася нестабільною та нерівною.\n\nФентянський конфлікт 1928 року — суперечка щодо залізниці, що переросла у малу війну в Маньчжурії — завершився розчаруванням і поразкою. Ультранаціоналістична §nСЗРС§! набирала популярності на виборах, а загроза повного краху порядку спричинила новорічний путч 1929 року генерала §aВасиля Болдирєва§!, який провалився і, попри добрі наміри, став ще одним ударом по російській демократії. Жахливі роки початку 1930-х принесли економічну кризу та політичне насильство, що завершилося приходом до влади §nБориса Вікторовича Савінкова§! і його §nСвободників§! на виборах 1934 року.\n\nОстанні два роки російська демократія веде відчайдушну боротьбу, як §PДобровольча армія§! на степах Кубані. Об’єднана навколо §lВіктора Чернова§! і зміцнена Державною радою та Верховним судом, §SОпозиційний§! §cБлок§! протистоїть спробам §nСавінкова§! остаточно встановити диктатуру. У тіні генерал §PКорнілов§! все більше недовіряє §nСавінкову§! і боїться його. Але ця боротьба стає дедалі безнадійнішою: день за днем Гідра §nнаціонал-популізму§! стискає Росію дедалі сильніше."

 RUS_country_intro_header_1: "Спадщина Білої армії"
 RUS_country_intro_content_1: "«Ми вирушаємо в степ. Повернемося лише, якщо буде Божа ласка. Але ми повинні запалити смолоскип, щоб серед темряви, яка поглинула Росію, залишилася хоча б одна яскрава точка...»\n\nЗ цими словами кілька сотень добровольців генерала §aОлексєєва§! покинули Новочеркаськ. Під проводом §PЛавра Корнілова§! та §aМихайла Олексєєва§!, генералів, які колись командували мільйонами, вони розпочали боротьбу проти §oчервоних§! із силою, що ледве могла втримати одне місто. Доля — або ж перший Брест-Литовський договір — втрутилася. Центральні держави відтяли величезні території колишньої імперії, і влада §oбільшовиків§! похитнулася. Повстання Чехословацького корпусу вдихнуло життя в §Pбілий опір§! Сибіру, який згодом звільнив значну частину регіону.\n\nКоли фронти сформувалися між §Pбілою периферією§! та §oчервоним центром§!, обидві сторони воювали під тривожною тінню Німеччини. §oЧервоні§! були відтіснені арміями кайзера, але §Pбілі§! знайшли нові, хоч і неприємні, можливості. §PБіле керівництво§! — §PКорнілов§!, §aКолчак§! і §nСавінков§! — оголосили вірність Антанті, але це було складне лицемірство. Франція та Британія занепадали, а їхні війська в Росії бунтували. Жодних угод не підписували, промов не виголошували, але після потрібних обіцянок німецькі потяги почали прибувати на §Pбілі станції§!.\n\nПоки §Pбілі§! об’єднувалися, §oбільшовики§! зазнавали ударів. Убивство §oВолодимира Леніна§! §tлівим есером§! у серпні 1918 року стало смертельним ударом для §oбільшовицького§! уряду. Тим часом §Pконтрнаступи білих§! у 1919 році дозволили з’єднати розрізнені фронти та політично об’єднатися під проводом §aОлександра Колчака§! як Верховного правителя. Все більш деморалізовані, голодні та охоплені селянськими повстаннями, §oчервоні§! опинилися в пастці, яка остаточно замкнулася на початку 1921 року. Коли останній §oбільшовицький§! корабель залишив Архангельськ, переможні §Pбілі§! зіткнулися з останнім приниженням — підписанням другого Брест-Литовського договору. Навіть перемігши, Росія залишилася понівеченою та в боргах. Ми перемогли — і все ж програли."

 RUS_country_intro_header_2: "На шляху до Третьої Росії"
 RUS_country_intro_content_2: "Жорстокість Брест-Литовського миру викликала запеклий спротив з моменту його підписання. Одним із найгучніших критиків став §nБорис Савінков§!, лідер §n«Союзу захисту Батьківщини і Свободи»§!, або просто §nСЗРС§!. Заснований як антибільшовицький рух у 1918 році, §nСЗРС§! після Громадянської війни приєднався до §lС§!§tР§!, а в 1924 році відколовся як ультранаціоналістична партія. Запекло антинімецький, §nСЗРС§! або §n«Свободники»§! черпали підтримку серед селян, студентів і молодших офіцерів, але залишалися маргінальними.\n\n§nСавінков§! швидко набрав обертів. Національні катастрофи — Віленська угода 1926 року та війна за Китайсько-Східну залізницю 1928 року — стали ідеальним ґрунтом для §nСвободників§!. §nБойові загони Свободників§! взяли закон у свої руки, атакуючи тих, хто мав §oкомуністичні§! або §Pгерманофільські§! симпатії, зануривши Росію в спіраль політичного насильства, що дійшла навіть до селянського повстання в Тамбові. §mУрядова§! реакція лише посилила заворушення, що завершилися великою перемогою крайніх правих — §nСЗРС§! і монархістів §aСОР§! — на виборах 1934 року.\n\n§nСЗРС§! відкрито зневажає демократію. Для них усе, за що боролися й гинули російські герої, було зраджене §mлібералами§! і §rсоціалістами§!, і багато ветеранів поділяють цю думку. §nСвободники§! звеличують мілітаризм, націоналізм і насильство. Як писав §nВождь§! Савінков, потрібні виняткові люди — лицарі терору — сповнені любові до Росії та незламної волі формувати її долю — і долю всього світу. Ця майже месіанська віра в велике призначення Росії — §nТретю Росію§! — виправдовує будь-які засоби; мораль стає зайвою. §lРосійська республіка§! вже збудована на мільйонах могил — що таке ще кілька крапель крові в цьому океані?"

 RUS_country_intro_header_3: "Мир і хліб"
 RUS_country_intro_content_3: "Мир, яким би принизливим не був його зміст, усе ж дав Росії вкрай необхідну можливість для відновлення. Установчі збори перетворилися на Тимчасовий уряд, який у 1923 році обрав першого президента новопроголошеної §lРосійської Демократичної Федеративної Республіки§! — §cОлександра Гучкова§!. Коаліція §lС§!§tР§! та §mкадетів§! домінувала в Думі та Державній раді, головним пріоритетом яких було забезпечення населення продовольством через суперечливу «розверстку» — вкрай непопулярну політику вилучення зерна. Коли загроза голоду зменшилася, економічне відновлення зосередилося на земельній реформі та іноземних інвестиціях. За міністра §lІвана Михайлова§! «Нова економічна реформа» дала сильні початкові результати, але слабкий контроль над земельною реформою та раптовий крах американської економіки під час біржового обвалу 1925 року залишили Росію в потрясінні.\n\nЗіткнувшись із зростаючим дефіцитом, банкрутствами та безробіттям, Росія мала мало вибору, окрім як звернутися до Міттельєвропи. Німецько-російська торгова та кредитна угода, більш відома як Віленська угода, була підписана 11 квітня 1926 року після кількох місяців переговорів. Німеччина надала Росії позику в 500 мільйонів марок з можливістю подальшого кредитування в обмін на статус «найбільшого сприяння» в торгівлі та величезні поступки німецькій промисловості. У поєднанні з масовим розпродажем державної землі та подальшим вилученням зерна, Віленська угода дозволила уряду §lС§!§tР§!-§mкадетів§! врятувати економіку Росії — але страшною ціною.\n\nЗалита німецькими грошима, Росія почала підійматися на ноги. Після відставки міністра §lМихайлова§! та його наступника §mПавла Буришкіна§!, економічну політику Росії очолив §lМикола Кондратьєв§!. За підтримки новообраного президента §lС§!§tР§! §lМиколи Авксентьєва§!, §lКондратьєв§! поглибив торговельні зв’язки за кордоном, але внутрішні спроби субсидувати національну промисловість і покращити становище селян здебільшого провалилися через відсутність політичної волі та всепроникний німецький економічний вплив."

 RUS_guide: "§MСавінков — Пастир народів / Спаситель світу / Ідеократичний принцип§! (§nНаціонал-популіст§!)\n£white_dot Збережіть режим Савінкова, утримуючи §CНародний гнів§! нижче §R8§! і §PВійськовий гнів§! нижче §r10§!.\n£white_dot Щоб отримати підгілку §MПастир народів§!, схиліть баланс влади на користь солідаристів і призначте Філоненка у події «Філоненко зустрічає Вождя».\n£white_dot Щоб отримати підгілку §MСпаситель світу§!, не схиляйте баланс влади ні до солідаристів, ні до ідеократів.\n£white_dot Щоб отримати підгілку §MІдеократичний принцип§!, схиліть баланс влади на користь ідеократів і призначте Савицького у події «Савицький зустрічає Вождя».\n\n§MРеспубліка — РДП / Праві есери / Кадети / ВПП§! (§SСоціал-демократ§! / §lСоціал-ліберал§! / §mРинковий ліберал§! / §cСоціальний консерватор§! / §aАвторитарний демократ§!)\n£white_dot Призначте Антона Денікіна новим головнокомандувачем у події «Заміна Корнілова».\n£white_dot Зруйнуйте режим Савінкова, якщо §CНародний гнів§! досягне §R8§! або більше, а §PВійськовий гнів§! буде нижче §O5§!, або якщо §PВійськовий гнів§! перевищить §R8§!.\n£white_dot Якщо режим Савінкова впаде через §CНародний гнів§!, соціалісти короткочасно прийдуть до влади, але через кілька днів їх скине Антон Денікін.\n£white_dot Використовуйте рішення Третьої Конституції та виборчі події, щоб привести бажану партію до влади.\n£white_dot Якщо обрано §SRДП§!, не дозволяйте крайнім лівим захопити партію.\n£white_dot Якщо обрано §lПравих есерів§!, §YВолодимир Ріхтер§! може загинути, якщо §cПравий гнів§! або §PВійськовий гнів§! досягнуть §O6§! або більше. Залежно від того, хто контролює Державну раду, новим лідером стане або §YПітірім Сорокін§!, або §YІлля Фондамінський§!.\n£white_dot Якщо обрано §mКадетів§!, §YВасиль Маклаков§! може піти з політики, якщо §gПолітична апатія§! досягне 5 або більше. Залежно від контролю над Держрадою, новим лідером стане або §YПетро Долгоруков§!, або §YАнтон Карташов§!.\n£white_dot Якщо §YІван Солоневич§! буде вбитий, §YДмитро Романов§! стане новим лідером.\n£white_dot Прийнявши післявоєнний фокус §YПовернення до традиції§!, режим ВПП під керівництвом Солоневича стане §aАвторитарно-демократичним§!.\n\n§MІмперія — Праві есери / Кадети / ВПП / НМД§! (§lСоціал-ліберал§! / §mРинковий ліберал§! / §cСоціальний консерватор§! / §aАвторитарний демократ§! / §PПатерналістський автократ§!)\n£white_dot Призначте Петра Врангеля головнокомандувачем у події «Заміна Корнілова».\n£white_dot Зруйнуйте режим Савінкова, якщо §CНародний гнів§! досягне §R8§! або більше, а §PВійськовий гнів§! буде нижче §O5§!, або якщо §PВійськовий гнів§! перевищить §R8§!.\n£white_dot Якщо режим Савінкова впаде через §CНародний гнів§!, соціалісти короткочасно прийдуть до влади, але через кілька днів їх скине Петро Врангель.\n£white_dot Використовуйте рішення Третьої Конституції та виборчі події, щоб привести бажану партію до влади.\n£white_dot Якщо §YІван Солоневич§! є другим у команді, можна взяти фокуси §YЧума демократизму§! і §YДиктатура совісті§!, щоб стати §aАвторитарним демократом§! або §PПатерналістським автократом§! відповідно.\n\n§MВрангель — Кадети / ВПП / СОР§! (§mРинковий ліберал§! / §cСоціальний консерватор§! / §aАвторитарний демократ§!)\n£white_dot Призначте Петра Врангеля головнокомандувачем у події «Заміна Корнілова».\n£white_dot Перебуваючи на шляху Савінкова, дозвольте §PВійськовому гніву§! досягти §r8§! під час війни з Німецькою імперією — тоді Врангель захопить владу як §PПатерналістський автократ§!.\n£white_dot Після війни використовуйте події, щоб обрати бажану партію."

 RUS_guide_1: "§MСоціалістична революція — ПСР / ВСТ§! (§RРадикальний соціаліст§! / §rСиндикаліст§! / §oТоталіст§!)\n£white_dot Зруйнуйте режим Савінкова, якщо §CНародний гнів§! досягне §R8§! або більше, а §PВійськовий гнів§! — §O5§! або більше до 1938 року.\n£white_dot Приведіть до влади §RПСР§! або §rВСТ§! через події Установчих зборів.\n£white_dot Після обрання §RПСР§! оберіть сторону: §1Спірідоновці§! залишаються §Rрадикальними соціалістами§!, а §oмаксималісти§! стають §oтоталістами§! після взяття фокусу §YВійна, що завершить всі війни§!.\n£white_dot Щоб досягти підшляху §YНепохитний ідеалізм§! для §1Спірідоновців§!, успішно виконайте місії §YСибірський напрям§!, §YТамбовська програма§! і §YПрихильність романтиків§!.\n£white_dot §YБорис Камков§! прийде до влади після війни, якщо всі ці місії завершено; інакше — §YМикола Здобнов§!.\n\n£white_dot Для §rВСТ§! доступно кілька варіантів. Зміна лідерства після старту з Левицьким відбувається через рік після приходу ВСТ до влади — на щорічному з’їзді.\n£white_dot Щоб зберегти §YВолодимира Левицького§!, підтримуйте єдність §rінтернаціоналістів§! і баланс між §Sданістами§! та §xкомуністами§!.\n£white_dot §YРафаїл Абрамович§! прийде до влади, якщо дух єдності ВСТ є фракційним, єдність §rінтернаціоналістів§! нижче 4, а Федір Дан — заступник.\n£white_dot §YЛев Каменєв§! прийде до влади за тих самих умов, якщо саме він — заступник.\n£white_dot §YДанило Сулімов§! може прийти до влади, якщо в Установчих зборах затверджено сильну виконавчу владу, дух єдності ВСТ — фракційний, єдність §rінтернаціоналістів§! нижче 4, а відносини з §Sданістами§! і §xкомуністами§! — не нижче 5.\n£white_dot §YГригорій Зінов’єв§! може захопити владу після Каменєва двома способами:\n£BoP_right_texticon Взяти фокус §YПротидія союзній опозиції§! і в подіях обрати варіанти, що шкодять репутації Каменєва.\n£BoP_right_texticon Дозволити §oрадикалізму§! зрости до 10.\n£white_dot Після взяття фокусу §YЗбереження революції зсередини§! режим стане §oтоталістським§!.\n\n£white_dot Шлях §rВСТ§! також доступний через §Yреспубліканський§! маршрут.\n£white_dot Йдіть звичайним шляхом республіки; оберіть §SRДП§! і дозвольте крайнім лівим захопити партію під час виборів.\n£white_dot Використовуйте фокуси та рішення, щоб встигнути взяти фокус §YЗнищити республіку§! до того, як біла армія здійснить переворот.\n\n§MДалекосхідна армія§!\n£white_dot Повстання можливе лише якщо Росія йде шляхом §nСавінкова§! або §rсоціалістів§!. Армія повстане через 25–35 днів після вступу Росії у війну з Німеччиною.\n£white_dot Якщо граєте за Росію — не вбивайте §YГригорія Семьонова§! у події «Атаман Хунхузів».\n£white_dot Далекосхідну армію також можна активувати, граючи за £KR_game_rule_flag_JAP Імперію Японія або £KR_game_rule_flag_FNG уряд Фентяня.\n\n§MВільна російська армія§!\n£white_dot Повстання можливе лише якщо Росія йде шляхом §nСавінкова§! або §rсоціалістів§!. Армія повстане через 30–50 днів після вступу Росії у війну з Німеччиною.\n£white_dot Вільну російську армію також можна активувати, граючи за £KR_game_rule_flag_GER Німецьку імперію або будь-якого з її §Yсхідних союзників§!."

### Events ###

 russia_events.10010.t: "До тотальної війни"
 russia_events.10010.d: "Початковий план провалився, і ми не маємо часу на напівзаходи. Настав час спрямувати всі сили на тотальну війну, тотальну мобілізацію, на повне знищення німецької військової машини. Війна буде довгою й кривавою, але ми здобудемо перемогу."
 russia_events.10010.a: "В путь!"

 russia_events.5.t: "Крах біржі в Берліні"
 russia_events.5.d: "Після перших різких падінь на Берлінській фондовій біржі кілька тижнів тому, російські бізнесмени та аналітики з жахом спостерігають за наслідками «чорного понеділка». Хвиля банкрутств, інфляції та загальної паніки прокотилася Міттельєвропою й вдарила по Росії, мов некерований потяг.\n\nУ моторошному повторенні подій десятирічної давнини, курс рубля стрімко впав слідом за німецькою маркою, знищивши статки за одну ніч. Через тісні економічні зв’язки з Німеччиною за Віленською угодою, російські підприємства та бізнеси масово банкрутують майже синхронно з німецькими. Щодня по всій Росії — нові втрати робочих місць і засобів до існування."
 russia_events.5.a: "О ні..."

 russia_events.6.t: "Стрибок безробіття"
 russia_events.6.d: "Найбільше ризикують втратити роботу ті, хто працює на підприємствах, що належать німцям, але ефект поширився й на більш патріотичні компанії. Проблема не лише в закритті бізнесів, а й у втраті контрактів і клієнтів. Багато галузей російської промисловості досі залежать від німецької торгівлі, попри спроби СЗРС забезпечити самозабезпечення протягом останнього року.\n\nКоли замовлення зникають — працівники втрачають роботу. Коли люди мають менше грошей — попит на товари падає ще нижче."
 russia_events.6.a: "Похмуро."

 russia_events.7.t: "Банківські порятунки"
 russia_events.7.d: "Кілька банків у Москві та Петрограді повідомили Міністерство фінансів, що швидко вичерпують свої резерви, а більшість їхніх інвестицій — часто забезпечених німецькими облігаціями — обвалилися разом із німецькими ринками. Новини невтішні: якщо Державний банк Росії не врятує хоча б найбільші з них, ефект доміно може стати неконтрольованим.\n\nОднак неможливо захистити всі банки. Хоча багато фінансових радників наполягають, що здатність банків інвестувати має бути пріоритетом, такий порятунок виглядатиме як захист грошей інвесторів, а не простих громадян."
 russia_events.7.a: "Пріоритет — фінансова стабільність."
 russia_events.7.b: "Пріоритет — заощадження народу."

 russia_events.8.t: "Становище селян"
 russia_events.8.d: "Коливання ринку доходять до села повільніше, але коли доходять — б’ють боляче. Селяни живуть від врожаю до врожаю, і зараз вони не отримають прибутку з наступного збору. Росія, як і більшість Східної Європи, традиційно експортує сільськогосподарську продукцію, і тепер місцеві селяни та землевласники дивляться в майбутнє з тривогою.\n\nХодять чутки, що українські селяни палять пшеницю, бо не можуть дозволити собі вугілля — і така доля може чекати й росіян. Ситуацію погіршують земельні банки, підтримані СЗРС, які видавали легкі кредити фермерам — тепер ці кредити обернулися проти тих, хто розраховував на стабільні врожаї."
 russia_events.8.a: "Дєнєг нєт, но ви дєржитєсь."
 russia_events.8.b: "Запустити програму списання боргів."

 russia_events.12.t: "Вирішення проблем із дефіцитом"
 russia_events.12.d: "Економіка Росії продовжує згортатися, і вимоги населення до уряду щодо допомоги стають дедалі гучнішими. Є надія, що президент Савінков, обраний на популістській платформі, втрутиться в інтересах простих людей, незважаючи на бюджетні труднощі. Підготовлено кілька планів щодо негайного вливання коштів у програми соціального захисту.\n\nВтім, головна проблема полягає в тому, що ці кошти можна оперативно взяти лише з одного джерела — військового бюджету. Армія, як і слід було очікувати, шокована тим, що її довгоочікувана програма переозброєння може перетворитися на фінансування їдалень для бідних. Їхня заява про те, що саме армія тримає порядок у країні, не позбавлена правди. Уряд може спробувати задовольнити обидві сторони, але партійні чиновники попереджають: це буде катастрофічно дорого."
 russia_events.12.a: "Перенаправити кошти з армії на подолання дефіциту."
 russia_events.12.b: "Армія — наш пріоритет, ми зобов’язані її підтримати."
 russia_events.12.c: "Допомогти тим, хто постраждав найбільше."
 russia_events.12.e: "Знайти ресурси — уряд має допомогти."

 russia_events.30.t: "Головнокомандувач вимагає фінансування!"
 russia_events.30.d: "Генерал-фельдмаршал [RUS_GetArmyChief], Верховний головнокомандувач, вимагає від уряду збільшити оборонний бюджет і розпочати серйозні реформи армії.\n\nВелика кількість генералів підписала петицію до уряду, в якій вказано на недоліки в оснащенні армії та загрозу майбутньої війни як причину для скасування будь-яких обмежень на військові витрати."
 russia_events.30.a: "Армія — наша гордість!"
 russia_events.30.b: "Є важливіші проблеми."
 RUS_mil_focus_tt: "§RЯкщо ми не завершимо військовий фокус протягом року, армія буде незадоволена.§!"

 russia_events.31.t: "Генерали розлючені!"
 russia_events.31.d: "Обіцяне фінансування армії не надійшло, а заплановані реформи залишаються невиконаними.\n\nРейтинг уряду серед військових різко впав, і невдоволення поширюється серед вищого командування."
 russia_events.31.a: "Нехай скаржаться."
 russia_events.31.b: "У них є слушні аргументи..."

 russia_events.32.t: "Адмірал Колчак вимагає фінансування!"
 russia_events.32.d: "Верховний адмірал флоту Олександр Колчак керує російським флотом як власним маєтком уже понад два десятиліття і часто скаржиться на нестачу фінансування, вважаючи флот гордістю Росії.\n\nПосилаючись на зростання напруженості в Балтійському морі, він наполягає на додатковому фінансуванні для розширення флоту."
 russia_events.32.a: "Флот — наша гордість!"
 russia_events.32.b: "Серйозно?"
 RUS_navy_focus_tt: "§RЯкщо ми не завершимо флотський фокус протягом року, армія буде незадоволена.§!"

 russia_events.33.t: "Адмірал Колчак розлючений!"
 russia_events.33.d: "Верховний адмірал флоту Олександр Колчак висловив роздратування та розчарування через відмову уряду фінансувати його програми розширення флоту.\n\nХоча скарги Колчака — не новина, його слово має вагу, і серед командування флоту зростає антиурядові настрої. Вони вважають себе «забутими солдатами»."
 russia_events.33.a: "Нехай скаржиться далі."

 russia_events.50.t: "Велика Вітчизняна війна"

 russia_events.50.d.democratic_FRA: "Тоталітарний французький режим ненавидить Росію та пригнічує людей за любов до Бога, честі, власності та громадянських свобод. Усі розуміють, що результат цієї війни визначить долю нашої Батьківщини.\n\nУ великих містах громадяни атакують усе французьке або пов’язане з комуністами. Державні чиновники вже розгорнули масштабну пропаганду, спрямовану на молодь, щоб заохотити її вступати до армії або працювати на заводах. Музиканти, поети, художники та інші митці з усіх політичних таборів, окрім більшовиків, відкрито підтримують наш режим. Православне духовенство, як і всі великі релігійні авторитети, молиться за уряд і війська на фронті.\n\nТепер, коли всі провідні партії та профспілки оголосили про «священний союз» задля збереження Росії, ми можемо захистити своє майбутнє!"

 russia_events.50.d.authoritarian_FRA: "Тоталітарний французький режим оголосив війну Росії, бо ненавидить нас і прагне поневолити всіх. Усі розуміють, що результат цієї війни визначить долю нашої Батьківщини.\n\nУ великих містах громадяни атакують усе французьке або пов’язане з комуністами. Державні чиновники вже розгорнули масштабну пропаганду, спрямовану на молодь, щоб заохотити її вступати до армії або працювати на заводах. Музиканти, поети, художники та інші митці з усіх політичних таборів, окрім божевільних демократів і більшовиків, відкрито підтримують наш режим. Православне духовенство молиться та благословляє наших правителів і війська на фронті.\n\nТепер, коли уряд узяв усе під контроль, ми можемо захистити своє майбутнє!"

 russia_events.50.d.democratic_GER: "Історія повторюється — ми знову у війні з Німеччиною. Тепер ми маємо показати, що слов’яни єдині в боротьбі проти жорстокого режиму, який колонізує Східну Європу.\n\nУ великих містах громадяни атакують усе німецьке або пов’язане з Райхспактом. Державні чиновники вже розгорнули масштабну пропаганду, спрямовану на молодь, щоб заохотити її вступати до армії або працювати на заводах. Музиканти, поети, художники та інші митці з усіх політичних таборів, окрім божевільних монархістів і більшовиків, відкрито підтримують наш режим. Православне духовенство, як і всі великі релігійні авторитети, молиться за уряд і війська на фронті.\n\nТепер, коли всі провідні партії та профспілки оголосили про «священний союз» задля збереження Росії, ми можемо захистити своє майбутнє!"

 russia_events.50.d.authoritarian_GER: "Історія повторюється — ми знову у війні з Німеччиною. Тепер ми маємо показати, що слов’яни єдині в боротьбі проти жорстокого режиму, який колонізує Східну Європу.\n\nУ великих містах громадяни атакують усе німецьке або пов’язане з Райхспактом. Державні чиновники вже розгорнули масштабну пропаганду, спрямовану на молодь, щоб заохотити її вступати до армії або працювати на заводах. Музиканти, поети, художники та інші митці з усіх політичних таборів, окрім божевільних монархістів і більшовиків, відкрито підтримують наш режим. Православне духовенство, як і всі великі релігійні авторитети, молиться за уряд і війська на фронті.\n\nТепер, коли уряд узяв усе під контроль, ми можемо захистити своє майбутнє!"

 russia_events.50.d.socialist: "Історія повторюється — ми знову у війні з Німеччиною. Але цього разу це не війна імператорів і капіталістів; це народна війна, боротьба за визволення всіх народів світу. Російський народ піднявся з прірви реакції, підтриманої Німеччиною, і займає своє законне місце в Інтернаціональній коаліції революційних націй.\n\nРозпочато великі кампанії, щоб кожен під нашими прапорами знав: це останній бій, остання війна, яку потрібно вести — після неї Інтернаціонал об’єднає людство."

 russia_events.50.a: "Ми пройдемося по Єлисейських полях!"
 russia_events.50.b: "Ми пройдемо під Бранденбурзькими воротами!"

 ### Starting Event Chain

 russia_events.100.t: "Два роки тому"
 russia_events.100.d: "У червні 1934 року Борис Вікторович Савінков був обраний п’ятим президентом Російської Демократичної Федеративної Республіки. Вибори, які принесли більшість у Думі крайній правій коаліції СЗРС і СОР, стали наслідком двох десятиліть розчарування та нестабільності.\n\nОстаннім ударом по президенту Василю Маклакову стали переговори з Рейхсбанком щодо позики, яка мала профінансувати чергову земельну реформу — саме те, що обіцяла СЗРС. Але це мало значення: СЗРС мала нескінченний запас образ на адресу коаліції кадетів і есерів — німецькі прислужники, м’якість щодо соціалістів, занепад селянського добробуту, приниження Росії після військових авантюр на Далекому Сході.\n\nНастрої в 1934 році були пригнічені й тривожні. За місяць до виборів член бойових загонів СЗРС застрелив синдикаліста Всеволода Воліна за «зраду», а сотні лівих активістів і політиків стали мішенню кампанії страху, на яку правоохоронці реагували повільно й неефективно. Добровольці СЗРС почали охороняти виборчі дільниці, особливо в сільських регіонах. Агітація СОР залишалася недоторканною — і навіть підтримувалася через тактичні альянси.\n\nУ цій атмосфері страху багато старих прогресистів змушені були піти — під тиском і страхом за власне життя. Багато виборців не наважилися вийти з дому, побоюючись насильства. Явка була низькою, а два старі титани — кадети й есери — втратили майже половину місць. СЗРС стала беззаперечно найбільшою партією.\n\nЗа місяць голоси СЗРС і СОР привели Савінкова до президентства."
 russia_events.100.a: "І так усе почалося."

 russia_events.101.t: "Протистояння в Державній раді"
 russia_events.101.d: "Короткий зимовий день добігає кінця в Великому Кремлівському палаці в Москві, де дебати у верхній палаті Думи — Державній раді — тривають весь день. Тонка більшість навколо голови ради Віктора Чернова проголосувала проти Закону про захист держави, ініційованого урядом Дікгофа та вже ухваленого Державною думою. Більшість положень закону перетворено на розмиту риторику про розширення повноважень поліції для боротьби з ворогами республіки, але Опозиційний блок стоїть твердо й відмовляється приймати будь-які поправки. Чернов назвав закон проявом поліцейської держави, неприйнятним для демократичної республіки.\n\nУперте протистояння парламентської опозиції та Верховного суду знову зірвало плани СЗРС. Преса, здебільшого пов’язана з СЗРС, почала лити жовч на Чернова та його союзників. Найгучніша критика прозвучала від голови Державної думи Василя Шульгіна, чия промова, широко розповсюджена, звинувачувала Опозиційний блок у криптокомунізмі та продажності єврейському й німецькому капіталу."
 russia_events.101.a: "Як завжди."

 russia_events.102.t: "Остання межа"
 russia_events.102.d: "Двоє чоловіків обговорювали ситуацію майже весь вечір у домі Чернова в Олексіївському, Москва. Віктор Михайлович, запалюючи сьому сигарету за вечір, здавався зневіреним. Облава охранки на партійні офіси в Петрограді призвела до арешту Камкова та багатьох північних есерів. Ряди опозиції танули день у день під тиском реакційної гідри, що душила республіку. Здавалося, що питання абсолютної влади Савінкова — лише справа часу.\n\nПід час вечері з Віктором, Володимир Ріхтер — давній друг і партійний секретар — намагався знайти спосіб імпічменту президента, але опозиція просто не мала голосів. Він навіть запропонував домовитися з лівими про загальний страйк, навіть якщо той завершиться кровопролиттям, як протести 1934 року... і непомітно зв’язався з генералом Василем Болдирєвим, який перебував у вигнанні в Берліні.\n\nНавіть удома грамофон грав голосно — щоб заглушити розмову для потенційних слухачів. Чернов коротко згадав про офіцера зі штабу Корнілова, який таємно зустрівся з ним і запропонував військовий переворот — точніше, повідомив, що якщо Корнілов піде на це, він очікує повної підтримки опозиції. Зустріч завершилася без реальної домовленості чи довіри.\n\nВолодимир Миколайович був категорично проти, але визнав, що це може бути єдиним способом врятувати республіку. Навіть так — усе буде марно, якщо просто зміниться один тиран на іншого.\n\nНе те щоб у них був вибір."
 russia_events.102.a: "Можливо, ще не пізно."

 russia_events.103.t: "Людина в Кремлі"
 russia_events.103.d: "Президент працював допізна. Його кабінет був розкішно оформлений у класицистському стилі, з портретами попередніх президентів, заміненими на батьків народництва. Борис Вікторович майже не реагував, слухаючи пояснення голови уряду Олександра Дікгофа щодо ситуації з безпекою. Охранка виявила чутки про можливу змову у війську, але, попри всі зусилля директора служби безпеки Клепікова, нічого конкретного знайдено не було.\n\nБорис Вікторович закурив чергову сигарету й на мить згадав, як вони з Дікгофом створювали тимчасовий штаб СЗРС у напівзруйнованій садибі в Шенкурську під час Громадянської війни. Поміркувавши, він наказав посилити спостереження за Ставкою — особливо за «тим монгольським виродком», якого Олександр Аркадійович сприйняв як натяк на самого Корнілова.\n\nПрезидент розумів, що ситуація небезпечна. Чим довше Чернов і Набоков затягують консолідацію влади, тим більше часу мають нелояльні елементи у війську для змов. А багато хто в армії просто зневажає Свободників як «немитий натовп» — очікувано від аристократичних дурнів, які не знають життя поза казармами й палацами.\n\nАле їхній час ще прийде. Наразі пріоритет — знищити й викорінити кожну загрозу на шляху до абсолютної влади."
 russia_events.103.a: "І доля на нашому боці."

 russia_events.104.t: "Три постріли в груди"
 russia_events.104.d: "О 16:30 вчора по всій Росії пролунали три постріли з пістолета Коровіна. Віктор Чернов, голова Партії соціалістів-революціонерів і голова Державної ради, був убитий членом власної партії. Микола Леонідов, низькорівневий функціонер ПСР, тричі вистрілив у Чернова на сходах Великого Кремлівського палацу, вбивши його миттєво. Вбивцю поранила поліція до того, як він встиг накласти на себе руки, і його негайно доставили до лікарні під посиленою охороною.\n\nОпозиційний блок опинився в хаосі. Наступного дня заступник голови, кадет Микола Платонович Вакар, перебрав керівництво, але його позиція одразу опинилася під вогнем критики. Його спочатку обрали як компромісну фігуру для правого крила блоку, й ніхто не очікував, що Вакар стане головою. Тепер його називають надто правим і надто поступливим щодо СЗРС, а соціалісти-революціонери та радикальні демократи вимагають призначити свого представника на посаду заступника.\n\nСтає очевидним, що Чернов був ключовою фігурою опозиції в Державній раді, і саме його майстерність тримала блок незламним. Хоча його часто звинувачували в надмірному лівизні, Чернов був наріжним каменем ПСР і одним із головних архітекторів сучасної Російської республіки. Тіло Чернова ще не охололо, а деякі члени опозиції вже публічно натякають, що за вбивством стоїть СЗРС — якщо не особисто президент Савінков, то принаймні його бездіяльність у питаннях безпеки."
 russia_events.104.a: "Мені байдуже!"
 RUS_chernov_threat: "Вбивство Віктора Чернова"

 russia_events.105.t: "Розпад Опозиційного блоку"
 russia_events.105.d: "Після смерті Чернова Опозиційний блок почав розпадатися швидше, ніж журналісти встигають про це писати. На надзвичайному засіданні Центрального комітету ПСР ліве крило було переважене, і Володимир Ріхтер — колишній партійний секретар і права рука Чернова — був обраний новим головою партії як компромісна фігура, яка не задовольнила нікого. Попри заяви Ріхтера про продовження справи Чернова, він майже не довіряє лівим.\n\nПісля голосування Марія Спірідонова з лівого крила заявила, що «так звана Партія соціалістів-революціонерів втратила будь-який зв’язок із соціалізмом, а тим більше з революцією, перетворившись на збори старих реакціонерів, які втратили свої ідеали п’ятнадцять років тому». Після цього розкол між лівими й правими — який Чернов утримував із великим зусиллям — розширився, і прихильники Спірідонової відкинули «парламентський шлях», який зазнав краху, і вирішили перейти до активного спротиву з усіма, хто ще має дух соціалістів-революціонерів у серці.\n\nБачачи, куди все йде, дедалі більше правих членів блоку почали шукати компроміс із СЗРС. Першим перебіжчиком став Микола Трубецькой з ВПП, який оголосив блок мертвим і закликав консерваторів до миру з поміркованими силами СЗРС. За лічені дні блок розпався на хаос, страх і репресії. Тепер майже нічого не стоїть між Савінковим і його баченням Третьої Росії."
 russia_events.105.a: "Доміно почали падати."

 russia_events.106.t: "Розслідування Леонідова"
 russia_events.106.d: "Попри всі зусилля лікарів Кремлівської лікарні, нападник на Чернова помер від катастрофічної внутрішньої кровотечі, так і не будучи допитаним. Неочікувано розслідування було негайно передано П’ятому департаменту Генерального штабу Військового міністерства — тобто військовій розвідці під командуванням генерал-фельдмаршала Лавра Корнілова, який назвав справу «питанням національної безпеки».\n\nНа жаль, департамент поки що не знайшов жодних вагомих доказів. Леонідов, 34-річний уродженець Петрограда, приєднався до есерів на початку 1920-х, але з того часу не міг утримати жодної роботи й жив окремо від дружини. Ще тривожніше — слідчі виявили, що Леонідов зустрічався з німецьким консулом за кілька днів до вбивства Чернова. Спроби зустрітися з консулом провалилися: він, очевидно, вирушив до Риги наступного дня після вбивства. Хоча це може свідчити про іноземну змову, доказів зв’язку Леонідова з Німеччиною або мотивів для вбивства Чернова немає.\n\nОпозиція дедалі голосніше вимагає прогресу в розслідуванні, а громадськість усе більше переконана, що уряд причетний до вбивства."
 russia_events.106.a: "У що втручається Корнілов?"

 russia_events.107.t: "Соціалістична змова?"
 russia_events.107.d: "Після додаткового розслідування минулого Леонідова П’ятий департамент висунув більш переконливу теорію. Мовляв, Леонідов був радикальним соціалістом, а вбивство — політично мотивоване. Корнілов посилається на щойно виявлені зв’язки Леонідова з радикальним відгалуженням есерів — «максималістами», які, за чутками, планували вбивство Чернова через його «зрадницьку» співпрацю з буржуазними та реакційними партіями.\n\nЯкщо Леонідов діяв за наказом лівих есерів, це дає підставу для негайних дій: масових арештів керівництва партії, заборони її органів і ліквідації змови до того, як вона загрожуватиме безпеці самого президента. Корнілов запропонував «превентивні заходи» проти змови та звернувся до президента з проханням активувати статтю 17 Конституції, яка надає Військовому міністерству надзвичайні повноваження для арештів і придушення будь-яких можливих заворушень."
 russia_events.107.a: "Не варто поспішати."

 russia_events.108.t: "...чи військова змова?"
 russia_events.108.d: "Хоча теорія Корнілова про соціалістичну змову добре вписується в наратив Свободників і дає уряду ще одну причину для репресій проти лівих, директор охранки Флегонт Клепіков закликає президента до обережності. Департамент державного захисту веде власне тіньове розслідування й дедалі більше підозрює наміри Корнілова.\n\nОстанні звіти охранки щодо минулого Леонідова виявили кілька невідповідностей. Він — не безіменний бродяга, а має родичів у штабі Петроградського військового округу. Крім того, охранка виявила серію кадрових і гарнізонних перестановок у Петрограді та Москві, про які армія майже не повідомила. Це можуть бути прості збіги або підготовка до вбивства Чернова, але деякі шепочуть, що амбіції Корнілова сягають далі, ніж просто допомога Савінкову в усуненні суперників."
 russia_events.108.a: "Тривожна теорія."

 russia_events.109.t: "Похорон Чернова"
 russia_events.109.d: "Як голова Державної ради, Віктор Чернов має право на державний похорон, хоча ця ідея, звісно, не подобається багатьом у СЗРС. Те, що мало бути швидкою й скромною церемонією, швидко перетворюється на масовий захід — дедалі більше людей хочуть віддати шану загиблому.\n\nНа похороні майже немає представників уряду. Єдиний міністр — Іван Ільїн із СОР — висловив Чернову стриману повагу за його довгу кар’єру державника. Натомість з боку опозиції — сотні присутніх, деякі приїхали аж із Петрограда чи Самари.\n\nКоли труну несли, хтось почав співати перші ноти «Товариші, сміливо в ногу» Радіна. Натовп підхопив:\n\nТовариші, сміливо в ногу,\nУ боротьбі міцніє наш дух,\nМи проб’ємось крізь морок\nДо свободи!\n\nПісля похорону тисячі зібралися в Літньому саду перед Петроградським судом. Марія Спірідонова виголосила палку промову, вимагаючи справедливості для Чернова. Хоч протестувальники кричали «геть Корнілова», було очевидно, що їхнє невдоволення стосується й чинного президента. Подія швидко перетворилася на антиурядовий мітинг під проводом есерів — публічну демонстрацію сили опозиції."
 russia_events.109.a: "Розігнати й заарештувати підбурювачів."
 russia_events.109.b: "Це лише слова."

 russia_events.110.t: "Кінь на С-6"
 russia_events.110.d: "Як старий гравець, Борис Вікторович вирішив зіграти в гру Корнілова. Він виступив публічно й заявив пресі, що проти уряду, ймовірно, готується змова, і що кілька офіцерів армії вже заарештовані за підозрою у причетності до вбивства Чернова.\n\nТаке публічне звинувачення армії — це фактично оголошення війни Корнілову, виклик на дуель волі. Це шокувало й розлютило багатьох військових — як рядових, так і тих, хто був причетний до змови. Пам’ять про путч Болдирєва 1929 року ще свіжа, і тепер уряд чітко дав зрозуміти: будь-які загрози республіці з боку армії будуть придушені.\n\nОстанні дні зв’язок між Савінковим і Корніловим повністю обірвався. Верховний головнокомандувач армії мовчки залишався в штабі Московського військового округу, оточений лояльними силами, й уникав будь-якої реакції на звинувачення президента. Не даючи Корнілову більше часу на змову, Савінков наказав йому особисто з’явитися на засідання Військового міністерства в Кремлі."
 russia_events.110.a: "Ваш хід, Лавре Георгійовичу."

 russia_events.111.t: "Путч Корнілова"
 russia_events.111.d: "Загнаний у кут, пес змушений був діяти. На загальний подив, Корнілов погодився особисто прибути до Кремля. Після виходу зі штабу військового округу він обійшов урядовий ескорт і попрямував прямо до Кремля. Його супроводжувала рота юнкерів з академій Олексєєва та Духоніна — очевидно, заздалегідь спланований хід. Прибувши, він наказав батальйону особливого призначення, що охороняв Кремль, «забезпечити» Сенатський палац і «безпеку» президента за підтримки кадетів.\n\nОднак самовпевненість Корнілова стала його падінням — як і колись у Болдирєва. Лише частина охоронного батальйону погодилася виконати наказ, і в Кремлі спалахнули бої: війська Корнілова намагалися арештувати солдатів, які відмовилися коритися, заявляючи про вірність Савінкову.\n\nБільша частина комплексу Кремля швидко впала. Прорвавшись через ворота Спаської вежі, війська Корнілова дісталися Сенатського палацу, де їх зупинив запеклий опір військ МВС — достатньо, щоб прибули підкріплення з гарнізону столиці. Кажуть, Савінков спостерігав за боями з усмішкою, хоча ймовірніше, що він уже залишив комплекс.\n\nСам Корнілов був поранений гранатою й узятий у полон у Сенатському палаці, а решту заколотників розстріляли на місці. Одночасно охранка провела арешти зрадників у штабі військового округу. Тепер некоронований військовий диктатор Росії гниє в Бутирській тюрмі, а офіційної заяви про події ночі так і не було. Що чекає на нього?"
 russia_events.111.a: "Лише СМЕРТЬ зрадникам."
 russia_events.111.b: "Дозволити суд і відставку."

 russia_events.112.t: "Револьвер з однією кулею"
 russia_events.112.d: "Учора до камери Лавра Корнілова доставили газету. Колишній міністр війни побачив заголовок, що звинувачував його не лише у вбивстві Чернова, а й у спробі державного перевороту. Разом із газетою до камери принесли револьвер з однією кулею. Попри злочини, герою Громадянської війни дали шанс зберегти честь.\n\nТа коли через кілька годин до камери зайшли двоє охоронців, Корнілов був живий. Один із них стверджує, що генерал сказав щось на кшталт: «Якщо Савінков хоче моєї смерті — нехай зробить це сам».\n\nПід час наступного візиту кілька годин потому Корнілова знайшли мертвим — без видимих причин. За словами тюремного лікаря, смерть настала, ймовірно, через «вік і стрес». Опозиція та значна частина громадськості сприйняли новину спокійно — правосуддя звершено, навіть без суду. Реакція армії була значно стриманішою: багато офіцерів і солдатів носять чорні пов’язки в пам’ять про командувача.\n\nЩе тривожніше — охранка повідомляє, що мало хто в армії вірить у провину Корнілова, а чутки про змову уряду ширяться дедалі більше."
 russia_events.112.a: "Так і йде син Калмикії."

 russia_events.113.t: "Останній шлях Корнілова"
 russia_events.113.d: "Незважаючи на темні обставини путчу, Корнілову вирішили надати державний похорон — як одному з титанів, перед якими Росія в боргу. І навіть у смерті генерал може служити пропаганді нової Росії, перетворивши похорон на урочисте вшанування Білої справи.\n\nБілу березову труну супроводжували солдати колишніх корніловців Добровольчої армії в чорних мундирах і яскраво-червоних кашкетах. За ними йшли парадні формування, бойові побратими Корнілова, потім маршова частина СЗРС — і тисячі ветеранів та громадян, що йшли слідом.\n\nЛавр Георгійович Корнілов — міністр війни Російської республіки, Верховний головнокомандувач Збройних сил, генерал-фельдмаршал — був похований у лоні Батьківщини.\n\nГенерал-фельдмаршал Антон Денікін виголосив промову на честь загиблого в Новодівичому кладовищі:\n«Доля — безжальна й невблаганна. Вона довго щадила життя людини, яка сотні разів дивилася в очі Смерті. Але зрештою Смерть вдарила — і душу армії — в найтяжчу годину. Містичний покров вічності визначив шлях і звершення невідомою волею. Наш улюблений вождь, що вів нас до перемоги двадцять років, загинув. Ім’я цього борця за осквернену землю Росії написане вогняними літерами в літописах. Його не вирвати з нашої пам’яті.»\n\nБагато наступних промов згадували особисті спогади про бої з упертим ветераном. На сором СЗРС, похорон перетворився на майже культ особистості, а армія фактично проігнорувала спробу перевороту. Опозиція ж майже не звернула уваги — багато хто, ймовірно, щиро радів смерті архіреакціонера."
 russia_events.113.a: "Вшанувати Корнілова."
 russia_events.113.b: "Надати мінімум поваги."

 russia_events.114.t: "Суд над заблудлим генералом"
 russia_events.114.d: "Після кількох напружених зустрічей із Савінковим Корнілов нарешті погодився визнати свою провину — за умови, що його самого, а головне — його підлеглих буде помилувано.\n\nПеред Московською судовою палатою було представлено серію звітів і свідчень, які змалювали історію фундаментального й катастрофічного непорозуміння. Корнілов, спираючись на дані військової розвідки, був переконаний, що Чернов причетний до масштабної змови проти уряду, до якої входили навіть члени СЗРС. Діючи самостійно, Корнілов організував вбивство Чернова. Побоюючись, що союзники Чернова в уряді залишаються на волі, Корнілов вважав державу скомпрометованою й не зміг ефективно координувати дії. Бій у Кремлі, як з’ясувалося, був невдалою спробою захистити Савінкова від можливого замаху.\n\nХоча його дії можна розцінювати як державну зраду або спробу путчу, суд не знайшов достатніх доказів для винесення такого вироку. Корнілова було позбавлено посади міністра війни й відправлено на пенсію, символічно залишивши йому звання з поваги до минулих заслуг. Його спільників також вивели з армії, але не покарали — з огляду на їхню переконаність, що вони служили Росії.\n\nКорнілов, виступаючи перед пресою біля суду, висловив жаль, що ввів в оману вірних солдатів, але наполягав, що Чернов справді загрожував Росії.\n\nРеакція на вирок була різною: опозиція в люті — Корнілов уникнув покарання, попри визнання вбивства; громадськість — стривожена тим, що просте непорозуміння й самосуд призвели до кровопролиття. Армія ж — полегшено зітхнула: їхній командувач просто помилився, але діяв із благородних мотивів."
 russia_events.114.a: "І нехай його дачу тримають під наглядом."

 russia_events.115.t: "Постріли від Керенського"
 russia_events.115.d: "Олександр Керенський, колишній лідер Тимчасового уряду Росії, чия відставка стала початком Громадянської війни — і кого багато хто вважає відповідальним за це — звинуватив уряд Савінкова в тому, що той веде Росію назад до тиранії, знищуючи всі здобутки після перемоги над більшовиками. Особливо різко він розкритикував рішення передати розслідування вбивства Чернова генералу Корнілову, назвавши це «як поставити лисицю охороняти курник». Щодо самого Савінкова, Керенський не стримувався: «Ця гадюка (Савінков) задушить свободу Росії сьогодні так, як не зміг зробити це з Корніловим двадцять років тому».\n\nЦе не перший випадок, коли Керенський коментує російські справи, але з роками його слова втратили ефект. Після того, як він відштовхнув навіть найпалкіших прихильників під час короткого перебування при владі, багато хто в Росії вважає його вичерпаним реліктом, який заробляє на минулих заслугах, виступаючи перед наївними західними слухачами. Нині Керенський живе у вигнанні в Нью-Йорку, і хоча його останні гучні заяви з’явилися в американських і європейських газетах, у самій Росії їх майже не помітили."
 russia_events.115.a: "Гарна спроба, старий."

 russia_events.120.t: "Верховний суд"
 russia_events.120.d: "Хоча конфлікти Савінкова з головою Верховного суду Володимиром Набоковим були менш гучними, ніж із покійним Черновим, вони виявилися не менш виснажливими для зростаючих амбіцій СЗРС. Верховний суд Російської республіки — не лише найвища апеляційна інстанція, а й арбітр конституції — і його 18 суддів стали постійною перешкодою для політичного радикалізму. Гідність Свободників досі не оговталася після рішення Набокова щодо бойових загонів у 1935 році, яке скасувало спробу Савінкова помилувати своїх бойовиків, засуджених за тероризм.\n\nСмерть Чернова відкрила шлях до усунення Набокова. Савінков і його союзники в Думі готували вотум недовіри до Верховного суду понад рік, але його реалізація постійно зривалася через нестачу підтримки в Державній раді.\n\nТепер, коли Державна рада також у руках СЗРС-СОР, вотум недовіри й супутній законопроєкт про судову реформу пройшли обидві палати без проблем. Склад Верховного суду, включно з Набоковим, було очищено хвилею звільнень і примусових відставок. Ті кілька старожилів, яких визнали нешкідливими, залишаться, але без реального впливу — новий суд розширено до 24 місць і заповнено надійними кадрами, схваленими СЗРС, під керівництвом авторитетного Бориса Вишеславцева, головного правника партії."
 russia_events.120.a: "Тепер усе — за Конституцією."

 russia_events.121.t: "Демонстрації в Петрограді"
 russia_events.121.d: "Після того, як СЗРС отримала контроль над Верховним судом, останні юридичні бар’єри на шляху до диктатури Савінкова зникли — і опозиція в люті, бачачи, як їхні надії на падіння режиму тануть.\n\nУ Петрограді відбулася чергова демонстрація, де республіканські ліві назвали Савінкова тираном, що прагне знищити російську демократію."
 russia_events.121.a: "Нехай демонструють, якщо хочуть."
 russia_events.121.b: "Відправити військових для розгону."

 russia_events.122.t: "Основний закон РДФР 1922 року"
 russia_events.122.d: "Формально лише нові Установчі збори мають право змінювати конституцію Росії. Ця норма мала благородні наміри — вона надавала конституції відчуття вічної ваги, але водночас зробила навіть найпростіші реформи надзвичайно складними. Це було б меншою проблемою, якби конституція була добре написана — але вона такою не є. Законодавці 1922 року зробили відчайдушну спробу, але правова база конституції складалася з двадцяти років хаотичних адміністрацій і була зібрана так, щоб уникнути конфліктів у післявоєнному політичному хаосі. Результат — розмитий, неточний документ, який висміюють за те, що він гарантує лише право на нескінченні дебати.\n\nПопередні уряди вже намагалися «обійти» проблему, маскуючи конституційні зміни під заплутане законодавство. Тепер, коли Верховний суд і парламент контролює СЗРС, немає жодної потреби зважати на стару конституцію. На практиці «Стан безпеки» вже обходить більшість прав, а решту буде змінено через так звану «Конституцію Савінкова» — офіційно «П’яту поправку до Основних законів Російської Демократичної Федеративної Республіки». Ідеально — останній закон, що пройде через Думу, перетворюючи конституцію 1922 року на мертву папірку."
 russia_events.122.a: "Ніхто не зможе цьому завадити!"

 russia_events.123.t: "Стан безпеки"
 russia_events.123.d: "Згідно з конституцією 1922 року, стаття 36 надає президенту право оголосити «Стан безпеки» за погодженням Державної ради. Остання спроба Савінкова у 1934 році провалилася — рада не підтримала, а Корнілов попередив, що ігнорування конституції змусить армію діяти. Тепер, через нестабільність, новий «Стан безпеки» оголошено — і, як очікувалося, він пройшов у Державній раді, де опозиція знищена.\n\n«Стан безпеки» (охранне положення) був доданий до конституції на вимогу армії — як інструмент диктатури у випадку комуністичного повстання чи громадських заворушень. Його використовували для виправдання диктатури Колчака, а також у 1929 і 1932 роках для придушення Тамбовського повстання. На практиці він майже не має обмежень: дозволяє виконавчим указам обходити всі конституційні гарантії щодо особистої свободи, власності та судових прав. Єдиний спосіб його припинити — голосування Державної ради.\n\nОдразу після указу голова уряду Дікгоф оголосив про призупинення низки громадянських прав, розширення повноважень поліції та масштабну кампанію проти «тих, хто прагне дестабілізувати Велику Росію»."
 russia_events.123.a: "Це лише перший крок."

 russia_events.124.t: "Заміна Корнілова"
 russia_events.124.d: "Після командування армією з часів Великої війни, відсутність Лавра Корнілова залишила вакуум, який важко заповнити. Настрої в армії напружені, і вибір наступника слід зробити обережно. Армія розділена між двома кандидатами — Антоном Денікіним і Петром Врангелем, обидва — близькі соратники Корнілова. Сергій Марков розглядався коротко, але сам заявив про відсутність інтересу та конфлікт інтересів через дружбу з обома кандидатами. На жаль, такої дружби між Денікіним і Врангелем не існує.\n\nДенікін — син селян, здобув генеральські погони завдяки бездоганній хоробрості та наполегливості як елітний піхотинець і артилерист. Він зневажає політику, але прийняв свою роль як головний республіканець армії, хоча, за чутками, досі не наважився потиснути руку Савінкову.\n\nВрангель — нащадок балтійсько-німецької знаті, його заслуги беззаперечні, але він значно комфортніше почувається в інтригах і придворній політиці, ніж грубуватий Денікін. У минулому — кавалерист у монархічному Гвардійському корпусі, як генерал — присвятив себе підвищенню боєздатності простих рекрутів, з академічним підходом до військової справи."
 russia_events.124.a: "Петро Врангель служитиме країні гідно."
 russia_events.124.b: "Антон Денікін — новий головнокомандувач."
 RUS_wrangel_guide_tt: "§cІмперія буде відновлена, якщо військовий гнів досягне критичної точки.§!"
 RUS_denikin_guide_tt: "§mРеспубліка буде відновлена, якщо військовий гнів досягне критичної точки.§!"

 russia_events.125.t: "Останнє слово свободи"
 russia_events.125.d: "Навіть консерватори, які сподівалися пом’якшити плани СЗРС, були шоковані масштабом запропонованих змін, які фактично перетворюють Росію на однопартійну державу. Під час дебатів у Думі щодо змін до Кодексу індивідуальних прав ситуація загострилася — Свободники не змогли переконливо обґрунтувати такі жорсткі обмеження свобод, і виступ лідера ПСР Володимира Ріхтера став сенсацією.\n\nХоча промову висвітлили переважно іноземні ЗМІ, вона згодом набуде легендарного статусу:\n\n— У цю вирішальну годину ми, соціалісти-революціонери, урочисто присягаємо на вірність принципам людяності, свободи й справедливості. Тут Борис Вікторович розбирає по шматках наше велике досягнення Лютневої революції — єдиний момент в історії, коли ми, росіяни, були тими, хто показував світло, хто вів світ до кращого майбутнього. Мільйони хоробрих російських душ віддали життя за цю свободу. Хіба сам президент не говорив про честь цих жертв? Ні! Жоден закон не дає вам права знищити ідеї, які вічні й незнищенні. Ми залишаємося вірними шляху, на який стали у 1917 році, навіть якщо Борис Вікторович — безвірний терорист і новий Ленін — цього не зробить. Хай живе цар Борис, гнобитель російського народу! Панове, бажаю вам сили в боротьбі, що попереду. Ми не впали у відчай у 1917 — не маємо падати й зараз, бо тирани не вічні. Я закликаю до оплесків на честь Вільної Росії — вічної й незнищенної!\n\nОдразу після цього опозиція демонстративно покинула Великий Кремлівський палац, усвідомлюючи, що це — все, що вони можуть зробити. Під Думою почали збиратися демонстрації з вимогою поваги до прав народу — але це лише вперта лють перед неминучим."
 russia_events.125.a: "І добре, що йдуть."

 russia_events.126.t: "Конституція Савінкова"
 russia_events.126.d: "«Конституція Савінкова» або «П’ята поправка до Основних законів РДФР» є масштабним пакетом законодавства, покликаним разом зі «Станом безпеки» створити нову квазіконституційну державу для Росії. Багато статей були фактично спустошені, залишивши документ достатньо розмитим, щоб реальне управління залежало від довільного тлумачення чиновників і суддів. Виконавча влада значно посилена, особливо у воєнний час — що несподівано отримало підтримку армії, яка досі остерігається потрясінь 1917 і 1928 років. Майже всі гарантії федералізму скасовано, а нові норми щодо власності дозволяють державі націоналізувати будь-яке майно, пов’язане з «антидержавною діяльністю».\n\nОднак найбільшу увагу ЗМІ привернули поправки, які президент Савінков назвав «наріжними каменями національного оновлення». Доктрина «національного народництва» закріплена як «керівна сила» російського управління — після Бога. «Община» — традиційне російське сільське самоврядування — проголошена основою суспільства, чи то для селян, робітників, чи парафій. Новий Кодекс індивідуальних прав замінив універсальні громадянські права концепцією «колективної свободи всього російського народу», де свобода особистості невіддільна від свободи нації, а свобода, що суперечить свободі нації — карається.\n\nНовина про ратифікацію була зустрінута гучним схваленням делегатів СЗРС у Думі, а святкування швидко поширилися на публічні паради, організовані партійними кадрами по всій Росії. Реакція опозиції — похмура, навіть союзники Савінкова з СОР лише мовчки спостерігають, замислюючись, наскільки далеко сягнули амбіції президента."
 russia_events.126.a: "Russia fara da se!"

 russia_events.127.t: "Операція проти профспілок"
 russia_events.127.d: "Масштабна операція проти російських профспілкових активістів, очолювана військами МВС за підтримки добровольців-Свободників і місцевої поліції, розпочалася в кількох містах. Згідно з Законом про захист держави, влада має надзвичайні повноваження для розслідування, арешту й покарання комуністів та їхніх можливих спільників.\n\nНаймасштабніша операція була спрямована проти Всеросійської центральної асамблеї профспілок у Петрограді, багато її членів уже переховуються. Хоча центральні органи ВЦСПС вже заборонено, правоохоронці давно знали, що вона діє підпільно — і це має закінчитися сьогодні. Для виправдання масових репресій запущено агресивну медіакампанію — «Останній удар по більшовизму».\n\nНайгірше зіткнення сталося на Путіловському заводі, де щонайменше двадцять людей потрапили до лікарні після того, як робітники спробували чинити опір арештам. Десятки розстріляно, сотні поранено або заарештовано — лідери профспілок стали мішенню. По всій Росії відбуваються акції солідарності й страйки, але зрозуміло: під таким тиском легальні профспілки фактично знищуються.\n\nБільшість людей просто намагаються вижити, поки насильство не торкнеться їх особисто. Оскільки багато членів ВЦСПС — колишні червоні, їхнє ув’язнення тепер подається пресою СЗРС як давно відкладене правосуддя за злочини Громадянської війни, уникнуті завдяки поблажливості попередніх урядів кадетів і есерів."
 russia_events.127.a: "Передайте Леніну мої вітання."

 russia_events.128.t: "Знищення Радикально-демократичної партії"
 russia_events.128.d: "Завдяки лояльному Верховному суду, президентський указ про заборону РДП нарешті набув чинності. На основі Закону про захист держави видано ордери на арешт більшості керівництва РДП — за підозрою в «комуністичній» діяльності.\n\nПоштовхом до репресій стала масштабна демонстрація, організована РДП, яка мобілізувала багатьох проти політичних арештів Савінкова. Марш на Тверській вулиці дійшов до військового кордону біля Червоної площі. Після кількох спроб молодшого офіцера розігнати натовп, група протестувальників проігнорувала попередження й рушила вперед. Почалася штовханина, пролунав постріл невідомого походження. Офіцер не зміг стримати солдатів, які відкрили вогонь, вважаючи, що на них напали. Організатор протесту Данило Сулімов намагався зупинити стрілянину, був легко поранений і евакуйований товаришами. Вогонь солдатів убив 32 людини, понад 200 — поранено.\n\nНевдовзі організаторів арештували, а офіси РДП по всій країні — обшукали. Списки членів використано для переслідування, змушуючи зізнаватися в антидержавній діяльності чи шпигунстві. Більшість керівників отримали суворі вироки, решта — пішли в підпілля або втекли. Одна з цілей СЗРС — повна заборона РДП як троянського коня комунізму — нарешті реалізована."
 russia_events.128.a: "Завершуємо Громадянську війну — удар за ударом."

 russia_events.129.t: "Кінець компромісу"
 russia_events.129.d: "Зрада! — кричать перші шпальти всіх газет Росії. Ряд високопосадовців Зборів за об’єднання Росії (СОР) викрито в змові, підтриманій Німеччиною, спрямованій на підрив незалежності Росії. Звинувачення, надані «неназваними, але надійними» джерелами, охоплюють десятиліття й включають все — від вигідних контрактів із німецькими фірмами до доносів на членів СЗРС.\n\nЛідер СОР Василь Шульгін рішуче заперечив звинувачення, але його слова — крапля в морі порівняно з хвилею засудження. Багато заголовків супроводжуються фотографіями документів, що підтверджують змову — і для більшості росіян це стало доказом. Президент Савінков утримався від коментарів, але закликав членів СОР приєднатися до СЗРС, адже стало очевидно: керівництво СОР не діє в інтересах Росії. Масові переходи депутатів СОР у Думі свідчать — партія приречена."
 russia_events.129.a: "Це було неминуче."

 russia_events.130.t: "А потім прийшли за..."
 russia_events.130.d: "Після того, як Верховний суд очолив Борис Вишеславцев і був заповнений більш «компетентними» суддями, призначеними президентом Савінковим, шлях до масових процесів проти «ворогів народу» було відкрито.\n\nКолишній президент під час Тамбовського повстання Вадим Руднєв — розстріляний за грубе зловживання владою, слабкий контроль над підлеглими, повільність, недбалість і порушення встановлених процедур.\n\nКолишній президент Василь Маклаков — ув’язнений за грубе зловживання владою.\n\nКолишній голова Установчих зборів Павло Мілюков — розстріляний за державну зраду та численні злочини проти публічного права.\n\nВолодимир Ріхтер, голова ПСР — ув’язнений за різні злочини проти уряду.\n\nСписок продовжувався.\n\nГолова РДП Володимир Левицький — ув’язнений.\n\nІнший відомий партійний діяч, Олексій Риков — розстріляний, як і багато інших колишніх більшовиків, які «вдавали лояльність» до нації.\n\nМарія Спірідонова та багато інших колишніх есерів-терористів — заарештовані, але їхня остаточна доля залишається невизначеною, адже вони безсумнівно зробили значний внесок у боротьбу Російської республіки проти царизму."
 russia_events.130.a: "Вороги народу більше не правитимуть."

 russia_events.131.t: "Доля Партії соціалістів-революціонерів"
 russia_events.131.d: "Як усе перевернулося. СЗРС, що колись була невеликою фракцією есерів, які ставили народ понад політику, знову стала єдиним спадкоємцем народництва. Керівництво старих есерів — ув’язнене або вигнане. Більшість польових організацій ПСР інтегровано в партійну структуру СЗРС, а рядових членів заохочено приєднатися до СЗРС, якщо вони хочуть продовжити політичну кар’єру.\n\nОднак залишається питання — що робити з керівництвом? Савінков і багато його соратників особисто симпатизують старим есерівцям, яких вважають заблудлими товаришами. Пропонується заслати Марію Спірідонову та інших ветеранів есерівського руху за межі Росії, замість того щоб ув’язнювати їх як звичайних зрадників. Можливо, м’якше поводження також спонукатиме більше лівих есерів приєднатися до лав СЗРС."
 russia_events.131.a: "Заслати керівництво."
 russia_events.131.b: "Зрадник є зрадником."

 russia_events.133.t: "Врангель задоволений"
 russia_events.133.d: "Спалахи фотокамер зафіксували історичний момент в історії російської армії — президент Савінков і генерал-фельдмаршал Врангель підписали комплексний пакет реформ, спрямований на відновлення здатності Росії вести війну. Хоча точні деталі залишаються засекреченими, Савінков і Врангель заявили про намір підготувати російського фронтовика й робітника до завтрашньої війни. Дехто в армії сумнівається в доцільності такого повільного підходу, але ідея міцної оборони й покращення умов здобула популярність серед громадськості.\n\nНа закритому засіданні Ставки генерал-фельдмаршал Денікін, за повідомленнями, жорстко розкритикував військову політику Савінкова прямо в обличчя президента. Денікін, відомий своєю прямотою ще з часів Керенського, не добирав слів, назвавши курс Савінкова «ідіотизмом» і «боягузтвом», що прирікає армію, слідуючи за «застарілим» Врангелем."
 russia_events.133.a: "Чудово."

 russia_events.134.t: "Денікін задоволений"
 russia_events.134.d: "Серія військових навчань, організованих генерал-фельдмаршалом Денікіним у співпраці з президентом Савінковим, стала справжнім успіхом як серед військових, так і серед громадськості. Кілька показових боїв відбулися поблизу Смоленська, на західному кордоні Росії, де улюблена 4-та «Залізна дивізія» Денікіна розгромила підготовлену оборону «Невказаного ворога з регіоналістськими колаборантами». Президент і обрана прес-група були глибоко вражені точністю артилерії та мужністю елітних штурмових частин, що йшли слідом за вогнем.\n\nУ безпрецедентному жесті Денікін навіть погодився на фотографію, де міцно тисне руку Савінкову. Джерела, близькі до Кремля, повідомляють, що «Чорний барон» був помічений, як він розлючено покидає зустріч із президентом. Поширюються чутки, що Савінкова спокусила ідея великих, рішучих наступів, і він ігнорує попередження про те, що така поспішність може призвести до катастрофи. Чи дозволить гордість Врангеля визнати, що його переграв прямолінійний Денікін — покаже час. Тим часом армія вже охоплена плітками, які мають усі ознаки стилю Павла Шатілова — начальника штабу Врангеля та його улюбленого шпигуна."
 russia_events.134.a: "Чудово."

 russia_events.135.t: "Тріщини в армії СЗРС"
 russia_events.135.d: "Відомо, що багато генералів зневажають президента, але навіть військові, лояльні до СЗРС, не єдині в думках. Після останніх реформ інструктори-добровольці СЗРС і штурмові батальйони отримують непропорційне фінансування та особовий склад — на вимогу ідеологів армії, таких як Віктор Ларіонов, Володимир Манштейн і Юрій Ширінський-Шихматов. Їхня програма має на меті просякнути всю армію новим героїчним духом і позбутися аристократичних пережитків військової культури.\n\nЛаріонов вступив у жорсткий конфлікт із генералом Карлом Гоппером, інспектором армії. Кілька викладачів піхотних училищ надіслали Гопперу — відповідальному за дотримання регламенту — записку з вимогою припинити «ідеологізацію» вищої військової освіти як «марну витрату часу та ресурсів, що суперечить Положенням про польову службу 1929 року». Гоппер, попри особисту, хоч і слабіючу, лояльність до Савінкова, порушив питання перед самим президентом, обережно підтримавши вимоги. Він навіть пригрозив перейти на бік [RUS_GetArmyChief] і чітко заявив, що ненавидить «гру в політику» в армії.\n\nНаступного дня Ларіонов зустрівся з Вождем, вихваляючи успіхи частин, сформованих за ідеологічними принципами. Добре знаючи про опозицію Гоппера, він запропонував призначити Манштейна інспектором армії — для «патріотичного контролю», що, без сумніву, було образою, спрямованою на національність Гоппера."
 russia_events.135.a: "Гоппер добре мені служив!"
 russia_events.135.b: "Гоппер — старий із застарілими ідеями."

 russia_events.136.t: "Відставка Гоппера"
 russia_events.136.d: "Карл Іванович Гоппер, герой Північної добровольчої армії, подав президенту прохання про відставку з російської армії. Спершу старий генерал не дав жодних пояснень, але Борис Вікторович звернувся до їхнього спільного минулого. Хіба вони не йшли разом крізь лютий холод без жодного слова? Спочатку здавалося, що Гоппер просто здався після довгої внутрішньої боротьби, але після розмови Савінков почав розуміти повну картину.\n\nТак, Гоппер був частиною початкового СЗРС, але завжди залишався військовим насамперед. Після повстання в Рибінську та створення Північної добровольчої армії історія втягнула Гоппера в велику розповідь Савінкова — як його військового заступника та прославленого білого генерала. Але Гоппер завжди тримався осторонь від партії. Так, він був членом, але рідко говорив про щось поза військовою справою чи скаутською організацією. Після вбивства Чернова він став ще більш відстороненим. Його роль була стримуючою — він завжди давав обережні поради Вождю, якого досі вважав другом.\n\nАле, як пояснив Гоппер, після останніх подій він просто не може з чистим сумлінням продовжувати службу. Він також старий і втомлений, глибоко розчарований тим, у що перетворився режим. Тож єдиний почесний вибір — відставка. Схоже, не кожен має незламну волю терориста."
 russia_events.136.a: "Гадаю, він на це заслуговує."
 RUS_gopper_retired: "Карл Гоппер пішов у відставку."

 russia_events.203.t: "Православна Церква"
 russia_events.203.d: "Російська православна церква, як і сама Росія, більше пережила XX століття, ніж прожила його. Заплутана в нескінченних дебатах щодо єпископських, монастирських і парафіяльних реформ, Церква проходила крізь війни та революції, але ніколи — безболісно. Навіть тріумфальне відновлення Московського патріархату в 1917 році не оминули суперечки. Патріарх Тихон здобув заслужену репутацію мудрого лідера в трагедії Громадянської війни, але його нібито ліберальні погляди викликали реакцію, яка вилилася у вибори патріарха Антонія (Храповицького) після смерті Тихона в 1925 році. Антоній, палкий представник єпископської фракції, одразу ж спровокував конфлікти — спочатку спробою змусити всі парафії згадувати династію Романових у молитвах замість нейтральної формули «громадянська влада», а згодом — категоричною відмовою співпрацювати з земельною реформою.\n\nПогіршення церковно-державних відносин призвело до того, що опозиція Антонію згуртувалася навколо митрополита Сергія з Нижнього Новгорода — поміркованого діяча з історією соціального служіння, який об’єднав навколо себе поміркованих священників і мирян. Хоча про цей розкол у Церкві рідко говорять відкрито, його напруга зростає, адже погіршення здоров’я Антонія робить нові патріарші вибори неминучими. З огляду на це, багато представників сергіанської фракції звернулися до СЗРС за підтримкою — частково з прагматичних міркувань, частково через щиру віру в місію Свободників. Самі єпископи навряд чи змінять своє ставлення до Савінкова, але за додаткової допомоги СЗРС зможе легко розширити свій вплив у парафіях. Це, своєю чергою, забезпечить висунення сергіанських священників мирянами та відкриє шлях до впливу на Церкву загалом. Сергіани налаштовані підтримати СЗРС так чи інакше — питання лише в тому, скільки Савінков готовий пожертвувати у відповідь."
 russia_events.203.a: "Час для взаємної вигоди!"
 russia_events.203.b: "Нам достатньо добровільної підтримки."

 russia_events.204.t: "Смерть Патріарха"
 russia_events.204.d.savinkov: "Тисячі зібралися на похорон патріарха Антонія в Москві. Він був популярним серед вірян, непохитним у вірі та мудрим не по роках. Людина, яка до останнього молилася за здоров’я Романових. Такі позиції зробили його багатьом ворогом, і слід визнати — його смерть у Кремлі зустріли з полегшенням, адже покійний патріарх був запеклим противником Савінкова.\n\nМісцевий собор Церкви зібрався в Москві для обрання нового патріарха. Хоча офіційно це справа лише вірян, СЗРС активно лобіює фракцію митрополита Сергія (Страгородського) з Нижнього Новгорода. Сергій і його прихильники прихильно ставляться до політики Савінкова та готові відмовитися від відкритого монархізму, який був дорогий покійному патріарху.\n\nСергію протистоїть митрополит Іосиф (Петрових) з Петрограда, який залишається підозрілим до спроб держави контролювати Церкву. Він поміркованіший і примирливіший, ніж Антоній, але багато його прихильників були цензуровані або ув’язнені за опозицію Савінкову.\n\nОчікувано, собор піддався тиску влади й обрав митрополита Сергія новим патріархом всієї Русі. У своїй першій проповіді Сергій проголосив важливість співпраці між Церквою та Властями, заявивши, що відкритий політичний монархізм не личить священнику."
 russia_events.204.d.socialist: "Тисячі зібралися на похорон патріарха Антонія в Москві, попри видиму присутність Народної міліції. Він був популярним серед вірян, непохитним у вірі та мудрим не по роках. Людина, яка до останнього молилася за здоров’я Романових. Такі позиції зробили його ворогом як для Савінкова, так і для соціалістів, і слід визнати — його смерть у Кремлі зустріли з полегшенням.\n\nМісцевий собор Церкви зібрався в Москві для обрання нового патріарха. Хоча офіційно це справа лише вірян, уряд лобіює фракцію митрополита Євлогія (Георгієвського) з Москви. Хоч він і не симпатизує соціалізму, завжди був другом бідних і знедолених, часто говорив про соціальну рівність. Іронічно, він багато в чому схожий на колишнього головного претендента митрополита Сергія — поміркованого, лояльного до держави, зацікавленого в соціальних питаннях — але той фактично вибув із перегонів через співпрацю з режимом Савінкова.\n\nГоловним опонентом виступає митрополит Іосиф (Петрових) з Петрограда, який залишається підозрілим до спроб держави контролювати Церкву. Він поміркованіший, ніж Антоній, але все ще вкрай ворожий до соціалістичної влади.\n\nОчікувано, собор піддався тиску влади й обрав митрополита Євлогія новим патріархом всієї Русі. У своїй першій проповіді Євлогій проголосив важливість співпраці між Церквою, Властями та простим народом."
 russia_events.204.d.democratic: "Десятки тисяч зібралися на похорон патріарха Антонія в Москві. Він був популярним серед вірян, непохитним у вірі та мудрим не по роках. Людина, яка до останнього молилася за здоров’я Романових. Такі позиції зробили його ворогом серед республіканців.\n\nМісцевий собор Церкви зібрався в Москві для обрання нового патріарха. Головними претендентами стали митрополит Євлогій (Георгієвський) з Москви та митрополит Іосиф (Петрових) з Петрограда. Колишній фаворит митрополит Сергій (Страгородський) фактично вибув із перегонів — його підтримка Савінкова вважається надто компрометуючою в постсвободницькій Росії.\n\nМитрополит Євлогій завжди був другом бідних і знедолених, говорив про соціальну рівність і важливість співпраці з світською владою. Він вважається більш ліберальним кандидатом порівняно з Іосифом. Іосиф має велику підтримку серед своїх прихильників і залишається підозрілим до спроб держави контролювати Церкву. Він також не погоджується з вимогою Євлогія, щоб єпископи утримувалися від відкритого монархізму. Обидва кандидати мають приблизно рівну підтримку."
 russia_events.204.a: "Молимося за здоров’я Вождя!"
 russia_events.204.b: "Молімося за здоров’я народу!"
 russia_events.204.c: "Іосиф поведе паству!"
 russia_events.204.e: "Євлогій очолить нас!"
 new_patriarch_elected: "Обрано наступника Антонія."

 russia_events.229.t: "Фракція Устрялова"
 russia_events.229.d: "Ідеям євразійства знадобився час, щоб перейти з університетських аудиторій у загальний політичний дискурс, але, мабуть, ніхто не зробив для цього більше, ніж «піхотинець Євразії» — Микола Васильович Устрялов. Він — редактор журналу «Нова епоха» та секретар Калузької філії СЗРС. Його палкий стиль і сміливі декларації привернули більше прихильників, ніж академічні праці засновників руху — Савицького, Трубецкого й Антіпова.\n\nМолоде покоління Свободників особливо зацікавлене в ідеях «Нової епохи», захоплене цивілізаційним наративом євразійства як ширшої рамки для національного народництва. Повний розрив із «дегенеративним Заходом» — як німецьким, так і латинським — добре вписується в загальний наратив Вождя, навіть якщо він офіційно ніколи не підтримував євразійство.\n\nАле Устрялов також висунув деякі дивніші аргументи. У своїй недавній статті «Про розвиток тоталістичного комунізму» він стверджує, що так званий «Тоталістський маніфест» має слушні тези — як і чекістський терор більшовиків. Хоча Устрялов не погоджується з матеріалістичним нігілізмом соціалістів, він вважає, що «національний тоталізм» або тоталітарний націоналізм — це правильний шлях для Третьої Росії.\n\nІдеї Устрялова особливо поширені серед освіченої молоді СЗРС — майбутніх бюрократів і адміністраторів. Природно, вони також тяжіють до розширення державного контролю над національними питаннями — і, ймовірно, втілять багато з цих ідей на практиці."
 russia_events.229.a: "Він мислить правильно."
 russia_events.229.b: "Обмежити такі висловлювання."
 russia_events.229.c: "Соціалізм? Розстріляти цього чоловіка."

 russia_events.230.t: "Проблема кількісного обліку у ВЕС"
 russia_events.230.d: "Після перших років успіху управлінська здатність Вищої економічної ради (ВЕС) почала занепадати. Більшість державних підприємств повідомляють про зупинку зростання, а деякі — взагалі не виконали своїх планів. Борис Миколайович Мойсеєнко, міністр контролю, відповідальний за нагляд над урядовими структурами — і жалюгідний підлабузник Вождя — висунув численні скарги, стверджуючи, що ВЕС марнує ресурси й постійно не виконує завдання.\n\nУ відповідь міністр промисловості й торгівлі Олександр Вознесенський та голова Інформаційного комітету ВЕС Леонід Канторович звернулися з проханням про збільшення штату на нижчих рівнях бюрократії державних компаній. Вони вказують на хронічне недофінансування ВЕС як причину, чому не можуть зібрати достатньо достовірної інформації. Галузі з розвиненою бюрократією, як-от військова промисловість, демонструють високі темпи зростання, а проблеми виникають лише в секторах, які були націоналізовані нещодавно."
 russia_events.230.a: "Розширити бюрократію для потреб зростаючої бюрократії."
 russia_events.230.b: "Хіба не планувальник має знати точні цифри?"

 russia_events.231.t: "Національний союз солідаристів"
 russia_events.231.d: "Національний союз солідаристів — це не політична партія, а соціально-ідеологічний рух, сформований навколо Георгія Костянтиновича Гінса, Михайла Олександровича Георгієвського та Віктора Михайловича Байдалакова. Заснований у 1920-х роках, він прагнув просувати солідаристські економічні моделі «третього шляху» та підтримав СЗРС за земельну реформу й опозицію капіталізму.\n\nСеред загартованих Свободників НСС завжди мав репутацію «ідеалістів із розбитим серцем». Проте організація залишалася легальною завдяки тісній співпраці з режимом, і багато її членів також є членами СЗРС. Жартома їх називають соціал-демократами СЗРС — титул, який самі солідаристи рішуче заперечують через його зв’язок із соціалізмом. Багато солідаристів стали корисними для режиму, особливо в сфері трудових відносин — організовуючи артілі та створюючи про-СЗРС трудовий рух."
 russia_events.231.a: "Заохочувати їхню роботу серед трудящих."
 russia_events.231.b: "Перешкоджати їхнім зусиллям."

 russia_events.232.t: "Християнський трудовий рух"
 russia_events.232.d: "Свободники ніколи не були особливо популярними серед промислових робітників, і саме там їхня політика була найжорсткішою. Після ліквідації профспілок обов’язкові трудові артілі стали системою державного контролю над працею, прив’язуючи добробут робітників до їхньої політичної лояльності. Із зникненням соціалістів із політичної сцени в деяких регіонах почали формуватися нові «профспілки» — але це християнські, солідаристські профспілки, що діють під прапором НСС.\n\nЦе викликає роздратування у бюрократів ВЕС і промислових менеджерів. Хоча ці профспілки пропагують класове співробітництво, вони також відкрито вказують на корупцію й зловживання в системі та звинувачують некомпетентних керівників у саботажі національної економіки. У судах ці справи заплутані, але робітники, підтримані юристами НСС, здобувають перемоги. Хоча вони можуть стати інструментом для зміцнення лояльності серед робітників, ця «псевдокомуністична агітація» з боку НСС викликає обурення — і багато хто вимагає припинити дії, які нібито шкодять економіці."
 russia_events.232.a: "Централізоване планування не працює, якщо робітники висувають вимоги."
 russia_events.232.b: "Хіба ми не прагнули свободи і від капіталізму, і від соціалізму?"

 russia_events.233.t: "Армійські комісари"
 russia_events.233.d: "Інститут військових комісарів має суперечливу спадщину в Росії. Комісари, поряд із «революційними» чи «штурмовими» батальйонами, були однією з небагатьох спроб Тимчасового уряду у 1917 році зберегти дисципліну та бойовий дух армії. Значна частина еліти СЗРС може похвалитися досвідом фронтових комісарів — серед них Максиміліан Філоненко, Кароль Вендзягольський і сам Борис Савінков. Втім, посада комісара зникла в Білій армії, хоча її асоціації з більшовиками залишилися. Тож не дивно, що відродження комісарів відбувається під евфемізмом.\n\nСильна присутність СЗРС серед молодших офіцерів і рядових тісно пов’язана з неформальною посадою так званих «інструкторів-добровольців». Обрані товаришами, ці інструктори спершу були придушені командуванням як неприйнятна політизація, але згодом відновилися завдяки зближенню армії та СЗРС. Ставка, відома своєю консервативністю, змушена була змиритися з новими комісарами за умови, що ті обмежуються нижчими рангами і виконують лише функції підтримки бойового духу та організації призову.\n\nОднак ці обмеження викликають невдоволення в самій СЗРС. Кароль Вендзягольський, який фактично виконує роль партійного комісара вже багато років, наполягає на тому, щоб посаду інструкторів-добровольців не лише формалізували, а й замінили загальноармійською системою комісарів. Ці «заступники з ідеологічних питань» безумовно зустрінуть опір Ставки, але Вендзягольський переконаний, що користь для бойового духу, політичної підготовки та партійного контролю значно переважує ризики."
 russia_events.233.a: "Зберегти лояльність командування армії."
 russia_events.233.b: "Комісари матимуть широкі повноваження."

 russia_events.234.t: "Образ Вождя"
 russia_events.234.d: "Борис Вікторович Савінков ніколи не був харизматичним публічним оратором. У приватних розмовах чи письмі він може бути надзвичайно переконливим, але перед аудиторією — нудний, невиразний, незрозумілий, із сильним польським акцентом, що залишився з часів його юності у Варшаві. Через це Савінков рідко виступає публічно, а коли виступає — це короткі або радіозвернення. Втім, Савінков надзвичайно марнославний: він любить захоплення і розуміє важливість культу особистості. Одним із перших його кроків на посаді президента стало заповнення державних медіа фахівцями СЗРС і масове поширення гасел, книг, брошур і фотографій, що прославляють Вождя — його військові випробування, патріотизм і обіцяне велике майбутнє для всіх росіян.Вождь зображується як революційний геній; людина з простого походження, яка завдяки силі волі та блиску привела Росію до слави. Менш успішні сторінки його біографії замовчуються. Для народу він — один із головних діячів Лютневої революції, і якби Керенський його послухав, можливо, Росія уникла б кровопролиття. Він — єдиний розсудливий голос Тимчасового уряду, бойовий клич білого руху — практично достоєвський трагічний герой XX століття. Савінков — усе: богема, контркультурний геній для інтелігенції, патріотичний провидець, ветеран для армії, мудрий батько, що піклується про простий народ і селянство."
 russia_events.234.a: "Вождь — суворий батько народу."
 russia_events.234.b: "Вождь — геній ідеї нашої епохи."
 russia_events.234.c: "Вождь — сучасний завойовник-імператор!"

 russia_events.235.t: "Біла Молодь"
 russia_events.235.d: "Ця невелика організація патріотичного виховання виникла в Петрограді у 1932 році, створена колишнім генералом і місцевим політиком СЗРС Віктором Олександровичем Ларіоновим. Спершу вона поступалася 'Штабс-капітанам' Івана Солоневича, але відтоді, як СЗРС захопив абсолютну владу, 'Біломолодці' Ларіонова значно зросли, і осередки також були створені у Пскові, Новгороді, Москві та Курську. Ларіонов, який з 1935 року був призначений Вождем на посаду градокомісара (міський еквівалент губернатора) Петрограда, домагається розширення свого руху до офіційної національної ролі в СЗРС.\n\nБіломолодці виховують нове покоління російських лицарів терору. Як пояснюють їхні брошури, новий російський воїн бореться не лише мечем і вогнем, але й ідеєю — нетлінною та невмирущою. Ця чиста ідея Росії надає солдатові витривалості, дисципліни та революційної волі йти до кінця в обороні своєї батьківщини. Питання й розум є ворогами чистої ідеї, а біломолодці виховуються бути без двозначності, без розмитості. На практиці більшість навчання складається зі стрільби, боксу, спорту та військової підготовки, спрямованої на виховання досконалих солдатів."
 russia_events.235.a: "Осередки біломолодців будуть засновані у всіх містах."
 russia_events.235.b: "Нехай це залишиться ініціативою самого Ларіонова."

 russia_events.236.t: "Російська Держава"
 russia_events.236.d: "Росія стоїть на порозі глибокої трансформації. Від часу 'нещасної' смерті Чернова та краху опозиції було зроблено великі кроки під проводом президента Савінкова. Конституція тепер відображає волю народу. Православ’я та численні віри Росії закріплені законом. Армія підпорядковується новому керівникові. Робітники й селяни Росії врятовані від хижацької ідеї синдикалістських профспілок. З кожною новою реформою СЗРС дедалі міцніше вкорінюється як природна правляча партія Росії, тоді як опозиція занепала в небуття — здатна лише затримати відродження нації як великої держави. Настав час формалізувати цю зміну варти.\n\nЗ повітря Москва сяє, наче міраж; настільки велика кількість майорячих прапорів. Російські триколори тріпочуть поряд із зеленими стягами та суворим чорним меча й терну. Оголошене національне свято, тож вулиці переповнені натовпами святкувальників. На Червоній площі гул тисяч вщухає, коли Борис Савінков виходить, щоб стати на вершину монолітного подіуму. Савінков, тримаючи кашкет під пахвою, без зволікань повторює літургію перемог СЗРС. Коли позаду нього розгортається новий прапор Росії, Савінков проголошує кінець немічної Російської Республіки й те, що нова Російська Держава успадкує місце, де стара демократія зазнала поразки. Шеренги Свободників вигукують схвалення, і за мить до них долучається натовп. Одне слово лунає над Червоною площею, над Москвою, над усією Росією — Вождь."
 russia_events.236.a: "Хай живе Батьківщина!"

 russia_events.238.t: "Підйом Свободників"
 russia_events.238.d: "Хоча термін використовувався як узагальнена (та спершу зневажлива) назва будь-якого прихильника СЗРС, справжній 'Свободник' завжди був на щабель вищий за пересічного члена партії. Термін, що приблизно перекладається як 'Вільні люди', з’явився ще під час повстання Савінкова 1918 року проти більшовиків у Центральній Росії, коли 'Свободником' називали партизан СЗРС безпосередньо під його командуванням. Після завершення Громадянської війни й розпуску початкового СЗРС свободники знову з’явилися у 1924 році як воєнізоване крило політичної партії СЗРС. Наступне десятиліття вони існували у буремних умовах: билися на вулицях із соціалістами та лібералами, а їхні найзапекліші члени вступали до відверто незаконних бойових осередків. Та навіть серед кровопролиття свободники також організовували безкоштовні їдальні для бідних і надавали працю знедоленим селянам, що значно здобувало прихильність до групи чоловіків, яких інакше вважали б лише головорізами.\n\nПіднесення СЗРС до владних кабінетів, однак, залишило свободників у пошуках нової мети. Набравши більше членів, ніж будь-коли, безглуздо було б лишати їх охороняти партійні збори. Менші воєнізовані формування, такі як Російський легіон Архангела Михаїла з СОР, вже були об’єднані зі свободниками, що фактично зробило організацію єдиною приватною армією партії. Усередині партії зійшлися дві пропозиції. Перша — об’єднати кілька відділів міліції МВС під контролем свободників, створивши федеральну національну гвардію для підтримання порядку та належного управління. Друга — інтегрувати свободників у армію під безпосереднім командуванням комісарів, створивши силу, здатну діяти як військова поліція й водночас ідеологічний запобіжник. У будь-якому випадку свободники розквітнуть у стовп партійної влади."
 russia_events.238.a: "Нехай вони зосередяться на тому, щоб народ був 'щасливий'."
 russia_events.238.b: "Нам потрібно, щоб вони стежили за нашими солдатами."

 russia_events.240.t: "Юні Слідопити"
 russia_events.240.d: "Скаутинг має довгу й горду історію в Росії, що бере початок у 1908 році з особистого благословення та підтримки царя Миколи II. Хоча Імперія зникла, російський скаутинг лише продовжив квітнути, і десятки тисяч скаутів по всій Росії були організовані у кілька різних організацій. Багато скаутів та скаутмайстрів воювали під прапором Білих під час Громадянської війни, і хоча вони здобули багато слави, їх не оминули політичні розколи самих Білих. У 1920-х роках виникли націонал-популістські, монархічні, республіканські й навіть деякі соціалістичні скаутські групи, які підтримували молодь Росії у формі та дії, але водночас протистояли одна одній.\n\nЗ консолідацією Росії під владою СЗРС ця плутанина стала неприйнятною, не кажучи вже про те, щоб дозволяти дітям піддаватися небезпечним ідеологіям. Генерал Карл Гоппер, видатна постать російського скаутингу й близький союзник Савінкова, започаткував свій план об’єднати всіх скаутів в Організацію Російських Юних Слідопитів. Процес іде швидко, адже ініціатива отримала відверту підтримку від Олега Пантюхова, засновника російського скаутингу, а також від Бориса Мартіно, молодого, але дуже впливового члена скаутського руху, який орієнтується на СЗРС. Є великі надії, що кампанія об’єднання, поєднана з новою хвилею вербування, гарантує, що майбутні покоління молодих росіян будуть виховані з патріотизмом та ідеологічною освітою, потрібною для зміцнення Батьківщини."
 russia_events.240.a: "Будь Готовий!"

 russia_events.241.t: "Навчальна програма Свободників"
 russia_events.241.d: "Досі наша освітня система була більше зосереджена на усуненні колишніх ліберально-комуністичних впливів з підручників, але їй бракувало більшої ідеологічної узгодженості. У внутрішньопартійних дебатах виникли дві чіткі фракції. Міністр промисловості й торгівлі, професор Олександр Вознесенський, був видатним прихильником політико-технічного підходу, віддаючи перевагу точним наукам. Він стверджує, що Росію найкраще модернізують інженери та природничі науковці, чиї навички необхідні для реалізації великих амбіцій країни. Хоча політична освіта важлива, вона має відігравати другорядну роль.\n\nПротилежну точку зору висловлює Петро Боранецький та його Академія духовної культури, яку він представляє як модель майбутньої російської школи. Основна увага в освіті приділятиметься самореалізації й творчості учнів через символістську й натхненну Штайнером навчальну програму. Навіть менш духовні члени СЗРС, як-от Анастасій Вонсяцький, також зазначали, що національний популізм не вірить у матеріалізм, а у волю — яка найповніше здійснюється через духовно орієнтовану освіту."
 russia_events.241.a: "Політико-технічна освіта."
 russia_events.241.b: "Духовно-культурна освіта."

 russia_events.242.t: "Природа національно-популістського мистецтва"
 russia_events.242.d: "Оскільки ми перебудовуємо людський дух, мистецтво є одним з найважливіших інструментів у наших руках. Досі художнє життя Росії залишалося здебільшого вільним, і Міністерство культури підтримувало різноманітні мистецькі проекти, якщо вони прославляли російську націю. Як особистий проєкт Вождя, він залучив багатьох авангардних митців до роботи в державній пропаганді та великих архітектурних проектах. Це призвело до появи нових теорій естетики серед інтелектуалів СЗРС.\n\nПершою є так звана неосимволістська авангарда — група митців навколо блискучого Василя Кандинського. Теми Кандинського походять з містичних духовних переживань, апокаліптичних образів і хаосу символів. Хоча деякі з його найсміливіших творів отримали менше уваги від державних медіа, він користується захопленням Савінкова та багатьох тих, хто наголошує на більш езотеричних аспектах національного популізму. Проте захоплення навряд чи є взаємним, і Кандинський відмовлявся від запрошень на партійні заходи.\n\nБільш футуристична течія руху гуртується навколо Олександра Родченка та інших 'конструктивістів'. Їхнє мистецтво бере натхнення з модерності, зі сталі й швидкості Машинної доби, викладених відкрито. Ми вже використовуємо багато елементів конструктивістського стилю в нашій державній пропаганді, тож природним кроком буде оформлення національного конструктивізму як офіційного стилю партії."
 russia_events.242.a: "Неосимволізм."
 russia_events.242.b: "Національний конструктивізм."

 russia_events.244.t: "Сплили нові докази"
 russia_events.244.d: "Невидимі раніше докази щодо вбивства Віктора Чернова опинилися в руках [RUS_GetArmyChief]. Як саме ця інформація потрапила до нього — незрозуміло, і цілком можливо, що сам начальник армії замовив розслідування, використовуючи лише військову розвідку, подалі від цікавих очей СЗРС. Адже доля Лавра Корнілова залишила більшість армії з гіркотою, відчуваючи, що Савінков несправедливо використав політику, щоб усунути шанованого генерала.\n\nНезалежно від того, як ці документи з’явилися, вони справді натякають на більш безпосередню причетність президента Савінкова до вбивства Віктора Чернова й на те, що це згодом використали, щоб скомпрометувати Корнілова. Це суперечить офіційній версії, згідно з якою вбивця дуже ймовірно діяв за вказівкою Лавра Корнілова. Цілком можливо, що ці 'докази' були сфабриковані, аби відбілити роль Корнілова у вбивстві, й саме через це зазнали нищівної критики з боку партійних спецслужб. Якби виявилося, що Корнілова підставили й він узяв провину на себе за вбивство, організоване самим Савінковим, можна бути певним — віра армії у Савінкова обвалилася б."
 russia_events.244.a: "Це лише чутки."
 russia_events.244.b: "Покарати тих, хто поширює таку наклепницьку брехню."
 russia_events.244.c: "Замінити начальника армії."

 russia_events.245.t: "Змова Корнілова"
 russia_events.245.d: "Завдяки нещодавнім розслідуванням ми нарешті можемо відповісти, що ж відбувалося за лаштунками після вбивства Чернова, відповідно до свідчень одного штабс-капітана з найближчого кола Корнілова. Він описав змову, що бере свій початок з виборів 1934 року, та надав картину того, що підштовхнуло Корнілова до цього акту безумства.\n\nСхоже, Корнілов почав жалкувати про свою роль у придушенні повстання Болдирєва в 1929 році після того, як зрозумів, що Савінков був значно небезпечнішим і менш контрольованим, ніж Корнілов спочатку уявляв. Побоюючись зради, Корнілов зберігав свою змовницьку групу якомога меншою, вважаючи, що його посада міністра війни схилить і армію, і націю на його бік, щойно президента буде 'усунуто'.\n\nСхоже, змова почала руйнуватися, коли Корнілов ризикнув звернутися до Чернова з проханням допомогти заспокоїти Росію після усунення Савінкова. Подробиці залишаються неясними, але схоже, зустріч між Корніловим і Черновим пройшла дуже погано: Чернов розцінив це як нахабне захоплення влади армією.\n\nРозчарований і боячись розкриття змови, Корнілов поспіхом організував сумнозвісне вбивство Чернова. Знайшовши Леонідова через родича, що брав участь у змові, Корнілов ретельно змінив охорону у Сенатському палаці, щоб Леонідова не зупинили, і подбав, щоб нападник не прожив довго. Коли уряд висловив скепсис щодо його версії про соціалістичну змову, Корнілов зрозумів, що викриття — лише питання часу, і розпочав штурм Кремля, який закінчився його власною загибеллю."
 russia_events.245.a: "Корнілов, як ти міг?"

 russia_events.246.t: "Вівці та дурні"
 russia_events.246.d: "Союз захисту Батьківщини і Свободи завжди був спільнотою виняткових людей. Народна Воля, Бойова організація, перший СЗРС, Бойові загони другого СЗРС — усе це 'Братства лицарів терору', як висловився Вождь. Тут немає місця для напівзаходів; їм не потрібні люди, які не готові віддати все.\n\nСЗРС за останні роки увібрав у себе мільйони членів, ставши масовим рухом — але водночас роздутим і фракційним. Багато консерваторів приєдналося до руху з користі й були винагороджені високими посадами, коли СЗРС ще не мав беззаперечного контролю. Навіть у центральному комітеті партії є чимало перебіжчиків-консерваторів. Так, це була мудра політика — але Вождь постановив, що у довгостроковій перспективі вона шкодить моральним і психологічним основам Партії. Так само, як суспільство має очищатися від домішок, щоб досягти успіху, так і СЗРС."
 russia_events.246.a: "Ми повинні подати сигнал — ті, хто не має віри, мають бути осоромлені."
 russia_events.246.b: "Лише усунути кількох людей з керівництва."
 russia_events.246.c: "Я певен, ми зможемо знайти докази їхньої зради."

 russia_events.247.t: "Вибір нового голови-міністра"
 russia_events.247.d: "Після серйозних розбіжностей між Вождем і головою-міністром стало ясно, хто залишить посаду.\n\nТепер Савінкову належить призначити нового голову-міністра, щоб той займався повсякденними справами російського уряду — але цього разу відданого соратника, добру людину на кшталт Деренталя чи Вендзягольського, а не когось із зовсім іншими ідеологічними поглядами.\n\nТакож можна було б просто об’єднати посади голови-міністра й президента, хоча це навряд чи щось вирішить — все одно потрібна людина, якій можна делегувати ці справи."
 russia_events.247.a: "Секретар партії Вендзягольський."
 russia_events.247.b: "Деренталь, людина за серцем Вождя."
 russia_events.247.c: "Вождь керуватиме, і лише Вождь."
 RUS_disable_factionalism_tt: "§nУнеможливлює будь-які подальші зміни голови-міністра.§!"

 russia_events.249.t: "Загальноросійська бойова організація"
 russia_events.249.d: "Червоне підпілля Росії, всупереч усім негараздам, витримало два десятиліття репресій. В умовах дедалі жорсткішої поліцейської держави залишки опору стають дедалі відчайдушнішими. Начальник московського округу Охранки, полковник Борис Пашковський, загинув сьогодні, коли біля його автомобіля в Тулі вибухнула бомба. Це вважають відповіддю на організовані ним масові арешти й страти колишніх організаторів Тульського вугільного профспілкового осередку як підозрюваних у комунізмі.\n\nВідповідальність за атаку взяла на себе самопроголошена 'Загальноросійська бойова організація' (ВРБО), яка веде нелегальні радіотрансляції через передавачі в Білорусі та Україні. Цю організацію, схоже, очолюють переважно діячі, пов’язані з лівими есерами або іншими комуністами, але є докази, що вона також приваблює поміркованіших союзників, об’єднаних лише спільною ненавистю до Вождя. Агент-есер Яків Блюмкін, схоже, є мозковим центром організації, й було розпочато масштабні облави, щоб знайти його, навіть якщо доведеться санкціонувати операції на чужій території."
 russia_events.249.a: "Режим терориста бореться з тероризмом."

 russia_events.250.t: "Створення ВЕС"
 russia_events.250.d: "Коли Росія відчуває на собі наслідки Чорного понеділка, стало очевидно, що країна переживає найгіршу економічну кризу за десятиліття. Верховна Економічна Рада, або 'ВЕС', була створена у рекордні строки указом президента, але перед нею стоїть лякаюче завдання. Голова ВЕС та міністр промисловості й торгівлі Олександр Вознесенський, попри все, виступив у Думі вже за кілька днів після свого призначення з промовою, яку широко висвітлювали, виклавши негайну стратегію економічного відновлення Росії.\n\nОскільки навіть короткострокові кредити з-за кордону майже неможливо знайти й політично неприйнятно брати, держава втрутилася, щоб рекапіталізувати й націоналізувати значну частину неплатоспроможних російських банків, передавши їх під юрисдикцію реорганізованого 'Державного банку'. Враховуючи слабку репутацію уряду як позичальника, було розроблено плани випуску векселів через внутрішні банки-посередники. Їх назвали 'трудові векселі', і є надія, що інвестори приватного сектору збережуть внутрішній обіг коштів, а ці інвестиції досягнуть зрілості, коли економіка стабілізується. У поєднанні з жорсткими, але цільовими заходами суворої економії план ВЕС має намір збалансувати фінанси, обмежуючи державні витрати й підтримуючи внутрішні грошові потоки через програми громадських робіт.\n\nХоча вже розробляються амбітні стратегії для повної індустріальної трансформації Росії, короткострокова мета полягає у збереженні максимально високого рівня зайнятості хоча б для простого виживання. Якщо все піде добре, робітничий клас Росії зможе витримати тягар цієї економії за підтримки уряду й бути готовим до економічного контрнаступу, щоб повернути втрачені позиції."
 russia_events.250.a: "Сподіваємось, ми швидко це переживемо."

 russia_events.251.t: "Потреба в земельній реформі"
 russia_events.251.d: "Росія довго боролася з питанням, як одночасно модернізувати й організувати свої величезні сільські території. До їх переривання Великою війною реформи Столипіна намагалися зруйнувати 'мир', традиційне селянське село, на користь сучасних дрібних власників. Хаос 1917 року натомість приніс набагато радикальніші зміни — 'чорний переділ' — коли селяни скористалися розпадом порядку, щоб самостійно захоплювати землю. Подальші земельні реформи есерів і кадетів 1923 року були настільки ж спробою відновити порядок, наскільки й кампанією перерозподілу. Реформи надали селам значну автономію, а також дозволили селянам орендувати націоналізовані землі за дуже низькими цінами. На жаль, інші результати кампанії були суперечливими.\n\nХоча селяни отримали багато угідь, реформи були затьмарені не лише величезною корупцією у земельних комітетах, а й нечітким визначенням, хто саме має отримати землю. Держава 'закупила' величезні ділянки у землевласників за цінами нижчими від ринкових, але значна їх частина зрештою опинилася у руках промисловців та заможних селян, а не нужденних. Спроби виправити вади реформи розвалилися через чвари між есерами та кадетами.\n\n[RUS_land_reform_1]"
 russia_events.251.a: "Побачимо, що з цього вийде..."
 RUS_land_reform_1_natpop: "Президент Савінков таким чином опинився перед невдячним завданням — виправляти два десятиліття прорахунків старої коаліції. Ніхто не хоче повторення селянського повстання в Тамбові 1932 року, коли селян розстрілювали після бунтів, що вибухнули через відмову кадетів переглянути умови продажу землі. Міністр сільського господарства СЗРС Павло Агеєв окреслив амбітну програму виправлення минулих помилок. Ради суддів, чиновників, агрономів і землемірів будуть мобілізовані по всій Росії та отримають повноваження вирішувати питання земельного поділу. Більшість очікує, що ради просто розподілять нові землі. Проте задоволення бажань селян має бути врівноважене консолідацією надто дрібних наділів у придатні для життя ділянки, навіть якщо деяким селянам доведеться шукати роботу в іншому місці. Земля — це лише частина рівняння: господарства Росії мають бути модернізовані й розширені, якщо вони повинні прогодувати не лише зростаюче населення, а й державну скарбницю."
 RUS_land_reform_1_dem: "Оскільки колишній президент Савінков узагалі не спромігся розв’язати цю проблему, перехідний уряд опинився перед невдячним завданням — виправляти два десятиліття прорахунків старої коаліції. Ніхто не хоче повторення селянського повстання в Тамбові 1932 року, коли селян розстрілювали після бунтів, що вибухнули через відмову кадетів переглянути умови продажу землі. Хоча СЗРС розробив власні плани, які мали вирішити земельне питання, вони були занадто амбітними та надто зіпсованими популістськими заграваннями із селянством. Втім, якщо ми зменшимо їхній масштаб, ці плани можна використати, щоб пришвидшити власну земельну реформу й довести нашу компетентність переважній більшості населення Росії."

 russia_events.252.t: "Початок земельної реформи"
 russia_events.252.d: "Знищити общинну землю селян — значить знищити душу Росії. Проте не секрет, що традиційне стрічкове землеробство не тільки неефективне, але й у Центральній Росії просто бракує землі, аби прогодувати всіх селян. Якщо кожен росіянин має процвітати, іншого вибору майже немає, окрім як консолідувати поля й спрямувати надлишкове сільське населення до найближчих міст або через Урал — до Сибіру й Туркестану. Є сподівання, що ці зусилля у поєднанні з механізацією господарств і новими агрономічними колегіями значно підвищать врожайність, при цьому шануючи традиції миру.\n\nКоли по всій Росії з’явилися Ради земельного поділу, нова програма реформи перейшла до перших офіційних етапів. Величезні масиви землі були відведені під націоналізацію. Тисячі землемірів і суддів зайняті опрацюванням десятилітнього юридичного баґа. Створено нові 'артелі' — трудові кооперативи, щоб влаштувати й забезпечити роботою наплив селян у міста. На жаль, не всім сподобалося те, що на практиці означають ці реформи.\n\nШтаб-квартири СЗРС були залищені листами, адресованими президенту Савінкову, з вимогами покарати міністрів за 'хибне тлумачення' його наказів. Старійшини багатьох сіл обурені тим, що держава надала сільським чиновникам не лише вето при виборах старост, а й право призначати старосту, якщо місцеві виявляються складними. Консолідація смуг землі розпалює пристрасті: хоча багато селян прагнуть землі, мало хто хоче перекроювання меж або повного залишення рідного села. Навіть ідея агрономічних колегій зазнала різкої критики — деякі листи стверджують, що час у класах відбирається від часу в полі.\n\nХоча партійний запал дещо вщух, багато хто наполягає, що реформи мають іти за планом і що це лише болісні зростання. Без сумніву, у майбутньому виникне ще більше опору — час покаже, чи готова партія заплатити ціну за його придушення."
 russia_events.252.a: "Зберігатимемо мінімальний вплив, якщо зможемо."
 russia_events.252.b: "Це треба виконати, незалежно від реакції."

 russia_events.253.t: "Земельна реформа в Туркестані"
 russia_events.253.d: "Туркестан (що російською охоплює всю Центральну Азію) був місцем переселення надлишкових російських селян ще за реформ Столипіна, і хоча міграція трохи сповільнилася в останні десятиліття, вона різко зросла з початком земельної реформи СЗРС. Оскільки багато орної землі в Туркестані вже було заселено до 1910 року, нинішні переселенці переважно оселяються навколо киргизької степової зони. Це роздратувало місцеве населення, особливо киргизьких (казахських) кочівників, які звинувачують переселенців у порушенні традиційних шляхів міграції. Навіть козаки, звично виступаючі як поліцейський елемент держави в регіоні, скаржаться, що переселенці займають 'невикористану' землю, яку козаки призначають для випасу своїх стад.\n\nТуркестан не оминула й інша суперечливість. Хоч переселенців тут менше, уряд виділив туркестанські села для подібної кампанії консолідації й модернізації, як і в Росії. Перехід від регіональних квазірефеодальних 'кішлаків' до сучасніших 'ширкатів' спричинив заперечення з тих самих причин: селяни не бажають консолідувати поля й ображені на нагляд з боку чужинців. Проте ситуація у Туркестані набагато вибухонебезпечніша: місцеві справедливо стверджують, що Ради земельного поділу майже виключно російські й упереджені.\n\nМісцеві чиновники й селяни об’єдналися в вимозі створити місцеві трибунали для представлення інтересів корінного населення. Немає сумніву, що ці трибунали ускладнять кампанію реформ, і тому кілька партійних функціонерів тихо пропонують мобілізувати армію та козаків, щоб припинити проблему на корені."
 russia_events.253.a: "Рішуче розправитися з незгодними."
 russia_events.253.b: "Погодитися на створення трибуналу."

 russia_events.254.t: "Страйки селян"
 russia_events.254.d: "Після подолання перших перешкод кампанія земельної реформи набрала значного імпульсу. Багато російських газет щоденно публікують підрахунки гектарів, що вже роздані селянам, поряд із листами подяки президенту Савінкову та СЗРС. Проте за кожною історією успіху здається, що в іншому селі ситуація лише погіршилася.\n\nНайбільш суперечливими лишаються консолідація полів і програми міграції. З повагою до їх незалежності самим селам доручили контроль за багатьма процедурами, але багато обурених селян просто перестали слухати ці ради. Ще гірше: невдоволення реформаціями почало перетворюватися на відкриті страйки. Фермери й безземельні селяни об’єдналися, щоб викрити нібито 'кулацизацію' сільської місцевості, стверджуючи, що зусилля зробити господарства економічно життєздатними переважають над обіцянкою справедливого розподілу землі для всіх.\n\nСитуація напружена, хоча, на щастя, до теперішнього часу не спалахнуло масштабного насильства. Проте значна частина Центрального чорноземного регіону Росії паралізована страйками, що ставить під загрозу важливі відвантаження зерна. Лояльні підрозділи МВС та козаки намагаються відновити порядок, не вдаючись до кровопролиття — партія не може дозволити ще один Тамбів."
 russia_events.254.a: "Це повинно скінчитися негайно!"

 russia_events.255.t: "Збій у реформах"
 russia_events.255.d: "Попередні земельні реформи передбачали перерозподіл землі майже від кожного суспільного стану в Росії, проте один залишався помітно недоторканим. Після Громадянської війни багато військових офіцерів використали свої пенсії для купівлі ділянок дешевої землі з національного земельного фонду. Багато діючих офіцерів зробили те саме, ще більше ускладнивши питання: чи й як ця земля має бути перерозподілена. Оскільки багато колишніх поміщиків збідніли й не змогли викупити свої землі, ця каста офіцерів швидко заповнила прогалину, ставши однією з найбільш непропорційно землевласних груп у Росії.\n\nОфіцери, природно, стверджують, що їхня горда служба нації дає їм право на землю, яку вони чесно заробили та придбали. Окрім володіння величезними ділянками, дедалі очевидніше, що теперішня ситуація також шкодить моральному стану армії: багато селян-рядових відчули ганьбу, перебуваючи під командуванням власних орендодавців. Президент Савінков утримався від прямих коментарів, аби не образити тендітну військову честь, але його праці, що вихваляють 'Козацьку модель' селян-солдатів, часто цитують прихильники реформи. Розподіл землі офіцерів може повернути прихильність громадськості, але ціна у вигляді нових ворогів у війську буде чималою."
 russia_events.255.a: "Вони мають здати землю, як і всі інші."
 russia_events.255.b: "Вони заслуговують на винятки."

 russia_events.256.t: "Результати земельної реформи"
 russia_events.256.d.minimal: "Коли програма земельної реформи підійшла до завершення, думки в Росії розділилися так само, як і сама земля далеко не завжди. Селянство, за всіма свідченнями, залишилося задоволене обережністю уряду. Відсутність державного примусу означала, що багато меж у сільській місцевості лишилися недоторканими. Лишені самі собі, сільські громади просто не змогли змусити своїх членів консолідувати ділянки чи виїхати — залишивши незручний глухий кут у багатьох регіонах. Втім, безбуремність кампанії викликала полегшення в тих, хто боявся заворушень.\n\nНатомість настрій у Міністерствах сільського господарства й фінансів — похмурий. Жарти ходять, що деякі чиновники проспали й зовсім пропустили кампанію. У звітах для уряду дедалі більше відчувається гіркота; заперечити неможливо, що значну частину плану земельної реформи урізали або взагалі скасували. Хоч [RUS_land_reform_2] може похвалитися тим, що зберіг спокій серед російського народу у короткостроковій перспективі, реформи не створили умов для справжньої революції в російському сільському господарстві."
 russia_events.256.d.low: "Завершення кампанії земельної реформи принесло перші обнадійливі новини з Міністерств сільського господарства й фінансів. Хоча виконання консолідації землі було, у кращому разі, посереднім, початкові результати вже підтвердили доцільність не відступати повністю. Кількість зерна, що надходить як на внутрішній, так і на експортний ринки, помітно зросла. Сільська місцевість, хоч і незадоволена новим державним наглядом, залишилася переважно спокійною.\n\nПроте деякі незалежні голоси в [RUS_land_reform_2] висловили занепокоєння, що ця можливість була використана занадто слабко. У внутрішніх звітах, досить гірко, зазначається: якщо навіть напівсерйозна земельна реформа дала такі очевидні результати, то повноцінне втілення могло б подарувати дива. Інші в партії заперечили, що подальше проштовхування лише підняло б опір до неприйнятного рівня. У будь-якому разі міністерства задоволені тим, що принаймні частину несправедливості минулого виправлено, а деякі витрати майбутньої індустріалізації можуть бути компенсовані прибутками від сільського господарства."
 russia_events.256.d.moderate: "І [RUS_land_reform_2], і російське село витримали найгірші випробування земельної реформи й вийшли з них сильнішими. Попри певні недоліки й поступки для заспокоєння суспільства, реформи загалом відбулися за планом. Земельні ділянки по всій Росії були рішуче консолідовані, а селяни, що не знайшли поступок у своїх громадах, отримали можливість переселитися в інші місця. Новий селянський мир відновив свою центральність в офіційному дискурсі, навіть якщо багато селян досі пристосовуються до швидких змін.\n\nМіністерства сільського господарства й фінансів подали [RUS.GetLeader] захоплені звіти про успіхи кампанії. Є впевненість, що ефективніші господарства, у поєднанні з більшим доступом до сучасної техніки й технічної освіти, зможуть не лише прогодувати населення Росії, але й забезпечити стабільне джерело прибутків для швидкої індустріалізації. Хоча деякі радикали стверджують, що можна було досягти більшого суворим примусом, переважна більшість вдячна, що пережиті труднощі дали Росії справедливіше й набагато продуктивніше село."
 russia_events.256.d.high: "Борис Савінков часто обіцяв 'третю революцію' для Росії, і тепер, коли курява після земельної кампанії осіла, нація усвідомила правду його слів. Офіційне завершення реформи було відзначене військовим парадом на Червоній площі. Враховуючи масштабність змін, заміна тракторів на танки, а лопат на гвинтівки стала, можливо, занадто буквальною навіть для деяких у СЗРС. Ради земельного поділу, озброєні повним президентським мандатом, були абсолютно безкомпромісні у прагненні до 'справедливого розподілу', попри публічні заперечення. Незгода, страйки й саботаж швидко придушували війська МВС і козаки.\n\nРішучість реформ уже дає свої плоди, що тішить Міністерства сільського господарства й фінансів. Селянський мир зберігся, але його середньовічне господарювання залишилося в минулому. По всій Республіці селяни отримали землю, інструменти й освіту, необхідні не лише для виживання, але й для збагачення і себе, і Росії. Для когось їхнє майбутнє доведеться будувати поза рідними селами. Можливо, знадобляться роки, щоб вщух гнів і нові громади пустили коріння, але немає сумнівів: незабаром Росія буде готова коронувати себе світовим житничком. СЗРС переробив село на свій лад — і вже ходять чутки, що 'третя революція' тепер націлилася на промисловість."
 russia_events.256.a: "Що ж, і так зійде."
 russia_events.256.b: "Принаймні економіка відновиться."
 russia_events.256.c: "Чудова робота!"
 russia_events.256.e: "Смілива спроба!"
 RUS_land_reform_2_natpop: "СЗРС"
 RUS_land_reform_2_dem: "уряд"

 russia_events.257.t: "Філоненко зустрічається з Вождем"
 russia_events.257.d: "Міністр юстиції Максиміліан Максиміліанович Філоненко — один із старих свобідників. Його шлях разом із Борисом Вікторовичем пролягав через корніловський путч до Північного льодового походу, що зрештою завершилося заснуванням СЗРС. Хоча обидва мають довірчі стосунки, сьогоднішня пропозиція була сміливою. Філоненко запропонував зміни в уряді, які б краще відповідали зростаючій популярності націонал-солідаристських ідей серед бази СЗРС.\n\nВін стверджував, що програма солідаризму дуже близька до справжнього народництва й може дати режиму СЗРС 'тверду основу', на якій можна збудувати столітню імперію. Він пропонує себе на посаду голови-міністра, а членів Національного союзу солідаристів — на низку ключових позицій."
 russia_events.257.a: "Подивимось, що він зможе зробити."
 russia_events.257.b: "Ігнорувати його."
 russia_events.257.c: "Яка нахабність!"

 russia_events.258.t: "Савицький зустрічається з Вождем"
 russia_events.258.d: "Професор Петро Миколайович Савицький — не старий свобідник; насправді він був кадетом, який перейшов на бік СЗРС у 1920-х. Тим не менш, він справив добре враження на Вождя, і між ними встановилися добрі стосунки. Савицький найбільш відомий своїми езотеричними євразійськими теоріями, але на практиці він став безцінним організатором і пропагандистом, ефективно вербуючи талановиту радикальну молодь з університетів. Він сміливо запропонував переформування уряду, щоб краще відобразити зростаючу вагу його фракції 'ідеократів' у партії.\n\nСавицький вважає, що Росію потрібно ще більше централізувати й перетворити на добре функціонуючу тоталітарну машину, яка поєднує найвищі ідеологічні принципи з новітньою науковою ефективністю, під охороною всемогутньої служби безпеки."
 russia_events.258.a: "Дати людині шанс."
 russia_events.258.b: "Нісенітниця."
 russia_events.258.c: "Амбіції тобі не личать."

 russia_events.259.t: "Верховний головнокомандувач"
 russia_events.259.d: "Посада Верховного головнокомандувача була створена після Громадянської війни, щоб забезпечити незалежність армії від цивільного уряду та втішити величезне его Лавра Корнілова. Водночас Колчак отримав рівний титул — Верховного адмірала флоту — як своєрідну компенсацію. Ці посади включали й контроль над відповідними міністерствами. Проте це означало, що президент Савінков фактично не був Верховним головнокомандувачем — ним був генерал-фельдмаршал [RUS_GetArmyChief].\n\nПопри послаблення цієї посади законодавством, ми досі не наважувалися напряму виступати проти армії й ліквідувати її незалежну командну структуру. Але з нашими теперішніми перемогами й дружніми стосунками з [RUS_GetArmyChief], армії буде дуже важко виступити проти призначення нового Верховного головнокомандувача — більш відданого Савінкову й менш сварливого.\n\nЗвісно, генерал-фельдмаршал [RUS_GetArmyChief] може залишити за собою командування армією, якщо захоче, і через кілька років піти у відставку з усіма почестями. Настав час, щоб хтось інший ніс цей важкий тягар за Велику Російську Республіку."
 russia_events.259.a: "Гоппер, колишній начальник штабу Вождя."
 russia_events.259.b: "Туркул, зелений дроздовець!"
 russia_events.259.c: "Манштейн, палкий лицар терору."
 russia_events.259.e: "Ґлазенап, наш союзник у війську."

 russia_events.260.t: "Вождь недоступний"
 russia_events.260.d: "Борис Савінков ніколи не цікавився адміністративними справами чи тонкощами державного управління. Час від часу ця фрустрація, у поєднанні з його нестабільною натурою, змушувала його шукати спокій — і з роками це трапляється дедалі частіше. Знову ж таки, він зник без жодного слова, повідомивши лише близьких друзів із служби безпеки, і вирушив на свою дачу на узбережжі Ладоги разом із коханкою Людмилою Федосєєвою та подружжям Мережковських. Відомо, що ці відступи включають наркотичні медитації, сексуальні ексцеси, Достоєвського та поезію Срібного віку. Тим часом уряд залишається в руках [GetSecondInCommand] та інших лідерів СЗРС."
 russia_events.260.a: "Коли кішки нема — миші гуляють."

 russia_events.261.t: "Скандал зі свободниками"
 russia_events.261.d: "Виявилося, що Анастасій Вонсяцький — колишній очільник парамілітарної організації «Свободники» та начальник Московської цивільної поліції — далеко не зразковий громадянин. Розслідування, розпочате Податковим комітетом, виявило факти хабарництва, ухилення від сплати податків і використання державної посади для залякування з метою збагачення. Довгий час він уникав уваги поліції завдяки своїй посаді та популярності в певних колах, тож незрозуміло, чому його розслідують саме зараз. Можливо, наказ надійшов згори — від самого директора Охорони. Клепіков ніколи не приховував своєї зневаги до таких хижаків, як Вонсяцький. Вонсяцький має гучну репутацію. Його часто звинувачують у розкішному способі життя, який фінансується родиною його дружини Надії, чий Російсько-Азіатський банк дивом уникнув ліквідації — ймовірно, завдяки зв’язкам Вонсяцького. Його жартома називають «царем свободників» — він уособлення нових грошей і має смак до аристократичної розкоші. Неодноразово потрапляв у заголовки через свої витівки, наркотики та численних коханок. Він — частий гість на мітингах СЗРС, «крутий хлопець з вулиці», відомий тим, що підбурює натовп до насильства проти ворогів партії. Його методи були ефективними, але чи потрібен нам ще парамілітарний лідер, якщо держава вже має монополію на насильство? Прикриття його — справа неважка. Але питання в іншому: чи варто?"
 russia_events.261.a: "Ось яким має бути справжній свободник!"
 russia_events.261.b: "Позбутися його, навіть якщо це стане публічним."

 russia_events.262.t: "Наші власні капіталісти"
 russia_events.262.d: "Програма націоналізації дотепер зосереджувалась на легких цілях — іноземних компаніях, збанкрутілих підприємствах, врятованих державою, або тих, чиї власники були ув’язнені чи страчені. Але залишаються важкі промислові гіганти, що належать вітчизняним мільйонерам, які не надто прагнуть співпрацювати. Імперія Второва, Ярославські заводи Лебедєва, нафтові родовища графа Юсупова, підприємства Нобеля, залишки бізнесу Путілова — усе це «підприємства національного значення». У партії Борис Вишастсєлав застерігає від надмірного тиску на тих, хто «чесно заробив свою імперію». Економічні помірковані вважають, що приватна власність у важкій промисловості не загрожує державному плануванню — ці бізнесмени можуть стати політичними союзниками. Однак міністр промисловості й торгівлі Олександр Вознесенський категоричний: як можна планувати національну економіку, якщо її частини не підкоряються мозку? Він та експерти з ВЕС наполягають на повній націоналізації — з компенсацією або без."
 russia_events.262.a: "Націоналізувати, але залишити власників на керівних посадах."
 russia_events.262.b: "Примусити продати за фіксованою ціною."
 russia_events.262.c: "Поки що не чіпати — викупимо пізніше, чесно."
 russia_events.262.e: "Просто забрати — дозвіл нам не потрібен."
