 russia_democratic_events.64.t: "Закон про Російські Свободи"
 russia_democratic_events.64.d.rep: "«Закон про Російські Свободи» Президента Маклакова — це амбітний пакет, який, за словами Голови-Міністра Некрасова, стане останнім кроком у руйнуванні поліцейської держави, яку Росія побудувала навколо своїх республіканських інститутів протягом останніх років. Закон пропонує широке зменшення повноважень Охорони та поліції, посилення правового захисту громадян та декриміналізацію політичних і релігійних злочинів. Загалом, він прагне 'підняти російське законодавство на рівень сучасної нації'.\n\nХоча закон був загалом схвалений РДП та ПСР, напрочуд багато хто у власній партії президента висловив свою опозицію до нього. Павло Гронський, член Думи від Твері, виголосив особливо гучну промову, пропонуючи різні зміни до закону. Він та Праві-Кадети підготували альтернативну версію, яка б не 'повністю здала країну злочинцям' і продовжувала б підтримувати сильні правоохоронні органи, 'водночас здійснюючи низку розумних правових реформ'. Приватно Некрасов попередив президента, що він може зіткнутися з повномасштабним заколотом Кадетів, якщо щось не буде зроблено.\n\nМожливо, закон буде прийнятий лише голосами лівих, есерів та прогресивних Кадетів — але важко сказати, як проголосує більшість Кадетів. Якби було зроблено хоча б якісь поступки правим, це забезпечило б прийняття, але, безумовно, дало б козирі тим, хто стверджує, що Маклаков — це чергова фігура істеблішменту, яка більше переймається політиканством, ніж ідеалами."
 russia_democratic_events.64.d.rep2: "«Закон про Російські Свободи» Президента Долгорукова — це амбітний пакет, який, за словами Голови-Міністра [GetSecondInCommand], стане останнім кроком у руйнуванні поліцейської держави, яку Росія побудувала навколо своїх республіканських інститутів протягом останніх років. Закон пропонує широке зменшення повноважень Охорони та поліції, посилення правового захисту громадян та декриміналізацію політичних і релігійних злочинів. Загалом, він прагне 'підняти російське законодавство на рівень сучасної нації'.\n\nХоча закон був загалом схвалений РДП та ПСР, напрочуд багато хто у власній партії президента висловив свою опозицію до нього. Павло Гронський, член Думи від Твері, виголосив особливо гучну промову, пропонуючи різні зміни до закону. Він та Праві-Кадети підготували альтернативну версію, яка б не 'повністю здала країну злочинцям' і продовжувала б підтримувати сильні правоохоронні органи, 'водночас здійснюючи низку розумних правових реформ'. Приватно [GetSecondInCommand] попередив президента, що він може зіткнутися з повномасштабним заколотом Кадетів, якщо щось не буде зроблено.\n\nМожливо, закон буде прийнятий лише голосами лівих, есерів та прогресивних Кадетів — але важко сказати, як проголосує більшість Кадетів. Якби було зроблено хоча б якісь поступки правим, це забезпечило б прийняття, але, безумовно, дало б козирі тим, хто стверджує, що Долгоруков — це чергова фігура істеблішменту, яка більше переймається політиканством, ніж ідеалами."
 russia_democratic_events.64.d.nekrasov: "«Закон про Російські Свободи» Голови-Міністра Некрасова — це амбітний пакет, який мав би стати 'останнім кроком у руйнуванні поліцейської держави, яку Росія побудувала' протягом останніх років. Його написав колишній президент Василь Маклаков, як його 'останнє прощання' з Росією.\n\nЗакон пропонує широке зменшення повноважень Охорони та поліції, посилення правового захисту громадян та декриміналізацію політичних і релігійних злочинів. Загалом, він прагне 'підняти російське законодавство на рівень сучасної нації'.\n\nХоча закон був загалом схвалений прогресистами, напрочуд багато хто у власній партії Голови-Міністра висловив своє небажання щодо нього. Павло Гронський, член Думи від Твері, виголосив особливо гучну промову, пропонуючи різні зміни до закону. Він та Праві-Кадети підготували альтернативну версію, яка б не 'повністю здала країну злочинцям' і продовжувала б підтримувати сильні правоохоронні органи, 'водночас здійснюючи низку розумних правових реформ'."
 russia_democratic_events.64.d.gronsky: "«Закон про Російські Свободи» Голови-Міністра [GetSecondInCommand] починався як амбітна реформа Лівих-Кадетів, і закон мав здійснити широке зменшення повноважень Охорани та поліції, посиливши правовий захист громадян та декриміналізувавши різні політичні та релігійні злочини. Загалом, він прагне 'підняти російське законодавство на рівень сучасної нації'.\n\nЗначна частина тексту залишилася, але, незважаючи на опозицію прогресивного крила Кадетів на чолі з Некрасовим, значна частина закону була пом'якшена, посилаючись на занепокоєння щодо громадської безпеки. Хоча значна частина законодавства була модернізована, деякі важливі питання, такі як ключовий 'Закон про Превентивне Ув'язнення' 1932 року, не були скасовані. Теплий компроміс розчарував прогресистів, але забезпечив плавне проходження закону в Думі."
