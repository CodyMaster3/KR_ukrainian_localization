 russia_democratic_events.65.t: "Крах Коаліції"
 russia_democratic_events.65.d.psr: "Наша співпраця з Соціалістами-Революціонерами ніколи не була найбільш мирною, але вона нарешті переросла в тотальні сварки та саботаж, оскільки Партія Есерів відмовилася підтримати нас у ключовому голосуванні в Державній Думі.\n\nПісля приниження уряду перед зборами вони заявили, що відкликають свою підтримку кабінету [GetSecondInCommand], оскільки 'очевидно, що уряд не сприймає інтереси своїх партнерів по коаліції, ані простого росіянина, досить серйозно'. Перебіжчики, безсумнівно, хвилюються за свої майбутні виборчі перспективи."
 russia_democratic_events.65.d.rdp: "Наша співпраця з Радикал-Демократами ніколи не була найбільш мирною, але вона нарешті переросла в тотальні сварки та саботаж, оскільки РДП відмовилася підтримати нас у ключовому голосуванні в Державній Думі.\n\nПісля приниження уряду перед зборами вони заявили, що відкликають свою підтримку кабінету [GetSecondInCommand], оскільки 'очевидно, що уряд не сприймає інтереси своїх партнерів по коаліції, ані трудящих, досить серйозно'. Перебіжчики, безсумнівно, хвилюються за свої майбутні виборчі перспективи."
 russia_democratic_events.65.d.kadet: "Наша співпраця з Конституційно-Демократами ніколи не була найбільш мирною, але вона нарешті переросла в тотальні сварки та саботаж, оскільки Партія Кадетів відмовилася підтримати нас у ключовому голосуванні в Державній Думі.\n\nПісля приниження уряду перед зборами вони заявили, що відкликають свою підтримку кабінету [GetSecondInCommand], оскільки 'очевидно, що уряд не сприймає інтереси своїх партнерів по коаліції, ані настанови експертів, досить серйозно'. Перебіжчики, безсумнівно, хвилюються за свої майбутні виборчі перспективи."
 russia_democratic_events.65.d.vpp: "Наша співпраця з Всеросійською Патріотичною Партією ніколи не була найбільш мирною, але вона нарешті переросла в тотальні сварки та саботаж, оскільки Партія Патріотів відмовилася підтримати нас у ключовому голосуванні в Державній Думі.\n\nПісля приниження уряду перед зборами вони заявили, що відкликають свою підтримку кабінету [GetSecondInCommand], оскільки 'очевидно, що уряд не сприймає інтереси своїх партнерів по коаліції, ані Росії, досить серйозно'. Перебіжчики, безсумнівно, хвилюються за свої майбутні виборчі перспективи."
 russia_democratic_events.65.a: "Ми впораємося і без них."
 russia_democratic_events.65.b: "Натомість запропонувати угоду ВПП."
 russia_democratic_events.65.c: "Натомість запропонувати угоду Есерам."
 russia_democratic_events.65.e: "Натомість запропонувати угоду РДП."
 russia_democratic_events.65.f: "Натомість запропонувати угоду Кадетам."

 russia_democratic_events.66.t: "Об'єднання Центру та Правих"
 russia_democratic_events.66.d: "Довгі закулісні переговори між Антоном Карташовим, Олександром Голіциним, Георгієм Вернадським та іншими консервативними політиками дійшли висновку: ре-об'єднання Конституційно-демократичного союзу. Партія Кадетів була об'єднана зі значною частиною поміркованих правих у 1921 році, але в 1925 році стався розкол 'Патріотичної Групи', і відтоді ВПП конкурує з Правими-Кадетами.\n\nАле довгострокова мрія збулася, об'єднавши ВПП та КДС в єдиний політичний союз, що об'єднує всіх російських патріотів, які вірять у святість свободи та демократії. З цим союзом партія Кадетів значно зміщується праворуч — але вона також має бути в змозі витримати будь-яку майбутню бурю та залишатися партією російських національних інтересів понад усе."
 russia_democratic_events.66.a: "Росія, єдина та неподільна!"

 russia_democratic_events.67.t: "«Закон про Російські Свободи» Ухвалено Думою!"
 russia_democratic_events.67.d: "Після проходження через Державну Думу та Державну Раду, «Закон про Російські Свободи» нарешті потрапив на стіл [ROOT.GetLeader] для остаточної ратифікації. Це розглядається як велике досягнення Голови-Міністра [GetSecondInCommand] та правова реформа, гідна ідеалістичних засад Кадетів.\n\nЗ цим законом має розпочатися нова ера в російській поліцейській та правовій системах — та, де держава не зможе озброювати служби безпеки проти дисидентів, а натомість зосередиться виключно на забезпеченні безпеки кожного громадянина Росії."
 russia_democratic_events.67.a: "Ура!"

 russia_democratic_events.68.t: "«Закон про Російські Свободи» Провалено в Думі!"
 russia_democratic_events.68.d: "«Закон про Російські Свободи» Голови-Міністра [GetSecondInCommand] не зміг пройти Державну Думу через заколот наших більш правих членів коаліції.\n\nОпозиція оголосила це 'загрозою національній безпеці', стверджуючи, що 'роззброєна поліція дозволить комуністам вільно бігати'! Очевидно, ці люди не поділяють високих ідеалів Конституційно-Демократичної Партії!"
 russia_democratic_events.68.a: "Сумний день."

 russia_democratic_events.69.t: "«Закон про Російські Свободи» Ухвалено Думою в Пом'якшеній Формі!"
 russia_democratic_events.69.d: "«Закон про Російські Свободи» Голови-Міністра [GetSecondInCommand] не зміг пройти Державну Думу у своїй первісній формі через опір правого крила партії.\n\nБуло внесено низку змін, які, на думку прихильників закону, 'повністю підривають правову реформу'. Проте це була ціна, необхідна для проходження закону. Можливо, він не такий ідеалістичний, як у первісній формі, але принаймні це крок у кращому напрямку."
 russia_democratic_events.69.a: "Гаразд."

 #VPP Events

 russia_democratic_events.70.t.mon: "Самодержавство, Православ'я, Народ!"
 russia_democratic_events.70.t.dem: "Народна Росія Підноситься!"
 russia_democratic_events.70.d.mon: "Перша промова Голови-Міністра Солонєвича в Державній Думі була перетворена на велике видовище. Вона транслювалася в прямому ефірі по радіо по всій Росії, і багато робочих місць подбали про те, щоб робітники могли слухати промову протягом дня, як того бажав Голова-Міністр. Коли цей здоровенний чоловік піднявся сходами Великого Кремлівського Палацу в дещо погано підібраному костюмі та маленьких окулярах, мільйони очікували його прямого звернення до народу, незважаючи на те, що опозиція критикувала це як піар-хід.\n\nСолонєвич був хорошим оратором: чітким, багатослівним, простим, але вражаючим. Він подякував російському народу, Царю та Богу за надану йому можливість очолити Росію в цей особливий час в історії нації. Замість конкретної політичної програми він намалював бачення майбутньої Росії, схожої на Московське Царство до кріпацтва, де селяни користуються плодами своєї праці, а правителів обирають із найбільш освічених і мудрих, без жодних '-ізмів' чи інших іноземних, неросійських ідей.\n\nВін засудив Савінкова як тирана, але того, хто піднявся лише тому, що визнав прагнення російського народу до більш природного стану — стану вільних людей та сильного лідера. І тепер нація була благословенна Царем Володимиром — високоосвіченим, гідним захоплення лідером, який думає про російський народ раніше, ніж про себе.\n\nНаприкінці Солонєвич пообіцяв своїм слухачам, що починається нова ера в російській історії, ера стабільності та щастя, національної єдності, де люди не будуть вбивати та вмирати за іноземні ідеології, а за свою просту любов до Росії та всього російського."
 russia_democratic_events.70.d.dem: "Перша промова Президента Солонєвича в Державній Думі була перетворена на велике видовище. Вона транслювалася в прямому ефірі по радіо по всій Росії, і багато робочих місць подбали про те, щоб робітники могли слухати промову протягом дня, як того бажав Президент. Коли цей здоровенний чоловік піднявся сходами Великого Кремлівського Палацу в дещо погано підібраному костюмі та маленьких окулярах, мільйони очікували його прямого звернення до народу, незважаючи на те, що опозиція критикувала це як піар-хід.\n\nСолонєвич був хорошим оратором: чітким, багатослівним, простим, але вражаючим. Він подякував російському народу та Богу за надану йому можливість очолити Росію в цей особливий час в історії нації. Замість конкретної політичної програми він намалював бачення майбутньої Росії, схожої на Московське Царство до кріпацтва, де селяни користуються плодами своєї праці, а правителів обирають із найбільш освічених і мудрих, без жодних '-ізмів' чи інших іноземних, неросійських ідей.\n\nВін засудив Савінкова як тирана, але того, хто піднявся лише тому, що визнав прагнення російського народу до більш природного стану — стану вільних людей та сильного лідера. Хоча він особисто визнає, що монархія є одним із найкращих способів забезпечення якості своїх лідерів, він обіцяє намагатися бути гідним довіри, яку російський народ поклав на його плечі, обравши його.\n\nНаприкінці Солонєвич пообіцяв своїм слухачам, що починається нова ера в російській історії, ера стабільності та щастя, національної єдності, де люди не будуть вбивати та вмирати за іноземні ідеології, а за свою просту любов до Росії та всього російського."
 russia_democratic_events.70.a: "Нація дії, а не слів. Керована силою, а не комітетом!"

 russia_democratic_events.71.t: "Піднесення Народних Монархістів"
 russia_democratic_events.71.d.rep: "Боротьба між старою гвардією партії та Народними Монархістами нарешті дійшла свого завершення, оскільки спеціальний з'їзд Всеросійської Патріотичної Партії закінчився драматичним внутрішньопартійним зрушенням. Попередній баланс між двома фракціями був повністю порушений появою самого Президента Солонєвича. У сумбурній промові він люто атакував 'князів-бюрократів', як-от Голіцин, за перешкоджання шансу, який буває раз на покоління, підняти Росію до величі. Посилаючись на велику популярність, якою користується Президент, парламентській опозиції було важко сперечатися проти цього публічного приниження.\n\nУльтиматум був чітким: або всі члени партії підуть за лінією Солонєвича, або ті, хто цього не зробить, зможуть заснувати власну партію. Незабаром після цього Олександр Голіцин оголосив, що відійде від партійної політики і натомість зосередиться на роботі в Думі. З його відступом внутрішньопартійна опозиція майже розсіялася, і в наступному голосуванні всі основні посади в керівництві партії були віддані Народним Монархістам. Борис Суворін, давній друг Солонєвича і націоналістичний прес-барон, був обраний головою партії."
 russia_democratic_events.71.d.mon: "Розкол між партійними елітами ВПП та Народними Монархістами Солонєвича нарешті досяг точки кипіння. Після того, як Імператор призначив Солонєвича очолити уряд замість будь-кого з більш досвідчених старших державних діячів партії, позиція Голіцина як лідера партії опинилася під сильним ударом. Сергій Войцеховський писав у партійній газеті 'Вартовий': 'Якщо Імператор віддає перевагу Солонєвичу, то чи не повинна решта партії також?'.\n\nУ заплутаній промові на партійному з'їзді ВПП Солонєвич здійснив повномасштабний переворот у партії. Він зобразив стару гвардію як 'князів-бюрократів', які перешкоджають справжній російській монархії, подібно до того, як Петро I свого часу дозволив західному елітизму засліпити його очі від справжньої російської спадщини. Замість того, щоб програти голосування, Голіцин здався і прийняв лідерство Солонєвича в партії, яка була негайно укомплектована постійно зростаючою кількістю 'Солонєвичівців'."
 russia_democratic_events.71.a: "І Народний Монархічний Рух народжується!"

 russia_democratic_events.72.t: "Відносини з СОР"
 russia_democratic_events.72.d: "Багато хто з нас ніколи не пробачив лідерам СОР, як-от шанованому Василю Шульгіну, за зраду монархічної справи у 1934 році та приєднання до Савінкова з жагою влади в очах. Треба визнати, що коли почалися неминучі чистки, і диявол, якого СОР розв'язав, знищив їх, демократи відчули певне зловтіху. Багато членів СОР виявилися безхребетними опортуністами, як-от Вонсяцький, який негайно зрадив своїх товаришів, коли це стало політично вигідно для нього. Багато інших пішли за ним, особливо на місцевому рівні.\n\nВсе це залишає СОР тінню свого колишнього 'я', значною мірою зосередженою навколо Шульгіна та невеликого кола тих, хто ніколи не прийняв Савінкова і вижив. Двічі очищена партія все ще існує, значною мірою підтримувана найбільш ультраконсервативними елементами в Церкві."
 russia_democratic_events.72.a: "Можливо, їм варто приєднатися до нас."
 russia_democratic_events.72.b: "Нам не потрібен Шульгін."

 russia_democratic_events.73.t: "Штабс-Капітани Проти Комунізму!"
 russia_democratic_events.73.d: "Терор знову спалахнув у Петрограді, оскільки студенти та активісти-штабс-капітани з Народних Монархістів напали на місцеву профспілкову друкарню. Чоловіки, озброєні кочергами, увірвалися до будівлі та знищили друкарські машини й зіпсували завтрашні примірники низки лівих газет.\n\nНаступного дня лідер місцевої районної організації захистив ці дії, стверджуючи, що друкарня поширювала комуністичну пропаганду, і що хлопці лише виконували свій патріотичний обов'язок. Це повторив і лідер руху, Борис Солонєвич. Замість того, щоб заспокоїти ситуацію, це було сприйнято як мовчазне схвалення такої тактики, і незабаром було зафіксовано більше випадків рейдів Народних Монархістів проти лівих друкарень та профспілкових будинків, очевидно, повністю толерованих керівництвом."
 russia_democratic_events.73.a: "Вперед, хлопці!"
 russia_democratic_events.73.b: "Покласти цьому край, але м'яко."
 russia_democratic_events.73.c: "Заарештувати цих правопорушників як попередження."
 russia_democratic_events.73.e: "Заборонити весь цей клятий рух."

 russia_democratic_events.74.t: "Парамілітарний Загін [RUS_HeadOfExecutive]?"
 russia_democratic_events.74.d: "Комітет Державної Ради під керівництвом Кадетів розпочав розслідування дій Руху Штабс-Капітанів та його лідера, Бориса Солонєвича, брата Івана Солонєвича. Хоча організація номінально зосереджена на організації спортивних заходів та фізичної освіти з патріотичним відтінком, на практиці деякі частини руху функціонують так, ніби це власний парамілітарний загін Солонєвича. Народні Монархісти часто вступають у сутички із соціалістами, а в деяких кампусах організовували бойкоти та протести проти непатріотичних викладачів або заходів. Петроградське відділення руху особливо войовниче і майже щотижня бере участь у бійках.\n\nРозслідування, ініційоване Радником Некрасовим, стверджує, що для власного брата Солонєвича не годиться очолювати такий рух, і що є підстави вважати, що Народні Монархісти використовувалися для примусу під час виборчої кампанії. Іван Солонєвич, природно, заперечує ці звинувачення і стверджує, що рух є суто освітнім та рекреаційним."
 russia_democratic_events.74.a: "Перешкоджати розслідуванню, перш ніж воно завдасть шкоди."
 russia_democratic_events.74.b: "Не можна зробити омлет, не розбивши яєць!"

 russia_democratic_events.75.t: "Опубліковано Результати Розслідування Народних Монархістів!"
 russia_democratic_events.75.d: "Незважаючи на спроби уповільнити роботу комітету Некрасова, вони нарешті опублікували свої висновки для Державної Ради — і, отже, публічно для всієї Росії. У цьому викривальному документі опозиція стверджує, що Міністерство внутрішніх справ навмисно ігнорує неповагу до закону, яку демонструє Рух Штабс-Капітанів та його лідер, Борис Солонєвич. Вони перераховують десятки випадків злочинів, скоєних членами руху, які пізніше були схвалені їхнім керівництвом. Особливо неприємним для [RUS_HeadOfExecutive] є зв'язок проступків Штабс-Капітанів із виборчим примусом та переслідуванням кандидатів лівого крила.\n\nПриродно, будь-яка дія, запропонована розслідуванням, не може пройти через верхню палату через урядову більшість, хоча висновки змусили деяких наших союзників у Думі нервувати і приватно закликати до якогось висновку, хоча б для того, щоб врятувати обличчя [RUS_HeadOfExecutive]."
 russia_democratic_events.75.a: "Просто поховати це, нікого це не цікавить."
 russia_democratic_events.75.b: "Розпочати контр-розслідування щодо лівих."

 russia_democratic_events.76.t: "Спонсори Лютіють"
 russia_democratic_events.76.d: "Промова [RUS_HeadOfExecutive] Солонєвича на відкритті нового Царицинського Стадіону викликала обурення. Те, що здавалося відносно нормальною промовою Солонєвича, наповненою анекдотами та багатослівними метафорами, зрештою переросло в тираду проти 'певних грошових еліт', які, очевидно, отримали більше, ніж мали б, коли державні корпорації Савінкова були приватизовані. Хоча така риторика є поширеною, особливо серед лівих, вона досить неприємна, особливо для власної партії Солонєвича. У своїй промові Солонєвич назвав цих людей 'п'явками на Матінці-Росії' і стверджував, що обмеження капіталізму було єдиною хорошою справою, яку намагався зробити Борис Савінков.\n\nДосить швидко після промови стало зрозуміло, що основні спонсори [RUS_HeadOfExecutive] розлючені. Павло Буришкін та Ігор Сікорський навіть натякнули на можливість перевести своє фінансування до іншої групи, якщо їхні послуги не цінуються [RUS_HeadOfExecutive]. Фінансові радники Солонєвича швидко порекомендували налагодити з ними стосунки, навіть якщо [RUS_HeadOfExecutive] наполягає, що він мав на увазі кожне слово, і мало поважає ці еліти."
 russia_democratic_events.76.a: "Пити та обідати з нашими друзями!"
 russia_democratic_events.76.b: "Я вижив на картоплі, чому вони не можуть?"

 russia_democratic_events.77.t: "Молодь Нації"
 russia_democratic_events.77.d: "Як не дивно, Солонєвич зміг мобілізувати молодь, мабуть, краще, ніж будь-який інший правий політик. У той час як керівництво ВПП та Кадетів часто висміюють як здебільшого старих чоловіків, які згадують царські часи, мітинги Солонєвича сповнені молодості та динамізму. 'Національний Союз Нового Покоління' — молодіжна організація під егідою Народних Монархістів — особливо популярна серед студентів університетів. Ще одним головним напрямком Солонєвича є спорт: він є частим гостем на великих заходах по всій Росії, часто навіть бере участь у різних видах спорту зі звичайними людьми.\n\nСолонєвич завжди мав побічну кар'єру у сфері фізичного виховання, особливо у боксі та бойових мистецтвах, але він завжди був прихильником спортивних заходів, доступних навіть для бідніших дітей. 'Національний Союз Нового Покоління' організував нові спортивні клуби в багатьох містах, навіть досить невеликих, і провів хорошу політичну роботу, організовуючи ігри, в яких може взяти участь кожен безкоштовно. Існує навіть державний фонд для нагородження найталановитіших молодих спортсменів. Зрештою, надія Росії — у її молоді — і чим здоровішою та сильнішою буде її молодь, тим могутнішою буде Росія майбутніх поколінь."
 russia_democratic_events.77.a: "Наші діти успадкують Землю."

 russia_democratic_events.78.t: "Консервативна Сільська Програма"
 russia_democratic_events.78.d.vpp: "Ліберальний експеримент у Росії провалився і зміг принести лише хаос та подальший розкол. Нас, консерваторів, часто звинувачують у відсутності бачення та ідолопоклонстві минулому, але це далеко від істини — насправді, прем'єр-міністр Петро Столипін вже мав правильний рецепт, але доля завадила йому завершити справу.\n\nКожен, хто має мозок — або серце — визнає, що умови землеволодіння російських сільських жителів були головною причиною соціальних заворушень пізнього імперського періоду. Але це питання було вирішено республіканськими земельними реформами, які, по суті, втілили бачення Столипіна — Росію незалежних, малих приватних ферм — у реальність. Проте багато з цих фермерів продовжували голосувати за Соціалістів-Революціонерів за звичкою чи з вдячності, не усвідомлюючи, що насправді їхні власні інтереси були б у консервативній політиці.\n\nЦе правда, що багато незалежних селян почали голосувати за Кадетів або за нас, але в напрочуд малій кількості порівняно з частками голосів Есерів або пізніше СЗРС. Простіше кажучи, ми повинні переконати російських дрібних землевласників, що саме Патріотична Партія відстоює їхні інтереси економічної стабільності, недоторканності приватної власності та підтримки землевласників і власників бізнесу. Якщо ми зможемо досить широко поширити це послання, можливо, ми зможемо прищепити правильний вид консервативного патріотизму в російське суспільство. Зрештою, Росія є внутрішньо, природно консервативною — багато виборців просто ще не усвідомили чи не визнали цього."
 russia_democratic_events.78.d.solonevich: "В одному і Віктор Чернов, і Борис Савінков мали рацію: ідеальна Росія — це допетровська Русь, до кріпацтва, час, коли селяни жили в общинах, сільських громадах, самостійно керуючи своїми справами згідно з місцевими традиціями. Очевидно, Чернов змішав це з ідіотизмом комунізму, а Савінков лише збочено обожнював селянство, насправді нічого про нього не знаючи. Але Солонєвич родом із маленької хати в найбіднішій Білорусі — він знає біди сільських людей.\n\nСільська програма адміністрації Солонєвича була, по суті, скопійована з Есерів. Вона визначає основу російського життя як вільну людину — з її власністю, власною фермою чи інструментами, яка контролює свою власну працю. На практиці це означає фінансову підтримку малого бізнесу та малих і середніх ферм — поширена політика Есерів у 1920-х роках. Будь-які кооперативні ферми, що залишилися, заохочуються до переходу на приватні ферми, а кредити на заснування нових ферм стають легко доступними, подібно до власних земельних реформ Савінкова. Ця політика зазнала критики, особливо з боку великих промисловців, які розглядають це просто як 'купівлю голосів' та 'популізм'. Але вони не розуміють суті Народної Монархії — Монархія потребує свого Народу; вона існує не лише через еліти. Що ці московські еліти знають про справжнє російське життя?"
 russia_democratic_events.78.a: "Краще, ніж безбожний урбанізм."

 # RDP/Sulimov Events
 russia_democratic_events.80.t: "Республіканські Кадри"
 russia_democratic_events.80.d: "Більшість Білої Армії є оплотом Нео-Корніловської реакції, але, на щастя, молоде покоління офіцерів схильне бути більш лояльним до російських республіканських ідеалів, а не до Царів та військових диктаторів. Молода гвардія генералів, як-от Олександр Василевський, Родіон Малиновський, Олексій Антонов, Микола Ватутін та Лев Доватор, усі демократично налаштовані, аполітичні та демонструють зневагу до правління старих царських генералів над молодими талантами в армії.\n\nХоча офіційно військові є відносно незалежними, служби безпеки, лояльні уряду, налагодили контакти з цими республіканськими кадрами в армії та почали складати списки потенційно реакційних, монархічних та антидемократичних генералів, шукаючи союзників серед молодої гвардії. Василевський, головний кандидат на посаду про-демократичного верховного командувача, відмовився інтригувати проти своїх начальників, але, здається, є потенційним другом справи, не кажучи вже про тисячі офіцерів нижчого рангу."
 russia_democratic_events.80.a: "Зосередитися на пошуку прихильників."
 russia_democratic_events.80.b: "Зосередитися на шпигунстві за нашими ворогами."

 russia_democratic_events.81.t: "Суд над Антоном Денікіним"
 russia_democratic_events.81.d: "Верховний Головнокомандувач Російської Армії та Військовий Міністр за режиму Савінкова, Генерал-фельдмаршал Антон Іванович Денікін, зрештою, відповідальний за велику кількість злочинів проти простих людей. У надзвичайному судовому процесі державний прокурор Андрій Вишинський висунув Денікіну звинувачення у співучасті армії у різних злочинах, скоєних у 1936 році.\n\nЗвинувачення включають використання військових частин для охорони установ примусової праці, що призвело до щонайменше семи випадків свідомого вбивства військовослужбовцями щонайменше сімнадцяти ув'язнених. Крім того, Денікін підписав накази Бориса Савінкова про використання військових для примусового переміщення близько 40 000 осіб із прикордонних регіонів у внутрішні райони Росії після створення 'Прикордонної Зони'.\n\nОбвинувачення доклало багато зусиль, щоб довести, що Денікін мав можливість покарати винних або відмовитися співпрацювати з незаконними наказами, але постійно відмовлявся це робити. Натомість, військові приховували багато з цих злочинів за наказом Денікіна. Хоча деякі частини справи є юридично нечіткими, все ще достатньо звинувачень, щоб заплямувати громадський імідж Денікіна.\n\nСтарий генерал, який не визнав себе винним, виглядав озлобленим, напруженим і дедалі більш непередбачуваним. Навіть ті, хто більш співчував йому в суді, почали розмірковувати, чи не краще дозволити сімдесятирічному генералу просто піти на пенсію через похилий вік, щоб захистити громадську думку про військових."
 russia_democratic_events.81.a: "Його визнають винним і саджають у в'язницю."
 russia_democratic_events.81.b: "Його милують і дозволяють піти на пенсію."

 russia_democratic_events.82.t: "Змова Добровольців"
 russia_democratic_events.82.d: "'Судове вбивство' і ганьба Генерала Денікіна не були добре сприйняті всіма. Не дивно, що військові незадоволені, вважаючи, що Денікін — мученик, якого соціалістичний уряд мав усунути. Крім того, існує невдоволення через підвищення Василевського — відносно молодого та недосвідченого, хоча й талановитого, офіцера — замість його наставника Маркова, або будь-якого іншого більш старшого генерала.\n\nВ армії існує щонайменше дві змовницькі групи: колишнє найближче оточення Денікіна, як-от Сергій Марков та Михайло Левітов, з одного боку, та монархісти навколо Петра Врангеля та Михайла Дроздовського, з іншого. Поліція стежить за ними, але ситуація напружена, і ми не можемо діяти надто зухвало проти них, щоб не ризикувати повномасштабним заколотом і повстанням."
 russia_democratic_events.82.a: "Це виходить з-під контролю."

 russia_democratic_events.83.t: "Закон про Захист Республіки"
 russia_democratic_events.83.d: "Зважаючи на недавнє відродження антидемократичних та антиреспубліканських сил, Дума вжила необхідних заходів для забезпечення виживання російської радикальної республіканської форми правління, що несе спадщину Лютневої революції. З новим 'Законом про Захист Республіки' виконавчій владі надаються тимчасові далекосяжні повноваження для:\n\n- Обмеження та цензурування антидемократичних видань на власний розсуд, а також обмеження свободи об'єднань та пересування для будь-якої особи, залученої до такої діяльності.\n\n- Проведення обшуків та вилучення, прослуховування телефонних розмов та інших методів нагляду за будь-якою особою, підозрюваною у зв'язках з антидемократичними організаціями.\n\n- Арешт та утримання будь-якої особи, підозрюваної в антидемократичній діяльності, ув'язненою без суду на термін до чотирнадцяти днів.\n\n- Антидемократична організація, для цілей цього закону, включає будь-яку організацію, яка прагне повалити конституційний лад Російської Демократичної Федеративної Республіки через змову з метою встановлення монарха, військового правителя, або будь-кого, хто має зв'язки із забороненим СЗРС чи його наступниками. Аналогічно, закон застосовується до більшовицьких груп, які виконують накази будь-яких заборонених партій.\n\nЦей закон набуває чинності [?global.date.GetDateStringNoHourLong] і залишатиметься чинним протягом одного року і повинен бути знову прийнятий Державною Думою, щоб залишатися в силі.\n\nЗакон був підписаний [GetDateText] Президентом Російської Демократичної Федеративної Республіки, Даниїлом Єгоровичем Сулімовим."
 russia_democratic_events.83.a: "Хай живе республіка!"

 russia_democratic_events.84.t: "Замах на Голову-Міністра"
 russia_democratic_events.84.d: "Кортеж їхав з аеропорту Ходинського Поля до Кремля, коли сталася катастрофа. Голова-Міністр Володимир Левицький був у другому 'Б'юїку', коли на його капот кинули бомбу, яка миттєво вбила водія. Через секунду троє чоловіків вибігли і відкрили вогонь із сусідньої будівлі, обсипавши міністерський автомобіль кулями. Співробітники державної безпеки швидко відреагували та відкрили вогонь у відповідь.\n\nСам Левицький був лише зачеплений кулями, але його ад'ютант Жан Дуппор, який сидів поруч, був убитий двома пострілами в груди, і багато інших були поранені. Лише одного з нападників взяли живим, інші загинули в перестрілці. Згідно з розслідуванням поліції, стрільцем був Павло Тимофійович Горгулов, колишній член Бойових Загонів СЗРС. Він пояснив, що не шкодує про скоєне і лише захищав Батьківщину та Свободу від комуністичних псів, які намагалися її узурпувати. Чоловік, ймовірно, зіткнеться зі стратою або довічним ув'язненням."
 russia_democratic_events.84.a: "Це було близько."

 russia_democratic_events.85.t: "Затьмарюючи ЧК"
 russia_democratic_events.85.d: "Замах на життя Голови-Міністра, змова у військових колах та загальні заворушення — усе це призвело до того, що Президент Сулімов оголосив надзвичайний стан. Хоча надзвичайний стан був зменшений у порівнянні з майже диктаторськими повноваженнями, які він мав за Конституцією 1922 року, поєднання інфільтрованої поліції та Охрани, 'Закону про Захист Республіки' та надзвичайного стану дає уряду владу заарештовувати будь-кого, кого вважають ворогом республіки. Це призвело до масових арештів, оскільки директор Охрани, Яків Блюмкін, очолив арешти ключових монархістів, бізнесменів та офіцерів, підозрюваних в антиреспубліканських зв'язках.\n\nЗавдяки надзвичайним повноваженням, що надані надзвичайним станом, тисячі людей були заарештовані, а їхні офіси опечатані. Велика кількість організацій 'Свободників' була розпущена, і багато поліцейських були звільнені та замінені соціалістами. У містах відбувалися масові протести та невиконання наказів у сільській місцевості, але порядок підтримувався поліцією та їхніми допоміжними добровольцями, наданими місцевими профспілками.\n\nАле ситуація не може тривати довго. Ми повинні діяти швидко, або військові виступлять проти нас."
 russia_democratic_events.85.a: "Вперед!"

 russia_democratic_events.86.t: "Позачергові Вибори до Державної Думи [GetYear]"
 russia_democratic_events.86.d: "Через великі зміни на російській парламентській арені Президент Сулімов оголосив нові вибори, розпустивши Думу наразі. Оскільки кілька парламентських партій, як-от ВПП та СОР, тепер заборонені як монархічні та антиреспубліканські, вакансії, які обіймали їхні делегати, потрібно заповнити належними продемократичними делегатами. Кілька колишніх членів Думи були заарештовані на час розслідування, із звинуваченнями, починаючи від злочинів, скоєних за режиму Савінкова, до зв'язків із змовницькими монархічними або пронімецькими організаціями.\n\nНаразі основні партії, які готують свої кампанії в короткий термін, — це Радикал-Демократи, Соціалісти-Революціонери та Кадети. Нація стоїть на межі анархії та занепокоєння, багато хто пам'ятає бурхливий хаос 1917 року."
 russia_democratic_events.86.a: "Я запевняю вас, це не буде повторенням Лютневої революції."

 russia_democratic_events.87.t: "Формування Робітничої Коаліції"
 russia_democratic_events.87.d: "Відбувся з'їзд представників Радикал-Демократичної Партії та двох партій Соціалістів-Революціонерів із наміром укласти виборчий союз. Хоча Володимир Ріхтер, голова Правих Есерів, є прихильником радикального республіканізму, він почав вагатися та сумніватися, стверджуючи, що Сулімов несправедливо віддає перевагу соціалістам. Такі ж занепокоєння висловлює решта партії, і Ріхтер почав висувати вимоги до лівих партій, щоб забезпечити нинішню форму російської республіки. Він отримав лише туманні обіцянки підтримувати демократію.\n\nНаразі більшість Правих Соціалістів-Революціонерів вийшли зі з'їзду, назвавши партію Левицького 'просто меншовицьким фантомом'. Фракція меншості Правих Есерів навколо Пітіріма Сорокіна залишилася і висловила намір приєднатися до Партії Лівих Соціалістів-Революціонерів.\n\nНайважливішою угодою стало проголошення 'Робітничої Коаліції', виборчого альянсу між ПЛСР та РДП, союзу селянина та робітника. Завдяки своїм розгалуженим кампанійним мережам та великій кількості мобілізованих прихильників, вони пішли, щоб взяти контроль над Росією від буржуазних партій."
 russia_democratic_events.87.a: "РДП процвітає."
 russia_democratic_events.87.b: "Есери у вогні."

 russia_democratic_events.88.t: "Робітнича Коаліція Забезпечує Більшість"
 russia_democratic_events.88.d: "Вибори були технічно чесними. Однак на практиці переважній більшості правих було заборонено балотуватися, оскільки їхні партійні організації були заборонені до виборів, і були випадки залякування виборців. Консерватори критикували вибори як повторення 'Червоних' виборів 1934 року, які були технічно законними, але, очевидно, упередженими.\n\nАле скаржитися після того, як молоко розлито, марно. 'Робітнича Коаліція', виборчий союз між РДП та ПЛСР, зуміла забезпечити близько 65% голосів — менше, ніж вони сподівалися — оскільки праве крило згуртувалося навколо партії Кадетів, незважаючи на все, що соціалісти робили, щоб їх зупинити.\n\nЦе означає, що Володимир Левицький сформував свій другий уряд, цього разу без буржуазних міністрів, щоб задовольнити праве крило коаліції. Натомість кабінет складається виключно із соціалістів з Радикал-Демократичної Партії та Лівих Соціалістів-Революціонерів. Були організовані великі протести проти результатів виборів, і вони були оскаржені в судах як незаконні, але це нічого не змінює в короткостроковій перспективі."
 russia_democratic_events.88.a: "Перемога для простого народу!"

 russia_democratic_events.89.t: "Дума Голосує за Продовження Надзвичайного Стану"
 russia_democratic_events.89.d: "На першій сесії нової 'Робітничої Думи' Державна Дума прийняла продовження надзвичайного стану Президента Сулімова, фактично давши зелене світло подальшому переслідуванню несоціалістів в ім'я радикального республіканізму 'до тих пір, поки це не знадобиться для стабілізації нації'. Завдяки цьому антиреспубліканський опір руйнується, і навіть загроза військових розсіюється, оскільки, схоже, більшість росіян підтримує дії Сулімова.\n\nГенерал Олександр Василевський не був найдружнішим до президента, але він, тим не менш, відправив багатьох генералів-змовників на Далекий Схід і прагнув викорінити потенційні перевороти 'заради Республіки'. Приватно він захищав свої дії перед колегами-генералами, стверджуючи, що він підкоряється наказам свого начальника, президента, і що навіть соціалістична республіка краща за другу громадянську війну — менталітет, з яким багато хто, безперечно, погодився б."
 russia_democratic_events.89.a: "Третя Російська Революція наближається."

 russia_democratic_events.90.t: "Повернення Старого Більшовика"
 russia_democratic_events.90.d: "'Закон про Прощення' пробачив усі злочини 1917–1921 років, які ще не були притягнуті до кримінальної відповідальності, і помилував комуністів, які все ще відбували покарання, за винятком тих, хто сидів у в'язниці за вбивство або скоїв злочини після 1921 року. На практиці це означає, що багатьом більшовикам часів громадянської війни дозволено повернутися до Росії без страху переслідування.\n\nНайбільш резонансним поверненцем наразі став Лев Каменєв — надзвичайно суперечлива фігура серед сучасних російських лівих. Його суд у 1922 році розділив націю і зрештою закінчився тим, що Каменєв уник смертної кари, незважаючи на його важливу роль у більшовицькому керівництві, і натомість відсидів 10 років у в'язниці, доки Президент Маклаков не помилував його через похилий вік та здоров'я. Памфлет Каменєва 'Тези про Минулі Пролетарські Революції' став монументальною зміною тону серед колишніх більшовиків, оскільки Каменєв виступав за співпрацю та возз'єднання з меншовиками та відмову від авангардизму.\n\nКаменєв утік із країни в 1933 році через страх перед ескадронами смерті 'Свободників' і лише зараз повернувся разом із групою інших червоних емігрантів.\n\nКаменєв повернувся до Петрограда під оплески натовпу, де місцеві робітничі організації та відділення РДП організували святкування. Місцевий радикал РДП, Сергій Кіров, особисто привітав Каменєва вдома."
 russia_democratic_events.90.a: "Ласкаво просимо!"

 # Military anger
 russia_democratic_events.100.t: "Опозиція Експлуатує Гнів"
 russia_democratic_events.100.d: "Старі консерватори та інші самопроголошені патріоти в Думі виступили проти нашої політики. Нас звинувачують в ігноруванні національної безпеки та неповазі до армії як головних охоронців Конституції.\n\nНе секрет, що політики з чіткими зв'язками у військових колах є в авангарді цих заяв, разом із правою пресою, яка смакує кожен випадок нашої 'некомпетентності'. Мілітаристська риторика зростає, і цей реваншизм, здається, має прихильників як у Думі, так і серед громадськості."
 russia_democratic_events.100.a: "Тоді оберемо більш войовничий курс."
 russia_democratic_events.100.b: "Спробуємо заспокоїти їх, як можемо."
 russia_democratic_events.100.c: "І зробити опозицію кращою? Нісенітниця!"

 russia_democratic_events.101.t: "Візит від Генерал-фельдмаршала"
 russia_democratic_events.101.d: "Це жахлива, на жаль, політична традиція Російської Республіки, коли 'представники Генерального штабу' раптово з'являються і прагнуть обговорити питання з Президентом. Армія має владу визначати уряди, якщо того забажає — мабуть, її найпотужніші прояви влади включали торпедування майже безсумнівного президентства Чернова у 1926 році та тиск на адміністрацію Авксєнтьєва для початку катастрофічної Фентяньської війни.\n\nТепер представники [RUS_GetArmyChief] вимагають від Президента [ROOT.GetLeader] підтвердити, яку роль 'довірені політики' військових матимуть у майбутніх комітетах Думи та Державної Ради. Схоже, військове керівництво дедалі менше задоволене нашим урядом і тепер вимагає більше 'своїх людей' за важливими столами. Не секрет, що майже кожна партія має цих 'патріотів', які слугують політичними речниками армії."
 russia_democratic_events.101.a: "Звісно, ми завжди будемо радитися з армією!"
 russia_democratic_events.101.b: "Вони можуть говорити, але ми не зобов'язані підкорятися."
 russia_democratic_events.101.c: "Військовий вплив має бути вигнаний із політики."

 russia_democratic_events.102.t: "Лист Генералів"
 russia_democratic_events.102.d: "Лист підписали понад 20 високопоставлених генералів та 60 нижчих за рангом. У ньому вони висловлюють свою 'найбільшу стурбованість' з приводу 'безвідповідальної політики безпеки та цілковитої відсутності уваги до сил оборони'. Вони стверджують, що 'нинішня адміністрація [ROOT.GetLeader] руйнує оборонний потенціал Росії та ігнорує постійно зростаючу напругу в політичній ситуації'. Таким чином, 'ми не можемо з чистою совістю і в рамках нашого солдатського обов'язку мовчати, а мусимо благати Президента змінити курс і прислухатися до порад професіоналів у сфері безпеки'.\n\nЗрештою, була погроза масової відставки Генерального штабу. Навіть якщо, приватно, дехто в нашому кабінеті був би радий цьому, на практиці це стало б кінцем нашого уряду — занадто багато сердець на боці людей, які врятували Росію як від Комунізму, так і від Савінкова. Єдине питання полягає в тому, наскільки нам доведеться прогинатися?"
 russia_democratic_events.102.a: "Внести деякі символічні зміни..."
 russia_democratic_events.102.b: "Перенаправити їм додаткові кошти, як вони того хочуть."

 russia_democratic_events.103.t: "Меч Дамокла Падає"
 russia_democratic_events.103.d: "Російська демократія завдячує всім Російській Армії. Без неї Росія була б поневолена більшовицькою тиранією. І тому військові завжди вважали, що мають моральний обов'язок втрутитися, якщо цивільний уряд ставить під загрозу інтереси Росії. І ось цей день настав.\n\nРано вранці гвардійські частини Московського Військового Округу увійшли до столиці та швидко захопили мости та радіостанцію, перш ніж увійти до Кремля. Генерал-фельдмаршал [RUS_GetArmyChief] заарештував уряд і оголосив воєнний стан у місті, доки не буде організована належна передача влади. У простому радіозверненні військових до народу було запевнено, що відповідальний уряд незабаром візьме кермо влади, і військові бачитимуть свою роль лише як гаранта нації. Що колишній уряд, звинувачений у різних злочинах проти російської нації, буде судити в цивільних судах, і все незабаром повернеться до норми."
 russia_democratic_events.103.d.prewar: "Російська демократія завдячує всім Російській Армії. Без неї Росія була б поневолена більшовицькою тиранією. І тому військові завжди вважали, що мають моральний обов'язок втрутитися, якщо цивільний уряд ставить під загрозу інтереси Росії. І ось цей день настав.\n\nРано вранці гвардійські частини Московського Військового Округу увійшли до столиці та швидко захопили мости та радіостанцію, перш ніж увійти до Кремля. Генерал-фельдмаршал [RUS_GetArmyChief] заарештував уряд і оголосив воєнний стан у місті, доки не буде організована належна передача влади. У простому радіозверненні військових до народу колишній уряд був викритий як непатріотичні підлабузники, яких спіймали на спробі таємних переговорів з Берліном. Коли зрада була викрита, військовим не залишилося іншого виходу, окрім як діяти."
 russia_democratic_events.103.a: "Меч Дамокла впав на нас."

 russia_democratic_events.104.t: "Держава Служить Армії"
 russia_democratic_events.104.d: "Були організовані апатичні вибори. З рівнем порушень у голосуванні та помітною військовою присутністю в міських центрах здавалося ймовірним, що на вільний і чесний виборчий процес немає надії. Звичайно, Генерал-фельдмаршал [RUS_GetArmyChief] говорив про солідарність та важливість стабільності, але ці слова звучали порожнім дзвоном, оскільки було зрозуміло, що він та інші генерали силоміць змушують російську демократію виконувати їхні накази. Вибори багатьом нагадували вибори до Думи після перевороту Столипіна 1908 року: безглузді.\n\nЗрештою, консерватори та праві Кадети отримали більшість місць — здебільшого будучи фаворитами військових. Оскільки колишній президент був змушений піти у відставку після перевороту, новий парламент розпочне з обрання восьмого Президента Російської Демократичної Федеративної Республіки."
 russia_democratic_events.104.a: "Безпечний та надійний уряд."

 # Right-wing anger
 russia_democratic_events.105.t: "Створення 'Молодої Гвардії'"
 russia_democratic_events.105.d: "Після заборони СЗРС та низки інших 'Свободницьких' організацій російські ультраправі, по суті, були обезголовлені. Але, як і Гідра, завжди виростає нова голова, і тепер вона набула форми 'Молодої Гвардії'. 'Гвардія' стверджує, що є 'безпартійним політичним рухом', який 'мобілізує патріотів для захисту Великої Росії'. Спочатку її очолював колишній знайомий Савінкова Юрій Ширинський-Шихматов, але він наразі ув'язнений за свої дії у 1936 році, і керівництво перейшло до колишнього полковника Сергія Іванова.\n\nРух явно змодельований за зразком 'Залізної Гвардії' в Румунії та сповідує ультрареакційні переконання — хоча явно уникає будь-яких заяв, які б надто тісно пов'язували їх із Савінковим. Оскільки 'Гвардійці' організовують нові марші, багатьом це найбільше нагадує 'Чорну Сотню' та її наступні організації. 'Гвардія' намагається уникнути насильства та інших явних порушень закону, ймовірно, через страх, що рух буде негайно заборонено."
 russia_democratic_events.105.a: "Заборонити їх."
 russia_democratic_events.105.b: "Вони незначні."

 russia_democratic_events.106.t: "Протести з боку Духовенства"
 russia_democratic_events.106.d: "Російська Православна Церква стала незалежною від політичного контролю імперської доби у 1917 році, коли Патріархат був відокремлений від держави. Відносини між Церквою та Державою після цього не були надто щасливими, і було багато конфліктних моментів, особливо із земельними реформами, спрямованими на церковне землеволодіння.\n\nАле тепер ситуація погіршується, оскільки Патріарх займає все більш чітку сторону з консервативними політиками. Вони підтримують консервативних кандидатів на місцевих виборах, а іноді навіть прямо кажуть селянам у церкві голосувати за конкретного кандидата, щоб 'врятувати Росію від заблукалого правління [ROOT.GetLeader]'."
 russia_democratic_events.106.a: "Запровадити законодавство для зменшення їхнього впливу."
 russia_democratic_events.106.b: "Вони мають право це говорити."
 russia_democratic_events.106.c: "Держава повинна підтримувати та просувати церкву!"

 russia_democratic_events.107.t: "Наростання Консервативної Опозиції"
 russia_democratic_events.107.d: "Оскільки наші дії викликають дедалі більший опір з боку правих, ми починаємо набувати дуже могутніх ворогів. Нещодавно ВЗЗ — Всеросійський Союз Землевласників — оголосив, що докладе всіх зусиль, щоб протистояти політиці уряду, і натомість фінансуватиме 'патріотичну опозицію'. На їхню думку, адміністрація контролюється ліберальними елітами, відірваними від реалій та досвіду середнього росіянина.\n\nОскільки багато заможних спонсорів відвертаються від нас, тиск починає наростати в Думі, оскільки все більше депутатів у нашій коаліції розмірковують, чи варто залишатися з нашим урядом, якщо це означає потенційний кінець їхньої політичної кар'єри."
 russia_democratic_events.107.a: "Це недобре."

 russia_democratic_events.108.t: "Марш Патріотів"
 russia_democratic_events.108.d: "Сьогодні в Москві, Царицині та низці інших міст, особливо в південних регіонах, була організована хвиля протестних маршів. У ній проти уряду мобілізувалися десятки ветеранських та резервістських організацій, козацькі організації та різні інші 'патріотичні об'єднання'.\n\nДемонстранти несли прапори в кольорах Романових, релігійні ікони та інші праві символи, і серед них були високопоставлені генерали у відставці. У деяких містах відбулися сутички між учасниками маршу та лівими контрпротестувальниками, і є побоювання, що якщо ці демонстрації продовжаться, це призведе до ще більшої нестабільності. Цей 'Патріотичний Рух' вимагає відставки певних 'просоціалістичних' міністрів з уряду [GetSecondInCommand] та вимагає більш серйозних дій проти зростаючої соціалістичної загрози."
 russia_democratic_events.108.a: "Підтримувати порядок, якщо потрібно, 'наганом'."
 russia_democratic_events.108.b: "Звільнити лівих міністрів."
 russia_democratic_events.108.c: "Ухвалити суворіші антисоціалістичні закони."

 russia_democratic_events.109.t: "Заколот Правих"
 russia_democratic_events.109.d: "Опір правих сьогодні переріс у повномасштабну політичну кризу, оскільки значна частина нашої власної партії та коаліції оголосила, що не може підтримати наш уряд під час голосування про вотум недовіри, висунутого правими. З повномасштабним заколотом у наших власних лавах, здається майже певним, що уряд [GetSecondInCommand] впаде, і ми зіткнемося з глухим кутом у Думі. Поспішні переговори між [ROOT.GetLeader] та міністрами кабінету дали лише один реальний курс дій — піти на необхідні поступки та угоди в рамках нашої коаліції, щоб забезпечити наше політичне виживання.\n\nЦе не матиме для нас гарного вигляду, але інший варіант здається ще гіршим — залишити Росію без функціональної більшості в Думі, а отже, з урядом, який може служити лише тимчасовим управителем, доки не будуть призначені нові вибори."
 russia_democratic_events.109.a: "Я не дам себе шантажувати!"
 russia_democratic_events.109.b: "Компроміс болючий, але необхідний."
 RUS_deadlock_tt: "§RЦе заблокує вам доступ до різних національних фокусів, доки національний дух не буде усунутий або через нові вибори, або через виняткові обставини.§!"

 #Left-wing anger
 russia_democratic_events.110.t: "Соціалісти Вимагають Скасування Заборони"
 russia_democratic_events.110.d: "Сподівалися, що з новою Конституцією 'Антикомуністичні Закони 1923 року' будуть скасовані. Ці закони ніколи по-справжньому не працювали на практиці, і багато хто стверджує, що проти Савінкова лише соціалісти серйозно чинили опір диктатору. Навіть деякі ліберали закликають до скасування цих законів, стверджуючи, що Росія повинна рухатися далі — червоні зрадники вже покарані.\n\nБуло організовано звернення із десятками тисяч підписів різних партій. Його здебільшого підтримують соціалісти, але воно також має схвалення багатьох впливових імен, як-от Володимир Набоков, Сергій Чахотін та Петро Струве."
 russia_democratic_events.110.a: "Так, Антикомуністичні Закони — це пляма на нашій демократії."
 russia_democratic_events.110.b: "Відвернись від Комуніста, і він вистрелить тобі в спину."

 russia_democratic_events.111.t: "Поширення Революційної Агітації"
 russia_democratic_events.111.d: "Практика 'революційних пророків' почалася з Народників та Есерів — завзято революційних чоловіків і жінок, які подорожували безкрайніми просторами Росії, від села до села, поширюючи своє революційне євангеліє серед простих людей. Незважаючи на те, що зараз набагато більше людей є письменними, ця практика не припинилася — натомість вона розширилася, а нелегальні соціалістичні брошури часто друкуються невеликими приватними друкарнями в сільській місцевості.\n\nПоліція помітила явне зростання як кількості, так і радикалізму цих підпільних видань, що свідчить про зростаючу внутрішню загрозу. Там, де знаходять таку агітацію, незабаром з'являються революційні осередки."
 russia_democratic_events.111.a: "Зробити все можливе, щоб придушити їх."

 russia_democratic_events.112.t: "Хвиля Страйків"
 russia_democratic_events.112.d: "Зростаючий ліворадикалізм часто виливається в дії у формі страйків. Останнім часом відбуваються частіші та триваліші трудові конфлікти, і щойно група профспілок, переважно металістів та докерів, закликала до найдовших страйків за деякий час.\n\nЇхні вимоги включають підвищення заробітної плати та кращі умови праці, але вони також явно мають політичні цілі — включаючи звільнення соціалістичних політичних в'язнів та послаблення цензури щодо антиробітничих організацій. Страйки набули особливої сили в Петрограді та Челябінську, де вони переросли у насильство, залишивши поліцію дещо непідготовленою до врегулювання ситуації."
 russia_democratic_events.112.a: "Страйки зрештою припиняться."
 russia_democratic_events.112.b: "Спробувати домовитися зі страйкарями."
 russia_democratic_events.112.c: "Сила — це єдине, що розуміють комуністи."

 russia_democratic_events.113.t: "Політичне Вбивство!"
 russia_democratic_events.113.d: "Чотири постріли з близької відстані. Вбивця вистрілив одразу, і ціль померла пізніше в лікарні. Стара добра класична історія з Росії.\n\nНа жаль, цей злочин кидає тінь на нашу відновлену демократію та нагадує багатьом про жахливу еру політичного насильства на початку 1930-х років. Це вбивство, скоєне анархістом, пов'язаним із Максималістами, було широко засуджено, хоча на політичних окраїнах існує незаперечне обожнювання такого роду революційного терору."
 russia_democratic_events.113.a: "Клятий Нечаєв і його дурна книжка."
 RUS_okhrana_expanded_tt: "§GЦей ефект був би гіршим, якби ми не розширили Охрану.§!"

 russia_democratic_events.114.t: "Загальнонаціональний Страйк Залізничників"
 russia_democratic_events.114.d: "Вікжель — провідний комітет 'Союзу Залізничників' — оголосив великий загальнонаціональний страйк, підтриманий офіційною заявою ВЦСПС, написаною Михайлом Томським. Цей великий страйк майже паралізував Росію, оскільки переважна більшість логістики зупинилася. Заводи вичерпують сировину, а магазини не поповнюються. Такого роду масовий протест нагадує людям про страйки 1917 року, які повалили Російську Імперію, і оголосив уряду та поліції червону тривогу.\n\nСтрайкарі вимагають припинення антиробітничої політики та визнання профспілок рівноправним партнером для переговорів із союзами роботодавців та Міністерством промисловості й торгівлі. Роботодавці рішуче протистоять цій ідеї, повністю не погоджуючись із ідеєю надання організованій праці будь-якої офіційної ролі для 'саботажу економіки'."
 russia_democratic_events.114.a: "Розігнати страйки як незаконні."
 russia_democratic_events.114.b: "Вести переговори та піти на деякі поступки."

 russia_democratic_events.115.t: "На Краю Революції"
 russia_democratic_events.115.d: "Велика хвиля страйків, що охопила Росію, лише розширилася, незважаючи на наші спроби її приборкати. Симпатії лівих стають дедалі поширенішими по всій Росії, часто пов'язані з глибоким розчаруванням у діях нашого уряду. Оскільки національний настрій наближається до революції, Дума так само палає. Уряд [GetSecondInCommand] піддається обстрілу справа і зліва, і наша коаліція на межі розвалу — її частини вимагають негайних, рішучих дій проти громадянських заворушень, а інші вимагають нового, лівого уряду, який міг би належним чином заспокоїти ситуацію.\n\nДеякі радники побоюються, що Генерал-фельдмаршал [RUS_GetArmyChief] не потерпить жодних поступок революціонерам, і очікують, що військові можуть вороже відреагувати, якщо [ROOT.GetLeader] призначить лівий уряд."
 russia_democratic_events.115.a: "Піддатися і призначити більш лівий уряд."
 russia_democratic_events.115.b: "Не за моєї варти."

 russia_democratic_events.120.t: "Зустріч у Кремлі"
 russia_democratic_events.120.d.denikin: "Президенту здалося дещо тривожним, коли Генерал-фельдмаршал Денікін попросив зустрітися з ним у найменшому можливому колі радників. [ROOT.GetLeader] увійшов до конференц-залу з Міністром-Головою під посиленою охороною. Вже були присутні Військовий Міністр Денікін та низка його довірених осіб, як-от Марков і навіть Врангель, незважаючи на його розбіжності з Денікіним. Президент був упевнений, що його або заарештують, щоб розстріляти, або розкриють щось надзвичайно важливе.\n\nНа столі були розкладені та показані президенту карти. Вони демонстрували концентрацію військ уздовж усього російсько-міттелевропейського кордону від Петрограда до Ростова. Однак це були не звичайні оборонні формування, а наступальні, що отримали назву 'Операція Катерина', на честь останнього завоювання українського степу.\n\nПотім Денікін пояснив, що у 1935 році Президент Савінков уже вимагав розробити план вторгнення Генерал-фельдмаршала Корнілова, чий штаб розпочав підготовку операції під керівництвом Денікіна, який на той час обіймав посаду Начальника Штабу. Військові підтримали план і продовжували готувати його навіть після падіння Савінкова. Вони не просять президента прийняти його; вони інформують президента, що план існує і що військові очікують повної підтримки від президента в цьому починанні.\n\nПрезиденту було показано ще кілька документів, які перераховують різні приготування, які військові вже здійснили, і вони очікують, що зможуть розпочати операцію у 1939 або 1940 році. Генерал-фельдмаршал Марков рекомендує поспішати, оскільки розвідка повідомляє, що німецька армія нарешті усвідомила загрозу і швидко зміцнюється.\n\nПлан виглядає добре підготовленим. Політично було б неважко 'продати' війну за відвоювання. І військові, схоже, в будь-якому випадку не приймуть відмову, тому вибір вже зроблений військовою змовою в серці республіки."
 russia_democratic_events.120.d.wrangel: "Генерал-фельдмаршал Врангель запросив абсолютно конфіденційну зустріч з невідомою метою з Царем та його Міністром-Головою. Такий виклик від військових здавався б загрозливим для будь-кого іншого, крім Царя, але [ROOT.GetLeader] міг довіряти своїм офіцерам, навіть входячи до підготовленої конференц-зали під посиленою охороною людей, лояльних Врангелю, очолюваних його правою рукою, Генералом Шатіловим. Навіть Денікін і Марков присутні, незважаючи на їхні розбіжності з Врангелем. Це справді була надзвичайна зустріч.\n\nНа столі були розкладені та показані Царю карти. Вони демонстрували концентрацію військ уздовж усього російсько-міттелевропейського кордону від Петрограда до Ростова. Однак це були не звичайні оборонні формування, а наступальні, що отримали назву 'Операція Катерина', на честь останнього завоювання українського степу.\n\nПотім Врангель пояснив, що у 1935 році Президент Савінков уже вимагав розробити план вторгнення Генерал-фельдмаршала Корнілова, чий штаб розпочав підготовку операції під керівництвом Денікіна, який на той час обіймав посаду Начальника Штабу. Військові підтримали план і продовжували готувати його навіть після падіння Савінкова. Хоча формально вони просять схвалення Царя на нього, тон зустрічі зрозумілий: вони пояснюють уже вирішений план і лише очікують, що Цар дасть своє благословення.\n\nЦарю було показано ще кілька документів, які перераховують різні приготування, які військові вже здійснили, і вони очікують, що зможуть розпочати операцію у 1939 або 1940 році. Генерал-фельдмаршал Марков рекомендує поспішати, оскільки розвідка повідомляє, що німецька армія нарешті усвідомила загрозу і швидко зміцнюється.\n\nПлан виглядає добре підготовленим. Політично було б неважко 'продати' війну за відвоювання. І навіть якщо Цар не погодився б із планом — чого він не зробив — військові, схоже, в будь-якому випадку не приймуть відмову."
 russia_democratic_events.120.a: "Дати 'Селянському Маршалу' благословення Президента."
 russia_democratic_events.120.b: "Тоді дати 'Чорному Барону' благословення Царя."

 russia_democratic_events.121.t: "Змова Знищення Німеччини"
 russia_democratic_events.121.d.socrus: "Сьогодні в Москві, у захищеній підземній частині Військового Міністерства, відбулася таємна зустріч. Військова делегація мала особисто зустрітися з російським політичним та військовим керівництвом, оскільки справа була надто секретною, щоб ризикувати можливістю перехоплення. Її очолював Генерал Жорж Катру, з Шарлем Делестреном як його заступником та Едмундом Айронсайдом, який очолював представництво британських військових. Їх прийняли [RUS.GetLeader] та російський Головнокомандувач армії, [RUS_GetArmyChief], зі своїми найближчими соратниками.\n\nМета зустрічі була сміливою: розробити скоординований план, який знищив би Німецьку Імперію між молотом Франції та ковадлом Росії. Хоча на практиці два окремі фронти не змогли б багато співпрацювати, були прийняті рішення щодо зашифрованих каналів для співпраці розвідок та плани підтримання Арктичного морського сполучення під час війни.\n\nВиникли деякі суперечності, коли обговорювалися стратегічні пріоритети. Для західної делегації найвищий східний пріоритет був наданий Баку та іншим німецьким нафтовим запасам, тоді як росіяни стверджували, що Балтія та Україна є важливішими напрямками. Фактична стратегія була залишена дещо відкритою, але всі військові погодилися на постійних військових аташе в кожному головному командуванні, щоб згладити майбутню співпрацю."
 russia_democratic_events.121.d.demrus: "На диво, сьогодні в Петрограді відбулася таємна військова зустріч, яка була б більш доречною у 1915 році, ніж у [GetYear]. Спільна франко-британська військова делегація зустрілася з Генерал-фельдмаршалом [RUS_GetArmyChief] сьогодні на диво позитивних умовах. Делегацію очолював Генерал Жорж Катру, з Шарлем Делестреном як його заступником та Едмундом Айронсайдом, який очолював представництво британських військових.\n\nМожна було майже забути про ідеологічні розбіжності їхніх відповідних урядів, оскільки вони виклали стратегічний план знищення Німеччини у спокійній, професійній манері. Обидві сторони приховували інформацію, безсумнівно, думаючи про можливий майбутній конфлікт, якщо їм вдасться знищити Німеччину, але були досить відкритими, щоб домовитися про обмін відповідною військовою розвідкою та деякими іншими питаннями, які полегшили б співпрацю.\n\nЗрештою, обидві сторони поділяли просту, більшу мету: знищення Німецької Імперії та помста за мир 1919 року. І для цих військових це була більша справа, ніж будь-яка ідеологія."
 russia_democratic_events.121.a: "Сердечна Згода (Entente Cordiale) повертається!"

 russia_democratic_events.122.t: "Звіт Шатілова"
 russia_democratic_events.122.d: "'Про розвиток Німецьких Збройних Сил у 1936–1939 роках у зв'язку з Інтересами Національної Безпеки Росії', складений Генералом Павлом Миколайовичем Шатіловим, П'ятий Відділ Головного Штабу Військового Міністерства. Синопсис.\n\nНімецька армія є головним пунктом порівняння, на який ми посилаємося, оцінюючи здатність Російської Армії проєктувати силу в Європі. На основі оцінки російської та німецької армій 1935 року, здавалося ймовірним, що німецька армія зіткнеться з численними організаційними та матеріальними проблемами, якби війна сталася на той момент.\n\nОднак, Німецький Генеральний штаб усвідомив цю загрозу після глобальних потрясінь 1936 року. Німецька Армія значно збільшила свою чисельність після 1936 року, особливо щодо бронетехніки та бомбардувальної авіації. Організаційні реформи німецької армії спеціально спрямовані на підвищення боєздатності 'Гээр' у можливому майбутньому конфлікті.\n\nНа основі розрахунків П'ятого Відділу, військова перевага Німеччини порівняно з Російською Армією та іншим їхнім потенційним ворогом, Французькою Армією, швидко зростає. Наша розвідка отримала обґрунтовані докази [див. додаток 2], що німецьке військово-політичне керівництво активно провадить наступальне військове планування, головним чином 'Fall Scharnhorst' — вторгнення до Франції, як засіб забезпечення західного флангу Німеччини в потенційній війні проти Росії. Таким чином, Військове Міністерство рекомендує негайну підготовку до превентивної операції проти будь-якої спроби Німеччини різко змінити військово-стратегічний статус-кво Європи протягом наступного року. Якщо такі операції не будуть здійснені, військова перевага Німеччини на Європейському континенті стане неможливою для оскарження лише Російською Армією."
 russia_democratic_events.122.a: "Опублікувати його!"
 russia_democratic_events.122.b: "Зберігати його в таємниці."

 russia_democratic_events.123.t: "Військовий Міністр Скликає Надзвичайне Засідання"
 russia_democratic_events.123.d: "Генерал-фельдмаршал [RUS_GetArmyChief] запросив надзвичайне засідання кабінету для обговорення дій, які уряд вживатиме відповідно до рекомендацій Звіту Шатілова. Голова-Міністр [GetSecondInCommand] був, безсумнівно, озлоблений таким проханням, оскільки воно демонструє, що Військовий Міністр, на практиці, є могутнішим, ніж глава уряду, якщо справа дійде до крайнощів.\n\nЦе не було і звичайним засіданням кабінету. Військовий Міністр, [RUS_GetArmyChief], по суті, вимагав дозволу [RUS_leader] розпочати підготовку до 'Операції Катерина' — превентивного вторгнення до контрольованої Німеччиною Східної Європи. Хоча рішення про війну та мир належить Державній Думі та [RUS_leader], військовим потрібен лише дозвіл [GetSecondInCommand], щоб розпочати впровадження необхідних запобіжних заходів на випадок війни.\n\nПрихована загроза була очевидною: армія лише очікує політичної підтримки для вже вирішених операцій, і якщо цього не буде надано, уряд може втратити довіру всієї армії."
 russia_democratic_events.123.a: "Якщо армія готова..."
 russia_democratic_events.123.b: "Мені боляче, що він коли-небудь сумнівався в моєму патріотизмі."
 russia_democratic_events.123.c: "Або що? Ви збираєтеся організувати переворот?"

 russia_democratic_events.124.t: "Титов під Вогнем"
 russia_democratic_events.124.d: "Останні події в Європі призвели до найвищого рівня напруги, небаченого з часів Кризи на озері Лубань у 1934 році. Кадетська та ВПП преса наполегливо закликають до переозброєння, щоб республіка могла захиститися від німецького вторгнення, яке здається дедалі неминучішим.\n\nУ гіршому випадку, це викликало занепокоєння у Титова, який висловлював застереження щодо масштабного переозброєння та війни з Німеччиною. Але внутрішньопартійні розбіжності досягли свого піку, коли Даниїл Сулімов, лідер лівого крила партії, написав статтю в газеті РДП, 'Іскра', критикуючи нерішучість президента.\n\nСтаттю Сулімова можна було б підсумувати так: 'Якщо Росія не піде по Німеччину, то Німеччина прийде по Росію'. Німецьке керівництво нервує, готове направити свої східні сили в бік Москви. Росія повинна переозброїтися — не для імперіалістичних амбіцій, а тому, що Берліну не можна, з чистою совістю, довіряти, що він буде діяти раціонально. Чи буде Росія сидіти склавши руки, поки прихвосні Кайзера планують підкорення всієї Європи своїй волі? Не кажучи вже про те, що й Інтернаціонал, здається, налаштований на війну з німцями — і бути нейтральним у битві між реакцією та революцією означатиме допомагати реакціонерам.\n\nЯкщо відкинути особистий скептицизм щодо масового переозброєння, Титов знав, що цю критику не можна просто проігнорувати. Критика Сулімова обернулася справжнім конфузом для поміркованої фракції РДП, чиє лідерство серйозно оскаржувалося вдруге. Зважаючи на те, що російська громадськість та політичні кола, здається, повністю підтримують майбутню війну, можливо, розмірковував він, настав час йому стати на одну лінію."
 russia_democratic_events.124.a: "Ідеалізм помирає, коли витягнуто зброю."

 russia_democratic_events.125.t: "Агрономічна Криза Довгої Дії"
 russia_democratic_events.125.d: "Переглядаючи цифри, здається очевидним, що Земельний Комітет за режиму Савінкова, по суті, займався спекуляціями. Земельний Комітет надавав селянам великі позики для створення нових ферм із сучасною сільськогосподарською технікою на Киргизькому Степу. Ці фермери загалом не мали можливості виплатити борги такого розміру, хоча намір, здавалося, полягав у створенні нових російських ферм у межах Алашської Автономії, де величезна кількість надзвичайно дешевої землі могла бути надана після її конфіскації у місцевого населення.\n\nТепер це створило велику групу дрібних фермерів із великими боргами перед Державним Банком, які, як очікувалося, збільшать розмір своїх ферм, переїхавши як переселенці на Киргизький Степ. Очевидно, це незаконна схема, яка порушує федеративні права Алашської Автономії.\n\nМи могли б просто стиснути зуби і пробачити борги, та погодитися, що гроші втрачені для держави, — хоча це також буде сприйнято як те, що держава підкидає гроші фермерам-банкрутам. Ми також можемо спробувати силоміць змусити Алашський Уряд до угоди, де вони погоджуються на певну квоту цих фермерів — ймовірно, в обмін на державні інвестиційні проєкти в Алаші. Або ми можемо продовжити так, як задумав Савінков, поселивши цих людей у степу, і просто сказати Алашському Уряду прийняти це."
 russia_democratic_events.125.a: "Пробачити ці борги."
 russia_democratic_events.125.b: "Нав'язати угоду Алашському уряду."
 russia_democratic_events.125.c: "Продовжувати заселення Киргизького Степу."
 russia_democratic_events.125.e: "Просто залишити цих людей напризволяще."
