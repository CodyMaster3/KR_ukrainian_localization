 russia_events.443.t: "Стратегія Західного походу"
 russia_events.443.d: "Російська армія має наступальний дух і волю, але методи наступу можуть відрізнятися. «Лобі механізації» — Марков, Слащов, Родзянко, Месснер та інші — вважають, що основою наступу має бути точковий бронетанковий удар. Наші мобільні та повітряні сили повинні бути зосереджені в єдину силу нездоланного удару, здатного прорвати фронт і знищити німецькі армії в масштабних битвах оточення.\n\nОднак ми не маємо практичного досвіду в такій методиці. Обережніші стратеги, як-от Денікін, Ханзін і Голован, представляють протилежний підхід — «неосуворовський». Так, бронетехніка важлива, але лише як один із інструментів. Основна увага — на вогневій потужності та поступовому знищенні сил противника, з використанням перевірених методів у поєднанні з сучасною зброєю."
 russia_events.443.a: "Стратегія Маркова: мобільність — ключ до перемоги"
 russia_events.443.b: "Стратегія Денікіна: вогнева міць — молот російської армії"
 russia_events.443.a.tt: "Змінить національний дух §YОперація Катерина§!:\nШвидкість дивізій: §G+10.00%§!\nАтака бронетанкових дивізій: §G+10.0%§!\nАтака кавалерії/моторизованих/механізованих: §G+10.00%§!"
 russia_events.443.b.tt: "Змінить національний дух §YОперація Катерина§!:\nАтака піхотних дивізій: §G+5.0%§!\nПрорив: §G+10.00%§!\nАтака артилерії: §G+10.00%§!\nШвидкість моторизованої артилерії: §G+10.00%§!"

 russia_events.445.t: "Західний похід триває"
 russia_events.445.d: "Початковий етап походу був успішним, і армія готова продовжити визволення Європи. Хоч між нашими силами та Берліном ще є прогалини, очевидно, що це лише питання часу — ми дістанемось столиці Німеччини та покладемо край її гегемонії.\n\nНаші війська готові й сповнені бойового духу; вони чекають наказу і прагнуть розчавити прусську військову машину."
 russia_events.445.a: "До Берліна!"

 russia_events.446.t: "Військові навчання у Воронежі"
 russia_events.446.d: "Ми успадкували потужний мобільний корпус від Білої армії, і хоча особовий склад зазнав значних змін, техніка та базова підготовка залишаються якісними. Завершується реорганізація Збройних сил Росії, і настав час провести повноцінні навчання для випробування нашої нової революційної військової машини.\n\nЗа наказом Головнокомандувача були організовані масштабні навчання поблизу Бутурліновки та річки Осеред у Воронезькій області. Загальний характер навчань — наступ із застосуванням усіх родів військ, спланований штабом Тухачевського, але заснований на концепціях Олександра Свечіна. Методика майже не перевірена на практиці, але базується на великому корпусі військово-теоретичних праць Свечіна, а також на ідеях британських реформаторів, таких як Базіл Ліддел-Гарт. Багато колишніх емігрантів-командирів добре знайомі з французькими та британськими бронетанковими силами, хоча це допомагає лише частково — Тухачевський виступає проти британської моделі «малих елітних сил» і натомість схиляється до тактики швидкості та удару, але в набагато більших масштабах, подібно до «оперативного мистецтва» Свечіна.\n\nНавчання залишили бажати кращого. 3-тя механізована дивізія Катукова та 7-ма моторизована дивізія діяли особливо добре, але основні проблеми виникли через слабку координацію між авіацією, бронетанковими частинами та піхотою. Артилерія була особливо недоукомплектована — бракувало офіцерів для ефективної координації вогню. Британські військові спостерігачі були ввічливими, але явно не враженими."
 russia_events.446.a: "Потрібно посилити артилерію"
 russia_events.446.b: "Інші недоліки можна компенсувати бронетехнікою"
 russia_events.446.c: "Піхота має краще слідувати за бронетехнікою"

 russia_events.447.t: "Експеримент Сікорського з гелікоптером"
 russia_events.447.d: "Ігор Іванович Сікорський — один із найуспішніших російських інженерів міжвоєнного періоду. У 1930-х він став заможним бізнесменом-інженером і також був активним у націоналістичній політиці. Його компанія, Авіабудівне товариство Сікорського, є провідним авіаконструктором і, можливо, лідером у світовій розробці експериментальних «вертольотів» — термін, запроваджений його правою рукою Миколою Камовим. Сікорський вже створив перший експериментальний апарат вертикального зльоту до Великої війни, але знадобилося багато часу, щоб зробити конструкцію практичною, і компанія зосередилася на звичайних літаках. Проте Сікорський ніколи не відмовився від ідеї.\n\nТепер, завдяки субсидіям від Міністерства війни, Сікорський завершив перший тестовий політ S-300, перевершивши попередній рекорд ЦАГІ 1932 року. Завдяки низці технічних нововведень S-300 здається придатним для масового виробництва та обмеженого військового використання, що робить його першим справді функціональним військовим гелікоптером."
 russia_events.447.a: "Це не є пріоритетом"
 russia_events.447.b: "Цікаво! Подивимось, чого він досягне"

 russia_events.450.t: "Починається битва за [219.GetName]"
 russia_events.450.d: "Німецькі загарбники дісталися столиці Росії! Населення мобілізується для захисту міста, армія готує оборону.\n\nЯкщо [219.GetName] впаде, ми втратимо національний символ Росії та найіндустріалізованіше місто країни. Ми не можемо цього допустити!"
 russia_events.450.a: "Ні кроку назад! За нами [219.GetName]!"

### Unrest in Caucasus ###
 russia_events.500.t: "Заворушення на півдні Росії"
 russia_events.500.d: "Вбивство Чернова сколихнуло Москву та Петроград, але це далеко не єдині міста в Росії, що зіткнулися з заворушеннями після передчасної смерті голови. Чутки, наче лісова пожежа, поширилися півднем Росії, пошепки передаючи, що смерть Чернова — лише перший крок до державного перевороту «Свободників». Те, що починалося як фабричні страйки в таких містах, як Ростов-на-Дону, Єкатеринодар та Ставрополь, за останні кілька днів різко загострилося.\n\nПочавшись нібито як протести проти СЗРС, страйки швидко залучили інші елементи некозацького населення регіону. Так звані «іногородні», некозацькі слов'яни, тепер становлять понад половину населення на територіях Донського, Кубанського, Терського та Астраханського козацьких військ. Незважаючи на це, «іногородні» переважно виключені з політики та не мають права володіти землею. Натомість вони працюють на посадах, які вважаються нижчими за гідність козаків як військового стану, наприклад, робітниками на фабриках, батраками або міською буржуазією. Ця дискримінація виправдовується тим, що козаки, як і багато гірських народів, юридично вважаються корінним населенням регіону, а їхня автономія гарантована федеральною конституцією.\n\nТим не менш, такий стан речей призвів до глибокого обурення серед «іногородніх», що швидко перетворило нещодавні страйки на криваві заворушення. У відповідь козаки жорстоко розганяли натовпи кавалерійськими атаками та нагайками. «Іногородні» звинуватили козаків у поліцейській жорстокості, тоді як козаки відповіли, що втрутилися лише тоді, коли натовпи почали нападати на козацькі домівки та сім'ї. Обидві групи звернулися до федерального уряду з проханням визнати законність своїх дій."
 russia_events.500.a: "Козаки самі розберуться зі своїми справами."
 russia_events.500.b: "Наказати козакам зупинитися — не варто провокувати ще більший опір."

 russia_events.501.t: "Кавказ підтверджує прихильність до земельної реформи"
 russia_events.501.d: "Комітет козаків, горців та степових народів зібрався в Єкатеринодарі на свою 7-му сесію з моменту заснування групи в 1922 році. Хоча це місце зустрічі для багатьох різних народів, що населяють південь Росії та Північний Кавказ, Комітет давно має репутацію елітарного та кумівського. Це не надто дивно, оскільки багато його членів є землевласниками та спадковими вождями кланів, які мало що виграли б від поділу своїх маєтків. Тому стало шоком, коли 7-ма сесія ухвалила рішення про офіційну підтримку кампанії земельної реформи президента Савінкова.\n\nКоли здивування минуло, швидко з'ясувалося застереження до цієї заяви — ця підтримка залежала від того, чи залишиться земля у власності відповідної етнічної групи. Хоча це, безсумнівно, розчарує переважно безземельних «іногородніх» та такі групи, як чеченці та інгуші, ця заява все ж зміцнила позиції реформістських фракцій серед козаків та горців. Не секрет, що Савінков захоплюється козаками та багатьма гірськими народами, але стосунки з землевласницькою елітою цих груп були значно складнішими з ідеологічної точки зору.\n\nПроте, СЗРС не з тих, хто дивиться дарованому коню в зуби. Підтримка землевласницької еліти залишається необхідною для підтримання порядку в регіоні, і 7-ма сесія відкрила шлях для наближення про-СЗРСівських фракцій до влади. Маленькі кроки, але все ж кроки."
 russia_events.501.a: "Я бачу, що вони задумали..."

 russia_events.502.t: "Вбивство Ібрагіма Чулікова"
 russia_events.502.d: "З Кавказу надійшли похмурі новини. Ібрагім Чуліков, давній друг Росії та опора урядової підтримки в Чечні, загинув після нападу невідомих. Чуліков та група родичів потрапили в засідку, повертаючись з полювання на околиці міста Старі Атаги. Уражений кількома пострілами з гвинтівок, Чуліков загинув майже миттєво. Хоча супутники Чулікова відкрили вогонь у відповідь, жодного з нападників не було схоплено, а будь-яких убитих забрали з поля бою, перш ніж їх змогли знайти.\n\nЦе неприємна новина для Москви, яка з занепокоєнням спостерігала за ослабленням контролю над Чечнею та Інгушетією в останні роки. Чуліков відіграв ключову роль у визволенні Чечні від нечестивого союзу більшовиків та Кавказького імамату Узун-Хаджі під час Громадянської війни. Відтоді родина Чулікових виступала життєво важливими посередниками між російським урядом та місцевими чеченцями, придушуючи інакомислення, але щедро винагороджуючи за вірність. Зі смертю Ібрагіма Чулікови були фатально ослаблені. Інші члени ширшого тейпу Гендаргеной вже почали виборювати собі сфери впливу, і багато хто не приховує своєї ворожості до Росії. Підтримання порядку в регіоні, ймовірно, стане значно складнішим."
 russia_events.502.a: "Це може призвести до проблем у майбутньому."

 russia_events.503.t: "Проповідь Алі Каяєва"
 russia_events.503.d: "Суперечка потрапила в заголовки газет у дагестанському місті [GetVictoryPointName_3668]. Алі Каяєв, відомий ісламський юрист і знавець шаріату, порушив своє довготривале мовчання з політичних питань. У проповіді перед своїми учнями Алі Каяєв засудив повзучу автократію режиму Савінкова, вимагаючи, щоб росіяни всіх націй та віросповідань повстали на захист «свобод Лютневої революції». Оскільки регіон вже був схвильований «Маніфестом опору», антисавінківською брошурою, запальні слова Алі Каяєва ще більше розпалили напруженість.\n\nЛакець зі стародавнього міста Газікумух, Алі Каяєв провів більшу частину своїх 58 років, відданий справам демократії та освіти. Під час Громадянської війни Алі Каяєв співпрацював з різними ефемерними кавказькими урядами, найсуперечливіше допомагаючи силам, пов'язаним з більшовиками, засудивши претензії пробілого Нажмудіна Гоцинського на титул імама Дагестану. Кінець Громадянської війни не примирив Алі Каяєва ні з пробілими дагестанцями під керівництвом генерала Нух-Бека Тарковського, ні з меджлісом Гайдара Бамматова у вигнанні в Грузії. Натомість він повернувся до своїх початкових захоплень — освітньої реформи та етнографії, і російський уряд переважно не чіпав його.\n\nЗміна поглядів Алі Каяєва обурила місцеву світську та релігійну владу, яка розцінює останню проповідь Каяєва як зраду тієї поблажливості, яку йому надали. Дехто вимагає його негайного арешту, тоді як інші закликають до обережності. Студенти з багатьох ісламських шкіл Дагестану — медресе — залишили заняття з благословення своїх вчителів, щоб продемонструвати підтримку Алі Каяєва. М'який підхід тут може заохотити подібну непокору, але жорстка відповідь так само легко може призвести до загострення напруженості."
 russia_events.503.a: "Ув'язнити його, ми не можемо дозволити собі підбурювачів."
 russia_events.503.b: "Мені більше подобалися його менш полемічні праці..."

 russia_events.504.t: "Полум'я поширюється на Дагестан"
 russia_events.504.d: "Тінь Кавказької війни або «Газавату» нависає над Північним Кавказом. Завоювання, що тривало понад півстоліття, зіштовхнуло народи Кавказу не лише з Росією, а й один з одним. Імам Шаміль, третій і найамбітніший володар цього титулу, намагався об'єднати весь Північний Кавказ у централізовану теократичну державу. При цьому Шаміль прагнув замінити традиційну землевласницьку знать регіону новим класом мусульманських суддів та священнослужителів. Повстання Шаміля, відоме росіянам як повстання «мюридів», переросло в серйозну загрозу, але також нажило чимало місцевих ворогів, які обурювалися спробами Шаміля викорінити місцеві звичаї відповідно до його тлумачення законів шаріату. Росіяни знайшли багато союзників серед антишамілівського табору, посіявши насіння розбрату, яке залишається гірко актуальним і донині.\n\nЧечня та Інгушетія були неспокійними десятиліттями, страждаючи від абрецького бандитизму та пористого кордону з Грузією. Сусідній Дагестан, однак, залишався відносно стабільним під впливом Нажмудіна Гоцинського, хитрого, хоч і суперечливого імама Дагестану. Могутній землевласник, чия родина здобула популярність, покинувши Шаміля заради росіян, Гоцинський допомагав підтримувати порядок у регіоні після закінчення Громадянської війни через мережу регіональних еліт. На жаль, ця мережа розпалася після смерті літнього Гоцинського в 1932 році.\n\nТепер, схоже, крихкий мир у Дагестані на межі колапсу. Багато маєтків та медресе, пов'язаних з проросійськими землевласниками та священнослужителями, зазнали нападів після сумнозвісної проповіді Алі Каяєва. Соціалістичні та ліберально налаштовані священнослужителі проповідують нову священну війну в союзі з Всеросійською бойовою організацією. Губернатор Нух-Бек Тарковський закликав не лише згуртувати вірні сили в Темір-Хан-Шурі, а й оголосити власний джихад проти «комуністичних повстанців». З поширенням заворушень від Аварії до Лезгістану, російський контроль у гірському Дагестані доведеться встановлювати силою."
 russia_events.504.a: "То чий це шаріат, врешті-решт?"

 russia_events.505.t: "Розширення «Диких батальйонів»"
 russia_events.505.d.szrs: "Автономія, а в багатьох випадках і відверте беззаконня Північного Кавказу зробили регіон благодатним ґрунтом для ополчень. Посилення партизанського конфлікту в Кавказьких горах призвело до вибухового зростання груп «самооборони», вірних «Свободникам». Багато з цих сил є особистими загонами місцевих феодалів або мулл, особливо з привілейованих груп, таких як кумики, кабардинці, черкеси та аварці. Ці мусульманські підрозділи почали тісно співпрацювати зі своїми християнськими колегами серед осетинів та козаків, і всі вони поступово стали відомі під загальною назвою «Дикі батальйони».\n\nНемає сумнівів, що це свідоме посилання на знамениту кавказьку «Дику дивізію» часів Німецької війни. Проте, багато хто припускає, що назва так само має на меті лестити его Савінкова. Під час свого перебування на посаді військового міністра в Тимчасовому уряді, Савінкову було доручено перетворити «Дику дивізію» на повноцінну армію, проєкт, який зрештою був зірваний Громадянською війною. Тепер багато командирів «Диких батальйонів» благають федеральний уряд зробити те, що не вдалося здійснити проєкту 1917 року.\n\nОрганізація та розширення «Диких батальйонів» має широку підтримку, особливо з огляду на те, що насильство в регіоні поширилося з гір на вразливі низовини та міста. Однак багато армійських офіцерів не схильні довіряти ополченням сумнівної якості і стверджують, що вони найкраще слугували б як допоміжні сили під суворим наглядом регулярних військ. З іншого боку, лідери «Диких батальйонів» наполягають на збереженні своєї незалежності, стверджуючи, що надмірне втручання армії придушило б мобільність та ініціативу, які зробили їх такими ефективними — і, використовуючи місцеві сили, було б менше потреби відправляти в регіон російських призовників."
