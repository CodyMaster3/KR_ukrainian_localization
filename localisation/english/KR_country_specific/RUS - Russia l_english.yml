 RUS_authoritarian_democrat3_party_long: "$RUS_authoritarian_democrat3_party_long_tt$\n§LВПС була створена як союз консервативних сил, які покладали свої надії та мрії на Петра Врангеля як на відновлювача монархії. Рух значною мірою є об’єднанням колишніх ВПП і СОР, але також включає низку ветеранів Великої Вітчизняної війни, більш відданих Врангелю, ніж будь-якій демократії. Іван Ільїн був обраний головою партії на її установчому з’їзді, і слід сказати, що його підхід сильно відображений у партійній програмі. Вона передбачає консервативну, обмежену демократію з імперською ностальгією за самодержавством, православ’ям і народністю.§!\n"
 RUS_authoritarian_democrat3_party_long_tt: "Всеросійський Патріотичний Союз"
 RUS_authoritarian_democrat4_party: "НСС"
 RUS_authoritarian_democrat4_party_long: "$RUS_authoritarian_democrat4_party_long_tt$\n§LІдеологія солідаризму була вперше описана Георгієм Гінсом — ідея нової консервативної Росії, що поєднує християнські моральні основи Росії з потребами сучасних економічних систем. Ідея Гінса перетворилася на політичний рух у руках Михайла Георгієвського та Віктора Байдалакова, знаходячи підтримку серед правих, розчарованих демократією, але також протистоячих терору СЗРС, натомість прагнучи побудувати більш гармонійну Нову Росію.§!\n"
 RUS_authoritarian_democrat4_party_long_tt: "Національний Союз Солідаристів"
 RUS_paternal_autocrat2_party: "НМД"
 RUS_paternal_autocrat2_party_long: "$RUS_paternal_autocrat2_party_long_tt$\n§LРух Народних Монархістів — це не політична партія, а первинна сила: рух російського духу та душі, що піднімається, як хвиля, проти партійної політики та корупції. З Іваном Солоневичем як беззаперечним лідером руху, Народні Монархисти відкололися від ВПП і поглинули їх, ставши домінуючою силою російських правих після консервативного підйому.\n\nНародні Монархисти — це московські романтики, які виступають проти неросійських ідей, таких як демократизм, капіталізм і соціалізм. Натомість вони звертаються до минулого, до часів вільних російських селян під суворим керівництвом мудрого царя, без зайвих комітетів і дебатів.§!\n"
 RUS_paternal_autocrat2_party_long_tt: "Народний Монархічний Рух"
 RUS_paternal_autocrat3_party: "Державна Рада"
 RUS_paternal_autocrat3_party_long: "$RUS_paternal_autocrat3_party_long_tt$\n§LПісля низки політичних катастроф і невдалих політик армія здійснила переворот і стратила тирана Бориса Савінкова та його поплічників. Головнокомандувач Російської армії Петро Врангель створив уряд, що складається з кількох генералів і консервативних політиків, щоб керувати країною до відновлення миру та порядку.§!\n"
 RUS_paternal_autocrat3_party_long_tt: "Державна Рада"
 RUS_paternal_autocrat4_party: "РОВС"
 RUS_paternal_autocrat4_party_long: "Російський Загальновійськовий Союз\n§LЗалишки російського білого руху розпорошені по Росії та за кордоном. Спроби об’єднання білого руху значною мірою відбувалися під прапором Василя Болдирєва, і підозрюється, що він організовує спротив режиму в Кремлі як всередині країни, так і за кордоном.§!\n"
 RUS_paternal_autocrat_party_boldyrev_long: "Російська армія\n§LСаме Вільна Російська армія підтримувала російський моральний дух, коли все було втрачено, і завдяки їхній боротьбі російська демократія була врятована. Під командуванням генерал-фельдмаршала Болдирєва армія стоятиме на варті: проти будь-якого політичного екстремізму, виключно за Росію!§!\n"
 RUS_national_populist2_party: "Молода Гвардія"
 RUS_national_populist2_party_long: "$RUS_national_populist2_party_long_tt$\n§LПісля падіння режиму Савінкова нова генерація крайніх правих перебуває під пильним наглядом влади. Молода Гвардія організована навколо патріотизму та мілітаризму групою молодих, розчарованих чоловіків, які мають мало попередніх зв’язків із СЗРС.§!\n"
 RUS_national_populist2_party_long_tt: "Молода Гвардія"
 RUS_national_populist3_party: "Коло Святого Георгія"
 RUS_national_populist3_party_long: "$RUS_national_populist3_party_long_tt$\n§LКоло Святого Георгія — це політична організація, заснована та очолювана Михайлом Дітеріхсом, відомим генералом і героєм як Великої війни, так і громадянської війни. Це виразно монархістська група, яка об’єднує всіх тих, хто залишився осторонь у зрадницькій і безбожній політиці Російської Республіки, прагнучи повернення Дому Романових на російський трон. Однак Коло Святого Георгія не підтримує загальновизнаного Кирила Володимировича Романова та кирилівську лінію. Натомість Дітеріхс бачить потенціал у Микиті Олександровичу Романові, вважаючи, що молодий князь набагато більше готовий захищати ідеали «православ’я, самодержавства і народності» порівняно зі своїм ліберальним і безхребетним дядьком та його нащадками.§!\n"
 RUS_national_populist3_party_long_tt: "Коло Святого Георгія"

 # Post-war RSA parties
 RSA_social_democrat2_party: "СДНП"
 RSA_social_democrat2_party_long: "$RSA_social_democrat2_party_long_tt$\n§LНова соціал-демократична партія була організована переважно молодшою гвардією Радикально-Демократичної Партії після війни з метою досягнення більшого електорального успіху. Провідні діячі — Герхард Зеллер, Сергій Чахотін і старий Олександр Титов — усі є представниками поміркованого робітничого руху, що виступають проти революції та комунізму. Їхня програма пропагує мир і прагне побудувати більш рівну Росію на руїнах війни.§!\n"
 RSA_social_democrat2_party_long_tt: "Соціал-Демократична Народна Партія"
 RSA_social_liberal2_party: "ДС"
 RSA_social_liberal2_party_long: "$RSA_social_liberal2_party_long_tt$\n§LДемократичний Союз був створений після війни центристськими, ліберальними та соціал-демократичними прихильниками Болдирєва. Вони виступають за підтримку робітників і ветеранів, подальші судові процеси проти свободників та низку соціальних реформ.§!\n"
 RSA_social_liberal2_party_long_tt: "Демократичний Союз"
 RSA_market_liberal2_party: "НС"
 RSA_market_liberal2_party_long: "$RSA_market_liberal2_party_long_tt$\n§LНаціональний Союз був створений після війни центристськими та правими прихильниками Болдирєва. Його очолюють консерватори нового покоління, такі як Георгій Вернадський і Георгій Околович, і він виступає за поєднання консервативного республіканізму, помірних соціальних реформ та підтримки ветеранів і вдів війни.§!\n"
 RSA_market_liberal2_party_long_tt: "Національний Союз"
 RSA_social_conservative2_party: "ВНП"
 RSA_social_conservative2_party_long: "$RSA_social_conservative2_party_long_tt$\n§LКонсерватори ВПП були організаційно знищені до кінця війни і реорганізувалися в нову політичну партію. Вони значною мірою відмовилися від монархізму і проводять кампанію на основі широкої консервативної платформи під керівництвом таких людей, як Георгій Вернадський, Георгій Околович і Аркадій Столипін.§!\n"
