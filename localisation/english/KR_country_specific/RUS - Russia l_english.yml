 RUS_cossack_host_modifier: "Козацьке військо"
 RUS_cossack_host_modifier_desc: "Козацьке військо — це водночас адміністративна одиниця та військове формування, розташоване в прикордонних регіонах Росії. Військо має широку автономію, окремі військові частини та право обирати власного отамана, який після затвердження Головнокомандувачем стає головою уряду війська та верховним командувачем усіх частин у військовому окрузі. В обмін на це всі козаки зобов’язані служити в російській армії."
 RUS_CA_modifier: "$alash_state$"
 RUS_CA_modifier_desc: "Автономія Алаш — це киргизьке (часто зване казахським) державне утворення, що виникло в перші дні громадянської війни й було формалізоване Конституцією 1922 року. Автономія має власну місцеву думу — 'Мәжіліс', яка обирає комісара Алашу на 4-річний термін. Автономією керує партія Алаш, яка прагне балансувати російські інтереси та захищати потреби й ідентичність киргизького населення."
 RUS_TRK_modifier: "$turkestan_state$"
 RUS_oskab_modifier: "Особлива Кавказька Автономна Область (ОСКАБ)"
 RUS_oskab_modifier_desc: "Фактичний спадкоємець Гірської Республіки Північного Кавказу часів громадянської війни, ОСКАБ — це державне утворення, що керує надзвичайно різноманітним населенням, включаючи терських козаків і місцеві горські народи. Через нестабільність регіону ОСКАБ перебуває під постійним воєнним станом і не має демократичних інституцій. Область управляється Кавказьким комісаріатом під прямим контролем Кремля."
