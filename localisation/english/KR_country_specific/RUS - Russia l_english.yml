 RUS_solonevich_decisions: "Наймогутніший президент"
 RUS_solonevich_decisions_desc: "Прихід президента Соловейчика до влади вже викликав суперечки. Він і його прихильники примусили голови партії та нинішнього міністра-голову Голіцина прийняти його — зірку партії, що сходить — як президентського кандидата. Попри те, що вони в одній партії і поділяють багато консервативних цінностей, президент і партія перебувають у запеклій суперечці. Помпезний та візіонерський новий консерватизм Соловейчика занадто радикальний для старої гвардії консерваторів, яка цінує стабільність і нормальність понад те, що вони вважають дешевим популізмом."
