 russia_democratic_events.160.t: "Неможливе Зцілення"
 russia_democratic_events.160.d: "Коли зброя замовкла у 1921 році, помста була всепоглинаючим настроєм у нації. Мало голосів стриманості та прощення, які мали глибше історичне розуміння, ніж решта, були почуті, і цикл помсти та крові продовжився. Навіть якщо багатьох колишніх 'Червоних' зрештою помилували, не було зроблено жодної спроби зрозуміти.\n\nЯк колись писав Олександр Герцен: 'Неможливо боротися проти догм, проти вірувань, якими б божевільними вони не були, лише запереченням, яким би розумним воно не було, — сказати 'не вір!' по суті так само абсурдно, як сказати 'вір!'. Розуміння своїх ворогів — це водночас прощення, виправдання, примирення.\n\nАле тих, хто прагнув зрозуміти Комуністичний рух та його привабливість, розглядали з постійною підозрою і, зрештою, змусили замовкнути. Республіка не могла запропонувати нову ідею, в яку можна було б повірити; вона могла лише сказати: не вірте в соціалізм, не вірте в Савінкова, не вірте в те й інше. Чи було для когось несподіванкою, що вона впала?\n\nТепер зброя знову замовкла, коли наш триколор майорить над Бранденбурзькими Воротами. Ми вже провалили одне відновлення, одне відродження, і тепер у наших руках побудувати абсолютно нову Європу. Як удома, так і за кордоном, ми повинні рішуче засудити політику помсти і натомість подивитися в серця наших ворогів, щоб зрозуміти їх — і довести, що ми можемо бути кращими, що наші цінності могутніші, що вони переможуть у великому наративі Історії."
 russia_democratic_events.160.a: "Прогрес — це бажання піднести людину до людського статусу."

 russia_democratic_events.161.t: "Промінь Надії"
 russia_democratic_events.161.d.rikhter: "Велика Російська Революція 1917 року встановила для нас великі кордони. Неможливо розпочати відродження Росії без ясної національної самосвідомості. І неможливо прояснити свою національну свідомість без розуміння її основної ідеї, без розуміння пройдених шляхів. Росія — не аркуш білого паперу. Було б божевіллям відроджувати Росію, починаючи все спочатку. Завдання моменту — зрозуміти, що минуло, відкинути те, що було пережито, зберегти живе зерно і виростити його на зораному ґрунті в новому житті.\n\nХіба це не була основоположна ідея народницького руху, коли вони почали будити російський народ від ночі самодержавства? Не запозичувати західні форми капіталістичного парламентаризму, а будувати на міцному фундаменті, який ми вже маємо. Пісня вічної Селянської Росії горить у наших серцях, у серцях людей по всій нашій нації, і нам потрібно лише прислухатися до неї — і, можливо, ми знайдемо мир і щастя — не лише для росіян, українців та білорусів, а й для всіх народів.\n\nРадіопромова Президента Володимира Ріхтера, [?global.date.GetDateStringNoHourLong]"
 russia_democratic_events.161.d.fondaminsky: "Наше історичне покликання, наш вчинок, полягає в наступному: через наше розчарування, наше страждання, ми досягаємо смирення та покірності перед істиною — і звільняємо наступні покоління від цих скорбот. Ми пройшли через 'Братовбивчу Війну', щоб очистити себе від безбожних Людино-Звірів, яких більшовизм розворушив на поверхню. Ми повалили панування Терориста, очищаючи хворобу шовінізму та національної ненависті. І тепер ми повалили Кайзера та германські кайдани, що стримували духовний та соціальний розвиток Європи.\n\nЧерез усі ці страждання Росія постала як христоподібна фігура — я не маю на увазі це в сенсі савінковської апокаліптичної омани, а в істинному сенсі, сенсі любові та співчуття через страждання. Наш обов'язок перед майбутніми поколіннями — росіян, українців, білорусів, так — але також майбутніми поколіннями поляків, німців та всіх інших народів світу — полягає в тому, щоб вчитися на цих трагедіях та використовувати наші історичні обставини для побудови чогось, що триватиме, щоб нашим дітям та їхнім дітям не довелося переживати кровопролиття XX століття.\n\nРадіопромова [RUS_HeadOfExecutive] Іллі Фондамінського, [?global.date.GetDateStringNoHourLong]"
 russia_democratic_events.161.d.other: "Коріння Росії завжди були вкладені в ідеалізм. Наша нація пережила численні майже смертельні загрози, і в кожен момент падіння у прірву було настільки близьким, що важко повірити, що ми не спіткнулися. Багато хто втратив віру в російську ідею протягом останніх десятиліть, дійшовши до того, що стверджували, що ми перебуваємо в нерозривному циклі, селянська нація з авторитарними інститутами, нездатна уникнути неминучого повернення до царського самодержавства, хоча й у багатьох нових формах, від Комунізму до Свободизму.\n\nАле Росія не має 'особливого шляху'. Росія не має божественно визначеної Долі чи Мети; Росія — це нація народів, як і будь-яка інша. Ми не схильні до тиранії більше, ніж Франція, нація, яка винайшла концепцію Абсолютної Монархії. Це правда, що ми маємо свій власний набір своєрідних, унікальних умов, але хіба їх не має кожна нація?\n\nТепер у цей історичний день наше завдання — визначити майбутнє більшої частини Європи. Ми не можемо впадати у винятковість та мрії в такий момент. Демократія будується лише через важку працю та міцну віру в майбутнє, і це завдання ніколи не буває виконано. Будьмо прикладом, факелом для всього світу!\n\nРадіопромова [RUS_HeadOfExecutive], [?global.date.GetDateStringNoHourLong]"
 russia_democratic_events.161.a: "Є лише одне безсумнівне щастя в житті — жити для інших."

 russia_democratic_events.162.t: "Природний Стан"
 russia_democratic_events.162.start: "Немає періоду в російській історії, коли такій великій нації було дозволено вільно блукати. Кожен, від російських лібералів до соціалістів і монархістів, розумів, що така велика і екологічно складна нація, як наша, вимагає керівної руки, і в часи, коли ця керівна рука відмовляла, 'Смута' відкидала нас назад на десятиліття, якщо не на століття. Ідеалізм Бакуніних та Толстих може підходити для керування селянською комуною, але в питаннях усієї російської нації було б небезпечно та безвідповідально для будь-якого уряду не підтримувати тверду руку."
 russia_democratic_events.162.d.socdem: "$russia_democratic_events.162.start$\n\nЗ переобранням Президента Титова після переможної війни Росія опиняється в дивному місці: керована Соціал-Демократами, але все ще є явним лідером антисоціалістичного блоку Заходу. Титов часто виступав проти 'революційної тиранії' Заходу, натомість завжди відстоюючи поміркованість. Радикально-Демократична Партія значно зросла та успішно переконала багатьох міських робітників від більш радикальних політичних переконань до своїх лав. Зрештою, більшість цих бідних робітників підтримують соціалізм через свої власні умови життя — питання, яке значно покращилося завдяки соціальним програмам РДП. Так само, Всодес зумів закріпитися як лідер російських профспілок, підтримуючи тісні зв'язки з урядом. Усе це дало РДП явну перевагу над іншими партіями. Не обтяжений звинуваченнями в соціалізмі, Титов постав як лідер поза політичними розколами: Соціал-Демократ, який відновив російську гордість."
 russia_democratic_events.162.d.soclib: "$russia_democratic_events.162.start$\n\nПартія Соціалістів-Революціонерів була найбільшою партією в Державній Думі протягом більшої частини міжвоєнних років, і цей політичний статус-кво відновлений більше, ніж будь-коли. І хіба це не просто природно для Росії? Зрештою, ми — нація селян, незважаючи на всі досягнення. Ми — нація сонних маленьких сіл та сільських містечок. Ці глибини Росії — наша база, бо сільські жителі знають, що Соціалісти-Революціонери завжди стоятимуть за них, проти капіталістів та бюрократів Москви та інших центрів. ПСР стала беззаперечною провідною партією російського політичного та суспільного життя. Ми допомогли великій кількості бідних селянських родин здобути освіту, обдарованим чоловікам і жінкам, які дедалі частіше приєднуються до політики та цивільної служби, ще більше зміцнюючи роль Соціалістів-Революціонерів як партії всієї Росії."
 russia_democratic_events.162.d.marlib: "$russia_democratic_events.162.start$\n\nКонституційно-Демократичний Союз часто ображали як безхребетну політичну машину, партію істеблішменту, заклопотану лише управлінням. Але з огляду на бурхливе минуле, чи не повинні ми пишатися таким описом — партія відповідального управління! Бо люди знають, що Кадети надійні, освічені та заслуговують на довіру, не впадають в ідеологічні фантазії. Наша партія завжди була улюбленицею цивільної служби, судової системи та ділового життя, але з нашим значно зміцненим становищем це стало ще більше, ніж будь-коли. Зрештою, саме за Конституційно-Демократів були відновлені російська гордість та свободи, а помилки минулого забуті."
 russia_democratic_events.162.d.soccon: "$russia_democratic_events.162.start$\n\nНаша партія виступає за відповідальне управління, підтримуване зростаючим консервативним класом фермерів, ветеранів війни та цивільною службою. Наш бренд консерватизму міцно вкорінений у розумі: ідея, що існує правильний і неправильний спосіб управління, і лише завдяки мудрості державних діячів ми можемо робити правильні вибори. Неодноразово доведено, що російський народ просто недостатньо освічений — хоча, безсумнівно, має добрі наміри і часто діє сумлінно — щоб належним чином керувати державою, і завжди потребуватиме більш освічених людей, які б виконували свій обов'язок керувати Великою Росією, як капітан керує кораблем і відповідає за добробут кожного чоловіка на борту."
 russia_democratic_events.162.a: "Нехай [ROOT.GetLeader] мудро веде нас."

 russia_democratic_events.163.t: "Слідами Святого Юрія"
 russia_democratic_events.163.d: "Німецький Дракон був убитий, але загрози нашому російському способу життя цим не закінчуються. Як Імператор Олександр I започаткував нашу роль поліцейського Європи, охоронця всього доброго і належного, так і ми повинні розуміти нашу роль, незважаючи на ідеологічний хаос XX століття. Це роль, яка знову і знову випадала на долю Росії.\n\nХіба ми не захищали Християнський світ Європи від азіатських орд, як її вірний східний вартовий? Хіба ми не продовжували тисячолітню традицію Римської Імперії після падіння Константинополя? Хіба ми не захищали все добре і належне від тиранії Робесп'єра?\n\nДехто стверджує, що Росія якоюсь мірою є внутрішньо авторитарною, але ми не згодні. Натомість шлях Росії — це шлях святого воїна, Божого Лицаря, який веде просте життя. У нього немає часу на фантазії, бо його обов'язок і віра надто великі. Для невіруючих це може здаватися авторитаризмом і покірністю, але людина віри визнає це як шлях Святого Юрія.\n\n[RUS_leader] [ROOT.GetLeader] та його вірний головнокомандувач, [RUS_GetArmyChief], утвердилися як лідери в боротьбі проти [INT.GetNameDef] та їхніх союзників, потворних дочок первісної революції, які прагнуть поширити своє 'судилище натовпу' та хаос. [ROOT.GetNameDef] відновлена у своєму законному місці на вершині світу, і ми більше не впадемо."
 russia_democratic_events.163.a: "Захистити честь російського імені."

 russia_democratic_events.164.t: "Біла Імперія"
 russia_democratic_events.164.d.solonevich_republic: "'Коли я прийняв цю посаду, у мене була одна мрія — що одного дня ця нація контролюватиме власну долю. Що вона стане нацією дії, а не слів, керованою волею, а не комітетом. Де влада і справедливість повернуться туди, де їм місце: у руки народу! Де кожна людина вільна думати — діяти — для себе! Без підлабузницьких банкірів чи бюрократів з веж зі слонової кістки! Тієї Росії — хворої, гнилої Росії — більше немає, вона була спалена випробуванням війною та вогнем. І з її попелу народилася нова Росія! Наша Велика Російська Республіка, єдина та неподільна!'\n\nГучні оплески супроводжують промову Президента Солонєвича. На мить можна уявити, що Вождь все ще при владі, і це лише один із багатьох мітингів СЗРС, хоча й з меншою кількістю партійних прапорів, але ще більшою кількістю російських триколорів. Але на відміну від Савінкова, який не зміг навіть утримати контроль над нацією, Президент Солонєвич тримає ключі до російського майбутнього у своїх руках."
 russia_democratic_events.164.d.peoples_monarchy: "Нинішній вік Російської Імперії приблизно дорівнює віку Римської Імперії — близько одинадцяти століть. Єдина відмінність полягає в тому, що Римська Імперія — за винятком Карфагена — не мала суперників, і що в останні триста років свого існування вона розвалювалася економічно, політично та психологічно. Сучасна Росія — навіть у найслабшому стані — розчавлює всіх своїх конкурентів і абсолютно не виявляє ознак внутрішнього розпаду.\n\nУтопісти всіх мастей — соціалісти, комуністи, анархісти, солідаристи — обіцяють усе і всім: до нас усе було погано — при нас усе буде добре.\n\nМи, монархісти, категорично відмовляємося зображати як стару, так і нову російську монархію як заміну раю на землі, як соціалісти зображували соціалізм. Ми стверджуємо: у всіх століттях людської історії та серед усіх народів завжди точилася боротьба між релігіями та станами, класами та професіями, групами та інтересами. Вона триватиме і в майбутній Росії. Будь-яке інше твердження було б навмисною брехнею. Ми визнаємо неминучість цієї боротьби, і ми прагнемо мати Одного Чоловіка, який стояв би НАД цією боротьбою, а не був би результатом боротьби, як будь-який диктатор, або безсилою випадковістю в цій боротьбі, як будь-який президент.\n\nМи можемо встановити цей твердий факт: російський народ, який жив і продовжує жити в незрівнянно більш важких умовах, ніж будь-який інший культурний народ в історії людства, створив наймогутнішу державу в цій історії. За часів татарських орд Росія боролася, по суті, проти всієї Азії — і перемогла її. За часів Наполеона Росія боролася, по суті, проти всієї Європи — і перемогла її. Тепер, у Великій Вітчизняній Війні, ми знову тріумфували. Якби не наші трагічні невдачі в минулих століттях, Росія зараз мала б населення понад триста мільйонів, мала б промисловість, приблизно рівну американській, мала б культуру та державність, незрівнянно вищі за американські.\n\nРосійська національність, державність та культура відображають із надзвичайною мірою чіткості індивідуальні характеристики російського народу, які принципово відрізняються від індивідуальних характеристик як Європи, так і Азії. Росія — це не Європа, але й не Азія чи навіть Євразія. Це просто Росія. Цілком унікальний національний, державний та культурний комплекс, однаково чітко відмінний як від Європи, так і від Азії.\n\nГолова-Міністр Іван Солонєвич, [?global.date.GetDateStringNoHourLong]"
 russia_democratic_events.164.d.SOR: "Люди іноді забувають про свої обов'язки перед Нацією; але такі народи гинуть. Вони перетворюються на землю, на добриво, на якому інші, сильніші нації ростуть і міцніють.\n- Петро Столипін\n\nНімецька Імперія та її союзники лежать у руїнах, як добриво для сильніших імперій. Чого ми можемо навчитися з їхнього падіння? Природно, проста сила та здібності Російської Армії відіграли ключову роль у перемозі, як і героїчне, надихаюче лідерство самого Врангеля. Але зрештою це питання німецької слабкості. Як і Микола, Вільгельм був змушений прийняти вимоги, які зв'язали йому руки, і послабили Німеччину в критичний момент. Навіть якщо Німеччина уникла революції, вона увійшла в стан застою та ослаблення, який навіть такі люди, як Шлейхер, не змогли швидко змінити. Водночас Росія палала — але це було омолоджуюче полум'я, яке перетворило російське суспільство на чисту, незагартовану сталь.\n\nІдеологічний наставник Голови-Міністра Шульгіна, покійний Петро Столипін, пишався б Росією, яку ми побудували. Сильний клас патріотичного, релігійного селянства, гордого своєю службою у Великій Вітчизняній Війні, служить основою нашої відновленої монархії. Імперський Уряд володіє владою для підтримки російського процвітання та стабільності, уникаючи найгірших пасток минулої імперії. Під пильним оком Врангеля Росія об'єднала найкраще з обох світів — унікальну духовно-моральну якість російської душі та сучасну економіку й політичну систему ідеалізованої Німецької Імперії."
 russia_democratic_events.164.a: "Імперія — це Мир."

 russia_democratic_events.165.t: "Прийняття Мантії"
 russia_democratic_events.165.d: "Останні роки були недобрими до демократії. Водночас, коли в Росії вдалося ледь уникнути диктатури Савінкова, в інших країнах криза 'Чорного Понеділка', здавалося, створила ідеальні умови для тиранії. Мабуть, Сполучені Штати постраждали найбільше — велика держава з довгою та багатою демократичною традицією впала у громадянську війну, доводячи багатьом біди республіканізму.\n\nАле тепер ситуація знову покращується. Демократична Росія тріумфувала над німецькою владою, але на заході Інтернаціонал все ще сподівається на свою світову революцію. Росія, звичайно, стоїть на її шляху. Те, що вони допомогли розгромити тевтонську гегемонію, не робить нас друзями — усі форми диктатури, комуністична чи 'Свободницька', є віковічними ворогами Росії. Значна частина світу прокидається до тієї ж реальності. Тоді як нації, що об'єдналися з Росією, демократично обрали свій шлях, усім націям під контролем Інтернаціоналу нав'язали комунізм.\n\nДля багатьох це немислимо: не так давно ім'я Росії було синонімом деспотизму та царської відсталості. Тепер вона стоїть як оплот усіх демократичних націй, великих чи малих, у Європі чи деінде — і не помиляйтеся, вона не сприйме цю роль легковажно.\n\nЯк сказав Володимир Ріхтер, мужньо захищаючи свободу від так званого Вождя, росіяни показують світло світові, ті, хто веде світ до кращого майбутнього. Кожною нашою дією ми завжди повинні пам'ятати: велика Лютнева революція не повинна бути забута в очах світу!"
 russia_democratic_events.165.a: "У нас є обов'язок, який ми повинні відстояти, і ми не здригнемося!"

 russia_democratic_events.166.t: "Двінський Референдум"
 russia_democratic_events.166.d: "Автономна територія Двінськ, район з переважно латвійським населенням, завжди амбівалентно ставилася до Москви. За режиму Савінкова це був оплот СЗРС, очолюваний місцевим диктатором Фрідріхсом Бріедісом. Гасло 'Вільна Латвія у Вільній Росії' часто використовувалося для згуртування проти німецького супремасистського уряду в Ризі; і навіть після падіння держави Савінкова латвійці в регіоні все ще сподівалися на об'єднання зі своїми братами за кордоном.\n\nМи зробили додатковий крок: тепер це Вільна Латвія та Вільна Росія, оскільки російський уряд, всупереч очікуванням деяких, дозволив латвійському народу повну незалежність. Це, очевидно, поставило жителів Двінська, які значною мірою вважають себе латвійцями, у скрутне становище. Вони прагнуть референдуму, щоб приєднатися до своїх братів у Ризі. Якщо ми погодимося на референдум, майже напевно вони приєднаються до Латвії, але це допоможе нашому міжнародному іміджу як визволителів, а не завойовників, і виконає нашу обіцянку надати латвійському народу справжню свободу."
 russia_democratic_events.166.a: "Дозволити проведення референдуму."
 russia_democratic_events.166.b: "Двінськ — російська територія."

 russia_democratic_events.167.t: "Від Людей Війни до Людей Миру"
 russia_democratic_events.167.d: "Після воєн 1914–1920 років багато солдатів залишилися ні з чим. Навіть якщо їм було куди повернутися, багато життів було назавжди скалічено, оскільки ці молоді люди не знали нічого, крім війни. Не маючи жодних перспектив на нормальне цивільне життя та професію, багато з них звернулися до революційних або ультранаціоналістичних рухів. Хіба не перший мітинг СЗРС у 1922 році народився з цього невдоволення, коли Олександр Антонов, народний герой Тамбовських 'Білих', піднявся на трибуну та звинуватив правлячі партії в ігноруванні тяжкого становища ветеранів, людей, які віддали все, але нічого не отримали взамін?\n\nЄ проста причина, чому це так часто траплялося — гроші. Деякі люди назавжди непрацездатні, іншим бракує освіти або вони потребують довгострокової медичної допомоги проти хвороб, як-от морфінова залежність, що розвинулася під час війни від знеболюючих. Природно, ветеранські організації є першими, хто лобіює ці витрати, а націоналісти бачать у цьому легкий спосіб набрати політичні очки."
 russia_democratic_events.167.a: "Базові виплати для інвалідів, вдів тощо."
 russia_democratic_events.167.b: "Держава забезпечить працевлаштування для всіх ветеранів!"
 russia_democratic_events.167.c: "Це має стати початком комплексної пенсійної системи."

 russia_democratic_events.168.t: "Відродження Російського Лівізму"
 russia_democratic_events.168.d: "Товариші! Революція тріумфувала на заході! Чи дозволите ви капіталістичному президенту Титову, багатому за рахунок робітника, наказувати вам стріляти у вашого товариша німецького, французького, англійського робітника? Ні! Подумайте: спочатку вони були 'народними соціалістами', хоча й не були серед простого народу! Потім вони стали 'радикальними демократами' — але вони навряд чи радикальні, і здригаються від думки про справжню економічну демократію.\n\nХто такий цей Олександр Андрійович Титов, якщо не сам головний капіталіст? Цей чоловік має свої компанії, він входить до ради багатьох кооперативних підприємств, і, незважаючи на те, що він виглядає як щедрий благодійник трудящих, це чисте лицемірство. Він п'є вино та обідає з бізнесменами, поки його 'кооперативні робітники' платять за його маєток!"
 russia_democratic_events.168.a: "Вся влада Радам!"

 russia_democratic_events.169.t: "Злидні Заходу"
 russia_democratic_events.169.d: "Комуністи стверджують, що на заході все гаразд, але це неправда! Багато дисидентів розповідають нам про жахливі умови там. Британці керуються неосвіченими валлійськими шахтарями та їдять лише картоплю та рибу, якщо продовольчі талони профспілкової бюрократії приходять вчасно, звичайно. Французи можуть лише мріяти про вина, які вони мали до революції, коли винороби були вільними і отримували прибуток від своїх 'буржуазних розкошів'. Ополчення покладаються на 'судилище натовпу', полюючи на тих, хто вірить у Бога!\n\nОчевидно, багато з цих тверджень є повністю необґрунтованими і походять від озлоблених емігрантів та дисидентів, які, можливо, навіть не відвідували свої рідні країни після 1920-х років. Але вони знаходять багато слухачів у Росії: ніщо не підживлює нашу гордість більше, ніж бачити Росію як передове, процвітаюче суспільство, порівняно з матеріалістичною дегенерацією Заходу. Справді, це буде століття Росії, яка прийме мантію вогню цивілізації від старого заходу."
 russia_democratic_events.169.a: "Краснов мав рацію..."

 russia_democratic_events.170.t: "Відродження Російського Соціалізму"
 russia_democratic_events.170.d: "На Знам'янській площі в Петрограді відбувся масовий мітинг, організований соціалістами, — кульмінацією якого стало заснування 'Всеросійської Соціалістичної Робітничої Партії' (ВСРП). До Центрального Комітету увійшли численні члени РДП, як-от Даниїл Сулімов, Михайло Якубович та Віктор Хородчинський, які згодом були виключені з партії.\n\nОлександр Шляпніков був обраний головою цієї партії. Дехто в РДП сприйняв це як зраду, оскільки Шляпніков раніше був серед основних профспілкових лідерів, які нас підтримували, — хоча тепер він звинувачує уряд Титова у контрреволюційній політиці та закликає до подальшої співпраці з Третім Інтернаціоналом, з можливим переходом до соціалізму.\n\nПрограма ВСРП включає скасування поміщицького землеволодіння та приватного капіталізму на користь кооперативного та громадського підприємництва, постійний мирний договір з Парижем та максимально можливе делегування влади регіональним Думам. Наразі вони засудили насильницькі дії та мають намір брати участь у виборах — але також тиснути на уряд через бойкоти, страйки та протести."
 russia_democratic_events.170.d2: "На Знам'янській площі в Петрограді відбувся масовий мітинг, організований соціалістами, — кульмінацією якого стало заснування 'Всеросійської Соціалістичної Робітничої Партії' (ВСРП). До Центрального Комітету увійшли численні члени РДП, як-от Даниїл Сулімов, Михайло Якубович та Віктор Хородчинський, які згодом були виключені з партії.\n\nЛідер профспілок та колишній член РДП, Олександр Шляпніков, був обраний головою цієї партії. Програма ВСРП включає скасування поміщицького землеволодіння та приватного капіталізму на користь кооперативного та громадського підприємництва, постійний мирний договір з Парижем та максимально можливе делегування влади регіональним Думам. Наразі вони засудили насильницькі дії та мають намір брати участь у виборах — але також тиснути на уряд через бойкоти, страйки та протести."
 russia_democratic_events.170.a: "Повністю заборонити партію."
 russia_democratic_events.170.b: "Толерувати їх, але максимально ускладнити їм життя."
 russia_democratic_events.170.c: "Гадаю, цього слід було очікувати."

 russia_democratic_events.171.t: "Поширення Революційних Осередків"
 russia_democratic_events.171.d: "Закінчення війни навряд чи означало кінець опору. Навпаки — тепер, коли Німецька Імперія лежить у руїнах і Третій Інтернаціонал тріумфував на заході, здається, що світова революція ніколи не була ближчою.\n\nНаша розвідка розробила досить хороший профіль повоєнних груп опору: вони, як правило, формуються з колишніх солдатів із фактичною військовою підготовкою, часто керовані та фінансовані агентами з Франції чи Британії. Ці групи не мають центральної організації, але діють у таємних осередках по всій Росії, часто співпрацюючи з регіональними сепаратистами. Вони загалом 'залягли на дно' і просто збирають людей та обладнання — безсумнівно, згідно з директивами з Парижа повстати у випадку війни чи масових заворушень.\n\nМи не можемо бути впевнені, які робітничі організації чи партії були інфільтровані, тому офіцери розвідки рекомендували бути суворими, а не надто поблажливими."
 russia_democratic_events.171.a: "Терор знищить їхню волю до опору!"
 russia_democratic_events.171.b: "Росія має давню традицію бути поліцейською державою."
 russia_democratic_events.171.c: "Чи не здається це трохи параноїдальним?"

 russia_democratic_events.172.t: "Страйки Проти Війни!"
 russia_democratic_events.172.d: "Це було безвідповідально, злочинна марнотратність! Це злочин проти миру та людяності! Інтернаціонал завжди був суто мирним об'єднанням вільних націй! — так заявляють лідери масових протестів, закликаючи російських робітників відмовитися від призову та не виконувати вимоги влади.\n\nРосійські ліві організували низку масових страйків та протестів, причому деякі міста, як-от Петроград, майже зупинилися. Найпомітнішими фігурами страйків є такі люди, як Шляпніков та Сулімов. Ліві Есери також беруть участь у протестах, і є побоювання, що бунтівний настрій пошириться на Петроградський гарнізон."
 russia_democratic_events.172.a: "Оголосити страйки незаконними під час війни та заарештувати лідерів, якщо треба, багнетами."
 russia_democratic_events.172.b: "Наказати протестам розійтися та лише попередити про подальші страйки."
 russia_democratic_events.172.c: "Підкупити протестувальників підвищенням заробітної плати; заарештувати лідерів."

 russia_democratic_events.173.t: "Вимоги від Соціалістів"
 russia_democratic_events.173.d: "До війни соціалісти в Державній Думі підтримували уряд [GetSecondInCommand] не через справжню довіру, а принаймні для підтримки військових зусиль Третього Інтернаціоналу. Але геополітична реальність у Європі значно змінилася, оскільки ви або за, або проти Третього Інтернаціоналу. Нова партія лівих, 'Всеросійська Соціалістична Робітнича Партія' Олександра Шляпнікова (ВСРП), показала відносно хороші результати на минулих виборах і 'з'їла' багато місць РДП як легальна, більш соціалістична опція. І тепер ми виявляємо, що наша нинішня коаліція покладається на їхню підтримку — і вони також це усвідомлюють.\n\nШляпніков вимагає соціальних реформ, делегування влади регіонам (позиція, яка приносить ВСРП велику кількість голосів в Україні та Білорусі), боротьби проти мілітаризму та капіталізму, а також проведення мирних, конструктивних відносин із силами Інтернаціоналу. Прийняття їхніх вимог виглядатиме як капітуляція перед лівими — і ознака слабкості як для Парижа, так і для наших власних націоналістів. Але у нас не так багато інших варіантів, окрім як шукати союзників серед правих."
 russia_democratic_events.173.a: "Це непогані цілі."
 russia_democratic_events.173.b: "Згуртувати політичних поміркованих навколо нас."

 russia_democratic_events.174.t: "Відновлення Зв'язку з Російською Душею"
 russia_democratic_events.174.d: "Напівофіційна газета 'Вартовий' була сповнена фотографій з подорожей [RUS_HeadOfExecutive] Івана Солонєвича Туркестаном. Він виступав на мітингу Народних Монархістів у Ташкенті, зібравши великі натовпи скоріше цікавих, ніж захоплених людей. Проте його простий стиль, здавалося, працював із місцевими жителями. Він говорив про мирні відносини між вірами Туркестану, зустрічаючись із лідерами місцевих християнських та мусульманських громад.\n\nЙого подорож продовжилася до Аксу-Жабаглинського природного заповідника в горах Талас Алатау, де він займався альпінізмом із місцевими казахсько-киргизькими гідами та пізніше був сфотографований у традиційному киргизькому вбранні. Пізніше Солонєвич пояснив, що метою цього візиту було знайти ту частину його душі, яка була втрачена в сучасності європейського життя, щось, що все ще можна відкрити у віддалених куточках світу, де життя залишається автентичним і близьким до природи. Ще належить з'ясувати, чи знайшов [RUS_HeadOfExecutive] цю частину своєї душі, але весь цей трюк, безумовно, сприяв його славі як не просто політика, а чогось більшого."
 russia_democratic_events.174.a: "Неприборканий, як Степ."

 russia_democratic_events.175.t: "Маклаков Іде у Відставку"
 russia_democratic_events.175.d: "У своєму листі про відставку, зачитаному на публічних засіданнях Державної Ради, Президент Василь Олексійович Маклаков детально пояснює причини свого відходу.\n\n- Я справді вдячний за всю підтримку, яку я отримав від вас, дорогі колеги по партії. Я дійшов висновку, що настав час російському народу та партії рухатися далі без мене. Я керував Росією та партією багато років, наскільки міг, — однак, я вважаю, що як смертній людині, мені нарешті час піти.\n\n- Незважаючи на труднощі на цьому шляху, я вважаю, що разом ми досягли того, чого багато хто в Росії не зміг. Майбутнім поколінням Росії належить будувати на тому фундаменті, який ми заклали в ці доленосні роки.\n\n- Будьте впевнені, я не зможу довго залишатися бездіяльним. Можливо, я нарешті матиму час, на який заслуговують мої літературні та історичні заняття. Я передаю Вам свій факел зараз, мої брати і сестри."
 russia_democratic_events.175.a: "Дякуємо, Василю Олексійовичу."

 russia_democratic_events.176.t: "Старе Обличчя в Новому Середовищі"
 russia_democratic_events.176.d: "Новий післявоєнний порядок приніс значні зміни не лише до Європи, але й до нашої Батьківщини. Зі зникненням старих союзів і загроз мала сформуватися нова політична система. Одним із прикладів є новостворена ВСРП, до якої увійшли всі соціалісти, яких вважали занадто радикальними для РДП Титова. Після скасування воєнного стану були оголошені вибори, які мали сформувати нову політичну реальність.\n\nДля багатьох результати були досить шокуючими. Навіть якщо ВСРП залишається відносно невеликою партією, вона все ж зуміла провести в Думу кілька відомих імен. Одним із таких імен був Лев Борисович Каменєв. Його обрання викликало обурення в усьому політичному спектрі, із закликами нагадати людям про його більшовицьке минуле. Однак його невтомна робота з Левицьким проти Савінкова, навіть із-за ґрат, із закликами до об'єднаного фронту, не може бути затьмарена. З огляду на його особистість, деякі високопоставлені члени РДП жартома говорили про його безглуздий вихід із партії і про те, що він став би 'зразковим міністром-соціалістом'. Але жодне минуле, чи то хороше, чи погане, не можна забути.\n\nСеред цих негативних голосів були й позитивні. Деякі депутати від РДП і навіть ліві Кадети заявили, що обрання Каменєва є живим доказом зцілення Росії від Громадянської війни. Один із таких депутатів заявив, що розкол 'Червоні-Білі' давно застарів, оскільки злочинці Громадянської війни або ув'язнені, або мертві, і висловив необхідність єдності на шляху до нового майбутнього."
 russia_democratic_events.176.a: "Міністр, якого не було."

 ### Monarchy Events
 russia_monarchist_events.1.t: "Обрання Імперського Регента"
 russia_monarchist_events.1.d: "Оскільки офіційна коронація ще не відбулася, Конституція визначає, що за відсутності правлячого монарха для управління державою призначається регент.\n\nЗавдяки своєму престижу та ролі у відновленні як демократії, так і монархії, Барон Врангель був природним вибором на цю посаду. Його час на посаді глави держави, природно, буде недовгим."
 russia_monarchist_events.1.a: "Гаразд."

 russia_monarchist_events.2.t: "Коронація"
 russia_monarchist_events.2.d.kirill: "Сьогодні відзначається день сходження на престол Російської Імперії Кирила Кириловича Романова, онука Імператора Олександра II Визволителя.\n\nЦе досить доречно для Кирила на цій посаді; перебуваючи в Петрограді у 1917 році, він працював з поміркованими силами для забезпечення встановлення конституційної монархії. У 1921 році на Установчих Зборах його спроба встановити саме це не увінчалася успіхом — він деякий час тримався осторонь політики, хоча й жертвував на монархічні та консервативні справи.\n\nДля Романова він досить ліберальний, не має жодних автократичних тенденцій, але залишається суворою фігурою, яка шукає поміркованих рішень і не потерпить піднесення ні крайніх правих, ні крайніх лівих."
 russia_monarchist_events.2.d.vladimir: "Сьогодні відзначається день сходження на престол Російської Імперії Володимира Кириловича Романова, правнука Імператора Олександра II Визволителя.\n\nЯкщо Кирило Олександрович був більш суворою, батьківською та правлячою фігурою, більш схожою на вашого традиційного Російського Імператора, то Володимир Кирилович досить інший. Маючи трохи більше двадцяти років, Володимир, безсумнівно, молодший за будь-кого зі своїх міністрів чи генералів, але перевершує їх у престижі. Хоча слід визнати, що Володимир не відрізняється особливою харизмою, він має 'чарівність хлопчика-фермера', скромний та проникливий. Він значною мірою дитина республіки, народившись у тому доленосному 1917 році, і пережив злети та падіння республіки — кульмінацією чого стало те, що він на власні очі побачив терор, розв'язаний режимом Савінкова.\n\nВолодимир служив в армії, вільно володіє п'ятьма мовами та вивчав право, бізнес та сільське господарство. Його виховували як останню надію російської монархії, виховували, щоб він відмінно справлявся з обов'язками Імператора — і багато що залежить від нього, оскільки над майбутнім Росії збираються темні хмари."
 russia_monarchist_events.2.a: "Нехай його правління буде довгим!"

 russia_monarchist_events.5.t: "Смерть Кирила"
 russia_monarchist_events.5.d.mon: "Здоров'я Імператора Кирила різко погіршилося цього року через атеросклероз — наслідок поранень, отриманих ним у битві при Порт-Артурі у 1904 році. Кілька днів тому він переніс найгірший серцевий напад у своєму житті на сьогоднішній день і був поспішно доставлений до Московського Головного Військового Госпіталю. Він не оговтався і сьогодні помер.\n\nВелика кількість людей зібралася в церквах, щоб оплакати Кирила, і очікується, що буде організовано великий державний похорон. Незважаючи на скорботу, багато очей тепер звернені до лише 21-річного Імператора Володимира III, який незабаром має бути коронований.\n\nЯкщо Кирило Олександрович був більш суворою, батьківською та правлячою фігурою, більш схожою на вашого традиційного Російського Імператора, то Володимир Кирилович досить інший. Володимир, безсумнівно, молодший за будь-кого зі своїх міністрів чи генералів, але перевершує їх у престижі. Хоча слід визнати, що Володимир не відрізняється особливою харизмою, він має 'чарівність хлопчика-фермера', скромний та проникливий. Він значною мірою дитина республіки, народившись у тому доленосному 1917 році, і пережив злети та падіння республіки — кульмінацією чого стало те, що він на власні очі побачив терор, розв'язаний режимом Савінкова. Володимир служив в армії, вільно володіє п'ятьма мовами та вивчав право, бізнес та сільське господарство. Його виховували як останню надію російської монархії, виховували, щоб він відмінно справлявся з обов'язками Імператора — і багато що залежить від нього, оскільки над майбутнім Росії збираються темні хмари."
 russia_monarchist_events.5.d.soc: "Здоров'я претендента на престол, Кирила Романова, різко погіршилося цього року через атеросклероз — наслідок поранень, отриманих ним у битві при Порт-Артурі у 1904 році. Кілька днів тому він переніс найгірший серцевий напад у своєму житті на сьогоднішній день і був поспішно доставлений до госпіталю. Він не оговтався і сьогодні помер.\n\nПохоронна процесія відбулася під наглядом. Для нас це мало значення — це стало чимось на кшталт великої події для 'Білих' прихильників, які оплакують своє реакційне минуле."
 russia_monarchist_events.5.d.dem: "Здоров'я претендента на престол, Кирила Романова, різко погіршилося цього року через атеросклероз — наслідок поранень, отриманих ним у битві при Порт-Артурі у 1904 році. Кілька днів тому він переніс найгірший серцевий напад у своєму житті на сьогоднішній день і був поспішно доставлений до Головного Військово-клінічного Шпиталю ім. Бурденка.\n\nВін не оговтався і сьогодні помер. Велика кількість людей зібралася в церквах, щоб оплакати Кирила."
 russia_monarchist_events.5.a: "Благословення Імператору Володимиру Третьому."
 russia_monarchist_events.5.b: "Не має значення."
 russia_monarchist_events.5.c: "Спочивай з миром."
 russia_monarchist_events.5.e: "Він заслуговує на державний похорон."

 russia_monarchist_events.6.t: "Союз за Відродження Республіки"
 russia_monarchist_events.6.d: "Установчий з'їзд 'Союзу за Відродження Республіки' (СВР) у Москві зібрав тисячі людей, як із міського робітничого класу Москви, так і значну кількість селян з околиць столиці, згуртованих польовою організацією есерів. У цьому майже революційному натовпі тисячі людей стали першими членами 'Союзу за Відродження Республіки', об'єднаних єдиною метою: змусити монарха зректися престолу та відновити республіку, добровільно чи мимоволі.\n\nНаратив, поданий цими радикальними республіканцями, зображує монархію як військовий переворот Врангеля, де армія змусила Установчі Збори створити монархію під дулом пістолета. Таким чином, навіть якщо монархія здається конституційною та демократичною, вона не залишиться такою: насправді, це лише перший крок до повернення до старої Імперської тиранії. Серед соціалістичної преси навіть поширюються чутки про повернення землі аристократам.\n\nБагато найбільш помітних членів СВР були лівими політиками або членами 'Фракції Ріхтера' Партії Соціалістів-Революціонерів, що складалася з тих есерів, які повністю відмовилися співпрацювати з монархією. Микола Здобнов, харизматичний Лівий Есер, був обраний головою союзу, перемігши Володимира Ріхтера голосами соціалістів. На першому з'їзді СВР була прийнята досить проста програма, яку підписали Партія Лівих Соціалістів-Революціонерів, Радикально-Демократична Партія, секції Партії Соціалістів-Революціонерів та низка менших лівих партій, закликаючи до боротьби проти монархії."
 russia_monarchist_events.6.a: "Прокляття!"

 russia_monarchist_events.7.t: "Профспілки Мобілізуються"
 russia_monarchist_events.7.d: "Були оголошені великі страйки профспілками, пов'язаними з ВЦСПС, а пізніше до них приєдналися навіть більш помірковані та пов'язані з есерами профспілки. Їхні речники називають 'монархічний переворот' причиною цієї народної мобілізації та заявляють про свою повну підтримку мети СВР, щоб [RUS.GetLeader] зрікся престолу, а його уряд пішов у відставку.\n\nЦя відверто політична хвиля страйків настільки зросла в деяких містах, як-от Петроград та Ростов, що місцеві правоохоронні органи повідомили про проблеми з підтриманням порядку."
 russia_monarchist_events.7.a: "Мобілізувати більше поліції."
 russia_monarchist_events.7.b: "Вести переговори з профспілками."
 russia_monarchist_events.7.c: "Яка різниця."

 russia_monarchist_events.8.t: "Селянські Марші"
 russia_monarchist_events.8.d: "На зразок мобілізації сільського населення СЗРС, багато регіональних організацій есерів організували 'селянські марші' проти уряду есерів та монархії. Ці мітинги часто включають збори сотень фермерів у місцевих центрах, які блокують поліцейські відділки та урядові установи та висувають вимоги, подібні до тих, що висунув СВР.\n\nКерує всіма ними Володимир Ріхтер та його фракція есерів, яка стрімко скочується до громадянської війни з фракцією Фондамінського."
 russia_monarchist_events.8.a: "Направити більше поліції та заарештувати агітаторів."
 russia_monarchist_events.8.b: "Звернутися до селян."
 russia_monarchist_events.8.c: "Вони мало що можуть зробити."

 russia_monarchist_events.9.t: "Переговори з Профспілками"
 russia_monarchist_events.9.d: "Голова-Міністр [GetSecondInCommand] досяг попередньої домовленості з комітетом профспілок, що страйкують, із Рафаїлом Абрамовичем як їхнім головним переговорником. Здається, соціалісти вимагають конкретних дій для зміцнення російської демократії, як-от ґрунтовна судова реформа для зменшення повноважень поліції щодо арешту страйкарів та протестувальників, і зміцнення Губернських Дум за рахунок Кремля. Крім того, вони вимагають прийняти новий 'Акт про Права Праці', розроблений РДП. В обмін на це ліві використають свій політичний вплив, щоб підтримати зусилля нашого уряду наразі.\n\nХоча ці вимоги не є жахливими — багато з них навіть бажані — прийняття такого тиску змусить нас виглядати слабкими, і праві будуть особливо швидкими, щоб нас так і зобразити."
 russia_monarchist_events.9.a: "У нас спільні цілі!"
 russia_monarchist_events.9.b: "Нам не будуть погрожувати."

 russia_monarchist_events.10.t: "Завоювання Сердець і Душ"
 russia_monarchist_events.10.d: "Не секрет, що монархія має багато противників у Росії, особливо серед міської бідноти. Хоча так звана 'Друга Імперія' очевидно не така, як перша, нам може знадобитися впровадити деякі великі програми, щоб завоювати народ.\n\nНайпростіший спосіб завоювати робітників — це економічне процвітання; зрештою, невдоволення походить від бідності та відсутності роботи. Досить амбітна програма створення робочих місць, безсумнівно, дасть нам багато довіри серед робітників, і в найкращому випадку, інокулює їх проти соціалістичної агітації.\n\nОднак чистий економічний ріст може бути не довгостроковим рішенням. Ми також могли б просунути пакет, який включає покращені умови праці, мінімальну заробітну плату та інші вигоди для робітничого класу. Це не сподобається нашим спонсорам і не буде таким вигідним економічно, але це був би найкращий спосіб їх завоювати."
 russia_monarchist_events.10.a: "Просто зосередитися на економічному зростанні."
 russia_monarchist_events.10.b: "Розпочати трудову реформу."
 russia_monarchist_events.10.c: "Ми можемо робити і те, і інше."

 russia_monarchist_events.11.t: "Відродження Бойової Організації"
 russia_monarchist_events.11.d: "Вбивство сколихнуло країну: Начальник Воронезької Поліції, Федір Дмитрович Назаров, загинув, повертаючись додому з опери. Вбивці вдалося втекти з місця події, але він залишив повідомлення Воронезькій поліції: 'Смерть царським псам'.\n\nДіючий Державний Радник Назаров був першим Начальником Поліції, призначеним [RUS.GetLeader], і не був особливо улюбленою людиною в регіоні. Він був відомий як втілення суворого козацького лідера, чия поліцейська кар'єра була відзначена жорстокою ефективністю. Але жодна з цих рис не є унікальною для російських правоохоронних органів; здається ймовірним, що його вбили саме як протест проти монархії.\n\nШвидко розпочалося масове полювання на людей, щоб знищити цю нову 'Бойову Організацію', що викликає моторошні спогади про 'Свободницькі ескадрони смерті' початку 1930-х років, які цілилися в соціалістів та лібералів. Ймовірно, що вбивцями можуть бути колишні 'Свободники', хоча якась соціалістична група, як-от Соціалісти-Революціонери-Максималісти, є ще однією ймовірною здогадкою."
 russia_monarchist_events.11.a: "Зосередити зусилля на колишніх 'Свободниках'."
 russia_monarchist_events.11.b: "Зосередити зусилля на соціалістичних радикалах."
 russia_monarchist_events.11.c: "Не залишити каменя на камені!"

 russia_monarchist_events.12.t: "Протести Досягають Піку"
 russia_monarchist_events.12.d: "Страйки та селянські марші, пов'язані з СВР, тривають, і у найбільших містах відбулася ще більша ескалація у формі незаконних масових зібрань. Поліція розганяла їх, коли це було можливо, і зокрема в Петрограді протести були настільки поширеними, що поліція почала застосовувати силу і навіть викликати на допомогу військову поліцію.\n\nПриватно [RUS.GetLeader] розглядав зречення, але йому порадили залишитися. Генерал-фельдмаршал Врангель запевнив, що протести є значною мірою творінням невеликої групи агітаторів і здебільшого ґрунтуються на порожньому страху, а не на фактичному розумінні сучасної російської монархії.\n\nПроте, щось має бути зроблено. Член Державної Ради Василь Шульгін запропонував, щоб уряд видав тимчасовий указ про надання кабінету необхідних повноважень для підтримання порядку, але такий акт виглядав би дуже диктаторським, хоча й ефективним. Ми також могли б відповісти на деякі вимоги протестувальників, пообіцявши зміцнити їхні політичні права та якість життя."
 russia_monarchist_events.12.a: "Надати їм деякі поступки."
 russia_monarchist_events.12.b: "Ні кроку назад! Взяти контроль будь-якими необхідними засобами."

 russia_monarchist_events.13.t: "Операція Проти СВР"
 russia_monarchist_events.13.d: "Після значного лобіювання з боку уряду, Верховний Суд оголосив про підтримку думки, що 'Союз за Відродження Республіки' (СВР) може бути класифікований як 'комуністично-орієнтована' організація і був закритий судом. Вони посилаються на присутність комуністів, як-от Сергій Медведєв та Олександр Шляпніков, які обіймали високі посади в СВР, та на нездатність чи небажання СВР вигнати цих людей.\n\nБула проведена серія скоординованих рейдів поліцією, що призвело до конфіскації облікових записів членів СВР, друкарень та фондів. Більшість керівництва була заарештована, хоча проти багатьох із них не вдалося висунути реальних звинувачень. Спроба притягнути їхнє керівництво до відповідальності за 'змову з метою повалення конституції' пройшла через суди лише у випадках, коли були знайдені фактичні комуністичні зв'язки, що означало, що більшість лідерів СВР могли вийти на волю.\n\nПроте, знищення СВР як організації та арешт її найбільш лівих членів має дати нам перепочинок, навіть якщо республіканська опозиція, ймовірно, стала ще більш озлобленою."
 russia_monarchist_events.13.a: "Нарешті."

 russia_monarchist_events.14.t: "Імперський Указ про Захист Народу та Держави"
 russia_monarchist_events.14.d: "Імперський кабінет Голови-Міністра [GetSecondInCommand] бачив лише один шлях дій для створення стабільного уряду з непіддатливою Думою. Як порадив Військовий Міністр, Барон Врангель, був розроблений указ, який розширює повноваження уряду до їхньої максимальної межі, заморожуючи можливість Думи ініціювати вотум недовіри та значно посилюючи виконавчу владу на час одного року. Співпідпис Імператора [RUS.GetLeader] остаточно ввів указ у дію.\n\n'Указ про Захист' багато хто критикував як диктаторський захід, але завдяки його повноваженням, інакомислення можна було піддавати цензурі. [GetSecondInCommand] пояснив у своїй промові до Державної Ради, що транслювалася по радіо на всю Росію, що Батьківщина переживає період великої нестабільності та заворушень, і потрібна велика робота, щоб скасувати все, що 'Свободники' зруйнували за час свого перебування при владі. Таким чином, від усіх громадян Росії очікується, що вони будуть підкорятися владі та підтримуватимуть політику уряду щодо побудови нової, кращої Росії."
 russia_monarchist_events.14.a: "Невелика ціна, яку треба заплатити."

 russia_monarchist_events.15.t: "Падіння Імперського Кабінету"
 russia_monarchist_events.15.d: "Кабінет Голови-Міністра [GetSecondInCommand] впав сьогодні в результаті голосування про вотум недовіри. Оскільки було зрозуміло, що він не має підтримки більшості в Державній Думі, [GetSecondInCommand] подав Імператору свою відставку.\n\nПереговори про формування наступного уряду розпочалися негайно."
 russia_monarchist_events.15.a: "Уявіть хаос, якби у нас не було Імператора."
 russia_monarchist_events.15.b: "Прокляття..."
 russia_monarchist_events.15.c: "Прикро."

 russia_monarchist_events.16.t: "Братовбивча Війна Соціалістів-Революціонерів"
 russia_monarchist_events.16.d.rikhter: "Щорічний з'їзд Партії Соціалістів-Революціонерів був бомбою уповільненої дії. Було зрозуміло, що в партії виник масовий розкол між радикально-республіканською фракцією Володимира Ріхтера та прагматиками Іллі Фондамінського. Місто Владимир, де проходив з'їзд, було зоною бойових дій між двома фракціями есерів, які намагалися засудити одна одну.\n\nЗрештою, Ріхтерити перемогли. Вони мали більше голосів, і їхня люта кампанія проти 'Царських зрадників' дала плоди. Чіпляючись за кожну 'помилку перед народом', у якій був винен чи не був кабінет Фондамінського, партійна більшість обернулася проти Фондамінського. Промова Миколи Мартьянова підсумувала все це: навіть якщо ви готові відмовитися від ідеї республіки, ви повинні принаймні зрозуміти, що млява компромісна програма лише відштовхне лояльних виборців есерів як сліпе повторення початку 1930-х років, що призвело до згуртування селян навколо СЗРС. Натяк зрозумілий — якщо есери не відстоюватимуть свої ідеали, то хто?\n\nУ драматичному заколоті партійна більшість проголосувала за вихід з уряду та виключення всіх членів есерів, які не підкоряться цьому рішенню. Мартьянова було обрано новим головою. Залишається питання: чи підкориться Фондамінський сам цьому рішенню і чи подасть Імператору свою відставку, чи є надія на керівництво правоцентристським урядом?"
 russia_monarchist_events.16.d.fondaminsky: "Щорічний з'їзд Партії Соціалістів-Революціонерів був бомбою уповільненої дії. Було зрозуміло, що в партії виник масовий розкол між радикально-республіканською фракцією Володимира Ріхтера та прагматиками Іллі Фондамінського. Місто Владимир, де проходив з'їзд, було зоною бойових дій між двома фракціями есерів, які намагалися засудити одна одну.\n\nЗрештою, Ріхтерити не перемогли. Вони чіплялися за кожну 'помилку перед народом', у якій був винен чи не був кабінет Фондамінського, але зрештою це було безпідставно. Захисники Фондамінського справедливо вказували на те, що його кабінет зробив усе можливе після монархічного перевороту, і що з його шляхом монархія буде обмежена, а російські свободи забезпечені. Ще одним аргументом, який здобув підтримку, була можливість отримання влади іншими партіями — якщо не уряд есерів, то що? Навряд чи хтось хоче правий уряд, як-от Солонєвич чи Шульгін? Ті, хто мріє про 'іншу Лютневу революцію', мають прокинутися, заявив Микола Зензінов, тому що ситуація кардинально інша: революція буде або захоплена лівими, або розстріляна людьми Врангеля.\n\nЗрештою, Фондамінський переміг. Незабаром після цього Ріхтер оголосив про свій відхід від партійної політики, посилаючись на бажання зосередитися на кар'єрі в поезії та письменництві. Велика частина партії згуртувалася навколо Фондамінського, забезпечуючи підтримку його уряду на осяжне майбутнє."
 russia_monarchist_events.16.a: "Не наш найгордіший день."

 russia_monarchist_events.17.t: "Розширення Антикомуністичних Законів"
 russia_monarchist_events.17.d: "Після повідомлення про прихований неспокій та агітацію 'радикальних республіканців', Антирадикальні закони були розширені. Крім комуністичної та 'Свободницької' агітації, вони тепер включають 'будь-яку агітацію за повалення Конституції Російської Імперії' — що, по суті, робить республіканізм незаконним.\n\nЯк і очікувалося, ці закони викликали великий вибух протестів, але озброєний новою правовою підтримкою, державна монополія на насильство могла завдати сильного удару у відповідь. Тисячі людей були заарештовані за допомогою нового пункту і засуджені за 'змову проти Конституції Російської Імперії'. У наступних репресіях багато антимонархічних видань було заборонено, а організації скасовані як незаконні."
 russia_monarchist_events.17.a: "Вони хотіли війни."

 russia_monarchist_events.18.t: "Відновлення Трудових Таборів?"
 russia_monarchist_events.18.d: "Після масової поліцейської кампанії проти республіканців, російська правова система перебуває під великим тиском. Швидко стало зрозуміло, що масове придушення такого масштабу потребує розширеної тюремної системи... що викликає дуже гнітючі спогади про царське та савінковське гноблення.\n\nМожна знову відкрити деякі табори часів Савінкова для розміщення в них ув'язнених, але найкраще було б перейменувати їх на щось інше, наприклад, на виправно-трудові колонії."
 russia_monarchist_events.18.a: "Ну, а що ще ми можемо зробити?"
 russia_monarchist_events.18.b: "Абсолютно ні!"

 russia_monarchist_events.19.t: "Патріотичне Інформаційне Бюро"
 russia_monarchist_events.19.d: "Як приватний проєкт, низка правих бізнесменів профінансувала так зване 'Патріотичне Інформаційне Бюро', головою якого був обраний Іван Олександрович Ільїн. Одразу бюро почало публікувати газети, листівки та навіть радіопередачі за участю російських консервативних письменників. Сам Ільїн пояснив, що мета бюро — протидіяти агітації та брехні, що поширюються про Імператора та наміри Імперського уряду.\n\nУ широко розповсюдженій листівці Ільїн спростовує численні твердження, які зазвичай робляться про монархістів, наприклад, що вони прагнуть відновлення поміщицького дворянства та скасування демократії. Навпаки, Ільїн переконливо стверджує красномовною мовою; у своїх памфлетах він виступав за різні переваги монархії, включаючи часто повторювану тезу, що якби Росія була монархією у 1934 році, Савінков не зміг би прийти до влади.\n\nУ пізніших публікаціях Ільїна також порушувалася ідея майбутньої війни. Є історії про жахливе гноблення українців німецькими окупантами та про повне знищення людяності у тоталітарних прірвах Франції та Британії. Хоча Савінков хотів війни заради власної слави, кабінет [GetSecondInCommand] та Барон Петро Врангель не хочуть війни; вони лише визнають це неминучим фактом і вважають своїм обов'язком готуватися, як і всі російські люди."
 russia_monarchist_events.19.a: "Чесно кажучи, дайте цьому чоловікові його власне міністерство."
 russia_monarchist_events.19.b: "Справжні слова, Іване Олександровичу!"
 russia_monarchist_events.19.c: "Можливо, варто трохи пом'якшити тон."

 russia_monarchist_events.20.t: "Гвардійський Екіпаж"
 russia_monarchist_events.20.d: "Найлегендарніший вчинок Великого Князя Кирила відбувся у 1917 році, коли він взяв свою Морську Гвардію — одягнену в червоні пов'язки революції — до Таврійського Палацу, щоб присягнути Тимчасовому Уряду Князя Львова, та дозволив підняти червоні прапори над своїм палацом. Це момент, на який часто посилається Імперська пропаганда як доказ того, що Кирило поділяє спадщину Лютневої Революції, як і есери чи кадети.\n\nНа честь цієї події Імператорський двір попросив Адмірала [RUS_GetNavyChief] перевести елітний підрозділ його Морської Піхоти для відновлення Морської Гвардії Царя Кирила — традиції, що походить від його військово-морської служби того часу. Цар бажає мати під своїм контролем повноцінний підрозділ розміром з бригаду, який служитиме як церемоніальною, так і фактичною охоронною силою.\n\nЦе викликало деяке здивування, оскільки передача захисту Імператорської родини від державних служб безпеки до підрозділів, підпорядкованих призначеним Царем офіцерам, дала б Царю приватну армію, хоч і невелику. Однак це все ще лише бригада — не схоже, що вона може становити загрозу. Це також нагадує багатьом про використання Савінковим спеціальних уніформованих підрозділів як інструменту пропаганди — хоча може бути добре дати людям нові військові символи замість тих, які використовував Савінков."
 russia_monarchist_events.20.a: "Так, Гвардійський Екіпаж буде відновлено!"
 russia_monarchist_events.20.b: "Надати йому набагато меншу символічну охорону."
 russia_monarchist_events.20.c: "Що це, XIX століття?"

 russia_monarchist_events.21.t: "Генерал Денікін Спричиняє Скандал"
 russia_monarchist_events.21.d: "Старий 'Селянський Маршал' спричинив невеликий політичний скандал, коли його спіймали посеред п'яної тиради на Офіцерському Балу, влаштованому на честь дня народження Імператора Володимира. Антон Денікін голосно скаржився на 'євнухів-аристократів, які підлещуються до манірного царевича з модних журналів' і на те, що 'той німецький барон оркеструє все це з тіні', стверджуючи, що прихильників монархії слід відправити на пару років обробляти землю, щоб вони могли дізнатися, як працює реальне життя.\n\nДенікін відомий своїми спалахами, але цей викликав таке обурення серед правих, що багато хто задається питанням, чи є старий Генерал-фельдмаршал 'психічно придатним' для своїх завдань. Також добре відомо, що Денікін завжди підтримував партію Кадетів, і ці образи неявно спрямовані на партію, яка зрештою підтримала монархічне відновлення. Як заходи контролю шкоди, ЗМІ повідомили, що Денікін просто випив забагато горілки того вечора, і ці слова не слід сприймати як його серйозні політичні погляди."
 russia_monarchist_events.21.a: "Можливо, він сварливий старий, але він колись врятував Росію, зрештою."
 russia_monarchist_events.21.b: "Використати це як підставу для переведення його на почесну пенсію."

 russia_monarchist_events.22.t: "Ціна Хліба"
 russia_monarchist_events.22.d: "Бідні сільські жителі Іваново подали петицію Царю про зниження цін на хліб. Багато людей там, втративши роботу або клієнтів, ледве зводять кінці з кінцями і відродили споконвічний звичай прямого звернення до Царя. Лист ввічливий і смиренний, починається з молитов за здоров'я Імператорської родини і був би більш доречним у минулому столітті.\n\nВідчувши шанс на позитивну видимість, [RUS.GetLeader] порушив це питання перед Головою-Міністром та Міністром Фінансів, вимагаючи дізнатися, які дії вживає уряд для полегшення тяжкого становища простих людей. Він також запропонував уряду конкретно зосередитися на здешевленні основних продуктів харчування.\n\nСаме перед тим, як Міністр Економіки збирався почати зі слів 'Але Ваша Імператорська Величність, ми просто не можемо...', його перебили. Голова-Міністр [GetSecondInCommand] зрозумів наслідки. Незалежно від того, чи думав Цар про власну популярність, чи щиро співчував тяжкому становищу людей, голодні люди — це те, що породжує революції. Урядові обмеження цін на зерно не будуть популярними скрізь, але вони допоможуть найбіднішим людям Росії."
 russia_monarchist_events.22.a: "Його Імператорська Величність забезпечить дешевий хліб!"
 russia_monarchist_events.22.b: "Його Імператорський Уряд забезпечить дешевий хліб!"
 russia_monarchist_events.22.c: "Таке втручання в ринок є саморуйнівним."

 russia_monarchist_events.23.t: "Загроза Більшовизму!"
 russia_monarchist_events.23.d: "Цар Володимир спричинив незначну політичну кризу, відкрито прокоментувавши політику у своїй новорічній промові. Говорячи про пам'ять про громадянську війну, він натякнув, що 'дехто в нашій країні все ще бажає побачити повернення більшовизму', що є ледь прихованим посиланням на РДП та інших соціалістів, які так і не прийняли відновлення монархії. Конституційно уряд, очевидно, не несе відповідальності перед Царем, а лише перед російським народом, тому Цар, який критикує свій власний уряд, зрозуміло, викликає занепокоєння.\n\nЦе змусило багатьох делегатів Думи протестувати проти уряду за те, що він дозволяє главі держави 'принижувати демократичну систему' такими коментарями. Зрештою, РДП є законною партією, і Царю не місце критикувати це. Володимир не та людина, щоб довго слухати ці дебати, і він погіршив ситуацію, уточнивши, що він справді мав на увазі, що деякі члени Думи можуть мати сумнівну лояльність до Росії."
 russia_monarchist_events.23.a: "Приватно сказати Його Імператорській Величності замовкнути."
 russia_monarchist_events.23.b: "Однак він має рацію."

 russia_monarchist_events.24.t: "Доктрина Царя-Визволителя"
 russia_monarchist_events.24.d: "З 1920-х років лунають заклики канонізувати Царя Миколу II та його вбиту родину як Святих Мучеників. Це був смертний гріх усього російського народу — повстати проти свого Царя та вбити його, стверджували деякі, і вимагали відшкодування збитків усім народом Росії. Все це дало силу 'Руху Царя-Визволителя' — або 'Єресі Імперського Відкуплення', як його називають критики, який прагне поставити покійного Царя на повністю священну позицію, навіть здатну відкуповувати гріхи.\n\nЗагальноприйнятим доказом цього є писання ченця Авеля XVIII століття, який, як стверджується, правильно пророкував багато важливих подій у російській історії.\n\nПро Миколу II він пророкував: 'Він матиме розум Христа, довготерпіння та чистоту голуба... Він замінить царський вінець на терновий вінець... Буде війна. Велика війна, світова війна... Повітрям люди, як птахи, літатимуть, під водою, як риби, плаватимуть, і почнуть винищувати один одного смердючою сірою. Напередодні перемоги царський престол завалиться. Брат повстане проти брата... безбожна влада спустошить російську землю...'\n\nЦя ідея Миколи II як майже месіанської фігури, жертви за багато гріхів Росії, знову відродилася і здається все більш привабливою для віруючих, які шукають сенсу у громадянській війні.\n\nМенш завзяті прихильники руху лише закликають до канонізації та будівництва нової церкви в Єкатеринбурзі, де померли Цар та його родина, щоб вона стала місцем паломництва для всіх російських віруючих."
 russia_monarchist_events.24.a: "Підтримати канонізацію Імператорської Родини."
 russia_monarchist_events.24.b: "Більшовики вбили стільки людей; чому одна людина має значення?"

 russia_monarchist_events.25.t: "Голова Вищої Імператорської Ради"
 russia_monarchist_events.25.d: "Вища Імператорська Рада — це офіційний урядовий орган під наглядом Державної Ради та Думи, який служить головним радником Імператора. Хоча намір, природно, полягає в тому, щоб надати Імператору нейтральні експертні знання, на практиці посада радника Імператора дозволяє мати великий вплив на політику. Навіть якщо Імператор не видає жодних законів, він все одно матиме великий моральний авторитет у російській політиці.\n\nГолова цієї ради служить головним радником, який матиме доступ до Імператора і, як очікується, інформуватиме Імператора про всі важливі питання — що робить цю посаду престижною та важливою для політичних схем."
