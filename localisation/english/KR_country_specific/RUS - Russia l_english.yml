 RUS_grigory_zinoviev: "Grigory Zinoviev"
 RUS_grigory_zinoviev_leader_desc: "§YLeader Description\nBorn:§! September 23rd, 1883, in Yelizavetgrad, Kherson Governorate, Russian Empire\n§YPolitical Career:§! Ovsei-Gershon Aronovich Radomyslsky, also known as Hirsh Apfelbaum, Shatski or Grigoriev, was raised in a family of Jewish dairy farmers. After receiving home education, he went on to study philosophy, literature and history, which lead him to an interest in politics. After joining RSDLP and then the Bolshevik faction, Grigory quickly became a close aide-de-camp to Vladimir Lenin. He joined Lenin in Swizerland during the Weltkrieg and he accompanied him during his journey back to Russia after the February Revolution. In the wake of the July Days in Petrograd, alongside Lev Kamenev, he tried to convince Lenin to work with the Provisional Government, with no success. During the October Revolution, when the Vikzhel threatened a strike, he again tried to oppose Lenin and show more negotiative stance, which again failed. In spite of that he still remained a fervorous Leninist.\n\nWith the failure of Red Forces in the Russian Civil War, as a prominent Bolshevik, Zinoviev had to flee his beloved Petrograd for Paris, where he found refuge and respect from the newly forming Commune of France. He joined the circle of refugees lead by Sverdlov, however he did not want to submit himself to him and in his typical manner, he began plotting in the shadows. New circumstances allowed him to come back to Russia and even put him on top of it. Now finally his dream of implementing Leninism in Russia can come true. But one thing is certain - "Grishka the Third" as he is called, will make sure that the new Republic is loyal to Leninism and to him."

