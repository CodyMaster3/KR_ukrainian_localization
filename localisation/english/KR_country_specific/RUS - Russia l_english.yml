 RUS_Join_The_Academy_of_Sciences: "Приєднатися до Академії наук"
 RUS_Join_The_Academy_of_Sciences_desc: "Ми повинні тісніше співпрацювати з нашими союзниками у сфері наукового прогресу."
 RUS_Invite_Mongolia_desc: "Монголія виявила прихильність до нашого впливу. Можливо, настав час офіційно об'єднати наші дві держави."
 MON_defeated_in_northwest_war_flag: "Монголія була переможена у Північно-Західній війні"
 RUS_Invite_East_Turkestan_desc: "Східний Туркестан завжди був частиною нашої природної сфери впливу завдяки тісним зв’язкам із Російським Туркестаном. Пропозиція альянсу значно допоможе їм як у військовому, так і в економічному плані."
 RUS_Invite_Greece_desc: "Греки — наші брати по православ’ю — мають амбіції щодо ключових стратегічних територій у Середземному морі. Разом ми відновимо велич наших древніх націй."
 RUS_Invite_Romania_desc: "Румунська держава давно перебуває в нашій сфері впливу, і, схоже, в умовах зростаючої нестабільності в Європі, їм знову може знадобитися наш захист."
 RUS_Invite_Serbia_desc: "Ми колись воювали з Німеччиною та Австрією заради Сербії, хоча Велика війна дорого нам обійшлася. Тепер, коли Росія знову сильна, можливо, буде доречно, щоб ми разом із Сербією виправили несправедливості Великої війни."
 RUS_Invite_Baltics_desc: "Балтійські держави колись були частиною Імперії, але, можливо, буде більш прагматично запропонувати їм союз, ніж витрачати ресурси на завоювання та умиротворення. Було б розумно залучити їх до наших цілей, хоча б для того, щоб інші цього не зробили."
 RUS_Invite_Finland_desc: "Фінляндія відокремилася від Імперії, забравши стратегічно важливу Карелію. Але замість того, щоб вимагати її повернення, можливо, варто з’ясувати, чи готові вони до спільної справи? Навіть якщо вони відмовлять — завжди є альтернатива..."
 RUS_Invite_Caucasus_desc: "Кавказ був втрачений через німецькі та турецькі інтриги, але нарешті ми можемо знову простягнути руку за Кавказькі гори — до наших християнських братів у Грузії та Вірменії, і до величного міста Баку."

