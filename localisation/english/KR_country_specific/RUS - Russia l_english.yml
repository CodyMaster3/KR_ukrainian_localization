 russia_monarchist_events.35.t: "Зростаюче Невдоволення"
 russia_monarchist_events.35.d: "Кабінет Голови-Міністра [GetSecondInCommand] дедалі більше потрапляє під обстріл громадськості. Хоча політична опозиція завжди готова висміювати уряд, тепер чути нарікання навіть у лавах правлячої коаліції, з різними сумнівами щодо дій уряду [GetSecondInCommand]. Лише минулого тижня двоє членів Думи перейшли з нашої коаліційної партії до опозиції, безсумнівно, вже придивляючись до наступних виборів.\n\nМи ступаємо по тонкому льоду. Імператор порадив кабінету бути дуже обережним у наших наступних кроках, інакше він буде змушений призначити новий уряд, який зможе як керувати, так і мати більшість у Державній Думі."
 russia_monarchist_events.35.a: "Нісенітниця, мій кабінет чудово справляється."

 russia_monarchist_events.36.t: "Експеримент Класової Ради"
 russia_monarchist_events.36.d: "В Україні існує цікава політична концепція, яка називається Класократія, заснована на працях В'ячеслава Липинського та відстоювана УСХД (Український Союз Хліборобів-Державників). Теорія Липинського намагається узгодити соціальні проблеми без соціалізму в рамках консервативної думки. Іван Солонєвич давно був зачарований цим українським проєктом і навіть пропонував експеримент класової ради в Думі у 1934 році, але уряд Савінкова не зацікавився.\n\nЯк виглядатиме такий експеримент? На практиці місцевими справами керуватиме класова рада — орган, обраний із робітників та землевласників регіону в гармонії. Більш широка версія концепції включає корпоративну Думу, але наразі експеримент має відбуватися лише на рівні губерній, з повітовими класовими радами та губернськими класовими радами. Для цілей експерименту ця система буде запроваджена в певному конкретному регіоні, наприклад, у Воронезькій губернії, і буде спостерігатися перед потенційною загальнонаціональною адаптацією."
 russia_monarchist_events.36.a: "Давайте спробуємо!"
 russia_monarchist_events.36.b: "Цікаво, але не пріоритет."

 russia_monarchist_events.37.t: "Імператор в Історії"
 russia_monarchist_events.37.d.start: "Імператор Усієї Русі, Володимир III, має репутацію скромної та добре освіченої людини, яка не хизується особливою імперською розкішшю. Це порада для підтримки громадської думки щодо Імператора, але, правду кажучи, сам Володимир не звик до такої розкоші, якою запам'яталася Перша Імперія."
 russia_monarchist_events.37.d.lib: "$russia_monarchist_events.37.d.start$\n\nНа подив усіх, молодий Імператор відносно подобається. Так, декому не подобається його нерішучість та залежність від радників та уряду — але, знову ж таки, дехто стверджує, що це ознака сучасного монарха, який довіряє експертизі та демократії, а не ознака слабкості. Дехто каже, що він ліберал, але Імператор стриманий щодо своїх особистих політичних поглядів. Проте він підтримував різні прогресивні справи, і, що найважливіше, прогресивні кабінети. Його важко ненавидіти.\n\nМонархія виявилася не повторенням тиранії Романових, як стверджували скептики, а просто ідеально нецікавою конституційною монархією, гідною традицій, але поважною до демократії. Можливо, династія Кириловичів — це справді нова сторінка в історії Росії."
 russia_monarchist_events.37.d.con: "$russia_monarchist_events.37.d.start$\n\nНа подив усіх, молодий Імператор відносно подобається. Так, декому не подобається його нерішучість та залежність від радників та уряду — але, знову ж таки, дехто стверджував би, що це ознака сучасного монарха, який довіряє експертизі та демократії, а не ознака слабкості. Він викликав більше критики за свою підтримку консервативної політики, оскільки його пасивність у політиці робить його простою фігурою правого уряду. Звичайно, це обраний уряд, але дехто сподівався, що Володимир, людина з відносно ліберального середовища, використає свій вплив, щоб приборкати ексцеси свого уряду. Або, можливо, він робить саме це, і республіканське консервативне правління було б гіршим?\n\nМонархія виявилася не повторенням тиранії Романових, як стверджували скептики, а скоріше новою Німеччиною: конституційною монархією з незаперечним консервативним ухилом. У будь-якому випадку, Володимир обожнюється як людина, яка відновила Росію до її слави, національний герой і символ нової юної, гідної Росії."
 russia_monarchist_events.37.d.nmd: "$russia_monarchist_events.37.d.start$\n\nВажко сказати, якими є точні стосунки між Володимиром та режимом, який його обожнює. Сам Імператор часто з'являється на публіці, але ніколи не робить політичних заяв. Він часто відвідує села, і його зустрічі з простими росіянами широко висвітлюються. Голова-Міністр Солонєвич часто обожнює молодого Імператора у своїх промовах, роблячи Володимира самим символом енергійної нової Російської імперії.\n\nВ офіційних ЗМІ Володимир зображується як освічений та мудрий, але все ще на зв'язку з простим народом. Він та його вірний слуга Солонєвич просто прагнуть покращити життя кожного росіянина і відмовляються від старої царської розкоші. Він — Цар народу, а не хтось, оточений вишуканою охороною та ізольований у великих палацах."
 russia_monarchist_events.37.a: "І зважаючи на його вік, він може навіть дожити до XXI століття."

 russia_monarchist_events.38.t: "Народний Монархізм чи Нове Національне Народництво?"
 russia_monarchist_events.38.d: "Соціал-демократ і дисидент Сергій Чахотін, який базується в Німеччині, отримав велику публічність завдяки своєму недавньому аналізу 'політичної та економічної політики диктатури Солонєвича'. Текст, що поширюється в Росії нелегально, стверджує, що більшість політики Солонєвича — це просто перероблений Свободизм: він має дуже схожу сільську програму, що покладається на дрібних землевласників, він так само стверджує, що виступає проти фінансових та політичних еліт, він так само централізував владу в уряді. Чахотін визнає, що режим Солонєвича не такий кривавий чи відверто репресивний, чи такий зацікавлений у соціальних перетвореннях, але в своїй основі це Свободизм, і він прагне тієї ж кінцевої мети — націоналістичної диктатури.\n\n[RUS_HeadOfExecutive] Солонєвич ніколи не був майстром сприймати критику. Він доклав великих зусиль, опублікувавши відповідь у формі урядового памфлету 'Природа Народного Монархізму', який прагне 'прояснити поширені хибні уявлення або брехню щодо Народної Монархії'. Солонєвич стверджує, що лише дилетант дивиться на ЗОВНІШНІЙ ВИГЛЯД системи, тоді як її фундаментальні ЦІННОСТІ — це те, що її визначає. 'Народна Монархія' ґрунтується не на індивідуалістичному поклонінні терору та силі, а скоріше на ПРИРОДНИХ умовах Росії. Вона походить із тисячолітньої традиції, яка завжди існувала в російському суспільстві, з її кооперативною подвійністю мудрого та могутнього монарха та вільного, незалежного простого народу. Таким чином, Чахотін впадає у поширену соціалістичну помилку ігнорування природи системи, зосереджуючись лише на її поверхових елементах."
 russia_monarchist_events.38.a: "Ще один соціаліст, який виявився неправим!"

 russia_monarchist_events.70.t: "Врангель Вступає до Кремля"
 russia_monarchist_events.70.d: "Переворот був швидким та ефективним. 3-я Гвардійська Піхотна Дивізія, за наказом Генерал-фельдмаршала Дроздовського, взяла під контроль столицю, тоді як Генерал-фельдмаршал Врангель взяв на себе роль публічного обличчя перевороту. Уряд був змушений піти у відставку під тиском військових, і Імператор швидко призначив новий Імперський Кабінет з людей, схвалених військовими, — найбільш суперечливим було призначення самого Врангеля Головою-Міністром цього 'кабінету шаблі'. Громадські протести були поширеними, але швидко заглушені силами безпеки.\n\nОфіційний наратив стверджував, що [GetSecondInCommand] та низка інших міністрів кабінету були винні у розкраданні та різних інших зловживаннях своєю владою, включаючи підозру у співпраці з німецькою розвідкою. Тепер, після відставки, справжній патріотичний уряд керуватиме Росією, доки не настануть кращі часи."
 russia_monarchist_events.70.a: "Військові, охоронці нації."

 russia_monarchist_events.71.t: "Повернення до Нормальності"
 russia_monarchist_events.71.d: "Війна закінчена. Військовий кабінет Врангеля виконав своє призначення та привів Росію до великої перемоги. 'Чорний Барон' вже оголосив про відхід від цивільної політики, як і Колчак до нього — 'бо його місце в сідлі'.\n\nАле шкода завдана, і малоймовірно, що наша імперія побачить здорову демократію в майбутньому з таким прецедентом та різними авторитарними змінами, які були внесені до державних інститутів під час війни."
 russia_monarchist_events.71.a: "Потрібен здоровий консервативний уряд."
 russia_monarchist_events.71.b: "Нам потрібно зберігати тверду руку."

