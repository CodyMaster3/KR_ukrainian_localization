 russia_socialist_events.153.t: "Повстання Поширюється на Кубань"
 russia_socialist_events.153.d: "Натхненні опором Донських Козаків, багато 'Білих' груп опору в Єкатеринодарському та Новоросійському регіонах розпочали відкритий опір. Бої між імпровізованими 'Білими' силами, бомбардування, саботаж — вірні нам армійські підрозділи були оточені у морі ворожої сільської місцевості. 'Кубанська Визвольна Армія', очолювана генералом у відставці та реакціонером Андрієм Григоровичем Шкуро, продемонструвала поважні військові навички, і в її лавах є багато колишніх військових, які мають як навички, так і знання для ведення війни в Кубанському регіоні.\n\nНайбільш песимістичні погляди в Москві побоюються цього як початку громадянської війни, але такий страх, ймовірно, перебільшений — окрім поодиноких інцидентів, решта Росії здебільшого апатична до цієї 'Козацької Справи' або не бажає ризикувати. Рівень готовності було підвищено скрізь, і ВДПУ здійснило превентивні арешти відомих дисидентів. Але ще багато чого потрібно зробити для відновлення порядку в серці повстання."
 russia_socialist_events.153.a: "Діяти проти них, але уникати народного обурення."
 russia_socialist_events.153.b: "Вони мають стати прикладом. Жодної пощади!"
 russia_socialist_events.153.c: "Зосередити зусилля на підриві їхньої бази підтримки."
 RUS_available_because_ruralism_tt: "§CЦей вибір доступний через нашу руралістську політику.§!"

 russia_socialist_events.154.t: "Повстання Павлова Придушене"
 russia_socialist_events.154.d: "Після тривалої військової кампанії в Донсько-Кубанському регіоні, козацькі повстанці були повільно 'розбиті' на роз'єднані загони без військової згуртованості.\n\nДеякі з цих 'приречених людей' все ще продовжують боротьбу у віддалених лісах, але після страти Отамана Павлова на полі бою більшість повстанців склали зброю або воювали до смерті. 'Отаман Павлов' був підданий позасудовій страті, але залишається питання, що робити з його послідовниками."
 russia_socialist_events.154.a: "Розпочати судові процеси та масові депортації."

 russia_socialist_events.155.t: "Повстання Павлова Згасає"
 russia_socialist_events.155.d: "Повстання Павлова слабшає, оскільки підтримка Отамана Павлова серед населення зменшується. Як через військові невдачі, так і завдяки нашій пропагандистській роботі серед російського селянства в регіоні, люди Павлова постраждали від дезертирства та низького морального духу.\n\nВчорашня сутичка в Чепігінській була їхньою останньою битвою. Генерал-майор Лев Доватор зміг загнати повстанців у кут біля Лебедяжого озера та знищити більшу частину їхніх сил. Сам Отаман Павлов був важко поранений і незабаром помер у полоні, а близько сотні офіцерів-повстанців були захоплені, що знищило основну групу опору."
 russia_socialist_events.155.a: "Поводитися з повстанцями безжально."
 russia_socialist_events.155.b: "Поводитися з повстанцями справедливо."

 russia_socialist_events.157.t: "Каспійські Війська Неспокійні"
 russia_socialist_events.157.d: "Оскільки їхні західні брати беруться за зброю, війська глибше на Кавказі, як-от Астраханські та Терські Козаки, також стали сміливішими. Видимий центр опору виник у гирлі Волги, де Отаман Данзан Давидович Тундутов згуртував Калмицьких Козаків у бойову силу. У величезному степу на північ від Каспійського моря швидко рухливі кавалерійські сили почали переслідувати залізничні та телеграфні сполучення та влаштовувати засідки на сили Ополчення.\n\nПроте регіон не настільки бунтівний, як Дон та Кубань, і Отаман Павлов не користується такою широкою підтримкою. Ці більш віддалені Війська загалом були більш мирними, оскільки вони не можуть покладатися на сусідні Українські та Німецькі сили, щоб ті їм допомогли. Відправлення занадто великої сили проти Калмиків, ймовірно, призведе до їхнього більш чіткого приєднання до опору, але бездіяльність підірве наш контроль у регіоні."
 russia_socialist_events.157.a: "Місцеве ополчення може впоратися."
 russia_socialist_events.157.b: "Надіслати військові підрозділи."

 russia_socialist_events.158.t: "Пропонована Донсько-Кубанська Експедиція"
 russia_socialist_events.158.d: "Повстання в Донсько-Кубанському регіоні вже деякий час знаходиться в стані 'ні війни, ні миру': повстанці Павлова не можуть контролювати територію традиційним способом, але їхня мобільність, підтримка населення та помітні військові навички зробили їх невловимою тінню, яку наші військові не можуть спіймати. Оскільки села та ферми горять і застосовуються дедалі більш драконівські заходи, необхідне більше військове втручання.\n\nГенерал Василь Блюхер був призначений керувати повстанням із повною силою 'Робітничої Армії'. Блюхер, добре обізнаний у партизанській війні, розробив план, який витіснить повстанців за допомогою кампанії могутності та терору."
 russia_socialist_events.158.a: "Увійти рішуче та розгромити їх."
 russia_socialist_events.158.b: "Стримувати їх та повільно 'задушити'."

 russia_socialist_events.159.t: "Павловці Приєднуються до 'Вільної Російської Армії'"
 russia_socialist_events.159.d.rus: "Здається, зрадники знаходять один одного. Козацькі повстанці присягнули на вірність силам Генерала Болдирєва, а Отаман Павлов став генералом 'Вільної Російської Армії'.\n\nЦе дезертирство призвело до ширшого повстання проти нас на Півдні Росії, яке ледь стримується 'Народним Ополченням'."
 russia_socialist_events.159.d.rsa: "Хоробрі козацькі повстанці проти соціалістичного правління, очолювані тепер відомим Отаманом Сергієм Павловим, зв'язалися з нашими силами та попросили приєднатися до нашої справи.\n\nПавлов бажає бути призначеним генералом 'Вільної Російської Армії' та вимагає підтвердження, що нова, вільна Росія збереже свободи для російського козацького класу. В обмін на це він присягає своїми силами на нашу службу."
 russia_socialist_events.159.a: "Прокляття."
 russia_socialist_events.159.b: "Чудово!"

 russia_socialist_events.161.t: "Спірідоновський Маніфест"
 russia_socialist_events.161.d: "Невдовзі після виборів до Конгресу, Прем'єр Спірідонова виступила з емоційною промовою, окреслюючи майбутнє російського соціалізму. Вона стверджувала, що політична революція настала у своїй повноті в Росії, але соціальна революція ще має відбутися.\n\nЩо має бути з цією соціальною революцією? Ради повинні взяти владу у свої руки та впроваджувати закони, сказала вона, — без самоорганізації народу уряд не зможе врятувати соціалізм зараз чи в майбутньому. Кінцева мета 'Робітничої Коаліції' — закласти основи для цієї самоорганізації. Однак, пояснила вона, ці зміни мають бути обережними та контрольованими, щоб гарантувати, що російський соціалізм знову не скотиться до більшовицького 'чекізму'.\n\nСлова 'Матушки' знайшли відгук серед Есерів, але лише обрані справді віддані цьому. Ті, хто називає себе 'Спірідоновцями' — включаючи Бориса Камкова, Володимира Карєліна, Іллю Майорова та інших — повністю віддалися її баченню у 'Спірідоновському Маніфесті'.\n\nДехто вже засудив 'Спірідоновський Маніфест' як політичний крок, покликаний розділити Есерів, а не об'єднати їх. Не будемо хитатися: поки вони критикують нас на кожному кроці, ми будемо невтомно працювати над другою стадією революції."
 russia_socialist_events.161.a: "Бачення майбутнього."
 russia_socialist_events.161.a.tt: "Нарощуючи §CFaith§!, ми можемо покращити національний дух §YБачення Спірідонової§!.\n\nПрийняття кількох фокусів у §Yправій частині§! вашого політичного дерева поспіль збільшить §CFaith§! поступово, водночас збільшуючи витрати £GFX_pol_power Політичної Влади.\n\nПриріст та втрати, відповідно, будуть нівельовані прийняттям фокусів у §Yлівій частині§! вашого політичного дерева."

 russia_socialist_events.162.t: "Сибірський Напрямок"
 russia_socialist_events.162.d: "Сибір — це багато що. Історично це був оплот Есерів, особливо правого крила партії, проте для соціалістів та Лівих Есерів регіон дещо вислизнув. Традиційна база Лівих Есерів була серед найбідніших селян Європейської Росії, але загалом ми прагнули бути партією всіх росіян, а не лише міських жителів Москви.\n\nЩоб досягти цієї мети на практиці, дехто, включаючи Міністра Внутрішніх Справ Миколу Здобнова, який спеціалізувався на історичних дослідженнях регіону, каже, що нам потрібно створити всеосяжну програму розвитку регіону. Середній сибірський селянин є заможним, але йому бракує засобів для серйозного покращення свого майбутнього, на відміну від трудящих селян сільської Європейської Росії. Це був би мудрий політичний крок, щоб підтвердити, що ми є передусім народною партією, і запевнити сибірське населення в цьому."
 russia_socialist_events.162.a: "Звучить добре!"

 russia_socialist_events.163.t: "Скарги ВСТ"
 russia_socialist_events.163.d: "'Поворот до Сибіру' був розкритикований у спільній заяві численних політиків ВСТ, включаючи Григорія Зінов'єва, Льва Каменєва, Станіслава Струміліна та інших. Спільна скарга полягає в тому, що це не лише величезна трата ресурсів, яка не сприяє адекватно сибірському промисловому потенціалу, але й безсоромний хід Есерів, зокрема Здобнова, для завоювання сибірських голосів та 'улюбленців'.\n\nМожливо, було б гарною ідеєю обмежити масштаби програми, щоб заглушити частину їхньої критики, але в кращому випадку, їхній крик може бути лише незначною неприємністю."
 russia_socialist_events.163.a: "Піти на символічні поступки."
 russia_socialist_events.163.b: "Немає сенсу їх слухати."

 russia_socialist_events.164.t: "Піднесення Максималістів"
 russia_socialist_events.164.d: "Сьогодні знаменує початок так званої 'Російської Тоталістської Асоціації'. Вона заснована одним із наших — Максималістом Олексієм Устиновим, та його партнером із лівого крила ВСТ, Іваном Гронським. У своїй 'Декларації Органічного Соціалізму' вони критикували те, що вважають 'безсоромними компромісами', які з часом призведуть до деградації робітничої держави. Хоча вони не закликають відкрито до тоталітарної диктатури, на практиці це саме те, чого вони, здається, прагнуть — принаймні доти, доки революція не буде забезпечена більш ґрунтовно.\n\nСудячи з усього, Максималісти більше не задоволені перебуванням на 'узбіччі' і дедалі більше віддаляються від Есерів. Незабаром може настати час, коли розбіжності між товаришами однієї партії стануть розбіжностями між запеклими ворогами."
 russia_socialist_events.164.a: "Слідкувати за Товаришем Устиновим та його Максималістами..."

 russia_socialist_events.165.t: "Тамбовський Проєкт"
 russia_socialist_events.165.d: "Щоб показати, що Спірідоновська фракція Есерів — це не просто група відірваних від реальності ідеалістів, які не переймаються реаліями практичного управління, ми повинні мати можливість втілити принаймні деякі наші ідеї в життя.\n\nІлля Майоров розробив детальний план саме для цього і подав його на затвердження Конгресу. Він передбачає впровадження 'селянського комунізму' в Тамбовській області, закликаючи до значного делегування влади в регіоні, масової механізації сільського господарства та освітніх програм, які слугуватимуть як для його модернізації, так і для надання великої свободи російському селянству.\n\nХоча це буде коштовним і займе деякий час, ми можемо показати, що Есери роблять добро, якщо досягнемо успіху."
 russia_socialist_events.165.a: "Назад до села!"
 russia_socialist_events.165.a.tt: "Найняття §YІллі Майорова§! зменшить вартість цих рішень на £GFX_pol_power §Y10§!."
 RUS_mayorov_reduce_tambov_cost: "Зменшує вартість рішень Тамбовського Проєкту на £GFX_pol_power §Y10§!."

 russia_socialist_events.166.t: "Романтичні Есери"
 russia_socialist_events.166.d: "Хоча як Спірідоновська, так і Максималістська фракції Есерів домінують у розмові, не можна забувати, що вони невеликі, незважаючи на їхній дедалі більш непропорційний вплив на решту партії. Об'єднані єдиним баченням майбутнього, залишається велика незгода щодо того, як туди дістатися.\n\nМало хто представляє це зіткнення краще, ніж Ісаак Штейнберг. На перший погляд, він ідеально вписався б до 'Спірідоновців', вірячи у значне делегування влади, подібне до анархізму, з кінцевим знищенням держави та прямою демократією. Водночас, як і Максималістам, Штейнбергу бракує віри в те, що 'Робітнича Коаліція' зможе досягти цієї мети, принаймні в її нинішньому вигляді.\n\nЯк один із найвпливовіших Есерів із досить великою кількістю прихильників, незважаючи на його радикальні ідеї, його вірність може визначити курс решти партії на майбутнє. Неформально послідовники Штейнберга становлять власну фракцію — 'Романтиків' — які не погодяться на півзаходи та компроміси для досягнення свого бачення, водночас засуджуючи авторитарну риторику Максималістів. Лише через безкомпромісну рішучість ми можемо показати, що здатні зробити Соціалістів-Революціонерів партією майбутньої Росії, а не просто ще одним членом коаліції."
 russia_socialist_events.166.a: "Потенційні союзники..."

 russia_socialist_events.167.t: "Партійний З'їзд ПСР"
 russia_socialist_events.167.d: "Щорічна конференція Партії Соціалістів-Революціонерів відбулася сьогодні в Москві. Як завжди, обговорювалася низка питань, хоча ця подія була особливою. За узгодженням із Заходом, 'Антикапіталістична Війна', як очікується, розпочнеться протягом наступного року, тому мілітаризація мала першочергове значення. На конференцію був відправлений Французький делегат, щоб спостерігати та допомагати Есерам у їхніх зусиллях.\n\nЗрештою, вони широко домовилися про розпливчасту декларацію 'подальших оборонних дій проти Німецького імперіалізму та на благо соціалізму' і поставили це як пріоритет Російської нації на найближче майбутнє. Таким чином, внутрішні питання мали дещо відійти на другий план, і особливо наголошувалося на контррозвідці проти реакційної загрози.\n\nПроте, у другій частині конференції було порушено питання складу партії. У ньому була виділена 'висхідна зірка' Микола Здобнов. Хоча Есерам не вдалося завоювати розум народу, він зазначив, що хвиля оптимізму охопила партію — дещо на її шкоду. Справді, більш оптимістичні терміни для амбітних реформ не були дотримані, і Есери не можуть стверджувати, що є домінуючою силою в Конгресі.\n\nТак, Есери повинні звернутися до другої стадії революції, де 'Робітнича Коаліція', можливо, не буде потрібна, і буде досягнуто справжнє робітниче самоврядування. Але наразі це далеке майбутнє, і лише через обережний та контрольований підхід Росія його досягне. Наразі цей підхід буде через 'Робітничу Коаліцію', співпрацю, яка досі добре служила російському соціалізму.\n\nПромови Здобнова були дещо завуальованою критикою ідеалістичних реформ Камкова, але зрештою він зміг завоювати більшу частину партії. У союзі з Володимиром Карєліним, який очолив партію, Здобнов отримав чудову можливість зайняти сильнішу позицію, ніж раніше, і, безсумнівно, скористається цим у майбутньому."
 russia_socialist_events.167.d2: "Щорічна конференція Партії Соціалістів-Революціонерів відбулася сьогодні в Москві. Як завжди, обговорювалася низка питань, хоча ця подія була особливою. За узгодженням із Заходом, 'Антикапіталістична Війна', як очікується, розпочнеться протягом наступного року, тому мілітаризація мала першочергове значення. На конференцію був відправлений Французький делегат, щоб спостерігати та допомагати Есерам у їхніх зусиллях.\n\nЗрештою, вони широко домовилися про розпливчасту декларацію 'подальших оборонних дій проти Німецького імперіалізму та на благо соціалізму' і поставили це як пріоритет Російської нації на найближче майбутнє. Таким чином, внутрішні питання мали дещо відійти на другий план, і особливо наголошувалося на контррозвідці проти реакційної загрози.\n\nПроте, у другій частині конференції було порушено питання складу партії. Хвиля оптимізму охопила партію. Початкові роки виглядали так, ніби Есерам доведеться невтомно працювати через обмеження 'Робітничої Коаліції' — і хоча робота була виснажливою, багато оптимістичних графіків та цілей були досягнуті.\n\nПозиція Камкова як глави уряду та партії в цілому була здебільшого зміцнена. Можливо, доленосна друга стадія революції мала настати незабаром — але незабаром мала відбутися найбільша цивілізаційна боротьба робітників і селян проти капіталізму та імперіалізму. І щоб досягти перемоги в цій боротьбі, на карту буде поставлено все."
 russia_socialist_events.167.a: "Розум переміг емоції."
 russia_socialist_events.167.b: "Російський соціалізм марширує вперед."
 russia_socialist_events.167.b.tt: "Завдяки завершенню трьох основних політичних місій, ідеалістичні тенденції перемогли в партії, що призводить до потенційних §Yнових повоєнних подій§!."

 russia_socialist_events.168.t: "Назустріч Майбутньому"
 russia_socialist_events.168.d: "Кайзеррайх упав, і Європа невпізнанна порівняно з тим, якою вона була. Нарешті, передречена загибель капіталізму здійснилася, і перемога під прапором Інтернаціоналу.\n\nПрем'єр Спірідонова тепер бачить своє бачення виконаним. Стара жінка вже деякий час значною мірою відійшла від партійних справ, виконуючи лише роль об'єднуючої фігури для 'Антикапіталістичної Війни' — але оскільки соціалізм більше не під загрозою, вона вирішила, що зараз слушний час, щоб піти зі своєї посади. Есери заклали основи для другої стадії революції, сказала вона, і настав час побачити її впровадження.\n\nНа її місце Микола Здобнов став новим Прем'єром, а Володимир Карєлін очолив раду міністрів. У промові до Конгресу Здобнов пояснив, що майбутнє виглядає яскравим, але Есери повинні працювати разом з іншими робітничими партіями, щоб досягти другої стадії революції в повному обсязі."
 russia_socialist_events.168.d2: "Кайзеррайх упав, і Європа невпізнанна порівняно з тим, якою вона була. Нарешті, передречена загибель капіталізму здійснилася, і перемога під прапором Інтернаціоналу.\n\nПрем'єр Спірідонова тепер бачить своє бачення виконаним. Стара жінка вже деякий час значною мірою відійшла від партійних справ, виконуючи лише роль об'єднуючої фігури для 'Антикапіталістичної Війни' — але оскільки соціалізм більше не під загрозою, вона вирішила, що зараз слушний час, щоб піти зі своєї посади. Есери заклали основи для другої стадії революції, сказала вона, і настав час побачити її впровадження.\n\nНа її місце Борис Камков став новим Прем'єром. Новий голова уряду був неортодоксальним вибором — Ісаак Штейнберг був прийнятий Конгресом. Призначення Штейнберга, здається, підкреслює, що Камков вважає, що Росія готова до другої стадії революції, і що попереду великі справи."
 russia_socialist_events.168.a: "Перемога соціалізму тепер назавжди."

 russia_socialist_events.169.t: "Майбутнє «Робітничої Коаліції»"
 russia_socialist_events.169.d: "Колишній голова ВСТ, Володимир Левицький, нещодавно був обраний Головою Конгресу Союзу Соціалістичних Робітничих Республік. Хоча це гідна посада, Левицький на практиці відійшов від внутрішньої російської політики. Незабаром після закінчення війни Левицький виявився нездатним примирити ліве та праве крило ВСТ, і тому, зрештою, вирішив піти у відставку з посади голови партії.\n\nРафаїл Абрамович, лідер правого крила ВСТ, зайняв його місце в результаті надзвичайно напруженого голосування. Він також не зміг запобігти розколу партії: Зінов'єв та інші комуністи вирішили створити власну партію, 'Російську Комуністичну Робітничу Партію' (РКРП).\n\nЗ ослабленням ВСТ та домінуванням поміркованих, було закладено основи для тіснішої співпраці. Як і в минулому, ПСР та ВСТ все ще конкурують за інтереси сільського та міського населення, але, схоже, обидві партії домовилися про стійкий перехід до соціалізму через суспільний прогрес. Зінов'єв та його союзники постали як антагоністи системи, але залишаються занадто малими, щоб суттєво на неї впливати.\n\nНезважаючи на Максималістські прогнози, що коаліція природно розпадеться, натомість повоєнна ситуація виявилася здоровою співпрацею між робітничими партіями. ПСР та ВСТ, незважаючи на випадкові сутички, поглибили свою дружбу, і вже закладаються основи для майбутнього, де жодній із них не потрібно буде існувати для продовження соціалістичної демократії."
 russia_socialist_events.169.a: "Ніщо не є неможливим, доки ми можемо співпрацювати."

 russia_socialist_events.170.t: "Нові Партії"
 russia_socialist_events.170.d: "З закінченням війни та забезпеченням європейського соціалізму, переслідування партій старого ладу вже не здається необхідною практикою — звичайно, найбільш реакційні організації залишаться забороненими, але багато нових партій, здається, готові співпрацювати з нинішнім станом речей.\n\nОднією з таких партій є 'Всеросійський Соціально-Християнський Союз' (ВСХС), очолюваний Сергієм Лук'яновим. Хоча він і приймає соціалістичний статус-кво, він виступає за більш соціально консервативні позиції та лобіює уряд щодо посилення зв'язків із Православною Церквою.\n\nСпадкоємцем Кадетів є інша нова партія, влучно названий 'Новий Конституційно-Демократичний Союз'. Хоча він також приймає соціалістичний статус-кво, він рішуче виступає проти будь-якого зсуву ліворуч та закликав ПСР надалі пом'якшити свою економічну програму, щоб надати свободу російському народу.\n\nБагато з цих нових партій невеликі та мають вплив лише на місцевому рівні. Крім того, логічно, що, оскільки уряд також користується підтримкою деяких Правих Есерів, статус-кво може зберігатися деякий час. Проте можна сказати, що ці менші партії вдячні ПСР — вони законні лише завдяки їм, і немає сумніву, що за уряду ВСТ вони все одно зіткнулися б із більшими переслідуваннями."
 russia_socialist_events.170.a: "Визволення знизу."

 russia_socialist_events.171.t: "Відхід Марії Олександрівни"
 russia_socialist_events.171.d: "Не стало несподіванкою, коли Марія Спірідонова оголосила про свій відхід від політичного життя. Її здоров'я погіршилося ще під час війни, і вона поступово відходила від політичного життя. Її остання посада, Прем'єр Конгресу, була, по суті, символічним главою держави, значною мірою церемоніальним. Але тепер навіть це передано далі, оскільки Спірідонова та її чоловік Ілля Майоров висловили свої плани вийти на пенсію до Тамбовської сільської місцевості.\n\nНа останньому засіданні Конгресу Спірідонової, Заступник Голови Штейнберг виступив із промовою на її честь, посилаючись на її найдавніші слова, які 'керували незліченними революціонерами до моменту, в якому ми всі живемо зараз'. Спірідонова, очікуючи смертного вироку у 1906 році, писала: 'Я розумію приналежність до Соціалістично-Революційної Партії не лише як беззастережне прийняття нашої програми та тактики, але й у набагато повнішій мірі. На мою думку, це означає віддати все своє життя, усі думки та почуття реалізації ідей партії; це означає не мати нічого поза інтересами та ідеалами партії; це означає проживати кожну хвилину свого життя заради справи'.\n\nІ тепер, незважаючи на всі перешкоди, ця справа нарешті досягнута. Наступного дня в Москві відбулася невелика прощальна подія серед друзів Спірідонової, перш ніж вона, Ілля та її пасинок Лев поїхали на південь Росії. У них вже була дача за кілька миль від Тамбова, де Майоров працюватиме вчителем у місцевій агрономічній школі. Висловлювалася надія, що сільське повітря покращить здоров'я Марії, і що вона зможе насолоджуватися багатьма довгими роками в новій, народній Росії, яку вона досягла через нескінченні труднощі."
 russia_socialist_events.171.a: "Спочивай тепер, дорога Маруся."

 #russia_socialist_events.172-173 is hidden event

 russia_socialist_events.174.t: "Делегована Держава"
 russia_socialist_events.174.d: "Ідеї Голови-Міністра Штейнберга аж ніяк не є ортодоксальними, але в середовищі, в якому опинилася соціалістична Росія, вони повільно стають мейнстрімом серед Есерів. Зі знищенням Європейського капіталізму та придушенням реакційного терору, здається, більше не потрібно підтримувати велику постійну армію, і всі додаткові кошти можуть бути спрямовані на народ.\n\nНа практиці це означає, що на повсякденного росіянина чекає безпрецедентне процвітання, і що будь-які заходи для забезпечення його свободи є виправданими. Ідеї Штейнберга про пряму, децентралізовану демократію, схоже, сприймаються дуже серйозно; економічні справи дедалі більше делегуються артілям та кооперативам, тоді як Міністерство промисловості та торгівлі зменшило свою важливість.\n\nКрім того, на останньому з'їзді ПСР було погоджено незначною більшістю, що двома цілями партії є остаточне скасування партійності та парламентаризму, і знищення самої держави. Проте, жодного чіткого графіку для таких подій не було надано, і неофіційно кажуть, що Есери знатимуть, коли настане час.\n\nТим не менш, дехто ставить під сумнів подальший зсув ліворуч. ВСТ висловив критику щодо ймовірної неефективності пропозицій Голови-Міністра, тоді як інші нарікають на підтримку Есерами того, що є, по суті, анархічною системою. Проте для 'Спірідоновців', а особливо для Штейнберга, минулі роки та поточні умови показали, що умови ідеальні для другої стадії революції."
 russia_socialist_events.174.a: "Виконання бачення 'Матушки', крок за кроком."

 russia_socialist_events.175.t: "Піднесення Есерів"
 russia_socialist_events.175.d: "Мало хто може тепер заперечувати, що Есери — це партія Росії. Вони поставали в різних формах: Праві, які співпрацювали з Кадетами та іншими буржуазними партіями у 1920-х, та 'Свободники', які намагалися загнати російську демократію у труну. Зрештою, саме ліві соціалісти-революціонери опинилися на вершині.\n\nІ для Есерів більше немає нічого неможливого. 'Робітнича Коаліція' залишилася недоторканою, але з часом вона здається все більш пережитком минулого, часів, коли все було складніше. Народна підтримка ПСР та її доведений послужний список зробили її нестримною силою, беззаперечним лідером коаліції. Водночас ВСТ розриває сам себе: його ліве крило створило абсолютно нову партію, 'Російську Комуністичну Робітничу Партію' (РКРП), тоді як праве крило взяло кермо під керівництвом Рафаїла Абрамовича. Те, що залишилося від ВСТ, по суті, стало сателітом ПСР, нездатним конкурувати зі своїм старшим партнером за межами деяких міських місцевостей.\n\nЗ цією трансформацією виникла низка труднощів. ПСР більше не є просто партією сільського селянства, знедолених Росії, а партією російського соціалізму загалом, ставши народною партією в кожному сенсі цього слова. Чи дозволить це лише піднести її до більших висот, чи дасть змогу інфільтрації тими, хто чужий соціалізму, залишається відкритим питанням."
 russia_socialist_events.175.a: "Чи може партія мас бути партією для мас?"

 russia_socialist_events.176.t: "Ті, Хто Повстав"
 russia_socialist_events.176.d: "Що можна сказати про революцію?\n\nДля селянина революція означала хліб, мир і свободу від тиранії землевласника. Для мрійника революція означала духовну свободу, права людини та справедливість для всіх.\n\nАле революція була більшою, ніж просто свобода для селянина, для мрійника. Це було моральне і духовне пробудження, відродження, викликане найважливішою емоцією з усіх: любов'ю. Революціонер, керований любов'ю, не шкодує тих, хто страждає, не прагне стати господарем того, хто страждав, але мав у своєму серці глибоку любов до свого народу та істини.\n\nІ це історія Соціаліста-Революціонера."
 russia_socialist_events.176.a: "Заради любові вони віддали своє життя."

 russia_socialist_events.177.t: "Вічний Революціонер"
 russia_socialist_events.177.d: "Європа була звільнена, але великою ціною. Що мотивувало росіян звільняти не лише своїх Білоруських та Українських братів, але навіть тих, хто ненавидів Росіян, як-от Поляків та Німців? Для них це було співчуття, співчуття до свого ближнього, який страждав під капіталізмом та імперіалізмом.\n\nДехто каже, що це ніколи не було того варте, що вся пролита кров для досягнення Європейського визволення показує, що мета ніколи не може виправдати засоби. І, крім того, чи не стала Росія сама рабовласником Європи, коли це співчуття до ближнього перетворилося на поблажливість, на жалість, що приховує нову тиранію над пригнобленим Європейським народом?\n\nМожливо, це можна так бачити. Але ми ніколи не здамося перед такими викликами. Революція була просякнута кров'ю, але ті, хто пам'ятає почуття, які її надихали, знатимуть, що вона була викликана співчуттям. І одного дня це співчуття перетвориться не на жалість, а на любов до свого ближнього."
 russia_socialist_events.177.a: "Через боротьбу ми здобудемо свою свободу."

 russia_socialist_events.178.t: "Погляд на Далекий Схід"
 russia_socialist_events.178.d: "Капіталізм у Старому Світі досягає свого смертного ложа, але деякі реакційні сили залишаються. Японська Імперія — верховний імперіаліст Сходу, і на відміну від наших Німецьких ворогів, ми ще маємо звести з ними рахунки.\n\nБезсумнівно, спокусливо розпочати військові операції, щоб назавжди знищити Японський імперіалізм — зрештою, за підтримки Європи, успіх Росії практично гарантований. Але з можливістю того, що така операція буде довгою та виснажливою, і обіцянкою повоєнного миру, що все ще резонує серед Російського народу, залишається певна нерішучість.\n\nМіністерство Закордонних Справ зайняло позицію, що немає потреби форсувати це питання, принаймні наразі. Наслідки 'Великої Революційної Війни' ще повністю не проявилися; по всьому світу реакціонери прокидаються до реальності, де вони більше не контролюють долю робітників. Який підхід оберуть капіталістичні держави до нового порядку, достеменно не відомо, хоча в деяких країнах, включаючи Японію, 'червона загроза' досягла безпрецедентних масштабів.\n\nОднак такі дії лише приречуть їх на крах, і, безсумнівно, одного дня робітники та селяни Японії та Кореї повстануть, прагнучи повалити залишки старого ладу."
 russia_socialist_events.178.a: "Ми чекаємо дня, коли це станеться."

 russia_socialist_events.179.t: "Українська Спадщина"
 russia_socialist_events.179.d: "Українська республіка має суперечливу спадщину, м'яко кажучи. Коли спалахнула 'Велика Революційна Війна' і перші Українські міста — Харків, [227.Controller.GetVictoryPointName_6474] та Луганськ — були звільнені, вже розділені Українські ліві мали ще одне спірне питання.\n\nЗі свого боку, Українські ліві здебільшого були об'єднані однією метою: знищення Німецького маріонеткового режиму в [202.GetName]. Проте дехто лише прохолодно оцінював Російських визволителів. Ті, хто все ще вірить, що Україна може стати соціалістичною через парламентаризм, висловлювали сумнів, що керований Москвою режим може забезпечити адекватні умови для соціалізму.\n\nЗ моменту звільнення України Боротьбисти та Рада-Революційний Блок діяли в умовах двовладдя, подібно до 'Робітничої Коаліції' ПСР та ВСТ тут, у Росії.\nАле не секрет, що, незважаючи на ентузіазм та святкування загибелі капіталізму в Європі, багато Українських соціалістів залишилися розчарованими. Всупереч повідомленням уряду про те, що Український соціалізм будується руками селян Волині та робітників Харкова, реальність похмуріша, а дехто навіть каже, що нова Українська республіка не більш вільна, ніж була за Німецького рабовласника.\n\nУкраїна все ще лежить у руїнах, що є болючим нагадуванням про руйнування 'Великої Революційної Війни', і її народ обережний. Чи прийме Український народ соціалізм, який, на їхню думку, прийшов 'під дулом пістолета' та розтоптав їхні міста та ферми? Це малоймовірно, принаймні в найближчому майбутньому."
 russia_socialist_events.179.d2: "Українська республіка має суперечливу спадщину, м'яко кажучи. Коли спалахнула 'Велика Революційна Війна' і перші Українські міста — Харків, [227.Controller.GetVictoryPointName_6474] та Луганськ — були звільнені, вже розділені Українські ліві мали ще одне спірне питання.\n\nДійсно, 'Національні Збори Української Народної Республіки' приймали значну кількість соціалістів, зосереджених у 'Рада-Революційному Блоці' (Р-РБ) та 'Українській Партії Соціалістів-Революціонерів' (УПСР). Обидві партії взяли загальне зобов'язання створювати соціалізм зсередини, і дотримувалися цієї мети, незважаючи на свою поразку на виборах у 1937 році. Не дивно, що Російське вторгнення на територію України мало надзвичайно змішану реакцію. Дехто, як-от Боротьбисти, вже чітко висловив свою неприязнь до 'буржуазної народної республіки' і не вагався співпрацювати з 'Червоною Армією', щойно вона ступила на їхню землю.\n\nДля інших усе було складніше. Голова УПСР, Никифір Григоріїв, стійко відмовився від будь-яких пропозицій брати участь у новому режимі, заявивши, що Український соціалізм має будуватися руками Українського селянства, а не бюрократами з Москви. Як і його товариш по партії Павло Христюк, він вирішив залишитися на своїй батьківщині, незважаючи на свою критику. Того ж не можна сказати про Миколу Ковалевського, неформального лідера поміркованої фракції УПСР, який емігрував до Парижа і відтоді пише критичні статті про 'керований Москвою уряд'.\n\nР-РБ був більш примирливим до нового ладу, а Голова Винниченко зрештою опинився на посаді прем'єра. Вже деякий час Боротьбисти та 'Рада-Революційний Блок' діють в умовах двовладдя, подібно до 'Робітничої Коаліції' ПСР та ВСТ тут, у Росії. Але чи вдасться Українським лівим колись примиритися та прийняти нову вільну Україну, залишається відкритим питанням."
 russia_socialist_events.179.d3: "Українська республіка має суперечливу спадщину, м'яко кажучи. Коли спалахнула 'Велика Революційна Війна' і перші Українські міста — Харків, [227.Controller.GetVictoryPointName_6474] та Луганськ — були звільнені, вже розділені Українські ліві мали ще одне спірне питання.\n\nТі, хто бачив у Максималістській Росії визволителів, швидко вийшли на перший план. Спочатку був створений коаліційний уряд усіх Українських соціалістів, який мав проіснувати протягом воєнного часу. Але в міру того, як Україна 'осідала', [202.GetName] здавалося, наслідувала спадщину Москви. Соціалісти в Р-РБ чи УПСР були швидко відсунуті на другий план, коли Боротьбисти почали консолідувати владу — процес, значною мірою керований наказами Кремля. Боротьбисти та Максималісти мають багато спільного — народницьку спадщину, відданість терору як засобу повалення реакціонерів та аграрний світогляд. Проте, незважаючи на союз між ними, добре відомо, що ці відносини досить проблематичні. Багато видатних Максималістів висловлювали зневагу до прихильності Боротьбистів до Західних соціалістичних ідей, показуючи, що можливість заміни Боротьбистів не виключена."
 russia_socialist_events.179.a: "Проблемний народ у проблемній землі."

 russia_socialist_events.180.t: "Обов'язки Революціонера"
 russia_socialist_events.180.d: "'Природа справжнього революціонера виключає будь-яку сентиментальність, романтизм, захоплення та екзальтацію. Всі приватні ненависті та помсти також мають бути виключені. Революційна пристрасть, що практикується щохвилини дня, доки не стане звичкою, має застосовуватися з холодним розрахунком. У будь-який час і в будь-якому місці революціонер повинен підкорятися не своїм особистим імпульсам, а лише тим, які служать справі революції.'\n\nТак писав Сергій Нечаєв, терорист минулої епохи, але все ще надихаюча фігура для таких революціонерів, як Устинов.\n\nНещодавно в Москві була встановлена статуя Олексія Устинова — батька Соціалістів-Революціонерів, чий шлях був прокладений Спірідоновою, матір'ю Соціалістів-Революціонерів. Устинов, звісно, ненавидить цю статую. Він не може змусити себе оцінити цю нездорову романтизацію свого образу, це поклоніння героям. Це була та сама аморальність, що прийшла з тираном Савінковим, і тепер історія, здається, повторюється.\n\nЩо статуя приносить для успіху революції, що вона надихає в умах людей? Наскільки він може судити, він знову став антагоністом системи, не схожим на часи давнини. Він бачить тепер, як писав Нечаєв, що революціонер не може мати дружби чи прихильності до тих, хто шкодить справі.\n\nМожливо, він знову присвятить своє життя цій справі. І, звичайно, справжній Максималіст — це відданий, безжальний чоловік."
 russia_socialist_events.180.a: "Через боротьбу ти піднесешся знову."

 russia_socialist_events.181.t: "Смерть Марії Олександрівни"
 russia_socialist_events.181.d: "Марія Спірідонова, вічний лідер Есерів та мати селян, померла у своєму будинку в Тамбові кілька днів тому. У Москві має відбутися грандіозний державний похорон та військовий парад на честь цієї революціонерки, яка віддала своє життя за справу.\n\nСпірідонова нібито залишила заповіт; копії 'Заповіту Спірідонової Російському Народу' з'явилися, незважаючи на заяви уряду, що це підробка. У ньому Спірідонова висловлює жаль, що вона дозволила створити жорстоку державу, не кращу за ту, що створили Більшовики, і що вона сподівається, що майбутні покоління не асоціюватимуть її зі злочинами Максималістів проти народу.\n\nЯкби вона тільки знала, як її слова будуть перекручені, щоб виправдати таке зло, вона вважала б за краще померти багато років тому. Проте вона стверджує, що 'Соціалістично-Революційну справу неможливо знищити; вона живе в масах, у глибинах їхньої психології. Революційне відродження проти її спотворення неминуче'.\n\nАле навіть серед надії на краще майбутнє, для Спірідонової не залишилося надії. 'Я справді народилася під найбільш нещасливою зіркою', — так закінчується її останній заповіт."
 russia_socialist_events.181.a: "Спочивай тепер, дорога Маруся."

 russia_socialist_events.182.t: "Зустріч у Білгороді"
 russia_socialist_events.182.d: "Українські Боротьбисти, які вже два десятиліття прагнуть повалити орієнтовану на Німеччину Українську державу, певний час таємно діяли у Білгороді та інших прикордонних містах. Саме тут відбулася неформальна зустріч між представником Росії, Володимиром Кареліним, та лідером боротьбистів, Олександром Шумським.\n\nШумський швидко впізнав Кареліна: останній підтримував контакти з білоруськими та українськими соціалістами, колись був лідером Лівих есерів у Харкові та початково організовував повстання проти раннього правління Гетьмана. Вони погодили кілька найважливіших питань: Москва офіційно підтримає боротьбистів, надасть їм зброю та фінансування. В обмін боротьбисти стануть невіддільною частиною майбутнього українського уряду.\n\nАле коли Карелін згадав про можливість створення єдиного українського лівого фронту, Шумський засумнівався. Ідея єдиного фронту благородна, сказав Шумський, — але додав, що твердо переконаний: багато українських соціалістів ставлять національне питання вище за соціальну революцію. Шумський наполягав, що перше питання вже вирішене, чого багато українських соціалістів не бажають визнавати. Отже, якщо Росія одного дня перетне кордон, Карелін не зможе розраховувати на значну частину українських лівих.\n\nНаприкінці розмови Шумський додав, що і боротьбисти, і Соціалісти-Революціонери розуміють гасло «У боротьбі здобудеш право своє». Акції саботажу проти савінковського режиму були необхідні для Російської революції — так само буде і проти українського буржуазного режиму. Навіщо витрачати час на лівий фронт, коли боротьбисти продемонстрували значні успіхи та наслідували приклад Москви? Карелін зрештою повірив, що єдиний український фронт можливий, але погодився, що в будь-якому разі саме боротьбисти його очолять."
 russia_socialist_events.182.a: "Є про що подумати..."

 russia_socialist_events.183.t: "Харківський інцидент"
 russia_socialist_events.183.d: "Було лише питанням часу, коли офіційна російська підтримка боротьбистів матиме наслідки для російсько-українських відносин. Минулого тижня страйк сталеварів на Харківському тракторному заводі перетворився на хаос, коли для придушення протестів викликали поліцію.\n\nРеволюціонери швидко почали діяти: боротьбисти та Укапісти озброїли сталеварів і приготувалися до наступу. Усвідомлюючи серйозність ситуації, український уряд вирішив задіяти армію, але головним організаторам оборони вдалося втекти через кордон у Білгород.\n\nСталася низка ключових подій. Рух боротьбистів було швидко оголошено поза законом під приводом того, що це терористичне угруповання, фінансоване іноземними державами, яке прагне повалити уряд. [202.GetName] спробував викликати російського посла, вимагаючи видати комуністичних злочинців і притягнути їх до суду за їхні дії.\n\nЗрештою, відповіді вони не отримали, оскільки нам немає про що говорити з тими, хто прагне гнобити робітничий клас. У відповідь вони вирішили розірвати всі дипломатичні відносини з Росією. Такі дії були очікувані від [202.GetName], але вони, безсумнівно, підкреслюють, що напруга в Європі виходить з-під контролю, і мало хто бажає врятувати континент від його неминучого руйнування."
 russia_socialist_events.183.a: "Розпалюється полум'я війни..."
 RUS_kharkiv_incident: "Харківський інцидент"

 russia_socialist_events.184.t: "Питання Тамбовської Ради"
 russia_socialist_events.184.d: "Андрій Колегаєв, Максималіст із досвідом в аграрних питаннях, сьогодні виступив на З'їзді, обговорюючи питання, пов'язані з Тамбовським Експериментом. Вибори до Тамбовської Ради (Совєту), зазначив він, дали незадовільні результати: делегати Ради були загалом доволі правими, багато з них були незалежними від будь-якої політичної партії і мали в кращому випадку сумнівну прихильність до соціалізму. Колегаєв намагався вказати на те, що ідеалістичні засади Тамбовської Програми не виправдовують очікувань; як альтернативу він запропонував, щоб члени, обрані до Ради, обов'язково належали до зареєстрованої політичної партії.\n\nВСР (Всеросійський Союз Робітників) швидко підтримав Колегаєва; у заяві на підтримку член партії Микола Суханов згадав, що селяни схильні голосувати проти власних інтересів, і що хоча радянська демократія необхідна, вона не повинна включати тих, хто чужий соціалізму і які, безумовно, намагаються підірвати систему зсередини.\n\nФракція спірідоновців серед есерів раптово опинилася під потужною критикою і відчула себе в меншості. Однак втрутився політичний важковаговик. Спірідонова здебільшого трималася осторонь таких дебатів, щоб бути об'єднуючою фігурою революції; але цього разу вона рішуче захистила вибори до Тамбовської Ради. Проблема, з якою стикається З'їзд, полягає не в тому, що народ Тамбова обрав правих соціалістів, а в тому, що такі партії, як ПСР (Партія Соціалістів-Революціонерів) та ВСР, не заслужили їхньої довіри. Ради — це не просто політична та економічна організація, яка представляє робітників і селян, а платформа, що відображає волю, настрої та потреби народу.\n\nВтручання Спірідонової мало вирішальне значення, схиливши решту партії до підтримки Тамбовського Експерименту. Весь цей інцидент наочно продемонстрував, як Прем'єр може впливати на ПСР на свій розсуд, відображаючи її майже культовий статус у Народницькому русі."
 russia_socialist_events.184.a: "Слова Матінки красномовні."

 russia_socialist_events.185.t: "Мрії про майбутнє"
 russia_socialist_events.185.d: "Кілька високопоставлених членів ВСР та есерів зустрілися у приватній резиденції Володимира Левицького в селищі Долгопрудний, лише за 20 кілометрів від Москви. Серед присутніх були відповідні лідери обох партій, але, що важливіше, також деякі з їхніх найвидатніших анархістів, зокрема Григорій Максимов та Ісаак Штейнберг.\n\nРозмову домінувало одне питання. Хоч вони й можуть розходитися в методах, їхнє бачення, зрештою, одне й те саме: децентралізована, майже анархічна Росія, де центральний уряд займається якомога меншою кількістю справ. З цією метою і ПСР, і ВСР мають бути готові одного дня об'єднатися в організацію; не таку, що домінує на політичній сцені подібно до партії авангарду, а таку, що ідеологічно скеровує революцію до цих спільних принципів.\n\nУгода була нестійкою. Хоча Максимов і Штейнберг мали схожі погляди на роль партій у цьому анархічному майбутньому та багато спільних ідей, вони прагнули не грати один у одного на других ролях. Здавалося, угода ось-ось розвалиться, коли вони почали запекло сперечатися про теоретичні питання досягнення цього майбутнього. Зрештою, і Спірідонова, і Левицький втрутилися у суперечку, порадивши членам своїх партій зосередитися на чомусь конструктивному, а не витрачати час на безглузді чвари."
 russia_socialist_events.185.a: "До скасування партії та держави!"

 russia_socialist_events.186.t: "Соціалізм Сходу та Заходу"
 russia_socialist_events.186.d: "Важливим наслідком приходу ПСР до влади є те, що це показало новий шлях до соціалізму. Неважко помітити, що, хоча Революційна Росія є рівноправним партнером для своїх сестер у Парижі та Лондоні, вона проклала свій власний шлях і відкинула основну західну синдикалістську думку.\n\nРізницю в соціалістичній думці стало важче узгодити, ніж уявлялося раніше. Останні вибори до Селянської секції Третього Інтернаціоналу принесли обрання головою кандидата від есерів Бориса Малкіна; відтоді її виконавчий комітет переважно виступає за те, щоб аграрні партії йшли по стопах Москви. Не дивно, що це було сприйнято багатьма західними соціалістичними партіями як ляпас. Багато французьких та британських партій тепер звинувачують Селянську секцію в тому, що вона стала прикриттям для російських державних інтересів і схвалює політику, яка зрештою гальмує перехід до соціалізму, дозволяючи селянський «дрібний капіталізм».\n\nЯк і значна частина ВСР, західні соціалісти часто звинувачували Соціалістів-Революціонерів у тому, що вони є партією, яка повністю позбавлена принципів, надто розмитою та ненауковою, щоб здійснити справжні зміни. Так звана «партія дії», кажуть вони, надто далека від марксистського соціалізму; вона розвалиться на основі власних суперечностей.\n\nМалкін відповів на деякі з цих звинувачень, заявивши, що хоча есери й можуть мати різні погляди на те, як досягти соціалістичного майбутнього, важлива мета, а не засоби. Крім того, не є націоналістичним відхиленням віра в те, що різні країни досягнуть соціалізму різними шляхами. Наявні матеріальні та духовні умови забезпечать революцію — не багнетом гвинтівки чи теоретичними розробками політика, а волею народу!"
 russia_socialist_events.186.a: "Тут, у Росії, ми освітили шлях для селянської Європи."

 russia_socialist_events.187.t: "Майбутній напрямок Партії"
 russia_socialist_events.187.d: "Сьогоднішня Росія значно відрізняється від Росії 1917 року: міський пролетаріат лише зростає як частка робочого населення Росії, і цей електорат здебільшого перебуває в руках ВСР. Таким чином, партія занепокоєна тим, що опори на традиційну базу партії, сільські маси, буде недостатньо, щоб залишатися конкурентоспроможною зі своїми суперниками. Щоб остаточно вирішити цю дилему, Голова-міністр Камков викликав до своєї резиденції різних міністрів-есерів, включно з Володимиром Кареліним, Миколою Здобновим, Ісааком Штейнбергом та Андрієм Колегаєвим, і заохотив їх обговорити, як партія має готуватися до майбутнього.\n\nЗдобнов і Карелін сформулювали свою точку зору в несподіваному напрямку, заявивши, що це не проблема. Насправді, сільські та міські інтереси завжди будуть дещо конфліктувати; спроба переманити електорат ВСР шляхом розширення нашої роботи з міським пролетаріатом буде шкідливою для революції, незалежно від того, чи матиме вона успіх. Натомість, ПСР має підтримувати свій поточний вплив серед селянства та працювати зі схожими за поглядами діячами у правому крилі ВСР. Зрештою, обидві сторони мають досить схоже бачення майбутнього — і партійно-державний устрій ПСР не сприяє цьому баченню. Тільки збереження робітничої коаліції може привести Росію до справжнього соціалізму.\n\nАле Штейнберг і Колегаєв не погодилися. ВСР — ненадійний союзник, стверджували вони, про що свідчить відкрита ворожість її лівого крила до цілей ПСР. Покладатися на її майбутню добру волю — це просто ризик, на який не можна йти, і тому ПСР має стати партією для всіх, з метою подолання розриву між сільським і міським населенням. Він запропонував спонсоровану урядом програму, яка фінансуватиме створення фаланстерів — будівель, що інтегрують як сільську, так і міську працю — як спосіб досягнення цієї мети. Об'єднавши ці дві спільноти, ПСР зможе показати, що їхнє бачення — це не фаворитизм щодо селян, а єдність робітників і селян.\n\nУ думках Камкова перемагає лише одне бачення — але яке саме?"
 russia_socialist_events.187.a: "Міжпартійна співпраця — це майбутнє ПСР."
 russia_socialist_events.187.b: "Нам потрібно стати партією для всієї Росії."

 russia_socialist_events.188.t: "Максималістка та Матінка"
 russia_socialist_events.188.d: "Без сумніву, статус Спірідонової як прем'єра надихнув тисячі російських жінок скинути свої кайдани та відкинути старий патріархат, але вона не єдина. Одна з найвидатніших Максималісток і відома революціонерка, Ірина Каховська, також здобула свого роду легендарний статус.\n\nЯк і інші Максималісти, Каховська вірить у, можливо, більш сумнівні методи досягнення цілей есерів. Її та інших Соціалістів-Революціонерів засудили до каторги в Нерчинській каторжній тюрмі. Там вона зустріла Спірідонову, і вони зав'язали міцну дружбу. Пізніше вона вчинила замах на командувача окупаційних сил в Україні, Германа фон Айхгорна, і навіть планувала усунути Гетьмана Скоропадського.\n\nМожна стверджувати, що Каховська відіграла важливу роль у есерівській революції проти Савінкова, оскільки організувала багато замахів на високопоставлених чиновників **СЗРС** (Союзу Захисту Революційної Свободи), і їй, безумовно, можна завдячувати відродженням Максималістів у цілому, поряд з іншими діячами. Проте, хоч вона та Спірідонова й розходяться в методах досягнення соціалізму, їхня особиста дружба тривала весь цей час. Інші Максималісти, як Устінов та Колегаєв, завжди були дещо відчужені від Прем'єра, особливо останнім часом. Але присутність Каховської завжди нагадує Прем'єру, що людей пов'язує спільна боротьба, а не ідеологія."
 russia_socialist_events.188.a: "Важкі часи створюють найкращих друзів."

 russia_socialist_events.189.t: "Майбутнє Революції"
 russia_socialist_events.189.d: "Як новий голова ради міністрів, Олексій Устінов щойно завершив перше засідання кабінету, яке було сформовано нещодавно. Устінов швидко нагадав своїм союзникам у комуністичній фракції ВСР та РКП(б), що між ними все ще існує низка розбіжностей. Прихильність до революції, звичайно, не була однією з них, але їхнє бачення цієї революції, безумовно, було.\n\nНовий кабінет туманно зобов'язався до можливого об'єднання робітничих партій, хоча жодних термінів для цього не було надано, і деталі цього були ще більш розпливчастими. У будь-якому разі, очікувалося, що це буде мирне злиття, злиття між товаришами та друзями, які служать революції.\n\nЦе не те, що мав на увазі Устінов. Мирне злиття було ідеальним варіантом, але він мало вірив у його можливість. Так само, як і він сам, більшовики були інтриганами. У них були свої інтереси, ймовірно, вони були більше стурбовані володінням владою, ніж фактичною єдністю революції. Раптом Устінова осяйнуло, що він, можливо, завів забагато союзників — потенційно зрадливих. Якщо Максималісти мають бути на вершині боротьби, а не осторонь, потрібно щось робити."
 russia_socialist_events.189.a: "Навколо нас збираються змії..."

 russia_socialist_events.190.t: "Кампанія перейменування"
 russia_socialist_events.190.d: "Міністерство культури останнім часом досить активне. В автономних регіонах офіційним стало написання назв їхніх областей та міст рідною мовою, а не старими російськими написаннями.\n\nНазви деяких великих міст змінюються, щоб вшановувати вже не реакційних Імператорів і Білих генералів, а борців за свободу та революціонерів минулого."
 russia_socialist_events.190.a: "Зміна, з якою ми всі можемо погодитися."

 russia_socialist_events.191.t: "Загоєння розколу"
 russia_socialist_events.191.d: "Керівництво Соціалістів-Революціонерів зібралося в резиденції Олексія Устінова. Товариш Камков був відсутній, заявивши про свій намір відійти від партійної діяльності в осяжному майбутньому — без сумніву, засмучений тим, що Устінов його скинув.\n\nУстінов мав намір пояснити значення своїх і Максималістів дій останнім часом, оскільки хотів уникнути подальшого відчуження решти партії. Він згадав, що все, що Максималісти робили досі, було, здебільшого, чистою вірою в Соціалістично-Революційну справу, і що були потрібні деякі надзвичайні заходи, щоб забезпечити їхнє перебування на вершині.\n\nГоловною темою обговорення, однак, був союз з лівим крилом ВСР та більшовиками. Соціалісти-Революціонери загалом відчувають велику зневагу до цього типу комуністів, які, безсумнівно, мають огидне й патерналістичне ставлення до селянства — тому було неабияким шоком, коли кабінет Устінова включив багатьох із їхніх високопоставлених діячів. Устінов швидко пояснив, що це засіб для досягнення мети, і що ці союзи є тимчасовими; він також мав намір зберегти дух Робітничої Коаліції, простягнувши руку тим, хто рішуче з ним не погоджувався, водночас зберігаючи цілісність революції. Однак він пообіцяв, що коли прийде час, тим, хто загрожує єдності робітника та селянина, не буде місця в кабінеті.\n\nВсе ще був певний скептицизм — зокрема, Ісаак Штейнберг не наважувався висловити своє переконання, що Устінов, можливо, просто готує ґрунт для диктатури, і що Робітнича коаліція, судячи з минулих заяв Максималістів, для них не мала значення. Спірідонова, все ще не погоджуючись з деякими ідеями Устінова, визнала, що, можливо, він має рацію — і що більша лібералізація може настати після війни, коли контрреволюціонери перестануть бути найбільшою загрозою для російського соціалізму."
 russia_socialist_events.191.a: "Поки вони з нами."

 russia_socialist_events.192.t: "Завершення Сибірського Напрямку"
 russia_socialist_events.192.d: "Із завершенням різноманітних промислових проєктів та ініціатив із механізації сільського господарства, багато сибірських міст і містечок переживають нове піднесення, значною мірою завдяки заохоченню Здобнова інвестувати в регіон. Зрештою, довелося досягти компромісу між есерами та ВСР: у Сибіру мають бути проведені заходи з урбанізації та видобутку ресурсів, якщо ВСР підтримає цей план. Принаймні, вони, здається, приймають його результати.\n\nЩо стосується есерів, то Сибірська ініціатива зробила більше, ніж просто допомогла людям регіону заробити на життя: вона зміцнила східну половину Росії як оплот есерів. Це живий доказ відданості есерів біднякам — хто тепер може зобразити есерів як групу романтиків, які відірвані від ідеалів, за які вони виступають?"
 russia_socialist_events.192.a: "Боротьба за весь народ Росії."

 russia_socialist_events.193.t: "Кінець Тамбовського Експерименту"
 russia_socialist_events.193.d: "Очікувані терміни так званого «Тамбовського Експерименту» завершилися. На жаль, результати нічим не примітні — а дехто стверджує, що це була марна трата часу, повна провал інвестицій. Проблем було багато — брак капіталу для модернізації сільського господарства, нездатність переконати тамбовське селянство інвестувати в сільськогосподарські підприємства тощо.\n\nВесь цей час значна частина ВСР нещадно критикувала проєкт як чергову романтичну спробу, відірвану від будь-якої соціалістичної думки. Зрештою, їхні аргументи, здається, підтвердилися — хоч це й боляче визнавати."
 russia_socialist_events.193.d2: "Очікувані терміни так званого «Тамбовського Експерименту» завершилися. Проєкт, здається, мав змішані результати: хоча деякі цілі були досягнуті, брак інвестицій, серед інших проблем, зрештою, завадив йому. Він, безумовно, приніс деякі бажані результати, і народ Тамбова став ще більшим оплотом есерів, ніж будь-коли раніше; водночас, багато ідеалістичних очікувань не справдилися.\n\nСкільки ідеалістичних есерів все ще зможуть переконати інших у своєму баченні, ще належить з'ясувати."
 russia_socialist_events.193.d3: "Очікувані терміни так званого «Тамбовського Експерименту» завершилися. Реформа народної міліції, яка зрештою створила стабільну та добре навчену правоохоронну систему, модернізація сільського господарства, будівництво цукрових та спиртових заводів тощо — усе це було досягнуто за відносно короткий проміжок часу, не лише значно модернізувавши регіон, але й показавши, що багато ідеалістичних бачень есерів не такі вже й відірвані від реальності, як здається.\n\nКілька провідних анархістів, як-от Григорій Максимов із ВСР, особисто вказали на експеримент як на щось, що ілюструє, яким має бути майбутнє Росії."
 russia_socialist_events.193.a: "Могло б піти й краще."
 russia_socialist_events.193.b: "Розумію."
 russia_socialist_events.193.c: "Добра робота!"

 russia_socialist_events.194.t: "Голова Білого Змія"
 russia_socialist_events.194.d: "У Росії панує атмосфера громадянської війни. Поки новий соціалістичний уряд видає свої перші декрети з Москви, більшість країни перебуває в розгубленості. Але це не безцільний хаос 1917 року, коли Росія була в анархії і правили лише шаблі. Більшість державної служби, здається, вважає уряд [GetSecondInCommand] достатньо легітимним, щоб активно не чинити йому опір, а збройний опір був лише спорадичним та регіональним. Запевнення Тимчасового Президента [RUS.GetLeader] заспокоїли деякі нерви, і багато хто навіть обережно сповнений надії — у тому сенсі, що новий уряд більше схожий на Тимчасовий у 1917 році, аніж на більшовицький.\n\nНайбільшу військову змову навколо Михайла Дроздовського не вдалося зберегти в таємниці, і генерала невдовзі заарештували. Хоча офіцерський корпус у багатьох гарнізонах віддавав перевагу опору, переважна більшість рядових солдатів та молодшого командного складу не бажала підіймати зброю проти нового революційного уряду, і натомість у багатьох місцях самі арештували своїх колишніх начальників. Генерал Олександр Василевський і 27 інших молодих генералів визнали новий уряд у листі, що широко розійшовся, закликаючи військових до стриманості та вимагаючи організації вільних виборів.\n\nКолишній Начальник армії та низка інших високопоставлених офіцерів були заарештовані у зв'язку зі злочинами, скоєними режимом Савінкова. Деяким вдалося втекти, а кілька загинули, чинячи опір при арешті. У деяких випадках відбулися невеликі бої. Нашим службам безпеки вдалося захопити Денікіна, Врангеля, Дроздовського та Кутєпова, тоді як Марков утік. Найсильніший опір організували не старі, а молодші генерали, зокрема колишні діячі, пов'язані зі Свободниками. Але не було масового дезертирства чи загальнонаціонального опору, а невеликі Білі осередки були ліквідовані досить ефективно."
 russia_socialist_events.194.a: "Ми не дамо Білим жодного шансу."

 russia_socialist_events.195.t: "Марш Парфіненка"
 russia_socialist_events.195.d: "«Вся влада Радам! Смерть Білим Саботажникам!» — такий заклик лунав по всій Південній Росії. Поки так зване повстання отамана Павлова лютувало, захоплюючи місцеві адміністрації та здійснюючи безчинства скрізь, куди приходили його сили, Народна Міліція почала відповідати тим же.\n\nМолодий Максималіст та лідер Народної Міліції в Катеринодарському регіоні, Федір Парфіненко, повів свої сили до села Мішкінська, неподалік від Новочеркаська. Мішкінська була, імовірно, осередок козацьких сил, що діяли в цьому районі, але оскільки армія була зайнята у великих містах, Парфіненко вирішив взяти справу у свої руки.\n\nТе, що відбулося, було не інакше, як різанина, оскільки сили Парфіненка почали майже невибіркові вбивства проти Павловців та їхніх колаборантів. Село було швидко очищено від козацьких партизанів, і багато заможних селян спіткала та ж доля. Хоча дії Парфіненка були несанкціоновані, він швидко здобув місцеву славу як людина дії — той, хто зробив усе необхідне для підтримки стабільності та соціалістичного ладу.\n\nЩо важливіше, це була масова пропагандистська перемога для Максималістів. Помірковані члени ПСР та ВСР у місцевих південних Радах почали відкликатися та замінюватися більш революційними представниками, які підтримували Максималістів. Південна Росія ніколи не мала особливо радикальних есерів, але ситуація кардинально змінилася, і партія в цілому, здається, з часом усе більше схиляється до Максималістів."
 russia_socialist_events.195.a: "Стихійний вираз волі народу."

 russia_socialist_events.196.t: "Братовбивча Війна ВСР"
 russia_socialist_events.196.d: "Відносно невинна промова Івана Гронського перед З'їздом раптово стала оголошенням війни проти правого крила його партії. Спочатку Гронський похвалив напад Парфіненка на Мішкінську, сказавши, що це саме той тип революційної пильності, якого Росія потребує в цю годину, — але його слова стали войовничими.\n\nЦе сталося в найгірший час для Федора Дана та його союзників. У багатьох місцевих Радах, особливо на півдні, поміркованих соціалістичних депутатів заглушали хардлайнери та Народна Міліція. Хоча інавгурація кабінету Устінова значною мірою витіснила правих з уряду, вони могли певний час діяти на більш місцевому рівні та в З'їзді.\n\nІ тепер, коли це стало неможливим, багато хто з лівого крила ВСР та Максималісти скористалися цим. **Даністи**, як їх називали, були обізвані реакціонерами, звинувачені в успіхах повстання Павлова. Якби вони не дозволили селам і містечкам під їхнім контролем стати розсадниками Білого саботажу, то не було б потреби справжнім революціонерам втручатися і прибирати за ними їхній безлад.\n\nНастрій на З'їзді був надзвичайно напруженим, оскільки він фактично перетворився на змагання крикунів. Але врешті-решт даністи опинилися в куті. У наступні дні багато хто вирішив піти з політики, побоюючись за свою безпеку, тоді як інші просто вирішили мовчати. Інцидент практично знищив будь-який залишковий вплив правого крила, залишивши лівих, особливо тих, хто підтримував Максималістів, із ще більшим контролем над партією."
 russia_socialist_events.196.a: "Вони на це заслужили."

