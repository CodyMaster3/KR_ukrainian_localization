 russia_events.268.t: "Маніфест Третьої Росії"
 russia_events.268.d: "«Національний популізм» або «Національне народництво» — Національне Народництво — бере початок від народників XIX століття, через «Народну Волю» та соціалістів-революціонерів, і зрештою стало визначальною ідеологією СЗРС. Протягом десятиліть змінювалися люди й методи, але наша непохитна віра в силу й волю російського селянина залишалася незмінною.\n\nУ що ми віримо? Ми віримо в народ, а не в демократію. Царизм, лібералізм і марксизм не походять від російського народу — це ідеї еліт і тиранів. Саме громада вільних російських селян є серцем і душею Третьої Росії.\n\nУ що ми віримо? Ми віримо в єдину й неподільну російську цивілізацію — духовну, вольову, доленосну. Ми віримо у велику спілку вільних народів під знаменом Третьої Росії та в опір капіталістичному й імперіалістичному гнобленню.\n\nУ що ми віримо? Ми віримо у Вождя — провідника на кожному рівні суспільства. Ми віримо в невтомну вірність російській справі та в виняткових особистостей, покликаних втілити її в життя.\n\nУ що ми віримо? Ми віримо в дії, а не в слова. Зміни приходять через вчинки, сила — через волю. Найвища мета людини — вбивати й помирати за російську справу.\n\nІ понад усе — ми віримо в перемогу: у Росію, звільнену від пут, у її народ — заможний і хоробрий, що успадкує землю."
 russia_events.268.a: "Слава Росії, слава Вождю!"

 russia_events.269.t: "Уривок з радіопромови секретаря СЗРС Кароля Вендзягольського"
 russia_events.269.d: "«Нова Росія народилася з вогню та руїн занепалої епохи. Її топтали копита й чоботи; її ранили снаряди та кулемети. Але, як ми знаємо, навіть крізь той пил і дим пробивалося сонце — новий світанок для російського народу».\n\nЙого голос — сильний і виразний, з ледь помітним польським акцентом. На відміну від спокійного, навіть нудного тону Вождя, голос Вендзягольського малює світи.\n\n«Ще під час хаосу Керенщини Борис Савінков намагався врятувати молоду республіку. Боріться, закликав він лібералів і соціалістів. Ніколи не йдіть на компроміс — ні з Леніним, ні з Кайзером. Але його не послухали! І за це Росія стікала кров’ю. Довгі роки, крізь найхолодніші зими, він працював разом із багатьма з вас, щоб врятувати республіку, яку кинули вовкам».\n\n«Чому ми програли? У кожній війні хтось програє. Чи це свідчить про німецьку майстерність? Або про нашу неспроможність? Ні! Росію зрадили! Зрадили так звана “інтелігенція”! Соціалісти й євреї! Бо дух поразки не прийшов від простого росіянина — він проникнув згори, від корумпованих еліт, і розкладав характер доброго російського чоловіка й жінки!»\n\n«І ось настав той омріяний і проклятий день. День, про який стільки разів говорили поети, пророки й філософи — день суду й остаточного розрахунку. Війна, що визначить епохи. Чому ми переможемо цього разу? Бо ми єдині — за нашим великим Вождем і за нашою великою Російською Державою! Нас більше не вдарять у спину; нас більше не деморалізують і не отруять. Ні, брати й сестри — ми переможемо!»"
 russia_events.269.a: "Оплески в студії!"

 russia_events_events.270.t: "Питання фінансування"
 russia_events_events.270.d: "Консолідація банків і випуск трудових облігацій дозволили залучити певний обсяг ліквідного капіталу від внутрішніх інвесторів, але цього все ще недостатньо для покриття всіх державних витрат і боргів. Оскільки ВЕС гарячково намагається зібрати кошти для численних запланованих реформ, настав час зробити складний вибір — кого пожертвувати заради блага нації. ВЕС окреслив три можливі підходи.\n\nПерший — радикально скоротити військові витрати. Це означає припинення закупівлі нового обладнання та відправлення у відпустку максимальної кількості військовослужбовців. Ставка обурена пропозицією настільки ослабити оборону Росії — не кажучи вже про їхні зарплати.\n\nДругий варіант — націлитися на народ. Заощадження на соціальних послугах дозволить зберегти рублі. Ще важливіше — уряд може змусити селян знову продавати зерно на експорт, замість того щоб чекати на зростання цін. Селяни будуть розлючені, але держава задихається без життєво важливого аграрного експорту, що є основою бюджету.\n\nІ нарешті, третій підхід — залучити іноземний кредит, незалежно від того, наскільки невигідними будуть умови. З огляду на обіцянку президента Савінкова розірвати економічне рабство Росії перед Німеччиною, багато хто сприйме таке рішення як капітуляцію перед тією самою силою, що спричинила економічну катастрофу."
 russia_events_events.270.a: "Скоротити військовий бюджет."
 russia_events_events.270.b: "Народу доведеться затягнути паски."
 russia_events_events.270.c: "Деякі поступки іноземному капіталу дадуть результат."

 russia_events.271.t: "Доля П’ятого Відділу"
 russia_events.271.d: "До 1920-х років російська військова розвідка була розпорошена між кількома відомствами й гостро відчувала нестачу кадрів. Лише у 1927 році її вдалося централізувати й об’єднати в П’ятий Відділ Генерального штабу Військового міністерства — широко відомий як П’яте Відділення (5О). З 1930 року його очолює Павло Шатілов — відомий монархіст і давній союзник Петра Врангеля. За його керівництва 5О було суттєво розширено й реорганізовано, що значно покращило розвідувальні можливості Росії.\n\nОднак у процесі консолідації внутрішньої та зовнішньої розвідки під контролем Держстражі на чолі з директором Клєпіковим, політичні зв’язки Шатілова роблять його ненадійним елементом для СЗРС. Очевидно, що Шатілов має піти. Водночас головнокомандувач [RUS_GetArmyChief] та військове керівництво чітко заявляють, що не допустять жодних структурних змін у своїх відомствах. Ми маємо зробити вибір.\n\nМожна піти назустріч армії й призначити на місце Шатілова Петра Глазенапа — одного із засновників 5О та чинного заступника керівника. Досвідчений розвідник, Глазенап не має лояльності до жодної військової фракції й раніше демонстрував прихильність до СЗРС. Проте не є таємницею, що він амбітний, а його лояльність до режиму тримається лише на стабільності [RUS.GetNameDef].\n\nІнший варіант — Микола Сахаров, ветеран СЗРС часів Громадянської війни, який нині очолює Московський військовий округ. Хоча він менш досвідчений, ніж Глазенап, його політична надійність і вірність Савінкову компенсують це. Призначення Сахарова на чолі П’ятого Відділу посилить наш вплив у Генштабі без відкритого конфлікту з [RUS_GetArmyChief].\n\nНарешті, третій варіант — повністю ігнорувати вимоги армії, розпустити 5О й передати його функції з Генштабу, що підпорядковується головнокомандувачу, до нового розвідувального відділу в структурі Держстражі, який звітує безпосередньо перед Клєпіковим — а отже, й перед самим Савінковим. Це без сумніву викличе лють у військових і [RUS_GetArmyChief], які сприймуть це як нахабне посягання на автономію армії."
 russia_events.271.a: "Глазенап — найкращий розвідник Росії."
 russia_events.271.b: "Наш Сахаров — найнадійніший вибір."
 russia_events.271.c: "Нехай армія скиглить. Розвідкою займеться Держстража."

 russia_events.272.t: "Формалізація спеціальних бойових загонів"
 russia_events.272.d: "Перші спроби створення спеціальних розвідувальних та диверсійних підрозділів в Росії були здійснені у вигляді мисливських (охотницьких) команд — невеликих підрозділів унтер-офіцерів, що існували з 1886 по 1908 рік. Під час Великої війни російська армія відродила цю концепцію у формі невеликих підрозділів нерегулярної кавалерії, офіційно відомих як Загони особливої важливості (Загони особливої важливості), для проведення диверсійних та розвідувальних операцій у тилу ворога. Хоча вони не були особливо успішними проти німців, отриманий досвід був використаний білою кавалерією та партизанськими загонами для рейдів і підпільних операцій проти більшовицького тилу під час Громадянської війни.\n\nГенерал-майор Микола Зуєв, викладач Академії Генерального штабу та ветеран загону Пуніна, звернувся до [RUS_GetArmyChief] з масштабним планом їх відтворення під назвою Спеціальні бойові загони (Особые боевые отряды) як повноцінних сучасних спецпідрозділів зі стандартизованою оперативною доктриною та дещо розширеним профілем місій, включаючи психологічну війну та вербування іноземних громадян.\n\nПропозиція отримала широку підтримку в армії, включаючи світила Генерального штабу, такі як генерал Кутепов, який був мисливцем під час російсько-японської війни, та колегу Зуєва з Академії Генерального штабу Миколу Головіна. Однак виникли суперечки щодо масштабів програми: деякі підтримують лише невеликі, високоелітні сили під безпосереднім контролем Генерального штабу, тоді як інші виступають за їх розширення до кожного фронтового командування.\n\nЯк завжди, остаточне рішення належить [RUS_GetArmyChief]."
 russia_events.272.a: "Невеликі сили — надійні сили. Генштаб контролюватиме спецоперації."
 russia_events.272.b: "Наші театри воєнних дій численні та різноманітні. Призначити спецпідрозділи до кожного штабу фронту."

 russia_events.275.t: "Шлях до відновлення"
 russia_events.275.d.szrs: "Німецька депресія вдарила по Росії як приливна хвиля, і хоча вода ще не відступила повністю, стало зрозуміло, що найгірше вже позаду. Черги за хлібом, що колись простягалися через цілі міські квартали, скоротилися. Комендантські години, призначені для запобігання заворушенням і мародерству, скасовані. Закриті заводи ожили. Московські жартують, що новим урядом, мабуть, керує артель художників-вивісковиків, які розбагатіли, прикрашаючи нові вітрини міста.\n\nШвидке та рішучє втручання, заплановане ВЕС, допомогло відвернути найруйнівнішу шкоду, хоч і за певну ціну. Труднощі все ще попереду. Єдине, що залишилося в достатку після Чорного понеділка, — це докази того, що економічні зв'язки між Росією та Німеччиною є принципово хибними. Росія відбудовується поки що, але розплата наближається."
 russia_events.275.d.dem: "Німецька депресія вдарила по Росії як приливна хвиля, і хоча вода ще не відступила повністю, стало зрозуміло, що найгірше вже позаду. Черги за хлібом, що колись простягалися через цілі міські квартали, скоротилися. Закриті підприємства ожили, а ринкові площі знову наповнені життям. І це було досягнуто не тиранічними методами Савінкова, а працею та наполегливістю звичайних росіян, які сміливо дивляться у світліше майбутнє."
 russia_events.275.d.soc: "Німецька депресія вдарила по Росії як приливна хвиля, і хоча вода ще не відступила повністю, стало зрозуміло, що найгірше вже позаду. Черги за хлібом, що колись простягалися через цілі міські квартали, скоротилися. Але капіталізм, який так довго мучив російський народ, нарешті переможений, і справжня народна економіка починає проявляти себе."
 russia_events.275.a: "Росія стоїть міцно!"

 russia_events.280.t: "Програма «Схід»"
 russia_events.280.d: "З моменту, коли Росію вперше вразив Чорний понеділок, було зроблено кілька справ впоратися з кризою. Мало хто сумнівається, що вони були ефективними. Економіка подолала найгірші наслідки депресії і тепер прискорюється на шляху до повного відновлення, але попри зусилля уряду, залишається багато проблем, більшість з яких існували ще до краху. Безземельні та безробітні блукають Росією в пошуках роботи, тоді як на більшій частині села невдала земельна реформа республіканського уряду стримує повний потенціал країни.\n\nНайбільша з цих проблем полягає в російській промисловості, а точніше, в її відсутності. Порівняно з сучасними та індустріалізованими державами Європи, Росія жалюгідно відстала. Просто кажучи, занадто багато людей і занадто мало заводів. У 1935 році СЗРС оголосила програму «Схід» для індустріалізації Росії та вирішення наших економічних проблем. Програму було призупинено через Чорний понеділок, але тепер, коли ми оговталися від кризи, настав час її відновити. Безземельні селяни, безробітні робітники та бродяги будуть залучені до професійної «Армії праці», готової служити державі та вести тотальну війну проти відсталості, яка так довго мучила Росію. На додаток до швидкої індустріалізації, обіцяної в рамках програми «Схід», також плануються заходи щодо вирішення проблеми надлишкового населення через масове переселення до Сибіру та Туркестану. Піонери будуватимуть нові громади, завдяки яким зможуть отримати землю та виробляти продукти харчування для нашого зростаючого населення. Усе це буде адмініструватися через ВЕС, який нарешті зможе змістити фокус з подолання депресії.\n\nЗвичайно, реакція громадськості поки що надзвичайно позитивна. Без сумніву, програма продовжуватиме підвищувати підтримку СЗРС та правління Савінкова, адже хто може бути проти такого патріотичного плану?"
 russia_events.280.a: "Ми очікуємо на плоди їхньої праці."

 russia_events.281.t: "Перший проект завершено"
 russia_events.281.d: "За часів Республіки Росія застійвала. Її промисловість була продана іноземцям та німецьким банкірам, які товстіли на важкій праці нашого народу, поки слабкі політики соромливо стояли осторонь. Годі! Країна святкує початок нової ери самодостатності, оскільки перший проект «Сходу» нарешті завершено.\n\nНа шляху було бато труднощів, але коли проект завершився вчора, здалося, що все це було недаремно. Пізніше того ж дня сам президент Савінков виголосив промову, подякувавши працівникам «Сходу» і заявивши, що це лише перша з багатьох перемог."
 russia_events.281.a: "Ура!"

 russia_events.282.t: "[RUS_GetArmyChief] висловлює занепокоєння"
 russia_events.282.d.nowar: "Хоча програма «Схід» поки що була для нас великою допомогою, вона має свою ціну. Людські ресурси Росії великі, але далеко не безмежні. Кожна людина, яка працює на видобутку нафти чи будівництві заводів, — це людина, яка не служить в армії. Це питання турбувало [RUS_GetArmyChief], який на нещодавній зустрічі з президентом порадив йому припинити набір до програми.\n\nВін стверджував, що хоча Росія поки не веде війни, подальший розвиток програми ризикує створити нестачу призовників, коли настане час. Здається, цю думку розділяє більшість військових. Ігнорування поради [RUS_GetArmyChief] неодмінно розгніває їх."
 russia_events.282.d.war: "Хоча програма «Схід» поки що була для нас великою допомогою, вона має свою ціну. Людські ресурси Росії великі, але далеко не безмежні. Кожна людина, яка працює на видобутку нафти чи будівництві заводів, — це людина, яка не служить в армії. Це питання турбувало [RUS_GetArmyChief], який на нещодавній зустрічі з президентом порадив йому припинити набір до програми.\n\nВін стверджував, що через поточну війну головним пріоритетом уряду має бути забезпечення достатньої кількості призовників для армії, і подальший набір до «Сходу» був би жахливою помилкою. Здається, цю думку розділяє більшість військових. Якщо Савінков проігнорує пораду [RUS_GetArmyChief], це неодмінно розгніває їх."
 russia_events.282.a: "Ми це оберемо до уваги."

 russia_events.283.t: "Умови в таборах викликають занепокоєння"
 russia_events.283.d: "Коли програму «Схід» було перезапущено, уряд зустрінув хвилю народного ентузіазму, оскільки безземельні селяни та безробітні робітники були залучені до виконання великої служби Росії, але з продовженням програми оптимізм серед робочої сили почав згасати. Згідно з офіційними рекомендаціями, працівники програми повинні отримувати справедливу зарплату, відповідну обсягу виконаної роботи, а також медичне обслуговування та гідний пайок. Житло та одяг, оплачені за рахунок держави, є ще однією гарантією для чоловіків. Однак прикрою реальністю є те, що бюджет можна розтягнути лише до певної межі. Нещодавно ВЕС отримав звіт, в якому детально описані умови на місцях. Чоловіків у таборі «Сходу» в Донському регіоні описали як жебраків, а не робітників — погано одягнених, оплачуваних мізерно, недоїдаючих і змушених до каторжної праці від сходу до заходу сонця. Місцеві адміністратори, мабуть, вимагали непристойних квот для досягнення запланованих цілей. Житлові умови були ледь кращими: один спостерігач із огидою описував стан тісних, кишених щурами бараків, в яких були змушені жити чоловіки.\n\nЦі умови можуть бути важкими, але всі справжні громадяни знають, що нація завжди повинна бути на першому місці. Усі повинні виконувати свій патріотичний обов'язок, щоб побудувати сильну країну, здатну безстрашно дивити у вічі своїм суперникам. Звичайно, не всі бачать це так. З таборів починає просочуватися інформація, і якщо новини продовжуватимуть витікати, партія може опинитися у великому скандалі і буде змушена закрити програму. Передчасне закриття підірве країну у вирішальний момент — захист громадськості від новин, які підірвуть бойовий дух, життєво важливий для забезпечення подальшого успіху програми. Не менш важливо стежити за заворушеннями в таборах. Кілька страйків було б достатньо, щоб уповільнити прогрес; заколот був би просто катастрофічним."
 russia_events.283.a: "Вони ж самі записалися, чи не так?"

 russia_events.284.t: "Скандал із роботою в Нижньому Тагілі"
 russia_events.284.d: "Якими б важливими не були надзвичайні зусилля для того, щоб Росія могла конкурувати з Німеччиною, є межа, яку ці зусилля не можуть переступити. На жаль, уряд дізнався про це, коли чутки про Нижній Тагіл переросли у повноцінний скандал. У пресу просочилася інформація про нелюдське ставлення до робітників у таборі Нижнього Тагілу: наглядачі, як повідомляється, потроїли норми праці, платячи робітникам лише мізер. До того ж, робітники практично не мали вихідних, змушені терпіти робочі дні тривалістю до 14 годин, а розповіді про кілька нещасних випадків почали набирати обертів. Вища платня та скорочення робочих годин — найпоширеніші вимоги робітників. Прийняти ці умови неможливо: Росія потребує дисциплінованої робочої сили, а ВЕС (Військово-економічна служба) не має ресурсів, щоб задовольнити ці вимоги. Утім, якийсь компроміс необхідний. Невелике підвищення платні разом із обіцянкою покращення умов, щойно з’являться кошти, має, сподіваємося, втримати робітників від публічного осуду після їхнього звільнення. Звісно, наслідки скандалу для уряду виявилися проблемними. дедалі більше людей симпатизують робітникам, деякі навіть відкрито висловлюються, попри офіційні та неофіційні заборони. Якщо ситуація й далі загострюватиметься, робітники оголосять страйк за підтримки громадськості, що сповільнить прогрес і поставить президента у незручне становище."
 russia_events.284.a: "Сподіваємося, до цього не дійде..."

 russia_events.285.t: "Страйки Восходу"
 russia_events.285.d: "Умови на робочих об’єктах Восходу, які зазвичай ізольовані від більшості осередків цивілізації та ускладнені тривалими робочими годинами, очікувано досить погані. Зазвичай робітникам платять достатньо для виживання, а наглядачі припиняють будь-які спроби смутьянів завадити нашій справі. Однак, якщо один із цих двох механізмів контролю зникає, система не може функціонувати, як ми виявили на одному з наших об’єктів. Через приплив робітників у рамках програми Восходу місцеві фермери отримали великий попит на свою продукцію і, за повідомленнями, встановлювали захмарні ціни.\n\nБагато робітників, які сподівалися заробити гідну платню, працюючи на державу, натомість загрузли в боргах. Також виникало велике невдоволення через байдуже ставлення окремих наглядачів і величезні норми, які задавали робітникам. Ставлення до них було настільки поганим, що вони заявляли, ніби їх вважають не більше ніж рабами.\n\nЗрештою, напруга стала нестерпною, і робітники покинули роботу на знак протесту проти умов, у яких вони опинилися. Організаторів страйку доведеться покарати, а порядок відновити, але після цього необхідно скоротити робочі години та надати сім’ям робітників звільнення від призову. Інакше нас вважатимуть не більше ніж работоргівцями. Хоча страйк, безсумнівно, тимчасово сповільнить прогрес, багато хто в партії також турбується про те, як цей інцидент вплине на громадську думку.\n\nНовини про страйк швидко поширюються, попри наші найкращі зусилля контролювати ситуацію, і програма разом із режимом Савінкова починає втрачати популярність. Якщо продовження наших планів означатиме втрату підтримки громадськості, можливо, краще зупинитися, поки ситуація не вийшла з-під контролю."
 russia_events.285.a: "Це необхідна ціна, яку треба заплатити."
 russia_events.285.b: "Можливо, час задуматися про припинення програми..."

 russia_events.287.t: "Проекти Восходу завершені"
 russia_events.287.d: "Сьогодні Москва святкує. Хоча було багато спроб модернізувати Росію, жодна з них не могла похвалитися успіхом — до сьогодні. ВЕС оголосила програму Восходу беззаперечним успіхом, посилаючись на швидкий прогрес у промислових потужностях, економічному зростанні та модернізації сільської місцевості.\n\nНа Червоній площі відбувся феєрверк на честь цього тріумфу, а також короткий військовий парад, де серед іншого демонструвалися танки, виготовлені на заводах, збудованих у рамках Восходу. Наприкінці лідер виступив із промовою по радіо, подякувавши народу за зусилля та наголосивши на необхідності економічної самодостатності. Позбувшись «німецького ярма» та створивши уряд, який є справжнім виразником волі народу, президент заявив, що Росія нарешті вступила в нову еру розвитку.\n\nПопри численні критичні зауваження щодо програми, її завершення стало великим пропагандистським успіхом для правління Савінкова. Республіка та Імперія зазнали невдачі; сильне, далекоглядне керівництво СЗРС, як стверджують прихильники партії, було необхідним для відродження країни.\n\nНаші зусилля не залишилися непоміченими і в німецькій сфері. Хоча метою програми було економічне суперництво з Міттельєвропою, у світі, який, здається, котиться від однієї кризи до іншої, можливо, незабаром конкуренція між двома гігантами Сходу перейде на поле бою..."
 russia_events.287.a: "Складний процес, але необхідний."

 russia_events.288.t: "Програму Восходу завершено"
 russia_events.288.d: "Оскільки газетні викриття та публічні демонстрації проти недоліків програми Восходу, здається, не мають кінця, уряд не мав іншого вибору, окрім як передчасно припинити проєкт. Хоча деякі трудові табори, особливо ті, що призначені для постійного заселення, одного дня можуть перетворитися на справжні міста й села, багато інших уже розбирають або просто залишать напризволяще.\n\nДесятки тисяч колишніх робітників тепер переповнюють вокзали та дороги, мало хто з них має щось більше, ніж одяг на собі. Настрій у Думі та Державній раді не менш напружений: кожна зустріч, здається, зводиться до взаємних звинувачень у тому, хто чи що призвело до цієї катастрофи. У будь-якому разі, програма Восходу не виправдала очікувань і створила нові проблеми, з якими доведеться розбиратися. Залишається лише сподіватися, що Росія знайде інші способи модернізації, поки не стало запізно."
 russia_events.288.a: "Хай буде так!"

 russia_events.290.t: "Рух ізотовців"
 russia_events.290.d: "Історія з невеликої газети увірвалася в національну свідомість. Никифор Олексійович Ізотов, простий син селянина, який знайшов роботу в Орловській гірничій артілі, встановив світовий рекорд із видобутку вугілля, досягнувши майже 600 тонн за 6 годин. Шахта вже була відома ефективними методами роботи та постійно перевиконувала планові показники на сотні відсотків.\n\nВ інтерв’ю для «Свободи» Ізотов заявив, що будь-який шахтар може досягти того ж. Його «секрети» — це лише раціональні методи та добре організована праця. «Я намагаюся організувати свій робочий день і не гаяти часу, який є цінним як для мене, так і для держави», — пояснив він.\n\nЙого досягнення швидко привернули увагу пропагандистської машини, зробивши Ізотова символом того, яким має бути кожен російський робітник. Запроваджуються грошові винагороди, пільги та медалі за встановлення нових виробничих рекордів, а школи для навчання «методу Ізотова» з раціоналізації праці вже створюються по всій країні, ставши офіційною частиною програми Восходу."
 russia_events.290.a: "Нагороджуйте тих, хто перевершує очікування."
 russia_events.290.b: "Вони лише виконують свій обов’язок."

 russia_events.291.t: "Указ про відновлювальну трудову службу"
 russia_events.291.d: "Як і після Громадянської війни, в’язниці Росії переповнені зрадниками та іншими злочинцями. Непатріотичні протестувальники та страйкарі, комуністичні диверсанти та провокатори, німецькі агенти — список довгий і суворий. Однак багато з цих злочинів можна спокутувати через службу Батьківщині. Хоча ненависна система каторги була скасована в 1917 році як інструмент царського гніту, після Громадянської війни для червоних використовувався спеціальний закон.\n\nУказ про відновлювальну трудову службу знову відкопав уряд, що тимчасово запроваджує примусову працю в Сибіру як покарання для певних типів злочинців. В обмін на роботу терміни покарання цих злочинців скорочуватимуться. Однак це може зашкодити іміджу плану Восходу — він мав бути святом російського робітника, а не сприйматися як покарання."
 russia_events.291.a: "Змийте зраду працею."
 russia_events.291.b: "Деякі злочини не можна пробачити."

 russia_events.292.t: "План сприяння [GetMoscowTreatyName] [GetYear] року"
 russia_events.292.d: "Центральна планова рада [GetMoscowTreatyName] розпочала розробку нового плану технологічного розвитку у співпраці з ВЕС. Метою цих планів є значний прогрес у секторах досліджень і розробок, щоб випередити наших суперників як за якістю, так і за кількістю.\n\nНаші союзники також отримали пропозицію долучитися до цих планів, адже кожна економіка в орбіті Москви має максимально ефективно використовувати свої ресурси для досягнення цієї мети."
 russia_events.292.a: "Механізація."
 russia_events.292.b: "Кораблебудування."
 russia_events.292.c: "Авіація."
 russia_events.292.e: "Інфраструктура."
 russia_events.292.f: "Автаркія."

 russia_events.293.t: "План сприяння [GetMoscowTreatyName] [GetYear] року"
 russia_events.293.d: "Центральна планова рада [GetMoscowTreatyName] розробила нову промислову програму на наступний рік, координуючи економіки країн в орбіті Росії для розвитку секторів, які зараз вважаються критично важливими.\n\nВідмова від участі в плані можлива, хоча нам доведеться запевнити росіян, що ми все ще серйозно ставимося до співпраці."
 russia_events.293.a: "Гаразд."
 russia_events.293.b: "Це не для нас."

 russia_events.294.t: "Пункт про лояльність"
 russia_events.294.d: "Чи можете ви повірити, що досі не було перевірок моральних та ідеологічних переконань наших державних службовців? Цілком можливо було, щоб непатріотичний губернатор призначав відомого соціаліста на посаду начальника поліції чи судді. І це відбувалося часто, особливо у великих містах, де домінують соціалісти.\n\nЦій злочинності покладено край. Згідно з пунктом про лояльність у новому законі про державну службу, усі державні чиновники та працівники публічних установ, таких як школи, повинні довести свою відданість Батьківщині, вступивши до СЗРС і дотримуючись його правил. Особи, які не є членами СЗРС, не можуть обіймати ці посади. Є плани поширити цей закон на священиків і військових офіцерів, але поки що ці групи мають саморегулюватися.\n\nЯк і очікувалося, це призвело до масового притоку нових членів СЗРС, а також до певної кількості протестних звільнень. Очевидно, що непатріотичні чиновники, наприклад ті, що мають зв’язки з комуністичними організаціями, не допускаються до членства в СЗРС, що фактично означає припинення їхньої роботи та, як правило, початок поліцейського розслідування для перевірки, чи становлять вони загрозу для суспільства."
 russia_events.294.a: "Любов до Росії — найважливіша кваліфікація."
 russia_events.294.b: "Зробіть винятки для найкращих."

 russia_events.295.t: "Летючі загони департаменту безпеки"
 russia_events.295.d: "Росія була прогнилою до самого кореня, і комуністична скверна проникла в її глибини. Досі поліції бракувало ресурсів, щоб переслідувати ворогів держави у віддалених куточках країни, але тепер це змінилося. З новими летючими загонами Охранки регіональні розслідування можна проводити будь-де в Росії. Ці загони, сформовані з найвідданіших свободівців, об’їжджатимуть сільську Росію та створюватимуть тимчасові слідчі комісії у співпраці з місцевою владою, щоб викорінити антиросійських діячів, які досі залишалися поза увагою властей.\n\nЦі летючі загони вже досягли успіху. Без потреби в обтяжливих судових процесах і повільності місцевих поліцейських сил, спираючись на доноси місцевих патріотів, кількість арештів і страт зросла на двозначні відсотки. Комісія на чолі з капітаном Борисом Петровичем Тодтлі встановила рекорд, розстрілявши 37 комуністів за результатами одного розслідування в Петрозаводську."
 russia_events.295.a: "Вороги Росії не матимуть спокою навіть у найвіддаленіших місцях."

 russia_events.296.t: "Указ про університети"
 russia_events.296.d: "Сьогодні розпочалася масштабна серія арештів, коли сили безпеки одночасно провели рейди в усіх університетах Росії. Було заарештовано понад п’ять тисяч осіб, а також конфісковано велику кількість документів для розслідувань. Ця операція з «очищення російських палаців розпусти» давно обіцялася пропагандою свободівців, і страх перед нею вже змусив багатьох, особливо єврейських, представників академічної спільноти емігрувати.\n\nЗанадто довго університети отруювали російську культуру та розум молоді юдео-більшовицькими ідеями. Багато студентських організацій успішно боролися з цією чумою ще з 1920-х років — у цих боях багато молодших членів нашої партії отримали політичне пробудження, — але нарешті завдано вирішального удару. Одним швидким рухом кабалу ворогів Росії знищено. Після того, як суди розглянуть їхні різноманітні злочини проти нації, тих, хто уникне кулі, відправлять на роботу, щоб вони навчилися любити Росію через свою працю.\n\nНині вакантні професорські посади та інші адміністративні посади в університетах заповнюються найвидатнішими розумами СЗРС. Крім того, створено нові професорські посади, такі як політична економія, степознавство та російська народна культура."
 russia_events.296.a: "Ще одну твердиню соціалізму подолано."
 russia_events.296.b: "Спробуйте залучити союзників із консервативної академічної спільноти."

 russia_events.297.t: "Інститут гіпнотичних і містичних досліджень"
 russia_events.297.d: "Сьогодні на стіл президента потрапила петиція про заснування нового наукового інституту. Доктор Олександр Васильович Барченко просить фінансування від Вождя для створення інституту, зосередженого на розкритті потенціалу людського розуму. Барченко вивчав феномен «емірячення» — своєрідного галюцинаторного одержання, поширеного в Північній Росії, — і опублікував багато суперечливих досліджень про людський розум у 1920-х і 1930-х роках.\n\nВін приєднався до СЗРС у 1933 році та привів свою езотеричну ложу «Єдине братство» під вплив партії. Відтоді вона стала значною езотеричною групою в партії, залучаючи таких членів, як езотерик Петро Успенський та астроном Олександр Кондіайн. Навіть сам Савінков брав участь у деяких зустрічах групи, висловлюючи інтерес до їхньої роботи.\n\nБарченко та його прихильники стверджують, що дослідження технік гіпнозу та телепатії не лише поглиблять наше розуміння природного світу, а й розширять методи роботи таємної поліції, включно з промиванням мізків, читанням думок і виявленням брехні через астральні вібрації. За належного фінансування Росія має шанс стати провідною силою в дослідженні прихованих аспектів людського розуму."
 russia_events.297.a: "Ця людина — геній, фінансуйте його."
 russia_events.297.b: "Що за нісенітниця?"

 russia_events.298.t: "Указ про внутрішній і зовнішній прикордонний контроль"
 russia_events.298.d: "Свобода пересування регулярно зловживається ворогами держави. Це або безрідні негідники, що блукають країною, уникаючи роботи та скоюючи злочини, або серйозніші диверсанти чи шпигуни. Крім того, багато людей залишають Росію, прямуючи до України, Білорусі чи інших прикордонних держав, а найменш принципові просто їдуть до Німеччини, часто забираючи із собою свої статки.\n\nНовий указ про прикордонний контроль змінив усе це. Усі жителі Росії повинні мати документи, що посвідчують особу, для проходження внутрішніх кордонів, а будь-яка особа, яка не має законних підстав перебувати в певному місці, підлягає призову на роботу. Крім того, кожен, хто бажає залишити Росію, підлягатиме заморожуванню своїх активів у країні та зможе взяти з собою лише предмети, необхідні для відпустки чи ділової поїздки. На практиці це означає націоналізацію активів тих, хто намагається покинути країну і не повертається протягом визначеного часу.\n\nОбидва ці обов’язки передано до бюро внутрішньої безпеки МВС. Через брак ресурсів на початковому етапі нам слід зосередитися на одному аспекті указу та посилювати безпеку в міру надходження додаткових ресурсів."
 russia_events.298.a: "Зосередьтеся на внутрішніх кордонах."
 russia_events.298.b: "Зосередьтеся на зовнішніх кордонах."
 russia_events.298.c: "Просто дайте їм усі необхідні кошти."

 russia_events.299.t: "Тривожні звіти з сільської місцевості"
 russia_events.299.d: "Селянство Росії є міцною основою СЗРС і Третьої Росії та, можливо, уникло більшості найрепресивніших дій режиму. Однак звіти Міністерства фінансів викликають занепокоєння. Планувальники ВЕС підрахували, що наші земельні реформи призвели до зниження загальної сільськогосподарської продуктивності — про що вони попереджали раніше, коли основна увага приділялася наданню селянам власних земельних ділянок і відновленню сіл, що часто руйнувало високоефективні промислові ферми.\n\nНавіть із селянськими позиками та програмами механізації, здається, що російське сільське господарство втратило багато своїх найпродуктивніших ферм. Міністр сільського господарства Агєєв налаштований оптимістично і обіцяє вищі врожаї до 1941 року, коли програми механізації досягнуть достатнього рівня. Він визнає, що занепокоєння міністра Вознесенського виправдане, і можливо, що ціна на зерно тимчасово зросте в найближчі роки.\n\nВознесенський пропонує запровадити цінові обмеження та організувати державні корпорації для централізованого закупівлі та розподілу продуктів, змушуючи селян продавати через них. Агєєв стурбований можливим протестом і натомість просить більше коштів для аграрних реформ, зокрема для виробництва тракторів і комбайнів, що швидше підвищить продуктивність, але коштуватиме дорого."
 russia_events.299.a: "Вознесенський, як завжди, має рацію."
 russia_events.299.b: "Трактори для всіх, незалежно від витрат!"
 russia_events.299.c: "Перестаньте турбуватися через дрібниці."

 ### Post-War Savinkov Events
 russia_events.300.t: "Наближення до нової війни"
 russia_events.300.d: "За зачиненими воротами Сенатського палацу відбувся рідкісний момент гарячої дискусії. Кабінет Савінкова, зібраний в Овальній залі, був різко поділений, коли постало питання продовження війни проти соціалістичних держав. Вождь уже доручив військовим розпочати розробку планів операції «Ранкова Зірка» — вторгнення до Соціалістичного Інтернаціоналу, хоча дата такого вторгнення ще не була визначена.\n\nКоли Савінков захотів дізнатися, як скоро можна розпочати таку операцію, голова-міністр Філоненко обережно, але рішуче виступив проти цієї ідеї. Він стверджував, що російський народ виснажений, а значна частина Європи лежить у руїнах, тож вторгнення слід відкласти на невизначений час. Його підтримали Вознесенський і Байдаков, які бажали зосередитися на економічній відбудові.\n\nЦю позицію різко розкритикував Деренталь, назвавши таку думку слабкістю. Клепіков також був серед прибічників війни, припустивши, що, можливо, Філоненко та його союзники стають надто м’якими, і хтось інший краще підійде на його посаду. Сам Савінков зупинив дебати, визнавши, що потрібен час для відбудови, і плани війни можна буде просувати лише після того, як військові вважатимуть себе готовими."
 russia_events.300.a: "Принаймні ми виграли трохи часу."

 russia_events.301.t: "Параноя і змова"
 russia_events.301.d: "Через кілька днів після дебатів у кабінеті на дачі Сергія Лейхтенберського неподалік від Москви відбулася таємна зустріч «поміркованих» членів партії. Центром змови став професор Михайло Олександрович Георгієвський, колега Байдакова з націонал-солідаристів, який працював у Російській академії наук. Георгієвський завжди був вольовою особистістю, балансуючи між критикою Савінкова та згодою з його цілями. На зустрічі були присутні міністри Максиміліан Філоненко та Віктор Байдаков, а також члени Думи від СЗРС Микола Вакар і Володимир Самарін. Було очевидно, що Клепіков і таємна поліція знатимуть про цю зустріч, навіть якщо вона не була підслухана.\n\nТим не менш, вони провели справжню змовницьку подію; учасники розуміли, що система терору Клепікова та Савінкова не припиняється, попри закінчення війни, а навпаки, розширюється під приводом боротьби з сепаратизмом. Здавалося, що лише питання часу, коли ці помірковані постаті стануть мішенями, особливо після зауважень Клепікова на останньому засіданні кабінету.\n\nАле що можна зробити? Росія була поліцейською державою par excellence. Вакар запропонував готуватися до втечі з країни, але Байдаков висунув сміливий план: Клепікова необхідно усунути або дискредитувати. Він був найтоксичнішою особою, що шепотіла на вухо президенту, і контролював величезну машину насильства й терору в Росії."
 russia_events.301.a: "Нам потрібно бути обережними."

 russia_events.303.t: "Змова розкрита"
 russia_events.303.d1: "Усе закінчено. Як і будь-яка змова, час — її найгірший ворог. Ми не знаємо, хто проговорився — чи то зрада, чи просто випадковість, — але сьогодні агенти батальйону безпеки Держстражі в червоних кашкетах заарештували більшість учасників змови проти Клепікова. Менш важливі члени групи просто зникли після арештів, але більш значущі постаті, а саме Філоненко, Байдаков і Георгієвський, через кілька тижнів були витягнуті з в’язниці для широко розрекламованого судового процесу.\n\nУ приватній розмові Савінков був розчарований, дізнавшись, що старий свободівець, як Філоненко, плів інтриги за його спиною, але все одно наказав його стратити. На суді змовників звинуватили в пораженстві, антидержавній поведінці та змові проти російського народу. Незабаром після цього їх розстріляли, і всім стало зрозуміло, що інтриги всередині партії не толеруються."
 russia_events.303.d2: "Флегонт Фірсович Клепіков — це тінь, божевільно параноїдна і майже неможлива для відстеження. Але навіть у нього є слабкості. Філоненко, завдяки своїй особистій дружбі з Савінковим, дізнався про наступну неформальну зустріч внутрішнього кола Вождя на його дачі. З цією інформацією було організовано засідку за підтримки лоялістів з армії.\n\nНа сільських дорогах Росії начальник Охранки та Держстражі перебуває далеко від своїх організацій, супроводжуваний лише кількома оперативниками. Перша спроба провалилася через несподівану зміну маршруту, і наступного разу Клепікова ніде не було. Наступного дня відбулася серія несподіваних арештів — без сумніву, через те, що хтось із учасників змови видав їх або зламався під час допиту. Люди з Держстражі та Охранки увірвалися до квартир понад десятка змовників. Менш важливі члени групи просто зникли після арештів, але більш значущі постаті, а саме Філоненко, Байдаков і Георгієвський, через кілька тижнів були витягнуті з в’язниці для широко розрекламованого судового процесу.\n\nУ приватній розмові Савінков був розчарований, дізнавшись, що старий свободівець, як Філоненко, плів інтриги за його спиною, але все одно наказав його стратити. На суді змовників звинуватили в пораженстві, антидержавній поведінці та змові проти російського народу. Незабаром після цього їх розстріляли, і всім стало зрозуміло, що інтриги всередині партії не толеруються."
 russia_events.303.a: "Смерть — старий друг."

 russia_events.304.t: "Усунення тіні Савінкова"
 russia_events.304.d: "Флегонт Фірсович Клепіков — це тінь, божевільно параноїдна і майже неможлива для відстеження. Але навіть у нього є слабкості. Філоненко, завдяки своїй особистій дружбі з Савінковим, дізнався про наступну неформальну зустріч внутрішнього кола Вождя на його дачі. З цією інформацією було організовано засідку за підтримки лоялістів з армії.\n\nНа сільських дорогах Росії начальник Охранки та Держстражі перебуває далеко від своїх організацій, супроводжуваний лише кількома оперативниками. Перша спроба провалилася через несподівану зміну маршруту, але наступного разу міна підірвала передні шини броньованого чорного «Б’юїка» Клепікова. Клепіков вижив після вибуху, і його оперативники відкрили вогонь із вікон машини. Шалена перестрілка завершилася лише тоді, коли кілька протитанкових гранат закинули в автомобіль, і від Клепікова майже нічого не лишилося для поховання.\n\nСавінков не був людиною емоцій, але було очевидно, що він був приголомшений, дізнавшись про цей терористичний напад на Клепікова. Він провів вихідні, пиячачи, поки уряд розпочав формальну «полювання» на терористів під керівництвом заступника голови Охранки Івана Микитовича Коннова."
 russia_events.304.a: "Жорстокі життя закінчуються жорстоко."

 russia_events.305.t: "Палацовий переворот"
 russia_events.305.d: "Треба визнати, що відхід Клепікова був із радістю сприйнятий багатьма навіть у Кремлі. Несподівано Кароль Вендзяґольський, ще один із найближчих соратників Савінкова, визнав, що виступає за мир, принаймні наразі, і пообіцяв підтримати Філоненка в його спробах переконати Вождя. Сам Савінков після вбивства Клепікова став ще більш відстороненим і параноїдним, рідко з’являючись на публіці та віддаючи перевагу повільному самознищенню алкоголем. Фактично, влада тепер зосереджена в руках кабінету.\n\nПісля певних умовлянь Савінкова вдалося переконати замінити низку міністрів та інших ключових посадовців. Найважливіше, Віктора Байдакова призначено міністром внутрішніх справ, а отже, міністром поліції. Низка інших поміркованих діячів отримали посади, зокрема Аліса Бєркова, яку призначили міністром культури. Усе це базувалося на угоді про розподіл влади між головою-міністром Філоненком і партійним секретарем Вендзяґольським, які просували своїх фаворитів за рахунок таких, як Деренталь, Савицький і Майський."
 russia_events.305.a: "Нова сторінка в історії режиму."

 russia_events.306.t: "Послаблення економіки"
 russia_events.306.d: "Політика націоналізації режиму Савінкова завжди була суперечливою серед заможніших прихильників СЗРС, а також зазнавала критики з боку солідаристів. Для «реформістів» у партії стало великим успіхом переконати Вождя прийняти економічну реструктуризацію, запропоновану Віктором Байдаковим. Дебати відбуваються не в сплячій Державній думі, а в кремлівських кулуарах, де головні постаті уряду та економічного життя Росії розробляють плани й угоди щодо майбутнього країни.\n\nОсновна хвиля невдоволення спрямована на ВЕС і «корумпованих бюрократів». Хоча така структура була корисною для централізованого промислового розвитку, її критикують за неефективне управління економікою в мирний час і надмірну зосередженість на військовій промисловості. Очевидно, що вовки, які кружляють навколо ВЕС, також зацікавлені у величезних сумах грошей і активах, які контролює ВЕС, і які перейдуть у приватні руки в разі його ліквідації.\n\nТут, однак, виникає суперечка. Фінансові покровителі партії, такі як Второв і Лебедєв, очевидно, прагнуть повної приватизації, де «патріотичні капіталісти» зможуть викупити державні активи та керувати ними під наглядом Міністерства промисловості й торгівлі. Ідеологи-солідаристи воліли б систему, де більшість державних компаній перейшли б у власність і управління робітничих артілей, фактично стаючи кооперативними підприємствами під експертним керівництвом міністерства."
 russia_events.306.a: "Прагнути справжньої приватизації."
 russia_events.306.b: "Почати будувати економіку співпраці."

 russia_events.307.t: "Доля політичних в’язнів?"
 russia_events.307.d: "За останні роки під наглядом Держстражі Клепікова було створено величезну мережу таборів для в’язнів. Багато з ув’язнених, безсумнівно, заслуговували на покарання — були люди, які співпрацювали з ворогами Росії, ті, хто досі поширював більшовицьку пропаганду, ті, хто зневажав традиції церкви, — але тепер, коли Велика Вітчизняна війна закінчилася, ми можемо дозволити собі бути милосерднішими.\n\nБільш практична причина для вибіркового помилування в’язнів і скорочення тюремної системи полягає в тому, що вона досить дорога і, відверто кажучи, її можна назвати безглуздою. Багато таборів економічно невигідні. Однак послаблення цієї системи може бути дестабілізуючим у короткостроковій перспективі, оскільки це зробить нас слабшими на вигляд. Тим не менш, прихильники послаблення стверджують, що це допоможе забезпечити довгострокову стабільність і економічну вигоду."
 russia_events.307.a: "Давайте це зробимо."
 russia_events.307.b: "Але ці люди були ув’язнені з ПРИЧИНИ!"

 russia_events.308.t: "Скарги Вождя"
 russia_events.308.d: "Відносини між урядом Філоненка та Вождем ніколи не були теплими, оскільки програма солідаристів значно скоротила деякі попередні ініціативи режиму Савінкова. Сам Савінков усе ще вважає, що це лише підготовка до Останньої війни, але загалом не перешкоджав нам реалізовувати наші плани. Жартують, що половина часу Філоненка йде на заспокоєння та лобіювання Вождя, а не на фактичне управління державними справами. Але саме ці особисті дружні зв’язки дозволили так радикально змінити курс режиму, адже в кінцевому підсумку той, хто має довіру Савінкова, може робити, що забажає.\n\nАле Борис Вікторович також гордий і доволі дріб’язковий, і почав більше опиратися програмам солідаристів на тій підставі, що вони послаблюють російську націю та роблять нас схожими на слабкодухих і менш підготовлених до великої війни з червоними. Він неодноразово ігнорував свій кабінет і замість цього почав призначати своїх фаворитів на нові губернаторські та інші посади. Хоча це не є відвертим саботажем, таке свавільне поводження здається нагадуванням: ми керуємо лише тому, що він це дозволяє."
 russia_events.308.a: "Сподіваймося, що на цьому все закінчиться."

 russia_events.309.t: "Зміна поглядів Вождя"
 russia_events.309.d: "Оскільки Вождь дедалі більше ізолювався від своїх радикальніших радників, він зосередився на літературних і духовних заняттях. Його нова збірка поезій «Ранкова Зірка» стала бестселером (як і всі книги Савінкова) і повернулася до тем, подібних до його творів 1908–1914 років, із сильнішими християнськими мотивами, що стосуються спокути та духовних сумнівів.\n\nЗбірку було створено у співавторстві із Зінаїдою Гіппіус, вдовою покійного Дмитра Мережковського, чия смерть, за словами Савінкова, стала для нього моментом великої ясності, що змусила його глибше задуматися над своєю долею та долею всієї Росії. Здається, Савінков відмовився від ідеї великої останньої апокаліптичної битви, принаймні наразі, і замість цього почав говорити про велику роль Росії як духовного провідника світу, як захисника, а не руйнівника."
 russia_events.309.a: "Цікаво."

 russia_events.310.t: "Заснування Священної Ліги"
 russia_events.310.d: "Офіційно названий «Договором захисту та дружби», але прозваний російською пропагандою «Священною Лігою», сьогодні в Москві відбулася його установча конференція. На зустрічі міністр закордонних справ Михайло Георгієвський і Вождь Борис Савінков говорили про важливість об’єднання вільних народів світу проти червоної загрози, яка становить небезпеку для всього святого й доброго у світі.\n\nВони посилалися на імперську риторику Росії, зображуючи Росію як великого вартового світу, покликаного нести тягар захисту простої людини від революції та тиранії. Усі держави, яким загрожує міжнародний комунізм, зможуть вільно приєднатися до цього великого альянсу народів."
 russia_events.310.a: "Червона хвиля впаде."

 russia_events.311.t: "Новий старий ворог"
 russia_events.311.d: "Коли російські танки проїхали через Бранденбурзькі ворота, наш великий германський ворог перестав бути загрозою, і ми одразу звернули погляди на Захід, до дорогоцінного Парижа, який досі перебуває в заручниках у безбожних комуністів. Пропаганда миттєво змінилася. Антинімецька пропаганда майже зникла — адже хіба ми не врятували їхні душі? У фінальній битві між Вірою та Порожнечею усі духовні народи повинні разом протистояти Людино-звіру комунізму.\n\nЗ цією зміною пропаганди розпочалося нове, ще більш інтенсивне полювання на соціалістів, яке тепер охоплює всю Європу під нашим контролем. Багато старих образ було відкопано, і тим, кого підозрюють у зв’язках із Антихристовим Інтернаціоналом, не виявляють милосердя. Сепаратистські групи у Відновлених Територіях, багато єврейських організацій, так звані соціал-демократи на окупованих землях, навіть ті в лавах СЗРС, хто був надто близьким до неортодоксальних переконань, — усі вони будуть розчавлені всюдисущими доносчиками Охранки та червоношапочниками Держстражі."
 russia_events.311.a: "Немає моралі, коли на кону доля світу."

 russia_events.312.t: "Пограбування Європи"
 russia_events.312.d: "Брест-Литовський договір відсік від Російської імперії третину її населення та сільськогосподарських земель, половину промисловості, а зверху ще шість мільярдів марок репарацій. Чи був колись у сучасній історії мир настільки драконівським і тиранічним між великими державами? Лише німецькі імперіалісти могли вигадати щось, що більше пасує Атиллі Гуну, ніж культурному європейському суспільству, яким Німеччина себе називає.\n\nТож не жорстоко — насправді, цілком справедливо — що ми розграбовуємо Німеччину, як колись римляни чинили з підкореними державами. Кожну марку, яку ми заплатили Німеччині, буде повернено, з відсотками, вирахуваними кров’ю, пролитою за її повернення."
 russia_events.312.a: "Нарешті справедливість."

 russia_events.313.t: "Заклик до останньої війни"
 russia_events.313.d: "Росія здобула свою найбільшу перемогу в історії, ведена до великої долі своїм Вождем, але для Савінкова це був лише перший, обов’язковий крок. Його промова про перемогу перед партійними кадрами була майже безглуздою, довгою і хаотичною. У ній він пояснював, що германська цивілізація, хоч і смертельний ворог слов’янського роду, не була остаточним ворогом.\n\nОстання битва, справжня битва, — це битва за людську душу. З одного боку — душа-знищувальний матеріалізм комуністів, який прагне погасити людський дух і перетворити його на велику машину. А з іншого боку — Віра, Свобода і Доля, три зірки, за якими Вождь слідував усе своє життя. Ця перемога над німцями не повинна зробити російський народ самовдоволеним і миролюбним: ні, тепер, коли вони пролили кров, вони проливатимуть її до остаточної перемоги над матеріалізмом, битви, яку росіяни ведуть уже десятиліттями.\n\nЛунали нервові оплески. Треба сказати, що лише найпалкіші свободівці щиро привітали цю заяву, а більшість сподівалася, що це лише риторика — невже Вождь справді планує так швидко розпочати ще одну велику війну?"
 russia_events.313.a: "Коли це закінчиться?"

 russia_events.314.t: "Визволення Заходу"
 russia_events.314.d.rus: "«Велика перемога має присмак попелу в моєму роті, коли її ділять із тими, хто звеличує катів Росії, тих Леніних і Троцьких. Бо їхній злочин більший за наш, адже ми вбиваємо заради справедливої справи. Їхній злочин — проти самої віри, спроба задушити саму людську природу. Тож ми, росіяни, боротимемося з ними до кінця, адже Бог у 1917 році поклав на нас цей обов’язок як на єдиний народ, здатний врятувати світ, навіть якщо це доведеться зробити через Апокаліпсис. Хай знають, що не буде угод із червоними імператорами Заходу, не буде миру, доки не залишиться лише один — Віра або Темрява.»\n\nЦя широко трансльована промова Вождя була почута мільйонами, і вона точно зруйнувала будь-які надії поміркованих членів партії на збереження обережного миру. Природно, вона електризувала Захід, де соціалістичні держави повністю усвідомили цю загрозу війни. Приватно здається, що Савінков поводиться дедалі більш непередбачувано, ніби переживає кризу мети після переможної війни, компенсуючи це зануренням у релігійні видіння величі та параної."
 russia_events.314.d.soc: "У промові Вождя Росії Бориса Савінкова він більш-менш заявив про намір у майбутньому розпочати війну із соціалістичним блоком.\n\n«Велика перемога має присмак попелу в моєму роті, коли її ділять із тими, хто звеличує катів Росії, тих Леніних і Троцьких. Бо їхній злочин більший за наш, адже ми вбиваємо заради справедливої справи. Їхній злочин — проти самої віри, спроба задушити саму людську природу. Тож ми, росіяни, боротимемося з ними до кінця, адже Бог у 1917 році поклав на нас цей обов’язок як на єдиний народ, здатний врятувати світ, навіть якщо це доведеться зробити через Апокаліпсис. Хай знають, що не буде угод із червоними імператорами Заходу, не буде миру, доки не залишиться лише один — Віра або Темрява.»\n\nЦя широко трансльована промова Вождя була почута мільйонами, і вона точно зруйнувала будь-які надії поміркованих членів партії СЗРС на збереження обережного миру."
 russia_events.314.a: "Це... надихає."
 russia_events.314.b: "Це... божевілля."

 russia_events.315.t: "Спадкоємиця великих ханів"
 russia_events.315.d: "Промова голови-міністра Петра Савицького на партійній конференції окреслила нові принципи зовнішньої та культурної політики Росії. Тепер, коли германського ворога знищено, серед партії виникли розбіжності щодо майбутнього курсу, і Савицький рішуче заявив, що Росія в її нинішньому вигляді не зможе успішно конкурувати з індустріально-морським соціалістичним світом без консолідації та використання своїх величезних євразійських багатств і стратегічного розташування.\n\nУже добре відомо, наскільки Савицький та його ідеократична фракція захоплюються «монголізмом» і постійною централізацією влади. Під наглядом Савицького державна бюрократія значно посилила свою владу, поглинаючи дедалі більше суспільства під абсолютний контроль Савінкова та Савицького. Інакомислення в партії майже нечуване, а розбіжності між Вождем і його правою рукою тримаються в таємниці.\n\nСеред майбутніх обіцянок Савицького — масштабні програми розвитку величезних степів Росії, дипломатичні зусилля для об’єднання євразійських країн проти соціалізму та подальше зміцнення Росії проти її ворогів."
 russia_events.315.a: "Світанок героїчної цивілізації!"

 russia_events.316.t: "Економіка діалектичного статисму"
 russia_events.316.d: "Економічна теорія ідеократів описується як «публічно-приватна», гармонійна співпраця між приватним і державним секторами економіки. На відміну від комуністичного механічного статисму, ми прагнемо до здорової системи, де держава може використовувати свої ресурси для вирішення масштабних проблем, тоді як приватний сектор буде найефективнішим у управлінні повсякденними справами. Однак, щоб протистояти руйнівній конкуренції та неефективності, необхідно запровадити обов’язкову синдикалізацію в різних галузях споживчої економіки, щоб сформувати великі бізнес-синдикати, які об’єднають цілі сектори в прості корпорації.\n\nЦе значною мірою той напрям, у якому наш режим уже рушив завдяки реформам Олександра Вознесенського, і система планування відтоді розширюється. З низкою нових реформ, що ще більше централізують економіку, багато заможних покровителів режиму почали ще більше хвилюватися і навіть ставити під сумнів, чи дійсно уряд поважає приватну власність. Було б безпечніше тримати їх на нашому боці та продовжити попередню політику підтримки певних «патріотичних бізнесменів», навіть якщо це зробить наші економічні реформи дещо менш ефективними."
 russia_events.316.a: "Вони добре служили нам досі."
 russia_events.316.b: "Держава понад усе."

 russia_events.317.t: "Права рука держави"
 russia_events.317.d: "Вождь і Православна церква мали свої розбіжності, але зрештою це питання практичних справ, а не ідеології. Попри власну дивну форму християнства, переважна більшість російського народу є православними вірянами, і Петро Савицький готовий запровадити більш поблажливу політику щодо церкви. Він звільнив багатьох православних священнослужителів, ув’язнених за протести проти режиму, але це має свою ціну. Поступово церква втратила свої землі, школи, лікарні й стала лише продовженням бюрократії СЗРС, укомплектованою лояльними священиками, які моляться за здоров’я Вождя.\n\nЄвразійський рух також не вороже налаштований до ісламу, хоча це більш суперечливе питання. Сам Савицький завжди стверджував, що тюркські народи Росії є невід’ємною частиною природи євразійської військової та героїчної культури, і що мусульмани вірять у того ж Творця, що й християни — обидва об’єднані проти безбожного матеріалізму, який проповідують комуністи. Релігійні теми стають дедалі важливішими в пропаганді проти соціалістичного Заходу."
 russia_events.317.a: "Хай Бог дасть нам сили в нашій боротьбі."

 russia_events.318.t: "Розширення системи таборів"
 russia_events.318.d: "Система Расолько, або колоній робітників-солдатів, почалася під час програми Восходу, і багато з цих таборів РАСОЛКО стали постійними. Довгий час вони утримувалися Держстражею безладно, без ширшого економічного плану, працюючи над тим, що здавалося найкориснішим у даний момент. Але ця робоча сила могла б бути набагато ефективнішою для колонізації та освоєння величезних просторів Сибіру.\n\nПід керівництвом нового генерального комісара РАСОЛКО, генерала Всеволода Никаноровича Іванова, система значно стандартизується, формуючи архіпелаг цих робітничих колоній по всьому великому степу та тундрі. Було проведено низку нових арештів, оскільки виявляються дедалі нові потенційні зрадницькі змови, що забезпечує колонії достатньою робочою силою з людей, які прагнуть довести свою відданість Росії."
 russia_events.318.a: "Зрештою вони заслужать свою свободу."

 russia_events.319.t: "Поглинені машиною"
 russia_events.319.d: "Савінков ніколи не поділяв інтересу ідеократів до побудови бюрократичних систем. Хоча Вождь залишається центром цієї величезної мережі інструментів контролю та насильства, дедалі більше відчувається, що бюрократія працює сама по собі; що машина стала самосвідомою і є занадто великою, щоб одна людина могла її контролювати чи наглядати. Савицький невтомно працював над створенням нових систем, стандартизацією та раціоналізацією, забезпечуючи довговічність того, що створив Савінков, але дехто відчуває, що режим втратив свою героїчну динаміку, ніби Лицарі Терору, які мали стояти над вівцями, самі стали вівцями.\n\nХоча Вождь дедалі більше відчуває себе відчуженим і непотрібним для функціонування режиму, можливо, це не на гірше. Так, він міг би наказати зробити що завгодно, але, з іншого боку: якщо Борис Вікторович нарешті має час завершити свої книги, насолоджуватися незліченними днями гедонізму, підживленого речовинами, і нарешті замислитися над справжнім змістом речей, замість бути зайнятим управлінням державою... можливо, це те, на що заслуговує великий російський герой, як Вождь."
 russia_events.319.a: "Це правда."
 russia_events.319.b: "Але хтось інший може все зіпсувати."

 russia_events.320.t: "Мілітаризація партії"
 russia_events.320.d: "Ще під час Великої Вітчизняної війни СЗРС набувала дедалі більш мілітаристських рис. Це вже був рух солдатів, що звеличував культ воїна, але з перебігом війни солдати здобували все більший вплив у воєнному кабінеті Савінкова. Два головні радники, що вирізнялися під час війни, — Віктор Ларіонов і Юрій Ширинський-Шихматов — обидва є глибоко ідейними послідовниками національного народництва та військовими. Вплив кліки Ширинського-Шихматова найкраще видно в усуненні багатьох цивільних радників Вождя, таких як Борис Моїсеєнко та Іван Майський.\n\nВождь значною мірою переконаний у аргументах Ларіонова та Ширинського-Шихматова — що режим не має шансів «демілітаризуватися», доки не буде досягнуто остаточної перемоги — поразки світового комунізму. Доти партія і держава повинні керуватися як армія — армія справжніх вірян, що марширує до останнього світанку."
 russia_events.320.a: "Ще раз у бій!"
 russia_events.320.b: "Вони лише служили Батьківщині."

 russia_events.321.t: "Операція Архангел"
 russia_events.321.d: "«Бо сам Господь зійде з небес із криком, голосом Архангела і сурмою Божою: і мертві у Христі воскреснуть першими.» (1 Фессалонікійців 4:16)\n\nЗ цими словами розпочалося оголошення війни — не якійсь конкретній державі, а самій ідеї, ідеї душа-знищувального матеріалізму, що душить духовне існування людства. Цей матеріалізм втілений у соціалістичній системі — формі правління, по-справжньому жахливій, яка стверджує, що людина — це лише біологічна, матеріальна машина, що працює, їсть і помирає, без вищого духовного значення, без вищої мети, без долі. Це лише призводить до перетворення людей на гвинтики в машині — або на худобу, яку зарізають офіцери ЧК.\n\nГоді! Армії Росії та всіх вільних народів оголосили хрестовий похід; останній марш, який принесе обіцяну нову еру просвітлення та миру. Лише після повного знищення соціалізму ми зможемо знову вкласти мечі в піхви."
 russia_events.321.a: "Як Архангел Михаїл, ми вирушаємо."

 russia_events.322.t: "Ранкова Зірка"
 russia_events.322.d: "Величезна грибоподібна хмара здіймається над розпеченим Киргизьким степом. Дослідницька група та військові, що спостерігають за випробуванням, затамувавши подих, намагаються осягнути наслідки свого успіху. Директор Ігор Тамм, сп’янілий від успіху, оточений тими, хто його вітає. Але найпросвітленішою людиною є Вождь, що перебуває в окремому бункері, лише споглядаючи хмару, ніби вражений великим осяянням.\n\nЦе моменти, коли людина ясно — злочинно ясно — розуміє жахливий сенс сучасності. У цей момент Борис Савінков є свідком і добровільним учасником Апокаліпсису, що здіймається над рівним євразійським горизонтом. Як можна не повернутися до Книги Одкровення в такий момент, у мить такого великого технологічного осяяння?\n\n«І вийшов інший кінь, що був червоний: і тому, хто сидів на ньому, дано владу забрати мир із землі, і щоб вони вбивали один одного: і дано йому великий меч.»"
 russia_events.322.a: "Шлях крові та смерті."

 russia_events.323.t: "Меч із терниною"
 russia_events.323.d: "У рамках наших післявоєнних реформ Росія повільно перетворюється на нову сутність — конституційно визначений однопартійний режим, що керується судами, а не терором. Можливо, найбільш символічною зміною є офіційне визнання нації як Російської Національної Республіки — стверджуючи нас як здорове продовження республіки, заснованої в Лютневій революції.\n\nЗ цим також з’явилася пропозиція змінити національний прапор, відводячи Меч із терниною на президентський прапор і герб, але не на сам національний прапор. Здається, сам Вождь готовий прийняти це як визнання універсальної природи Третьої Росії як остаточної форми Росії, але очевидно, що багатьом у партії не подобається ідея повернення до іншого прапора."
 russia_events.323.a: "Люди билися і вмирали під Мечем із терниною."
 russia_events.323.b: "Відновити простий триколор."

 ### Economy Events
 russia_events.400.t.1: "Росія націоналізує вугільні підприємства Siemens und Halske і Schuckert"
 russia_events.400.t.2: "Росія націоналізує кавказьку нафту"
 russia_events.400.t.3: "Росія націоналізує гірничодобувний сектор"
 russia_events.400.t.4: "Росія націоналізує приватні залізниці"
 russia_events.400.t.5: "Росія націоналізує Бухгалтерський і кредитний банк"
 russia_events.400.t.6: "Росія націоналізує хімічні заводи BASF"
 russia_events.400.t.7: "Росія націоналізує німецько-балтійські верфі"
 russia_events.400.t.8: "Росія запроваджує мита проти нас!"
 russia_events.400.t.9: "Росія відмовляється від своїх німецьких боргів!"
 russia_events.400.t.10: "Росія запроваджує антинімецькі податки"
 russia_events.400.t.11: "Німецькі підприємства продані в Росії"
 russia_events.400.d.1: "Значна кількість російських вугільних шахт і електростанцій належить німецьким компаніям Siemens und Halske та Schuckert.\n\nЗадля «захисту незалежності російського енергетичного сектору» багато з них було націоналізовано. Як нам реагувати?"
 russia_events.400.d.2: "Основним акціонером «Русгенекорпу», або Російської загальної нафтової корпорації, була німецька BASF відтоді, як американська власність перейшла до наших рук у 1920-х роках.\n\nОднак це змінилося, оскільки Росія націоналізувала компанію. Як нам реагувати?"
 russia_events.400.d.3: "Курське залізо, кузбаське вугілля та якутське золото добувалися німецькими компаніями з видобутку корисних копалин, приносячи величезні статки.\n\nРосійський уряд знову намагається нас спровокувати, націоналізувавши їх. Як нам реагувати?"
 russia_events.400.d.4: "Хоча значна частина російської залізничної мережі належить державі, багато важливих маршрутів, особливо між Україною та Каспійським морем, перебувають у німецькій власності та зосереджені на транспортуванні російських товарів на Захід.\n\nСьогодні Росія націоналізувала ці приватні маршрути. Як нам реагувати?"
 russia_events.400.d.5: "Другий за величиною банк у Росії, Бухгалтерський і кредитний банк (Учсудбанк), був заснований німецькими промисловцями і відтоді слугував каналом для вільного руху європейських грошей до Росії та з неї.\n\nОднак тепер його приєднали до Російського державного банку. Як нам реагувати?"
 russia_events.400.d.6: "Серед найстаріших німецьких підприємств у Росії — величезні заводи синтетичних барвників у Москві, Петрограді та Іваново, які постачають їхню текстильну промисловість складними барвниками.\n\nСьогодні Росія провокативно націоналізувала ці галузі. Як нам реагувати?"
 russia_events.400.d.7: "Більшість цивільних верфей Петрограда були побудовані та керовані за участю британського та німецького капіталу.\n\nПосилаючись на причини національної безпеки, ці верфі були націоналізовані російським урядом. Як нам реагувати?"
 russia_events.400.d.8: "Росія запровадила довгий список мит на товари Міттельєвропи.\n\nУ відповідь може бути доцільно підвищити наші власні мита на російські товари."
 russia_events.400.d.9: "Як знак того, що російський уряд явно не зацікавлений у подальшій співпраці з нами, вони просто відмовилися від своїх боргів.\n\nЦе, без сумніву, вимагає жорстких контрзаходів."
 russia_events.400.d.10: "Російський уряд запровадив величезні податки на іноземні, зокрема німецькі, акції в компаніях, звинувачуючи нас у використанні багатств Росії.\n\nЯк нам реагувати?"
 russia_events.400.d.11: "Останнім часом російський уряд скуповує іноземні, зокрема німецькі, акції в компаніях.\n\nВони роблять це через, здавалося б, приватних діячів, але ми знаємо їхні справжні наміри. Як нам реагувати?"
 russia_events.400.a: "Вимагати більшої компенсації."
 russia_events.400.b: "Відповісти вогнем на вогонь."
 RUS_add_1_sanction_point_tt: "§G+1 пункт економічних санкцій.§!"
 RUS_sanction_point_cap_tt: "§YНеможливо отримати більше пунктів санкцій через поточні запаси.§!"
 RUS_sanction_point_tt: "Пункти економічних санкцій можна використати, щоб застосувати німецьку економічну міць для введення наслідків проти російського уряду."

 russia_events.401.t: "Німці вимагають компенсацію"
 russia_events.401.d: "Німецьке міністерство закордонних справ і представники німецьких бізнес-інтересів обурені нашим «кричущим порушенням міжнародних законів торгівлі», але зрештою зрозуміли, що Німеччина має обмежені можливості для протидії нам.\n\nВони обрали більш прагматичну — чи, можливо, більш корисливу — позицію для переговорів: якщо російський уряд погодиться компенсувати «несправедливо» завдані економічні збитки, Німеччина також дотримуватиметься джентльменської позиції та утримуватиметься від економічних санкцій, які лише зашкодять обом сторонам."
 russia_events.401.a: "Жодних угод із пруссаками."
 russia_events.401.b: "Радий, що вони побачили розум."

 russia_events.402.t: "Росія компенсує нам"
 russia_events.402.d: "Російський уряд готовий компенсувати нам несправедливо завдані економічні збитки. У відповідь ми утримаємося від санкцій проти них."
 russia_events.402.a: "Гаразд."

 russia_events.403.t: "Росія відкидає нашу вимогу!"
 russia_events.403.d: "Росіяни відкинули нашу вимогу про компенсацію, пояснюючи, що їхні дії проти іноземної торгівлі є життєво важливими для національної безпеки Росії."
 russia_events.403.a: "Ганьба."

 russia_events.404.t: "Російський уряд заморожує Вільнюську угоду"
 russia_events.404.d: "Короткий період відновлення Росії після громадянської війни був перерваний глобальною економічною депресією 1925 року, і єдиним місцем, куди ми могли звернутися за кредитами, був наш старий ворог у Берліні. У 1926 році було укладено фаустівську угоду з Німеччиною у вигляді «Німецько-російської угоди про торгівлю та кредити». Ціна? Золоті кайдани від Rheinmetall. Російська економіка зростала, так, але зростала несправедливо, нерівномірно, і врешті-решт налаштувала як лівих, так і правих проти ліберального ідеалізму республіки.\n\n11 квітня 1936 року угоду потрібно було знову поновити, щоб вона залишилася чинною. Цього не сталося. Хоча Німеччина пропонувала поновлення, боячись величезних економічних потрясінь, ми залишаємося непохитними. Процентна ставка в Росії зросла за одну ніч, але ми також отримали можливість запровадити мита та додаткові податки проти бізнесів із Міттельєвропи, а також здобули правову основу для початку демонтажу німецьких економічних кайданів навколо Росії."
 russia_events.404.d2: "Короткий період відновлення Росії на початку 1920-х був перерваний глобальною економічною депресією 1925 року, і єдиним місцем, куди Росія могла звернутися за кредитами, був їхній старий ворог — ми. У 1926 році було укладено багатообіцяючу угоду у вигляді «Німецько-російської угоди про торгівлю та кредити». Російська економіка зростала, так, але зростала несправедливо, нерівномірно, і врешті-решт налаштувала як лівих, так і правих проти ліберального ідеалізму республіки.\n\n11 квітня 1936 року угоду потрібно було знову поновити, щоб вона залишилася чинною. Цього не сталося. Хоча ми пропонували поновлення, боячись величезних економічних потрясінь, росіяни залишаються непохитними. Процентна ставка в Росії зросла за одну ніч, і вони отримали можливість запровадити мита та додаткові податки проти бізнесів із Міттельєвропи, а також здобули правову основу для початку демонтажу німецьких економічних кайданів навколо Росії."
 russia_events.404.a: "Вони заплатять за це!"
 russia_events.404.b: "Перший крок до свободи!"

 russia_events.405.t: "Росія вільна від німецького впливу"
 russia_events.405.d: "Нарешті [Root.GetNameDef] вільна від німецького впливу. Упродовж усієї сучасної історії Росії наша промисловість і природні ресурси були підпорядковані іноземним інтересам — французьким, британським, американським чи німецьким, — але завдяки масштабній реструктуризації нашої економіки це більше не так. Заводи та залізниці, побудовані за іноземні кошти, тепер повністю в руках росіян, і так залишиться."
 russia_events.405.a: "Ніколи більше не підкорені!"

 russia_events.407.t: "Бізнес-еліта тікає"
 russia_events.407.d: "У Росії завжди була меншість німецьких експертів, що проживали в містах, ще з часів Катерини Великої, і їхня кількість лише зросла в 1920-х роках, коли багато німецьких чи австрійських промислових конгломератів переселяли своїх інженерів та інших технічних експертів для нагляду за будівництвом заводів у таких місцях, як Москва, Петроград чи Єкатеринбург. Це принесло Росії вкрай потрібну експертизу, яка також використовувалася в таких проєктах, як програма електрифікації ЕЛРО.\n\nЯк і очікувалося, багато з цих людей тепер тікають із Росії, оскільки заводи, якими вони керували, націоналізуються або передаються в руки російських компаній. Хоча деякі експерти запропонували продовжити роботу під новим керівництвом, більшість із них утекли з Росії, побоюючись антинімецьких настроїв і насильства."
 russia_events.407.a: "Скатеркою дорога!"
 russia_events.407.b: "Спробуйте найняти їх із вищими зарплатами."

 russia_events.408.t: "Приплив експертизи з Росії"
 russia_events.408.d: "У Росії завжди була меншість німецьких експертів, що проживали в містах, ще з часів Катерини Великої, і їхня кількість лише зросла в 1920-х роках, коли багато німецьких чи австрійських промислових конгломератів переселяли своїх інженерів та інших технічних експертів для нагляду за будівництвом заводів у таких місцях, як Москва, Петроград чи Єкатеринбург.\n\nБагато з цих людей тепер тікають із Росії, оскільки заводи, якими вони керували, націоналізуються або передаються в руки російських компаній. Хоча деякі залишилися працювати на росіян, більшість утекли, побоюючись антинімецьких настроїв і насильства."
 russia_events.408.a: "Що ж, тепер вони можуть допомагати Росії."

 russia_events.409.t: "Нові багатії"
 russia_events.409.d: "Іноземні компанії володіли численними промисловими комплексами, нерухомістю, землями, лісами тощо в Росії. Оскільки вони переходять у російські руки, з’являється простір для підприємницького духу!\n\nДеякі росіяни, яких називають «чорноманами» після Чорного понеділка (Чорний Понеділок), зуміли заволодіти багатьма з цих активів — часто це люди з уже заможних кіл, але є й історії від бідності до багатства — ті, хто став нуворишами Росії: нові гроші, з автомобілями та розкішними будинками, що слідують за останніми модними віяннями Нью-Йорка та Відня."
 russia_events.409.a: "Похвальний підприємницький дух!"
 russia_events.409.b: "Ці прибутки належать народу, а не окремим особам."

 russia_events.410.t: "Дивіденди державних корпорацій"
 russia_events.410.d: "Націоналізація іноземних компаній принесла свої переваги. Оскільки держава отримала у власність так багато цих компаній, національний бюджет загалом у хорошому стані.\n\nЦе не лише добре для нас, але й доказ того, що російська економіка може триматися самостійно без впливу хижацького німецького бізнесу."
 russia_events.410.a: "Бізнес процвітає."

 russia_events.411.t: "Проблеми з ланцюгами постачання"
 russia_events.411.d: "Не можна вилучити одну частину економічної системи, не вплинувши на всі інші. Наприклад, німецькі заводи з фарбування текстилю в Москві, якими керувала BASF, використовували центральноазійську бавовну та синтетичні барвники, імпортовані з їхніх заводів у Рейнській області. Тепер, коли їх відрізано від контролю BASF, постачання барвників припинилося, і виробництво фарбованого одягу в Москві стало набагато менш прибутковим. Проблема стає ще більш вираженою, якщо бракує таких ресурсів, як німецька сталь чи рідкісноземельні мінерали.\n\nВирішення цих проблем потребує часу та певного переоснащення промисловості, але в кінцевому підсумку це лише сповільнює нас. Жителям Москви просто доведеться обходитися менш барвистим одягом!"
 russia_events.411.a: "Нічого не вдієш."
 russia_events.411.b: "Спробуйте імпортувати їх зі збитками."

 russia_events.412.t: "Пропозиція від німецьких бізнесменів"
 russia_events.412.d: "Ряд німецьких бізнесів зробили пропозицію російському уряду. Вони стверджують, що можуть зробити значний внесок у російську економіку, якщо їх не зачеплять ті самі націоналізації, з якими зіткнулися інші компанії.\n\nЗвісно, вони не мають на меті найкращі інтереси Росії, але, можливо, з цього все ще можна щось отримати?"
 russia_events.412.a: "Взаємовигідна домовленість, кажете?"
 russia_events.412.b: "Забирайте свої гроші і йдіть..."
 russia_events.412.c: "...або таємна поліція вас виведе."

 russia_events.413.t: "Іноземна експертиза тікає"
 russia_events.413.d: "Оскільки страх перед націоналізацією дедалі більше нависає над іноземними капіталістами в Росії, вони тікають масово. Водночас німецький уряд пропонує значні пільги для компаній, які виводять усе з Росії, включно з багатьма кваліфікованими працівниками, такими як інженери.\n\nЦе завдасть нам шкоди в короткостроковій перспективі, але в довгостроковій — це те, до чого ми й прагнули."
 russia_events.413.a: "І не повертайтеся!"

 russia_events.414.t: "Південна асоціація вугілля та сталі"
 russia_events.414.d: "Південну асоціацію вугілля та сталі можна назвати багатьма словами — потужна, прибуткова і глибоко параноїдна. Надзвичайно багатий на найякісніше антрацитове вугілля, Донбас не лише експортує своє «чорне золото» по всій Європі, але й використовує його для живлення численних сталеливарних заводів, що виросли між шлаковими відвалами та шахтними відходами. Це величезне багатство, разом із віддаленістю регіону від Москви та дуже різноманітним складом членів, також надало Асоціації широку незалежність, яка пережила її народження за часів Російської імперії. Завдяки великому досвіду роботи з [202.GetName], її правління швидко здобуло місце в Союзі промисловості, торгівлі, фінансів і сільського господарства (Протофіс).\n\nТепер російський уряд ухвалив Закон про енергетичну автаркію, який змушує Асоціацію або забезпечити більшість у власності російського уряду, або зіткнутися з можливістю націоналізації її діяльності на російській стороні кордону. Для Донбасу це означає значні потрясіння і навіть звільнення — адже ми не можемо дати російському уряду жодного контролю над нашим енергетичним сектором, що є тим самим аргументом, який Москва використовує для виправдання цього кроку."
 russia_events.414.a: "Вимагати компенсацію від Москви та вийти з Асоціації."
 russia_events.414.b: "Ухвалити подібний закон і забезпечити українську державну власність на це вугілля."

 russia_events.415.t: "Виведення німецького капіталу"
 russia_events.415.d: "Німецькі компанії вивели багато цінних активів із Росії, поки це ще можливо. Багато з цих галузей тепер переміщуються до країн, орієнтованих на Німеччину, таких як Україна та Білорусь.\n\nХоча їхнє обладнання залишилося за кордоном, вони приносять нам капітал і експертизу, які підуть на користь нашій економіці."
 russia_events.415.a: "Втрата Росії — наш зиск."

 russia_events.416.t.lumber: "Німецькі санкції б’ють по лісовій промисловості"
 russia_events.416.t.grain: "Німецькі санкції проти сільськогосподарського сектору"
 russia_events.416.t.energy: "Німецькі санкції проти енергетичного сектору"
 russia_events.416.t.tariff_wall: "Міттельєвропа запроваджує мита на всі російські товари"
 russia_events.416.d.lumber: "Деякі з основних російських експортних товарів до Міттельєвропи — це папір і деревина. Щоб зашкодити нашому експорту, Німеччина запровадила ембарго на лісовий сектор."
 russia_events.416.d.grain: "Прагнучи зашкодити нашому сільському господарству та розлютити наших селян, Німеччина запровадила ембарго на російський сільськогосподарський експорт. У короткостроковій перспективі це, ймовірно, призведе до втрати прибутків і зростання невдоволення."
 russia_events.416.d.energy: "Будучи однією з найбагатших на природні ресурси країн Європи, Росія природно експортує значну кількість нафти та вугілля до Міттельєвропи.\n\nСьогодні це змінилося через німецьке ембарго на російський енергетичний сектор, що зашкодить обом сторонам, але, ймовірно, нам більше."
 russia_events.416.d.tariff_wall: "У своїй зухвалості Німеччина запровадила митний бар’єр проти російських товарів. Це, безумовно, зашкодить нашому експорту на деякий час."
 russia_events.416.a: "Що не вбиває, робить сильнішим."
 russia_events.416.b: "Останнє слово буде за нами."
 russia_events.416.c: "Спробувати захистити людей від шкоди."

 russia_events.417.t: "Паперова промисловість процвітає!"
 russia_events.417.d: "Після німецького ембарго на російський лісовий експорт наша власна паперова промисловість зазнала буму.\n\nБрак російської деревини та паперу призвів до дефіциту та зростання цін, особливо в Центральній Європі, де компанії шукають нові ринки — і звертаються до нас."
 russia_events.417.a: "Чудово!"

 russia_events.418.t: "Зростає експорт зерна!"
 russia_events.418.d: "Після німецького ембарго на російський сільськогосподарський експорт наша власна сільськогосподарська промисловість зазнала буму.\n\nРосія була великим експортером зерна і нашим конкурентом, але недавні перешкоди для їхнього експорту призвели до зростання цін на продовольство в Центральній Європі — і вищих прибутків для наших сільськогосподарських виробників."
 russia_events.418.a: "Бездоганно!"

 russia_events.419.t: "Експорт нафти приносить прибутки!"
 russia_events.419.d: "Після німецького ембарго на російську нафту наша власна нафтова промисловість зазнала буму. Навіть без Баку Росія мала значне видобування нафти на Північному Кавказі та в Каспійському регіоні, що приносило німецьким власникам великі дивіденди в 1920-х роках.\n\nАле після того, як Росія націоналізувала ці родовища, їх було санкціоновано Міттельєвропою, що призвело до зростання цін на сиру нафту."
 russia_events.419.a: "Прекрасно!"

 russia_events.420.t: "Російсько-німецька торгова війна порушує нашу економіку"
 russia_events.420.d: "Оскільки Росія та Німеччина запроваджують мита одна проти одної та намагаються витіснити одна одну з ринку, наша економіка постраждала внаслідок цього.\n\nХоча ми воліли б залишатися нейтральними, цього масштабного економічного потрясіння неможливо уникнути, оскільки численні компанії пов’язані з німецькими або російськими ринками."
 russia_events.420.a: "Невже вони не можуть просто порозумітися?"

 russia_events.421.t: "Німеччина скуповує рублі"
 russia_events.421.d: "Рейхспакт скупив рублі та зберігає їх у сховищах Рейхсбанку. Це дорога хитрість для них, яку вони можуть собі дозволити завдяки сильній марці та коштам, звільненим після втечі німецького капіталу з Росії.\n\nУ відповідь нам, можливо, доведеться змусити Російський державний банк надрукувати більше рублів для внутрішнього обігу, але це призведе до зростання інфляції."
 russia_events.421.a: "Гадаю, це сприяє стабільності нашої валюти."
 russia_events.421.b: "Протидійте цьому, надрукувавши більше!"

 russia_events.422.t: "Німеччина скидає російські державні облігації"
 russia_events.422.d: "Німеччина виставила російські боргові облігації на продаж за безцінь, що різко підірвало довіру до нашої здатності обслуговувати борги. Це лише політична хитрість, але вона не додає впевненості іноземним банкам та інвесторам.\n\nПроцентні ставки злетіли вгору — можливо, нам варто просто ігнорувати їх і оголосити дефолт за німецькими боргами?"
 russia_events.422.a: "Вони пошкодують про це."

 russia_events.423.t: "Німеччина просить нас запровадити санкції проти Росії"
 russia_events.423.d: "Німеччина та Росія перебувають у розпалі торговельної війни. Німці звернулися до нас із проханням стати на їхній бік і запровадити санкції проти Росії; вони стверджують, що, оскільки Німеччина є найкращим шансом для держав Антанти повернутися додому в разі війни з Інтернаціоналом, Росію, ще одного потенційного ворога Німеччини, також слід тримати в узді."
 russia_events.423.a: "Звучить розумно."
 russia_events.423.b: "Хто вони такі, щоб диктувати нам наших торговельних партнерів?"

 russia_events.424.t: "Антанта не зацікавлена"
 russia_events.424.d: "Антанта відхилила нашу пропозицію приєднатися до санкцій проти Росії."
 russia_events.424.a: "Нам вас і не потрібно."

 russia_events.425.t: "Спільні торговельні санкції Антанти та Міттельєвропи проти Росії"
 russia_events.425.d: "Після успішних переговорів між німцями та Антантою Росія тепер зазнає санкцій як від Міттельєвропи, так і від держав Антанти.\n\nЦе значно вдарило по російському експортному ринку."
 russia_events.425.a: "Гаразд."
 russia_events.425.b: "Недарма вони колишні союзники!"
 russia_events.425.c: "Зрозуміло."

 russia_events.426.t: "Націоналізація сахалінської нафти"
 russia_events.426.d: "Японська присутність на Північному Сахаліні базується на двох договорах — Портсмутському договорі 1905 року та Російсько-японській угоді 1921 року. Остання, укладена Василем Болдирєвим, тодішнім аташе в Японії, передбачала виведення японців із Північного Сахаліну та інших окупованих територій, а також припинення їхньої підтримки сибірських бунтівних отаманів Семенова та Калмикова. Натомість японським дзайбацу, що діяли в Росії, дозволялося вільно вести бізнес. Те, що в 1921 році здавалося потенційним військовим зіткненням між Японією та відродженою Росією, було успішно деескаловано.\n\nКомпанія «Кіта Карафуто Секію Кабушікі Ґайша» (Північно-Сахалінська акціонерна компанія) продовжувала управляти нафтовими родовищами в Оха та Катанглі, що сприяло розвитку північної частини острова. Проте було очевидно, що компанія ставила японські стратегічні інтереси вище російських, і вже в 1928 році, після Фенгтянського конфлікту, точилися дискусії про націоналізацію. Але тепер Росія відкинула будь-які спроби дотримуватися угод і пішла вперед із планами націоналізації."
 russia_events.426.a: "Ми й не чекали від них багато."
 russia_events.426.b: "Посилити Південний Сахалін. Готуйтеся до найгіршого."
 russia_events.426.c: "Одного дня ми заберемо решту."
 RUS_sakhalin_threat: "Напруженість навколо Сахаліну"

 russia_events.430.t.dem: "Антиурядові протести"
 russia_events.430.t.resistance: "Німецька підтримка опору"
 russia_events.430.d.dem: "У різних містах спалахнули невеликі антиурядові протести, які вимагають припинення мілітаризації Росії та закликають уряд розглянути мир.\n\nОхранка вважає, що ці протести можуть бути пов’язані з німецьким фінансуванням."
 russia_events.430.d.soc: "Ми отримали розвіддані, що Німеччина озброює антиурядові групи. Ключовою постаттю серед них є Василь Болдирєв, офіцер-зрадник, який тепер діє з Берліна.\n\nНам слід пильно стежити і забезпечити, щоб ці дисиденти не збільшувалися в кількості."
 russia_events.430.d.szrs: "Ми отримали розвіддані, що Німеччина озброює антиурядові групи. Ключовою постаттю серед них є Василь Болдирєв, офіцер-зрадник, який тепер діє з Берліна.\n\nНам слід пильно стежити і забезпечити, щоб ці дисиденти не збільшувалися в кількості."
 russia_events.430.a: "Яка зухвалість з їхнього боку."

### Military Related Events ###
 russia_events.440.t: "Заснування Авіаційного консорціуму"
 russia_events.440.d: "Численні авіаційні компанії завжди змагалися за вигідні державні контракти в надії на прибутки, але такий нестандартизований і жадібний спосіб виробництва має закінчитися.\n\nНатомість державний Авіаційний консорціум установлюватиме єдині стандарти для всіх цих компаній, і члени Консорціуму фактично матимуть монополію на виробництво військової авіації в Росії.\n\nПитання в тому, який виробник має стати основою Консорціуму?"
 russia_events.440.a: "ОСОАВІА"
 russia_events.440.b: "Дукс"
 russia_events.440.c: "ЦАГІ"
 russia_events.440.e: "$gamayun$"
 russia_events.440.f: "$skorost$"
 russia_events.440.g: "Сокіл"

 russia_events.441.t: "Козацькі привілеї та їхні війська"
 russia_events.441.d.intro: "Російські козаки блукають південними та східними окраїнами Росії, походять від військових поселенців степових регіонів — унікальні за культурою, але безсумнівно російські. Їхні війська отримали офіційний автономний статус за Конституцією 1922 року як нагороду за героїчні зусилля під час Громадянської війни. Хоча козаки не становлять етнічної більшості ніде, крім власних станиць, вони зазвичай володіють більшою частиною земель у своїх військах і, завдяки політичній владі та доступу до освіти, формують привілейований клас порівняно зі звичайними російськими селянами-орендарями та міськими жителями. Натомість козаки служать в армії під командуванням своїх отаманів, часто першими вирушаючи придушувати регіональні заворушення, чи то на Північному Кавказі, у Туркестані, чи під час загальних громадянських хвилювань."
 russia_events.441.d.szrs: "$russia.441.d.intro$\n\nНа практиці козаки — наші вороги. Вони є великими землевласниками, які мають невиправдані привілеї над звичайними російськими селянами, що живуть на землях військ. Так, ми вшановуємо козаків за їхню військову доблесть — але хіба це не обов’язок кожного патріотичного росіянина? Людина не повинна отримувати нагороду лише за те, що виконує те, чого очікують від усіх — і тому багато хто в партії бажає значно скоротити автономію козаків, а також, природно, перерозподілити їхні землі на користь вірного російського селянства, такого ж здібного та патріотичного, як і козаки."
 russia_events.441.d.wrangel: "$russia.441.d.intro$\n\nБагато найкращих і найвидатніших російських командирів мають козацьке коріння або командували козацькими силами. Безсумнівно, козацька традиція уособлює лицарство та відвагу російського солдата, що збереглися донині. Звісно, є певні соціальні проблеми з упровадженням козацьких військ, але в кінцевому підсумку уряд має зберегти цю систему."
 russia_events.441.d.dem: "$russia.441.d.intro$\n\nДля багатьох козаки є залишком старої аристократично-мілітаристської імперської епохи, гарнізонної держави за Миколи I. Інші вважають козацтво невід’ємною частиною Росії, регіональною ідентичністю, яку необхідно підтримувати. Попри будь-які політичні чи соціальні питання, слід визнати, що козаки є корисною силою швидкого реагування проти внутрішніх заворушень... що може бути корисним для будь-якого режиму, незалежно від нашого ідеалізму."
 russia_events.441.a: "Вони мусять бути на передовій нашої армії!"
 russia_events.441.b: "Не варто змінювати ситуацію."
 russia_events.441.c: "Скасувати їх!"

 ### Western March events ###
 russia_events.442.t: "Перша ціль"
 russia_events.442.desc1: "Після майже двох десятиліть принижень Росія нарешті готова покласти край німецькій гегемонії. Війна неминуча, і питання лише в тому, хто першим завдасть удару. Ставка почала розробку плану «Операція Катерина» ще у 1934 році за наказом президента Савінкова, і продовжила під керівництвом [RUS_GetArmyChief]. Кілька варіантів операції вже представлені [RUS.GetLeader] для остаточного затвердження. Але спершу потрібно визначити головне — початкову ціль удару.\n\nГенерал Слащов за підтримки фельдмаршала Маркова та інших «чорних еполетів» пропонує глибокий удар по Україні. Її армія сильна, але географія — ключова перевага. Наші танки та кавалерія можуть обійти ворога на рівнинах Східної України, здійснивши масштабне оточення. Успіх дозволить нам загрожувати [202.GetName] і вийти на зв’язок із потенційними союзниками на Балканах.\n\nГенерали, близькі до Денікіна, зокрема Голован, пропонують прямий удар по [BLR.GetName]. Лінія Дніпро-Даугава важка для прориву, визнають прихильники плану, але переваги будуть величезні: ми швидко прорвемося до Німеччини, розділимо її сили на два фронти. Після падіння [206.GetName] ми зможемо загрожувати Україні та Балтії з заходу й сходу, надійно закріпивши фланги.\n\nІ нарешті — балтійський варіант. Генерал Кутєпов і адмірал [RUS_GetNavyChief] вважають, що вторгнення в Балтію дасть нам контроль над Балтійським морем, дозволить швидше загрожувати серцю Німеччини та захистить Петроград, оминаючи більшість німецького Оствалу."
 russia_events.442.desc2: "Після майже двох десятиліть принижень Росія нарешті готова покласти край німецькій гегемонії. Війна неминуча, і питання лише в тому, хто першим завдасть удару. Ставка почала розробку плану «Операція Катерина» ще у 1934 році за наказом президента Савінкова, і продовжила під керівництвом [RUS_GetArmyChief]. Кілька варіантів операції вже представлені [RUS.GetLeader] для остаточного затвердження. Але спершу потрібно визначити головне — початкову ціль удару.\n\nГенерал Слащов за підтримки фельдмаршала Маркова та інших «чорних еполетів» пропонує глибокий удар по Україні. Її армія сильна, але географія — ключова перевага. Наші танки та кавалерія можуть обійти ворога на рівнинах Східної України, здійснивши масштабне оточення. Успіх дозволить нам загрожувати [202.GetName] і вийти на зв’язок із потенційними союзниками на Балканах.\n\nГенерали, близькі до Денікіна, зокрема Голован, пропонують прямий удар по [BLR.GetName]. Лінія Дніпро-Даугава важка для прориву, визнають прихильники плану, але переваги будуть величезні: ми швидко прорвемося до Німеччини, розділимо її сили на два фронти. Після падіння [206.GetName] ми зможемо загрожувати Україні та Балтії з заходу й сходу, надійно закріпивши фланги."
 russia_events.442.a: "План Слащова: удар по Україні — найнадійніший варіант"
 russia_events.442.b: "План Головіна: кампанія в Білорусі принесе успіх"
 russia_events.442.c: "План Кутєпова: шлях до Берліна через Ригу"
