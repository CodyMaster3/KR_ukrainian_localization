 RUS_Industrial_Regions: "Створення промислового регіону [FROM.GetName]"
 RUS_Industrial_Regions_desc: "Савінков успішно об’єднав Московську губернію та Градкомісаріат у Московську промислову область для кращого координування економічного планування. Це, безумовно, модель, яку слід розширювати та вдосконалювати."
 RUS_eurasian_resources: "Інтеграція ресурсів [FROM.GetName]"
 RUS_eurasia_canal: "Канал 'Євразія'"
 RUS_eurasian_resources_tt: "Дозволяє §nВЕС§! взяти на себе управління основними природними ресурсами наших клієнтських держав."
 RUS_eurasia_canal_desc: "Земля створена, щоб її формувала людина, а низовини Калмикії полегшують будівництво нового каналу. Запропонований канал 'Євразія' протягнеться на сотні миль від Каспійського моря через Кума-Маницьку западину і, нарешті, через Дон до Чорного моря, об’єднуючи Каспійське море з європейськими водними шляхами."
 RUS_transcaspian_canal: "Транскаспійський канал"
 RUS_transcaspian_canal_desc: "Ще в 19 столітті Олександр Глуховський пропонував перенаправити течію Амудар’ї в Центральній Азії, щоб вона текла до Каспійського моря замість Аральського. Це забезпечить зрошення великих земель для вирощування бавовни в Транскаспії, приносячи значні економічні та логістичні вигоди регіону."
