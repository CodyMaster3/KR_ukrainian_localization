 RUS_russian_sphere_decisions: "Російський світ"
 RUS_russian_sphere_decisions_desc: "Росія — природна велика держава, глибинне ядро великого Євразійського континенту. Наш глобальний вплив має це відображати. Нарешті російський орел прокинувся. Лише коли ми зможемо стояти гордо й переможно перед світом, ми зможемо по-справжньому назвати Росію великою. Хай живе Росія — єдина й неподільна.\n\nПроекція сили: £national_unity_texticon [?RUS_power_projection|Y1]\n"

 RUS_FIN_clash: "Прикордонний конфлікт у Реполі"
 RUS_FIN_clash_desc: "Невелике карельське містечко Репола-Пораярві було анексоване Королівством Фінляндія у 1918 році, хоча ніколи не належало Великому князівству Фінляндському. Крім того, одна з небагатьох доріг у цьому районі, придатна для військового постачання, проходить через Реполу, що робить її стратегічно важливою. Ми повинні продемонструвати силу проти цієї німецької маріонетки."
 RUS_pressure_finland: "Тиск на Фінляндію"
 RUS_pressure_finland_desc: "З фінського боку кордону артилерія може обстрілювати Петроград. Це — суть усіх причин, чому дипломатичне вирівнювання — і кордон — Фінляндії має для нас першочергове значення."

 RUS_Demand_Bessarabia: "Висунути вимогу щодо Бессарабії"
 RUS_Demand_Bessarabia_desc: "Занадто довго мешканці Бессарабії були відірвані від своєї батьківщини. Настав час, щоб Румунія повернула нам ці землі — або була розчавлена могутністю нашої армії."
 RUS_Demand_Galicia: "Висунути вимогу щодо Галичини"
 RUS_Demand_Galicia_desc: "Наші слов’янські брати в Галичині надто довго перебували під гнітом убогого австрійського правління та його мадярських посіпак. Ми надішлемо ультиматум прямо до [FROM.Capital.GetCapitalVictoryPointName]: передайте Галичину — або ми визволимо її силою."
 RUS_Demand_Armenia: "Висунути вимогу щодо Вірменії"
 RUS_Demand_Armenia_desc: "Вірменія — це не лише втрачена частина нашої імперії, але й наші християнські брати. Хіба не є нашим моральним обов’язком визволити їх з-під турецького ярма та захистити їхню древню цивілізацію як частину нашої великої нації?"
