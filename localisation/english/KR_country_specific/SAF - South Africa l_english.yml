 south_africa_events.119.t: "Білий політ"
 south_africa_events.119.d: "Велика частина південноафриканської буржуазії недоброзичливо ставиться до нового соціалістичного уряду. Тепер ці громади охоплені страхом бути поглиненими іншими расовими групами і масово залишають Південну Африку, прямуючи до країн, які вони вважають більш доброзичливими до себе, наприклад, до Британської імперії або до Європи.\n\nХоча, на щастя, багато інших також вважають за краще залишитися тут, сумна правда полягає в тому, що ці емігранти відвозять із собою багато цінних знань і досвіду, які завдяки дискримінаційній сегрегаційній системі освіти не доступні широким верствам населення. Буде потрібен час, щоб оговтатися від цієї невдачі."
 south_africa_events.119.a: "Пролетаріат замінить їх!"

 south_africa_events.120.t: "Національний партійний з'їзд [GetYear] року"
 south_africa_events.120.d: "Напередодні майбутніх виборів Національна партія вирішила організувати національний конгрес у Преторії, щоб визначити політику партії на найближчі кілька років. Члени партії з усієї країни прибули на засідання нашого уряду.\n\nПід час з'їзду лідер Національної партії в Капській провінції доктор Д. Ф. Малан наполегливо критикував загальнонаціонального лідера партії, генерала Джеймса Герцога, з багатьох пунктів, особливо у зв'язку з нездатністю скасувати монархію в період його перебування на посаді прем'єр-міністра з 1924 до 1929 року та подальшою поразкою Яна Сметса і його Південноафриканської партії, у чому, на думку Малана, винні помірковані й розпливчасті погляди Герцога. Не дивно, що згодом Малан кинув Герцогу виклик за керівництво партією. Членів партії попросили висловити свої уподобання. Нездатність Герцога за останні 8 років повернути посаду прем'єра генералу Сметсу зумовила його долю: доктор Малан очолить Національну партію на наступних загальних виборах, на агресивній республіканській та африканерській націоналістичній платформі, критикуючи, що колись, отримавши мандат, він проголосить повну незалежність Південної Африки як республіки тепер, коли вигнанці не в змозі діяти проти подібного заходу."
 south_africa_events.120.a: "Час компромісу з націоналістами, схоже, минув."
 
 south_africa_events.121.t: "День Дінгана [GetYear] року"
 south_africa_events.121.d: "Також відомий як День Обітниці, 16 грудня було оголошено національним святом Південноафриканського Союзу з моменту його створення 1910 року, хоча раніше його вже неофіційно відзначали в британській колонії Натал і в старих бурських республіках та їхніх британських колоніальних спадкоємцях.\n\nСвято відзначає малоймовірну перемогу Фуртреккерів біля Кривавої річки в Натале 16 грудня 1838 року проти військ зулуського короля Дінгана. Як такий цей день має велике значення і для африканерського націоналізму, прихильники якого розглядають перемогу цього дня як Божий знак того, що вони мали сформувати західну країну в пустелі Південної Африки.\n\nЦей день зазвичай відзначається спортивними матчами, особливо крикетом, театральними виставами, церковними зібраннями та іншими святами. Не дивно, що з огляду на контекст чорношкіра африканська більшість нації менше любить це свято, і зазвичай обирають цю дату на знак протесту проти расової дискримінації."
 south_africa_events.121.a: "Наша країна ПАР."
 
 south_africa_events.122.t: "День Дінгана [GetYear] року"
 south_africa_events.122.d: "16 грудня вкотре відзначається національне свято Південної Африки. По всій країні, від Кейптауна до Дурбана і Зутпансберга, південноафриканці, хоч і здебільшого африканери, святкують свою державність та історію, а також Божу славу, яка привела їх сюди.\n\nОрганізовуються ігри в крикет, проводяться театральні вистави, а деякі підприємства відкриті для обслуговування. Пізніше в цей день було організовано церковні збори, на яких розповідали історію клятви Фуртреккерів Богу. У деяких сім'ях день був закритий традиційним південноафриканським барбекю, так званим 'браай'."
 south_africa_events.122.a: "Слава!"
 
 south_africa_events.123.t: "Загальні вибори в Південній Африці [GetYear] року"
 south_africa_events.123.d: "Термін повноважень нинішнього Фольксрааду закінчився, і ті південноафриканці, які перебувають у загальних списках - майже винятково білі південноафриканці - ідуть сьогодні на вибори, щоб проголосувати за представника свого виборчого округу, який визначить склад південноафриканського уряду на найближчі п'ять років, якщо, звісно, не буде скликано ранніших виборів. Результати цих виборів, безсумнівно, визначать політичний лад на найближчі п'ять років."
