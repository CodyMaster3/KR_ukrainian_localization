### Bookmark ###
 SAF_KR_gathering_storm_desc: "Дехто скаже, що Південна Африка - це місце, де занепад Британської імперії став видимим для всього світу: проблеми з умиротворенням бунтівних бурів оголили гниль, яка згодом коштувала їм Великої війни. Зрештою, Британія перемогла бурів, і з їхнього попелу в 1910 році постав Південно-Африканський Союз, британський домініон. Відтоді імперія розпалася, і тепер Південна Африка, у своїй новій ролі останнього авангарду британського впливу на африканському континенті, стоїть на роздоріжжі: чи вигідний їй статус домініону, як стверджує прем'єр-міністр Ян Сматс? Чи настав час для Південної Африки взяти свою долю у власні руки?"

### intro Screen ###
 SAF_country_intro_background: "GFX_SAF_intro"
 SAF_country_intro_header: "Південноафриканський Союз"
 SAF_country_intro_content: "Південноафриканський Союз, утворений 1910 року внаслідок злиття британських володінь у Південній Африці - Капської колонії, Наталя, Трансвааля і Помаранчевої Вільної Держави - після другої англо-бурської війни, залишається останнім оплотом британської влади в Африці.\n\nОднак домініон нестабільний: біле африканерське населення прагне незалежності колишніх бурських республік, у той час як по інший бік політичного спектра синдикалізм, впливовий у регіоні ще до Французької Комуни чи Британського Союзу, набув чинності, проникає у свідомість зубожілого середнього класу, всіх расових груп, роздратованих наслідками економічного спаду.\n\nПолітика Союзу обертається навколо двопартійної системи: Південноафриканської партії Яна Сметса і Національної партії генерала Д.Б. Герцога. Лейбористська, нині розділена на дві протилежні фракції, також представлена в парламенті Південної Африки, хоч і в меншості. З 1924 до 1929 року вони правили разом із Національною партією в коаліційному уряді, але після того, як їм не вдалося впоратися з Великою депресією, Південноафриканська партія знову здобула більшість, за допомогою націоналістів, які відкололися, а потім закріпила успіх у 1933 році, однак вважається, що вони полегшили наслідки Великої депресії лише для себе."

 SAF_country_intro_header_1: "Раси Південної Африки"
 SAF_country_intro_content_1: "Населення Південної Африки, мабуть, найрізноманітніше в усій Африці, але расизм і сегрегація узаконені й повсюдні.\n\nБіле європейське населення становить верхівку расової ієрархії Південної Африки; вони володіють соціально-економічною владою в країні і нав'язують певний ступінь сегрегації по всій Південній Африці. Група ділиться на африканерів, нащадків голландських колоністів, які прибули на Кейп під час голландського панування, які мають політичну владу завдяки тому, що вони становлять більшість майже винятково білого електорату, і британських південноафриканців, англомовних нащадків колоністів, які прибули у 19 столітті та володіють більшою економічною владою, хоча останніми роками це дещо зміщується на користь африканерів.\n\nЗ небілого населення найбільшою повагою користується так зване кольорове неселення. Ця група складається з людей змішаного походження, і більшість із них розмовляють африкаанською, тією ж мовою, що й білі африканери. Вони становлять більшість населення в Західній Капській провінції і становлять більшу частину небілих виборців, які проходять обмеження за майном, як і в Південній Родезії.\n\nЄ й азіатська група: південноафриканці азіатського походження. Більшість у цій групі - колишні наймані працівники з Британської Індії або їхні нащадки, які живуть здебільшого в Наталі і меншою мірою в Трансваалі. На мисі також можна знайти малайців мису, які були привезені сюди з Малайзії, коли та була під контролем голландців у 17-18 століттях.\n\nНайменш шанованими є корінні чорношкірі африканці. Більшість із них належать до одного з кількох народів банту, коса, зулу, сото або до однієї з кількох дрібніших племінних груп. Незважаючи на те, що вони становлять переважну більшість населення Південної Африки, вони мають дуже невелику політичну владу навіть у тих провінціях, де небілі теоретично можуть голосувати, де далеко не всі з них задовольняють необхідним вимогам до власності. З укоріненим білим електоратом надії на реформи туманні."

 SAF_country_intro_header_2: "Акт про Південну Африку"
 SAF_country_intro_content_2: "Акт про Південну Африку 1909 року, ухвалений Вестмінстером, слугує конституцією Союзу: Південноафриканський Союз - це унітарна держава, а не федерація, до того ж парламенти кожної колонії скасовано і замінено провінційними радами.\n\nНаціональний парламент складається з двох частин: Фольксрааду і Сенату. Члени Фольксрааду обираються в основному білою меншістю країни, хоча виборче право варіюється залежно від провінції. У Капській провінції та Південній Родезії діє система, що ґрунтується на майновому та освітньому цензі для виборців, тоді як у решті провінцій голосують тільки білі без цензу. Сенат призначається колегією виборників, що складається з членів кожної з п'яти провінційних рад і членів Фольксраада. Уряд слідує Вестмінстерській моделі і призначається генерал-губернатором Південної Африки, нині графом Кларендоном.\n\nПівденна Африка управляла Бечуаналендом, Басутолендом і Свазілендом як протекторат замість Великої Британії від моменту британської революції 1920 року, а Південну Родезію визнали провінцією Союзу 1922 року."

