 south_africa_events.124.t: "Загальні вибори в Південній Африці [GetYear] року"
 south_africa_events.124.d: "Термін повноважень нинішнього Фольксрааду закінчився, і ті південноафриканці, які значаться в загальних списках - здебільшого білі, незважаючи на те, що нині в них також значаться кольорові, - ідуть сьогодні на вибори, щоб проголосувати за представника свого виборчого округу, який визначить склад південноафриканського уряду на найближчі п'ять років, якщо, звісно, не буде скликано більш ранніх виборів. Результати цих виборів, безсумнівно, визначать політичний лад на найближчі п'ять років."
 south_africa_events.124.b: "Лейбористи перемогли."
 south_africa_events.124.c: "[getSAPorUnited] формує коаліцію з Народною партією."
 south_africa_events.124.a: "Ліберальна партія знову здобуває перемогу."

 south_africa_events.125.t: "Вибори Сіссі Гул"
 south_africa_events.125.d_normal: "Активне надання права голосу громаді 'кольорових' супроводжувалося пасивним правом голосу. Це призвело до обрання першого небілого члена Фольксрааду за [Об'єднану партію/Південноафриканську партію]: Сіссі Гул, донька відомого політика Кейптауна, який виступає за "кольорові" права, Абдуллса Абдурахманфа та його білої дружини, виграла право представляти виборчий округ Кейптауна у Кейптаунському саду, отримавши перемогу над національним кандидатом Х.Х. Бродріком.\n\nГул, яка раніше отримала титул першої в країні небілої жінки-члена міської ради, сьогодні буде приведена до присяги як член Фольксрааду. У той час як інша частина Фольксрааду досі складається з білих південноафриканців, її обрання є вирішальною перемогою реформістського крила Хофмейра [Об'єднаної партії/Південноафриканської партії] і, безсумнівно, створює прецедент для більшої кількості небілих членів Фольксрааду, за якими вони мають піти в майбутньому."
 south_africa_events.125.d_liberal: "Активне включення 'кольорової' спільноти у виборчі права супроводжувалося пасивним правом голосу. Це призвело до обрання першого небілого члена Фольксрааду від Ліберальної партії: Зайнунніса Гул, донька видного кейп-малайського політика Абдулли Абдурахмана, який виступав за права 'кольорових', і його білої дружини, отримала право представляти кейптаунський виборчий округ Кейптаун-Гарденс, перемігши національного кандидата Х.Х. Брудріка.\n\nГул, яка раніше завоювала титул першої в країні жінки-небілої членкині міської ради, сьогодні буде приведена до присяги як член Фолксрааду. Хоча решта складу Фолксрааду поки що складається з білих південноафриканців, її обрання є вирішальною перемогою Ліберальної партії Південної Африки Гофмайра і, безсумнівно, створює прецедент для інших небілих членів Фолксрааду в майбутньому."
 south_africa_events.125.a: "Вітаю, міс Гул!"

 south_africa_events.126.t: "Велике політичне зрушення"
 south_africa_events.126.d_normal: "Права 'кольорового' населення забезпечили глибокі зміни в політичному складі Південної Африки. Західні виборчі округи в Капській провінції беззастережно перейшли до [SAF.GetRulingParty], навіть ті, які історично були оплотом Національної партії, до яких вони не сміли навіть подумати доторкнутися.\n\nНавіть доктор Д.Ф.Малан, округу Пікетберха, був збитий з пантелику. Округ відтепер буде представлений [United/SAP] Дж.А.П. ван дер Мерва, завершуючи приниження невдачею з обранням лідера партії. У багатьох виборчих округах за межами Капської провінції, де за деякими винятками нові "кольорові" виборці не змогли відрізнитися від наявного білого електорату, успіхи були обмежені, неабиякою мірою через розкол [getGesuiwerdeOrNat], що привів до перемоги згуртованіших кандидатів від уряду в деяких округах, які в іншому разі повинні були дістатися націоналістам. Деякі газети вже оголосили, що африканерський націоналізм залишився в минулому, перетворившись на велику другорядну партію, яка в кращому випадку зможе забезпечити собі місце ставленика короля.\n\nНа іншому боці спектра, Лейбористська партія домагається успіхів. Бачачи це, експерти пророкують, що домінування [SAF.GetRulingParty] може виявитися недовгим, і що Лейбористська партія може стати новим конкурентом для неї."
 south_africa_events.126.d_liberal_united: "Права 'кольорового' населення забезпечили глибокі зміни в політичному складі Південної Африки. Західні виборчі округи в Капській провінції беззастережно перейшли до Ліберальної партії, навіть ті, що історично були оплотом Національної партії, до яких вони не сміли навіть подумати доторкнутися.\n\nНавіть доктор Д.Ф.Малан, округу Пікетберха, був збитий з пантелику. Відтепер цей округ представлятиме Дж.А.П. ван дер Мерве, що довершує приниження від необрання лідера партії. У багатьох округах за межами Капської провінції, де, за деякими винятками, нові "кольорові" виборці не могли змінити ситуацію порівняно з наявним білим електоратом, успіхи були обмежені, неабиякою мірою через розкол [getGesuiwerdeOrNat], що призвело до перемоги консолідованіших кандидатів від уряду в деяких округах, які інакше повинні були дістатися націоналістам. Деякі газети вже оголосили, що африканерський націоналізм пішов у минуле, перетворившись на велику другорядну партію, яка в кращому разі може забезпечити собі місце ставленика короля."
 south_africa_events.126.a: "Народ висловився!"

 south_africa_events.127.t: "Антивоєнні протести в Блумфонтейні"
 south_africa_events.127.d_socialist: "Південна Африка перебуває у стані війни, але не всі південноафриканці підтримують такий стан справ.\n\nТисячі корінних південноафриканців у супроводі сотень соціалістів інших рас зібралися в Блумфонтейні, щоб висловити протест проти оголошення війни Третьому Інтернаціоналу. Вони заявили про свою солідарність із заявленими цілями деколонізації та синдикалістської системи і присягнулися за будь-яких можливих умов протистояти військовим діям.\n\nПоліція Блумфонтейна швидко втрутилася і розігнала натовп, але це, найімовірніше, буде не остання сутичка, яку ми влаштуємо з цими соціалістами."
 south_africa_events.127.d_nationalist: "Південна Африка перебуває у стані війни, але не всі південноафриканці підтримують такий стан справ.\n\nТисячі африканерів зібралися в Блумфонтейні, щоб висловити протест проти оголошення війни німцям. Вони засуджують ідею про те, що їм доведеться битися з 'побратимами-німцями' і за будь-яких можливих умов присягаються протистояти військовим діям.\n\nПоліція Блумфонтейна швидко увірвалася і розігнала натовп, але це, найімовірніше, буде не остання сутичка, яку ми влаштуємо з цими націоналістами."
 south_africa_events.127.a: "Ах, вони всього лише голослива меншість!"
 
 south_africa_events.128.t: "[SAF.GetNameDefCap] вимагає Замбезію"
 south_africa_events.128.d: "Ми отримали телеграму з Преторії: Південноафриканський уряд вимагає від нас відступити із Замбії, яка, як вони стверджують, є законною британською власністю, і має бути передана під їхнє управління."
 south_africa_events.128.a: "Ми маємо відступити з території"
 south_africa_events.128.b: "Прийди й візьми це!"
 
 south_africa_events.129.t: "[From.GetNameDefCap] перевертає Північну Родезію"
 south_africa_events.129.d: "[From.GetNameDefCap] прийняла нашу вимогу і готується до мирного виведення військ із Північної Родезії, що дасть змогу нашим військам зайняти позиції в регіоні."
 south_africa_events.129.a: "Чудово!"
 
 south_africa_events.130.t: "[From.GetNameDefCap] відмовляється"
 south_africa_events.130.d: "[From.GetAdjective]ий уряд категорично відмовився йти з британських територій, якими вони володіють. Якщо ми хочемо рухатися далі, ми повинні зробити це силою."
 south_africa_events.130.a: "Ви не залишили нам вибору..."
 south_africa_events.130.b: "О, тоді неважливо"
 
 south_africa_events.131.t: "[SAF.GetNameDefCap] вимагає Уганду"
 south_africa_events.131.d: "Ми отримали телеграму з Преторії: Південноафриканський уряд вимагає від нас відступити з Уганди, яка, як вони стверджують, є законною британською власністю, і має бути передана під їхнє управління."
 
 south_africa_events.132.t: "[From.GetNameDefCap] передає Уганду"
 south_africa_events.132.d: "[From.GetNameDefCap] прийняла нашу вимогу і готується до мирного виведення військ з Уганди, що дозволить нашим військам зайняти позиції в регіоні."
 south_africa_events.132.a: "Мудрий вибір..."
 
 south_africa_events.133.t: "[SAF.GetNameDefCap] вимагає Джубаленд"
 south_africa_events.133.d: "Ми отримали телеграму з Преторії: Південноафриканський уряд вимагає від нас відступити з Джубаленду, яка, як вони стверджують, є законною британською власністю, і має бути передана під їхнє управління."
 
 south_africa_events.134.t: "[From.GetNameDefCap] передає Джубаленд"
 south_africa_events.134.d: "[From.GetNameDefCap] прийняла нашу вимогу і готується до мирного виведення військ із Джубаленда, що дасть змогу нашим військам зайняти позиції в регіоні."
 south_africa_events.134.a: "Мудрий вибір..."
 
 south_africa_events.135.t: "Повернення британських земель"
 south_africa_events.135.d: "Тепер, коли Сполучене Королівство відновлено, настав час подумати про те, що робити з тими частинами імперії, які потрапили під наше управління після втрати Великої Британії, - це, врешті-решт, землі, які ми відновили заради британців, тоді як вони не змогли зробити це самостійно. Можливо, вони просто дозволять нам залишити все це собі. Зрештою, ми зробили всю роботу. Дехто в нашому кабінеті пропонує [Root.GetNameDef] не виносити пропозицію. Південноафриканські солдати пролили за це кров, чи не так??"
 south_africa_events.135.a: "Ми маємо повернути їх назад."
 south_africa_events.135.b: "Ні, ми захистимо їх краще, ніж вони."
 
 south_africa_events.136.t: "[From.GetAdjective]а пропозиція"
 south_africa_events.136.d: "[From.GetAdjective]ий уряд звернувся до нас із пропозицією - тепер, коли ми відновлені, землі, які вони займали під час вигнання, по праву належать нам, тому вони кажуть, що ми можемо забрати їх назад. З огляду на те, що [From.GetNameDef] витратило багато крові та зусиль, щоб отримати їх, можливо, варто визнати, що вони забезпечують для цих колоній більше захисту, ніж ми коли-небудь могли надати?"
 south_africa_events.136.a: "Ми з радістю приймемо їхню пропозицію."
 south_africa_events.136.b: "Вони боролися за це, вони можуть це зберегти."
 
 south_africa_events.137.t: "Землі повернуто"
 south_africa_events.137.d: "Із сердечною вдячністю, [From.GetAdjective]ий уряд прийняв повернення їхніх колишніх колоній. На честь цієї події в Кейптауні було проведено велику церемонію, і багатьом [Root.GetAdjective]їм членам було вручено нагороди за ту роль, яку вони зіграли у відновленні Британської Імперії."
 south_africa_events.137.a: "Ми молодці!"
 
 south_africa_events.138.t: "Ми маємо зберегти колонії"
 south_africa_events.138.d: "Із сердечною вдячністю за цю пропозицію, [From.GetAdjective]ий уряд відмовився приймати колонії назад. [Root.GetNameDefCap], кажуть вони, безсумнівно, може запропонувати кращий захист цим землям, ніж вони коли-небудь могли, і вони вірять, що ми будемо керувати ними так, як вони хотіли б."
 south_africa_events.138.a: "Ох? Як мило з їхнього боку."

 south_africa_events.139.t: "Герцог атакує Брудербонд!"
 south_africa_events.139.d: "Лідер Об'єднаної партії Джеймс Герцог, виголошує серію сенсаційних промов, націлених на Д.Ф.Малана, молоду "Вільну" Національну партію та таємне товариство африканерської інтелігенції, про чиє існування тільки-но стало відомо світові. Його звинувачення в тому, що це так зване "Братство африканерів" контролює як СНП, так і ключові позиції в школах та університетах країни "з-за лаштунків", породжують шокуючу хвилю в усьому південноафриканському суспільстві. Д.Ф. Малан відкидає ці звинувачення, а сам Бродербонд виступив із заявою, оголосивши себе нічим іншим, як простим культурним братством."
 south_africa_events.139.a: "Герцог набирає тут декілька очок!"
 south_africa_events.139.b: "Це погано відбивається тільки на прем'єр-міністрі..."
 
 south_africa_events.140.t: "Жива копалина"
 south_africa_events.140.d: "За кілька днів до Різдва, хранителька музею Марджорі Куртене-Латімер зробила дивовижне відкриття в річці на Східній Капській провінції. Знадобився час, щоб отримати підтвердження, але схоже, що це правда: латимерія жива! Вважалося, що ця риба з лопатевими плавниками вимерла 66 мільйонів років тому, і її повторне відкриття в одну мить стало сенсацією і було оголошено "відкриттям століття". Виявлення латимерії - дивовижний момент для світової наукової спільноти."
 south_africa_events.140.a: "Цікава подія..."

 south_africa_events.141.t: "Призначення Комісії з права корінних народів"
 south_africa_events.141.d: "Позиція уряду щодо расових відносин була вирішальним фактором на більшості виборів у Південній Африці і, звичайно ж, на кожних виборах в останнє десятиліття. Тому уряд рішуче розглядає питання про призначення незалежної комісії для переоцінки наших законів щодо корінних південноафриканців. Потім ця комісія вивчить ситуацію і на цій основі дасть пораду, як діяти, що найімовірніше, стане основою політики уряду Південної Африки в найближчі десятиліття.\n\nЗвичайно, необхідно буде призначити когось, хто очолить цю комісію. Цей вибір, ймовірно, вплине на рекомендації комісії."
 south_africa_events.141.a: "Генрі Феган - підходяща людина для цієї роботи!"
 south_africa_events.141.b: "Цю комісію має очолити Пол Зауер."
 
 south_africa_events.142.t: "Висновки Феганської комісії"
 south_africa_events.142.d: "Комісія з права корінних народів, очолювана суддею Генрі Алланом Феганом, оприлюднила свої висновки щодо корінного населення Південної Африки.\n\nНа підставі висновку про те, що нинішня ситуація все частіше призводить до створення навколо наших міст поселень корінного населення з убогими умовами життя, Комісія рекомендує Південній Африці істотно послабити свої закони про расову сегрегацію. Це дозволило б сформувати стабільне місцеве міське населення, яке могло б легко приходити на ринок праці, створюючи надійну робочу силу для південноафриканського бізнесу, а також збільшуючи клієнтську базу для роздрібних торговців."
 south_africa_events.142.a: "Ми візьмемо це до уваги..."
 
 south_africa_events.143.t: "Висновки Зауерської комісії"
 south_africa_events.143.d: "Комісія з права корінних народів, очолювана членом Фольксрааду, Полом Олів'є Зауером, оприлюднила свої висновки щодо корінного населення Південної Африки.\n\nВиходячи з висновків про те, що нинішня ситуація все частіше призводить до створення поселень корінного населення з убогими умовами життя, Комісія рекомендує Південній Африці істотно посилити свої закони про расову сегрегацію. Насильницьким чином виселивши корінне населення з наших міських центрів, ми зможемо забезпечити, щоб біле населення не було змушене невиправдано конкурувати з трудящими з-поміж тубільців, які працюють на аналогічних посадах за набагато нижчу заробітну плату. Створивши зони расової сегрегації, ці підприємства можуть бути захищені від непотрібної конкуренції в інших расових зонах."
 south_africa_events.143.a: "Розумію..."
 
 south_africa_events.145.t: "Смерть генерала Герцога"
 south_africa_events.145.d: "Сьогодні в родинному домі помер високоповажний генерал Джеймс Баррі Муннік Герцог. Смерть генерала німецької спадщини з Помаранчевої держави, колишнього прем'єр-міністра і засновника Національної партії, знаменує собою поворотний момент в історії Південної Африки, закликаючи остаточно покласти край суперництву політиків з Трансваалю і Помаранчевої держави, яке визначило політичну сцену Південної Африки з моменту створення союзу.\n\nНаціональна партія, яку раніше очолював Герцог, випустила заяву на честь генерала. Генерал Сметс також високо оцінив внесок свого колишнього суперника на політичній сцені Південної Африки, незважаючи на те, що вони не завжди сходилися в поглядах."
 south_africa_events.145.a: "Спочивай з миром..."
 
 south_africa_events.146.t: "Смерть генерала Герцога"
 south_africa_events.146.d: "Сьогодні в родинному домі помер високоповажний генерал Джеймс Баррі Муннік Герцог. Смерть генерала німецької спадщини з Помаранчевої держави, що сидить на посаді прем'єр-міністра і засновника Національної партії, знаменує собою поворотний момент в історії Південної Африки, закликаючи до остаточного припинення суперництва між політиками з Трансваалю і Помаранчевої держави, яке визначило політичну сцену Південної Африки з моменту створення союзу.\n\nПоки триває підготовка до похорону, Національна партія має вирішити, хто стане її новим лідером, а відтак і новим прем'єр-міністром. Широко відомо, що Герцог віддавав перевагу своєму протеже в поміркованішій фракції Національної партії Ніколасу Хавензі. Однак д-р Д.Ф.Малан також кинув свій капелюх на ринг за лідерство в партії і користується набагато більшим визнанням серед членів партії."
 south_africa_events.146.a: "Хавенга перемагає в конкурсі."
 south_africa_events.146.b: "Членство в партії сприяє Малану."
 
 south_africa_events.147.t: "Смерть генерала Герцога"
 south_africa_events.147.d: "Сьогодні в родинному домі помер високоповажний генерал Джеймс Баррі Муннік Герцог. Смерть генерала німецької спадщини з Помаранчевої держави, що сидить на посаді прем'єр-міністра і засновника Національної партії, знаменує собою поворотний момент в історії Південної Африки, закликаючи до остаточного припинення суперництва між політиками з Трансваалю і Помаранчевої держави, яке визначило політичну сцену Південної Африки з моменту створення союзу.\n\nПоки триває підготовка до похорону, Національна партія має вирішити, хто стане її новим лідером, а відтак і новим прем'єр-міністром. Широко відомо, що Герцог віддавав перевагу своєму протеже в поміркованішій фракції Національної партії Ніколасу Хавензі. Однак д-р Д.Ф.Малан також кинув свій капелюх на ринг за лідерство в партії і користується набагато більшим визнанням серед членів партії."
 south_africa_events.147.a: "Перемога Малана була неминуча..."

 south_africa_events.148.t: "Сходження Кам'яного полку"
 south_africa_events.148.d: "Тривожні новини з вуглевидобувного міста Ермоло в Трансваалі. Група озброєних зулусів напала на місцевий банк і відвезла в гори Дракенсберга те, що мало стати зарплатою шахтарів. За повідомленнями очевидців, грабіжники заявили про продовження Ніневітів, цієї історично небезпечної банди, яка втратила більшу частину своєї популярності - принаймні за межами в'язниць і як єдине ціле - після розгрому їхнього лідера Нонголози за підтримки влади.\n\nІснує теорія, що економічні труднощі внаслідок Чорного Понеділка, мабуть, підштовхнули цих людей, які або раніше були пов'язані з бандою, або знали когось, хто раніше був із нею пов'язаний, знову організовуватися. Незважаючи на їхні найкращі наміри, поліція не змогла їх вистежити."
 south_africa_events.148.a: "Переорієнтуйте додаткові ресурси, щоб притягнути їх до відповідальності!"

 south_africa_events.149.t: "Кам'яний полк ударив по Нелспройту"
 south_africa_events.149.d: "Нова ітерація Кам'яного полку знову з'явилася з їхнього явного притулку в Драконових горах, цього разу в Нелспройті, де вони прибули на місцевий залізничний вокзал - ключову зупинку на лінії між Йоганнесбургом і портом Лоренсу-Маркіш у Мозамбіку - і поїхали з цінностями, які перебували там на зберіганні. Вкотре поліція виявилася безсилою, щоб запобігти явно добре спланованій втечі в кущі на південь від міста.\n\nВикликає тривогу те, що кількість банд уже зросла після їхнього пограбування в Ермело, а також те, що місто Барбертон, де Нонголоза ув'язнено за звинуваченням у зґвалтуванні, розташоване лише за 20 миль від Нелспройта. Поліція вважає, що банда має намір його витягнути. Інші не згодні з цим і зазначають, що це було б надто очевидно, і що два успішні пограбування в поєднанні з невеликими грабежами, що тривають нині, вже принесли групі значну суму грошей. Ще одне успішне пограбування, найімовірніше, забезпечить групу грошовими коштами, необхідними для того, щоб зникнути назавжди, а за сучасної епохи і з такими ресурсами, як автомобілі й літаки, видається неправдоподібним, щоб банда залишалася на волі стільки ж часу, скільки й попередні банди. Тому вони припускають, що атака на Барбертон буде великою небезпекою, слідуючи їхнім наявним досягненням, і замість цього вони вказують на місто Ліденбург як на наступну мету. Деякі також не згодні з цією пропозицією і очікують, що банда буде прагнути покинути Південну Африку, якомога швидше увійшовши в португальську Східну Африку, як передбачає маршрут руху з Ермело в Нелспройт. Якщо ми зможемо правильно оцінити їхню наступну дію, то, можливо, зможемо заманити їх у пастку."
 south_africa_events.149.a: "Це може бути очевидно, але Нонголоза для них як релігійний діяч!"
 south_africa_events.149.b: "Золотий транспорт має покинути Ліденбург за два тижні..."
 south_africa_events.149.c: "Вони явно мають намір перетнути кордон, ми повинні дочекатися їх там..."
 
 south_africa_events.150.t: "Барбертонський прорив"
 south_africa_events.150.d: "Чудові новини! Наше припущення про те, що полк Кам'яної банди спробує звільнити свого колишнього лідера, Нонголозу, було правильним. Якби південноафриканська поліція не допомагала тюремним наглядачам, вони цілком могли б досягти успіху, але замість цього потрапили в пастку. Відбулася перестрілка, яку можна було чітко почути в самому Барбертоні, поки більша частина банди не була мертвою, а решта мудро вирішили здатися. Законослухняним південноафриканським громадянам більше не потрібно боятися цих людей, так само як і Нонголозі не дали можливості втекти, хоча ознак того, що він вступив у змову з бандою, вкрай мало.\n\nЧлени банди, які здалися, проводили наших офіцерів до їхнього прихованого табору приблизно за чотири милі від в'язниці, де ми повернули більшу частину вкрадених речей і грошей з пограбувань Ермело і Нелспройта."
 south_africa_events.150.a: "Чудова робота, хлопці!"

 south_africa_events.151.t: "Барбертонський прорив"
 south_africa_events.151.d: "У той час як загін південноафриканської поліції, який намагався заманити в пастку Кам'яний полк, наполегливо вичікував пограбування, якого ніколи не станеться, банда просто завдала удару по найочевиднішій цілі - Барбертонській в'язниці.\n\nБідним тюремним наглядачам, які зіткнулися з величезною кількістю злочинців, не залишалося нічого іншого, як передати немолодого Нонголозу, а також деяких інших членів банди, ув'язнених у в'язниці, у розпорядження банди, яка, як повідомлялося, спочатку проявляла нерішучість, але врешті-решт усе-таки приєдналася до банди й здійснила втечу. Тепер, коли в лавах банди з'явився Нонголоза, банда знову зникла в пустелі, але з позитивного боку, Ліденбурзький золотоносний транспорт благополучно прибув до сховища Standard Bank ПАР у Йоганнесбурзі."
 south_africa_events.151.a: "Jislaaik!"

 south_africa_events.152.t: "Барбертонський прорив"
 south_africa_events.152.d: "Спроба захопити Кам'яний полк на кордоні, можливо, була приреченою від самого початку, тому що прикордонний регіон просто занадто великий: протяжність кордону, через який банда могла б здійснити втечу, становила понад 100 миль. Належне посилення всього регіону, щоб запобігти перетину кордону, було неможливим.\n\nАле в будь-якому разі це не має значення, оскільки, схоже, що ніневітяни ніколи не мали наміру перетинати кордон. Натомість вони залишилися в околицях Нелспройта і завдали удару по Барбертонській в'язниці, де наглядачі під тиском переважної сили банди практично не залишили іншого вибору, окрім як передати їм Нонголозу, та деяких інших ув'язнених там людей, які мають зв'язки або зі старою бандою, або з новими членами банди."
 south_africa_events.152.a: "Вони вважали за краще звільнити своїх, втекти..."

 south_africa_events.153.t: "Пограбування Піт-Ретіфа"
 south_africa_events.153.d: "Через кілька місяців дуже незначної активності, Кам'яний полк знову завдав удару: цього разу вони вивезли прикраси в місті Піт-Ретіф, забравши із собою тисячі фунтів коштовностей. Незважаючи на всі спроби поліції і подальший великомасштабний обшук у Свазіленді, в якому, як ми підозрюємо, банда переховувалася між подіями в Барбертоні та теперішнім моментом, і куди вони, імовірно, відступили, ми не змогли ані знайти їх, ані повернути вкрадені ними скарби, за винятком деяких південноафриканських фунтів, витрачених у Мбабане, які можна простежити по першому пограбуванню банку в Ермело."
 south_africa_events.153.a: "Як ці бандити можуть так довго ховатися від нас?!"
 
 south_africa_events.154.t: "Кам'яний полк зникає"
 south_africa_events.154.d: "Уже кілька місяців не було ніякої діяльності полку. Одні вважають, що через суперечку банда розсіялася, інші просто перетнули кордон з португальською Східною Африкою зі здобиччю і покинули Південну Африку назавжди. Що б не трапилося, зараз здається сумнівним, що вкрадені цінності будуть повернуті. Сподіваюся, що жертви були належним чином застраховані.\n\nНездатність протистояти банді не дуже добре відбивається на південноафриканській поліції."
 south_africa_events.154.a: "Принаймні, в Трансвааль повернувся мир..."
 
 south_africa_events.155.t: "Імперська виставка 1936 року"
 south_africa_events.155.d: "У більшості країн світу Британська Імперія, яка безперечно домінувала на міжнародній арені в 19 столітті та в перші роки 20-го - це лише згасаючий спогад. Однак не у верхніх ешелонах Йоганнесбурзького суспільства, де чоловіки в червоному вбранні досі розмовляють один з одним про свої подвиги на п'яти континентах під насолодою джин-тоніком, що постачається зулуським слугою.\n\nПісля дворічної підготовки відкрилася Імперська виставка, присвячена золотому ювілею Йоганнесбурга, на якій були проведені грандіозні святкування. Обидві виставки можуть похвалитися нашими досягненнями за останні півстоліття і включають в себе представників здебільшого того, що залишилося від імперії: від Канади і Карибського басейну до Австралазії та її тихоокеанських розширень. Тоді як атмосфера ностальгії не викликає сумнівів, святкування відволікає від розмов про визволення і політику, що тримає нашу країну в лещатах, і показує, що імперія все ще жива, як і колись!"
 south_africa_events.155.a: "Боже, бережи короля!"

 south_africa_events.156.t: "Приплив населення в міські райони"
 south_africa_events.156.d: "Нова Південна Африка не схвалює старі расистські заходи, що застосовуються старим расистським капіталістичним режимом, який відчайдушно намагається утримати чорношкірих південноафриканців подалі від урбаністичних регіонів Південної Африки, таких як Йоганнесбург і Кейптаун. Тепер, коли цей режим упав, їхня варварська політика природним чином скасовується. На жаль, це призводить до небажаних побічних ефектів: сільські райони Південної Африки не надто багаті можливостями, і тому, коли можливість переїзду в такі міста, як Йоганнесбург, Кейптаун і Дурбан, раптово перестала бути жорстко обмеженою, багато тисяч південноафриканців залишають землі своїх предків у пошуках роботи на фабриках і шахтах. На жаль, місцеві органи влади фактично не мають у своєму розпорядженні ресурсів для того, щоб впоратися з цим безпрецедентним припливом, і тому більшість цих мігрантів змушені селитися в раніше небачених масштабах в наявних містах, перенаселяючи їх і спричиняючи внаслідок цього вкрай жалюгідні умови життя та хвороби в цих містах."
 south_africa_events.156.a: "Ми маємо розширити наші житлові об'єкти!"

 south_africa_events.157.t: "Проведення реституції земель"
 south_africa_events.157.d: "Протягом 19 століття голландські та англійські загарбники вкрали багаті сільськогосподарські землі Південної Африки і розділили їх між собою. Минув час до 1913 року, доки вони навіть не замислювалися про те, щоб повернути частину з них, скоріше через те, що вони не хотіли, щоб ми були в містах, які вони побудували на ній, аніж з доброти душевної, і навіть тоді їхня мета була обмежена сміховинною 8%, коли ми становили майже 70% населення за нашим власним переписом населення. Навіть коли вони так швидко приєдналися до постулатів соціалізму, вони все одно відкинули перетворення цієї історичної гидоти на більш справедливе рішення.\n\nБільше ні: ми візьмемо те, що у нас вкрали, і повернемо це людям. Відсьогодні Південна Африка знову належатиме своїм жителям, а не маленькій групі капіталістичних європейських капіталістичних колонізаторів, які використовують своє 'майно' як привід для експлуатації нашого народу!"
 south_africa_events.157.a: "Південна Африка належить південноафриканцям!"

 south_africa_events.158.t: "Смерть короля Георга V"
 south_africa_events.158.d: "Король Великої Британії та Ірландії й імператор Індії, Георг V, помер на засланні в Канаді. У той час як у Канаді ведеться підготовка до похорону і сходження на престол домініонів старшого сина Едуарда, включно з Південною Африкою, та теоретичного трону Великої Британії, життя в Південній Африці триває: більшість африканців пасивно або активно прагнуть до створення республіки, а корінне, кольорове та азійське населення значною мірою байдуже до іноземної монархії, яка розташована за тисячі миль звідси, жалоба за покійним королем здебільшого обмежується англомовним білим населенням та більш-менш обов'язковими процедурами для дому, такими як оголошення про стан жалоби та підвішування національного прапора на півщогли на державній площі."
 south_africa_events.158.a: "Король мертвий, хай живе король!"

 south_africa_events.159.t: "Південна Африка бажає вступити в Інтернаціонал"
 south_africa_events.159.d: "Нещодавно створений уряд трудящих Південної Африки оголосив про своє бажання приєднатися до нашого альянсу. Чи хочемо ми включити південноафриканців, щоб вони приєдналися до нас проти міжнародних сил капіталізму?"
 south_africa_events.159.a: "Ласкаво просимо, товариші!"
 south_africa_events.159.b: "Е-е-е... Не зовсім, взагалі-то..."
 
 south_africa_events.160.t: "Ми приєднуємося до Інтернаціоналу!"
 south_africa_events.160.d: "Третій Інтернаціонал радий вітати свого останнього члена в прагненні знищити міжнародний капіталізм. Тепер ми дійсно є частиною соціалістичної боротьби за мир!"
 south_africa_events.160.a: "Разом ми переможемо капіталістів!"

 south_africa_events.161.t: "[From.GetNameDefCap] відмовляється"
 south_africa_events.161.d: "З якоїсь причини [From.GetNameDef] вирішив відмовити нам у вступі до Інтернаціоналу. Ми самі по собі."
 south_africa_events.161.a: "Їм не потрібен наш стратегічний контроль над мисом?!"

 south_africa_events.162.t: "Зниження безробіття"
 south_africa_events.162.d: "У міру того, як південноафриканський фунт дещо знижується в ціні, стає дешевше купувати наше золото, виробничі та промислові товари. Це робить наш експорт більш привабливим для зовнішніх ринків, що своєю чергою позитивно впливає на нашу внутрішню трудову зайнятість!"
 south_africa_events.162.a: "Слава!"

 south_africa_events.163.t: "Гіперінфляція!"
 south_africa_events.163.d: "Наше рішення продовжувати девальвувати південноафриканський фунт після того, як він почав впливати на нашу економіку, можливо, було помилкою. Інфляція тепер почалася як снігова куля, і всі розрахунки показують, що рівень внутрішніх цін цього року подвоїться вдвічі. У міру того, як грошова маса кожної людини тане під сонцем, у нас практично немає іншого вибору, окрім як відмовитися від нашої поточної валюти і почати все заново. Не дивно, що опозиція намагається змусити прем'єра відмовитися від цієї поганої монетарної політики."
 south_africa_events.163.a: "Я називаю це: два південноафриканські фунти"

 south_africa_events.165.t: "Фінансовий відділ доповідає!"
 south_africa_events.165.d: "Міністр економіки підготував для вас доповідь про стан економіки Південної Африки, прем'єр-міністре. Ваш секретар залишив її на вашому столі для перевірки."
 south_africa_events.165.a: "Ах, чудово! Я подивлюся!"
 
 south_africa_events.166.t: "Криза суверенного боргу"
 south_africa_events.166.d: "Жахливо! Відомо, що кабінет міністрів був неординарний у використанні кредитів, але ніхто не очікував, що все буде так погано! Величезний борг, який Південна Африка понесла у своїх спробах протистояти наслідкам Чорного Понеділка, не може бути врахований у решті річного бюджету, і ми змушені заявити, що наші борги не можуть бути погашені, по суті, це банкрутство! Вітчизняні та іноземні інвестори втратять свої гроші і напевно не будуть цим задоволені!"
 south_africa_events.166.a: "О ні!"
 
 south_africa_events.167.t: "Суверенна боргова криза в Південній Африці"
 south_africa_events.167.d: "Безвідповідальні витрати південноафриканського уряду нарешті виявилися нестерпними: сьогодні вранці їх змусили офіційно оголосити про банкрутство, очевидно, через Чорний Понеділок: вони більше не в змозі виплачувати свої борги. Багато [Root.GetAdjective]их інвесторів, які вклали гроші в південноафриканські державні облігації, тепер позбулися своїх грошей."
 south_africa_events.167.a: "Дуже шкода!"

 south_africa_events.168.t: "Мобілізація та економіка"
 south_africa_events.168.d: "Коли війна знову проходить через Південну Африку, всі наші ресурси мобілізуються за потребою. Уже введено в дію військові облігації, а безробітних південноафриканців мобілізують на війну. На краще чи гірше, раптова мобілізація нації гарантує, що Чорний Понеділок повністю залишиться позаду: щойно війна закінчиться, нам усе-таки знадобиться кожна людина, щоб відновитися..."
 south_africa_events.168.a: "У будь-якому разі, економіка - це найменша з наших турбот!"
 
 south_africa_events.169.t: "Заснування клубу "Орландо Бойс""
 south_africa_events.169.d: "У селищі Орландо в Йоганнесбурзі група робітників-мігрантів заснувала клуб, який періодично займається футболом.\n\nНезважаючи на те, що цей вид спорту практикувався в Південній Африці з кінця XIX століття, навіть в організованому вигляді, дотепер тут існувало дуже мало офіційних клубів. Крім того, репутація британського спорту нижчого класу не дуже сприяла його поширенню, оскільки він асоціюється з Британським Союзом. Таким чином, новий клуб в Орландо є одним із перших у своєму роді і може стати поворотним етапом у популярності цього виду спорту. Можна з упевненістю сказати одне: жителі Орландо, схоже, дуже люблять цей вид спорту..."
 south_africa_events.169.a: "Бойс клуб звучить так нудно, що якщо ви назвете себе піратами?"
 
 south_africa_events.170.t: "Зародження Флайтала"
 south_africa_events.170.d: "Поліція повідомляє про дивний феномен у йоганнесбурзькому селищі Софіатаун: мабуть, розвивається місцевий діалект африкаанців, що поєднує в собі африкаанс із сильним впливом англійців, тсвана і зулусів. Очевидно, що цей Флайтал, або ендонімічно Флаайтал, використовувався місцевим злочинним співтовариством протягом тривалого періоду часу як закодована мова, але тепер він знаходить широке застосування на вулицях, оскільки стає символом заколоту проти держави.\n\nЦя нова сленгова мова викликає занепокоєння в поліції, оскільки сторонні жителі міста дедалі частіше стикаються з труднощами під час проникнення в місцеві банди або навіть у спільноту загалом..."
 south_africa_events.170.a: "Що вони кажуть?!"
 
 south_africa_events.171.t: "Заснування Молодіжної ліги АНК"
 south_africa_events.171.d: "Африканський Національний Конгрес (раніше відомий як Конгрес корінних народів Південної Африки) є силою, що стоїть за емансипацією корінних народів від моменту свого заснування 1912 року. Ця група, що складається як із чорношкірих інтелектуалів, так і з племінних вождів, переживала застій, однак протягом двадцятих років минулого століття, коли Профспілка трудящих промисловості та комерції (ПТПК) посіла чільне місце в якості головного захисника прав аборигенів. Відтоді АНК працював над створенням єдиного фронту з індійцями, кольоровими і симпатизуючими білим населенням для проведення реформ.\n\nПід керівництвом Антона Лембеде кілька молодих активістів АНК - Нельсон Мандела, Б. Масекела, Ешбі Мда, Іда Мтва, Ліліан Нгойі, Джеймс Нджонгвені, Вільям Нкомо, Дума Нокве, Волтер Сісулу, Олівер Тамбо та Ден Тлуме - зібралися в опозиції проти цього компромісного відношення та сформували Молодіжну лігу Африканського Національного Конгресу в Йоганнесбурзі. Нова молодіжна ліга, як відомо, використовувала африканістичну риторику і випустила "Програму дій" проти режиму білої меншини, яка передбачала використання бойкотів, страйків і тактики непокори. Дехто стверджує, що ця нова суборганізація може виявитися поворотним моментом у долі АНК, дозволивши їй звернутися до нового покоління активістів."
 south_africa_events.171.a: "Незначні підбурювачі!"

 south_africa_events.172.t: "Закон про освіту корінних народів"
 south_africa_events.172.d: "Не дивно, що Закон про надання кольоровим виборчого права, перемістив політику Південної Африки на прогресивний бік.\n\nЦе дало змогу реалізувати деякі політичні цілі прогресивної справи, які раніше були політично неможливими.\n\nОднією з перших таких цілей є Закон про освіту корінних народів. До [GetYear] року, небілому населенню доводилося покладатися на релігійні установи для здобуття початкової освіти, в той час як білі мали доступ до фінансованих державою і приватними особами шкіл західного зразка. Закон значно збільшує фінансування небілих навчальних закладів, з метою усунення цієї прогалини, і містить положення, що допомагають небілим задовольняти вимоги, що пред'являються до вступу в університет."
 south_africa_events.172.a: "Прогалину в знаннях необхідно заповнити!"
 
 south_africa_events.173.t: "Закон про участь корінного населення"
 south_africa_events.173.d: "Регулярно висловлювана думка Яна Гендріка Хофмейера полягала в тому, що в якийсь момент місцеве населення має бути представлене одним зі своїх. Не дивно, що це було найгіршим страхом націоналістів, і багато білих південноафриканців, вочевидь, не доросли до цієї ідеї, оскільки публікація цього поняття мала тенденцію до зміни додаткових виборів на користь націоналістів.\n\nОднак часи змінюються, і зараз у Фольксрааді зібралася достатня більшість, щоб ухвалити Закон про участь корінного населення. Цей закон зобов'язує кабінет міністрів призначити члена корінної громади міністром у справах корінних народів із правом голосу в кабінеті міністрів. [getSAPorUnited] супроводжував представлений законопроєкт із наміром призначити на цю посаду корінного жителя, щойно цей законопроєкт ухвалить Фольксраад."
 south_africa_events.173.a: "Пропозицію прийнято!"

 south_africa_events.174.t: "Йоганнесбурзький договір"
 south_africa_events.174.d: "Про-[ENT.GetAdjective]і війська в Південній Африці зазнали серйозної поразки, і наші сили виявилися не в змозі відновити свої позиції в цьому регіоні. Враховуючи ці факти, у нас залишається тільки один варіант, як прийняти синдикалістське захоплення Південної Африки.\n\nНаші представники зустрілися зі своїми південноафриканськими колегами в Йоганнесбурзі - батьківщині південноафриканської революції. Згідно з умовами договору, ми повинні визнати провінції Південної Африки, а також території Верховних комісарів - Басутоленд, Свазіленд і Бечуаналенд - законними південноафриканськими територіями, а також відмовитися від наших домагань на Південну Африку."
 south_africa_events.174.a: "Затверджено."
 
 south_africa_events.175.t: "Йоганнесбурзький договір"
 south_africa_events.175.d: "Хоггенгаймера обезголовлено: південноафриканський робітник міцно взяв свою долю з рук боягузливих [ENT.GetAdjective]их імперіалістів і капіталістів, які так довго грабували нашу країну!\n\nНатовпи в Йоганнесбурзі кричать [ENT.GetAdjective]им дипломатам, які прибули, щоб підписати згоду свого уряду на те, що Південна Африка буде вільним і незалежним членом міжнародного співтовариства."
 south_africa_events.175.a: "Якби тільки Таффі Лонг могла бачити нас зараз!"
 
 south_africa_events.176.t: "Революція в Південній Африці"
 south_africa_events.176.d: "З Південної Африки прийшли катастрофічні новини: нашого вірного союзника, прем'єр-міністра Яна Сметса, повалив натовп синдикалістських заколотників, які грубо відтворюють революцію у Великій Британії 1925 року. Пролетарі оголосили робітничу державу в Преторії, за зразком Британського Союзу. З огляду на стратегічне положення Південної Африки, є ті, хто прагне негайного втручання в Південну Африку, щоб повернути її назад у лоно, але з огляду на ізольоване становище Південної Африки, реально вторгнутися до них може бути доволі важко, особливо в такі короткі терміни."
 south_africa_events.176.a: "Ми не можемо дозволити собі бути відрізаними від наших азіатських і океанських володінь!"
 south_africa_events.176.b: "Жахливо, але ми не можемо діяти зараз!"

 south_africa_events.177.t: "Формування Християнської Національної Республіки"
 south_africa_events.177.d: "У послуху Богу Всемогутньому та Його Святому Слову, африкаанси усвідомлюють своє національне призначення, втілене в їхньому минулому Фуртреккері, для християнської розбудови Південної Африки, і з цієї причини приймають наступну республіканську конституцію, яка замінить усі існуючі правові норми, що суперечать їй, і особливо з повним скасуванням Британського царювання над британськими підданими в межах Республіки. Як видно, конституція призначена тільки для африканерів; англійці мають відігравати підлеглу роль.\n\nЦе перша стаття нової конституції, яка була ратифікована сьогодні в Преторії генерал-майором Ван Ренсбургом. Нова основа південноафриканського права, розроблена професором Лодевікусом дю Плессі з Університету Потчефструма, повністю скасовує стару конституцію республіки Д.Ф.Малана, засновану на Акті 1909 року.\n\nНова конституція проголошує африкаанс національною мовою, понижуючи при цьому англійську як 'допоміжну', наділяє всіма повноваженнями 'Фолькслейєра' - народного лідера, відповідального лише перед Богом, а не перед будь-якими голосами в консультативному парламенті, і який може виконувати й ратифікувати закони своїм особистим підписом. Громадянство належатиме тільки тим, 'від кого можна очікувати, що вони будуть діяти як будівельники нації', і тим, кого називають 'бургерами'. Це також дає державі прямий дозвіл на цензуру тих 'бургерів' і організацій, які ставлять під загрозу громадський порядок або моральний дух республіки.\n\nТаким чином, влада новопосвяченого Фолькслайєра, ван Ренсбурга узаконюється і стає верховною."
 south_africa_events.177.a: "Lewe die Volksleier!"

 south_africa_events.178.t: "Новий Рехобот"
 south_africa_events.178.d: "Рехоботські Бастери - це кольорова громада, що розмовляє африкаанською мовою, яка переїхала в Південно-Західну Африку з мису в 19 столітті. Вони вели незалежне існування зі своєю власною "Вільною Республікою Рехобот" до тих пір, поки німці не захопили контроль над регіоном, від якого їм вдалося домогтися певного ступеня автономії. Під час Вельткригу вони безуспішно намагалися зберегти нейтралітет у німецько-південноафриканському конфлікті, кульмінацією якого стала битва за Сема Хубіса, де вони успішно захищали свою громаду від німецьких військ. Коли 1919 року Південна Африка була змушена повернути Південно-Західну Африку німцям, громада Рехоботів була розколота на тих, кого неминуче вважали б про-Південноафриканськими колаборантами та співчуваючими (особливо ветеранів Сема Хубіса), які були змушені тікати до Південної Африки, та на тих, хто залишився у Рехоботі з їхньою історичною автономією, що була анульована.\n\nТепер, коли Бечуаналенд відкритий для білих, їхній 'Каптейн' (еквівалент вождя) Альберт Мутон звернувся до прем'єр-міністра з петицією щодо створення 'Нуве Рохебота' в Бечуаналенді, відносно близько до їхнього старого поселення за кордоном, яке, як очікується, привабить розрізнених вигнанців. І якщо ми надамо їм право застосовувати свою Вадерліке Ветте (конституцію) до поселення, як вони просять, це, ймовірно, приверне принаймні декого з тих, хто залишився в Міттельафриці..."
 south_africa_events.178.a: "Їхня допомога була неоціненною, давайте відплатимо за послугу!"
 south_africa_events.178.b: "Ми можемо віддати їм трохи землі, але вони залишаться у віданні нашого закону."
 south_africa_events.178.c: "Ми вітаємо в Нувевельді тільки білих фермерів!"

 south_africa_events.179.t: "Хаос у Південно-Західній Африці"
 south_africa_events.179.d: "Гігантська німецька колонія в центральній Африці, що простяглася безперервною смугою землі від Берега Слонової Кістки до Занзібару, звалилася сама по собі. Те, що колись було гордістю німецької нації, трансформувалося в чи не найбільшу анархію і насильство, які будь-коли спостерігалися у світі. Південно-Західна Африка, або Німецька Зюйдвестафрікі, не є виключенням з цього правила, з білими німецькими поселенцями, підтримуваними африканцями, що переселилися в цей регіон протягом 19-го століття, відчайдушно намагаючись придушити місцеве повстання проти їхнього правління.\n\nРіч у тім, що Південно-Західна Африка тривалий час була стратегічною метою для Південної Африки, і з 1915 до 1919 року саме ми управляли цією територією. По всій Південній Африці лунають заклики до того, що настав час виправити історичну несправедливість: довелося віддати Південно-Західну Африку гунам після того, як ми завоювали її південноафриканською кров'ю, тому що війна була програна в Європі. Вони закликають прем'єр-міністра послати сили оборони в Південно-Західну Африку, придушити місцеве повстання та інтегрувати колонію в нашу країну. У Віндгуку було складено телеграфне послання з пропозицією Південної Африки втрутитися і придушити намібійців в обмін на їхню згоду з тим, що Південно-Західна Африка, цього разу назавжди, потрапить під управління Південної Африки."
 south_africa_events.179.a: "Зв'яжіться з Віндгуком, ми візьмемо на себе їхній захист!"
 south_africa_events.179.b: "Південно-Західна Африка не варта більше південноафриканської крові..."
 
 south_africa_events.180.t: "Повідомлення з Преторії"
 south_africa_events.180.d: "Південна Африка в глибині душі мала бажання підкорити Південно-Західну Африку, і вона також тимчасово виконала це завдання в період між 1915 і 1919 роками. Тому вони уважно стежили за нашою ситуацією, і сьогодні до Віндгука прибуло телеграфне повідомлення з Преторії. Вони висловлюють готовність втрутитися в нашу маленьку проблему з Намібландом, але тоді ми повинні погодитися з тим, що південноафриканські сили ніколи не підуть. Зрозуміло, що вони просто хочуть, щоб ми погодилися з тим, що німецька мрія про Міттельафрику випарувалася, і що відтепер ми будемо південноафриканцями. Дехто називає це неприйнятним, що ми німецькі піддані й залишимося такими. Але інші запитують, чи справді варто ризикувати благополуччям нашого народу, білих намібійців, заради цієї мрії: підтримка з боку Фатерланду може зайняти кілька місяців, і якщо ми не зможемо втримати намібійців, то, можливо, нас виженуть, чи, що ще гірше, ми зазнаємо нападків з боку цієї тубільної влади. Крім того, Південна Африка цілком може втрутитися, навіть якщо ми відкинемо їхню участь, з тією лише різницею, що вони будуть стріляти в нас..."
 south_africa_events.180.a: "Так буде краще для нашого народу..."
 south_africa_events.180.b: "Ми піддані Кайзера і залишимося такими!"

 south_africa_events.181.t: "Придбання Зюдвестафрики"
 south_africa_events.181.d: "Хороші новини: влада Віндгука визнала, що південноафриканська інтервенція відповідає їхнім інтересам, і передала, що вони вітатимуть прихід нашої армії на допомогу. Перші підрозділи вже ступили на територію Південно-Західної Африки вперше після приниження в 1919 році. На внутрішньому фронті видатні націоналісти висловлюють свою підтримку Спрінгбокам, які прийшли на допомогу обложеним африканцям та їхнім німецьким братам у Південно-Західній Африці проти язичницького ворога, в той час, як ті, хто приєднався до генерала Сметса, спекулюють про наступний крок на шляху до реалізації великої Південної Африки. Єдина опозиція походить від вкрай лівих: ПТПК, МСЛ і менший за чисельністю АНК, які оголошують цю акцію 'кричущою неповагою до самовизначення народу Намібії'."
 south_africa_events.181.a: "Спрінгбокси поспішають на допомогу!"
 
 south_africa_events.182.t: "Зюдвестафрика опирається"
 south_africa_events.182.d: "На жаль, влада Віндгука чіпляється за об'єктивно застарілу ідею бути імперськими підданими Німеччини та клянеться протистояти будь-яким спробам Південної Африки анексувати їхній дім. Сумнівно, що купка залишків гарнізону зможе нам протистояти, однак втручання, незважаючи на відсутність підтримки з боку місцевих білих, було б сприйнято як не цілком легітимне у світі загалом і могло б поставити під загрозу наші відносини з німцями. З іншого боку, малоймовірно, що ця невдача сильно змінить внутрішню громадську думку щодо інтервенції, яка в переважній більшості виступає на користь як правих, так і лівих."
 south_africa_events.182.a: "Ми втихомиримо і цих заблукалих гунів!"
 south_africa_events.182.b: "Наші відносини з Берліном надто важливі!"

 south_africa_events.183.t: "На захисті португальської Східної Африки?"
 south_africa_events.183.d: "Лихо вразило португальців: материкову частину Португалії було захоплено, а їхня заморська імперія руйнується в міру того, як опортуністичні сили намагаються заволодіти їхніми володіннями як в Африці, так і в Азії. Одне з цих володінь розташоване поруч із нашим кордоном: Португальський Мозамбік. Його порти відіграють життєво важливу експортну роль для нашої промислової бази в Ранде, і більша їхня частина, як правило, включена в концепцію Великої Південної Африки. Можливо, німці замишляють захоплення колонії, що посилило б її вплив на нас.\n\nЯструби настійно закликають нас діяти першими, віддаючи наказ нашій армії перетнути мозамбікський кордон, з метою забезпечити захист інтересів Південної Африки, і деякі з них, очевидно, сподіваються, що в майбутньому ми повністю анексуємо цю колонію. З іншого боку, голуби відкидають такий курс дій і вказують на те, що це змусить Південну Африку взяти на себе міжнародну відповідальність за мозамбікійців і надалі надмірно нагнітати напруженість у відносинах з німцями і португальцями."
 south_africa_events.183.a: "Накажіть армії рушити до Лоренса-Маркіша!"
 south_africa_events.183.b: "Ще більше тубільців у Південній Африці? Думаю, не варто!"
 south_africa_events.183.c: "Ми не можемо ризикувати!"
 
 south_africa_events.184.t: "Південна Африка переїжджає до Мозамбіку"
 south_africa_events.184.d: "Сили оборони Південної Африки перетнули південноафрикансько-мозамбіцький кордон. Хоча вони нібито покликані захистити населення і запобігти ворожому захопленню влади третьою державою, не можна не помітити, що Південна Африка мала амбіції перетворити Замбезі на свій природний кордон, і вельми сумнівно, що вони будуть схильні повернути його пізніше."
 south_africa_events.184.a: "Ніколи не довіряйте протестанту!"

 south_africa_events.185.t: "Південна Африка переїжджає до Мозамбіку"
 south_africa_events.185.d: "Сили оборони Південної Африки перетнули південноафрикансько-мозамбіцький кордон. За словами Преторії, вони мають на меті захистити місцеве населення і не допустити, щоб так звана "третя сила", що практично напевно означає нас, окупувала колонію. Однак частина Мозамбіку на північ від річки Замбезі набагато ближче до наших володінь, ніж до Південної Африки, і якщо ми одразу ж вирушимо, то зможемо забезпечити їхню безпеку перед південноафриканцями, які, з огляду на їхню минулу риторику про велику Південну Африку, включно з Мозамбіком на південь від Замбезі, навряд чи зможуть довести справу до кінця."
 south_africa_events.185.a: "Рухайтеся, щоб зайняти Північний Мозамбік раніше південноафриканців!"
 south_africa_events.185.b: "Давай не будемо..."

 south_africa_events.186.t: "Німці окупують північ Мозамбіку"
 south_africa_events.186.d: "Після того, як ми впритул підійшли до кордону, німці кинулися охороняти північну частину Мозамбіку, яка найбільш віддалена від нашої власної країни. Тепер де-факто кордон ділить Мозамбік навпіл, слідом за річкою Замбезі. Їхня реакція, безумовно, узаконила наше поглинання. Якби ми цього не зробили, вони б майже напевно окупували весь Мозамбік."
 south_africa_events.186.a: "Замбезі доведеться зробити кордоном."
 
 south_africa_events.187.t: "Стелленбос стає одномовним африкаанс"
 south_africa_events.187.d: "Університет Стелленбоса, безсумнівно, один із найпрестижніших вищих навчальних закладів Південної Африки, розташований у Стелленбосі, закрив процес, який тривав протягом багатьох років. Починаючи з наступного навчального року, два останні предмети - англійська та голландська (що означає розмаїття Нідерландів) - більше не викладатимуться. Це означає, що з наступного навчального року, Стелленбос викладатиме лише мовою африкаанс, що зробить їх єдиним монолінгвістичним африканським університетом у країні. Ця подія є важливою віхою в русі мови африкаанс, який з початку цього століття пропагував доктор Д.Ф. Малан."
 south_africa_events.187.a: "Тут ми говоримо на африкаанс!"
 
 south_africa_events.190.t: "Збереження Португальської Східної Африки?"
 south_africa_events.190.d: "Лихо обрушилося на португальців: материкову Португалію захоплено, а їхня заморська імперія руйнується, оскільки опортуністичні гравці намагаються захопити їхні володіння в Африці та Азії. Одне з цих володінь знаходиться прямо на нашому кордоні: Португальський Мозамбік. Його порти виконують життєво важливу експортну роль для нашої промислової бази, і більшу його частину зазвичай включають у концепцію Великої Родезії. Можливо, німці замишляють захопити колонію, що збільшить їхній вплив на нас.\n\nЯструби закликають нас діяти першими, наказавши нашій армії перетнути кордон Мозамбіку, щоб гарантувати захист інтересів Родезії, а деякі з них, імовірно, сподіваються, що в майбутньому ми анексуємо колонію. З іншого боку, голуби відкидають такий варіант дій і вказують, що це примусить Родезію відтепер нести міжнародну відповідальність за мозамбіківців і без нагальної потреби загострить напруженість у відносинах із німцями та португальцями."
 south_africa_events.190.a: "Накажіть армії рухатися на Лоренсу-Маркіш!"
 south_africa_events.190.b: "Більше тубільців у Родезії? Гадаю, ні!"
 
 south_africa_events.191.t: "Родезія просувається до Мозамбіку"
 south_africa_events.191.d: "Волоцюга, званий родезійською армією, перетнув родезійсько-мозамбікський кордон у Мозамбіку. Хоча це зроблено нібито для захисту населення і запобігання ворожому захопленню з боку третьої держави, не можна залишати поза увагою, що Родезія мала амбіції перетворити Замбезі на свій "природний кордон", і вельми сумнівно, що вона буде схильною до того, щоб повернути його згодом."
 south_africa_events.191.a: "Rhodes desgraçado завдає нового удару!"
 
 south_africa_events.192.t: "Родезія рухається до Мозамбіку!"
 south_africa_events.192.d: "Судячи з усього, нова незалежна Родезія перетнула родезійсько-мозамбіцький кордон із Мозамбіком. За словами Солсбері, це зроблено з метою захисту місцевого населення і запобігання окупації колонії так званою "третьою силою", під якою майже напевно маються на увазі ми. Однак частина Мозамбіку на північ від річки Замбезі розташована набагато ближче до наших володінь, ніж до Родезії, і якщо ми рушимо одразу, то зможемо убезпечити їх раніше за родезійців, які, з огляду на те, що їхня держава існує завдяки амбітному Сесілу Родсу, без сумніву, захочуть розширитися на весь Мозамбік."
 south_africa_events.192.a: "Висувайтеся, щоб захопити Північний Мозамбік до того, як це зроблять родезійці!"
 south_africa_events.192.b: "Давайте не будемо..."

 south_africa_events.193.t: "[MAF.getadjective]і війська займають північ Мозамбіку"
 south_africa_events.193.d: "Слідом за нашим перетином кордону, [MAF.getadjective]і війська кинулися захищати північну частину Мозамбіку, яку не вдалося захистити через обмеженість наших ресурсів. Тепер де-факто кордон ділить Мозамбік навпіл, пролягаючи вздовж річки Замбезі. Їхня реакція, безумовно, узаконила наше захоплення. Якби ми цього не зробили, вони майже напевно захопили б увесь Мозамбік."
 south_africa_events.193.a: "Як кордон доведеться використати Замбезі."

 south_africa_events.200.t: "Повернення додому почалося"
 south_africa_events.200.d: "Настав день: британський уряд у вигнанні, до імперії якого ми, принаймні теоретично, належимо, розпочав свою операцію з відвоювання Британських островів у синдикалістської загрози.\n\nУряд Злиття повністю підтримує цю участь, хоча крила партії, що належать Яну Сметсу і Джеймсу Герцогу, роблять це з різних причин:\n\nДля Сметса і його прихильників підтримка повернення канадської монархії на рідні острови є обов'язком Південної Африки перед нею і необхідна для захисту свободи і демократії.\n\nГерцогіти в Об'єднаній партії і навіть гезуіверди доктора Д. Ф. Малана не відчувають себе зобов'язаними, але вони вважають синдикалістів з їхніми закликами до світової революції і підтримкою правління більшості в Південній Африці смертельною загрозою для африканерської нації. Кабінет голосує:"
 south_africa_events.200.a: "Одинадцять голосів проти нуля за війну!"

 south_africa_events.201.t: "Відхід із життя генерала Герцога"
 south_africa_events.201.d: "Сьогодні у своєму родинному домі помер високоповажний генерал Джеймс Баррі Муннік Герцог. Смерть бурського генерала німецького походження з Помаранчевої Вільної Держави, чинного прем'єр-міністра і співзасновника Об'єднаної партії, а також засновника попередньої Національної партії знаменує собою поворотний момент в історії Південної Африки, остаточно поклавши кінець вщухаючому суперництву між політиками з Трансваалю і Помаранчевої Вільної Держави, що визначало політичну сцену Південної Африки від моменту утворення Союзу.\n\nПоки триває підготовка до похорону, Об'єднана партія має вирішити, хто стане її новим лідером, а відтак і новим прем'єр-міністром. Широко відомо, що Герцог віддав перевагу своєму ставленику в поміркованішій фракції Національної партії Ніколасу Хавензі. Однак за нього борються два крила, що раніше складали Південноафриканську партію: з одного боку, старий суперник Герцога, генерал і колишній прем'єр-міністр Ян Сметс, як очікується, буде основним кандидатом, оскільки він відіграв важливу роль у збереженні єдності партії дотепер зі своєї позиції прагматичного консерватизму. Його набагато молодший і ліберальний протеже Ян Хендрік Хофмайр також претендує на цю посаду, обіцяючи радикальний розворот курсу Об'єднаної партії."
 south_africa_events.201.a: "Хавенга перемагає у змаганні з базою підтримки Герцога."
 south_africa_events.201.b: "Престиж Сметса перемагає його."
 south_africa_events.201.c: "Члени партії віддають перевагу Хофмайру."

 south_africa_events.202.t: "Роз'єднана партія"
 south_africa_events.202.d: "Ліберали були не надто задоволені шляхом Об'єднаної партії з моменту її створення, але, з огляду на те, що партія складалася з Південноафриканської партії, як її ліберальних, так і консервативних членів, і націоналістів, мало хто очікував, що малоймовірна спроба Дж. Г. Гофмайра переломити політику партії матиме хоч якісь шанси на успіх. Натомість ті, хто раніше був прихильником Південноафриканської партії, згуртувалися навколо Хофмайра, залишивши прагматичні компроміси, підтримувані генералом Сметсом, без підтримки та обійшовши Хавенгу і його націоналістів.\n\nНе дивно, однак, що Хавенга і його націоналісти не особливо задоволені таким поворотом подій, оскільки напрямок партії різко зрушився вліво. У результаті Хавенга і його прихильники засудили новий напрямок партії і перейшли в опозицію під назвою Партія африканерів. Більша кількість членів парламенту, які підтримували Герцога, навіть перейшли в 'Очищені націоналісти' доктора Малана.\n\nУнаслідок цих подій комфортна більшість Об'єднаної партії, що становила понад 100 депутатів, скоротилася до 80, хоча цього все ще достатньо для більшості. Що ще більш тривожно, перспективи африканерських націоналістів у 1943 році, схоже, значно зросли."
 south_africa_events.202.a: "Ми ще раз переможемо їх біля виборчих скриньок!"

 south_africa_events.203.t: "Роз'єднана партія"
 south_africa_events.203.d: "Невдоволення серед ліберального крила Об'єднаної партії існувало вже давно, відколи Ян Сметс вирішив співпрацювати зі своїм суперником із Вільної держави. Однак з обранням Ніколааса Гавенги новим лідером Об'єднаної партії їм нарешті набридло: дев'ятеро членів парламенту від Об'єднаної партії на чолі з Яном Хендріком Гофмайром перейшли в опозицію.\n\nЗа словами Хофмайра, ОП більше не є адекватним провідником голосу лібералізму в Південній Африці тепер, коли Герцога замінив Хавенга, такий самий африканерський націоналіст. Нова партія, названа 'Ліберальна партія Південної Африки' англійською та 'Ліберальна партія Зюйд-Африки' африкаанс, оприлюднила амбітну та безкомпромісну програму. Вона включає в себе ослаблення пропускної системи, доведення рівня освіти небілих до рівня білих, представництво корінного населення міністром свого кольору шкіри та, що найсуперечливіше, введення загальнонаціонального кваліфікованого виборчого права на основі історичної системи, яка діяла в Капській провінції з 19 століття, що надасть право голосу десяткам тисяч "кольорових", індійських і корінних виборців, і ця група повинна згодом збільшитися.\n\nДев'ять членів парламенту висловили намір зробити так, щоб лібералізм восторжествував як проти їхньої колишньої Об'єднаної партії, так і проти Очищених націоналістів у 1943 році.\n\nОскільки в 1938 році Об'єднана партія отримала понад 100 місць, розкол не загрожує стабільності уряду Об'єднаної партії, але ця заява викликала спекуляції про те, що такий розвиток подій може стати смертельним дзвінком для шансів Об'єднаної партії на майбутніх виборах."
 south_africa_events.203.a: "Такі кислі невдахи!"

 south_africa_events.204.t: "Загальні вибори [GetYear] року"
 south_africa_events.204.d: "Термін повноважень Фольксрааду закінчився, і південноафриканці знову йдуть на вибори. Тобто, на вибори йдуть білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти, за умови дотримання ними певних майнових цензів.\n\nНа відміну від 1938 року, на цих виборах триває гостра боротьба, причому, що цікаво, між трьома партіями, чого зазвичай не буває за мажоритарної системи. Ніколаас Хавенга очолює те, що залишилося від Об'єднаної партії, яка складається з поміркованих герцогитів і поміркованих прихильників Сметса. З ним борються як зліва, так і справа Ліберальна партія Південної Африки Й. Х. Хофмайра, яка нещодавно відокремилася від Об'єднаної партії, та Очищена національна партія Д. Ф. Малана, що в останні п'ять років перебрала на себе роль офіційної опозиції.\n\nБагато чого залежатиме від результатів діяльності Ліберальної партії Південної Африки Хофмайра: якщо їхні результати виявляться жахливими, то, найімовірніше, поміркована Об'єднана партія вирветься вперед, але якщо вони значно скоротять базу підтримки ОП, то це, ймовірно, призведе до розколу голосів англійців і ліберальних африканерів на користь Очищеної національної партії. Крім того, є невеликий шанс, що відносна схожість між Маланом і Хавенгою призведе до розколу голосів африканерських націоналістів, у той час як база ПАП в основному консолідується навколо лібералів, що може призвести до підвішеного парламенту, де ліберали опиняться на першому місці. Ці вибори можуть визначити майбутнє Південної Африки."
 south_africa_events.204.a: "Об'єднана партія отримує незначну більшість голосів."
 south_africa_events.204.b: "Поділ голосів лібералів приносить ОНП вирішальний мандат."
 south_africa_events.204.c: "Ліберали спустошують ОП, не поступаючись місцем ОНП."

 south_africa_events.205.t: "Загальні вибори [GetYear] року"
 south_africa_events.205.d: "Термін повноважень Фольксрааду сплив, і південноафриканці знову йдуть на виборчі дільниці. Тобто, на вибори йдуть білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти, за умови дотримання певних майнових цензів.\n\nЯк і в 1938 році, колишні Національна і Південноафриканська партії об'єднуються в єдину Об'єднану партію, якій всупереч усьому вдається протриматися весь термін. У зв'язку з цим більшість людей очікують, що Об'єднана партія знову здобуде перемогу, але очевидно, що популярність Очищеної національної партії значно зросла з 1938 року, оскільки незадоволені африканери перейшли на їхній бік."
 south_africa_events.205.a: "Об'єднана партія здобуває впевнену перемогу."
 south_africa_events.205.b: "Очищена національна партія отримує незначну більшість голосів"

 south_africa_events.206.t: "Загальні вибори [GetYear] року"
 south_africa_events.206.d: "Термін повноважень Фольксрааду сплив, і південноафриканці знову йдуть на виборчі дільниці. Тобто на вибори йдуть білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти за умови дотримання певних майнових цензів.\n\nЯк і в 1938 році, колишні Національна і Південноафриканська партії об'єднуються в єдину Об'єднану партію, і хоча кілька її членів відкололися й утворили опозиційну Африканську партію під проводом Ніколааса Гавенги, їй усе ж вдалося протриматися весь термін. У зв'язку з цим більшість людей очікують, що Об'єднана партія знову здобуде перемогу, але очевидно, що популярність Очищеної національної партії значно зросла з 1938 року, оскільки незадоволені африканери перейшли на їхній бік."
 south_africa_events.206.a: "Об'єднана партія знову здобуває перемогу."
 south_africa_events.206.b: "Очищена національна партія отримує незначну більшість голосів."

 south_africa_events.207.t: "Пошук більшості"
 south_africa_events.207.d: "Рік тому це здавалося немислимим: маючи 68 депутатів, нова Ліберальна партія Південної Африки одним махом стала найбільшою партією ПАР.\n\nЕлекторат явно оцінив амбітну і далекоглядну програму партії. Деякі націоналістичні видання вже нарікають, що білий південноафриканський електорат прирік себе на загибель, проголосувавши за нас. Тим часом доктор Малан уже заявив, що зробить усе, що в його силах як офіційної опозиції, щоб перешкодити нам лібералізувати країну.\n\nЦя загроза не зовсім безпідставна: оскільки Ліберальна партія не отримала абсолютної більшості, нам знадобиться партнер по коаліції. Тому те, що було б найбільш значущим із запропонованих нами заходів, - заснування закону про надання рівних прав для всіх рас по всій країні - повинно бути відкладено, тому що не може отримати більшість у парламенті. У відповідь Хофмайр розкопав старий проєкт Закону про кольорове громадянство часів нашої Об'єднаної партії, який мав переконати більш консервативних членів парламенту від партії піти нам назустріч. У нас є надія, що ми зможемо ухвалити цей закон, але, тим не менш, нам знадобиться працездатна більшість.\n\nВід Очищених не варто очікувати багато чого, вони рішуче виступають проти всіх наших планів. Те ж саме можна сказати і про домініоністів. Тому в нас є два варіанти: перший - це Лейбористська партія Південної Африки: вони відкриті до розширення виборчого права, але не хочуть кваліфікованого виборчого права, оскільки вони покладаються на виборців нижчого класу, які фактично втратять право голосу за цим планом. Це також спричинить більш прогресивний підхід до економіки. Як альтернативу ми могли б укласти союз із залишками Об'єднаної партії. Їхнє консервативне крило (яке тепер є всією партією) не дасть нам змоги ухвалити закон про кваліфіковане виборче право, але підтримка, якою вони користуються серед 'кольорового' населення, може бути достатньою, щоб змусити їх ухвалити закон про надання виборчих прав, якщо буде запропоновано достатньо поступок."
 south_africa_events.207.a: "Ми працюватимемо з лейбористами!"
 south_africa_events.207.b: "Об'єднана партія - наші природні партнери!"

 south_africa_events.208.t: "Прояв ЛППА"
 south_africa_events.208.d: "Вибори стали великим розчаруванням для нової Ліберальної партії Південної Африки: до цього деякі з них мріяли здобути перемогу як над своїми колишніми товаришами по партії - Об'єднаною партією, так і над Очищеною національною партією. Як виявилося, програма партії була занадто амбітною для нашого часу: поміркованих вона відштовхнула, а переконані ліберали, відчуваючи ситуацію, не захотіли ризикувати приходом до влади Очищеної національної, голосуючи за лібералів.\n\nУ результаті з дев'яти парламентаріїв, які перейшли від ОП, вісім втратили свої місця або на користь претендентів, висунутих Об'єднаною партією, або на користь Партії Домініону, або, в одному випадку, на користь Очищеної національної. До їх числа входить і місце Яна Хендріка Хофмайра в Північному Йоганнесбурзі. З огляду на вузьку перевагу в інших місцях, Солт-Рівер, де був обраний Генрі Лоуренс, і самотню ліберальну перемогу Хелен Сузман в окрузі Гоутон, немає навіть можливості без ризику повернути Гофмайра в парламент.\n\nНезважаючи на те, що результати розчарували лібералів, Хофмайр перевизначив завдання своєї партії на майбутні п'ять років - переконати білий електорат у необхідності ліберальних реформ від опозиції, щоб сподіватися на кращий результат у 1948 році. Однак, з таким результатом, ймовірно, Ліберальна партія виявиться щонайменше другорядною партією з невеликим, але відданим послідовником між більшими Очищеною національною та Об'єднаною партіями, які в кращому разі зможуть посісти позицію королівського радника, а її амбітна програма не побачить реалізації в доступному для огляду майбутньому."
 south_africa_events.208.a: "За майбутнього підвішеного парламенту співпраця все ще можлива."

 south_africa_events.209.t: "Прояв ЛППА"
 south_africa_events.209.d: "У кількісному вираженні ці вибори, мабуть, не так вже й розчаровують. Ліберальна партія Південної Африки отримала 13 місць, збільшивши свою парламентську делегацію до пристойних 22 місць. На жаль, ціна виявилася великою: багато конкурентних місць постраждали від розколу голосів і в результаті дісталися Очищеним націоналістам, збільшивши її делегацію до здорової більшості. У результаті, незважаючи на те, що антисегрегаціонізм тепер має солідний голос у парламенті, прихильники жорсткої лінії доктора Малана, як очікується, проведуть свою політику африканерського націоналізму й апартеїду, отримавши лише третину голосів виборців, і Ліберальна партія нічого не зможе зробити проти цього, навіть якщо вони зможуть співпрацювати з Об'єднаною та Лейбористською партіями. Уже зараз усередині Ліберальної партії лунають заклики до об'єднання з Об'єднаною партією, щоб у антималанських голосів були шанси на наступних виборах."
 south_africa_events.209.a: "З нашою перемогою вони не мають значення!"

 south_africa_events.210.t: "Загальні вибори [GetYear] року"
 south_africa_events.210.d: "Термін повноважень нинішнього Фольксрааду закінчився, і південноафриканці, внесені в списки виборців, - здебільшого білі, хоча тепер у них є й кольорові, - прийдуть сьогодні на виборчі дільниці, щоб проголосувати за представника свого округу, який визначить склад уряду ПАР на найближчі п'ять років, якщо, звісно, не призначать дострокових виборів.\n\nПопулярність ліберально-робочої коаліції залишається непохитною, в чималому ступені завдяки Закону про права кольорового населення, який був просунутий через Фолксраад без будь-яких компромісів під керівництвом Ліберальної партії. Багато хто пророкує перемогу партії, очолюваної Яном Хендріком Хофмайром, але спостерігачі вважають, що лейбористи не здадуться без бою, хоча вони навряд чи отримають достатньо місць у Фольксрааді.\n\nКілька газет зазначили, що, озираючись на минулі вибори, ці прогнози звучать доволі незвично, і можливо, ніщо так не свідчить про те, наскільки змінився політичний ландшафт за останні п'ять років, як те, що рештки Об'єднаної партії перейшли в опозицію, приєднавшись до ОНП та інших малих партій."
 south_africa_events.210.a: "Приголомшлива перемога Ліберальної партії!"

 south_africa_events.211.t: "Закон про надання прав 'кольоровим'"
 south_africa_events.211.d: "Сьогодні Фольксраад остаточно ухвалив Закон про кваліфіковану виборчу систему, який дає змогу людям голосувати на виборах незалежно від раси, якщо вони відповідають певним вимогам щодо доходів і платять достатні податки. За своєю формою цей закон, по суті, є поширенням Кейпської кваліфікованої виборчої системи на весь Союз, що бере свій початок 1853 року, коли в Капській колонії було обрано перший парламент.\n\nНеобхідно сказати, що опозиція [getGesuiwerdeOrNatShort] піддала проект різкій критиці, назвавши його небезпечною ерозією політичної влади білих і поступкою інтересам небілих груп. Як приклад наводилися кілька білих бідних виборців з робітничого класу, які втратили право голосу через цей закон, водночас зручно забуваючи про низку "кольорових" і азіатських виборців, які також будуть позбавлені права голосу через фінансові критерії законодавства. Однак їхня кількість становить лише малу частку від загальної кількості виборців, і тепер, коли кваліфікована виборча система застосовується на всій території Союзу, вона, нарешті, дає всім право голосувати на рівних умовах. Хоча, як би справедливо це не звучало, в [GetYear] році, в електораті, як і раніше, домінують білі виборці, оскільки вони є найбагатшою групою з найбільшою кількістю осіб, які задовольняють вимогам за рівнем добробуту.\n\nПопри це, лібералізація південноафриканської політики, що почалася останніми роками, досягла ще однієї важливої віхи, яку африканерська націоналістична опозиція, тепер зведена до нуля, була безсила зупинити."
 south_africa_events.211.a: "Цікаво."

 south_africa_events.212.t: "Кінець злиття"
 south_africa_events.212.d: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні, теоретично, належимо, виявився втягнутим в іншу континентальну війну в Європі.\n\nТакий поворот подій ліг важким тягарем на коаліційний уряд, а точніше на Об'єднану партію, оскільки два її чільних лідера, Гавенга і Сметс, не згодні з роллю Південної Африки в цьому конфлікті. Хавенга вважає, що жоден південноафриканець не повинен загинути в суто європейському конфлікті, і що беззастережний вступ на бік британців зашкодить африканерсько-британським відносинам у Південній Африці. Замість цього він пропагує збройний нейтралітет, залишаючись осторонь війни, якщо нашим інтересам не загрожує пряма небезпека.\n\nСметс, навпаки, хоче, щоб Південна Африка взяла безпосередню участь у Вельткризі, стверджуючи, що Південна Африка має моральний обов'язок перед Британською Імперією, як її домініоном, та компенсувати захист, який країна отримала в її рамках.\n\nМабуть, не знайшовши компромісу, Хавенга і його прихильники вийшли з Об'єднаної партії і створили свою власну "Фолькспартію" - Народну партію, з якою вони вступлять в опозицію до Очищеної національної партії доктора Малана, з яким вони вже розпочали переговори про возз'єднання старої Національної партії.\n\nСхоже, що Третій Вельткриг став останнім цвяхом у труну Об'єднаної партії, і тепер злиття офіційно завершено. З таким розвитком подій уряд втратив свою більшість у Фольксрааді, і тепер Ліберальна партія і прем'єр-міністр Ян Хендрік Хофмайр перебувають у дуже хиткому становищі."
 south_africa_events.212.a: "Попросіть генерал-губернатора провести вибори."
 south_africa_events.212.b: "Можливо, лейбористи будуть співпрацювати з нами?"

 south_africa_events.213.t: "Кінець злиття"
 south_africa_events.213.d: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні теоретично, належимо, виявився втягнутим в іншу континентальну війну в Європі.\n\nТакий поворот подій ліг важким тягарем на Об'єднану партію, оскільки два її чільних лідери, Хавенга і Сметс, не згодні з роллю Південної Африки в цьому конфлікті. Хавенга вважає, що ніхто з південноафриканців не повинен загинути в суто європейському конфлікті, і що беззастережний вступ на бік британців зашкодить африканерсько-британським відносинам у Південній Африці. Замість цього він пропагує збройний нейтралітет, залишаючись осторонь війни, якщо нашим інтересам не загрожує пряма небезпека.\n\nСметс, навпаки, хоче, щоб Південна Африка взяла безпосередню участь у Вельткризі, стверджуючи, що Південна Африка має моральний обов'язок перед Британською Імперією, як її домініоном, та компенсувати захист, який країна отримала в її рамках.\n\nСхоже, що компроміс не був знайдений, Хавенга і його прихильники покинули Об'єднану партію і створили свою власну 'Фолькспартію' - Народну партію, з якою вони стануть в опозицію до Очищеної національної партії доктора Малана, з яким вони вже розпочали переговори про возз'єднання старої Національної партії.\n\nСхоже, що Третій Вельткриг став останнім цвяхом у труну Об'єднаної партії, і тепер злиття офіційно завершено."
 south_africa_events.213.a: "О ні! У будь-якому випадку..."

 south_africa_events.214.t: "Фольксраад прийняв пропозицію про нейтралітет"
 south_africa_events.214.d: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні теоретично, належимо, виявився втягнутим у чергову континентальну війну в Європі.\n\nТакий поворот подій, безсумнівно, розлютив націоналістичний уряд, який, що не дивно, зайняв антивоєнну позицію і незабаром після цього відразу підготував так звану 'Пропозицію про нейтралітет'. Незважаючи на шалений, але неефективний опір з боку більш доброзичливих до Британії голосів у парламенті, особливо генерала Сметса, завдяки урядовій більшості пропозицію було швидко проведено через Фольксраад, стверджуючи, що Південна Африка залишиться нейтральною в майбутньому конфлікті."
 south_africa_events.214.a: "Британія не буде більше тягати південноафриканських хлопчиків по бруду!"

 south_africa_events.216.t: "Ліберально-лейбористський уряд"
 south_africa_events.216.d: "Протягом кількох днів коаліційних переговорів, що тривали до ночі, було досягнуто згоди з лейбористами, на превелике полегшення Ліберальної партії. Партія Волтера Медлі виявилася надзвичайно готовою до компромісу на переговорах, імовірно, тому, що вони також не хочуть бачити в уряді Очищену націоналістичну партію Малана, оскільки це, безумовно, мало б важкі наслідки в політиці Південно-Африканського Союзу і для небілого населення. Крім лейбористів, до нас приєдналися і деякі більш ліберально налаштовані представники хворої Об'єднаної партії, і з ними ми, безсумнівно, повернули собі більшість у Фольксрааді.\n\nОчевидно, що такий перебіг подій зовсім не до вподоби африканерській націоналістичній опозиції, яка стверджує, що лібералізація країни та вступ до Третього Вельткригу на боці Антанти неодмінно призведе Південну Африку до краху."
 south_africa_events.216.a: "У нас є над чим попрацювати."

 south_africa_events.217.t: "Загальні вибори [GetYear] року"
 south_africa_events.217.d: "Минуло шість тижнів відтоді, як було оголошено вибори, і південноафриканці йдуть на виборчі дільниці, щоб віддати свій голос. Тобто на виборчі дільниці йдуть білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти, за умови дотримання ними певних майнових цензів. Одним із важливих питань цих виборів є нейтралітет Південної Африки в Третьому Вельткризі: африканерська націоналістична коаліція Фолькспартії та Очищеної національної партії ведуть запеклу кампанію за те, щоб жоден південноафриканець більше не вмирав на полях Європи, в той час як Ліберальна партія проповідує моральний обов'язок допомагати нашим союзникам із Великобританії та Антанти в цьому прийдешньому конфлікті."
 south_africa_events.217.a: "Ліберальна партія вступає в коаліційні переговори з лейбористами."
 south_africa_events.217.b: "Африканерські націоналісти отримують достатньо місць."

 south_africa_events.218.t: "Третій Вельткриг"
 south_africa_events.218.d: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні теоретично, належимо, виявився втягнутим у чергову континентальну війну в Європі. Оскільки Об'єднана партія тепер здебільшого складається з колишніх консервативних і ліберальних членів САП, не повинно бути жодних сумнівів щодо нашої участі в майбутньому конфлікті на боці наших союзників по Антанті."
 south_africa_events.218.a: "Разом до перемоги!"

 south_africa_events.254.t: "Антибританське обурення"
 south_africa_events.254.d: "Вступ Антанти у війну викликав сильні антибританські настрої серед африканерського населення, багато хто з яких пам'ятає жахи попередніх бурських воєн. Багато власників ранчо сколотили кавалерійські підрозділи з пожертвуваних коней, молодих і злих добровольців і ветеранів бурської війни, які прагнуть не дати британцям знову повалити їхній законний дім."
 south_africa_events.254.a: "Ми раді, що вони у нас є"

 south_africa_events.300.t: "Перевибори Беноні"
 south_africa_events.300.d: "Давній претендент і можливий лідер Південноафриканської лейбористської партії оголосив про свій відхід з політики. Це знаменує кінець ери для Лейбористської партії і відкриття позиції для нового покоління, яке, як кажуть, буде колишнім мером Йоганнесбурга, народженим у Шотландії, Джоном Крісті.\n\nКрім того, відставка спричиняє додаткові вибори в його виборчому окрузі Беноні поблизу Йоганнесбурга. І [getSAPorUnited], і Націоналістична партія намагаються відібрати це місце у Лейбористів, і в опитуваннях обидва виглядають конкурентоспроможними."
 south_africa_events.300.d_liberal: "Багаторічний претендент на посаду лідера Лейбористської партії ПАР оголосив про свій відхід з політики. Це означає кінець епохи для Лейбористської партії і відкриття позиції для нового покоління, яким, за повідомленнями, стане колишній мер Йоганнесбурга Джон Крісті, уродженець Шотландії.\n\nКрім того, відставка спричиняє додаткові вибори в його виборчому окрузі Беноні недалеко від Йоганнесбурга. І [getSAPorUnited], і Ліберальна партія прагнуть вирвати це місце з рук лейбористів, і в опитуваннях обидві партії виглядають конкурентоспроможними."
 south_africa_events.300.a: "Т.В.Б. Осборн (Лейборист)"
 south_africa_events.300.b: "Д.Г. Росс ([getUnitedorSAPshory])"
 south_africa_events.300.c: "Д.У. Стоукс (Націоналіст)"
 south_africa_events.300.e: "B. Фрідманн (Ліберал)"
 
 south_africa_events.301.t: "Перевибори Каледона"
 south_africa_events.301.d_standard: "Представник [getSAPorUnited] у Фольксрааді, Х.К. де Вет, на жаль, помер минулого року. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. І Об'єднана партія, і Національна партія висунули кандидатів на це місце, причому остання сподівалася захопити це місце зараз, коли помер народний депутат."
 south_africa_events.301.d_cea: "Представник [getSAPorUnited] у Фольксрааді в Хоттентотс-Голланд, Х.К. де Вет, на жаль, нещодавно помер. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. Оскільки Каледон є 'кольоровим' контрольованим виборчим округом, Національна партія не висунула жодного кандидата, і тому представник [getSAPorUnited] балотується без конкурсу з боку Національної партії. Примітно, що активіст Африканського союзу Джеймс 'Джиммі' Ла Гума вирішив використати пасивне право голосу, надане йому на підставі Акту про 'кольорове' володіння виборчим правом, щоб балотуватися як незалежний кандидат, сподіваючись, що він зможе домогтися вступу до Фольксрааду, переконавши своїх колег Кольорових обрати його, а не його білого опонента, що призведе до появи синдикалістської присутності в Фольксрааді. Однак [getSAPorUnited] сподівається, що їхня популярність серед 'кольорових' запобіжить такій ситуації..."
 south_africa_events.301.d_cea_liberal: "Представник [getSAPorUnited] у Фольксрааді від Хоттентотів-Голландії, Х.К. де Вет, на жаль, нещодавно помер. Враховуючи, що виборчий округ не може залишитися непредставленим, необхідно організувати додаткові вибори. Оскільки Каледон є виборчим округом, контрольованим 'кольоровими', Національна партія не висунула свого кандидата, і таким чином, представник Ліберальної партії балотується від Національної. Примітно, що активіст африканістського союзу Джеймс 'Джиммі' Ла Гума вирішив скористатися пасивним виборчим правом, наданим Законом про забезпечення прав 'кольорових', і балотуватися як незалежний кандидат, сподіваючись, що він зможе домогтися проходження до Фолкстрааду, переконавши своїх кольорових співгромадян обрати його, а не білого опонента, що призведе до присутності синдикалістів у Фолкстрааді. Ліберальна партія сподівається, що їхня популярність серед 'кольорового' населення запобіжить цій ситуації, однак..."
 south_africa_events.301.a: "Габріель Делпорт ([getUnitedorSAPshory])"
 south_africa_events.301.a_liberal: "Габріель Дельпорт (Ліберал)"
 south_africa_events.301.b: "Ф.Н.О. дю Плессі (Націоналіст)"
 south_africa_events.301.c: "Дж.A. Ла Гума (Незалежний)"
 
 south_africa_events.302.t: "Перевибори Кларемонта"
 south_africa_events.302.d_standard: "Представник [getSAPorUnited] у Фольксрааді, Річард Штуттафорд, вирішив піти з політики. Оскільки Кларемонт - це виборчий округ, у якому домінують англійці, його не оскаржують праві африканери. Однак кандидат від [getSAPorUnited] стикається з викликом з боку незалежного кандидата. Примітно, що загальні вибори наближаються доволі скоро, тож ми можемо також вирішити взагалі не організовувати додаткові вибори і залишити місце тимчасово вакантним..."
 south_africa_events.302.d_fusion: "Представник [getSAPorUnited] у Фольксрааді, Річард Штуттафорд, вирішив піти з політики. Оскільки Кларемонт - це виборчий округ, у якому домінують англійці, його не оскаржують праві африканери. Однак кандидат від [getSAPorUnited] стикається з викликом з боку незалежної партії та домініонської партії. Примітно, що загальні вибори наближаються доволі скоро, тож ми можемо також вирішити взагалі не організовувати додаткові вибори і залишити місце тимчасово вакантним..."
 south_africa_events.302.a: "С.Ф. Вотерсон ([getUnitedorSAPshory])"
 south_africa_events.302.b: "Е.М.О. Клаф (Домініоніст)"
 south_africa_events.302.c: "Р.Б. Оостхейзен (Незалежний)"
 south_africa_events.302.e: "Давайте залишимо місце вакантним на останні кілька місяців!"
 
 south_africa_events.303.t: "Перевибори Кейптаунського замку"
 south_africa_events.303.d: "Представник [getSAPorUnited] у Фольксрааді в Кейптаунському замку, Морріс Александр, на жаль, помер. Оскільки Кейптаунський замок є виключно ліберальним виборчим округом, він не оскаржується правом Африканера. Однак кандидат від [getSAPorUnited] стикається з викликом з боку незалежного і члена Соціалістичної партії, невеликої третьої партії, що конкурує за пост глави Південноафриканської лейбористської партії."
 south_africa_events.303.d_liberal: "Представник [getSAPorUnited] у Фольксрааді щодо Кейптаунського замку, Морріс Александр, на жаль, помер. Оскільки Кейптаунський замок є виключно ліберальним виборчим округом, за нього не борються африканерські праві. Однак кандидат від [getSAPorUnited] стикається з серйозним викликом з боку кандидата від Ліберальної партії, члена Соціалістичної партії, невеликої третьої партії, що конкурує за базу Південноафриканської робітничої партії, і незалежного кандидата."
 south_africa_events.303.a: "А. Блумберг ([getUnitedorSAPshory])"
 south_africa_events.303.b: "Х. Снітчер (Соціаліст)"
 south_africa_events.303.c: "A.W.H Rose (Незалежний)"
 south_africa_events.303.e: "Ян Штейтлер (Ліберал)"
 
 south_africa_events.304.t: "Перевибори в Грін-Пойнт"
 south_africa_events.304.d: "На минулих загальних виборах майор Пітер ван дер Біл, колишній член кабінету, втратив свій виборчий округ Бредасдорп на користь Національної партії. З метою збереження парламентської позиції цього високопоставленого політика [getSAPorUnited], Р. У. Боуен, який був обраний до безпечного виборчого округу ПАП Грін-Пойнт у Кейптауні, подав у відставку. Додаткові вибори залишаються безперечними, тож повернення Ван дер Біла до Фольксрааду гарантоване."
 south_africa_events.304.a: "П.Ф.В. ван дер Біл ([getUnitedorSAPshory])"
 
 south_africa_events.305.t: "Перевибори в Готтентот-Голланд"
 south_africa_events.305.d_standard: "Представник [getSAPorUnited] у Фольксрааді, А.Б.Фор, на жаль, помер минулого року. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. Як Об'єднана партія, так і Національна партія висунули кандидатів на це місце, причому остання розраховувала отримати це місце зараз, коли помер народний депутат."
 south_africa_events.305.d_cea: "Представник [getSAPorUnited] у Фольксрааді в Готтентот-Голланд, А. Б. Фор, на жаль, нещодавно помер. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. Оскільки Готтентот-Голланд є 'кольоровим' виборчим округом, Національна партія не висунула свого кандидата, і таким чином, представник [getSAPorUnited] обирається без перешкод."
 south_africa_events.305.a: "Дж.Г. Карінус ([getUnitedorSAPshory])"
 south_africa_events.305.b: "Д.Дж. Кріцінгер ([getGesuiwerdeOrNatShort])"
 
 south_africa_events.306.t: "Перевибори в Готтентот-Голланд"
 south_africa_events.306.d_standard: "Представник [getSAPorUnited] у Фольксрааді, Дж.Г. Карінус, вирішив піти у відставку. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. Як Об'єднана партія, так і Національна партія висунули кандидатів у депутати, причому остання розраховувала захопити це місце зараз, коли помер народний депутат."
 south_africa_events.306.d_cea: "Представник [getSAPorUnited] у Фольксрааді в Готтентот-Голланд, Дж.Г. Карінус, вирішив піти у відставку. Враховуючи, що виборчий округ не можна залишити непредставленим, необхідно організувати додаткові вибори. Оскільки Готтентот-Голланд є 'кольоровим' виборчим округом, Національна партія не висунула свого кандидата, і таким чином, представник [getSAPorUnited] обирається безперешкодно."
 south_africa_events.306.a: "Де Вільєрс Грааф ([getUnitedorSAPshory])"
 south_africa_events.306.b: "Хендрік ван Аардт (Націоналіст)"

 south_africa_events.307.t: "Перевибори Машона"
 south_africa_events.307.d: "Коли Південна Родезія вступила до Союзу, генерал Сметс сподівався завербувати своїх англомовних поселенців у Південноафриканську партію проти націоналістів-африканерів. Однак цього не сталося: з чотирьох виборчих округів провінції три надійно перейшли в Партію Родезії, а з 33 року - також у Реформістську партію, що агітує за вихід із Союзу, натомість з моменту об'єднання. Виняток становив Машоналенд, сільська східна частина Південної Родезії: цей виборчий округ, який уже був найбільш про-союзним у провінції, 1933 року був остаточно відбитий ПАП унаслідок поділу сепаратистських голосів між Реформістською партією і Партією Родезії. Однак у січні помер представник сер Ролі Грей, що вимагало проведення додаткових виборів. Зрозуміло, Реформістська партія і Партія Родезії, як і Лейбористська партія, знову звернули увагу на виборчий округ. Але ПАП не відпустить без бою своє єдине родезіанське місце у Фольксрааді!"
 south_africa_events.307.a: "Р.А. Флетчер (ПАП)"
 south_africa_events.307.b: "Х. Х. Девіс (Лейборист)"
 south_africa_events.307.c: "Е.Л. Гест (Родезія)"
 south_africa_events.307.e: "Н. Х. Вілсон (Реформіст)"
 
 south_africa_events.308.t: "Перевибори Моубрей"
 south_africa_events.308.d: "Представник [getSAPorUnited] у Фольксрааді в Моубрей, Френк Жубер, був призначений адміністратором Капської провінції, залишивши своє місце вакантним. Враховуючи, що виборчий округ не можна залишати непредставленим, необхідно організувати додаткові вибори. Оскільки Моубрей, передмістя Кейптауна, є виборчим округом з досить великим електоратом африканерів, [getGesuiwerdeOrNat] зробили довгоочікувану спробу зайняти це місце для себе..."
 south_africa_events.308.a: "У.Д. Хейр ([getUnitedorSAPshory])"
 south_africa_events.308.b: "Дж.В. ван Зіл ([getGesuiwerdeOrNatShort])"
 
 south_africa_events.309.t: "Перевибори Паарла"
 south_africa_events.309.d_standard: "Представник Національної партії у Фольксрааді від Паарла, P.P. du Toit, вирішив піти у відставку з політики. Враховуючи, що виборчий округ не можна залишати непредставленим, необхідно організувати додаткові вибори. Як конкурентне місце ПАП, природно, висунула свого власного кандидата в депутати від Паарла."
 south_africa_events.309.d_fusion: "Представник [getUnitedorNat] у Фольксрааді від Паарла, P.P. du Toit, вирішив піти у відставку з політики. Враховуючи, що виборчий округ не можна залишати непредставленим, необхідно організувати додаткові вибори. Оскільки Паарл є конкурентним кандидатом, [getGesuiwerdeOrNat] висунув свого власного кандидата в надії відібрати це місце в уряду."
 south_africa_events.309.a: "F.P.S. Le Roux ([getUnitedorNatShort])"
 south_africa_events.309.b: "P.J. Hugo (Вільна Національна Партія)"
 south_africa_events.309.c: "J.C. Faure (ПАП)"
 
 south_africa_events.310.t: "Перевибори в Порт-Елізабет"
 south_africa_events.310.d: "Представник Південноафриканської партії у Фольксрааді в Порт-Елізабет-Норт, Чарльз Ф. Кайзер, помер минулого року. Враховуючи, що виборчий округ не можна залишити непредставленим, організовуються додаткові вибори. Очевидно, що місце є бажаним, бо є чотири потенційні кандидати: ПАП, безсумнівно, хоче захистити свій виборчий округ, але Лейбористи та Націоналісти бачать можливість захопити це місце. Заявку на це місце зробив також лідер маргінальної Білої Робітничої Партії, натхненної Альдойче Вербенд, Луї Вайхардт, антисеміт і затятий прихильник німецько-південноафриканського руху."
 south_africa_events.310.a: "W.H. Stuart (ПАП)"
 south_africa_events.310.b: "C.A. Retife (Лейборал)"
 south_africa_events.310.c: "F.J.A. Claasen (Націоналіст)"
 south_africa_events.310.e: "L.T. Weichardt (Білі робітники)"
 
 south_africa_events.311.t: "Перевибори в Порт-Елізабет Централ"
 south_africa_events.311.d: "Представник [getSAPorUnited] у Фольксрааді в Порт-Елізабет-Централ, Пі-Джей Верс, помер минулого року. Враховуючи, що виборчий округ не можна залишити непредставленим, організовуються додаткові вибори. Очевидно, що [getSAPorUnited] хочуть захистити це місце, але їхній кандидат оскаржується незалежним кандидатом."
 south_africa_events.311.d_liberal: "Представник [getSAPorUnited] у Фолксрааді в центральному окрузі Порт-Елізабет, П.Дж. Варес, помер минулого року. З огляду на те, що виборчий округ не може залишитися непредставленим, організовуються додаткові вибори. Очевидно, що [getSAPorUnited] хоче відстояти місце, але їхньому кандидату протистоять Ліберальна партія і незалежний кандидат."
 south_africa_events.311.a: "О.Дж. Оостхейзен ([getUnitedorSAPshory])"
 south_africa_events.311.b: "H. Паркер (Незалежний)"
 south_africa_events.311.c: "M. Баллінгер (Ліберал)"
 
 south_africa_events.312.t: "Перевибори в Сі-Пойнт"
 south_africa_events.312.d: "Представник [getSAPorUnited] у Фольксрааді в Сі-Пойнті, Гідеон Бренд ван Зіл був призначений адміністратором Капської провінції, залишивши своє місце вакантним. Враховуючи, що виборчий округ не можна залишати непредставленим, необхідно організувати додаткові вибори. Оскільки Сі-Пойнт є безпечним виборчим округом, [getSAPorUnited] проходять беззастережно."
 south_africa_events.312.a: "C.B.M. Hare ([getUnitedorSAPshory])"
 
 south_africa_events.313.t: "Перевибори Нових виборчих округів Південно-Східної Африки"
 south_africa_events.313.d: "Тепер, коли ми створили провінцію в колишній португальській провінції Мозамбік, ми повинні надати електорат цієї провінції до представництва Фольксрааду в Кейптауні. Приблизно 25 000 білих, майже винятково португальців, обиратимуться в 3 виборчих округах провінційної ради: Лоренсу-Маркіш, Газа і Цизамбезія. Примітно, що уряд вирішив надати офіційний статус португальцям у провінції Південно-Східної Африки на додаток до англійської та голландської/африкаанс, офіційне використання яких зарезервовано за іншими нашими провінціями."
 south_africa_events.313.a: "Два місця для незалежних, одне для [getSAPorUnited]"
 
 south_africa_events.314.t: "Перевибори Нових виборчих округів Південно-Західної Африки"
 south_africa_events.314.d_normal: "У зв'язку з придбанням і заснуванням як провінції Південно-Західної Африки настав час забезпечити представництво у Фольксрааді для новоствореної провінції. У Південно-Західній Африці можна знайти близько 40.000 білих, що становить напрочуд високу частку від загальної чисельності населення великого регіону: близько 13%, що лише незначно нижче, ніж в основній частині Південної Африки. Більшість із них - це африканери, які переселилися в цей регіон у 19 столітті, а меншість - німці. У зв'язку з цим передбачається додавання 4 округів для Фольксрааду в цьому регіоні:\n\nЕтоша, Карас, Мідделленд і Віндхук."
 south_africa_events.314.d_gerrymandered: "У зв'язку з придбанням і заснуванням як провінції Південно-Західної Африки настав час забезпечити представництво у Фольксрааді для новоствореної провінції. У Південно-Західній Африці можна знайти близько 40.000 білих, що становить напрочуд високу частку від загальної чисельності населення великого регіону: близько 13%, що лише незначно нижче, ніж в основній частині Південної Африки. З огляду на те, що обидві ці групи, найімовірніше, схильні підтримувати націоналістів, ми вирішили проявити трохи креативності щодо кількості виборців і сформувати шість виборчих округів із Намібії, хоча, найімовірніше, їх було б тільки чотири, якби ми могли порівняти їх із рештою Південної Африки:\n\nВіндхук, Наміб, Карас, Етоша, Мідделленд і Омаруру."
 south_africa_events.314.a: "Усі місця дістаються націоналістам"
 south_africa_events.314.b: "Усі місця, крім одного, дістаються націоналістам"

 south_africa_events.315.t: "Перевибори в Стандертон"
 south_africa_events.315.d: "Після відходу генерала Сметса з політики його виборчий округ у Фольксраді в Стандертоні залишився вакантним, що вимагало додаткових виборів. Коли Трансвааль захищений від ворожих сил, ми можемо спокійно провести перші вибори в республіці. Не дивно, що Хофмейр ясно дав зрозуміти, що його партія має намір захищати своє крісло, але прогресивність Хофмейра непопулярна серед білого електорату. Це буде можливість для Націоналіста зайняти місце."
 south_africa_events.315.a: "A.G. Barlow ([getUnitedorSAPshory])"
 south_africa_events.315.b: "J.D. Phillips (Націоналіст)"
 
 south_africa_events.316.t: "Перевибори Нових виборчих округів Стеллаланда"
 south_africa_events.316.d: "Тепер, коли території колишнього Бечуаналанда офіційно стали південноафриканською провінцією, цілком природно, що ми додамо додаткові округи, що можуть представляти там населення: оскільки в Стеллаланді проживає близько 30.000 білих, що робить щільність населення значно нижчою, ніж у внутрішній частині Південної Африки, то провінція отримає 3 округи: Габороне, [getNuweRehobothOrKalahari] та Чобі."
 south_africa_events.316.a: "Усі три місця належать [getGesuiwerdeOrNatShort]"
 south_africa_events.316.b: "Два для націоналістів, один для [getUnitedorSAPshory]"
 
 south_africa_events.317.t: "Перевибори в Йовіллі"
 south_africa_events.317.d: "Тепер, коли уряд рекомендував і призначив Патріка Дункана політично нейтральним генерал-губернатором Союзу, останній змушений поступитися своїм місцем Йовіллю, Йоганнесбургу, який він представляв у ПАП. Однак кандидат від ПАП ніким не заперечується, що гарантує, що партія захищатиме своє місце."
 south_africa_events.317.a: "H. Gluckman (ПАП)"
 
 south_africa_events.318.t: "Перевибори в Ріверсдейлі"
 south_africa_events.318.d_normal: "Помер представник націоналістів у Фольксрааді в Ріверсдейлі, Дж.Ф. Баденхорст. Національна партія висунула свого кандидата, як і [getSAPorUnited]. Ми вже знаємо, що в 1943 році цей виборчий округ буде ліквідовано, але цей округ перебуває під націоналістичним контролем з 1921 року. Якщо вони його втратять, це може стати поганим знаком на наступний рік."
 south_africa_events.318.d_cea: "Помер представник націоналістів у Фольксрааді в Ріверсдейлі, Дж.Ф. Баденхорст. Це буде перша можливість для кольорових південноафриканців-початківців продемонструвати свою владу, оскільки вони становлять більшість у цьому виборчому окрузі, який перебуває під націоналістичним контролем з 1921 року. Національна партія висунула свого кандидата, як і [getSAPorUnited]. Ми вже знаємо, що 1943 року цей виборчий округ буде ліквідовано, але результати, найімовірніше, проллють світло на те, що відбуватиметься на загальних виборах."
 south_africa_events.318.a: "A.L.D. van Wyk ([getUnitedorSAPshory])"
 south_africa_events.318.b: "P.K. Le Roux ([getGesuiwerdeOrNatShort])"
 
 south_africa_events.320.t: "Відмова від золотого стандарту"
 south_africa_events.320.d: "Схоже, є одна річ, в якій Ян Сметс і Джеймс Баррі Муннік Герцог згодні, і це відмова південноафриканського фунта від золотого стандарту. Цей крок зробить південноафриканський експорт більш доступним на світовому ринку, через складну систему світового ринку. Це дало б змогу створити більше робочих місць у міських районах Південної Африки і допомогло б впоратися з нинішньою кризою безробіття. Хоча не всі визнали цей крок популярним, основна база виборців Герцога, сільські бури, були змушені наймати менш оплачуваних чорношкірих робітників, залишаючи без роботи своїх більш бажаних, хоча і більш оплачуваних, білих робітників." 
 south_africa_events.320.a: "Важкі часи не тривають довго..."

 south_africa_events.321.t: "Стелленбош чи Вітватерсранд?"
 south_africa_events.321.d: "У той час як в інших країнах пропозицію про продовження державних грантів для університетів можна вважати абсолютно безперечним рішенням, Південна Африка ніколи не була схожа на інші країни. Дебати, які розгорнулися в газеті Volksraad, не стосуються того, чи слід узагалі продовжувати гранти - у цьому питанні і уряд, і опозиція перебувають в абсолютній згоді, переваги сильнішої університетської системи очевидні для більшості. Натомість суперечки стосуються того, якому університету буде виділено ці гранти, і багато в чому відображають основний політичний поділ наразі.\n\nНаціональна партія повсюдно наполягає на тому, що левова частка фінансування має піти в "Університет Стелленбоша". Поряд із Кейптаунським університетом, Стелленсбош є найстарішим університетом в Африці на південь від Сахари, обидва навчальні заклади отримали офіційний статус в один і той самий день у 1918 р. Університет має такий рівень престижу, рівного якому важко знайти в інших регіонах країни, і безумовно, є найпрестижнішим у Південній Африці. Крім того, викладання тут ведеться майже виключно африкаанською, і він є свого роду інтелектуальним центром Національної партії. Багато членів Національної партії отримали дипломи в Стелленбоші, і університет є символом гордості для багатьох більш грамотних - і більш націоналістично налаштованих - бурів.\n\nТим часом ПАП висловлює бажання віддати перевагу Університету Вітватерсранда. Хоча Університет Вітватерсранда, звісно, не такий знаменитий, як Кейптаунський і Стелленбошський університети, він, безумовно, є самобутнім навчальним закладом. Вітватерсранд був заснований ліберальним депутатом від ПАП Дж. Х. Хофмайром, але надалі Вітватерсранд став значно інноваційнішим та прогресивнішим - позиція Хофмайра як освітянина полягає в тому, що університети мають бути відкриті для всіх, і під його впливом Вітватерсранд став змішаним навчальним закладом та був тісно пов'язаний із ПАП Хофмайра.\n\nОскільки представники Національної партії стверджують, що гроші мають піти на вже наявний і явно південноафриканський навчальний заклад у Стелленбоші, а більшість - хоча й не всі представники ПАП більш схильні фінансувати менш розвинений Вітватерсранд. Вибір за урядом, що ж він обере."
 south_africa_events.321.a: "Стелленбош."
 south_africa_events.321.b: "Вітватерсранд."

 south_africa_events.400.t: "Тимчасовий революційний уряд"
 south_africa_events.400.d: "Для того щоб виконати монументальне завдання з виведення Південної Африки з тіні імперіалізму і капіталістичної експлуатації, представники ПТПК, МСЛ, ПАРТП, фракції Медлі Лейбористської партії та АНК, а також жменьки інших ідеологічно припустимих політичних і робітничих організацій зібралися, щоб сформувати тимчасовий уряд. Хоча в цьому новому уряді "національної єдності трудящих усіх віросповідань і кольорів шкіри" домінують ПАРТП і фракція Медлі, це найперше політичне представництво, яке будь-коли мали чорношкірі корінні африканці в нашій країні, навіть якщо їхнє представництво в новій соціалістичній республіці і близько не пропорційне їхній чисельності. Вільям Генрі "Білл" Ендрю був призначений головою і новим главою держави, на посаді, створеній за зразком урядової структури Союзу Великої Британії. Волтера Медлі призначили прем'єр-міністром, хоча точні повноваження, якими він володітиме в найближчому майбутньому, є предметом суперечок. Попередній пост міністра зайнятості та праці в уряді Герцога в 1924 році і його претензії на посаду голови Лейбористської партії Південної Африки роблять Медлі ідеальним кандидатом на роль символу легітимності та голови, який керуватиме скасуванням старого колоніального уряду на користь нового революційного. Цілком імовірно, що після стабілізації ситуації в Південній Африці обов'язки офіційного очільника уряду перейдуть до заступника голови, яким нині є Джеймс "Джиммі" Бріггс. Голова Ендрю заприсягся, що скличе всі фракції південноафриканських лівих на законодавчу конференцію, щоб вирішити проблеми майбутнього. Головною з них є оголошення воєнних дій з державами Антанти, які згуртувалися навколо поваленого прем'єр-міністра Сметса та вигнаного губернатора Вільєрса в надії знову прикувати Південну Африку та її народ до капіталістичного правління. Крім того, необхідно врегулювати хаотичну внутрішню ситуацію, наприклад, відчайдушну необхідність виробити нову конституцію для соціалістичної республіки і протистояти національним проблемам, таким як расова нерівність, відсутність демократичного представництва та економічна реструктуризація."
 south_africa_events.400.a: "Ми не можемо зволікати."

 south_africa_events.401.t: "Підготовка до Йоганнесбурзької конвенції"
 south_africa_events.401.d: "У той час як ми зміцнюємо наш контроль над країною і Йоганнесбурзький конвент відчиняє свої двері, є питання, яке має бути вирішене негайно. Якими повноваженнями має володіти Тимчасовий уряд протягом усього періоду становлення революції? Багато представників на з'їзді виступають за розширення повноважень голови та уряду, щоб соціалістична революція не була задушена в колисці, але інші побоюються, що консолідація влади та створення політичної бюрократії навколо виконавчої влади спрямує нашу нову націю на шлях авторитаризму, посилаючись на приклади уряду Манна у Великій Британії та політичних суперечок, якими була пронизана Комуна у Франції. Є й інший бік питання - расова політика Південної Африки. Нинішній уряд складається майже виключно з білих і спирається на підтримку білого робітничого класу і білих профспілок ПАРТП. Для цих привілейованих робітничих і соціалістичних лідерів існує явний стимул працювати над збереженням свого нинішнього становища в расовій ієрархії, замість того, щоб допомогти відкрити нову еру расової рівності, або принаймні саме так багато чорних і кольорових інтелектуалів, які дотримуються дисидентських поглядів, вирішили сформулювати прихід голови Ендрю до влади. ПТПК, за неоднозначної підтримки МСЛ, запропонував створити "Перехідну революційну раду", що контролюватиме баланс влади виконавчої влади, доки не буде скликано офіційний законодавчий орган. Ця Рада складатиметься з представників кожної расової групи і буде безпосередньо обиратися з числа членів революційної коаліції на основі рівного представництва кожної расової групи, а не просто з членів ПАРТП, які будуть вписані в нову державну бюрократію. Однак Ендрю неоднозначно ставиться до цього питання, побоюючись, що Рада може зрештою завдати більше шкоди, ніж користі, і завадити соціалістичній республіці зробити правильний, хоча й важкий вибір, ніж створення нового державного бюрократичного апарату, що складатиметься з представників усіх расових груп, та буде безпосередньо обрана з членів революційної коаліції на основі рівного представництва кожної расової групи. Однак Ендрю неоднозначно ставиться до цього питання, побоюючись, що Рада може зрештою завдати більше шкоди, ніж користі, і завадити соціалістичній республіці зробити правильний, хоча й важкий вибір, необхідний у цей критичний момент."
 south_africa_events.401.a: "Ми сформуємо Перехідну раду, щоб гарантувати майбутнє багаторасової коаліції."
 south_africa_events.401.b: "Відхиліть цю пропозицію, ми не можемо дозволити надмірній бюрократії сіяти сумніви та зволікання."

 south_africa_events.402.t: "Голова Ендрю пропонує "паралельний юніонізм""
 south_africa_events.402.d: "Концепція "паралельних профспілок" стала важливим словом у післяреволюційному політичному кліматі. Спочатку запропонована білими соціалістами, такими як голова Ендрю, які намагалися знайти спосіб примирити юридичну і культурну сегрегацію між чорними і білими робітниками в Південній Африці часів Великої депресії з необхідністю організації праці, паралельна профспілка - це профспілка, створена спеціально для чорних і кольорових, яка діє поряд з виключно білою профспілкою на тому ж робочому місці. Замість того щоб посилювати расову напруженість шляхом насильницької десегрегації робочих місць, паралельні профспілки дають змогу двом окремим трудовим колективам організовуватися незалежно один від одного, але водночас обидва отримують підтримку з боку уряду і місцевої контролюючої профспілкової федерації. Критики цієї політики зазначають, що вона закріплює расовий поділ, нав'язаний нам капіталістами-імперіалістами, і що чорні та кольорові профспілки опиняться в невигідному становищі порівняно з білими профспілками, які набагато краще організовані й мали більше часу для зміцнення своєї ролі в робітничому русі. Природно, постає питання про те, що станеться, якщо білі та чорні робітники вступлять у конфлікт один з одним через нерівну оплату, робочий час або поводження на робочому місці. Аналогічні проблеми можуть виникнути в суперечках щодо пенсій, страйкових фондів та оплати лікарняних листів, коли одна з гілок паралельних профспілок може отримати непропорційно великий вплив на загальну скарбницю. Прихильники ідеї паралельних профспілок розглядають її як перший крок у "спрямуванні" революції та решти робітничого руху на більш радикальний шлях, де одного дня ми зможемо створити справедливе, багаторасове суспільство, наголошуючи при цьому, що цей плід пожинатимуть тільки майбутні покоління. Вони також зазначили, що критика паралельних профспілок непропорційно великою мірою походить від чорних інтелектуалів і профспілкових організаторів, яких відносно не зачеплять на їхніх нинішніх, зручних позиціях, тоді як реальним чорним робітникам, особливо сільським, було б корисно здобути офіційний досвід організації в профспілки. ПАРТП майже повсюдно підтримав пропозицію Ендрю, а ПТПК і МСЛ кинулися організовувати опозицію, закликаючи Ендрю переглянути настільки спірну пропозицію. Належить з'ясувати, чи зможе ця пропозиція пройти через фракційну боротьбу, а також через систему стримувань і противаг."
 south_africa_events.402.a: "Перехідна революційна рада наклала вето на цю пропозицію!"
 south_africa_events.402.b: "Пропозицію було визнано занадто спірною і згодом відхилено."
 south_africa_events.402.c: "Пропозицію буде винесено на голосування!"

 south_africa_events.403.t: "Відкриття Йоганнесбурзької конвенції"
 south_africa_events.403.d: "Йоганнесбурзька конвенція відкрилася. Колишнього уряду Південної Африки більше немає, а на його місці з'явився справжній революційний уряд, готовий змінити майбутнє країни. Після того, як початкова напруженість напередодні з'їзду спала, різні делегати від політичних і робітничих груп з усієї Південної Африки, що представляють широкий спектр етнічних груп, отримали можливість зібратися в Мілнер-парку, де місцеві будівлі швидко переобладнали на громадські збори, зали засідань і житло для прибулих делегатів. Єдиний елемент, якого бракує, - Клементс Кадалі, офіційний глава ПТПК, який все ще перебуває на шляху з Парижа, але очікується, що він прибуде протягом наступних кількох днів. Чинний тимчасовий уряд під керівництвом голови Ендрю вже висунув кілька проєктів конституції, створеної за зразком Британського союзу, але також із впливом французької моделі та інших соціалістичних країн.\n\nЩе належить з'ясувати, чи збережеться фракційність, яка ставила під загрозу початок з'їзду, і чи буде вона нависати над ним як дамоклів меч, оскільки ПАРТП і Лейбористська партія вже почали зміцнювати свій вплив, але тим часом формується потужний політичний блок між ЧСЧ, ПТПК, які розпочали перемовини з АНК та Індійським національним конгресом Південної Африки. Голова Ендрю, який одночасно є членом МСЛ і нібито лідером ПАРТП, почав надавати перевагу останнім після того, як на нього було чинився тиск з метою змусити його відмовитися від своєї пропозиції щодо концепції "паралельних профспілок". Однак МСЛ і ПТПК не повністю сходяться в думках щодо низки питань політики, тому майбутнє Південної Африки, а також питання про те, яка конституція і який уряд будуть створені, залишається важковизначеним."
 south_africa_events.403.a: "Хай почнуться дебати!"

 south_africa_events.404.t: "Клементс Кадалі повертається з вигнання!"
 south_africa_events.404.d: "Родом із Ньясаленда, Клементс Кадалі був першим чорношкірим організатором національних профспілок Південної Африки та засновником Промислової і торговельної робітничої спілки 1919 року, що перетворилася на найбільшу організацію із захисту прав корінного населення, яка діяла аж до Замбезії. Завдяки своєму впливу, профспілка також зіграла вирішальну роль в успіху південноафриканської революції.\n\nУ 1924 році уряд Південної Африки депортував Кадалі, який вчасно виїхав до Лондона, щоб зіграти роль у революції там. Відтоді Кадалі виступав як представник південноафриканського синдикалістського руху в Лондоні та Парижі. Тепер, коли буржуазний уряд Південної Африки було повалено, впливовий політик повернувся до Південної Африки, щоб позначити свою присутність у післяреволюційній політиці. Коли його корабель прибув у Кейптаун, його зустрів натовп героїв, які чекали на нього."
 south_africa_events.404.a: "Радий твоєму поверненню, товариш!"

 south_africa_events.405.t: "Законодавча гілка влади"
 south_africa_events.405.d: "Перші політичні зіткнення виникли в Конституційних зборах, коли делегати обговорювали переваги двох різних підходів до наших Законодавчих зборів. Оскільки і південноафриканські ліві, і меншою мірою корінне та азіатське населення завжди покладалися на профспілки, щоб їхній голос був почутий, ми, природно, вирішили слідувати синдикалістській моделі профспілкової демократії, де законодавців обирають делегати від різних профспілок за географічним принципом. Це послужить верхньою палатою законодавчого органу і буде називатися "Конгрес профспілок Південної Африки". Однак переважна більшість наших громадян не зареєстровані в профспілках, і тому їм важко домогтися демократичного представництва. Тому ми також погодилися сформувати нижню палату законодавчого органу під назвою "Народний парламент Південної Африки", що об'єднує Сенат і Палату зборів старого союзного парламенту. Це було чітко сформульовано як тимчасове рішення, наслідуючи компроміс, який синдикалісти у Великій Британії уклали зі своїми поміркованими співвітчизниками, сформувавши провінційний парламент, який кілька років по тому було скасовано декретом уряду, щойно Британський Союз визнали достатньо соціалізованим.\n\n\nПТПК хоче просувати це як офіційну частину Конституції, хоча і з досить розпливчастим формулюванням, що існування Народного парламенту може бути розтягнуто на термін, який вважатиметься необхідним. МСЛ і етнічні політичні партії відкидають цю ідею, вважаючи, що нам необхідно створити постійний демократичний інститут для представлення тих, хто не перебуває у профспілках і не може адаптуватися до синдикалістських політичних рамок. ПАРТП розколота, оскільки вона і Лейбористська партія глибоко переплетені з профспілковим рухом і можуть легко здійснити перехід до синдикалістської демократії, але багато членів побоюються, що ПТПК надто довго і надто швидко просувається до ідеалістичного бачення всеосяжного профспілкового руху."
 south_africa_events.405.a: "Конституція визнає, що Народний парламент є тимчасовим заходом."
 south_africa_events.405.b: "Конституція має закріпити Народний парламент як постійний інститут."

 south_africa_events.406.t: "Судова гілка влади"
 south_africa_events.406.d: "Ще одне зіткнення почалося через судову гілку влади: ПАРТП хоче єдиної і безбарвної судової системи для всіх південноафриканців, незалежно від обставин злочину, але без права заперечувати проти того, хто судить вас, ґрунтуючись на кольорі їхньої шкіри. По суті, оскільки юридичну освіту здобули майже винятково білі, це означає, що стара судова система здебільшого збережеться, а оскільки система не створює тиску для навчання нових небілих юристів, правосуддя в доступному для огляду майбутньому здійснюватиметься майже виключно білими.\n\nЦю реальність помітив Африканський національний конгрес, який натомість хоче, щоб у конституції було закріплено, що кожна расова група у федерації матиме право бути судимою за своєю етнічною приналежністю, якщо вони того забажають, у справі проти уряду, та суддею, не прив'язаним до етнічної приналежності однієї зі сторін у цивільній справі."
 south_africa_events.406.a: "Нині у нас не вистачає робочої сили, щоб забезпечити це право!"
 south_africa_events.406.b: "Це право - єдиний спосіб остаточно запобігти расовим забобонам у системі правосуддя!"

 south_africa_events.407.t: "Роль прем'єр-міністра"
 south_africa_events.407.d: "Битва за те, які частини нашої політичної системи, що зароджується, мають бути кодифіковані як верховенство закону, а які мають бути скасовані і розглядатися як ефемерні компроміси, триває. Увага змістилася на посаду прем'єр-міністра, яку нині обіймає Волтер Медлі в Тимчасовому революційному уряді. Спочатку ми вирішили зберегти цей старий інститут здебільшого для гарантії легітимності в ті перші дні після Другого повстання Ренда, сподіваючись, що харизма Медлі допоможе завоювати нам більше визнання з боку прогресистів у Південно-Африканській партії і, можливо, навіть відступників із прагматичної частини Національної партії. МСЛ і сам Медлі, разом зі своєю фракцією Лейбористської партії, дуже люблять цю посаду і вважають, що прем'єр-міністра слід зберегти як представника уряду в Народному парламенті, який вносить закони і забезпечує відкритий діалог між виконавчою і нижньою палатою законодавчої влади. Вони також стверджують, що це запобігатиме концентрації влади в руках голови та його заступника, причому в цих аргументах майже відкрито посилаються на піднесення Освальда Мослі в Британському Союзі як на жахливий приклад, якого слід уникати.\n\nПТПК дуже скептично ставиться до цієї пропозиції, вважаючи, що вона послабить революцію і збереже занадто багато старої буржуазної політичної системи в той час, коли ми повинні рухатися вперед до нового синдикалістського суспільства. Вони зазначили, що нові законодавча і судова влади досить численні, щоб забезпечити стримування і противаги виконавчій владі, не зв'язуючи нас бюрократією і посиленням бюрократизації. У зв'язку з цим ПТПК закликав з'їзд скасувати посаду прем'єр-міністра. У певному сенсі, це також референдум за зверненням самого товариша Медлі, оскільки він ясно дав зрозуміти, що хоче зберегти за собою роль прем'єр-міністра і, ймовірно, має для цього необхідні голоси. Якщо його посаду буде скасовано, йому, найімовірніше, запропонують нову адміністративну посаду в іншому місці, завдяки внеску Лейбористської партії в революцію."
 south_africa_events.407.a: "Прем'єр-міністр зберігається як представник у законодавчому органі!"
 south_africa_events.407.b: "Посада прем'єр-міністра скасовується на користь голови та заступника голови!"

 south_africa_events.408.t: "МСЛ консолідує підтримку"
 south_africa_events.408.d: "У міру наближення до завершення Йоганнесбурзького з'їзду стало зрозуміло, що делегати віддають перевагу аргументам і політичним пропозиціям МСЛ. Після напружених, але мирних переговорів з ПТПК було вирішено, що для збереження єдності революції МСЛ продовжуватиме служити ім'ям південноафриканських лівих, утримуючи формальну політичну владу, в той час як ПТПК працюватиме в коаліції з ними для організації робітничого руху і підтримки ініціатив уряду. Досить дивно, що голова Ендрю, а також заступник голови Бріггс відмовилися залишитися на своїх посадах. Хоча це було зроблено нібито для того, щоб підкреслити "тимчасовість" Тимчасового революційного уряду, також видається очевидним, що Ендрю був політично принижений своєю невдачею в забезпеченні ідеї "паралельних профспілок", і що старий Бріггс не має реальної політичної опори без свого колеги, в той час як лейбористська партія згуртувалася навколо Медлі. Однак у приватному порядку Ендрю висловив надію, що у чорних і кольорових лідерів тепер є шанс здобути перевагу, не будучи пригніченими домінуючим білим керівництвом південноафриканських лівих. Зрештою, не вдалося досягти консенсусу з приводу того, хто має обійняти посаду голови, навіть якщо деякі голоси було віддано за чорних кандидатів, таких як колишній президент АНК Дж.Т. Гумеде, а також молодий герой революції Мозес Котане.\n\nПісля їхніх спроб заручитися підтримкою, врешті-решт, було знайдено компромісного кандидата у вигляді Девіда Айвона Джонса, колишнього секретаря МСЛ і відомого унітаріанського священика, який має довгу і багату історію піднесення корінних жителів Південної Африки у своєму політичному хрестовому поході. Джонс боровся за те, щоб кольорового профспілкового діяча Джона Стівена "Джонні" Гомаса затвердили як заступника голови, а також висунув Мозеса Котане на посаду міністра оборони, завдяки зразковій поведінці молодого товариша під час Другого повстання Ренда. Оскільки Джонс натякнув, що не зможе довго залишатися на посаді голови через свій вік і нездоров'я, здається очевидним, що він може висунути Котане як свого майбутнього наступника. Незважаючи на це, Джонс також дав зрозуміти, що він не просто бере на себе роль голови Народного союзу Південної Африки, він буде служити з повною відмінністю законного глави держави, роблячи все можливе для захисту прав народу і робітників!"
 south_africa_events.408.a: "Робітники всього світу, об'єднуйтеся!"

 south_africa_events.409.t: "ПТПК консолідує підтримку"
 south_africa_events.409.d: "У міру наближення до завершення з'їзду в Йоганнесбурзі стало зрозуміло, що делегати віддають перевагу аргументам і політичним пропозиціям ПТПК. Чарівна пропозиція Клемента Кадалі та Джеймса Ла Гуми завоювала серця і уми кандидатів, пообіцявши створити райдужну коаліцію, яка зможе змусити почути голос кожного південноафриканця, незалежно від його соціального становища або етнічного походження. Вона навіть підкорила кількох лідерів ПАРТП, неабиякою мірою завдяки зусиллям білих профспілкових діячів ПТПК, таких як Соломон Сакс і Вільям Джордж Баллінгер, а також тому факту, що ПАРТП прагне розширити свій власний вплив у синдикалістському суспільстві. Хоча ПАРТП ніколи не підпорядкує себе ПТПК, воно братиме участь в якості партнера по коаліції, а деякі з його членських профспілок також почали переговори з членськими організаціями ПТПК про більш тісну співпрацю в їх відповідних сферах діяльності. Це також призвело до сумних наслідків: деякі з найбільш расово вмотивованих членських організацій ПАРТП залишили профспілкову федерацію, оскільки вони побоюються, що їхній власний вплив буде зведено нанівець, якщо чорні, кольорові та азіати отримають більший вплив у південноафриканській політиці. Поки ці зрадники починають тікати назад у Кресвелл, підібгавши хвіст під себе, інші члени робітничого руху святкують нове світле майбутнє нашого Народного союзу. МСЛ і АНК дали нам свою згоду на формування уряду, хоча стало зрозуміло, що партійну політику буде відкинуто на користь істинної синдикалістської системи в дусі Британського союзу. Клементс Кадалі, незважаючи на його численні суперечності та відсутність у Південній Африці понад десять років, є найбільш кваліфікованою і відомою людиною, яка могла б обійняти посаду голови. Після голосування на з'їзді тимчасовий голова Ендрю забезпечив плавну передачу влади легендарному чорношкірому профспілковому діячеві.\n\nНа посаду заступника голови Кадалі вибрав Еміля Соломона "Соллі" Сакса, білого єврейського профспілкового діяча, який домігся популярності, практично самотужки організувавши швейну промисловість. Інша частина адміністрації Кадалі, схоже, побудована на ретельній суміші компромісів і зобов'язань, а сире революційне завзяття служить клеєм для скріплення цих компромісів. Політичні організації, такі як АНК і МСЛ, як і раніше матимуть голос в уряді, але вони повинні боротися і з голосами мас, заявляючи про себе через нову синдикалістську політичну систему."
 south_africa_events.409.a: "Робітники всього світу, об'єднуйтеся!"

 south_africa_events.410.t: "ПАРТП квапить голосування щодо 'паралельних профспілок'"
 south_africa_events.410.d: "Щойно висохло чорнило на пропозиції Голови Ендрю щодо впровадження 'паралельних профспілок' як частини нашої революційної соціально-економічної реконструкції Південної Африки, провідні члени членських організацій ПАРТП поспішили поставити її на голосування, незважаючи на заперечення МСЛ та ПТПК щодо того, що кілька їхніх власних делегатів, зокрема політичний вигнанець Клемент Кадалі, ще не встигли зібратися в Йоганнесбурзі. Ця нетерпляча кліка лідерів ПАРТП звинуватила в неорганізованості ПТПК і спробувала представити це як ще один аргумент на користь ідеї "паралельних профспілок", неодноразово наголошуючи на тому, що революція не може зволікати та тягнути час, доки імперіалісти стоять біля наших дверей. Йоганнесбурзьке відділення МСЛ негайно виступило з критикою, звинувативши фракцію ПАРТП у спробі привласнити революцію, і звернулося до голови Ендрю із закликом відкласти голосування. Незважаючи на те, що голова неодноразово заявляв, що з'їзд не відбудеться, доки не зберуться представники чорних політичних і робочих груп, незадоволена фракція ПАРТП вирішила зібратися і провести кілька "неофіційних" голосувань за нову політику, почавши розробляти директиви та поправки, які, хоча й видаються як "інтелектуальні вправи" та "громадські дебати", явно вказують на спробу встановити систему двовладдя в Йоганнесбурзі. Незважаючи на початкове запрошення взяти участь у цих "дебатах", йоганнесбурзьке відділення МСЛ тепер вирішило бойкотувати їх, заявивши, що теми на зустрічах були представлені як такі, що стосуються майбутнього "білої Південної Африки". Представник фракції ПАРТП відкинув ці звинувачення, заявивши, що МСЛ вирвала конкретну тему розмови з належного контексту."
 south_africa_events.410.a: "Почекайте, чорт забирай..."

 south_africa_events.411.t: "Конституційний консультативний комітет"
 south_africa_events.411.d: "Напруженість у Йоганнесбурзі продовжує наростати, оскільки вигнанці з ПАРТП почали працювати над тим, щоб виключити членів ПТПК і МСЛ, які дотримуються більш панрасових і синдикалістських поглядів, з числа учасників Конституційних зборів. На одному з публічних зібрань ПАРТП нещодавно було висунуто пропозицію про створення "Конституційного консультативного комітету", який має забезпечити контролюючий вплив на з'їзд і на майбутнє конституційної структури Південної Африки, причому пропозиція передбачає обрання до цього комітету на основі пропорційного представництва. Як і слід було очікувати, це, природно, сприяє ПАРТП і дуже явно сприяє білим робітникам, а також білим профспілковим лідерам, гарантуючи як ПАРТП, так і расовій демографії в Південній Африці ефективне право вето на майбутнє соціалістичної республіки. Ще гірше те, що ця ідея почала приваблювати деяких поміркованих, незважаючи на неодноразові заклики голови Ендрю припинити провокаційні пропозиції та стати на бік Тимчасового революційного уряду. Чи то зі щирої расистської злоби, чи то просто прагнучи влади, багато колишніх ветеранів профспілок поставили свої імена під пропозицією про створення Консультативного комітету, закликаючи Голову розглянути можливість створення цієї групи "кваліфікованих адміністраторів", здатних сприяти переходу до соціалістичного суспільства. Проєкт списку потенційних кандидатів у члени Консультативного комітету був доставлений на стіл Ендрю і містив два дещо вражаючі, але не несподівані факти. По-перше, висунуті члени комітету - виключно білі, що викликало певний галас, оскільки вони також майже повністю складаються з білих англосаксів, і в них практично не представлені східноєвропейські та єврейські лідери робітничого руху, багато хто з яких кинув свій жереб разом із ПТПК і ЧСЛ. По-друге, у списку немає імен ні голови Ендрю, ні заступника голови Бріггса, що є тонкою загрозою того, що фракція ізгоїв у ПАРТП може не вважати Тимчасовий уряд необхідною частиною своїх власних амбіцій щодо Південної Африки. Хоча Ендрю відмовився підписати пропозицію і почав вживати заходів, щоб зупинити цей міжфракційний переворот, годинник у Йоганнесбурзі цокає..."
 south_africa_events.411.a: "Що?!"

 south_africa_events.412.t: "Витік протоколів ПАРТП!"
 south_africa_events.412.d: "Схоже, що завіса прочинилася для останнього акту політичного цирку в Йоганнесбурзі, оскільки члени місцевої організації МСЛ розповсюдили протокол, який, як вони стверджують, є протоколом однієї з дуже спірних "дискусій" ПАРТП щодо майбутнього революції. У ньому видатні спікери ПАРТП виклали аргументи про те, як можна законно ліквідувати сегрегацію в Південній Африці, але зупинилися на тому, щоб скасувати настільки зловісні "Закони про пропуск", що обмежують свободу пересування чорних. Передбачувана причина збереження цієї застарілої, реакційної політики полягає в тому, що в разі її скасування бідніші чорношкірі переїдуть до Кейптауна, Йоганнесбурга і Дурбана, "перенаселяючи селища і живучи в злиднях". Хоча промовці пояснили, що ця обмежена внутрішня міграція не ґрунтуватиметься на расовій приналежності, а скоріше підпорядковуватиметься економічним потребам держави, гарантуючи, що чорні селяни не стікатимуться до міст, як кріпосні селяни 20-го століття. Хоча ПАРТП спочатку намагалася відкинути достовірність цього протоколу, зрештою, вони поступилися після того, як свідки дебатів підтвердили, що ці слова справді виголошувалися. Цей скандал виявився соломинкою, що зламала спину верблюда, тому що голова Ендрю був змушений подати у відставку, бо був обурений нездатністю ПАРТП і Тимчасового уряду боротися з расистськими елементами в лівих колах. Ходять чутки, що Волтер Медлі, новий соціалістичний прем'єр-міністр, також подасть у відставку на знак солідарності з Ендрю, в той час, як заступник голови Бріггс говорить про необхідність знайти компроміс із ізгоями з ПАРТП і відкрити Йоганнесбурзьку конвенцію, незважаючи на ці зволікання і катастрофічні політичні чвари. З чуток, на околицях міста чорні та кольорові революційні ополчення, а також групи співчуваючих білих, які також відчувають себе обділеними внаслідок захоплення влади ПАРТП, організовують щось на кшталт протесту, якщо не гірше..."
 south_africa_events.412.a: "Це недобре."

 south_africa_events.413.t: "Конвенція, якої не було"
 south_africa_events.413.d: "Не встигла розпочатися Йоганнесбурзька конвенція з ухвалення рішення про майбутню Конституцію соціалістичної Південної Африки, як вона, схоже, вже розвалилася. Після відставки голови Ендрю через політичні скандали, пов'язані з расистськими елементами ПАРТП і постійними захопленнями влади профспілками білих робітників, була деяка надія, що заступник голови Бріггс зможе спробувати відновити мир у місті. На жаль, за кілька днів після цього сталося кілька жорстоких сутичок між білими та чорними політичними ополченцями, що змусило Бріггса запросити підкріплення з Преторії, щоб утримати ситуацію під контролем і запобігти повномасштабній громадянській війні між революційними фракціями. Однак чорні ополченці під керівництвом Едвіна Табо Мофуцаняни заблокували цей наказ, обмеживши сполучення між містами. Водночас, щойно новини про відставку Ендрю і поведінку ПАРТП сягнули Кейптауна і Дурбана, хвиля заворушень прокотилася прибережними містами. Вірні ПТПК бойовики, особливо група, що називає себе "Лігою національного визволення", яку очолив Джеймс Ла Гума, один із близьких лейтенантів Клемента Кадалі, а також чорне ополчення під командуванням Мозеса Котане, захопили контроль над урядовими будівлями в Кейптауні і створили власний конкуруючий уряд на чолі з Ла Гумою. Незабаром після цього в самому Йоганнесбурзі спалахнули заколоти, вочевидь, за мовчазної згоди колишнього голови Ендрю, який, можливо, у відчаї намагався загнати назад у пляшку джина, якого він випустив. У результаті війська, вірні новій радикальній адміністрації Ла Гуми, зайняли конференц-центр і взяли Тимчасовий революційний уряд під свою опіку. Мрія Ендрю і ПАРТП про "паралельні профспілки", схоже, померла раз і назавжди, оскільки самопроголошений голова Джеймс Ла Гума оголосив про свій намір об'єднатися з Мофуцаньяною і місцевими дисидентами тут, у Йоганнесбурзі."
 south_africa_events.413.a: "У Південній Африці панує хаос."

 south_africa_events.414.t: "Конвенція африканістів"
 south_africa_events.414.d: "Голова Джеймс Ла Гума прибув до Йоганнесбурга під оплески, оскільки стрімкий переворот, здійснений ним і його Лігою національного визволення проти "реакційних і девіантних" елементів ПАРТП і Лейбористської партії, схоже, увінчався тріумфом. Отримавши визнання ПТПК і мляву підтримку МСЛ, особливо колишнього голови Ендрю, який, схоже, вважав Ла Гуму меншим із двох зол порівняно з білими прихильниками ПАРТП, Ла Гума оголосив про свій намір створити "Республіку корінних чорних", прагнучи повернути землю корінному населенню Південної Африки і порушити політичну гегемонію білих профспілкових організацій. Було знову відкрито Йоганнесбурзький з'їзд, на якому головували здебільшого чорні представники і співчуваючі білі, які допомагали відбиватися від захоплення влади ПАРТП. Африканіст Альберт Нзула був поспішно затверджений як заступник голови, а колишній президент АНК Дж.Т. Гумеде був призначений прем'єр-міністром як поступка чорному середньому класу. Мозес Котане та Едвін Мофуцаньяна отримали незначні посади в уряді в нагороду за свою лояльність, а колишній довірений наставник Ла Гуми, а нині політичний суперник, Клементс Кадалі, отримав пенсію за умови, що він піде з ПТПК і політики загалом. На з'їзді було досягнуто непростих компромісів: голова Ла Гума відкинув заклики білих делегатів створити "незалежну робітничо-селянську республіку з рівними правами для всіх трудівників незалежно від кольору шкіри" або створити "федерацію незалежних тубільних республік". Замість цього, судячи з усього, йдеться про "незалежну тубільну Південно-Африканську Республіку з повними і рівними правами для всіх рас як етап на шляху до робітничо-селянської республіки". Адміністрація Ла Гуми виступає за перетворення південноафриканського суспільства від низу до верху, під керівництвом низів, і підкреслює, що цей період правління більшості буде перехідним періодом до революційної рівності, що, за іронією долі, дуже схоже на те, як Ендрю і ПАРТП сформулювали свою ідею про "паралельні профспілки". Незважаючи на деякі крики жаху з боку білих поміркованих, які побоюються, що Південна Африка піде шляхом гаїтянської революції, рівень насильства, схоже, знизився, а голова закликав до миру і примирення, заявивши, що його порядок денний - не панування чорних, а просто правління більшості в Південній Африці. Проте, в його словах відчувається прихильність до чорного пролетаріату."
 south_africa_events.414.a: "Будемо сподіватися, що це не перетвориться на тиранію мас."

