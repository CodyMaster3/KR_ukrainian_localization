### Ideas ###
 SAF_black_monday: "Наслідки Чорного Понеділка"
 SAF_black_monday_desc: "Чорний Понеділок сильно вдарив по нашій країні через нашу залежність від німецької торгівлі. Заворушення наростають, і наша економіка слабшає, ми повинні знайти амбітне рішення цієї проблеми, і швидко!"

 SAF_segregation: "Расова сегрегація"
 SAF_segregation_desc: "Південна Африка - розділена країна. Хоча переважна більшість населення належить до різних етнічних африканських груп, соціально-економічна влада належить білій європейській меншості. Ця група, своєю чергою, ділиться на африканерів, нащадків корінних голландських колоністів, що становлять більшість білого населення Капської провінції, Помаранчевої Вільної Держави і Трансваалю, та британців, що становлять більшість білого населення в Наталі та Родезії.\n\nХоча проблему сегрегації під владою білих не буде розв'язано відразу, найімовірніше, нам знадобляться десятиліття, щоб розібратися з нею належним чином, все ж таки можна вжити заходів, щоб поліпшити ситуацію... або погіршити її."

 SAF_apartheid: "Апартеїд"

 SAF_african_gold_idea: "Південноафриканське золото"
 SAF_african_gold_idea_desc: "Південноафриканці походять із суміші корінних африканців, європейців та інших регіонів світу. Хоча це не послабило жадібність їхніх голландських предків до золота. Дотик до нього, його запах..."
 
 SAF_wavering_dominion: "Хиткий Домініон"
 SAF_wavering_dominion_desc: "Хоча офіційно ми є частиною Британської імперії, багато африканерів не відчувають особливої прив'язаності до Британської імперії або Антанти і воліли б натомість створити вільну республіку. Таким чином, відносини Південної Африки і колишньої метрополії залишаються спірними."
 SAF_wavering_dominion_homecoming_desc: "Хоча офіційно ми є частиною Британської імперії, багато хто з африканерів не відчуває особливої прив'язаності до Британської імперії або Антанти і вважали за краще б замість цього створити вільну республіку."

 SAF_neutral_dominion: "Нейтральний Домініон"
 SAF_neutral_dominion_desc: "Хоча офіційно ми є частиною Британської імперії, багато африканери не відчувають особливої прихильності до Британської імперії або Антанти і вважали за краще б замість цього створити вільну республіку. Таким чином, уряд Південної Африки вирішив оголосити нейтралітет у відносинах з колишньою метрополією."
 
 SAF_idea_slavery: "Рабство на територіях Верховного комісаріату"
 SAF_idea_slavery_desc: "Рабство ніколи не було повністю викорінено на територіях Верховного комісаріату Басутоленд, Свазіленд і особливо Бечуаналенд через те, що племінні структури на цих територіях таємно захищають цей статус. Той факт, що ці варварські звичаї тривають, незважаючи на спроби обмежити їх, залишає пляму на честі Південної Африки."
 
 SAF_idea_minority_government: "Уряд меншості"
 SAF_idea_general_strike: "Синдикалістські страйки"
 SAF_idea_general_strike_stage_two: "Синдикалістські страйки"
 SAF_farmer_bailout: "Допомога фермерам"
 
 SAF_idea_cj_of_the_hct: "Судова система територій Верховного комісаріату"
 SAF_idea_cj_of_the_hct_desc: "Реформа судової системи територій Верховного комісаріату під контролем Південної Африки має на увазі угоду, за умовами якої, буде призначено головного суддю, який виконуватиме функції головного судового виконавця на територіях. Потім головний суддя забезпечить дотримання закону на цих автономних територіях."
 
 SAF_idea_sovereign_currency: "Південноафриканський ренд"
 SAF_idea_sovereign_currency_desc: "Названий на честь Вітватерсранда, де розташовані золоті копальні Південної Африки, ранд є новоспеченою суверенною валютою Південної Африки після оголошення республіки та подальшого рішення, що подальше використання південноафриканського фунта небажано."
 
 SAF_idea_native_trust_and_land_act: "Закон про довіру та землю"
 SAF_idea_native_trust_and_land_act_desc: "Закон про землю і довіру корінних жителів збільшує кількість земель, що виділяються корінним жителям Південної Африки, з 8% до 13%. Хоча це все ще відносно невеликий відсоток, з огляду на те, що корінне населення становить близько 60% населення Південної Африки, це, принаймні, гарантує, що частина землі Південної Африки буде виділена для них, однак, швидше за все вона дістанеться еліті цих народів."
 
 SAF_idea_asiatic_land_tenure_act: "Закон про азіатське землеволодіння"
 SAF_idea_asiatic_land_tenure_act_desc: "Закон про землеволодіння азіатами обмежує володіння землею азійськими південноафриканцями певними позначеними територіями, особливо в Трансваалі і Натале, для захисту конкурентоспроможності власників білих магазинів і для зняття побоювань з приводу зазіхань Індії на білі райони."
 
 SAF_idea_krugerpark: "Національний парк Крюгера"
 SAF_idea_krugerpark_desc: "Національний парк Крюгера, заснований 1926 року на території заповідника Сабі, що був заснований 1895 року бурською республікою Трансвааль, є одним із найбільших національних парків в Африці. Після недавнього розширення, туристи з усього світу стікаються сюди, щоб побачити тварин або з туристичних автомобілів, нового проєкту з 1927 року, або з більш класичних турів "Round in Nine" потягом за маршрутом від Коматіпорта до Тзанеена."
 
 SAF_idea_agrarian_focus: "Розвиток сільського господарства"
 SAF_idea_granary_of_africa: "Житниця Африки"
 SAF_industrial_farming: "Механізоване сільське господарство"
 SAF_idea_industrial_focus: "Розвиток промисловості"
 SAF_idea_industrial_focus_1: "Розвиток промисловості"
 SAF_idea_great_repairshop: "Великий ремонтний цех"
 SAF_idea_economic_boom: "Економічний бум"

 SAF_hendrik_johannes_van_der_bijl_adv_desc: "Хендрік Йоганнес ван дер Бійл, засновник південноафриканської електроенергетичної компанії ESKOM і сталеливарної корпорації ISCOR, отримав необмежені повноваження від уряду Південної Африки на посаді генерального директора з постачання для розвитку виробничого сектору Південної Африки."

 SAF_idea_great_trek_reenactment: "Святкування сторіччя Великого треку"
 SAF_idea_great_trek_reenactment_desc: "Рівно 100 років тому голландські поселенці Капської колонії розпочали свою велику міграцію в південноафриканські внутрішні райони, щоб уникнути впливу британської колоніальної адміністрації. Щоб відсвяткувати цю радісну подію слідує грандіозний парад возів із волами "Die Pad van Suid-Afrika" з Кейптауна до Преторії. У містах, через які вони проїжджають, організовуються африканерсько-націоналістичні свята."

 SAF_idea_kariba_dam: "Гребля Кариба"
 SAF_idea_kariba_dam_desc: "Вражаюча дамба Карибау річки Замбезі на півночі Південної Родезії виробляє велику кількість електроенергії. Ця велика кількість енергії дозволяє вести промислову діяльність у Південній Родезії та за її межами."

 SAF_idea_sa_mathematical_society: "Південноафриканське математичне товариство"
 SAF_idea_sa_mathematical_society_desc: "Південноафриканське математичне товариство - це товариство високоосвічених південноафриканців, які, незважаючи на назву товариства, розширюють свої дослідження не тільки в галузі математики, а й також фізики та хімії."
 
 SAF_sabc_idea: "Південноафриканська радіомовна корпорація"
 SAF_sabc_idea_desc: "Південноафриканська радіомовна корпорація була заснована парламентом ПАР і незабаром після цього придбала Африканську радіомовну компанію у бізнесмена І.В. Шлезінгера. Вона функціонує як національна радіомережа Південної Африки."
 
 SAF_idea_native_advisory_councils: "Корінні ради"
 SAF_idea_native_advisory_councils_desc: "Виявлення проблем, що хвилюють наше корінне населення, є ключем до збереження миру. Замість того, щоб прикидатися, що їх не існує, ми повинні дати їм можливість поставити свої запитання і відповісти на них, які часто можна досить легко вирішити. За це ми будемо винагороджені співпрацею та стабільністю."
 
 SAF_idea_syndicalist_government: "Синдикалістська конституція"
 SAF_idea_syndicalist_government_desc: "Новий тимчасовий синдикалістський уряд Південної Африки вирішив розробити абсолютно нову і незалежну конституцію Південної Африки. Ця конституція стане основою нової південноафриканської держави і, ймовірно, сильно вплине на те, як вона буде формуватися."
 
 SAF_de_facto_segregation: "Неофіційна расова сегрегація"
 SAF_de_facto_segregation_desc: "Незважаючи на заходи нового синдикалістського уряду з демонтажу системи сегрегації, яка існувала в Південній Африці від моменту її утворення, ситуація на місцях така, що сегрегація, як і раніше, є повсюдною, до того ж расові групи Південної Африки, особливо білі південноафриканці, у багатьох випадках максимально дистанціюються від своїх побратимів з Південної Африки з іншим кольором шкіри."
 
 SAF_idea_native_republic: "Рідна республіка"
 SAF_idea_native_republic_desc: "Новий африканістський уряд Південної Африки проголосив принцип так званої "рідної республіки". Цей принцип свідчить, що Південна Африка здебільшого є країною для первісного чорношкірого африканського населення, а не білого населення, яке правило нею так довго."
 
 SAF_idea_slum_formation: "Формування бідних передмість"
 SAF_idea_slum_formation_desc: "У зв'язку з тим, що старі заходи сегрегації поступово послаблюються, чорношкіре населення сільських районів Південної Африки масово прибуває в такі міста, як Кейптаун, Йоганнесбург і Дурбан, і місцева влада має мало шансів забезпечити їх усіх житлом, залишаючи їх без даху над головою, їм залишається будувати власні халупи в районах, де панують злочинність і насильство."
 
 SAF_idea_reactionary_activities: "Відмова від співпраці з реакціонерами"
 SAF_idea_reactionary_activities_desc: "Не всі південноафриканці прийшли до ідеї прекрасного соціалістичного майбутнього. Особливо білі, як африканери, так і англомовні, а також стара чорна еліта, яку все ще поважають за статус вождів племен. Усі вони занепокоєні цією ідеєю та активно намагаються підірвати соціалістичну систему в надії повернути стару систему пригноблення. На жаль, недоступність освіти під час попереднього режиму означає, що чорній більшості буде важко співпрацювати з лоялістами."
 
 SAF_idea_converting_to_socialism: "Перехід до синдикалістської економіки"
 SAF_idea_converting_to_socialism_desc: "Економіка Південної Африки, як і раніше, залишається капіталістичною. Тепер мета уряду - правильно перетворити економіку на соціалістичну, подібну до економіки європейських держав. Спочатку це буде болісно, але нагорода того варта."
 
 SAF_idea_syndicalist_economy: "Синдикалістська економіка"
 SAF_idea_syndicalist_economy_desc: "Наймане рабство в умовах капіталізму було повністю скасовано під керівництвом соціалістичного уряду Південної Африки. Шлях до цього був болючим, але новостворена економіка, орієнтована на профспілки, зараз працює добре."
 
 SAF_idea_low_participation: "Низька зацікавленість політикою"
 SAF_idea_low_participation_desc: "У той час як нова Південна Африка відкрита для всіх і цінує внесок кожного працівника, незалежно від його етнічної приналежності, рівень політичної активності низький. Багато південноафриканців просто хочуть жити своїм життям і мало пов'язані з політикою, з якої вони раніше були виключені. У результаті пролетарський електорат здебільшого складається з білих робітників і небілих інтелектуалів та активістів, тоді як більша частина чорної робочої сили не бере участі в політичному житті, незважаючи на те, що їм це дозволено."

 SAF_idea_native_trade_unions: "Профспілки корінних жителів"
 SAF_idea_native_trade_unions_desc: "Щоб посилити залученість корінного населення Південної Африки в політику країни, уряд підтримує створення профспілок корінних народів, зміцнюючи при цьому державу."
 
 SAF_idea_native_education: "Програма освіти для корінних жителів"
 SAF_idea_native_education_desc: "На відміну від колишнього варварського уряду Південної Африки, соціалістична Південна Африка піклується про всіх своїх громадян. Уряд більше не потребує пропагандистської релігійної освіти для своїх корінних жителів."
 
 SAF_idea_dismantling_tribal_structures: "Руйнування племінних структур"
 SAF_idea_dismantling_tribal_structures_desc: "Новий соціалістичний уряд Південної Африки не зацікавлений у збереженні архаїчних монархій на своїх землях. Південноафриканці мають дивитися на державу, яка дбає про них, а не на кількох вождів, які отримали свою владу у спадок."
 
 SAF_idea_ethnic_rep_councils: "Ради щодо етнічного представництва"
 SAF_idea_ethnic_rep_councils_desc: "Щоб замінити попередній інститут верховних вождів, соціалістичний уряд заснував ради з етнічного представництва, які обираються безпосередньо народами, що їх вони представляють. Замість цього вони консультуватимуть уряд з племінних питань."

 SAF_idea_white_flight: "Білий політ"
 SAF_idea_white_flight_desc: "Захоплення влади синдикалістами заподіяло велике занепокоєння білим представникам вищого класу Південної Африки. Раптово втративши захист з боку уряду, багато хто з них емігрує в місця, які вони вважають більш дружніми до їхніх інтересів. На жаль для Південної Африки, вони забирають із собою свій досвід."

 SAF_idea_new_farmers: "Недосвідчені фермери"
 SAF_idea_new_farmers_desc: "Ми взяли і перерозподілили сільськогосподарські угіддя, вкрадені в нас європейськими імперіалістами, але, на жаль, багато хто з тих, хто зараз отримав право обробляти землю, є відносно недосвідченими фермерами. Буде потрібен певний час, щоб селянські господарства пристосувалися до нового статус-кво."

 SAF_idea_compromised_intelligence: "Брехня з усіх щілин"
 SAF_idea_compromised_intelligence_desc: "Не всі в Південній Африці задоволені війною. Деякі елементи в нашому суспільстві стали ділитися інформацією про наше військове становище з нашими ворогами."

 SAF_idea_harassed_army_personnel: "Утиски військовослужбовців"
 SAF_idea_harassed_army_personnel_desc: "Не всі в Південній Африці задоволені війною. Деякі елементи нашого суспільства стали переслідувати військовослужбовців за їхню сміливість брати участь у війні."

 SAF_idea_ossewa_recruitment_drive: "Нові солдати"
 SAF_idea_ossewa_recruitment_drive_desc: "Члени Оссевабрандваг втілили свій ентузіазм по відношенню до нашої справи у призиві африканерів до армії."

 SAF_idea_industrial_strikes: "Промислові страйки"
 SAF_idea_industrial_strikes_desc: "Профспілка робітників промисловості та комерції рішуче виступає проти військових дій. Щоб саботувати військові дії, вони організовують великі страйки на заводах."

 SAF_idea_mining_strikes: "Шахтарські страйки"
 SAF_idea_mining_strikes_desc: "Профспілка робітників промисловості та комерції рішуче виступає проти військових дій. Щоб саботувати військові дії, вони організовують великі страйки на шахтах."

 SAF_idea_less_nonviolent_resistance: "Затишшя в ненасильницькому спротиві"
 SAF_idea_less_nonviolent_resistance_desc: "Ненасильницький опір - це звична справа в Південній Африці, оскільки більшість корінних африканців протестує проти утисків їхніх прав. Однак в інтересах війни, ПТПК скасував деякі страйки."

 SAF_idea_bittereinder_resistance: "Біттерейндерівський спротив"
 SAF_idea_bittereinder_resistance_desc: "Багато африканерів досі не змирилися з нашою перемогою в англо-бурській війні і продовжують чинити опір нашому законному тріумфу. Необхідно щось зробити, щоб ми повернулися до стабільного уряду.(Біттерейндери - угруповання бурських партизанів, які чинили опір силам Британської імперії на пізніших етапах Другої англо-бурської війни)."

 SAF_idea_anglicisation: "Зусилля з англіфікації"
 SAF_idea_anglicisation_desc: "Тричі Південна Африка була залита кров'ю, тому що бури надто примітивні, щоб знайти з нами взаєморозуміння. Більше такого не буде. Цього разу їхню грубу голландську мову буде викорінено, і Південна Африка назавжди ототожнить себе з Імперією."

 SAF_idea_reconciliation: "Зусилля з примирення"
 SAF_idea_reconciliation_desc: "Минула третя Бурська війна, і знову англійці опинилися на вершині. І знову народу Південної Африки доводиться жити з наслідками та втраченими синами, і знову є бажання усунути наші розбіжності. Можливо, третій раз буде вдалим."

