### Decisions ###
 SAF_Decision_Group_Nuweveld: "Проєкт Нувевельд"
 SAF_Decision_Group_Nuweveld_desc: "Дикі землі Бечуаналенду здебільшого не були колонізовані, і не в останню чергу тому, що народ тсвана домовився зі Сполученим Королівством. Тепер уряд Південної Африки вирішив відмовитися від цих домовленостей і відкрити Бечуаналенд для білих поселенців.\n\nБілі поселенці в Бечуаналенді: §G[?SAF_whites_in_botswana]§!\nПривабливість поселень: [SAF_getSettlerAttractiveness]"
 SAF_Decision_Group_Boer_War: "Третя англо-бурська війна"
 SAF_Decision_Group_Boer_War_desc: "Знову інтереси британських колоністів та африканерів, нащадків голландських колоністів Південної Африки, зіткнулися, і Південна Африка знову на порозі війни. Цього разу саме британці вирішили відокремитися, під тиском африканерських націоналістів, які хочуть порвати з імперією."
 SAF_Decision_Group_Smuts_Doctrine: "Доктрина Ріневельда"
 SAF_Decision_Group_Smuts_Doctrine_desc: "Доктрина Ріневельда, сформульована генералами Яном Сметсом і П'єром ван Ріневельдом, свідчить, що колишні колонії, які належать Сполученому Королівству, втрачені після їхнього краху наприкінці Вельткригу, не можуть залишатися в анархії доти, доки не з'явиться згуртована місцева сила, що може загрожувати формуючійся західній цивілізації, в нашому випадку в Південній Африці. В ім'я нашої національної безпеки, життєво важливо повернути ці колонії і розширити наші володіння на решту південного сходу Африки."
 SAF_fix_black_monday_category: "Реакція на Чорний Понеділок"
 SAF_fix_black_monday_category_desc: "Протягом 1920-х років уряд Південної Африки намагався розширити свої економічні зв'язки з Німеччиною в надії полегшити згубні наслідки Великої депресії, але це дало слабкий і короткочасний ефект. Тепер, коли Німеччина постраждала від власної національної кризи, її наслідки швидко поширилися на виробничий сектор Південної Африки. Лише через кілька років відносного процвітання економіка країни знову перебуває в занепаді.\n\nДоступний бюджет: [saffaBudgetAmount] фунтів ПА.\nІнфляція: [?saf_var_inflation|%-].\nБезробіття: [?saf_var_unemployment|%R0].\nБорг: [saffaDebtAmount] фунтів ПА."
 SAF_geopolitical_actions: "Геополітичні дії"
 SAF_campaign_against_tswana_insurgents: "Боротьба з повстанцями Тсвана"
 SAF_campaign_against_tswana_insurgents_desc: "Народ тсвана озброївся і підняв повстання проти зазіхання білих на землі, які історично належали їхнім племенам.\nДля того, щоб вони не нашкодили нашим зусиллям з колонізації, ми повинні ефективно використовувати війська для стримування заколоту."
 SAF_increase_settler_attraction: "Залучити південноафриканських переселенців"
 SAF_increase_settler_attraction_desc: "У самій Південній Африці вже є велика кількість людей, які бажають освоїти нові місця своєї батьківщини. Підвищуючи обізнаність про проєкт і державні пільги для переїзду в прикордонні райони, ми, ймовірно, зможемо збільшити кількість переселенців у Нувевельд."
 SAF_ask_for_permission_to_recruit_settlers: "Попросити дозволу на вербування [From.GetAdjective]их поселенців"
 SAF_ask_for_permission_to_recruit_settlers_desc: "[From.GetNameDefCap] має групу поселенців у культурно-політичному плані близьких до африканерів, які можуть підійти для колонізації Нувевельда. Звісно, щоб організувати серед них пропагандистську кампанію, нам спочатку потрібно отримати дозвіл від їхнього уряду."
 SAF_recruit_settlers_from_from: "Вербування поселенців із [From.GetNameDef]"
 SAF_recruit_settlers_from_from_desc: "[From.GetNameDefCap] має групу поселенців у культурно-політичному плані близьких до африканерів. З раніше отриманим дозволом їхнього уряду ми можемо спробувати залучити поселенців із цієї країни до Нувевельду."
 SAF_yearly_nuweveld_report: "Річний звіт про Нувевельд"
 SAF_yearly_nuweveld_report_desc: "Щорічно комісія з Нувевельда надсилатиме уряду Південної Африки звіт із докладним описом прогресу, досягнутого в реалізації проекту 'Нувевельд'."
 SAF_control_the_tswana_insurgency: "Контроль опору Тсвана"
 SAF_control_the_tswana_insurgency_desc: "Народ тсвана підняв повстання проти нашого юридично не зовсім законного зазіхання на їхні раніше захищені землі. Щоб наш проєкт колонізації увінчався успіхом, ми повинні переконатися, що ми можемо контролювати повстанців тсвана, які бродять по саванах, здійснюють рейди і залишаються не спійманими."

 SAF_hold_natal_mission: "Захистити Наталь"
 SAF_hold_natal_mission_desc: "Якщо ми хочемо забезпечити нашу незалежність і вірність королю-імператору як Наталю, ми повинні переконатися, що наша центральна частина не впаде під натиском бурських військ. Якщо ми протримаємося досить довго, це, ймовірно, змусить південноафриканців сісти за стіл переговорів."
 SAF_conquer_natal_mission: "Підкорити Наталь"
 SAF_conquer_natal_mission_desc: "Завоювання бунтівної провінції Наталь має мати найвищий пріоритет: будучи прибережною провінцією, вона може слугувати перевалочним пунктом для сил Хакі, що йдуть до Південної Африки, якщо її швидко не умиротворять. Якщо ми опинимося в ситуації, коли ми не зможемо перемогти натальців, ми можемо бути змушені сісти за стіл переговорів і назавжди втратити цей регіон."
 SAF_defend_south_africa_mission: "Захист Південної Африки"
 SAF_defend_south_africa_mission_desc: "Повстанців здебільшого придушено, але їхні [ENT.GetAdjective]і союзники ще не готові здатися. Однак, якщо ми зможемо перешкодити їм закріпитися тут, у Південній Африці, в якийсь момент вони будуть змушені здатися."
 ENT_invade_south_africa_mission: "Вторгнення до Південної Африки"
 ENT_invade_south_africa_mission_desc: "На жаль, наші союзники в Південній Африці були захоплені чисельно переважаючими силами бурів. Вкрай важливо відновити наші позиції в регіоні, інакше ми будемо змушені з часом визнати республіканський статус-кво."
 
 SAF_defend_socialist_south_africa_mission: "Захист Південної Африки"
 SAF_defend_socialist_south_africa_mission_desc: "Капіталістичні маріонетки здебільшого нейтралізовані, але їхні [ENT.GetAdjective]і господарі ще не готові здатися. Однак, якщо ми зможемо перешкодити їм закріпитися тут, у Південній Африці, в якийсь момент вони будуть змушені здатися."
 ENT_invade_socialist_south_africa_mission: "Вторгнення до Південної Африки"
 ENT_invade_socialist_south_africa_mission_desc: "Наших союзників у Південній Африці, на жаль, скинув натовп синдикалістських ополченців. Вкрай важливо, щоб ми відновили плацдарм у регіоні, інакше ми будемо змушені з часом визнати республіканський статус-кво."
 
 SAF_decision_township_modernisation: "Поліпшення житлових умов у селищах"
 SAF_decision_township_modernisation_desc: "Після зняття колишніх обмежень на пересування чорношкірих південноафриканців до наших міст, селища, що оточують ці міста, стали ще більш перенаселеними, що призвело до дизорганізації місцевих органів влади і погіршення умов життя в цих селищах. Розв'язання цієї проблеми потребуватиме масштабної житлової програми."

 SAF_internal_resistance: "Воєнізовані профспілки"
 SAF_internal_resistance_desc: "Південна Африка перебуває у стані війни, але не всі хочуть допомагати державі. У результаті по обидва боки південноафриканці об'єдналися в організації, щоб або підтримати уряд, або саботувати військові дії. Уряду Південної Африки необхідно буде тримати обидві ці групи під контролем, оскільки ті, хто зараз підтримує війну, можуть у майбутньому вступити в змову з метою зради.\n\n§YОссевабрандваг§!:\n§YСила§!: [?saf_ob_strength|0%]\n§YСтавлення до війни§!: [SAF_getOBWarStance]\n\n§YПрофспілка трудящих промисловості та комерції§!:\n§YСила§!: [?saf_icu_strength|0%]\n§YСтавлення до війни§!: [SAF_getICUWarStance]\n\n§YКонтроль§!: [SAF_getDetentionCapacity]"
 SAF_suppress_ob: "Придушити Оссевабрандваг"
 SAF_suppress_ob_desc: "Зростають побоювання з приводу зростаючої могутності Оссевабрандвага. Люди закликають нас обмежити їхнє зростання, зажадавши від Південноафриканської поліції припинення їхньої діяльності."
 SAF_suppress_icu: "Придушити ПТПК"
 SAF_suppress_icu_desc: "Зростають побоювання з приводу зростаючої могутності Профспілки трудящих промисловості та комерції. Люди закликають нас обмежити їхнє зростання, зажадавши від Південноафриканської поліції припинення їхньої діяльності."
 SAF_construct_detention_camps: "Побудувати табори для затриманих"
 SAF_construct_detention_camps_desc: "Незаконна діяльність ПТПК і ВБ призвела до значного збільшення кількості ув'язнених, внаслідок чого наша пенітенціарна система почала повільно, але неухильно перевантажуватися. З'явилися пропозиції про створення таборів для затриманих, щоб підвищити нашу спроможність утримувати цих людей подалі від вулиць, але порівняння з концентраційними таборами під час англо-бурської війни, безсумнівно, будуть зроблені швидко."
 SAF_control_the_ob: "Стеження за Оссевабрандвагом"
 SAF_control_the_ob_desc: "Оссевабрандваг, можливо, замишляє диверсію або, навпаки, підтримати наші військові дії. Нам важливо стежити за їхньою діяльністю."
 SAF_control_the_icu: "Стеження за ПТПК"
 SAF_control_the_icu_desc: "Профспілка трудящих промисловості та комерції може замишляти страйк або, навпаки, підтримати наші військові дії. Нам важливо стежити за їхньою діяльністю."
 
 SAF_intervene_south_west: "Інтервенція до Південно-Західної Африки"
 SAF_intervene_south_west_desc: "Хоча Південно-Західна Африка ніколи де-юре не була частиною Британської Імперії, Південна Африка управляла цією територією в період між її завоюванням і ратифікацією Копенгагенського договору. У Південно-Західній Африці також проживає значна популяція африканерських 'Дорсландських треккерів', що робить цю територію зоною інтересів африканерських націоналістів."
 SAF_intervene_northern_rhodesia: "Інтервенція до Північної Родезії"
 SAF_intervene_northern_rhodesia_desc: "Колонія Північна Родезія якийсь час була спірним районом. Будучи сполучною ланкою між португальською Анголою і Мозамбіком, а також німецькою Південно-Західною Африкою і Східною Африкою, обидві держави бажали підпорядкувати його своїй владі. Спочатку Великобританії вдалося зберегти його під своїм контролем і розвинути, намагаючись створити безперервний сухопутний коридор від Кейптауна до Каїра, але коли Імперія розвалилася, як картковий будиночок у 1925 році, Німеччина анексувала цю територію. Тепер, коли німці пішли, ми повинні повернути його!"
 SAF_intervene_nyasaland: "Відновити Протекторат Ньясаленд"
 SAF_intervene_nyasaland_desc: "Ньясаленд у районі річки Замбезі викликав інтерес імперії з часів досліджень Девіда Лівінгстона, хоча суверенітет Великої Британії над цією колонією заперечувався португальцями з Мозамбіку, імперія зрештою перемогла, але після її розпаду регіон був окупований Німеччиною. Прийшов час повернути регіон."
 SAF_intervene_mozambique: "Вторгнення до Мозамбіку"
 SAF_intervene_mozambique_desc: "Колишня португальська колонія Мозамбік ніколи не була частиною Британської Імперії. Однак її частина на південь від річки Замбезі є частиною планів Яна Сметса зі створення великої південноафриканської держави, здатної конкурувати з Канадою та Австралазією. Крім того, мозамбікські порти були б корисними для нашої промисловості вздовж річки Вітватерсранд, а цей регіон міг би слугувати буферною зоною між власне Південною Африкою та рештою Африки."
 SAF_intervene_taganyika: "Вторгнення до [TZN.GetNameDef]"
 SAF_intervene_taganyika_desc: "[TZN.GetNameDefCap] ніколи не була частиною Британської Імперії, але вона знаходиться на шляху до центру тяжіння британського африканського колоніалізму: Кенії. Можливо, контроль над нею можна використати, щоб переконати німців відмовитися від їхніх домагань в Африці, або, принаймні, це уможливить реалізувати мрію архіімперіаліста Сесіла К. Родса про безперервне британське правління від Кейптауну до Каїру."
 SAF_intervene_uganda: "Відновити Протекторат Уганда"
 SAF_intervene_uganda_desc: "Королівство Буганда існувало як протекторат Британської Імперії, поки імперський крах не призвів до німецького захоплення регіону. Тепер, коли ми відновили нашу присутність у цьому регіоні, наш обов'язок - забезпечити належне відновлення цих колишніх відносин."
 SAF_intervene_zanzibar: "Відновити Протекторат Занзібар"
 SAF_intervene_zanzibar_desc: "Встановлення протекторату над султанатом Занзібар стало відоме як найкоротша війна. Відносини припинилися після розпаду Імперії, під час якого Німеччина нахабно окупувала султанат, повністю ігноруючи Занзібар-Гельголандську угоду між Великою Британією та Німеччиною. Наш обов'язок - відновити законний порядок."
 SAF_intervene_kenya: "Відновити Протекторат Східна Африка"
 SAF_intervene_kenya_desc: "Східноафриканський протекторат у Кенії історично слугував точкою тяжіння британських інтересів у Східній Африці, а на його високогір'ях мешкає третє за величиною населення білих поселенців у Британській Африці після Південно-Африканського Союзу і Північної Родезії. Ми не можемо кинути їх напризволяще."
 SAF_demand_katanga_pulls_back: "Вимагати від [KTG.GetNameDef] піти з Північної Родезії"
 SAF_demand_katanga_pulls_back_desc: "[KTG.GetNameDefCap] взяв під свій контроль частину Північної Родезії, яка офіційно належить Британській Імперії. Ми не зацікавлені в окупації внутрішніх [KTG.GetAdjective]их районів, але повернення Північних Родезійських територій не підлягає обговоренню."
 SAF_demand_kivu_pulls_back: "Вимагати від [KIV.GetNameDef] піти з Уганди"
 SAF_demand_kivu_pulls_back_desc: "[KIV.GetNameDefCap] взяв під свій контроль Уганду, яка офіційно належить Британській Імперії. Ми не зацікавлені в окупації внутрішніх [KIV.GetAdjective]их районів, але повернення Уганди не підлягає обговоренню."
 SAF_demand_somalia_pulls_back: "Вимагати від [SOM.GetNameDef] піти з Джубаленду"
 SAF_demand_somalia_pulls_back_desc: "[SOM.GetNameDefCap] взяв під свій контроль Джубаленд, який офіційно належить Британській Імперії як частина Протекторату Східна Африка. Ми не зацікавлені в окупації внутрішніх [SOM.GetAdjective]их районів, але повернення Джубаленду не підлягає обговоренню."

 SAF_exploit_resources: "Видобуток ресурсів"
 SAF_exploit_resources_desc: "Гірничодобувна промисловість наразі є однією з основних рушійних сил економіки Південної Африки, її історія і розвиток обертаються навколо родовищ алмазів, золота, вугілля і багатьох інших ресурсів, необхідних для підживлення економіки сучасного світу. Виходячи з цього, Південна Африка, як і раніше, залишається одним з найбагатших на родовища регіонів світу, багато з яких очікують на розробку, однак нам недостатньо досвіду і технологій, щоб повноцінно почати роботу... поки що."
 SAF_develop_orange_free_state_chromium_mines: "Видобуток хрому в Помаранчевій Вільній Державі"
 SAF_develop_orange_free_state_chromium_mines_desc: "Ми виявили нові родовища хрому в Помаранчевій Вільній Державі, і знадобляться час і зусилля, щоб створити там продуктивну шахту."
 SAF_develop_orange_free_state_steel_mines: "Видобуток заліза в Помаранчевій Вільній Державі"
 SAF_develop_orange_free_state_steel_mines_desc: "Розвиток прикордонних територій призвів до припливу населення до Південної Африки, тим самим, як побічний ефект, забезпечуючи дешеву робочу силу, необхідну для розроблення родовищ заліза вздовж Помаранчевої річки."
 SAF_develop_rhodesia_steel_mines: "Видобуток заліза в Південній Родезії"
 SAF_develop_rhodesia_steel_mines_desc: "Розвиток прикордонних територій призвів до припливу населення до Південної Африки, тим самим, як побічний ефект, забезпечуючи дешеву робочу силу, необхідну для розроблення родовищ заліза в районі Булавайо."
 SAF_develop_transvaal_steel_mines: "Розширити залізні копальні Трансваалю"
 SAF_develop_transvaal_steel_mines_desc: "Ми виявили додаткові родовища заліза в провінції Трансвааль, і знадобляться час і зусилля, щоб створити там продуктивну шахту."
 SAF_develop_northern_cape_steel_mines: "Видобуток заліза в Північному Кейпі"
 SAF_develop_northern_cape_steel_mines_desc: "Ми виявили поклади заліза недалеко від Кімберлі, і знадобляться час і зусилля, щоб створити там продуктивну шахту."
 SAF_develop_northern_cape_aluminium_mines: "Видобуток алюмінію в Північному Кейпі"
 SAF_develop_northern_cape_aluminium_mines_desc: "Ми виявили родовища алюмінію недалеко від Кімберлі, і знадобляться час і зусилля, щоб створити там продуктивну шахту."
 SAF_develop_natal_steel_mines: "Видобуток заліза в Наталі"
 SAF_develop_natal_steel_mines_desc: "Ми виявили родовища заліза в провінції Наталь, і знадобляться час і зусилля, щоб створити там продуктивну шахту."
 
 SAF_dec_build_the_kariba_dam: "Побудувати греблю Кариба"
 SAF_dec_build_the_kariba_dam_desc: "Після завершення всіх приготувань ми нарешті можемо приступити до будівництва греблі Кариба. Побудувавши греблю на річці Замбезі, ми зможемо використовувати величезну силу, з якою вода тече в Індійський океан, у наших власних економічних інтересах!"
 SAF_establish_idc_factory_cape_town: "Побудувати завод КПР в Кейптауні"
 SAF_establish_idc_factory_cape_town_desc: "Кейптаун, найбільше місто і головний порт Південної Африки, ідеально розташований для розширення нашої військової промисловості, і компанія [SAF_getCorp_or_Coop] готова скористатися цією можливістю."
 SAF_establish_idc_factory_durban: "Побудувати завод КПР в Дурбані"
 SAF_establish_idc_factory_durban_desc: "Хоча місто Дурбан по-справжньому почало розвиватися зовсім нещодавно, воно ідеально розташоване на березі моря поруч із нашою основною промисловою базою у Вітватерсранді та має доступ до відносно великої бази потенційних зулуських робітників. Тому не дивно, що КПР [SAF_getCorp_or_Coop] розглядає Дурбан як головне місце для розширення військової промисловості Південної Африки."
 SAF_establish_idc_factory_johannesburg: "Побудувати завод КПР в Йоганнесбурзі"
 SAF_establish_idc_factory_johannesburg_desc: "Йоганнесбург, головне місто Вітватерсранда, безпосередньої гірничодобувної та промислової бази Південної Африки, є чудовим місцем для розширення військової промисловості Південної Африки. КПР [SAF_getCorp_or_Coop], підготувало амбітні плани розширення тут."
 SAF_establish_idc_factory_salisbury: "Побудувати завод КПР в Солсбері"
 SAF_establish_idc_factory_salisbury_desc: "Хоча багато хто вважає Солсбері селом, яке аж ніяк не може зрівнятися з власне Південною Африкою, його легкий доступ до Замбезі та Дамби Кариба робить його доволі підходящим, принаймні, для створення скромної промислової бази, яку можна було б розширити за рахунок промислового розвитку КПР [SAF_getCorp_or_Coop]."
 SAF_invest_cape_town: "Інвестиції в Кейптаун"
 SAF_invest_cape_town_desc: "Стратегічно розташований у відносній близькості до південного краю Африки, Кейптаун є найбільшим і найбагатшим містом Південної Африки. Можна гарантувати кілька вдалих інвестицій, які дозволять йому ще більше процвітати!"
 SAF_invest_durban: "Інвестиції в Дурбан"
 SAF_invest_durban_desc: "Як найбільший порт на східному узбережжі Південної Африки, Дурбан є основним одержувачем інвестицій: легкий доступ до нашої гірничодобувної промисловості у Вітватерсранді та Трансваалі підтверджує, що його цінність неможливо переоцінити!"
 SAF_expand_vanderbijlspark: "Розширити Фандербейлпарк"
 SAF_expand_vanderbijlspark_desc: "Фандербейлпарк є серцем сталеливарної промисловості Південної Африки. Попит на сталь постійно зростає, міжнародна напруженість постійно зростає, світова економіка зростає, і в осяжному майбутньому ситуація не зміниться."
 SAF_invest_witwatersrand: "Інвестиції в Вітватерсранд"
 SAF_invest_witwatersrand_desc: "Вітватерсранд, наш найбільший гірничодобувний пояс, був найбільшим промисловим регіоном Південної Африки, з часів приєднання бурських республік. Зрозуміло, що інвестиції тут, безсумнівно, призведуть до економічного зростання."

 SAF_print_extra_money: "Надрукувати більше грошей"
 SAF_print_extra_money_desc: "Ми можемо наказати Резервному банку Південної Африки надрукувати нам додаткові гроші, які ми зможемо витратити. Однак це може призвести до падіння вартості південноафриканського фунта."
 SAF_take_a_loan: "Позичити 2 мільйони південноафриканських фунтів"
 SAF_take_a_loan_desc: "Ми можемо взяти позику в розмірі 2 мільйонів фунтів, щоб поповнити наш бюджет, але це не може тривати до нескінченності."
 SAF_repay_a_loan: "Виплатити 2 мільйони південноафриканських фунтів"
 SAF_repay_a_loan_desc: "Ми можемо виплатити 2 мільйони фунтів з нашого бюджету, тож нам більше не доведеться платити відсотки за ними."
 SAF_cut_funding_on_military: "Скоротити військове фінансування"
 SAF_cut_funding_on_military_desc: "Ми можемо заощадити чимало грошей, скоротивши фінансування армії. Ян Сметс і його союзники виступають проти такого заходу, вказуючи на моральний обов'язок Південної Африки зрештою допомогти британській монархії погасити британську революцію."
 SAF_raise_taxes: "Підвищити податки"
 SAF_raise_taxes_desc: "Ми можемо вкласти додаткові гроші в боротьбу з Чорним понеділком, підвищивши додаткові податки. Однак це може задушити ринок ще більше, і багаті власники шахт Вітватерсранда, які підтримують Партію Південної Африки, будуть незадоволені."
 SAF_cut_welfare: "Скоротити фінансування соціального забезпечення"
 SAF_cut_welfare_desc: "Ми можемо заощадити чимало грошей, скоротивши витрати на соціальне забезпечення для бідних білих південноафриканців, що виникли після Великої депресії. Це послабило б систему соціального захисту для багатьох бідних африканерів, і тому Національна Партія засуджує будь-які розмови про такі заходи, як і розмови англійців у Партії Південної Африки. Все ще попереду..."
 SAF_public_work_program: "Розпочати програму громадських робіт"
 SAF_public_work_program_desc: "Найпростіший спосіб боротьби з безробіттям - запустити великі проєкти громадських робіт, у яких можуть брати участь безробітні. Потім вони можуть використовувати зароблені з їхньою допомогою гроші для турботи про свої сім'ї. Як додатковий бонус гроші, які вони витрачають, підуть в економіку і допоможуть їй відновитися."
 SAF_subsidize_resource_exports: "Субсидування експорту дорогоцінних металів"
 SAF_subsidize_resource_exports_desc: "Економіка Південної Африки значною мірою залежить від наших золотих і алмазних рудників. Субсидуючи цей експорт, ми виявимо, що неабияка кількість іноземної валюти рухається до нас, що значно допоможе нашому відновленню."
 SAF_nationalize_company: "Націоналізація великої компанії"
 SAF_nationalize_company_desc: "Річ у тім, що цілі великих компаній часто спрямовані на отримання максимального прибутку, а не на забезпечення засобів до існування якомога більшій кількості людей. З цією метою, можливо, варто націоналізувати одну з цих великих компаній і спрямувати її на досягнення цієї мети. Однак це буде недешево."
 SAF_implement_tariffs: "Впровадити тарифи"
 SAF_implement_tariffs_desc: "Ми можемо спробувати захистити нашу економіку, запровадивши тарифи на дешеві товари, що ввозяться до Південної Африки, і при цьому заробити трохи грошей. Однак такі дії потенційно можуть спонукати країни, економіка яких перебуває під негативним впливом цих дій, відповісти взаємністю на імпорт південноафриканських товарів на їхні ринки."
 SAF_repay_leftovers: "Виплатити [?saf_var_debt|1] мільйонів південноафриканських фунтів"
 SAF_repay_leftovers_desc: "Ми можемо погасити залишок боргу з нашого бюджету, тож нам більше не доведеться платити відсотки за ним."
 SAF_counter_inflation: "Підвищення процентної ставки Резервного банку Південної Африки"
 SAF_counter_inflation_desc: "Банки Південної Африки беруть позики в Резервному банку Південної Африки. Збільшуючи відсотки за цими позиками, ми можемо вплинути на грошову масу і знизити інфляцію."
 SAF_soften_the_colour_bar: "Збільшити кольорову смугу"
 SAF_soften_the_colour_bar_desc: "Робоча сила Південної Африки доволі велика, але південноафриканські компанії вважають за краще використовувати білих робітників замість чорних або кольорових, особливо через державні закони. Ми можемо допомогти нашим компаніям і нашій економіці загалом, дещо пом'якшивши ці вимоги, навіть якщо це політично ризикований крок."

