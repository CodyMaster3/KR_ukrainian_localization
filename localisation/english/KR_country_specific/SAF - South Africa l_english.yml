#Black Monday
 SAF_black_monday_crisis: "Реакція на кризу"
 SAF_black_monday_crisis_desc: "Економічна криза може знищити Союз. Ми повинні реформувати економіку нашої країни, щоб розв'язати проблему масового безробіття, але Фольксраад розділився у виборі шляху, яким ми рухатимемося вперед. Цей вибір, безумовно, матиме великі наслідки найближчими роками і може навіть посилити наявні розбіжності."

 SAF_repeal_industrial_conciliation_act: "Скасування закон про промислове примирення"
 SAF_repeal_industrial_conciliation_act_desc: "Закон про промислове примирення був прямою реакцією на повстання Ренда в 1922 році і надав білим профспілкам привілеї, які зараз уповільнюють відновлення економіки. Закон має бути скасовано, і профспілки мають бути під тимчасовим прямим контролем держави, якщо ми хочемо повернути економіку країни в нормальне русло. Очевидно, це буде вкрай непопулярне рішення серед білих робітників."

 SAF_attract_canadian_investment: "Канадські інвестиції"
 SAF_attract_canadian_investment_desc: "Заохочуючи канадські інвестиції, ми дамо нашій економіці приплив капіталу, якого вона відчайдушно потребує, а також, ми сподіваємося, забезпечимо тисячі робочих місць для нашої робочої сили."

 SAF_weaken_the_colour_bar: "Можливості для безробітних"
 SAF_weaken_the_colour_bar_desc: "Чи то пряма допомога, чи то інвестиції, повільно, але вірно кількість робочих місць у Південній Африці збільшується. У міру того як все більше і більше людей знову отримують роботу, вони також можуть знову витрачати свій капітал, що йде на користь іншим секторам економіки."

 SAF_invest_in_witwatersrand_industry: "Відновлення можливостей Вітватерсранду!"
 SAF_invest_in_witwatersrand_industry_desc: "Корисні копалини у Вітватерсранді були економічною подушкою безпеки під час кризи. Хоча ця криза завдала йому не меншої шкоди, ніж будь-якому іншому сектору економіки Південної Африки, він явно починає знову досягати докризових рівнів, підштовхуючи нашу економіку до відновлення."
 
 SAF_establish_work_programs: "Робочі програми"
 SAF_establish_work_programs_desc: "Серія робочих програм для безробітних - безпрограшна ставка на відновлення економіки і, отже, користується загальною підтримкою партії, за винятком радикальних профспілок."
 
 SAF_bail_out_farmers: "Допомога фермерам"
 SAF_bail_out_farmers_desc: "Триваюча криза - це складний час для всього населення Південної Африки, але найважчий тягар, без сумніву, несуть на своїх плечах наші фермери. Зниження цін допоможе як внутрішнім виробникам, так і експортерам, а також врятувати наш сільськогосподарський сектор від краху."
 
 SAF_large_scale_roadworks: "Великомасштабні дорожні роботи"
 SAF_large_scale_roadworks_desc: "Країна гостро потребує доріг кращої якості навіть на півдні держави. Високий рівень безробіття через Чорний понеділок дає нам робочу силу, щоб зв'язати провінції Наталь, Трансвааль і Кейп, а також надати робочі місця тисячам людей."
 
 SAF_sa_arms_industry: "Збройна промисловість Південної Африки"
 SAF_sa_arms_industry_desc: "Один зі способів дати людям роботу - це розширити нашу військову інфраструктуру. У нас є природні ресурси для розвитку наших збройних сил, залишилося тільки бажання."
 
 SAF_complete_recovery: "Повне відновлення"
 SAF_complete_recovery_desc: "Нарешті, ми можемо залишити Чорний понеділок позаду раз і назавжди. Вступимо в нову епоху процвітання Південної Африки!"
 
#Protectorates
 SAF_deal_with_the_protectorates: "Доля протекторатів"
 SAF_deal_with_the_protectorates_desc: "Після розпаду Британської імперії 1925 року повноваження розміщувати гарнізони на територіях верховного комісаріату перейшло до Сил Оборони Союзу. Відтоді в цих регіонах спостерігається застій. Люди в уряді Південної Африки пропонують нам переглянути наші відносини з цими територіями."
 
 SAF_establish_nuweveld: "Нувевельд"
 SAF_establish_nuweveld_desc: "Передача нещодавно анексованих територій білим поселенцям сприятиме створенню нових поселень по всьому Нувевельду і культурній інтеграції нових регіонів. Однак місцеві жителі втратили доступ до більшості сільськогосподарських земель, що змусило б їх мігрувати в міста для роботи в якості тимчасової робочої сили."
 
 SAF_encourage_farmer_resettlement: "Розвиток фермерських поселень"
 SAF_encourage_farmer_resettlement_desc: "Фінансове становище наших фермерів дає нам унікальну можливість застосувати проєкт 'Нувевельд'. Якщо ми заохочуватимемо переселення в райони Бечуаналенда, ми зможемо перетворити економічний спад на можливість розширення своєї діяльності для тисяч знедолених білих фермерів."
 
 SAF_long_term_investment_loans: "Довгострокові інвестиційні позики"
 SAF_long_term_investment_loans_desc: "Надаючи гарантовані позики, ми можемо надати підприємцям по всій країні недорогий стимул для переїзду на нещодавно виділені землі в Бечуаналанді."
 
 SAF_build_the_kariba_dam: "Підготовка до будівництва греблі Карибу"
 SAF_build_the_kariba_dam_desc: "Завершення будівництва греблі Каріба буде довгою і важкою роботою, але вона дасть багато енергії для нашої зростаючої промисловості в Родезії і поселень, що виникли в результаті колонізації Нувевельда."
 
 SAF_annex_the_protectorates: "Приєднання протекторатів"
 SAF_annex_the_protectorates_desc: "Час покінчити з протекторатами. Після успішної реалізації Нувевельдського проекту ми легко можемо взяти ці території під наш прямий контроль. Британські договори з тубільцями будуть ліквідовані, а вожді будуть повалені. Настав час єдиної Південної Африки!"
 
 SAF_stellaland_affairs_act: "Закон про статус Стеллаленду"
 SAF_stellaland_affairs_act_desc: "Інтеграція колишніх протекторатів потребуватиме формального, символічного законодавства. Басутоленд і Свазіленд будуть інтегровані в Капську провінцію і Трансвааль відповідно, але на місці Бечуаналенда буде утворено провінцію Стеллаленд на честь колишньої Бурської республіки."
 
 SAF_expand_nuweveld_infra: "Розширення залізниць"
 SAF_expand_nuweveld_infra_desc: "Розвиток залізниць Нувевельда не тільки сприятиме заселенню, а й забезпечить, нарешті, продуктивне використання земель."
 
 SAF_new_towns_and_villages: "Відродження міста та села"
 SAF_new_towns_and_villages_desc: "Заснування нових міських центрів спонукає міських робітників мігрувати в Нувевельд, разом із нашими фермерами, і збільшить загальну чисельність населення в цьому регіоні."
 
 SAF_diversified_territorial_economy: "Диверсифікована територіальна економіка"
 SAF_diversified_territorial_economy_desc: "Прагнення до диверсифікованої економіки територій Нувевельда може тільки сприяти їхньому економічному зростанню, що, своєю чергою, привабить більше поселенців."
 
 SAF_empower_paramount_chiefs: "Уповноваження верховних вождів"
 SAF_empower_paramount_chiefs_desc: "Надання автономії місцевим правителям територій Верховного комісаріату забезпечить лояльність верховних вождів та їхніх етнічних груп (тсвана в Бечуаналенді, басото в Басутоланді та свазі у Свазіленді) центральному уряду."
 
 SAF_develop_basutoland_swaziland: "Розвиток Басутоленду та Свазіленду"
 SAF_develop_basutoland_swaziland_desc: "Незважаючи на те, що вони розташовані між основними чотирма провінціями Південної Африки, рівень життя в Басутоланді та Свазіленді, як і раніше, значно нижчий, ніж у решті частини Південної Африки. Низка інвестицій допоможе вирішити цю ситуацію."
 
 SAF_develop_bechuanaland: "Розвиток Бечуаналенду"
 SAF_develop_bechuanaland_desc: "Малонаселений регіон Бечуаналенд без гіперболіки є найменш розвиненим регіоном в усій Африці, де будь-яке будівництво обмежується кількома дерев'яними хатинами. Серія вдалих інвестицій пом'якшить контраст із Південною Африкою, що знаходиться поруч."
 
 SAF_root_out_slavery: "Викорінення практики рабства"
 SAF_root_out_slavery_desc: "Давно доведено, що рабство важко викорінити на територіях Верховного комісаріату, але нещодавні інвестиції дають нам важелі впливу на верховних вождів для розв'язання проблем, що зберігаються, роблячи їх залежними від інвестицій у боротьбі з рабством."
 
 SAF_question_of_native_autonomy: "Доля споконвічної автономії"
 SAF_question_of_native_autonomy_desc: "Ми вирішили надати автономію місцевим правителям територій Верховного комісаріату, новим верховним вождям відповідних етнічних груп (тсвана в Бечуаналенді, басото в Басутоланді і свазі в Свазіленді). Але нам потрібно прояснити ступінь влади вождів - чи обмежена вона в межах кордонів автономій, чи охоплює їхні народи по всій Південній Африці?"
 
 SAF_strengthen_advisory_councils: "Посилення консультативних рад"
 SAF_strengthen_advisory_councils_desc: "Посилюючи вплив консультативних рад на політику, ми можемо гарантувати, що інтереси верховного вождя бодай деякою мірою збалансовані як європейськими, так і місцевими інтересами. Це також закладе підґрунтя для можливої реформи в сумлінну демократичну структуру в майбутньому."
 
 SAF_chief_justice_of_the_high_commissioner_territories: "Система територіального правосуддя"
 SAF_chief_justice_of_the_high_commissioner_territories_desc: "Наразі статус закону на територіях Верховного комісаріату доволі розпливчастий, членів племен зазвичай судять згідно з їхніми власними племінними традиціями, тоді як європейців судять так, наче вони перебувають на території Південної Африки, з деякими винятками. Пора формалізувати систему з навченими суддями спеціально для забезпечення справедливого судового розгляду для всіх на територіях."
 
 SAF_reform_the_commissioner_system: "Реформа системи комісарів"
 SAF_reform_the_commissioner_system_desc: "Ми зробили наші справедливі інвестиції в території Верховного комісаріату, але в даний час у нас все ще є тимчасовий мандат від королівського уряду. У парламенті в Кейптауні вносять пропозиції про офіційне і постійне включення територій до складу Південної Африки, але доведеться домовлятися з британським урядом у вигнанні."
 
#Union
 SAF_general_elections: "Справи Союзу"
 SAF_general_elections_desc: "Вибори завершилися, мандат збережено. Давайте наведемо лад у наших справах, а потім перейдемо до міжнародного порядку денного."
 
 SAF_proclaim_the_republic: "Проголошення республіки"
 SAF_proclaim_the_republic_desc: "Занадто довго африканери і Південна Африка загалом підпорядковувалися волі чужої монархії. Настав час нам відійти від цього розділу в історії і створити повністю незалежну і суверенну Південно-Африканську Республіку, в основі якої лежать інтереси Південної Африки, а не Великої Британії."
 
 SAF_replace_the_pound: "Заміна фунту"
 SAF_replace_the_pound_desc: "Оскільки тепер ми є повністю суверенною і незалежною державою, більше не має сенсу використовувати валюту, нерозривно пов'язану з британським минулим і прив'язану до фунта стерлінгів. Уявімо наш власний південноафриканський ренд, прив'язаний до Вітватерсранду, де ми знаходимо наше золото, і будемо процвітати в нашому незалежному майбутньому."
 
 SAF_reorganise_the_national_party: "Реорганізація Національної партії"
 SAF_reorganise_the_national_party_desc: "Доктор Малан, жалюгідний адвокат-конституціоналіст, обмежує владу африканерів, наполегливо дотримуючись конституції Південної Африки, пов'язуючи нас даремними парламентськими процедурами і ставлячи під загрозу владу нашої країни в Південній Африці. Якби тільки рішуча і невблаганна постать могла просто покінчити з парламентаризмом і лібералами, що процвітають у ньому..."
 
 SAF_implement_apartheid: "Реалізація апартеїду"
 SAF_implement_apartheid_desc: "Після періоду консолідації ми тепер у змозі зміцнити наявні закони про сегрегацію, щоб домогтися повного поділу чотирьох південноафриканських регіонів як у соціальному, так і в політичному плані. Фольксраад підтримує нас і налаштований на реалізацію програми нашого уряду."
 
 SAF_independent_perspective: "Незалежна точка зору"
 SAF_independent_perspective_desc: "Тепер ми вільна і незалежна країна, не зобов'язана з волі Великої Британії принести в жертву африканерів, щоб повернути назад їхні власні невдачі на Британських Островах, або залякати наших німецьких братів, які ніколи не чинили з нами неправильно. Проте, як незалежна Південна Африка, що переслідує інтереси Південної Африки, ми не проти союзників."
 
 SAF_retreat_from_european_affairs: "Відступ від європейських справ"
 SAF_retreat_from_european_affairs_desc: "Генерал Сметс втягнув нас у Вельткриг, відправивши африканерів помирати в холодному бруді чужої їм землі, щоб просувати імперські інтереси острова, який також не був їхньою власністю. Тепер, коли Південна Африка є вільною і незалежною країною, ми перестанемо втручатися в дрібні бійки європейських держав."
 
 SAF_native_representation_act: "Закон про представництво корінних народів"
 SAF_native_representation_act_desc: "Довгострокова мета націоналістів полягала в тому, щоб виключити корінних жителів Південної Африки зі списків для голосування і дозволити їм голосувати за трьох окремих білих кандидатів до Фольксрааду замість того, щоб об'єднувати їхні голоси в загальний електорат Південної Африки. Настав час реалізувати цей план!"
 
 SAF_gerrymander_districts: "Махінації з районами"
 SAF_gerrymander_districts_desc: "На жаль, у нас виникають проблеми з отриманням підтримки більшості електорату, і ми здебільшого завдячуємо своїм впливом в уряді тому факту, що сільські округи перепредставлені на рівні з міськими округами. Можливо, якщо ми трохи перекриємо кордони, ми зможемо зберегти цю ситуацію на нашу користь у довгостроковій перспективі."
 
 SAF_flags_amendment_act: "Закон про поправки до прапора"
 SAF_flags_amendment_act_desc: "Це результат компромісу, який полягає в тому, що Південній Африці, найгордішій країні, необхідно офіційно вивісити "Юніон Джек", символ пригноблення Великої Британії, поруч зі своїм національним прапором. Цей закон гарантує, що наш національний прапор більше не буде змагатися з британським національним прапором на єдиному полотнищі."
 
 SAF_expel_rensburg: "Виключення Йоганнеса ван Ренсбурга"
 SAF_expel_rensburg_desc: "Жадібний до влади, військовий, колишній губернатор Помаранчевої Вільної держави Йоганнес ван Ренсбург уже багато років замишляє неконституційне захоплення державної влади на свою користь. Пора нам дистанціюватися від цієї темної фігури, виключивши його з партії."
 
 SAF_coloured_enfranchisement_act: "Закон про надання "кольоровим" виборчих прав"
 SAF_coloured_enfranchisement_act_desc: "З усіх расових груп у Південній Африці, змішана расова "кольорова" група, безумовно, є найбільш близькою до рівної на думку білого європейського населення Південної Африки. Першим кроком на шляху до поступового перетворення Південної Африки на воістину всеосяжну демократію могло б стати скасування майнового цензу для цього співтовариства в Капській провінції та Родезії з одночасним наданням їм права власності в інших провінціях."
 
 SAF_native_trust_and_land_act: "Закон про довіру та землю"
 SAF_native_trust_and_land_act_desc: "Закон про довіру і землю корінних жителів збільшує виділені 8% земель Південної Африки, які були зарезервовані для корінного населення Південної Африки, приблизно до 13% території Південної Африки. Цей захід означатиме, що земля, яка нині належить білим, має бути куплена державою, що може зайняти роки, якщо не десятиліття."
 
 SAF_asiatic_land_tenure_act: "Закон про землеволодіння азіатами"
 SAF_asiatic_land_tenure_act_desc: "Консерватори в нашій партії, особливо ті, що базуються в Наталі, вважають, що індійські торговці становлять загрозу для білої спільноти ПАР, перевершуючи їхні крамниці, як серед білих, так і серед місцевих жителів. Вони хотіли б забезпечити, щоб білі південноафриканці могли захистити своє становище, обмежуючи землю, яка може належати індійцям, певними, позначеними територіями."
 
 SAF_natives_consolidation_act: "Закон про консолідацію корінних жителів (міських районів)"
 SAF_natives_consolidation_act_desc: "Протягом довгого часу ми використовували закони про перепустки, щоб не допустити вторгнення корінних жителів Південної Африки в наші міста, де проживають білі південноафриканці. Консерватори запропонували наступний акт, щоб удосконалити закони про перепустки і забезпечити збереження привілейованого становища міських білих."
 
 SAF_vaalhart_irrigation_scheme: "Завершення будівництва системи зрошення Ваалхарта"
 SAF_vaalhart_irrigation_scheme_desc: "Помаранчева Вільна Держава, Північний Кейп і Трансвааль, у Південній Африці, є доволі посушливими і тому мало придатними для сільського господарства. Побудувавши велику іригаційну систему з річки Ваал, ми можемо гарантувати, що наші ферми отримуватимуть достатньо води для хорошого виробництва сільськогосподарської продукції."
 
 SAF_expand_krugerpark: "Розширення Крюгерпарку"
 SAF_expand_krugerpark_desc: "Крюгерпарк - це заповідник дикої природи, що сягає корінням заповідника Сабі в Південно-Африканській Республіці (більш відома як (бурська республіка) Трансвааль). Останніми роками він привернув помірну кількість туристів як з англійської, так і з німецької сфер впливу, які, здається, з ентузіазмом ставляться до залізничних турів по дикій природі через національний парк."
 
 SAF_enact_smuts_doctrine: "Відновлення Британської Африки"
 SAF_enact_smuts_doctrine_desc: "У найпохмуріший час імперії, революції 1925 року, мерзенні німці незаконно окупували більшу частину Британської Африки, залишивши у спокої тільки Південну Африку, території Верховного комісаріату, Гамбію і Сьєрра-Леоне. Генерали П'єр ван Ріневельд і Ян Сметс склали план з повернення відносно легко доступних колоній у Північній Родезії та Східній Африці в лоно колишньої імперії."
 
 SAF_fire_broeders: "Дволикі чиновники"
 SAF_fire_broeders_desc: "Братство африканерів - це таємне товариство африканерів, що видає себе за культурну організацію і об'єднує багатьох видатних південноафриканських політиків, солдатів і чиновників. З моменту свого заснування, воно прагнуло просувати своє рішення проблем африканерів і з тіні впливати на політику Південної Африки. Настав час рішуче зменшити вплив цих сірих кардиналів, наказавши всім нашим державним службовцям розірвати з ними всі зв'язки."
 
 SAF_asiatic_enfranchisement_act: "Закон про надання виборчих прав азіатам"
 SAF_asiatic_enfranchisement_act_desc: "Азіати, представляють велику расову групу в Південній Африці, вона складається з малайців у Кейптауні, які живуть тут із часів голландського панування, та індійських заробітчан, які живуть переважно в Натале, а також у провінції Трансвааль і Кейп. Разом вони становлять невеликий відсоток населення Південної Африки, але більшість із них позбавлені права голосу на тих самих умовах, що й чорна більшість. Пора скасувати для них ці обмеження."

#Economy
 SAF_found_sabc: "ПАРК"
 SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
 SAF_found_sabc_socialist_desc: "Хоча радіомовлення в Південній Африці ведеться з 1923 року, революція дещо загальмувала його розвиток. Навіть серед капіталістів були пропозиції про створення національної радіомережі - і багато хто в нашому уряді сподівається, що створення Південноафриканського мовленнєвого кооперативу дасть поштовх розвитку радіо і сприятиме формуванню обізнаності населення."
 SAF_found_sabc_default_desc: "Радіомовлення в Південній Африці ведеться з 1923 року, але досі в країні не було національної радіомережі. У зв'язку з цим у Преторії здійнялися голоси за офіційне створення "Південноафриканської мовленнєвої корпорації", або, африкаанською, "Suid-Afrikaanse Uitsaaikorporasie", яка транслюватиме дві радіослужби: одну англійською, іншу - африканською."

 SAF_expand_university_funding: "Збільшення фінансування університетів"
 SAF_expand_university_funding_desc: "Освіта, як усім відомо, необхідна для національного розвитку - зокрема, вища освіта дає висококваліфікованих спеціалістів, які сприяють економічному та технологічному розвитку. Хоча в Південній Африці є свої університети, вони застаріли порівняно з кращими у світі й дедалі більше намагаються надолужити згаяне. Збільшення державних грантів має, як ми сподіваємося, зменшити цю проблему."

 SAF_form_mathematical_society: "Математичне товариство"
 SAF_form_mathematical_society_desc: "Південноафриканське математичне товариство - це група південноафриканських інтелектуалів, які, всупереч назві товариства, займаються не лише математикою, а й фізикою та іншими подібними напрямами."

 SAF_focus_on_agricultural_expansion: "Розширення сільського господарства"
 SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
 SAF_focus_on_agricultural_expansion_socialist_desc: "Південна Африка - щедра земля з багатим, родючим ґрунтом. Ми повинні розвивати це і гарантувати, що незалежно від кольору шкіри людина може працювати заради свого хліба."
 SAF_focus_on_agricultural_expansion_default_desc: "Наша історія сягає корінням у подвиги фермерів, які приїхали до Південної Африки. Було б нерозумно кидати наші гроші до кишень і без того багатих британських капіталістів, які постійно прагнуть експлуатувати робітників, і цими робітниками стають африканці, коли праця африканерів стає занадто дорогою. Сільське господарство - це сила нашої нації і корінь нашої культури."

 SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
 SAF_subsidized_farming_socialist: "Аграрний соціалізм"
 SAF_subsidized_farming_default: "Субсидійоване фермерство"

 SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
 SAF_subsidized_farming_socialist_desc: "Оскільки колишньої системи господарювання в Південній Африці, що походить від старої імперіалістичної системи, більше немає, ми просуватимемо расову гармонію із соціалістичними ідеалами та усуватимемо тих, хто йде проти нас."
 SAF_subsidized_farming_default_desc: "Одним зі способів підтримки наших працьовитих фермерів є видача субсидій, які дають їм змогу, можливо, трохи розширити свої землі, вжити ефективніших запобіжних заходів проти диких тварин, які прагнуть напасти на їхню худобу, та інвестувати в нову техніку."

 SAF_support_cape_wineries: "Підтримка виноробних підприємств Кейпу"
 SAF_support_cape_wineries_desc: "Середземноморський клімат Капської провінції ідеально підходить для вирощування винного винограду, тому південноафриканське вино відоме в усьому світі. Ми маємо використати цей експортний бум і підтримати наші виноробні підприємства в їхніх починаннях."

 SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
 SAF_encourage_sharecropping_socialist: "Національні сільськогосподарські кооперативи"
 SAF_encourage_sharecropping_default: "Заохочення пайового землеробства"

 SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
 SAF_encourage_sharecropping_socialist_desc: "Після усунення імперіалістичних і націоналістичних організацій люди всіх кольорів шкіри тепер можуть працювати на землі. Під нашим керівництвом ми будемо створювати фермерські кооперативи змішаних рас, щоб ще більше послабити расову напруженість і просувати синдикалістські ідеали."
 SAF_encourage_sharecropping_default_desc: "Іздільщина полягає в тому, що землевласник дозволяє орендарю займатися сільським господарством на своїй землі в обмін на частину продукції. Багато африканерських фермерів не в змозі обробляти всі свої землі нашої розпростертої нації. Було б економічно доцільно спонукати їх дозволити іздольщикам обробляти ці надлишки землі."

 SAF_agricultural_innovation: "Інновації в сільському господарстві"
 SAF_agricultural_innovation_desc: "Південна Африка - це вестернізована країна, але також і країна сільського господарства. Цілком природно, що ми досягли значної переваги в сільськогосподарських технологіях порівняно з іншими країнами, і ми можемо використовувати цю інноваційність в інших сферах досліджень і розробок."

 SAF_help_small_farming_communities: "Допомога малим фермерським громадам"
 SAF_help_small_farming_communities_desc: "Не всі фермерські громади в Південній Африці є великими через розселення населення і вирощуваних культур. У зв'язку з цим було створено ініціативу з надання допомоги цим громадам, сприяння їхньому зростанню та забезпеченню різноманітності вирощуваних культур."

 SAF_industrial_farming_equipment: "Промислове сільськогосподарське обладнання"
 SAF_industrial_farming_equipment_desc: "Промислова революція зробила переворот не тільки в промисловості, а й у сільському господарстві. У нас є кошти, тому ми безумовно могли б підвищити ефективність нашого сільського господарства, інвестуючи в сільськогосподарське обладнання."

 SAF_granary_of_africa: "Житниця Африки"
 SAF_granary_of_africa_desc: "Наші досягнення в сільському господарстві не залишилися непоміченими: південноафриканський хліб експортується по всьому континенту і за його межі, годуючи як колоністів, так і місцевих жителів. Тому Південна Африка швидко стає відома як зерносховище Африки."

 SAF_south_african_gold: "Золото Південної Африки"
 SAF_south_african_gold_desc: "Південна Африка володіє значними запасами золота. Наявність золота означає, що у нас є кошти для підкріплення нашої валюти, і це те, до чого прагнуть інші країни для досягнення аналогічної мети. Було б нерозумно не використовувати гроші, які лежать під нашою землею."

 SAF_focus_on_manufacturing: "Промисловий розвиток"
 SAF_focus_on_manufacturing_desc: "Наприкінці XIX століття промислова революція по-справжньому вкоренилася в Південній Африці. Поєднання природних ресурсів і робочої сили для роботи на заводах дає змогу Південній Африці стати промисловим центром континенту!"

 SAF_manufacturing_expansion_plan: "План розширення виробництва"
 SAF_manufacturing_expansion_plan_desc: "Хендрік ван дер Біль, інженер-новатор, що стоїть за Eskom, нашою електроенергетичною компанією, і Iron and Steel [SAF_getCorp_or_Coop] of South Africa (ISCOR), ідеально підходить для того, щоб допомогти розширити нашу промислову базу."

 SAF_form_idc_of_south_africa: "КПРПА"
 SAF_form_idc_of_south_africa_desc: "Корпорація промислового розвитку [SAF_getCorp_or_Coop] Південної Африки стане фінансовим інститутом, що допомагає промисловому розвитку Південної Африки шляхом розподілу грантів на будівництво певних необхідних виробництв і сприяє нашому економічному зростанню, даючи змогу нашій промисловості розвиватися."

 SAF_recruit_native_labour: "Наймання корінного населення"
 SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
 SAF_recruit_native_labour_socialist_desc: "Занадто довго корінні жителі цієї великої країни були змушені грати роль прислуги. Тепер вони будуть найняті для роботи в нашій промисловості, що постійно розвивається."
 SAF_recruit_native_labour_default_desc: "Хоча африканери і білі робітники можуть обурюватися зазіханням місцевих жителів на наші промислові зони, реальність така, що резерв білої робочої сили просто занадто малий для оптимального використання промислового потенціалу Південної Африки. За наявності всіх наявних трудових ресурсів ми цілком можемо стати однією з провідних промислових країн світу."

 SAF_great_repairshop: "Великий ремонтний цех"
 SAF_great_repairshop_desc: "За останні роки наша промисловість швидко розвивалася, щоб ми могли належним чином підтримувати довгострокові військові зусилля. Це було настільки успішно, що до теперішнього часу Південна Африка відома як "Великий ремонтний цех", куди вирушає обладнання наших союзників у Північній Африці, на Близькому Сході та в Південній Європі, коли воно потребує ремонту."

 SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
 SAF_support_iscor_expansion_socialist: "Підтримка профспілки робітників металургійної промисловості"
 SAF_support_iscor_expansion_default: "Підтримка розширення ISCOR"

 SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
 SAF_support_iscor_expansion_socialist_desc: "Профспілка робітників металургійної промисловості була створена для забезпечення захисту прав робітників від імперіалістів та їхніх жадібних потреб. Ми повинні підтримувати цей рух і стежити за тим, щоб він просував синдикалістські ідеали."
 SAF_support_iscor_expansion_default_desc: "Корпорація заліза і сталі Південної Африки (ISCOR) протягом багатьох років була комерційно успішною сталеливарною корпорацією. Дозволивши їм розширити свою діяльність, ми можемо очікувати значного зростання виробництва сталі."

 SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
 SAF_vanderbijlparks_steelworks_socialist: "Розширення сталеливарного заводу Rand"
 SAF_vanderbijlparks_steelworks_default: "Сталеливарний завод Вандербільпарку"

 SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
 SAF_vanderbijlparks_steelworks_socialist_desc: "Тепер, коли профспілка робітників металургійної промисловості перебуває під сильним впливом партії, ми можемо розраховувати на розширення нещодавно звільненої сталеливарної промисловості в Південній Африці."
 SAF_vanderbijlparks_steelworks_default_desc: "Попит на сталь постійно зростає. У світлі цього факту Генеральний директор Ван дер Бійль курирує придбання ISCOR близько 100 квадратних кілометрів для будівництва нового великого сталеливарного заводу і оточуючого його зразкового міста, що живе за рахунок сталеливарного заводу, розташованого поблизу. Як повідомляється, сам Ван дер Бійль має намір жити в заснованому ним місті."

 SAF_industrial_innovation: "Промислові інновації"
 SAF_industrial_innovation_desc: "У міру подальшого розвитку промисловості ми повинні забезпечити інноваційні засоби, щоб залишатися на вістрі промислових технологій."

 SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
 SAF_post_war_boom_socialist: "Соціалістичне процвітання"
 SAF_post_war_boom_default: "Повоєнний бум"

 SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
 SAF_post_war_boom_socialist_desc: "Кров'ю, потом і сльозами ми забезпечили рівень процвітання Південної Африки, який ніколи не був би досягнутий, якби не були усунуті імперіалістичні або націоналістичні тенденції. Ми дійсно \"розірвали ланцюги\"."
 SAF_post_war_boom_default_desc: "Війна, що охопила весь світ, зруйнувала більшу його частину, але Південну Африку в основному пощадила. Цілком природно, що весь інший світ дивиться на Південну Африку, щоб отримати її товари. Експорт процвітає, і завдяки цьому процвітає і Південна Африка."

#Socialist
 SAF_johannesburg_convention: "Йоганнесбурзька конвенція"
 SAF_johannesburg_convention_desc: "Брудні капіталісти переможені, і народилася нова Південна Африка для простих робітників. Час зібратися в серці революції: у місті Йоганнесбурзі, де давно працює пролетаріат, щоб вирішити наше майбутнє. Майбутнє, що належить нам!"
 
 SAF_segregation_question: "Скасування формальної сегрегації"
 SAF_segregation_question_desc: "Капіталісти-імперіалісти вже давно використовують спрощену расову риторику, щоб переконати білого пролетаря, що його чорний товариш буде його супротивником, даючи їм змогу обстоювати свої власні інтереси та фальсифікуючи відчуття необхідності у співпраці з боку білих робітників. Пора нам скасувати законодавство, покликане принижувати права нашого населення."
 
 SAF_herald_parallel_unionism: "Автономія профспілок"
 SAF_herald_parallel_unionism_desc: "Поширена фраза 'Робітники всього світу об'єднуйтеся!' видається несумісною з ідеєю звернення до деяких робітників гірше, ніж до інших, основою нашої держави є профспілки, і деякі з цих профспілок хочуть зберегти свій незалежний вплив на робітників. Ми не повинні втручатися в це."
 
 SAF_la_guma_administration: "Адміністрація Ла Гуми"
 SAF_la_guma_administration_desc: "Білий пролетаріат показав своє справжнє обличчя: у нього розвинулося буржуазне почуття расової переваги, і 'революція' з їхнього боку виявилася фарсом. Давно пора було виключити з уряду англійців і голландців. Південна Африка для південноафриканців!"
 
 SAF_land_restitution: "Реституція землі"
 SAF_land_restitution_desc: "Колонізатори вигнали південноафриканців з їхніх законних земель, залишивши їм жалюгідні 8% південноафриканської землі, змусивши наш народ страждати від голоду і перенаселення в країні, яка досить велика для всіх її жителів. Ми заберемо те, що у нас вкрали, і віддамо простим людям!"
 
 SAF_establish_national_health_service: "Національна служба охорони здоров'я"
 SAF_establish_national_health_service_desc: "Охорона здоров'я в Південній Африці тривалий час перебувала під управлінням міністерства внутрішніх справ, яке не дуже горіло бажанням запроваджувати якісь реформи або модернізувати госпіталі. Під проводом доктора Генрі Глюкмана, члена кооперативного руху і прихильника загальної безоплатної медицини, вільної від расових забобонів, ми створимо новий Департамент охорони здоров'я, взявши за основу британську і французьку моделі."
 
 SAF_native_republic: "Рідна республіка"
 SAF_native_republic_desc: "Завдяки радикальним реформам, проведеним урядом Ла Гуми, Південна Африка знову належить південноафриканському народу, а не меншості європейців, що прикриваються південноафриканською ідентичністю, які правили нами. Рідна республіка, що належить чорношкірим південноафриканцям, нарешті, стала доконаним фактом."
 
 SAF_outlaw_colour_bars: "Нелегальні кольорові смуги"
 SAF_outlaw_colour_bars_desc: "Кольорові смуги, покликані не допустити заміни білих робітників дешевшими чорношкірими, зараз є застарілою концепцією. Кожен південноафриканець є братом один одному в нашому русі до соціалізму, і мерзенний мотив отримання прибутку було зруйновано. Такі дискримінаційні заходи є нічим іншим, як ганьбою, і їх не можна залишати на місці."
 
 SAF_restrict_internal_migration: "Обмеження внутрішньої міграції"
 SAF_restrict_internal_migration_desc: "Незважаючи на те, що ми відкидаємо расові закони про перепустки для меншин, не можна заперечувати той факт, що без будь-яких обмежень сільські жителі Південної Африки будуть наповнювати Кейптаун, Йоганнесбург і Дурбан, перенаселяючи передмістя і живучи в злиднях. Це просто необхідність контролювати міграційний потік, навіть якщо під цим контролем не обов'язково лежить расова основа."
 
 SAF_end_all_pass_laws: "Кінець всім законам про перепустки"
 SAF_end_all_pass_laws_desc: "Закони про пропускний режим для меншин залишили шрами, які, можливо, ніколи не загояться, на душі Південної Африки, відштовхуючи переважну більшість південноафриканців углиб країни, за винятком випадків, коли вони були необхідні для виконання брудної роботи міських жителів. Скасування цих законів приверне багатьох сільських жителів Південної Африки в міста в надії знайти нові можливості, цей крок не підлягає обговоренню."
 
 SAF_urban_housing_program: "Будівництво житла в містах"
 SAF_urban_housing_program_desc: "Послаблення міграційних обмежень у міських районах, як і слід було очікувати, призвело до гігантського припливу з менш розвинених сільських районів Південної Африки південноафриканців, які шукають нові можливості. На жаль, наші житлові умови не можуть задовольнити попит, і в результаті нові мігранти живуть у злиднях. Залишається тільки один варіант - побудувати більше житлових будинків і побудувати швидко."
 
 SAF_diversify_higher_education: "Диверсифікація вищої освіти"
 SAF_diversify_higher_education_desc: "Традиційно наші вищі навчальні заклади досить вороже ставилися до кольорових студентів, вважаючи за краще закривати свої двері для них і не залишаючи їм іншого вибору, окрім як вступати в менш престижні навчальні заклади. Тепер, коли ми створюємо нову і більш справедливу Південну Африку, настав час мотивувати наші вищі навчальні заклади зробити їхню студентську базу більш представницькою для всієї Південної Африки."
 
 SAF_revolution_in_practice: "Революція на практиці"
 SAF_revolution_in_practice_desc: "Капіталісти переможені, але Південна Африка ще не перетворена. Сьогодні наша робота починає змінювати Південну Африку раз і назавжди. Жахлива капіталістична система має бути повністю викорінена, і ми разом з нуля зможемо прокласти шлях до соціалістичної утопії!"
 
 SAF_curtail_counterrevolutionary_activity: "Зниження реакційної активності"
 SAF_curtail_counterrevolutionary_activity_desc: "У нас, як і раніше, багато ворогів: африканерські націоналісти намагаються схилити наших африканерів до зради революції, переконуючи їх у зверхності за їхнім кольором шкіри. Канада та вигнанці з попереднього уряду замишляють реставрацію монархії. Вожді племен хочуть зберегти свій спосіб життя, що суперечить нашим цінностям. Нам потрібно придушити їх усіх."
 
 SAF_reform_south_african_police: "Реформа поліції Південної Африки"
 SAF_reform_south_african_police_desc: "Південноафриканська поліція була для попереднього режиму потужним інструментом, що давав змогу утримувати владу над нашою країною і пригнічувати робітників. Абсолютно необхідно реформувати цей прогнилий інститут, щоб поліція захищала населення, а не пригнічувала його."
 
 SAF_control_the_narrative: "Контроль над наративом"
 SAF_control_the_narrative_desc: "ЗМІ - ключ до серця людей. Взявши на себе контроль над мовними організаціями в усій Південній Африці та відфільтрувавши капіталістичну нісенітницю, що її просувають партизанські журналісти, ми можемо гарантувати, що наше населення більше не спокушатиметься імперіалістичною брехнею."
 
 SAF_seize_industrial_capital: "Захоплення промислового капіталу"
 SAF_seize_industrial_capital_desc: "З моменту відкриття природних ресурсів у ренді та західній частині Капської провінції, Південна Африка поступово перетворилася, можливо, на єдину промислово-розвинену державу в Африці. На жаль, південноафриканці так і не скористалися всіма благами цього статусу. Британські чоловіки у високих капелюхах пожинали плоди праці південноафриканців і платили нам голодом. Такого більше не повториться! Промисловість Південної Африки принесе користь південноафриканцям!"
 
 SAF_tolerate_small_farming_enterprises: "Малі фермерські господарства"
 SAF_tolerate_small_farming_enterprises_desc: "Хоча ніщо, крім нашого гніву, не повинно бути спрямоване на корпорації, які намагаються монополізувати найцінніший принцип цивілізації: постачання продуктів харчування, було б несправедливо позбавляти малі сімейні підприємства їхніх засобів для існування на цій основі. Хоча в дуже банальному сенсі це справді схоже на капіталізм, якщо людина обробляє свою землю і продає врожай із чистим прибутком, то в невеликих масштабах це прийнятно."
 
 SAF_nationalize_all_farms: "Націоналізація аграрного потенціалу"
 SAF_nationalize_all_farms_desc: "Капіталісти забрали наші сільгоспугіддя і продають їжу, основну потребу людини, втридорога, заради більшого прибутку. Настав час об'єднати наш аграрний сектор, реорганізувавши його у фермерські кооперативи, в яких працюватиме кожен фермер. Це гарантує, що він працюватиме на благо народу, а не власної наживи."
 
 SAF_grab_the_mines: "Присвоєння шахт"
 SAF_grab_the_mines_desc: "Землі Південної Африки дуже багаті: алмази, золото, вугілля ... Усе це можна знайти просто у нас під ногами. Але, на жаль, Родос і його спадкоємці взяли ці цінності під свій контроль, змушуючи гірників проливати кров, піт і сльози, видобуваючи ці алмази за надзвичайно низьку заробітну плату, в той час як вони продають їх ювелірним магнатам в Оттаві за непомірно високими цінами, і які із задоволенням носять аристократи, що п'ють чай. Більше ніколи це не повториться!"
 
 SAF_divide_the_spoils: "Трофеї класової війни"
 SAF_divide_the_spoils_desc: "Ми витратили свої сили на те, щоб відбирати у міжнародних капіталістів те, що по праву належить Південній Африці. Звичайно, у цій справі були й темні сторони, але тепер, коли багатство перейшло в наші руки, ми можемо передати ці багатства простим людям!"
 
 SAF_i_see_you: "Я бачу тебе!"
 SAF_i_see_you_desc: "Білі дали правильну оцінку Профспілці Трудящих Промисловості та Комерції, скорочено ПТПК, назвавши її 'Всевидячим оком'. Завдяки їхній роботі, чорні південноафриканці бачили і запам'ятовували всі приниження білих у свій бік і відповідали на них страйком або іншою акцією протесту. Тепер, завдяки діям ПТПК, можливо, вперше білий південноафриканець опиниться на рівних із простим чорним робітником."
 
 SAF_organise_natives: "Профспілки корінних народів"
 SAF_organise_natives_desc: "Чорне населення Південної Африки набагато меншою мірою залучено до профспілкового руху. Тоді як білі були активними борцями за свої робочі права протягом тривалого часу, чорні профспілки придушували, отже, у них були проблеми з організацією своїх активістів. Тепер за державної підтримки ми можемо це змінити."
 
 SAF_encourage_communal_engagement: "Програма зі стимулювання політичного життя"
 SAF_encourage_communal_engagement_desc: "Невеликі, часто традиціоналістські громади не дуже схильні втручатися у справи держави. Але тепер ми - плюралістична нація, і ми цінуємо участь наших громадян у політичному житті країни, тож ми маємо працювати з ними, щоб залучити їх."
 
 SAF_native_education_program: "Програма освіти для корінних жителів"
 SAF_native_education_program_desc: "Будь-яке державне утворення в Південній Африці було зарезервовано для білих під час попереднього режиму, через що чорношкірі південноафриканці перебували під опікою місіонерів і релігійних організацій. Хоча її якість була прийнятною, не дивно, що вона була пронизана релігійністю, яка також використовувалася для стримування пролетаріату. Настав час відкрити об'єктивну освіту для чорних жителів."
 
 SAF_incorporate_saic: "Місце в уряді для ПАІК"
 SAF_incorporate_saic_desc: "Щоб повністю гарантувати співпрацю з індійською спільнотою в Південній Африці, вкрай важливо, щоб ми підтримали їхні інтереси. Південноафриканський індійський конгрес буде включений до складу уряду, як ми це зробили з Профспілкою трудящих промисловості та комерції."
 
 SAF_support_saic: "Підтримка ПАІК"
 SAF_support_saic_desc: "Хоча місце в уряді, можливо, занадто велика честь для такої маленької діаспори, Південноафриканський індійський конгрес є найбільш значущою організацією для вираження інтересів індійсько-південноафриканської спільноти. Важливо, щоб ми підтримували їхнє прагнення сказати своє слово."
 
 SAF_full_participation_doctrine: "Доктрина рівноправної участі"
 SAF_full_participation_doctrine_desc: "Якщо ми хочемо досягти успіху як справді справедлива і рівноправна нація, нам необхідна участь у державних процесах кожної расової групи. З цієї причини ми розробили Доктрину рівноправної участі: взаємодіючи з нашими спільнотами та спеціальними програмами, ми можемо гарантувати, що ми не будемо урядом жалісливих білих і чорних інтелектуалів, тоді як решта Південної Африки буде у злиднях."
 
 SAF_durban_convention: "Дурбанська конвенція"
 SAF_durban_convention_desc: "Ми домоглися величезних успіхів за останні кілька років: консерватори були розгромлені, расові відносини стали більш справедливими, а Південна Африка, можливо, вперше відтоді, як вона стала єдиною державою, належить південноафриканцям. Проте, поки ми прокладаємо шлях до соціалізму, належить ще багато чого зробити і важлива частина цього - участь громадськості."
 
 SAF_dethrone_the_paramount_chiefs: "Повалення верховних вождів"
 SAF_dethrone_the_paramount_chiefs_desc: "Верховні вожді уособлюють поклоніння корінного населення імперіалізму і породжувану ним корупцію. Вони мають бути 'повалені' з формуванням комітетів для більшого представництва корінних народів."
 
 SAF_found_bechuanaland_election_comm: "Виборчий комітет Бечуаналенду"
 SAF_found_bechuanaland_election_comm_desc: "З усуненням верховних вождів ми повинні приступити до створення істинної форми представництва для жителів Бечуаналенда. Організувавши ВКБ в поселеннях, розкиданих по всьому регіону, ми можемо гарантувати, що тсвана зможе належним чином озвучити свої питання в уряді Південної Африки."
 
 SAF_annex_basutoland_and_swaziland: "Анексія Басутоленду та Свазіленду"
 SAF_annex_basutoland_and_swaziland_desc: "Басутоленд і Свазіленд досить малі, і покласти край племінним структурам як таким відносно легко. Впровадивши їх у сусідні провінції Східний Кейп і Наталь, ми можемо гарантувати їхнє подальше процвітання як південноафриканців."
 
 SAF_protectorate_political_development: "Політичний розвиток протекторатів"
 SAF_protectorate_political_development_desc: "Політика 2-го століття в протекторатах - це далеко не так. Якоюсь мірою ці провінції все ще перебувають під владою племен, від яких зрештою походить усе людство. На жаль, такий стан речей набагато менш справедливий, ніж наша соціалістична система. Через освіту ми можемо змінити цей стан речей."
 
 SAF_bechuanland_autonomous_commune: "Автономна комуна Бечуаналенд"
 SAF_bechuanland_autonomous_commune_desc: "Народ тсвана мав автономію у своїх справах з незапам'ятних часів, навіть за британської адміністрації, навіть якщо це було лише для їхніх вождів. Було б несправедливо позбавляти їх цього, тому зараз розробляється автономна комуна Бечуаналенд, яка має право ухвалювати власні закони, передані від нашого національного уряду."
 
 SAF_extend_citizenship_to_swazi_sotho: "Поширення громадянства на свазі та сото"
 SAF_extend_citizenship_to_swazi_sotho_desc: "Тепер, коли ми інтегрували їхню батьківщину в нашу державу, видається очевидним, що сото і свазі, які живуть там, мають отримати південноафриканський паспорт. В іншому разі вони залишилися б без громадянства на своїй землі."
 
 SAF_ethnic_representation_councils: "Ради щодо етнічного представництва"
 SAF_ethnic_representation_councils_desc: "Не тільки території колишнього Верховного комісаріату, а й Південна Африка загалом розділена на кілька етнічних груп, таких як коса, зулу і ндебеле. Для забезпечення справедливого представництва інтересів кожної з цієї групи ми повинні створити ради з етнічного представництва, які обиратимуться членами цих етнічних груп."
 
 SAF_develop_borderlands: "Розвиток прикордонних територій"
 SAF_develop_borderlands_desc: "Прикордонні території Південної Африки, Бечуаналенд і Південна Родезія, були набагато менше заселені європейцями і як такі, не так сильно розвинені ними. Настав час переспрямувати деякі кошти на забезпечення того, щоб прикордонні райони відповідали тим самим стандартам, що і внутрішня частина Південної Африки, хоча це буде нелегко і недешево. Вони теж південноафриканці!"
 
 SAF_communal_defence_auxiliaries: "Комунарні допоміжні частини оборони"
 SAF_communal_defence_auxiliaries_desc: "Озброюючи жителів (колишніх) протекторатів, ми можемо підвищити бойову міць наших збройних сил. Там, де расисти постійно намагалися обмежити людей від володіння зброєю, ми поставимо її тим, хто бажає битися за Південну Африку."
 
 SAF_complete_the_integration: "Завершення інтеграції"
 SAF_complete_the_integration_desc: "Це була важка робота, але протекторати тепер адміністративно рівні з іншою частиною нашої країни, і більше не можна заперечувати, що вони належать Південній Африці, як Кейптаун або Йоганнесбург."

#Federation
 SAF_the_new_south_africa_act: "Закон про нову Південну Африку"
 SAF_the_new_south_africa_act_desc: "Закон про Південну Африку, ухвалений парламентом 1909 року, вочевидь, не зміг розв'язати етнічну напруженість у Південній Африці. Він передав африканерам ключі від Південної Африки і призвів до двох етнічних повстань за той короткий час."

 SAF_milners_kindergarten: "Дитячий садок Мілнера"
 SAF_milners_kindergarten_desc: "Настав час викорінити хамську бурську культуру і замінити її справжнім маяком цивілізації - королівською англійською мовою. Південна Африка - британський домініон, і поки такі спрощені поняття, як африканерська культура, не підуть у минуле, етнічним чварам не буде кінця."

 SAF_herald_english_as_sole_language: "Вісник нашої англійської мови"
 SAF_herald_english_as_sole_language_desc: "Англійська мова перевершує африкаанс у всіх відношеннях. Багато південноафриканців, які розмовляють африкаанс, уже можуть говорити англійською. Це не грубий патоіс і вона не звучить як німецька. Це мова бізнесу і мова, якою ви спілкуєтеся з американцями та іншими жителями імперії. Її потрібно прославляти!"

 SAF_attract_exile_settlement: "Залучення поселень вигнанців"
 SAF_attract_exile_settlement_desc: "Побоюючись втратити домінуюче демографічне становище африканерів на користь британо-південноафриканців, Герцог намагався зробити Південну Африку якомога непривабливішою для вигнанців, намагаючись переконати їх відправитися в Австралію або Канаду. Але це ненадовго. Федерація вітає тих, хто клянеться у вірності Юніон Джеку."

 SAF_support_british_companies: "Підтримка британських компаній"
 SAF_support_british_companies_desc: "Африканці намагалися залучити своїх родичів до підприємницької діяльності, що призвело до певної конкуренції з боку африканерів, але очевидно, що англієць краще розуміється на бізнесі, і для економічного зростання потрібно дивитися на англійця. Субсидії тепер мають бути спрямовані на тих, хто дійсно здатний вести бізнес!"

 SAF_banish_afrikaans_from_bureaucracy: "Заборона використання африкаанс у бюрократичному апараті"
 SAF_banish_afrikaans_from_bureaucracy_desc: "Перекладати все голландською мовою жахливо неефективно, це тільки сприяє виживанню мови. Ми повинні повністю англізувати нашу бюрократію, примушуючи африканерів розмовляти англійською, коли вони хочуть взаємодіяти з урядом, і ми, нарешті, приступимо до асиміляції, яку ми давно хотіли досягти."

 SAF_close_afrikaner_institutions: "Закриття африканерських інститутів"
 SAF_close_afrikaner_institutions_desc: "Усі ці африканерські інститути, засновані після утворення Південно-Африканського Союзу, принесли Південній Африці тільки страждання. Вони впливали на уряд і лобіювали його інтереси, що в кінцевому підсумку призвело до створення незаконної республіки, а також сприяло збереженню етнічної напруженості, яка захищала африканерську культуру. Тепер це не так."

 SAF_teachers_from_the_empire: "Вчителі з імперії"
 SAF_teachers_from_the_empire_desc: "Залучаючи вчителів з усіх куточків імперії, від Канади та Вест-Індії до Австралії та Нової Зеландії, ми зможемо остаточно закріпити англійську мову як домінантну мову Південної Африки і раз і назавжди покласти край нещастям і етнічним конфліктам, що їх породжували різні мови нації від часів панування Великобританії."

 SAF_tea_time_for_south_africa: "Час чаю для Південної Африки"
 SAF_tea_time_for_south_africa_desc: "Тепер, коли ми зміцнили свої позиції, під нашим керівництвом ми будемо стежити за тим, щоб Південна Африка ніколи більше не відходила від імперії. Південна Африка є членом Англосфери відтепер і назавжди, і такою вона і залишиться!"

 SAF_reconciliation_take_two: "Нова спроба примирення"
 SAF_reconciliation_take_two_desc: "Надія на те, що ми нарешті покінчили з міжконфесійним насильством, яке терзало Південну Африку з моменту захоплення британцями Капської колонії на початку XIX століття, була зруйнована. Знову наша країна виявилася розколотою за мовною ознакою в питанні про напрямок розвитку країни, і знову руйнування були великі."

 SAF_federal_elections: "Федеральні вибори"
 SAF_federal_elections_desc: "Система, за якої ми де-факто передали політичну владу в Південній Африці африканерам на тій підставі, що вони становили більшість південноафриканців із білою шкірою, жахливо провалилася, але це не означає, що поняття демократії втратило сенс. Вживши додаткових заходів, що забезпечують владу штатів і британської діаспори, ми можемо зберегти нашу парламентську систему."

 SAF_amnesty_arrangement: "Договір про військову амністію"
 SAF_amnesty_arrangement_desc: "Деякі яструби хочуть притягнути до відповідальності якомога більше африканерів за те, що вони пішли за Маланом до його незаконної республіки, але ми маємо бути реалістами: це тільки почне породжувати невдоволення, і врешті-решт, вони просто виконували накази обраного уряду, навіть якщо цей обраний уряд вийшов за рамки закону. Було б найрозумніше переслідувати тільки тих, хто був найближче до Малану."

 SAF_symmetric_veteran_stipend: "Симетричні стипендії для ветеранів"
 SAF_symmetric_veteran_stipend_desc: "Неважливо, на якому боці війни ви воювали, ви повинні отримати компенсацію за те, що ви зробили для Південної Африки. Комусь може здатися неприємним, що ми фінансуватимемо тих, хто воював проти імперії, але ми маємо визнати, що на землі в людини часто немає вибору, і що курс, якого вони дотримувалися, був курсом обраного прем'єр-міністра. Вони не можуть допомогти, але ми не можемо залишити їх позаду."

 SAF_establish_reconciliation_commission: "Відновлення двомовності"
 SAF_establish_reconciliation_commission_desc: "Через адміністрацію Пітермаріцбурга існувала тенденція використовувати тільки англійську мову, але ми повинні відновити статус голландської мови (включно з африкаансом, як було вирішено в 1920-х роках). Це нездійсненна мрія - переконати гордий африканерський народ відмовитися від своєї рідної мови, а спроби зробити це тільки породять рух опору проти нашого уряду. Нам потрібна єдина нація."

 SAF_curb_german_influence: "Припинення німецького впливу"
 SAF_curb_german_influence_desc: "Після перемоги у Вельткризі Німеччина намагалася розширити свій вплив у Південній Африці, яку вона, мабуть, розглядала як найменш безпечний куточок Британської імперії, який можна було б переманити на свій бік. Цілком імовірно, що Німеччина розпалювала республіканські настрої, які в кінцевому підсумку призвели до стількох страждань у нашій країні. Настав час приборкати мерзенний вплив, який німці чинять на нас."

 SAF_rebuilding_from_the_war: "Зусилля з відновлення"
 SAF_rebuilding_from_the_war_desc: "Наша країна пережила третю за століття війну між бурами та англійцями. Тепер, коли вирішено найнагальніші питання, які гарантують, що подібне не повториться, настав час, щоб уряд вклав усі сили у відновлення. З попелу виникне нова федеративна Південна Африка, яка, будемо сподіватися, проіснує довше, ніж Союз."

 SAF_peace_and_prosperity: "Мир та процвітання"
 SAF_peace_and_prosperity_desc: "Епосі боротьби між британською та африканерською расами нарешті покладено край. З попелу виникла більш єдина Південна Африка в рамках федеральної системи, в якій кожна провінція, а тепер уже штат, може вирішувати свої власні справи. І африканери, і англійці будуть мирно крокувати до нової державності."

#Military
 SAF_military_expansion: "Військове розширення"
 SAF_military_expansion_desc: "Збройні сили Південної Африки залишають бажати кращого. Хоча під час Великої війни вони показали чудові результати, відтоді уряд щосили намагається підтримувати їх у сучасному стані, а небажання багатьох бурів підтримувати збройні сили, які допомагатимуть британцям, не залишає стимулів для їхнього розширення. Однак повернення міжнародної напруженості змусило повернутися до цієї теми - деяке розширення необхідне для забезпечення національної безпеки."

 SAF_modernise_rifles: "Модернізація гвинтівок"
 SAF_modernise_rifles_desc: "Однією з найактуальніших проблем, що стоять перед армією, є озброєння - багато підрозділів досі використовують гвинтівки Лі-Енфілд часів Великої війни, незважаючи на те, що технології йдуть уперед. Оскільки дедалі більшого поширення набувають нові, ефективніші гвинтівки, ми зобов'язані придбати власну модернізовану зброю."

 SAF_expand_cape_corps: "Розширення Капського корпусу"
 SAF_expand_cape_corps_desc: "Капський корпус є першим "кольоровим" підрозділом, сформованим у Південній Африці, його історія почалася 1781 року з "Corps Bastaard Hottentoten" - Корпусу виродків-готтентотів. Ян Сматс побажав розширити їхні функції, включивши в них піхоту на передовій і включивши в інші види збройних сил, і ми зробимо це реальністю."

 SAF_south_african_military_college: "Південноафриканський військовий коледж"
 SAF_south_african_military_college_desc: "З розширенням збройних сил Південної Африки, які тепер включають військово-повітряні сили і військово-морський флот, цілком природно, що цим службам надається місце для навчання майбутніх військових умів південноафриканських збройних сил. Коледж є розширенням старої школи голландської Ост-Індської компанії "Militere Kweekskool", розташованої в Преторії, де він допомагає готувати місцевих кадетів."

 SAF_recruitment_drive: "Зусилля з рекрутування"
 SAF_recruitment_drive_desc: "Кадрові ресурси є вельми реальною проблемою для будь-якої можливої військової операції - навіть якщо залишити осторонь переважно білу армію, яку історично мала в своєму розпорядженні Південна Африка, наші найближчі сусіди є імперіями з більш чисельним населенням, як і більшість ворогів, з якими ми могли б битися за кордоном. Необхідно докласти всіх зусиль для того, щоб ми змогли набрати достатню кількість чоловіків для підтримки ефективної армії."

 SAF_expand_dockyards: "Розширення верфей"
 SAF_expand_dockyards_desc: "Деякі з наших портів і доків пережили найкращі часи, багато хто з них не використовувався з часів Великої війни. Завдяки новим інвестиціям і досвіду з-за кордону ми почали капітальний ремонт цих доків, щоб краще допомагати нашим новим військово-морським силам."

 SAF_new_destroyer_designs: "Нові конструкції есмінців"
 SAF_new_destroyer_designs_desc: "З появою загрози підводних човнів необхідно вдосконалювати конструкції есмінців, щоб полювати за новими морськими вовками. Озброєні новітніми розробками, ми зможемо перемогти ці загрози і затвердити свою перевагу над Кейпом."

 SAF_new_cruiser_designs: "Нові конструкції крейсерів"
 SAF_new_cruiser_designs_desc: "У той час як повноцінні лінкори, найімовірніше, не під силу нашій військово-морській промисловості, у ВМФ виявляють інтерес до розроблення проєктів крейсерів - кораблів середнього розміру, здатних виконувати як ескортне, так і бойове завдання. Вони можуть вироблятися на південноафриканських верфях і дадуть нам змогу заповнити військово-морську нішу, якої нам зараз не вистачає."

 SAF_continue_britains_legacy: "Спадщина Британії"
 SAF_continue_britains_legacy_desc: "Хочемо ми того чи ні, але наша військова спадщина тісно пов'язана з британською, і цей вплив сформував наше стратегічне мислення у військово-морському напрямку. Ми перебуваємо на стратегічно важливій ділянці води - торгові та військові судна, які не можуть пройти через Суецький канал, повинні огинати мис, щоб потрапити з Європи до Індійського океану, і навпаки. Ми маємо скористатися цією перевагою."

 SAF_strengthen_the_navy: "Зміцнення ВМС"
 SAF_strengthen_the_navy_desc: "Незалежно від того, чи будуть вони розгорнуті всередині країни або за кордоном, контроль над океанами матиме вирішальне значення для більшості військових операцій, які ми можемо зробити або для захисту нашої країни, або для надання допомоги іноземним державам. Тому необхідно докласти зусиль до того, щоб південноафриканський флот був готовий до виконання будь-якого завдання."

 SAF_trade_route_protection: "Захист торговельних шляхів"
 SAF_trade_route_protection_desc: "Як наша військова, так і цивільна економіка залежать від зовнішньої торгівлі: у нас є метали, які ми повинні мати можливість експортувати, і стратегічні матеріали, які ми повинні мати можливість імпортувати. Ми повинні бути в змозі забезпечити безпеку цих торгових шляхів від набігів, а також будь-яких перевезень військ за кордон."

 SAF_retrofitting_scheme: "Схема модернізації"
 SAF_retrofitting_scheme_desc: "Незважаючи на всі наші зусилля, наші військово-морські виробничі можливості ніколи не будуть достатньо великими. У разі, якщо виникне необхідність доукомплектувати наш флот, було запропоновано встановити сучасне озброєння на старі морські шасі. Це не ідеальний варіант, але він швидший і дешевший, ніж будівництво нового корабля з нуля, і може зіграти вирішальну роль, коли це матиме значення."

 SAF_greater_reach: "Більше охоплення"
 SAF_greater_reach_desc: "Дедалі вірогіднішою стає можливість того, що нашим військово-морським силам доведеться вступати в бій із ворогами, які перебувають далеко від Південної Африки. Хоча нам ніколи не доводилося замислюватися про далекі операції через наше геополітичне становище, ми більше не можемо дозволити собі ігнорувати цей аспект."

 SAF_troop_specialistion: "Спеціалізація родів військ"
 SAF_troop_specialistion_desc: "Десантні операції стають дедалі більш затребуваною навичкою серед збройних сил усього світу - у всіх куточках планети військові шукають способи здійснювати морські вторгнення за менший час, з більшою кількістю військ і з більшим ефектом, ніж будь-коли раніше. Дедалі більше і більше це схоже на гонку озброєнь - і нам краще не залишатися позаду."

 SAF_artillery_integration: "Інтеграція артилерії"
 SAF_artillery_integration_desc: "Один із найбільших уроків Великої війни полягає в тому, що сучасна артилерія - це дуже страшна річ, з якої можна стріляти. Минуло два десятиліття, а великі гармати, схоже, не стали менш страшними - більше того, схоже, що вогнева підтримка ще деякий час буде найважливішою складовою армій. Настав час зайнятися розробкою тактики артилерії."

 SAF_casualty_minimisation: "Мінімізація втрат"
 SAF_casualty_minimisation_desc: "Південна Африка має обмежений резерв робочої сили порівняно з більшістю країн, з якими нам доведеться воювати. Однак розвиток сучасної медицини та лікування травм, отриманих на полі бою, дав змогу розробити програми й протоколи, які забезпечують своєчасне відновлення та повернення солдатів до строю."

 SAF_special_boat_service: "Спеціальна човнова служба"
 SAF_special_boat_service_desc: "Спеціалізації кількох військ недостатньо - у десантних операціях наступної війни очікується чисельність військ у десятки тисяч, а то й більше, що включає в себе кілька дивізій. Щоб бути готовими до будь-яких подій, ми вирішили розширити наші зусилля і створити спеціальний підрозділ для десантних вторгнень і морських операцій."

 SAF_radar_installations: "Установки РАДАР"
 SAF_radar_installations_desc: "Останнім часом військово-морські дослідники заявляють, що вони розробили потенційно революційну технологію - засіб виявлення об'єктів за допомогою радіохвиль, який вони назвали "Radio Detection and Ranging". Абревіатура, звісно, викликає багато суперечок, але сама технологія здається розумною і може принести велику користь."

 SAF_new_fighter_designs: "Нові моделі винищувачів"
 SAF_new_fighter_designs_desc: "З часів Великої війни авіаційні технології вдосконалювалися семимильними кроками - зокрема, військові літаки з кожним роком ставали дедалі швидшими, потужнішими та маневренішими. Те, що раніше було другорядним аспектом війни, стає дедалі актуальнішим, оскільки літаки стають дедалі здатнішими виконувати різні завдання, що робить контроль над повітряним простором необхідністю для наших військових."

 SAF_new_bomber_designs: "Нові моделі бомбардувальників"
 SAF_new_bomber_designs_desc: "Хоча концепція повітряного бомбардування не нова, її не застосовували в Африці протягом тривалого часу, і навіть вона не була настільки поширена в Європі під час Великої війни. Однак розвиток авіаційних технологій зробив бомбардування військових об'єктів з повітря по землі набагато практичнішою стратегією, ніж це було раніше, і ми повинні скористатися цим."

 SAF_modern_cas: "Сучасна повітряна підтримка"
 SAF_modern_cas_desc: "Повітряна міць, яку тривалий час вважали "третім виміром війни", дедалі більше виправдовує свою назву - у міру того, як авіація стає дедалі досконалішою, а координація дій "повітря-земля" посідає дедалі важливіше місце в стратегічному мисленні, стає дедалі більш можливим, щоб невеликі бомбардувальники діяли як своєрідна повітряна артилерія, переміщаючись туди, куди потрібно, і бомбардуючи наземні цілі. Така "ближня авіаційна підтримка" цілком може стати потужною силою."

 SAF_develop_air_force: "Розвиток ВПС"
 SAF_develop_air_force_desc: "Рішення змінити нашу стратегію в бік посилення ролі повітряної потужності вже призвело до появи більш орієнтованих на авіацію військових теоретиків, це був дуже спонтанний розвиток без особливого спрямування. Надання йому такого характеру має призвести до створення більш цілісної доктрини, яка відповідатиме типу воєн, які ми можемо очікувати в майбутньому."

 SAF_local_aviation_industry: "Місцева авіаційна промисловість"
 SAF_local_aviation_industry_desc: "Неможливо мати військово-повітряні сили без літаків, і тому, хто говорить вам протилежне, імовірно, не слід дозволяти висловлюватися з цього питання. На жаль, ми знаходимося далеко від розвинених центрів авіаційного виробництва, що робить імпорт складним процесом. Розвиваючи місцеву авіаційну промисловість, орієнтовану на постачання військових літаків, ми зможемо обійти цю проблему."

 SAF_integrated_air_recon: "Інтегрована повітряна розвідка"
 SAF_integrated_air_recon_desc: "З посиленням координації між повітряними та армійськими підрозділами збройних сил Південної Африки, використання літаків-розвідників стало основою цієї координації. Спостерігаючи за обстановкою в небі, вони передають інформацію, щоб забезпечити командирам краще планування і стратегії проти ворожих сил."

 SAF_doctrine_of_our_own: "Наша власна доктрина"
 SAF_doctrine_of_our_own_desc: "Ми в жодному разі не зобов'язані слідувати курсу британців - хоча вони історично вплинули на наші доктрини, їхній військово-морський ухил, імовірно, відволікає нас від більш корисних занять. Дійсно, дехто воліє відкласти флот убік на користь технологій на суші та в повітрі - механізація та ініціативи військово-повітряних сил уже показують великі перспективи."

 SAF_heavy_armour_focus: "Важка броня"
 SAF_heavy_armour_focus_desc: "Південна Африка - одне з відносно небагатьох місць на землі, де є значні джерела хрому, і у нас його багато. На щастя, хром є критично важливим аспектом під час виробництва важкої броні, де він зміцнює матеріал і дає змогу йому залишатися міцним під екстремальним вогнем противника. Знаючи це, ми можемо використовувати наші запаси для створення танків з високою міцністю."

 SAF_mechanised_warfare: "Механізована війна"
 SAF_mechanised_warfare_desc: "Хоча у нас є стратегічні ресурси, необхідні для створення важкої бронетехніки, нам не вистачає промислової бази, щоб зробити її виробництво легкою справою. Деякі військові пропонують альтернативний курс на легку механізацію - використання вантажівок і бронетранспортерів для створення більш швидких дивізій, які легше виробляти і забезпечувати, ніж громіздкі важкі танки."

 SAF_increase_tank_production: "Збільшення виробництва танків"
 SAF_increase_tank_production_desc: "У міру того, як бронетехніка сходить з конвеєра і надходить на озброєння, ми почали більше дізнаватися про практичне застосування теорії бронетанкової війни. Наші війська дедалі більше розуміють, як використовувати цю зброю сучасної війни з найбільшою ефективністю - за її допомогою проривати лінії, нейтралізовувати опорні пункти, долати оборону противника й уникати небезпечних атак. Наші знання зростають із кожним боєм і кожним навчанням."

 SAF_local_arms: "Місцева зброя"
 SAF_local_arms_desc: "Неминуче, що зброя виграє війни - від беззбройного солдата не можна очікувати хороших результатів. Хоча ми можемо певною мірою покладатися на імпорт, це далеко не надійне джерело - щоб забезпечити південноафриканських солдатів зброєю для боротьби з ворогами, ми повинні забезпечити їм доступ до південноафриканської зброї, а це означає створення вітчизняної збройової промисловості."

 SAF_sturdy_designs: "Міцні конструкції"
 SAF_sturdy_designs_desc: "Результати наших експериментів з вітчизняним механізованим виробництвом не просто тактичні - наші інженери дізналися багато нового про тонкощі виробництва і важливість надійної конструкції, навіть якщо для цього знадобилося кілька нещасних випадків. Але кожна аварія - це урок, і в наших розробках все менше і менше аспектів, які можуть бути використані неправильно."

 SAF_armoured_corps: "Бронетанковий корпус"
 SAF_armoured_corps_desc: "Щоб подолати брак живої сили і максимально підвищити ефективність армії, теоретики все частіше виступають за розширення виробництва бронетехніки і створення відповідного бронетанкового корпусу для кращої концентрації бронетанкових сил та їхнього командування. Мета цієї ініціативи - дозволити бронетанковим силам більш ефективно зосереджуватися і представляти більш скоординовану і переважну присутність."

 SAF_rapid_warfare: "Швидка війна"
 SAF_rapid_warfare_desc: "Хоча більша частина війни завжди ґрунтувалася на маневрі, сучасна війна дедалі більше наголошує на важливості швидкого темпу і ще більш швидкого пересування. Об'єднавши наші розробки в галузі повітряної розвідки, механізованої війни та військового командування, ми створили армію, здатну до швидкого планування і швидкого виконання. Наші вороги відстали на крок, і це відставання тільки збільшується."

