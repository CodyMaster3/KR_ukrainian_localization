ter 30 days the event \"Militias occupy the Houses of Parliament\" will appear, invoking emergency powers will put the §PDominion Party§! in power.\n\n§CNote:§! These are just some of the ways some of these parties can take power."

### Events ###
 south_africa_events.3.t: "Чорний Понеділок у Південній Африці"
 south_africa_events.3.d: "Тиждень тому німецький фондовий ринок впав, зануривши весь світ в економічну депресію. З початком Великої депресії 1925 року було сформовано єдиний уряд, як коаліцію Національної та Лейбористської партії, невеликої партії, що складалася переважно з англомовних білих гірників. Цей уряд ухвалив рішення розширити торговельні зв'язки з тоді ще процвітаючою Німеччиною, пом'якшивши тим самим наслідки кризи з обмеженим успіхом. Уряд Сметса-Рооса, що прийшов до влади 1929 року, зберіг цей курс, і тому біди Чорного Понеділка не обійшли стороною Південну Африку.\n\nКриза жахливо вплинула на економіку Південної Африки, безробіття помітно зросло, оскільки багато компаній, які залежали від німецького експорту, припинили свою діяльність або звільнили білих робітників на користь дешевшої місцевої робочої сили."
 south_africa_events.3.a: "Це катастрофа!"

 south_africa_events.4.t: "Лобі промисловців"
 south_africa_events.4.d: "У перше десятиліття домініону політична система Південної Африки складалася з Південноафриканської партії, очолюваної африканерами, і дрібнішої Юніоністської партії, очолюваної британцями, і партії англомовних гірничодобувних магнатів, таких як Сесіл Родс і Леандер Старр Джеймсон. Коли Національна партія посилилася, а разом з нею і республіканські настрої, у поєднанні із занепадом юніоністів, вони зрештою погодилися об'єднатися в Південноафриканську партію. Це крило ПАП зберігалося протягом останніх 15 років.\n\nОднак на шляху до політичного й економічного панування стояв Закон про промислове примирення, законодавчий акт, ухвалений коаліційним урядом Герцога з Лейбористською партією в 1924 році, який пізніше був підтриманий урядом ПАП Сметса. Закон був покликаний сприяти встановленню миру в усьому Союзі, залікувати рани від повстання Ренда і послужити основою для майбутньої південноафриканської держави загального добробуту. Він легалізував профспілки і надав їм державне визнання за умови, що їхня діяльність буде поміркованою, а в разі трудових конфліктів запроваджуватиметься період примирення між працівником і роботодавцем за посередництва Міністерства праці, перш ніж профспілка зможе законно розпочати страйк. Цей переговорний процес також виключав чорношкірих працівників із профспілок, сподіваючись підняти становище білих робітників і посіяти расову ворожнечу серед лівих. Хоча існують деякі неформальні домовленості, в яких білі робітники виступають від імені своїх чорних колег, закон гарантує, що чорні досі ніколи не визнавалися як справжні "працівники".\n\nЦе виявилося двосічним мечем, оскільки, пригнічуючи революційних лівих, він також забезпечив білим робітникам величезний вплив під час Британської революції та наступної Великої депресії, змушуючи корпорації підвищувати зарплати й гарантувати робочі місця для білих у той час, коли багато хто в промисловому лобі відчайдушно намагався перейти на дешевшу чорну працю і зберегти низькі зарплати, щоб уникнути інфляції. Лобі відкрито заявляє, що величезні поступки, надані Актом про промислове примирення, зроблять ефективний вихід із нинішньої кризи "чорного понеділка" практично неможливим, і багато його членів благають нас скасувати Акт, щоб стримати інфляцію, зберегти іноземні інвестиції та запобігти відтоку капіталу з підприємств, якими управляють англійці."
 south_africa_events.4.a: "Запевняю вас, економіка - наша головна турбота!"

 south_africa_events.5.t: "Юніоністи приєднуються до опозиції"
 south_africa_events.5.d: "Рішення уряду не скасовувати Закон про промислове примирення в рамках своєї стратегії подолання наслідків кризи Чорного Понеділка не сподобалося юніоністам у нашій партії. Міністр торгівлі та промисловості подав у відставку через наше рішення, а вісім депутатів покинули нашу парламентську групу, позбавивши нас парламентської більшості.\n\nЗ урахуванням відсутності лояльної нам більшості, голосування у Фольксрааді за наш пакет заходів проти кризи безсумнівно зазнає невдачі."
 south_africa_events.5.a: "Нам треба буде почати переговори з опозицією!"
 
 south_africa_events.6.t: "Відновлення більшості"
 south_africa_events.6.d: "Після виходу юніоністів, явна більшість Південноафриканської партії з 1921 року зникла майже так само швидко, як і в 1933 році. Прем'єр-міністру Сметсу тепер необхідно швидко ухвалити рішення щодо подальших дій, оскільки оперативні дії уряду необхідні для полегшення страждань нашого народу, заподіяних Чорним Понеділком.\n\nПерший варіант для прем'єр-міністра - почати переговори про коаліцію з класичним суперником ПАП - Національною партією. Між цими двома партіями існують глибокі розбіжності, але якщо такі переговори увінчаються успіхом, коаліція матиме переважну більшість у Фольксрааді.\n\nДругий варіант - може бути досягнута домовленість із фракцією Національної ради в розколотій Лейбористській Партії, на чолі з Волтером Медлі. Найімовірніше, вони будуть схильні підтримувати підхід до кризи, орієнтований на простих людей, і порозумітися з ними, ймовірно, буде набагато простіше, ніж із Націоналістами.\n\nТоді ми зможемо продовжити роботу як уряд меншості, наче нічого не сталося, і шукати підтримку за кожною дією. Юніоністів, імовірно, утримує від того, щоб нас повалити, лише вотум недовіри, оскільки у них більше немає єдиної партійної структури, яка могла б зберегти свої місця в парламенті. Тоді ми могли б, імовірно, вести переговори з лейбористами щодо одних законопроєктів і з нашими втраченими юніоністами щодо інших, але це залишить уряд без стабільної більшості в цей вирішальний момент.\n\nТоді, нарешті, ми можемо вимагати, щоб генерал-губернатор розпустив Фольксраад і призначив дострокові вибори, але, це несе в собі ризик перемоги Національної партії та означатиме, що найближчими тижнями не буде уряду, здатного протидіяти кризі Чорного Понеділка."
 south_africa_events.6.a: "Розпочати переговори з Герцогом"
 south_africa_events.6.b: "Призначте зустріч із Медлі Лейбором"
 south_africa_events.6.c: "Ми продовжимо як уряд меншості"
 south_africa_events.6.e: "Попросити генерал-губернатора призначити нові вибори"
 
 south_africa_events.7.t: "Перемовини з Націоналістами щодо коаліції"
 south_africa_events.7.d: "Прем'єр-міністр Сметс вирішив брати участь у переговорах щодо коаліції з генералом Герцогом і його Національною партією. Чітко усвідомлюючи ослаблення своєї позиції в партії через те, що йому досі не вдалося відновити посаду прем'єр-міністра втрачену 1929 року, генерал Герцог, хоча й виявляв готовність до боротьби, схоже, сповнений рішучості досягти компромісу, що буде вигідний для його партії.\n\nПісля двох тижнів енергійних переговорів з'ясовуються як протиріччя, так і схожість двох сторін. Схоже, що генерал Герцог готовий допомогти ПАП і навіть утриматися від просування націоналістичних цілей до закінчення терміну скликання Фольксраду в 1938 році. Він висунув дві умови: перша - він, Джеймс Герцог, стане прем'єр-міністром цього коаліційного уряду. Дещо зарозуміла позиція для лідера невеликої парламентської партії, але, коли йдеться про коаліцію, жертва для нас, швидше за все, символічна. Другою вимогою є те, що ми порушимо в парламенті тему полегшень страждань білих африканерів фермерів від Чорного понеділка, які формують їхню основну базу підтримки. Для цього він хоче створити так званий "Проєкт Нувевельд", який би відкрив Бечуаналенд для заселення білими фермерами, що наразі перебуває під контролем армії Південної Африки в управлінні британського уряду у вигнанні. Це було б порушенням договорів, підписаних Великою Британією з вождями тсвана, і ймовірно, було б розцінено як серйозний підрив довіри з боку Канади."
 south_africa_events.7.a: "Повідомити, що ми дійшли згоди!"
 south_africa_events.7.b: "Це неприпустимо, давайте поговоримо з Медлі"
 south_africa_events.7.c: "Якщо це їхні умови, то ми віддаємо перевагу уряду меншості."
 south_africa_events.7.e: "Так не піде! Парламент має бути розпущений!"
 
 south_africa_events.8.t: "Перемовини з Лейбористами"
 south_africa_events.8.d: "Прем'єр-міністр Сметс вирішив брати участь у переговорах щодо коаліції з Волтером Медлі та його фракцією Національної ради Лейбористської партії. Невелика південноафриканська лейбористська партія з підтримкою, яка складається в основному з білих англомовних шахтарів, розколота відтоді, як генерал Герцог зняв Медлі з посади в уряді єдності за підтримки лідера лейбористів Фредеріка Кресвелла за те, що він зв'язався із синдикалістами і Профспілкою трудящих промисловості та комерції. Відтоді Медлі оскаржує позицію лідера партії з Кресвеллом.\n\nПриблизно за тиждень перемовин з'ясовується, що вони з радістю приєднаються до коаліційного уряду з ПАП на прийнятних умовах: НС Лейбористів отримує дві посади в кабінеті міністрів і гарантію, що ми справді дотримуватимемося єдиного, орієнтованого на лояльний до людей підхід до Чорного понеділка. Ця угода може викликати серйозне занепокоєння у юніоністського крила нашої партії, але, з огляду на те, що вони залишили наші лави, це не повинно створювати проблеми."
 south_africa_events.8.a: "Кабінет ПАП-Лейбористів закінчить це скликання!"
 south_africa_events.8.b: "Це неприпустимо, давайте поговоримо з Герцогом!"
 south_africa_events.8.c: "Якщо це їхні умови, то ми віддаємо перевагу уряду меншості."
 south_africa_events.8.e: "Так не піде! Парламент має бути розпущений!"
 
 south_africa_events.9.t: "Генерал-губернатор розпускає Фольксраад"
 south_africa_events.9.d: "Вихід юніоністів із ПАП унаслідок розбіжностей щодо стратегії стосовно Чорного Понеділка призвів до кризи уряду. Прем'єр-міністр Сметс, позбавлений робочої більшості у Фольксрааді, попросив графа Кларендона розпустити Фольксраад і призначити нові вибори за шість тижнів. Оскільки реакція на Чорний Понеділок у 1933 році явно не обговорювалася і створює абсолютно нову ситуацію, генерал-губернатор швидко дослухався до поради прем'єр-міністра і розпустив Фольксраад.\n\nУ період передвиборчої кампанії очікується важка ситуація найближчі шість тижнів, оскільки наслідки Чорного понеділка дедалі більше вплинуть на економіку і зачеплять ще більше південноафриканців. Ян Сметс, імовірно, проводитиме кампанію за свою програму виходу з кризи, аналогічну програмі з пом'якшення наслідків Великої депресії, тоді як Джеймс Герцог, імовірно, знову почне розводити паніку серед південноафриканських білих щодо перспективи посилення тиску з боку влади та зобразить Сметса як маріонетку магнатів Ренда, що допустили цю кризу."
 south_africa_events.9.a: "Уряду потрібен чіткий мандат на надання допомоги!"
 
 south_africa_events.10.t: "Вибори 1936 року"
 south_africa_events.10.d: "Минуло шість тижнів відтоді, як було оголошено вибори, і білі південноафриканці йдуть на виборчі дільниці, щоб віддати свій голос. У Капській провінції та Південній Родезії до них приєднуються небілі, які відповідають певним вимогам щодо власності та освіти. Результат цих виборів, імовірно, вирішить, хто правитиме Південною Африкою протягом наступних п'яти років: чи поверне генерал Сметс більшість, яку він здобув у 1933 році, чи генерал Герцог, нарешті, поверне собі посаду прем'єр-міністра після семи довгих років в опозиції?"
 south_africa_events.10.a: "ПАП знову отримує більшість!"
 south_africa_events.10.b: "Націоналісти отримують більшість!"

 south_africa_events.11.t: "Ступінь автономії корінних народів"
 south_africa_events.11.d: "Ми вирішили офіційно оформити автономію місцевих народів на колишніх територіях Верховного комісара, та роль вождів відповідних етнічних груп (тсвана в Бечуаналенді, басуто в Басутоланді та свазі в Свазіленді). Визначаючи роль їхніх вождів, ми маємо вирішити - чи обмежена вона в межах кордонів колишніх ТВК, чи вона охоплює всіх представників їхнього народу по всій Південній Африці?"
 south_africa_events.11.a: "Їхня влада дійсна лише в межах кордонів ТВК."
 south_africa_events.11.b: "Вони повністю контролюватимуть по всій країні."
 
 south_africa_events.12.t: "Третій кабінет Сметса продовжив роботу"
 south_africa_events.12.d: "Гра з призначенням виборів мала приголомшливий успіх: електорат Південної Африки ясно і рішуче висловив своє схвалення планам уряду вивести Південну Африку зі страждань, принесених нам кризою Чорного Понеділка. ПАП забезпечила собі робітничу більшість у Фольксрааді та лояльність юніоністів, мандати яких було скорочено до двох місць, оскільки незалежні юніоністи більше не потрібні народу, що дало змогу кабінету міністрів продовжити термін повноважень ще на п'ять років без потреби йти на компроміс з опозицією."
 south_africa_events.12.a: "Слава!"
 
 south_africa_events.13.t: "Початок роботи другого кабінету Герцога"
 south_africa_events.13.d: "Гра Сметса з призначенням виборів у розпал наростаючої кризи Чорного Понеділка явно мала неприємні для нього наслідки. Уперше з 1929 року Національна партія знову стала найбільшою з двох африканерських партій, і Герцог збирається знову обійняти посаду прем'єр-міністра з повним мандатом на реалізацію програми Національної партії. Хоча 'Нешнл' володіє одноосібною більшістю в парламенті, фракція Кресвелла Лейбористської партії, яка була нашим союзником у період 1924-1929 років, знову висловила зацікавленість у тому, щоб знову увійти до складу кабінету міністрів. Ми нічого не втратимо відмовивши їм, але, можливо, буде корисно заручитися їхньою підтримкою, якщо ми втратимо нашу більшість у майбутньому, щойно Сметс знову вирішить нам помститися." 
 south_africa_events.13.a: "Південній Африці потрібен стабільний однопартійний кабінет!"
 south_africa_events.13.b: "Відновити уряд єдності"
 
 south_africa_events.14.t: "Опозиція виступає проти!"
 south_africa_events.14.d: "Ми щойно представили скасування Закону про промислове примирення 1924 року. Націоналістична опозиція засудила нас як чергових 'маріонеток Гоґґенгаймера', маючи на увазі уособлення англомовних капіталістів у карикатурах на африканерів. Газета 'die Burger' і лейбористська меншість, зазвичай розділена між Національною радою і фракцією Кресвелла, одноголосно засудили нашу пропозицію. Але це не має великого значення, оскільки ПАП має більшість у Фольксрааді.\n\nБільш небезпечною є ситуація на вулицях: Міжнародна Соціалістична Ліга засудила нашу пропозицію і закликала до загального страйку. Не всі схильні стежити за діями наброду, але кілька великих шахт у Вітватерсранді зараз повністю призупинили свою роботу. Для власників цих шахт це може бути сильним ударом, який неможливо подолати в поєднанні з кризою, якщо ми не діятимемо найближчим часом."
 south_africa_events.14.a: "Хай надішлють штрейкбрехерів!"
 south_africa_events.14.b: "Відступити й вирішити питання пізніше."
 
 south_africa_events.15.t: "Заворушення в Беноні"
 south_africa_events.15.d: "Рішення про відправку штрейкбрехерів, схоже, тільки загострило ситуацію. Страйкарі атакували вантажівки з підкріпленням, що призвело до рішучого втручання поліції, яке, своєю чергою, спровокувало бунт. У шахтарському містечку Беноні, яке вже було гарячою точкою під час повстання 1922 року, озброєні бунтівники змусили поліцію повністю покинути місто, в той час як в інших місцях, у місті Бракпан і кількох передмістях Йоганнесбурга, бунтівники беруть під контроль за кварталом!\n\nЩо ще гірше, новини про звірства поліції вийшли за межі Ренда, і докери в Дурбані та Кейптауні оголосили страйки на знак солідарності з бунтом. Розмах кризи швидко збільшується до рівня 1922 року."
 south_africa_events.15.a: "Це виходить з-під контролю!"
 
 south_africa_events.16.t: "Друге повстання в Ренді"
 south_africa_events.16.d: "Криза швидко наростає і навіть починає перевершувати жах 1922 року: на відміну від тих подій повсталі робітники забезпечують дедалі більший контроль над Дурбаном і Кейптауном, а в Йоганнесбурзі більша частина міста перейшла під контроль робітників. У Преторії зростає паніка серед функціонерів партії, і проводять паралелі між страйком гірників в Уельсі 1925 року і тим, який спричинив цю кризу. Однак прем'єр-міністр Сметс зберігає спокій у цій ситуації, стверджуючи, що, на відміну від Великої Британії, у цих білих страйкарів дуже мало шансів розширити свою владу на внутрішні райони Південної Африки. Кабінет міністрів обговорює два варіанти: негайне відправлення армії, яка має швидко придушити бунт, як у 1922 році, але, ймовірно, з великими втратами обох сторін, або використання збройних сил винятково з оборонною метою, що, безсумнівно, покладе кінець наступу страйкарів і дасть змогу ізолювати їх. Навряд чи вони зможуть довго чинити опір і врешті-решт, здадуться."
 south_africa_events.16.a: "Необхідно негайне задіяння армії!"
 south_africa_events.16.b: "Зупиніть та ізолюйте їх, вони скоро здадуться!"
 
 south_africa_events.17.t: "Битва при Мейфері"
 south_africa_events.17.d: "Рано вранці за наказом Яна Сметса в Йоганнесбург увійшло близько 20 000 військовослужбовців ОСС. За використання винищувачів і бомбардувальників страйкарів швидко видворили з центру міста, проте вони окопалися в передмісті Йоганнесбурга Мейфері. Результатом стала кровопролитна битва, внаслідок якої загинуло понад 350 страйкарів і щонайменше 60 військовослужбовців ОСС. Після битви велика кількість страйкарів розійшлася по домівках, і за кілька днів на більшій частині Ренда було відновлено порядок. Після новин про звірячу бійню в Мейфері страйкарі в Дурбані та Кейптауні також розійшлися без бою.\n\nКриза тепер перебуває під контролем, але ці події, найімовірніше, залишаться темною сторінкою в історії Південної Африки."
 south_africa_events.17.a: "Це кінець."
 
 south_africa_events.18.t: "ПТПК вийшов на сцену"
 south_africa_events.18.d: "Поліції, за допомогою армії, вдалося зупинити соціалістичний наступ, але очікування уряду не справдилися, страйкарі окопалися і відмовилися здатися, незважаючи на, здавалося б, безвихідну ситуацію. Протягом приблизно десяти днів цей паритет зберігався, поки раптово не було розкрито підступний соціалістичний план... Тепер занадто пізно...\n\nПрофспілка трудящих промисловості та комерції, міжрасова профспілка, очолювана корінними жителями, з дуже сильним впливом на сільські райони Південної Африки офіційно заявила про свою підтримку страйкарів, і місцеві жителі підняли широкомасштабне повстання, конфіскувавши зброю в білих фермерів, на яких вони працювали, і використовуючи її захопили склади зброї ОСС. Потім ці повстанці вдарили по кордону, створеному Оборонними Силами Союзу навколо Йоганнесбурга, Ренда і непідконтрольних частин Кейптауна і Дурбана, оточивши їх між страйкарями і повстанцями. У неорганізованому хаосі більша частина урядових військ була змушена здатися або перейшла на бік повстанських сил, оскільки шанси на успішне завершення соціалістичного перевороту з кожною годиною збільшувалися."
 south_africa_events.18.a: "Це жахливо!"

 south_africa_events.19.t: "Марш на Преторію"
 south_africa_events.19.d: "Після того, як обложені міста були звільнені від капіталістичного контролю, об'єднана соціалістична армія рушила на Преторію, тоді як соціалістичне ополчення вело сутички із залишками ОСС в інших частинах Південної Африки. Місто Преторія було окуповане без будь-якого опору, і здавалося, що корумповані урядові функціонери старого капіталістичного режиму, як націоналісти, так і послідовники Смета, розсіялися, рятуючись втечею на північний захід у бік Зюдвестафріки, імовірно, прямуючи до Волфіш-Бей через Бечуаналенд, який ПТПК і МСЛ ще не контролювали.\n\nУ Преторії було проголошено тимчасовий соціалістичний уряд. У Південній Африці настане нова, соціалістична ера, поки капіталісти тікають."
 south_africa_events.19.a: "Робітники Південної Африки, об'єднуйтеся!"
 
 south_africa_events.20.t: "Страйк розширюється"
 south_africa_events.20.d: "Не дивно, що чутки про нашу реакцію на Чорний Понеділок, не дуже дружні до робітників, швидко поширилися соціалістичними колами. Тепер менш радикальні профспілки, пов'язані з Лейбористською партією і, навіть, з Національною, приєдналися до синдикалістів у їхньому загальному страйку, внаслідок чого країна була паралізована. У Преторії деякі люди в кабінеті міністрів пропонують відкликати законопроєкт, щоб заспокоїти страйкарів, і замість цього протистояти "Чорному понеділку" більш кейнсіанським підходом."
 south_africa_events.20.a: "Нас не змусять відкликати те, що треба!"
 south_africa_events.20.b: "Можливо, буде краще інший підхід."
 
 south_africa_events.21.t: "Шахта оголошує про банкрутство"
 south_africa_events.21.d: "Зниження здатності продавати свої метали на ринку в поєднанні з повною зупинкою виробництва внаслідок страйку стало надто великим ударом для одного з найбільших металургійних рудників у Вітватерсранді. Не маючи можливості розрахуватися зі своїми кредиторами, власники були змушені оголосити про банкрутство, компанія вже ліквідується, щоб спробувати виплатити належну суму. Сотні робочих місць було втрачено, що посилило тиск на уряд, щоб він поступився вимогам страйкарів."
 south_africa_events.21.a: "Страйкарі скоро заспокояться!"
 south_africa_events.21.b: "Ми повинні відступити зараз, щоб обмежити шкоду економіці!"
 
 south_africa_events.22.t: "Страйкарі відступають!"
 south_africa_events.22.d: "Після двомісячного страйку страйкарі занепали духом. Хоча вони, безумовно, все ще незадоволені нашим рішенням скасувати Закон про промислове примирення, реальність така, що фінансові резерви профспілок вичерпано, і тому страйкарі більше не можуть підтримувати своє життя страйками. Ми виграли... Поки що..."
 south_africa_events.22.a: "Сила в стійкості!"
 
 south_africa_events.23.t: "Південна Африка шукає інвестиції"
 south_africa_events.23.d: "З усіх британських домініонів Південно-Африканський Союз підтримував найтісніші стосунки з Німеччиною, і після початку Великої депресії 1925 року африканерський націоналістичний уряд Південної Африки уклав кілька торговельних угод з Німеччиною в спробі придушити рецесію. Тому не дивно, що зараз, коли Антанта загалом повільно відновлюється після Великої депресії, Південна Африка зараз страждає від наслідків рецесії, яка походить від Британської Імперії.\n\nНинішній лоялістський уряд Сметса звернувся до нас із проханням про інвестиції, щоб допомогти відродити їхню економіку. Занадто сильно протидіяти Південній Африці нерозумно, оскільки це загрожує нам втратити контроль над стратегічним Мисом Доброї Надії, що є сполучною ланкою між Сходом і Заходом, однак деякі люди в нашому уряді вважають, що в цій ситуації треба повністю звинувачувати політику Південної Африки, і що ми не повинні витрачати ресурси, необхідні для повернення на батьківщину, на допомогу Південній Африці в її розвитку."
 south_africa_events.23.a: "Гадаю, у нас є дрібничка для них."
 south_africa_events.23.b: "Південна Африка сама винна."
 
 south_africa_events.24.t: "Канада інвестує"
 south_africa_events.24.d: "Уряд Канади та Британії у вигнанні позитивно відреагували на наше прохання про додаткові імперські інвестиції, щоб полегшити наслідки Чорного Понеділка для Південної Африки."
 south_africa_events.24.a: "Дуже дякую!"
 
 south_africa_events.25.t: "Канада відмовляє в інвестиціях"
 south_africa_events.25.d: "Уряди Канади і Британії у вигнанні відхилили наше прохання про додаткові імперські інвестиції для пом'якшення наслідків Чорного Понеділка. На їхню думку, ми повинні звинувачувати тільки себе в наших економічних труднощах, з якими ми зустрілися після торгівлі з німцями, вони також проґавили той факт, що ці договори були підписані урядом єдності, а не нашим власним, незважаючи на це, вони потребують повною мірою ресурсів для повернення на батьківщину."
 south_africa_events.25.a: "Як канадці очікують, що ми збережемо Південну Африку в союзі, якщо вони так до нас ставляться?!"
 
 south_africa_events.26.t: "Головний суддя ТВК"
 south_africa_events.26.d: "До цього моменту судовий закон був децентралізований, будучи розділеним між Верховним комісаром, Консультативними радами та урядами племен. Це призвело до розбіжностей і ускладнило вирішення проблеми рабства, особливо коли племінна влада відмовилася співпрацювати з центральним урядом.\n\nУ світлі цього факту, у Фольксрааді був підготовлений закон про створення офісу головного судді на Територіях Верховного комісара. Цей призначений Південною Африкою головний суддя буде зберігати верховенство закону на територіях і допомагати верховному комісару в його обов'язках."
 south_africa_events.26.a: "Чудова ідея!"
 
 south_africa_events.27.t: "Південна Африка прагне реформувати систему Верховного комісара"
 south_africa_events.27.d: "Уряд Південної Африки висловив надію на реформу системи Верховного комісара. У світлі того факту, що вони розмістили гарнізони на цих територіях після британської революції, вони стверджують, що було б більш ефективно, якби Верховного комісара Південної Африки відтепер призначав парламент Південної Африки, і що території Басутоленда, Свазіленда та Бечуаналенда тепер розглядатимуться як частина Південної Африки, а не як британські колонії, які перебувають під тимчасовим мандатом Південної Африки."
 south_africa_events.27.a: "Це дійсно було б ефективніше."
 south_africa_events.27.b: "Ми не дарма скасували Акт про Південну Африку!"

 south_africa_events.28.t: "[From.GetNameDefCap] приймає нашу пропозицію щодо реформи ТВК"
 south_africa_events.28.d: "[From.GetAdjective]ий уряд прийняв нашу пропозицію офіційно зробити Території Верховного Комісара частиною Південної Африки і відтепер призначати Верховного комісара парламентом у Кейптауні."
 south_africa_events.28.a: "Чудово!"
 
 south_africa_events.29.t: "Здійснення апартеїду"
 south_africa_events.29.d.split: "Настав час формалізувати нашу систему расової сегрегації в Південній Африці, остаточно відокремити тубільців і кольорових від нашої політичної та соціальної системи, створивши для них окрему. Це відновить деякий ступінь єдності нашої нації, хоч би як штучно це не було. У цьому випадку є ризик заворушень у майбутньому, і таким чином, є члени партії, які пропонують більш помірковану версію апартеїду, ніж планувалося... хоча інші припускають, що, якщо ми будемо слідувати початковому плану, Даніель Франсуа Малан і його Очищена Національна Партія можуть пробачити наші попередні гріхи в поміркованості та возз'єднатися з урядом."
 south_africa_events.29.d.nosplit: "Настав час формалізувати нашу систему расової сегрегації в Південній Африці, остаточно відокремити тубільців і кольорових від нашої політичної та соціальної системи, створивши для них окрему. Це відновить деякий ступінь єдності нашої нації, хоч би як штучно це не було. У цьому випадку є ризик заворушень у майбутньому, і таким чином, є члени партії, які пропонують більш помірковану версію апартеїду, ніж планувалося... хоча прихильники жорсткої лінії припускають, що зараз не час для таких послаблень, і погрожують розколом уряду, якщо ми вирішимо зайняти м'яку позицію."
 south_africa_events.29.a: "Ми повністю реалізуємо апартеїд, як і планувалося."
 south_africa_events.29.b: "Можливо, краще більш поміркована версія."
 
 south_africa_events.30.t: "Гезуйверде повертається в Національну партію"
 south_africa_events.30.d: "Задоволений нашим повним здійсненням апартеїду, Даніель Франсуа Малан і його соратники, що дотримуються жорсткої лінії, погодилися повернутися в уряд. Не всі в захваті від їхнього повернення, однак це справді робить Південну Африку однопартійною державою, оскільки африканерське населення навряд чи підтримає будь-яку іншу партію в такій великій кількості. Майбутні вибори покажуть справжню ситуацію."
 south_africa_events.30.a: "Думаю, гарні новини."
 
 south_africa_events.31.t: "Національна партія розкололася"
 south_africa_events.31.d: "Не бажаючи йти на компроміс зі своїми цінностями, найрадикальніше крило Національної партії на чолі з Даніелем Франсуа Маланом відокремилося і сформувало 'Гезуйверде' або Очищену Національну Партію. Вони відкидають поміркований підхід нинішнього уряду до здійснення апартеїду, і вони вже отримали значну підтримку серед африканерського населення. Цілком можливо, що вони можуть становити для нас загрозу на майбутніх виборах."
 south_africa_events.31.a: "Нам треба буде уважно вивчити їхні можливості."
 
 south_africa_events.32.t: "Південна арфіка хоче приєднатися до Райхспакту"
 south_africa_events.32.d: "Нещодавно уряд Південної Африки оголосив про своє бажання приєднатися до нашого альянсу. Це не раптовий крок, тому що пронімецька політика популярна в еліти в їхній країні, включно з урядом і армією. Чи хочемо ми, щоб південноафриканці приєдналися до нас проти наших спільних ворогів?"
 south_africa_events.32.a: "Звісно!"
 south_africa_events.32.b: "Але я ніколи не зустрічав хорошого південноафриканця!"
 
 south_africa_events.33.t: "Ми приєднуємося до Райхспакту!"
 south_africa_events.33.d: "Кайзеррайх радий тому, що ми приєднуємося до нашої спільної справи - знищення проклятих синдикалістів. Тепер ми частина німецького блоку."
 south_africa_events.33.a: "Цього разу ми переможемо!"
 
 south_africa_events.34.t: "Німеччина відмовляється"
 south_africa_events.34.d: "З якоїсь причини [GER.GetNameDef] вирішив відмовити нам у входженні в Райхспакт. Ми знову самі по собі."
 south_africa_events.34.a: "Пацюки!"
 
 south_africa_events.35.t: "[From.GetNameDefCap] відхиляє нашу пропозицію щодо реформи ТВК"
 south_africa_events.35.d: "[From.GetAdjective]ий уряд відхилив нашу пропозицію офіційно зробити території Верховного комісара частиною Південної Африки і відтепер призначати Верховного комісара парламентом у Кейптауні. Вони ясно дають зрозуміти, що наша опіка над територіями - це суто тимчасова річ і що суверенітет Сполученого Королівства буде відновлено після повернення на батьківщину."
 south_africa_events.35.a: "Чудово..."
 
 south_africa_events.36.t: "Генерал-командувач приймає владу"
 south_africa_events.36.d: "Ранок у Преторії був тихим, перш ніж тупіт чобіт поклав кінець безтурботності: не тільки в Преторії, а й по всій Південній Африці воєнізовані формування Оссевабрандвага патрулюють вулиці. Потім транслюється радіоповідомлення: Йоганнес ван Ренсбург, колишній адміністратор Помаранчевої Вільної Держави, має зробити оголошення: вночі президент держави Малан і весь його кабінет нез'ясовно зникли, а задля забезпечення спадкоємності уряду, під заступництвом Оссевабрандвага, наш лідер шляхетно обійняв свою посаду та присягається помститися тому, що, за його словами, "вочевидь" було місцевою змовою з метою повалення правління білих у Південній Африці. З цією метою необхідно тимчасово призупинити громадянські свободи і виборчі процеси та створити офіс "Генерал-командувача Південної Африки", принаймні, доти, доки не будуть знайдені винні у зникненні.\n\nЩойно сонце покажеться з-за обрію, на Преторію чекає прекрасний, теплий день, але з невеликою відмінністю від попереднього:"
 south_africa_events.36.a: "Демократія померла в темряві ночі..."
 
 south_africa_events.37.t: "Закон про представництво корінних народів"
 south_africa_events.37.d.fusion: "Вимога до виборців у Капській провінції та Південній Родезії, яка теоретично дозволяє всім підданим голосувати на рівних засадах, за умови, що вони відповідають за вимогами до власності, тривалий час була проблемою для Герцога та його націоналістів, і тому, перебуваючи при владі, вони висунули клопотання про ліквідацію цієї вимоги. Згідно з цим законом, невелику чорну еліту, яка могла голосувати в рамках старих вимог, буде вилучено із загального списку виборців і перенесено до окремого списку, для голосування до Ради з представництва корінних народів, що складається з білих представників. Крім того, цей закон позбавить чорношкірих людей права балотуватися на посади в парламентах регіонів.\n\nЯн Сметс і його крило Об'єднаної партії скептично ставляться до пропонованого втручання у вимоги до виборців у Кейптауні та Південній Родезії, але Сметс погодився дати закону зелене світло за умови, що ми збільшимо кількість земель, призначених для тубільців, з нинішніх 8% до 13%, що він вважає справедливою угодою та вигіднішою для тубільців, ніж право невеликої еліти голосувати у виборах. Його ліберальний лейтенант Хофмейр, який на знак протесту залишив свою посаду міністра, а також консерватори Наталя, як-от полковник Сталлард, не згодні з цим: перше - тому що це явно незаконне обмеження, друге - тому що перспектива збільшення земель для тубільців надто небезпечна, як на їхню думку."
 south_africa_events.37.d.nofusion: "Вимога до виборців у Капській провінції та Південній Родезії, яка теоретично дозволяє всім підданим голосувати на рівних засадах, за умови, що вони відповідають за вимогами до власності, тривалий час була проблемою для Герцога та його націоналістів, і тому, перебуваючи при владі, вони висунули клопотання про ліквідацію цієї вимоги. Згідно з цим законом, невелику чорну еліту, яка могла голосувати в рамках старих вимог, буде вилучено із загального списку виборців і перенесено до окремого списку, для голосування до Ради з представництва корінних народів, що складається з білих представників. Крім того, цей закон позбавить чорношкірих людей права балотуватися на посади в парламентах регіонів.\n\nУ той час як Ян Сметс і його Партія Південної Африки рішуче виступають проти спроб націоналістів обмежити права корінних жителів у Капській провінції та Південній Родезії, націоналістична більшість у Фольксрааді гарантує, що закон буде ухвалено."
 south_africa_events.37.a: "Як і має бути!"

 south_africa_events.38.t: "Припинення членства ван Ренсбурга в партії"
 south_africa_events.38.d: "За останні кілька років усередині Національної партії виросло екстремістське крило радикальних націоналістів. Це крило відкидає основні принципи, такі як парламентаризм, і не боїться застосовувати насильство для досягнення своїх цілей, відлякуючи поміркованих африканерів від нашої партії. Тому керівництво партії вирішило, що настав час припинити членство в партії Йоганнеса ван Ренсбурга, надзвичайно авторитарного колишнього адміністратора Помаранчевої Вільної держави та вискочки, лідера напіввійськових операцій, захопленого абсолютно новим феноменом ультранаціоналістичних диктатур у Європі...\n\nЛідери сподіваються, що, дистанціюючи цю фігуру від партії, можна буде контролювати зростання антипарламентського крила нашої партії."
 south_africa_events.38.a: "У справжніх націоналістів є принципи"
 
 south_africa_events.39.t: "Закон про довіру та землю"
 south_africa_events.39.d: "Фольксраад ухвалив Закон про довірче управління корінних жителів над землею. Цей закон збільшить площу земель, виділених корінним жителям, з 7,13%, як було встановлено в Законі про землі корінних жителів 1913 року, до 13,6% від загальної площі земель Південної Африки.\n\nВодночас права африканських фермерів-орендарів було обмежено і тепер чорношкірим людям дозволено жити тільки на фермах, що належать білим, на яких вони мають працювати як службовці."
 south_africa_events.39.a: "Королівську згоду отримано!"
 
 south_africa_events.40.t: "Закон про землеволодіння азіатами"
 south_africa_events.40.d: "Ми ухвалили Закон про землеволодіння азіатами. Цей закон ухвалили за наполяганням консерваторів ПАП із Наталя, які давно стурбовані зростаючим зазіханням індійських робітників-мігрантів у Наталі на білі квартали і уявною здатністю їхніх торговців перевершити власників білих магазинів, у патовому стані вони висунули закон і просунули його через Фольксраад. Закон про володіння землею азіатами унеможливлює володіння землею за межами спеціально відведених територій для азіатів, тобто для індіанців Наталя і Трансвааля, а також у Кейпі для малайзійців.\n\nЯк добрий жест лібералам усередині партії, цей закон також надає індійцям у Наталі та Трансваалі право обирати білих до парламенту окремим списком, а індійцям Наталя - право представляти себе в раді провінції Наталь. Швидше за все, це невелика втіха для індійського населення Південної Африки, для якого цей акт вдарив дуже боляче по їхньому бізнесу."
 south_africa_events.40.a: "Достойный компромисс!"
 
 south_africa_events.41.t: "[From.GetNameDefCap] вживає расистських заходів проти індійців"
 south_africa_events.41.d: "[From.GetAdjective]ий парламент два тижні тому ухвалив закон, який жорстко дискримінує індійських мігрантів [From.GetNameDef], забираючи в них засоби до існування та можливості для ведення бізнесу. Ця новина швидко дійшла до Індії, і громадськість обурена новиною про те, що країна може піти на таке, і тому на уряд чиниться тиск, щоб однозначно засудити дії [From.GetAdjective]ого уряду та підтримати [From.GetNameDef] у боротьбі проти цього несправедливого закону.."
 south_africa_events.41.a: "Публічно засудити расистські дії Південної Африки!"
 south_africa_events.41.b: "Це не наша справа."
 
 south_africa_events.42.t: "[From.GetNameDefCap] засуджує закон про землеволодіння азіатами"
 south_africa_events.42.d: "Новини про закон про землеволодіння азіатами досягли [From.GetNameDef], і вони не в захваті. У світлі демонстрацій, включно зі спаленням [From.GetAdjective]их прапорів у Нью-Делі, їхній уряд офіційно і публічно засудив нашу 'расистську практику' і 'безсоромну дискримінаційну політику'.\n\nНа жаль, індійське населення знайшло в цьому протесті офіційну підтримку з боку [From.GetAdjective]ого уряду, який оголосив про свої санкції проти цього закону."
 south_africa_events.42.a: "У Делі мають займатися своїми справами!"
 
 south_africa_events.43.t: "Непокора, петиції та марші"
 south_africa_events.43.d: "Південноафриканський індійський конгрес негативно відреагував на ухвалення Закону про землеволодіння азіатами. У дусі свого легендарного засновника Махатми Ганді вони організували ефективний ненасильницький опір закону: повідомляють про марші понад 5000 індійських демонстрантів у Дурбані, проводять кампанії непокори на фабриках, а індійці відмовляються звільнити свою власність за межами визначених районів, змушуючи поліцію насильницьки виселяти й переміщати їх до цих районів, і зрештою, петиції проти закону, що їх подали всьому уряду, підкріплені тисячами підписів."
 south_africa_events.43.a: "Марне витрачання паперу."
 
 south_africa_events.44.t: "Закон про надання виборчих прав азіатам"
 south_africa_events.44.d: "Акт про надання азіатам виборчих прав був ухвалений Фольксраадом після протидії жменьки консерваторів і невеликої африканерської націоналістичної опозиції. Цей закон надасть право голосу в загальному списку всім індійським робітникам-мігрантам, а також малайзійцям мису, даючи їм змогу приєднатися до своїх співвітчизників - білих і кольорових південноафриканців на виборчих дільницях.\n\nОчікується, що ця реформа покладе кінець Натальському консерватизму в тому вигляді, в якому ми його знаємо, і тепер голоси білих консерваторів будуть "розбавлені" прогресивно налаштованішими індійськими виборцями, і очікується, що його ратифікація в Трансваалі ще більше зашкодить партії африканерских націоналістів.\n\nЗ урахуванням того, що кольорові вже мають право голосу, не очікується, що малайці мису сильно змінять політичну обстановку."
 south_africa_events.44.a: "На шляху до різноманітної Південної Африки!"
 
 south_africa_events.45.t: "Подання Закону про надання кольоровим виборчих прав"
 south_africa_events.45.d_normal: "Уряд вирішив внести до Фольксрааду проєкт закону про надання виборчих прав кольоровим. Не дивно, що націоналістична опозиція засуджує цей ненависний 'ліберальний' проєкт і виступає радикально проти нього. Але більшу увагу прем'єр-міністр приділяє консерваторам всередині нашої партії. Найімовірніше, вони не схвалять законопроєкт, але їм ясно дали зрозуміти, що їм не слід очікувати, що вони залишаться членами [getSAPorUnited], якщо у них вистачить нахабства проголосувати проти. Їхні обличчя, здається, мало що говорять про їхній вибір.\n\nЯкщо цей революційний законопроєкт ухвалять і право голосу нададуть кольоровому населенню, цей закон, безсумнівно, стане найвпливовішим законом в історії Південної Африки після Акта про Південну Африку, і ми можемо бути впевнені, що епоха африканерського націоналізму в політиці Південної Африки майже напевно закінчиться. Але найімовірніше ми невірно оцінили ситуацію і консерватори у складі [getSAPorUnited], все одно проголосують проти, що спровокує подальший розкол у нашій партії та націоналістична тактика 'Swart Gevaar', імовірно, буде фатальною для нас та нашої країни, яка піде темним шляхом.\n\nНезалежно від того, яким буде рішення парламенту, закон внесено. Що б не сталося, голосування зробило так, що [getSAPorUnited] більше не може вважатися консервативною партією."
 south_africa_events.45.d_liberal_united: "Уряд вирішив внести до Фольксрааду проєкт закону про надання виборчих прав кольоровим. Не дивно, що націоналістична опозиція засуджує це ненависне 'ліберальне' законодавство і виступає проти нього як єдине ціле. Але головна увага прем'єр-міністра звернена до нашого партнера по коаліції, [getSAPorUnited]. Вони, найімовірніше, не схвалять законопроєкт, але їм дали зрозуміти, що не варто очікувати подальших поступок щодо Закону, оскільки нинішню версію вже було значно переглянуто у відповідь на голоси з їхньої партії. Їхні вирази облич, судячи з усього, слабо відображають їхній вибір.\n\nЯкщо цей революційний законодавчий акт буде ухвалено, і згодом право голосу буде надано 'кольоровому' населенню, цей проєкт, безсумнівно, стане найвпливовішим законом в історії ПАР поряд із самим Законом про Південну Африку, і ми можемо бути впевнені, що еру африканерского націоналізму в південноафриканській політиці майже напевно буде закрито. Але якщо ми неправильно оцінили ситуацію, і консерватори в [getSAPorUnited] помилилися, спричинивши зрив законопроєкту, то подальший розкол у Фольксрааді та націоналістична тактика 'Swart Gevaar', імовірно, виявляться фатальними, і Південна Африка піде темним шляхом.\n\nХай там як, законопроєкт подано на розгляд."
 south_africa_events.45.d_liberal_labour: "Уряд вирішив внести до Фольксрааду проєкт закону про надання виборчих прав кольоровим. Не дивно, що націоналістична опозиція засуджує це ненависне "ліберальне" законодавство і виступає проти нього як єдине ціле. Але головна увага прем'єр-міністра звернена до нашого партнера по коаліції - лейбористів. Вони неодноразово заявляли про свою підтримку Ліберальної партії під час розроблення законопроєкту, і, найімовірніше, ми можемо розраховувати на них і під час голосування щодо цього закону.\n\nЯкщо цей революційний законодавчий акт ухвалять, і згодом право голосу нададуть 'кольоровому' населенню, цей законопроєкт, безсумнівно, стане найвпливовішим законом в історії ПАР поряд із самим Законом про Південну Африку, і ми можемо бути певними, що еру африканерського націоналізму в політиці ПАР майже напевно буде закрито.\n\nХай там як, законопроєкт подано на розгляд." 
 south_africa_events.45.a: "Історія або смерть!"
 
 south_africa_events.46.t: "Закон у першому читанні"
 south_africa_events.46.d_normal: "Наші найгірші побоювання виправдалися: консерватори в нашій партії масово повстали проти закону, незважаючи на наші попередження про те, що це призведе до припинення членства в нашій партії. Вони приєдналися до африканерської націоналістичної опозиції, проголосувавши проти цього закону, який 'порушує законне місце білих південноафриканців у південноафриканській ієрархії та завдасть шкоди південноафриканській демократії, дозволивши бідним кольоровим голосувати, голоси яких можуть бути легко куплені тим, хто запропонує найвищу ціну'.\n\nПісля вирішального голосування наш колишній товариш по партії Штраус, один із депутатів, які проголосували проти закону, оголосив про створення Національної Консервативної Партії, яка візьме на себе "маску, в якій жителі вибрали [getSAPorUnited], і яку вони так необережно скинули". Після цього слово взяв прем'єр-міністр Сметс. Він визнав, що його гра провалилася, але він був непохитний у тому, що 'через роки люди озирнуться на цей момент і подумають, що могло б бути!'. Він закінчив свою промову, заявивши, що він не чекатиме вотуму недовіри з боку націоналістів і нових національних консерваторів і що він попросить генерал-губернатора розпустити парламент того самого вечора, щоб дати людям можливість самим вирішити це питання. Але в глибині душі прем'єр-міністр знає, що він зробив велику ставку і програв."
 south_africa_events.46.d_liberal_united: "Наші найгірші побоювання справдилися: наші консервативні партнери по коаліції масово збунтувалися і заблокували законопроєкт, фактично спричинивши падіння нашого кабінету. Партія [getSAPorUnited] приєдналася до опозиції африканерських націоналістів і проголосувала проти цього закону, який 'порушить законне місце білого південноафриканця в південноафриканській ієрархії і зашкодить південноафриканській демократії, дозволивши голосувати бідним кольоровим, чиї голоси легко купити за найнижчою ціною'.\n\nПісля вирішального голосування Ніколаас Хавенга, один із депутатів, які голосували проти закону, і лідер [getSAPorUnited], оголосив про вихід своєї партії з уряду. Після цього слово взяв прем'єр-міністр Хофмайр. Він визнав, що його ставка провалилася, але був непохитний: 'Через роки люди згадуватимуть цей момент і думатимуть: 'Що могло б бути!'. Він закінчив свою промову заявою про те, що не буде чекати вотуму недовіри з боку націоналістів і нині чинної опозиційної фракції [getSAPorUnited], і що він попросить генерал-губернатора розпустити парламент цього ж вечора, щоб дозволити народу вирішити це питання. Але в глибині душі прем'єр-міністр знає, що він зіграв в азартну гру і програв."
 south_africa_events.46.a: "Ми вчинили правильно, але Південна Африка не була готова..."

 south_africa_events.47.t: "Закон проходить перше читання"
 south_africa_events.47.d_normal: "Наші найгірші побоювання розвіялися: незважаючи на деяке раннє бурчання, консерватори в нашій партії віддано проголосували за закон про 'кольорові' права, і закон пройшов перше читання. Ці факти свідчать про те, що за реформу дійсно є більшість і що гра вдалася.\n\nАфриканерська націоналістична опозиція зовсім не радіє, та й очікувати цього не доводиться, з огляду на те, що цей законопроєкт зробить їх абсолютно неизбираемыми в більшій частині Капської провінції, включно з такими центральними районами, як виборчий округ доктора Д. Ф. Малана в Пікетберзі, але це бурчання не має значення. За повної підтримки нашої власної партії у нас є необхідна більшість у Фольксрааді, і вони нічого не зможуть зробити, щоб зупинити набуття законопроєктом чинності. У промові, яка, ймовірно, стане легендарною, Ян Хендрік Хофмайр, який розробив законопроєкт, подякував Фольксрааду за підтримку і висловив сподівання, що цей законопроєкт надалі швидко пройде через парламент і зрештою послугує сходинкою на шляху до справді інклюзивної угоди про розподіл влади, в якій будуть представлені й інші расові групи Південної Африки. Націоналісти, здавалося, кипіли від гніву протягом усієї промови, але були змушені безсило висидіти її до кінця." 
 south_africa_events.47.d_liberal_united: "Наші найгірші побоювання були марними: незважаючи на деяке бурчання, консерватори в нашій партії лояльно проголосували за 'Закон про надання виборчих прав кольоровим', і цей закон пройшов перше читання. Ці факти показують, що насправді за таку радикальну реформу можна отримати більшість і що ставка увінчалася успіхом.\n\nАфриканерська націоналістична опозиція зовсім не здивована, і можна очікувати, що вони програватимуть вибори в більшій частині Капської провінції, включно з такими районами, в яких обирався доктор Д. Ф. Малан, Виборчий округ у Пікетберзі. Їхнє бурчання вже не має значення. За повної підтримки нашої власної партії у нас є необхідна більшість у Фольксрааді, і вони нічого не можуть зробити, щоб перешкодити вступу законопроєкту в силу. У промові, яка, ймовірно, стане легендарною, Ян Хендрік Хофмейр, який уклав законопроєкт, подякував Фольксрааду за підтримку і висловив сподівання, що відтепер цей законопроєкт буде швидко ухвалено парламентом і зрештою послугує сходинкою до справді всеохопної угоди про розподіл влади з представництвом інших расових груп Південної Африки. Націоналісти, здавалося, кипіли від гніву протягом усього виступу, але їм довелося безсило пережити його."
 south_africa_events.47.d_liberal_labour: "Наші найгірші побоювання розвіялися: незважаючи на деякі зміни, запропоновані в останню хвилину, лейбористи дотрималися своєї обіцянки і віддано проголосували за Закон про надання прав 'кольоровим', і закон пройшов перше читання. Ці факти говорять про те, що за реформу дійсно є більшість і що гра вдалася.\n\nАфриканерська націоналістична опозиція зовсім не веселиться, та й не варто було очікувати, що вони будуть веселитися, з огляду на те, що цей законопроєкт зробить їх абсолютно неизбираемыми в більшій частині Капської провінції, включно з такими центральними районами, як виборчий округ доктора Д. Ф. Малана в Пікетберзі, але ці бурчання не мають значення. За повної підтримки нашої власної партії у нас є необхідна більшість у Фольксрааді, і вони не зможуть зробити нічого, щоб зупинити набрання законопроєктом чинності. У промові, яка, ймовірно, стане легендарною, Ян Хендрік Хофмайр, який розробив законопроєкт, подякував Фольксрааду за підтримку і висловив сподівання, що цей законопроєкт надалі буде швидко проходити через парламент і врешті-решт стане сходинкою на шляху до справді інклюзивної угоди про розподіл влади, у якій буде представлено й інші расові групи Південної Африки. Націоналісти, здавалося, кипіли від гніву протягом усієї промови, але були змушені безсило висидіти її до кінця.\n"
 south_africa_events.47.a: "Для Південної Африки настає нова ера!"
 
 south_africa_events.48.t: "Закон про надання виборчих прав кольоровим"
 south_africa_events.48.d_normal: "Фольксраад офіційно ухвалив Закон про надання виборчих прав 'кольоровим'. Закон надає право голосу на рівних з білими південноафриканцями 'кольоровому' населенню, знімаючи обмеження на право голосу в Капській провінції та Південній Родезії. В інших провінціях 'кольоровим' людям також буде дозволено голосувати нарівні з білими, але оскільки їхня кількість вельми мала, за винятком заходу Помаранчевої Вільної держави, їхній новознайдений вплив, імовірно, буде набагато меншим для здійснення реального впливу на політику.\n\nОднак, все одно очікується, що ця зміна сильно вплине на вибори: більш ніж у половині Капської провінції, включно з попередніми націоналістичними центральними районами, нова демографічна група голосів унеможливить перемоги африканерів-націоналістів, в той час як у міських районах їхня часто відносно менша кількість може також визначати результат битви в конкурентних округах, оскільки багато хто очікує, що вони проголосують за [getSAPorUnited].\n\nЦей акт увійде в історію разом із людиною, яка його розробила, ліберальним лейтенантом з уряду Яна Сметса Яном Гендріком Гофмейром."
 south_africa_events.48.d_liberal: "Фольксраад офіційно ухвалив Закон про надання права голосу 'кольоровим'. Закон надає право голосу на рівних умовах з білими південноафриканській 'кольоровій' спільноті, скасовуючи обмеження кваліфікованого виборчого права в Капській провінції та Південній Родезії. В інших провінціях 'кольоровим' також буде дозволено голосувати нарівні з білими, але оскільки їхня чисельність вельми обмежена, за винятком західної частини Помаранчевої Вільної держави, їхній новопридбаний вплив, найімовірніше, буде набагато меншим.\n\nВплив цієї зміни очікується глибоким: у більш ніж половині Капської провінції, включно з колишніми осередками націоналізму, нова демографічна структура виборців зробить перемоги африканерських націоналістів практично неможливими, в той час як у міських районах їхня часто відносно менша кількість може вирішити перегони у конкурентних виборчих округах, оскільки очікується, що вони будуть голосувати за Ліберальну партію Південної Африки.\n\nЦей закон увійде в історію разом із людиною, яка його розробила, прем'єр-міністром Яном Гендріком Гофмайром."
 south_africa_events.48.d_liberal_united: "Фольксраад офіційно ухвалив Закон про надання права голосу 'кольоровим'. Закон надає право голосу на рівних умовах з білими південноафриканській 'кольоровій' спільноті, скасовуючи обмеження кваліфікованого виборчого права в Капській провінції та Південній Родезії. В інших провінціях 'кольоровим' також буде дозволено голосувати нарівні з білими, але оскільки їхня чисельність вельми обмежена, за винятком західної частини Помаранчевої Вільної держави, їхній новопридбаний вплив, найімовірніше, буде набагато меншим.\n\nВплив цієї зміни очікується глибоким: у більш ніж половині Капської провінції, включно з колишніми осередками націоналізму, нова демографічна структура виборців зробить перемоги африканерських націоналістів практично неможливими, в той час як у міських районах їхня часто відносно менша кількість може вирішити перегони в конкурентних виборчих округах, оскільки очікується, що вони голосуватимуть за [getSAPorUnited].\n\nЦей закон увійде в історію разом із людиною, яка його розробила, прем'єр-міністром Яном Гендріком Гофмайром."
 south_africa_events.48.a: "Давайте проведемо Південну Африку у 20 століття!"
 
 south_africa_events.49.t: "Вибори [GetYear] року в Південній Африці"
 south_africa_events.49.d_normal: "Після того, як уряд не ухвалив Закон про надання виборчих прав 'кольоровим', генерал-губернатор вирішив розпустити Фольксраад і призначити нові вибори. Не дивно, що Національна партія скористалася можливістю кампанії за програму gevaar \"swart gevaar\" - "чорна небезпека": передбачувана загроза безпеці, яку корінне населення може і буде представляти для білого населення Південної Африки. Вказуючи на Закон про звільнення 'кольорових' як на початок змови з надання права голосу набагато більшій кількості корінного населення, що повністю знищить вплив білих на політику Південної Африки. Не допомагає й те, що [getSAPorUnited] безнадійно розкололася, а Національна консервативна партія бореться майже за всі місця. Яким буде результат цих виборів, було ясно з самого початку."
 south_africa_events.49.d_liberal_united: "Після того, як уряд Хофмайра не зміг ухвалити закон про забезпечення прав 'кольорових', генерал-губернатор вирішив розпустити Фольксраад і призначити нові вибори. Не дивно, що [getGesuiwerdeOrNat] скористалася можливістю провести кампанію на платформі \"swart gevaar\" - "чорна небезпека": передбачувана загроза безпеці корінного населення для білого населення Південної Африки. Вказуючи на Закон про надання права голосу 'кольоровим' як на початок змови з надання права голосу набагато численнішому корінному населенню, що повністю заглушить вплив білих у південноафриканській політиці. Не допомагає і те, що [getSAPorUnited] вийшла з уряду і як опозиція оскаржує майже всі місця у Фольксрааді. Яким буде результат цих виборів, було ясно з самого початку."
 south_africa_events.49.a: "[getGesuiwerdeOrNatShort] здобуває впевнену перемогу"
 
 south_africa_events.50.t: "Натальський пакт"
 south_africa_events.50.d: "У відповідь на перемогу Національної партії Малана і їхньої радикальної республіканської програми губернатор провінції і ради Наталя представив документ, заснований на Ольстерському пакті, підписаний британськими профспілковими діячами в Ірландії 1912 року на знак протесту проти створення парламенту самоврядування в Ірландії в Дубліні. У документі, званому 'Натальський пакт', йдеться про те, що вони є вірними прихильниками ідеї Британської імперії, і що, якщо республіку дійсно буде оголошено, вони зобов'язуються чинити опір її встановленню.\n\nТисячі натальців підписали документ, зокрема переважна більшість членів Ради провінції Наталь, і що не менш жахливо, Годфрі Хаггінс, адміністратор Південної Родезії, відкрито заявив про свою підтримку документа. По суті, в цьому документі міститься тонко завуальована погроза того, що, якщо уряд почне створення республіки, Наталь вийде з союзу."
 south_africa_events.50.a: "Уряд не дозволить займатися шантажем!"
 
 south_africa_events.51.t: "Проголошення республіки"
 south_africa_events.51.d: "Це було зроблено: парламент ухвалив Закон про Конституцію Південно-Африканської Республіки.\n\nЦей закон вносить суттєві зміни до Акту про Південну Африку 1909 року і перейменовує державу: всі посилання на британську монархію замінені республіканською термінологією, а посаду генерал-губернатора і прем'єр-міністра має бути об'єднано в новий офіс 'Президента', як данину поваги виконавчій владі бурських республік. Він має бути обраний спільним засіданням Фольксрааду і Сенату. Сенат обирається на початку президентського терміну і діє весь його термін. Президент держави призначає кабінет - тепер він називатиметься президентською радою - і може бути відсторонений парламентом за проступки або недієздатність після розслідування, проведеного об'єднаним комітетом. Якщо пост стане вакантним (наприклад, через зняття з посади), голова сенату стане виконувачем обов'язків президента. Цього року парламент стане парламентом нової республіки. Інші розділи Акта про Південну Африку були залишені без змін, щоб гарантувати, що для ухвалення закону буде достатньо простої більшості.\n\nУхвалення законопроекту супроводжувалося обранням доктора Д.Ф. Малана - першим президентом ПАР."
 south_africa_events.51.a: "'n Nuwe Tydperk vir Suid-Afrika!"
 
 south_africa_events.52.t: "Південна Родезія голосує за відокремлення!"
 south_africa_events.52.d: "Поселенці в Південній Родезії ніколи не любили Південну Африку: на відміну від інших провінцій, Південна Родезія не була однією з провінцій-засновників Південної Африки: її включили до Союзу 1922 року як компенсацію Лондоном Преторії за підтримку BSAC, тому що уряди Бонара Лоу і Яна Сметса сподівалися, що це заспокоїть суспільне обурення в Південній Африці після його примусової евакуації з Південно-Західної Африки. Під час ухвалення цього рішення з білими поселенцями не консультувалися, незважаючи на те, що вони явно відкинули перспективу об'єднання на виборах до консультативної ради 1919 року. З моменту інтеграції південні родезійці постійно обирали сепаратистсько-налаштовану більшість у своїй провінційній раді та завжди заявляли про свою ненависть до перебування у складі Південної Африки. Знаходження Південної Африки у складі Британської імперії їх утримувало від фактичного виконання своєї риторики про вихід із союзу.\n\nТепер, коли Південна Африка покинула імперію, провінційна влада в Солсбері швидко підтвердила свою вірність королю-імператору й оголосила про свою незалежність від нелегітимної республіки."
 south_africa_events.52.a: "Британські підлабузники!"

 south_africa_events.53.t: "Наталь іде за родезійцями"
 south_africa_events.53.d: "Прийшли тривожні новини з Пітермаріцбурга: коли прийшла звістка про відокремлення Південної Родезії, провінційна влада Наталя запланувала екстрене засідання своєї провінційної ради, яка ще два дні тому в основному контролювалася Партією Південної Африки.\n\nПитання про незалежність постало на порядку денному, і Наталська Партія Південної Африки розділилася на три частини: Хітон Ніколлс сформував Союзну Федеральну Партію з найбільшою групою радників ПАП, СФП підтримує возз'єднання на умовах відновлення монархії та інституту федеративної системи, які не підлягають обговоренню. Є домініоністи, які проголосували за відокремлення і заявляють, що відтепер вони погоджуватимуться на реінтеграцію тільки за умов авторитарного уряду, що забезпечує перевагу британців над африканерами. Залишилися радники ПАП, які проголосували проти відділення.\n\nДомініоністська партія і СФП швидко сформували коаліцію за незалежність і більшістю голосів заявили про вихід Наталя з Союзу, йдучи по стопах Південної Родезії. За іронією долі, це проімперське відокремлення відбувається майже рівно через століття після проголошення Республіки Наталь у цьому ж місті."
 south_africa_events.53.a: "Встаньте на бік республіки!"
 south_africa_events.53.b: "Встаньте на бік короля-імператора! (Грати за Наталь)"
 south_africa_events.53.c: "Встаньте на бік короля-імператора! (Грати за Родезію)"

 south_africa_events.54.t: "Третя англо-бурська війна?"
 south_africa_events.54.d: "Провінції з більшістю англомовних білих, Південна Родезія і Наталь, оголосили про своє відокремлення після нашого проголошення республіки.\n\nУ той час як для Національної партії політично вигідно відпустити дві провінції - ці провінції завжди чинили опір африканерській націоналістичній ідеї та, ймовірно, ніколи не приєднаються до неї, в той час як їхня відсутність, імовірно, гарантує націоналістичну більшість у майбутньому, а відновлення порядку в провінціях спричинить за собою повторне кровопролиття в Південній Африці, можливо, великого масштабу. Дозволити провінціям в односторонньому порядку відокремитися від Південної Африки, було б небезпечним прецедентом: що, якщо в майбутньому ми опинимося в конфлікті з провінційними урядами Трансваалю або, що ще гірше, і ймовірно, більш імовірно, Капської провінції? І з огляду на те, що провінції будуть возз'єднуватися з Британською імперією, необхідно розуміти, що вони можуть створити загрозу безпеці Південної Африки, якщо одного дня повернення на батьківщину завершиться і Велика Британія вирішить, що хоче відновити свою імперію. Наведення порядку в провінціях Наталь і Південна Родезія здається неминучим."
 south_africa_events.54.a: "Порядок необхідно відновити!"
 
 south_africa_events.55.t: "Генерал Сметс оголошує про завершення кар'єри"
 south_africa_events.55.d: "Більшу частину свого життя генерал Сметс боровся за ідею Єдності: гармонію між двома білими расами Південної Африки: британцями та африканерами, так, що кровопролиття внаслідок бурських війн можна було залишити позаду, й африканерство могло процвітати у мирі.\n\nТепер, зухвалі дії африканерських націоналістів призвели до зносу структур, завдяки яким Південно-Африканський союз процвітав, і південноафриканці знову встали під рушницю, щоб знову битися один з одним: африканер проти британця, південноафриканець проти південноафриканця.\n\nДля Яна Сметса це символізує провал справи його життя. Шлях до примирення зайшов у глухий кут. Тому сьогодні він оголошує про завершення кар'єри. Його місія провалилася, і він не братиме участі в безглуздій різанині на боці як британських південноафриканців, так і африканерів."
 south_africa_events.55.a: "Старий давно мав би піти на пенсію!"
 
 south_africa_events.56.t: "Проєкт Нувевельд"
 south_africa_events.56.d: "Уряд вирішив, що настав час втілити в життя розроблений націоналістами проект Нувевельд. Першим кроком для цього є внесення невеличкої поправки до Акту про Південну Африку, оскільки британські законодавці 1909 року, вочевидь, передбачали наші наміри та оголосили поза законом відчуження земель, які належали протекторатам Бечуаналенду, Басутоленду та Свазіленду за обставин, за яких Південна Африка могла б мати функціональний контроль над ними. Щойно ці зміни наберуть чинності, ми можемо почати "скупку" земель Бечуаналенду. З цього приводу, можливо, буде потрібно чинити певний тиск на парламент і місцевих вождів. Після цього земля перейде в наше володіння, і ми зможемо спонукати білих поселенців узяти собі цієї землі за низькою ціною. Щойно достатня кількість людей оселиться в протектораті, ми можемо анексувати протекторати і заснувати нову провінцію в колишньому Бечуаналенді."
 south_africa_events.56.a: "Час до роботи!"
 
 south_africa_events.57.t: "[SAF.GetNameDefCap] прагне закликати поселенців до [Root.GetNameDef]"
 south_africa_events.57.d.holland: "[SAF.GetAdjective]ий уряд звернувся до нас із петицією з проханням дозволити їм провести кампанію в [From.GetNameDef] з метою вербування поселенців для їхнього проєкту колонізації регіону Бечуаналенд в Африці. Вони вказують на те, що наразі в нас немає колоній і що ті, хто шукає пригод, найімовірніше, поїдуть з [From.GetNameDef] незалежно від того, до Південної Африки чи ні, можливо, в Аргентину, німецькі колоніальні володіння або в якесь інше місце, де вони асимілюються й забудуть про голландську ідентичність. Принаймні, таким чином, ми, вочевидь, можемо допомогти нашим 'братам-бурам в Африці' в їхній 'місії цивілізувати Південну Африку'."
 south_africa_events.57.d.other: "[SAF.GetAdjective]ий уряд звернувся до нас із петицією. Вони створили проект колонії в регіоні Бечуаналенд і активно шукають поселенців. Вони встановили, що нащадки так званих 'треккерів Дорсланда', які розмовляють африкаанською мовою, мешкають на наших землях, і вони просять дозволу спонукати цих африканерів переїхати до Бечуаналенду."
 south_africa_events.57.a: "Чому б і ні!"
 south_africa_events.57.b: "Це видається доволі односторонньою угодою!"
 
 south_africa_events.58.t: "[From.GetNameDefCap] дає нам дозвіл"
 south_africa_events.58.d: "[From.GetAdjective]ий уряд дав нам дозвіл спробувати завербувати поселенців для Нувевельда серед їхнього населення. Тепер ми можемо почати набір активістів у [From.GetNameDef]."
 south_africa_events.58.a: "Чудові новини!"
 
 south_africa_events.59.t: "[From.GetNameDefCap] відхиляє наш запит"
 south_africa_events.59.d: "[From.GetAdjective]ий уряд відхилив наше прохання про початок вербування серед свого населення, що означає, що ми не можемо почати зусилля з вербування в [From.GetNameDef]. Невдача у справі просування західної цивілізації в незайманому серці Африки."
 south_africa_events.59.a: "Нещастя."
 
 south_africa_events.60.t: "Звіт про Нувевельд за [GetYear] рік"
 south_africa_events.60.d: "Комісія Нувевельда склала звіт про перебіг нашого процесу колонізації Бечуаналенду і доставила його в канцелярію прем'єр-міністра. Ваш секретар залишив його на вашому столі для читання."
 south_africa_events.60.a: "Чудово, час подивитися!"

 south_africa_events.61.t: "Тсванський спротив"
 south_africa_events.61.d: "Прийшли тривожні новини: один із наших прикордонних патрулів перехопив групу тубільців, які переходили річку Чобе в Бечуаналенд із Міттельафрики. Було встановлено, що група була представниками племені тсвана, і в них була велика кількість гвинтівок німецького походження, безсумнівно, придбаних у Міттельафриці, можливо, у місцевої влади або в регіональних суб'єктів, які перебувають поза межами досяжності колоніальної влади Міттельафрики.\n\nНезалежно від того, хто постачав ці рушниці, патрулю зрештою вдалося з'ясувати, що люди переправлялися до Бечуаналенду з наміром доставити припаси для бунтівних сил, прагнучи вигнати нас і колоністів, яких ми привозимо із собою до Бечуаналенду."
 south_africa_events.61.a: "Це дуже погано."
 
 south_africa_events.62.t: "Договір Дамаве"
 south_africa_events.62.d.maf_collapsed: "Проєкт Нувевельд був найгіршим провалом в історії Південної Африки: повстанці Тсвана повільно виснажили не укомплектовані Сили Союзної Оброни в Бечуаналенді, і тепер ряди ССО здригнулися: повстанці тепер отримали контроль над Бечуаналендом, і, не маючи можливості повернути його, в уряду немає іншого вибору, окрім як сісти з лідером племені, підтримуваним їхніми повстанськими силами, на рівних, щоб обговорити контроль над Бечуаналандом у прикордонному місті Дімаве, де трекбери зазнали поразки від коаліції племен Батсвана.\n\nЦе приниження гірше, ніж невдача Італії в умиротворенні Абіссінії 1896 року."
 south_africa_events.62.d.normal: "Проєкт Нувевельд був найгіршим провалом в історії Південної Африки: повстанці Тсвана повільно виснажили не укомплектовані Сили Союзної Оброни в Бечуаналенді, і тепер ряди ССО здригнулися: повстанці тепер отримали контроль над Бечуаналендом і не маючи можливості повернути його, уряд не має іншого вибору, окрім як сісти з лідером племені, підтримуваним їхніми повстанськими силами, на рівних, щоб обговорити контроль над Бечуаналандом у прикордонному місті Дімаве, де трекбери зазнали поразки від коаліції племен Батсвана. Ходять чутки, що вони вже вступили в переговори з урядом Німеччини про встановлення нового протекторату.\n\nЦе приниження гірше, ніж невдача Італії в умиротворенні Абіссінії 1896 року."
 south_africa_events.62.a: "Нащадки нам цього не пробачать."
 
 south_africa_events.63.t: "Договір Дамаве"
 south_africa_events.63.d: "Південноафриканці порушили територіальну цілісність племен батсвана в Бечуаналенді, проте вони успішно сформували опір колоніальному вторгненню, і тепер вони успішно вигнали південноафриканців з їхніх земель. Визнаючи, що мале населення і нерозвинена економіка роблять Бечуаналенд практично неможливим для самоокупності, вони готові підписати з нами новий договір про протекторат за жорсткої умови, що ми ніколи не зазіхнемо на їхні племінні володіння, як це зробили південноафриканці, пропозиція, яку ми, ймовірно, навряд чи могли проігнорувати, з огляду на те, як вони вимотували південноафриканців партизанською тактикою...."
 south_africa_events.63.a: "Ласкаво просимо до Райху, Бечуаналенд!"
 
 south_africa_events.64.t: "Висока врожайність Нувевельду"
 south_africa_events.64.d: "Минуло трохи більше року відтоді, як перші поселенці влаштувалися на землях, які були визначені урядом, і надходять перші звіти про врожайність сільськогосподарських культур. Що цікаво, незважаючи на посушливі умови більшої частини Бечуаналенду, схоже, що врожайність і виведення великої рогатої худоби в середньому є доволі високими, порівнюючи з власне Південною Африкою, оскільки через нижчу чисельність населення Бечуаналенду, а отже, і менш інтенсивне сільське господарство, деградація земель у Бечуаналанді не є такою інтенсивною, як у Південній Африці.\n\nНувевельд, у разі його успіху, безсумнівно, з часом ще більше збільшить свою сільськогосподарську діяльність до такої міри, що досягне рівня власне Південної Африки. Нинішнє підвищення врожайності приваблює більше поселенців."
 south_africa_events.64.a: "Чудово!"
 
 south_africa_events.65.t: "Територія розвивається"
 south_africa_events.65.d: "У міру того, як біле населення Бечуаналенда зростає, здається, що він дедалі більше стає привабливим для переїзду в регіон для білих поселенців. Якщо спочатку тільки фермери були схильні переїжджати в регіон, зараз ми фіксуємо приплив людей інших професій, починаючи від залізничних робітників, найнятих Південноафриканськими залізницями, і закінчуючи гірниками, які працюють на шахтах у регіоні, та власниками магазинів, що відкривають магазини в поселеннях для людей, які живуть у цих новобудовах. Територія швидко диверсифікується, що, своєю чергою, створює більше можливостей і таким чином приваблює більше іммігрантів."
 south_africa_events.65.a: "Чудово!"
 
 south_africa_events.66.t: "Південна Африка колонізує Бечуаналенд"
 south_africa_events.66.d: "З нами зв'язався Верховний комісар Південної Африки з приводу територій Верховного комісара Басутоленда, Свазіленда і особливо Бечуаналенда, якими він мав управляти, і на які Південна Африка має мандат для розміщення гарнізону від нашого імені з 1926 року. На жаль, африканський уряд відкрив територію Бечуаналенду для колонізації білими південноафриканцями. Навіть якщо ми відкинемо той факт, що це, ймовірно, кричуща спроба назавжди зв'язати Бечуаналенд з Союзом, це призведе до того, що ми вважатимемо повну інтеграцію Бечуаналенду доконаним фактом вже після завершення повернення на батьківщину, і це є грубим порушенням договорів, які ми підписали з народом тсвана, уродженцями Бечуаналенду."
 south_africa_events.66.a: "Відкликати південноафриканський мандат!"
 south_africa_events.66.b: "Нині ми не можемо дозволити собі грати з південноафриканцями."
 
 south_africa_events.67.t: "Уряд у вигнанні анулює наш мандат на ТВК"
 south_africa_events.67.d: "Британський уряд у вигнанні, дізнавшись про проєкт Нувевельд і про порушення договорів між британським урядом і племенами, які він тягне за собою, разом із Верховним комісаром, вирішив відкликати наш мандат на розміщення гарнізону на Території Верховного комісара Бечуаналенд, Басутоленд і Свазіленд від їхнього імені. На їхню думку, допуск білих поселенців і насильницьке передання племінних земель є порушенням угоди, яка насамперед була підставою для передання територій під наш контроль."
 south_africa_events.67.a: "Ми повинні передати ТВК назад до [From.GetNameDef]..."
 
 south_africa_events.68.t: "Південна Африка ігнорує нашу вимогу"
 south_africa_events.68.d: "Не дивно, що уряд Південної Африки не відреагував на наше відкликання їхнього мандата і просто продовжив свої зусилля з колонізації. Оскільки Південна Африка технічно є союзником, а їхнє стратегічне становище є ключовим для наших інтересів у зв'язку з втратою Суецького каналу, ми мало що можемо зробити, але принаймні ми ясно дали зрозуміти, що не схвалюємо таку ініціативу."
 south_africa_events.68.a: "Голландська наволоч!"
 
 south_africa_events.69.t: "Вилікувати африканерський розкол?"
 south_africa_events.69.d: "Коли 1910 року було утворено Південно-Африканський Союз, виникли два напрямки африканерської політики: з одного боку, були африканери з Трансваалю, які виступали за примирення і співробітництво з Великою Британією в новій набутій формі домініону, на чолі з генералами Луїсом Бота і Яном Сметсом, які раніше були на службі Південно-Африканської Республіки під час другої англо-бурської війни, а з другого боку були африканери Вільної Держави на чолі з президентом (Вільної Держави) Мартінусом Стейном і генералом Джеймсом Герцогом, які служили Помаранчевій Вільній Державі під час війни. Друга англо-бурська війна була на користь більш конфронтаційної політики з імперією. Обидва починали в одній Партії Південної Африки, але незабаром виявилися ідеологічні розбіжності між двома сторонами, що призвело до розколу в партії: перша залишилася в початковій партії, а друга сформувала свою власну Національну партію. На відміну від першої. Відтоді африканерам, здавалося, що ця була незворотність за ідеологічними ознаками.\n\nТак залишалося до формування торік коаліції Націонал-ПАП. Ця співпраця була вельми плідною, і обидві сторони мусять змиритися з перспективою того, що їхньому двопартійному домінуванню дедалі частіше протистоятимуть інші партії та незалежні особи, незадоволені статус-кво, особливо після економічних негараздів останніх двох десятиліть. Заступник прем'єр-міністра Сметс розробив план, щоб уперше з часу перших загальних виборів 1910 року об'єднати Південноафриканську і Національну партії в єдину для виборів 1938 року, так звану Об'єднану партію."
 south_africa_events.69.a: "Чудова ідея!"
 south_africa_events.69.b: "Наші відмінності надто великі."

 south_africa_events.70.t: "Об'єднання та його проблеми"
 south_africa_events.70.d: "Звістка про возз'єднання Партії Південної Африки та Об'єднаної партії потрясла політику Південної Африки. Оскільки дві найбільші партії зливаються в одну, об'єднане домінування в політиці Південної Африки здається неминучим, принаймні на наступний термін. Однак у декого виникає питання, як довго це злиття триватиме насправді, з огляду на той факт, що ідеологічні розбіжності з погляду расових відносин і зв'язку Південної Африки з Імперією між колишньою Партією Південної Африки та колишньою Національною партією були відсунуті на задній план, а не відсунуті на другий план або зникли.\n\nПевна частина національного електорату в будь-якому разі не хоче мати з цим нічого спільного: націоналісти в провінції Кейп на чолі з колишнім редактором газети Die Burger доктором Даніелем Франсуа Маланом відкинули злиття та оголосили про своє власне продовження Національної партії, так звану "Партію Gesuiwerde Nasionale" або "Очищену Національну Партію".\n\nНа іншому боці спектра англомовні реакціонери в Партії Південної Африки на чолі з полковником К.Ф. Сталлардом також відкинули об'єднання, пославшись на недовіру до прем'єр-міністра Дж.Б.М.Герцога та фракцію африканерських націоналістів, яку він вводить до новопридбаної Об'єднаної партії."
 south_africa_events.70.a: "Чому ми не можемо просто зібратися разом?"
 
 south_africa_events.71.t: "Вибори [GetYear] року"
 south_africa_events.71.d: "Термін повноважень Фольксрааду закінчився, і південноафриканці знову йдуть на вибори. Іншими словами, білі південноафриканці ходять на виборчі дільниці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти за умови, що вони дотримуються певних майнових вимог.\n\nЯк завжди, народ перебуває між Національною партією і Партією Південної Африки, але усунення генерала Герцога з керівництва Національної партії сильно засмутило виборців. Під новим керівництвом більш радикального др. Даніель Франсуа Малан, Націоналісти пообіцяли, що, якщо за них проголосує більшість, вони скасують монархію і оголосять республіку в найкоротші можливі терміни, сподіваючись, що ця недвозначна позиція допоможе їм перемогти Партію Південної Африки. Південна Африка затамувала подих."
 south_africa_events.71.a: "Ян Сметс і ПАП знову перемагають."
 south_africa_events.71.b: "Д.Ф. Малан і націоналісти йдуть із перемогою."
 south_africa_events.71.c: "Герцог і націоналісти йдуть із перемогою."

 south_africa_events.72.t: "Кінець трудового поділу"
 south_africa_events.72.d.fusion: "1928 року Лейбористська партія розкололася з ідеологічних причин, коли прем'єр-міністр Герцог звільнив Волтера Медлі, міністра праці та поштових і телеграфних служб, за прийом делегації міжрасового і синдикалістського ПТПК. Полковник Фредерік Кресвелл відмовився підтримувати свого однопартійця, і на знак протесту Медлі та його прихильники покинули кабінет і перейшли в опозицію. Відтоді Медлі оскаржує лідерство лейбористів із Кресвеллом.\n\nУнаслідок набагато більшого злиття ПАП і Національної партії цей розкол також було заліковано: після тривалого зближення з Національною партією у Фольксрааді, лейбористи з крила Кресвелла також вирішили приєднатися до новоствореної Об'єднаної партії, тим самим відмовившись від своїх претензій на те, щоб бути лейбористською партією.\n\nУ цій якості крило Національної ради залишається єдиною фракцією в Лейбористській партії, і таким чином, їхнє лідерство більше не викликає сумнівів. Тепер воно надійно перебуває в руках Волтера Медлі."
 south_africa_events.72.d.default: "1928 року Лейбористська партія розкололася за ідеологічними лініями, коли прем'єр-міністр Герцог звільнив Волтера Медлі, міністра праці та поштових і телеграфних служб, за прийом делегації міжрасового і синдикалістського ПТПК. Полковник Фредерік Кресвелл відмовився підтримати свого однопартійця, і на знак протесту Медлі та його прихильники покинули кабінет міністрів і перейшли в опозицію. Відтоді Медлі оскаржує з Кресвеллом лідерство в лейбористській партії.\n\nЦього року полковник Кресвелл вирішив піти з політики, відмовившись від шансу виставити свою кандидатуру у виборчому окрузі. Таким чином, члени його фракції знову вступили до лав лейбористів Медлі.\n\nУ цій якості крило Національної ради залишається єдиною фракцією в Лейбористській партії, і таким чином, їхнє лідерство більше не викликає сумнівів. Тепер воно надійно перебуває в руках Волтера Медлі."
 south_africa_events.72.a: "Цікаво."

 south_africa_events.73.t: "Вибори [GetYear] року"
 south_africa_events.73.d: "Термін повноважень Фольксрааду закінчився, і південноафриканці знову йдуть на вибори, білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти, за умови, що вони підходять під певні майнові обмеження.\n\nНа цих виборах дуже багато незвичайного: генерали Сметс і Герцог, які вже певний час правили в коаліції один з одним, вирішили об'єднати свою партію в єдину парламентську групу, а це означає, що кандидати від Національного парламенту і від ПАП не будуть змагатися один з одним. Таким чином, незважаючи на малий опір Лейбористів, які нещодавно возз'єдналися, і Очищеної Національної Партії, результати цих виборів, здається, вже висічені в камені. "
 south_africa_events.73.a: "Об'єднана партія впевнено перемагає."
 
 south_africa_events.74.t: "Очищена Національна партія робить хід"
 south_africa_events.74.d: "У той час як Об'єднана партія домоглася вирішальної і широко очікуваної перемоги, у всього цього є один неприємний наслідок: зрештою Об'єднана партія втратила близько 25 місць порівняно із загальним результатом ПАП і Націоналістів у 1933 році, і майже всі їхні парламентарії звернулися до доктора Малану та його Очищеної Національної Партії.\n\nУ той час як Об'єднана партія закріпила своє верховенство на майбутній термін у наступні п'ять років, принаймні, якщо припустити, що злиття збережеться, ясно, що Очищена Національна Партія Малана починає набирати обертів. Через це на наступних виборах боротьба буде ще сильнішою. "
 south_africa_events.74.a: "Це дуже погано."

 south_africa_events.76.t: "Підготовка до сторіччя Великого Треку"
 south_africa_events.76.d: "Наступного року Великий Трек відзначить своє сторіччя: 1838 року поселенці з Капської колонії, які розмовляють голландською мовою, розпочали "трекінг" - міграцію на схід, щоб уникнути впливу й гноблення британської колоніальної адміністрації, яка на той час простягалася приблизно від Кейптауна до Порт-Елізабет. Це зрештою призвело до створення Бурської Республіки Наталь на території нинішньої провінції Наталь, яка після свого розпаду приєдналася до Помаранчевої Вільної Держави та Південно-Африканської Республіки (Трансвааль).\n\nЩоб відсвяткувати цю подію, було сформовано Комітет сторіччя Великого Треку. Вони планують організувати реконструкцію Великого Треку з автентичними возами з биками, що переміщатимуться з міста в місто, починаючи з Кейптауна в серпні наступного року, і зрештою прибудуть у Преторію в зазначене місце на День Дінгана, де закладається фундамент грандіозного монумента Фоортреккеру. Звісно, комітет розраховує на значну державну підтримку цього проєкту вшанування пам'яті історії африканерів."
 south_africa_events.76.a: "Ми зробимо вагомий внесок."
 south_africa_events.76.b: "Цікаво, але нам шкода грошей."
 south_africa_events.76.c: "Ми не можемо дозволити святкувати Національну травму!"
 
 south_africa_events.77.t: "Африканерські організації збирають кошти до сторіччя Трека"
 south_africa_events.77.d: "Після відмови уряду фінансувати заплановані святкування сторіччя Великого Треку, африканерські культурні організації вирішили збирати для цього кошти самим. Хоча цей збір коштів був вельми успішним, сума навряд чи співставна з державним фінансуванням, на яке очікував комітет, але принаймні, святкування не доведеться скасовувати.\n\nОднак очевидно, що багато африканерів обурені тим фактом, що уряд відмовився належним чином фінансувати цю оду своєї історії."
 south_africa_events.77.a: "Гадаю, захід буде успішним."
 
 south_africa_events.78.t: "Оссевабрандваг"
 south_africa_events.78.d: "Оссевабрандваг - агресивна культурна організація африканерів, створена в ознаменування столітньої річниці Великого Треку колишнім адміністратором Помаранчевої Вільної держави Йоганнесом ван Ренсбургом. Їхня назва - 'Ox-Wagon Sentinel', відсилає до волових фургонів Треку. Їхній рух ґрунтується на авторитарних націоналістичних рухах у Європі, таких як Ліга Національного Відновлення в Нідерландах і DVLP у Німеччині.\n\nОсобливо непокоїть їхнє воєнізоване крило, Stormjaers (штурмовики), які не бояться конфронтації чи насильства, особливо проти небілих та євреїв."
 south_africa_events.78.a: "Дивно"
 
 south_africa_events.79.t: "Початок Великого Треку"
 south_africa_events.79.d: "Святкування сторіччя Великого Треку, коли предки південноафриканських бурів перебралися в глиб Південної Африки, щоб уникнути британського впливу, почалося біля підніжжя статуї Яна ван Рібека - голландського дослідника, якого багато африканців вважають батьком-засновником їхньої нації, - у Кейптауні. Перші вози з волами вже поїхали під пильним наглядом великого натовпу, який, за оцінками, налічував понад сто тисяч осіб, що вражає, враховуючи, що Кейптаун вважається англійським містом. Голова Комітету сторіччя Великого Треку, національний політик Х. Дж. Клоппер, очолює два перші фургони параду і закликав усіх африканерів узяти участь в урочистостях. Головний шлях возів з биками проляже так званими "Pad van Suid-Afrika" в Преторію, в той час як менша група розділиться в Вегкопі і замість цього вирушить у місце, де відбулася битва на Кривавій річці в Натале. Протягом наступних кількох місяців вози реконструкції проїжджатимуть через численні маленькі та великі міста, де їх зустрічатимуть африканери в класичному одязі Фуртреккерів, тоді як 'Доміні', міський священик, буде зустрічати їх великими святами."
 south_africa_events.79.a: "Щасти їм!"
 
 south_africa_events.80.t: "Святкування сторіччя доходить до Порт-Елізабет"
 south_africa_events.80.d: "Вози з волами на честь святкування сторіччя прибули в Порт-Елізабет, пройшовши через такі міста середніх розмірів, як Стелленбос, Паарл, Вустер і Свеллендам, а також безліч невеликих містечок і сіл. У всіх цих поселеннях святкування мали приголомшливий успіх, викликавши хвилю сильного африканерського патріотизму. Проте, місто Порт-Елізабет в основному населене англомовними людьми, які досить вороже ставляться до цього свята африканерів, і з цієї причини, а також через недружнє ставлення до африканерів, підтримуваного їхнім мером, Клоппер відмовився від конфронтації та проведенням походу в місті, шлях якого, натомість, переміститься в невелике місто Уілломор, а потім у бік Граафф-Рейнет і місця повстання Слагтерс-Нек в 1816 році, яке вважається однією з причин початкового Великого Треку."
 south_africa_events.80.a: "Нещастя в расових стосунках."
 
 south_africa_events.81.t: "Святкування сторіччя доходить до Булхука"
 south_africa_events.81.d: "Тепер реконструкція сторіччя Треку прибула в Булхук, недалеко від кордону Помаранчевої Вільної Держави, після відвідин Граафф-Рейнет і вшанування страчених африканерських повстанців на місці Слагтерс-Нек, а також у дрібніших селах і містах. У Слагтерс-Нек гуляння були особливо масовими, і в кожному місті, куди прибуває трек, натовп співає пісню Die Stem van Suid-Afrika. Незважаючи на свої обмежені розміри у вигляді ферми недалеко від Стейнсбурга, Булхук має велике значення, тому що це місце народження Пола Крюгера, відомого президента Південно-Африканської Республіки (Трансвааль), який в кінцевому підсумку помер у вигнанні під час Другої англо-бурської війни. Тут велика кількість людей вітала трек, якщо не так багато, як у Слагтерс-Нек. Завтра трек пройде в самому Стейнсбурзі, і через кілька днів, як очікується, вози з волами переправляться в Помаранчеву Вільну Державу, залишивши позаду Капську провінцію."
 south_africa_events.81.a: "Образно кажучи, це втеча від британського впливу!"
 
 south_africa_events.82.t: "Святкування сторіччя доходить до Блумфонтейну"
 south_africa_events.82.d: "Після успішного перетину Помаранчевої річки - залишивши позаду Капську провінцію і ввійшовши на територію Помаранчевої Вільної Держави - трек волов'ячих возів прибув до міста Блумфонтейн, яке, як місце судової влади, є другою столицею Південної Африки, яку вони відвідують, після старту в законодавчій столиці Кейптауні. Як тільки трек прибуде до Преторії, резиденції уряду, реконструкція відвідає всі столиці.\n\nУ попередніх містах, де проходив трек, багато вулиць було перейменовано на честь героїв-африканерів, але англомовна міська рада Блумфонтейна відмовилася наслідувати їхній приклад. У відповідь Клоппер відмовився використовувати нових волів, наданих містом, і зробив радикальну заяву, протягнувши вози через місто вручну. Водночас юні учасники походу запалили смолоскипи, які, мабуть, не горіли відтоді, як трек покинув Кейптаун.\n\nІнша частина місяця буде присвячена походу до місця битви при Вегкопі, недалеко від міста Гейльброн."
 south_africa_events.82.a: "Ry maar an Ossewa, ry maar an."
 
 south_africa_events.83.t: "Святкування сторіччя доходить до Вегкопу"
 south_africa_events.83.d: "Вози святкування сторіччя Великого Треку досягли Вегкопа, місця, де невелика група фуртреккерів, незважаючи на переважаючі сили, відбила набагато сильніші сили Матабеле. Нині багато учасників, які їдуть або слідують за возами з биками, так і ті, хто бере участь у місцевих святах, відростили свої бороди, щоб більше бути схожими на своїх предків 100 років тому.\n\nТут невеликий контингент буде розділений. Звідси вони вирушать на південь до провінції Наталь, щоб бути присутніми на місці битви на Кривавій річці, що відбулася рівно сто років тому, в день Дінгана, відвідавши по дорозі такі міста, як Ледісміт, Пітермаріцбург і Дурбан. Інша частина треку продовжиться за маршрутом 'die Pad' у провінції Трансвааль, де буде присутній під час закладання фундаменту пам'ятника Фуртреккеру в Преторії в День Дінгана."
 south_africa_events.83.a: "Ons gaan hier, julle gaan daar!"

 south_africa_events.84.t: "Святкування сторіччя доходить до Йоганнесбургу"
 south_africa_events.84.d: "Після Гейльброна частина реконструкції треку, що залишилася, дещо відхилилася від 'Pad van Suid-Afrika' і натомість спочатку відвідала велику кількість невеликих поселень, причому найпівнічнішим з них була провінція Зеєруст. Звідти трек перемістився назад на південь, пройшовши через шахтарські міста, як-от Беноні та Рудепорт, щоб зрештою прибути в промислове місто Йоганнесбург. Незважаючи на те, що Йоганнесбург теж є англійським містом, тут зібрався великий натовп, хоча за три дні він, найімовірніше, перевершить приймальний натовп у Преторії.\n\nКоли трек покине місто, він поповниться додатковими волами і фургонами місцевих африканерів, деякі з яких йтимуть під 'Vierkleur' - прапором переможеної Південно-Африканської Республіки."
 south_africa_events.84.a: "Ми наближаємося до завершення нашого треку!"
 
 south_africa_events.85.t: "Святкування сторіччя прибуває до Преторії"
 south_africa_events.85.d: "Реконструкторський трек пройшов усією Південною Африкою і тепер, нарешті, прибув у Преторію і, зокрема, до Монумента Коппі, де має бути закладений фундамент грандіозного Пам'ятника Фуртреккеру. Масштаб натовпу, що чекав на треккерів, був приголомшливим: оцінки варіюються від ста тисяч до двохсот п'ятдесяти тисяч африканерів, що може становити третину всіх африканерів у країні, включно з членами кабінету міністрів, і навіть генералом Яном Сметсом, хоча він відмовився виголошувати промову. Урочистості, як і раніше, офіційно аполітичні, але натовп співав "Die Stem" і агітував за республіку.\n\nКоли нарешті прибули вози, велетенське вогнище, було запалене смолоскипами з Кейптауна трьома африканерами-жінками, нащадками лідерів Фуртреккерів, які й заклали перший наріжний камінь пам'ятника. Потім вози їдуть на пагорб. Після розміщення героїчні сцени оригінального Великого Шляху були відтворені. Нащадка британського поселенця, який подарував одному з перших фуртреккерів біблію, було піддано крику за те, що він виголосив у цій п'єсі привітання свого предка англійською мовою. Увечері урочистості завершилися традиційним південноафриканським фестивалем.\n\nВодночас невелика делегація, що відокремилася у Вегкопі, прибула до Блад-Рівера, де їх привітав доктор Д.Ф. Малан, який виголосив основне звернення, наелектризувавши натовп, порівнявши старий шлях із теперішнім процесом урбанізації і закликавши до створення африканської республіки."
 south_africa_events.85.a: "Baie goed!"
 
 south_africa_events.86.t: "Святкування сторіччя прибуває до Преторії"
 south_africa_events.86.d: "Реконструкторський трек пройшов усією Південною Африкою і тепер, нарешті, прибув у Преторію і, зокрема, до Монумента Коппі, де має бути закладений фундамент грандіозного Пам'ятника Фуртреккеру. Масштаб натовпу, що чекав на треккерів, був приголомшливим: оцінки варіюються від ста тисяч до двохсот п'ятдесяти тисяч африканерів, що може становити третину всіх африканерів у країні, включно з членами кабінету міністрів, і навіть генералом Яном Сметсом, хоча він відмовився виголошувати промову. Урочистості, як і раніше, офіційно аполітичні, але натовп співав "Die Stem" і агітував за республіку.\n\nКоли нарешті прибули вози, велетенське вогнище, було запалене смолоскипами з Кейптауна трьома африканерами-жінками, нащадками лідерів Фуртреккерів, які й заклали перший наріжний камінь пам'ятника. Потім вози їдуть на пагорб. Після розміщення героїчні сцени оригінального Великого Шляху були відтворені. Нащадка британського поселенця, який подарував одному з перших фуртреккерів біблію, було піддано крику за те, що він вимовив у цій п'єсі привітання свого предка англійською мовою.\n\nТим часом, на Криваву річку, прибув менший контингент. Прем'єр-міністр Малан привітав їх, і під час кампанії, яка явно була ретельно спланована, прем'єр-міністр Малан на Блад-Рівер і міністр оборони Освальд Піроу біля Монумента Коппі звернулися до кожного натовпу одночасно з надихаючою промовою, порівнявши труднощі шляху з сьогоденням. І ось, осідлавши націоналістичний запал, викликаний святом, вони скористалися моментом і заявили, що Південна Африка сьогодні, в День Дінгана 1938 року, вирушить у дорогу до незалежної республіки. Обидва вказали на проєкт Акта про Конституцію Південно-Африканської Республіки, який ухвалить парламент завтра під керівництвом Малана. Захоплені натовпи заревіли: "Vryheid!" - Свобода - наче вони можуть чути одне одного, незважаючи на те, що відстань між ними становить 200 миль."
 south_africa_events.86.a: "Nou gaan ons die Engelse opdonder!"
 
 south_africa_events.87.t: "Святкування сторіччя завершено"
 south_africa_events.87.d.ongoing: "Вибухнула нова англо-бурська війна, яка, на жаль, передчасно завершила святкування сторіччя Великого Треку. Фургони зупинилися, водії взяли до рук зброю, як і інші учасники святкування.\n\nШкода, що ненависні британці не дозволили нам завершити реконструкцію в цей історичний момент, але це явно бажає Бог, щоб урочистості були передчасно припинені. Крім того, навряд чи можна посперечатися, що є кращий спосіб вшанувати пам'ять наших предків фуртреккерів, аніж стріляти у британську нечисть, у їхній спробі нав'язати тиранію вільному африканерському народові у 1838 році, а також у 1938 році."
 south_africa_events.87.d.notyet: "Вибухнула нова англо-бурська війна, яка, на жаль, передчасно завершила святкування сторіччя Великого Треку. Фургони зупинилися, водії взяли до рук зброю, як і інші учасники святкування.\n\nШкода, що ненависні британці не дозволили нам завершити реконструкцію в цей історичний момент, але це явно бажає Бог, щоб урочистості були передчасно припинені. Крім того, навряд чи можна посперечатися, що є кращий спосіб вшанувати пам'ять наших предків фуртреккерів, аніж стріляти у британську нечисть, у їхній спробі нав'язати тиранію вільному африканерському народові у 1838 році, а також у 1938 році."
 south_africa_events.87.a: "Шкода!"
 
 south_africa_events.88.t: "Третій Вельткриг розпочався"
 south_africa_events.88.d: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні теоретично, належимо, виявився втягнутим в іншу континентальну війну в Європі.\n\nТакий поворот подій ліг важким тягарем на об'єднаний уряд, оскільки [getHavengaOrHertzogShort] і [getUnitedLeaderShort] не погоджуються з роллю Південної Африки в цьому конфлікті. Хоча обидва вони є членами Об'єднаної партії, [getHavengaOrHertzogShort] вважає, що ніхто з південноафриканців не повинен загинути в цьому суто європейському конфлікті, і що беззастережне приєднання на боці британців зашкодить африканерсько-британським відносинам тут, у Південній Африці. Натомість він пропагує збройний нейтралітет, залишаючись осторонь війни, якщо нашим інтересам безпосередньо не загрожує небезпека.\n\n[getUnitedLeaderShort], з іншого боку, хоче, щоб Південна Африка взяла безпосередню участь у Вельткризі, стверджуючи, що Південна Африка має моральний обов'язок перед Британською Імперією, як її домініон, і має компенсувати захист, наданий країні в її рамках. Схоже, компроміс не може бути знайдений, і об'єднаний уряд стрясається дощенту. Щоб вирішити це питання, кабінет міністрів провів голосування серед міністрів."
 south_africa_events.88.d_hertzogorhavenga: "Двічі за одне десятиліття на нас обрушилася катастрофа світової війни, оскільки нині відновлений британський уряд, до імперії якого ми, принаймні теоретично, належимо, виявився втягнутим в іншу континентальну війну в Європі.\n\nТакий поворот подій ліг важким тягарем на об'єднаний уряд, оскільки [getUnitedLeaderShort] і Сметс не згодні з роллю Південної Африки в цьому конфлікті. Хоча обидва вони є членами Об'єднаної партії, [getUnitedLeaderShort] вважає, що ніхто з південноафриканців не повинен загинути в суто європейському конфлікті, і що беззастережний вступ на бік британців зашкодить африканерсько-британським стосункам тут, у Південній Африці. Натомість він пропагує збройний нейтралітет, залишаючись осторонь війни, якщо нашим інтересам не загрожує пряма небезпека.\n\nЗ іншого боку, Сметс хоче, щоб Південна Африка взяла безпосередню участь у Вельткризі, стверджуючи, що Південна Африка має моральний обов'язок перед Британською імперією, як її домініон, і повинна компенсувати захист, наданий країні в її рамках. Схоже, компроміс не може бути знайдений, і об'єднаний уряд стрясається дощенту. Щоб вирішити це питання, кабінет міністрів провів голосування серед міністрів."
 south_africa_events.88.a: "6 голосів за [getHavengaOrHertzogShort], 7 голосів за [getUnitedLeaderShort]."
 south_africa_events.88.b: "6 голосів за [getUnitedLeaderShort], 7 голосів за Сметса."
 
 south_africa_events.89.t: "Пропозиція [getHavengaOrHertzogShort]"
 south_africa_events.89.d: "Програвши голосування в кабінеті міністрів, [getHavengaOrHertzogShort] наполіг на тому, щоб замість одноосібного обговорення питання було поставлено на голосування у Фольксрааді. Виступаючи перед переповненим парламентом, керівник Помаранчевої Вільної держави висловив своє тверде переконання, що жоден південноафриканець не повинен загинути в холодних болотах Великої Британії, аби задовольнити бажання короля, згадуючи, що Британія вже одного разу втягнула Південну Африку у війну, участь у якій виявилася марною. Коли член парламенту запитав про синдикалізм, [getHavengaOrHertzogShort] відповів, що синдикалістська революція була далеко, зосереджена в Європі і не представляє реальної загрози для Південної Африки, ізольованої в Африці, оскільки вона розташована за континентом, що складається з неіндустріалізованих націй.\n\nЯн Сметс піднявся, щоб заперечити це твердження: синдикалісти Інтернаціоналу виступили за світове панування своєї ідеї, вигукнув він, і їх потрібно зупинити. Він вказує на те, що Південна Африка, як країна з невеликим населенням, що мешкає на великій території, слабка в позиції захисту, але багата на ресурси, і що дистанціювання від наших союзників зробить нас уразливими для нападу.\n\n[getHavengaOrHertzogShort], вашу пропозицію про нейтралітет поставлено на голосування..."
 south_africa_events.89.a: "67 голосів 'за', 80 'проти', пропозицію відхилено!"

 south_africa_events.90.t: "[getUnitedLeaderShort] вимагає розпуску парламенту"
 south_africa_events.90.d: "Після поразки в голосуванні в парламенті [getHavengaOrHertzogShort] і більша частина націоналістичного крила Об'єднаної партії оголосили про бойкот Фольксрааду, зробивши його функціонування неможливим. Це змусило прем'єр-міністра [getUnitedLeader] вимагати від генерал-губернатора розпустити парламент і призначити вибори через шість тижнів з питання про нейтралітет у війні, забивши останній цвях у труну злиття.\n\nПівденна Африка затамувала подих: якщо генерал-губернатор відмовить прем'єр-міністру в проханні, він, імовірно, попросить Сметса сформувати військовий кабінет. Якщо ж він погодиться на його прохання, що, на думку [getHavengaOrHertzogShort], є єдино правильним вибором згідно з поточною ситуацією, все ще може змінитися під впливом південноафриканського електорату. Якщо він віддасть перевагу нейтралітету, вони, найімовірніше, дадуть [getHavengaOrHertzogShort] і його новій партії, яка незабаром буде сформована, більшість голосів разом з Очищеною національною партією Д.Ф. Малана."
 south_africa_events.90.d_hertzogorhavenga: "Після втрати права голосу в парламенті прем'єр-міністр [getHavengaOrHertzogShort] зажадав від генерал-губернатора розпустити парламент і призначити вибори, які мають бути проведені за шість тижнів, це визначить рішення щодо нейтралітету у війні, забивши останній цвях у труні війни.\n\nПівденна Африка затамувала подих: якщо генерал-губернатор відмовиться від прохання [getHavengaOrHertzogShort], він, найімовірніше, накаже Яну Сметсу сформувати військовий кабінет. Однак, якщо він дослухається до його поради, як вважає [getHavengaOrHertzogShort], це його єдиний вибір згідно з парламентською процедурою, тому що все ще може статися від рук південноафриканського електорату. Якщо вони будуть підтримувати нейтралітет, вони, ймовірно, дадуть [getHavengaOrHertzogShort] і його новій партії, яка скоро буде сформована, сформувати парламент разом із Д.Ф. Маланом і його Очищеною Національною Партією."
 south_africa_events.90.a: "Це питання вже обговорювалося на минулих виборах!"
 south_africa_events.90.b: "Розпустити Фольксраад, як цього хоче прем'єр-міністр."
 
 south_africa_events.91.t: "Сметс формує новий уряд"
 south_africa_events.91.d: "Після відмови генерал-губернатора задовольнити бажання [getHavengaOrHertzogShort] про проведення нових виборів, він попросив Яна Сметса сформувати новий кабінет. Без особливого ентузіазму, можливо, через провал проєкту злиття партій, Сметс взяв на себе керівництво Об'єднаною партією і запросив Лейбористську партію і Домініоністську партію до своєї військової коаліції, ігноруючи Очищену Національну Партію, яка голосувала за рішення Герцога і виступала проти війни."
 south_africa_events.91.d_smuts: "Після відмови генерал-губернатора задовольнити бажання [getHavengaOrHertzogShort] про нові вибори, він попросив Яна Сметса сформувати нову коаліцію. Без особливого ентузіазму, можливо, через провал проєкту злиття, Сметс, як лідер Об'єднаної партії, запросив Лейбористську партію та Партію Домініону до своєї коаліції воєнного часу, ігноруючи Очищених, які голосували з [getHavengaOrHertzogShort] і виступали проти війни."
 south_africa_events.91.a: "Ми братимемо участь у Третьому Вельткригу!"
 
 south_africa_events.92.t: "[getHavengaOrHertzogShort] залишає Об'єднану партію"
 south_africa_events.92.d: "Після того як Ян Сметс сформував новий військовий кабінет, [getHavengaOrHertzogShort], а члени парламенту і міністри, які підтримали його в спробах запобігти втягуванню Південної Африки в наступний Вельткриг, вийшли з Об'єднаної партії та сформували власну "Фолькспартію" - Народну партію - з якою вони стануть в опозицію до Очищеної національної партії доктора Малана, з якою вони вже розпочали переговори про возз'єднання старої Національної партії."
 south_africa_events.92.d_hertzogorhavenga: "Оскільки контроль над Об'єднаною партією був виведений з його рук Яном Сметсом, Герцог, а також депутати і міністри, які підтримували його в його спробах завадити Південній Африці втручатися в процес повернення на батьківщину, залишили Об'єднану партію та сформували свою власну 'Volksparty' - Народну партію - у складі якої вони долучаться до опозиції з Очищеною Національною Партією під проводом Малана, з яким вони вже розпочали переговори щодо возз'єднання старої Національної партії."
 south_africa_events.92.a: "Тепер об'єднання точно закінчилося..."
 
 south_africa_events.93.t: "Вибори [GetYear] року"
 south_africa_events.93.d_NRA: "Минуло шість тижнів відтоді, як були оголошені вибори, і білі південноафриканці йдуть на виборчі дільниці, щоб віддати свій голос. Завдяки дії Закону про представництво корінних народів, це також перші вибори, на яких корінні жителі Південної Африки більше не можуть бути зареєстровані у звичайних списках голосування, навіть якщо вони відповідають вимогам щодо власності та проживають у Капській провінції та Південній Родезії. Важливим питанням цих виборів є нейтралітет Південної Африки в Британському поверненні на батьківщину: коаліція Народної Партії та Очищеної Національної Партії веде запеклу кампанію, виходячи з того, що південноафриканці більше не повинні помирати на полях Європи, в той час як Об'єднана партія захищає моральні зобов'язання перед Антантою, в допомозі королю у звільненні британського народу від синдикалістської загрози."
 south_africa_events.93.d: "Минуло шість тижнів відтоді, як було оголошено вибори, і південноафриканці йдуть на виборчі дільниці, щоб віддати свій голос. Тобто на виборчі дільниці йдуть білі південноафриканці, хоча в Капській провінції та Південній Родезії до них приєднуються представники небілої еліти, за умови дотримання ними певних майнових цензів. Важливим питанням цих виборів є нейтралітет Південної Африки в Третьому Вельткризі: коаліція Фолькспартії та Очищеної Національної Партії ведуть запеклу кампанію за те, щоб жоден південноафриканець більше не вмирав на полях Європи, в той час як Об'єднана Партія проповідує моральний обов'язок допомагати королеві-імператорові та виручати наших британських союзників у цьому прийдешньому конфлікті."
 south_africa_events.93.a: "Об'єднана партія отримує більшість!"
 south_africa_events.93.b: "Народна та Очищена Національна Партії формують коаліцію більшості!"
 
 south_africa_events.94.t: "Новий Фольксраад ухвалює рішення за нейтралітет"
 south_africa_events.94.d: "У той час як новий Фольксраад ще формується, дружба між Народною партією і Очищеною Національною Партією збереглася, тому антивоєнну коаліцію було швидко сформовано. Ця коаліція, очолювана генералом Герцогом, швидко прийняла початкову пропозицію Герцога про війну, підтвердивши, що Південна Африка залишиться нейтральною."
 south_africa_events.94.d_malan: "Поки новий Фольксраад перебуває в підвішеному стані, розбіжності між Фолькспартією та Очищеною національною партією обмежені, тому швидко була сформована антивоєнна коаліція. Ця коаліція, очолювана Д.Ф. Маланом, швидко провела через Фольксраад пропозицію [getHavengaOrHertzogShort] про нейтралітет, підтвердивши, що Південна Африка залишиться нейтральною."
 south_africa_events.94.a: "Британія не стане вести південноафриканських солдатів на забій!"
 
 south_africa_events.95.t: "Південна Африка заявляє про нейтралітет"
 south_africa_events.95.d: "Тривожні новини: незважаючи на великі зусилля проімперських сил у політиці Південної Африки щодо запобігання цій ситуації, африканерський націоналістичний уряд у Південній Африці через парламент ухвалив резолюцію, в якій заявляється, що Південна Африка, незважаючи на те, що вона є домініоном, залишиться нейтральною у Британському поверненні на батьківщину, якщо тільки учасник конфлікту не буде безпосередньо загрожувати їхнім інтересам."
 south_africa_events.95.a: "Як посміли вони кинути нас у найпотрібніший час!"
 
 south_africa_events.96.t: "Повернення додому розпочалося"
 south_africa_events.96.d: "Настав цей день: британський уряд у вигнанні, до імперії якого ми, принаймні теоретично, належимо, розпочав операцію з відвоювання британських островів у синдикалістської загрози.\n\n Опозиція Південно-Африканської партії, як і слід було очікувати, повністю підтримує участь Південної Африки, вважаючи себе зобов'язаною допомогти короні в цій боротьбі, а також в ім'я свободи і демократії.\n\nНаціональний уряд не поділяє це почуття обов'язку, і якби були підстави вважати, що неконтрольований Третій Інтернаціонал залишиться в Європі, він цілком міг би оголосити нейтралітет. Однак, у світлі підтримки Інтернаціоналом правління більшості в Південній Африці та їхньої риторики щодо поширення синдикалізму в усіх куточках світу, переконав кабінет, що синдикалісти становлять смертельну загрозу для африканерської та навіть ширшої білої південноафриканської нації, а відтак, він має підтримати британську боротьбу у своїх власних інтересах."
 south_africa_events.96.a: "Вони хочуть знищити нас!"
 
 south_africa_events.97.t: "Повернення додому розпочалося"
 south_africa_events.97.d: "Цей день настав: британський уряд у вигнанні, до імперії якого ми, принаймні теоретично, належимо, розпочав свою операцію з відвоювання британських островів від синдикалістської загрози.\n\nОчолюваний Сметсом уряд прагне виконати зобов'язання Південної Африки і допомогти звільнити Англію від синдикалізму, незважаючи на крики, які лунають від націоналістичних опозиційних партій, які хочуть кинути їх у цей фатальний час."
 south_africa_events.97.a: "Боже, бережи короля! "
 
 south_africa_events.98.t: "Новий генерал-губернатор?"
 south_africa_events.98.d: "Наш нинішній генерал-губернатор Джордж Вільєрс вступив на посаду в 1931 році і є дворянином у вигнанні, який був головним представником Південної Африки в палаті лордів Великої Британії до синдикалістської революції. У той час як граф прекрасно справлявся з обов'язками короля в Південній Африці, з'явилися люди, які заявляють, що настав час, щоб цю престижну посаду обійняв громадянин Південної Африки, а не державний службовець у вигнанні. Хоча король, ймовірно, не ризикне призначити африканера, англомовного сера Патріка Дункана запропонували як заміну графа. Дехто в уряді вигнання також пропонував зв'язати Південну Африку ще ближче до корони, призначивши члена королівської сім'ї, але ця ідея була ввічливо відхилена урядом Південної Африки, з огляду на те, наскільки болючим є тут питання монархії."
 south_africa_events.98.a: "Лобіювати призначення Дункана!"
 south_africa_events.98.b: "Навіщо міняти того, хто ще працює?"

 south_africa_events.99.t: "Сер Патрік Дункан залишає нас"
 south_africa_events.99.d: "Представник короля в Південній Африці генерал-губернатор сер Патрік Дункан помер у своєму будинку цієї ночі. Як перший південноафриканський громадянин, який обійняв цю посаду, він добре служив Південній Африці, будучи фігурою, що стоїть над дрібною партійною політикою Фольксрада. Тепер стоїть питання, що буде далі: схоже, британці не надто переймаються швидким призначенням заміни, і тому, згідно з Актом про Південну Африку, наразі цю роль виконуватиме голова Верховного суду.\n\nДеякі члени націоналістичних партій ставлять під сумнів нейтралітет Де Вета і натомість лобіюють тиск на британців з метою призначення Ернеста Джорджа Янсена в найкоротші терміни постійним генерал-губернатором."
 south_africa_events.99.a: "Тому що Янсен, високопоставлений націоналіст, він нейтральний..."
 south_africa_events.99.b: "Тиснути на британців, щоб вони призначили Янсена."
 
 south_africa_events.100.t: "Міжнародна Соціалістична Ліга"
 south_africa_events.100.d: "Міжнародна Соціалістична Ліга, заснована 1915 року, є основною синдикалістською організацією, що діє в Південній Африці та заснована на сусідніх територіях німецької та португальської колоніальних імперій. Вона має відділення по всій Південній Африці і у вересні 1917 року сформувала першу профспілку чорношкірих африканців у країні - Промислових робітників Африки. Вона також сформувала низку інших профспілок серед кольорових. У той час як лідери самої організації здебільшого походять із радикального крила білого робітничого класу, промислові робітники Африки, консолідовані за їхньою допомогою, об'єдналися в Профспілку трудящих промисловості та комерції, в якій значну роль відіграють чорношкірі, кольорові та індійці. У той час як Лейбористська партія Південної Африки залишилася осторонь МСЛ через свою більш прогресивну позицію щодо расових відносин, більш радикальні члени наполягають на примиренні. Тим часом МСЛ і його філії беруть участь у кампанії ППР за політичні реформи в Південній Африці та організовують опір злочинам, які Фон Герінг скоює проти корінного населення в Міттельафриці."
 south_africa_events.100.a: "Підбурювачі наброду!"
 
 south_africa_events.101.t: "МСЛ та апартеїд"
 south_africa_events.101.d: "Міжнародна Соціалістична Ліга радикально засудила расову політику нашого уряду і об'єдналася з іншими групами корінних народів, щоб протистояти нам. Ми відповіли, випустивши Закон про придушення синдикалізму, що забороняє будь-яку партію, яка пропагує синдикалізм. Закон визначає синдикалізм і його цілі настільки широко, що будь-хто, хто виступає проти державної політики, ризикує бути затаврованим як синдикаліст. Оскільки в законі прямо говориться, що синдикалізм спрямований на порушення расової гармонії, його часто можна використовувати для придушення опозиції апартеїду. Заборонені безладні збори, як і деякі організації, які вважалися загрозливими для уряду, як-от ППР і АНК."
 south_africa_events.101.a: "Через деякий час."
 
 south_africa_events.102.t: "Закон про реєстрацію населення"
 south_africa_events.102.d: "Ідеологія націоналістичного уряду просуває, що Південна Африка не є єдиною нацією, а складається з чотирьох різних расових груп: білих, чорних, кольорових і азіатів. Ці групи діляться на 13 націй або расових федерацій. До Білих людей відносили мовні групи англійської та африкаанс, чорне населення було розділене на десять таких груп. Закон про реєстрацію населення вимагає, щоб кожен південноафриканець був віднесений до однієї з цих расових груп населення. Цей акт закладає фундамент, на якому має бути побудована вся основа апартеїду."
 south_africa_events.102.a: "Покажіть ваші документи..."
 
 south_africa_events.103.t: "Малий апартеїд"
 south_africa_events.103.d: "Слідом за Законом про реєстрацію населення набула чинності низка законів, які колективно називають 'малим' апартеїдом на відміну від 'великого' апартеїду, запланованого націоналістичним урядом. Першим із них був Закон про заборону змішаних шлюбів, що забороняє шлюби між білими і людьми інших рас. Закон про аморальність забороняє "незаконні расові зносини" і "будь-які аморальні або непристойні дії" між білим і чорними, індійцями або кольоровими. Транспортні та цивільні об'єкти також зазнали сегрегації. Освіта була суворо сегрегованою: в університети розділялися виключно для коса, зулу, сото, кольорових, індійців тощо. Сукупним результатом цього стало міцне розшарування суспільства за расовою ознакою."
 south_africa_events.103.a: "Хай буде так."
 
 south_africa_events.104.t: "Закон про роздільні території"
 south_africa_events.104.d: "Другим етапом встановлення апартеїду став Закон про роздільні території. До цього, незважаючи на наявний закон про сегрегацію, у більшості поселень пліч-о-пліч жили люди різних рас. Цей закон поклав край різним спільним областям і визначив, де має жити кожен мешканець залежно від раси. Кожній расі було виділено власну територію, яку можна було використовувати як основу для примусового виселення, що дало змогу уряду зносити міські нетрі, які складалися з чорних халуп, і змушувати білих роботодавців оплачувати будівництво житла для тих чорношкірих робітників, яким було дозволено проживати в містах, інакше ці місця було зарезервовано для білих."
 south_africa_events.104.a: "В резервації!"
 
 south_africa_events.105.t: "Закон про довіру корінних жителів і бантустани"
 south_africa_events.105.d: "Територіальний поділ навряд чи був новим інститутом у Південній Африці. Наприклад, були 'резервації', створені британським урядом у дев'ятнадцятому столітті. За апартеїду відсоток зарезервованих земель було збільшено з 8 до 13 відсотків для використання як території для чорношкірих, що все ще є відносно невеликою кількістю порівняно із загальною чисельністю населення і, як правило, вони розташовані в економічно непродуктивних районах країни. Ці території, або "бантустани", розділили Південну Африку на низку окремих держав, кожна з яких мала розвинутися в окрему національну державу для різних етнічних груп. Практичний ефект цього закону полягав у тому, що ми позбавили громадянства корінних жителів Південної Африки та знизили їхній статус до статусу трудящих-мігрантів. Закон про заохочення самоврядування банту скасував решту парламентського представництва чорношкірих людей відповідно до Закону про представництво корінних жителів, які тепер представлені їхньою власною "національною" владою."
 south_africa_events.105.a: "Цікаво."

 south_africa_events.107.t: "Голова Джонс звертається з промовою про війну в Європі"
 south_africa_events.107.d: "Голова Джонс скликав надзвичайну зустріч міністрів уряду та лідерів МСЛ, щоб вирішити проблему зростаючої кризи в Європі. Остаточна боротьба з капіталізмом-імперіалізмом, схоже, розгортається зараз на берегах Рейну і в хвилях Північного моря, але це лише питання часу, коли "друга велика війна" досягне наших берегів. Йоганнесбурзький договір із мерзотниками з Антанти був лише затишшям у конфлікті, і дуже скоро старі володарі Ренда повернуться, щоб знову обложити нас, підкріплені канадськими гарматами і колоніальними новобранцями. Зіткнувшись із цією прийдешньою проблемою, такому непохитному пацифістові, як голова Джонс, важко знайти рішення, яке не суперечило б його власним ідеалам. МСЛ сама по собі є пацифістською організацією, але після нашої власної насильницької революції та великої антиімперіалістичної війни, що ведеться в Європі, схоже, ці уявлення починають переглядатися. Такі люди, як міністр оборони Мозес Котане і заступник голови Джон Стівен "Джонні" Гомас закликали Джонса виступити проти лицемірного "соціального пацифізму" серед південноафриканських лівих, який, на їхню думку, є пережитком буржуазних настроїв.\n\nЗрештою, відчуваючи, що він не може дати свою згоду на цю політику і побоюючись, що його невдоволення цими про-військовими пропозиціями призведе до політичного розколу, голова Джонс вирішив піти у відставку на своїх умовах. Заступник голови Гомас слідкуватиме за передачею влади новому голові, а саме Мозесу Котане, який заручився підтримкою як законодавчої влади, так і широких інституцій МСЛ, виступаючи з полум'яними промовами на користь війни і закликаючи до створення "Неєвропейського об'єднаного фронту", щоб координувати роль Південної Африки в Третьому Інтернаціоналі через наше унікальне географічне і політичне становище, а також викликати ентузіазм до війни серед здебільшого незацікавленого чорного населення. Південна Африка відіграватиме допоміжну роль у конфлікті, але є підстави вважати, що ми можемо стати воюючою стороною у війні. Питання не в тому, "якщо", а скоріше "коли" сили британського і німецького колоніального терору підуть проти нас."
 south_africa_events.107.a: "Ми повинні протистояти як ворогу в Європі, так і монстру, що пожирає Африку!"

 south_africa_events.108.t: "Південноафриканська рада з торгівлі та праці"
 south_africa_events.108.d: "Заснована в 1930 році, Південноафриканська рада торгівлі та праці (ПАРТП) є найбільшим об'єднаним профспілковим органом у всій країні. Спочатку вона була створена в результаті злиття двох інших історичних профспілкових федерацій. Першою була "Південноафриканська рада профспілок", що утворилася після ухвалення в 1924 році Закону про примирення в промисловості та представляла білих робітників, ставши відомою своїм радикальним керівництвом під керівництвом членів лейбористської партії Вільяма Генрі "Білла" Ендрю і Джеймса "Джиммі" Бріггса, які сьогодні входять у фракцію партії Медлі. Другою була старіша "Федерація профспілок Кейпа", спочатку заснована 1913 року для представлення інтересів як білих, так і кольорових робітників узбережжя, її очолював ветеран профспілок Роберт "Боб" Стюарт. У ПАРТП, утвореному з цих двох організацій, більш-менш домінує стара Рада профспілок, з великим акцентом на білих робітників і поміркованою політикою Лейбористської партії. Ідеологічно серед пересічних членів профспілки сильні реформістські переконання, але внутрішня бюрократія ПАРТП, як відомо, перебуває під впливом більш радикальних, популярних профспілкових лідерів, які керують організаційними зусиллями. Відомо, що деякі з цих лідерів в афілійованих профспілках ПАРТП також дотримуються расистських поглядів, тоді як середній білий південноафриканський робітник і член профспілки зазвичай схиляється до поміркованих або екстремістських соціальних поглядів на расову приналежність. Ключові фігури в керівництві ПАРТП, такі як Ендрю, висловили надію на врегулювання расової боротьби в Південній Африці за допомогою нової радикальної політики "паралельної профспілки", сподіваючись одного чудового дня об'єднати чорних і кольорових робітників у рамках власної окремої, але рівноправної системи профспілок. Неабиякою мірою завдяки Ендрю існує неформальний альянс між ПАРТП і більш радикальними лівими групами в Південній Африці, насамперед ПТПК і МСЛ. Незважаючи на розкол як у Лейбористській партії, так і в широких лівих колах щодо переваг визнання синдикалістського ПТПК, наразі здається, що ПЗАПТТ залишається на боці об'єднаного пролетаріату всіх кольорів шкіри, хоча невдоволення білих робітників із роками стає дедалі очевиднішим."
 south_africa_events.108.a: "Негідники!"

 south_africa_events.117.t: "Африканізація топонімів"
 south_africa_events.117.d: "Тепер, коли білі імперіалісти нарешті позбулися своїх несправедливих позицій, і тепер, коли Південна Африка, нарешті, належить південноафриканцям, настав час позбавити націю слідів гноблення. Посилання як на африканерів, так і на англійських імперіалістів мають бути знищені. Через майже три століття Південна Африка знову стала африканською нацією, і це має знайти відображення в нашій топонімії."
 south_africa_events.117.a: "Ось це підійде!"
 
