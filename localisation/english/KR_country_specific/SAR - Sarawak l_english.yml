 ### Ideas ###

 SAR_paramilitary0: "Парамілітарні Формування Сараваку"
 SAR_paramilitary0_desc: "Хоча війська [SAR.GetNameDef] здобули велику славу завдяки своїм досягненням та відвазі, особливо Рейнджери, [SAR.GetNameDef] формально не має єдиної збройної сили і натомість продовжує покладатися на більш децентралізований підхід з кількома різними парамілітарними підрозділами. Хоча це не так ефективно, як регулярна армія у звичайних бойових умовах, бої на території Борнео рідко бувають звичайними і можуть дати [SAR.GetAdjective] військам перевагу, коли настане час."
 SAR_nbcc_influence: "Вплив NBCC"
 SAR_nbcc_influence_desc: "Британська Північно-Борнейська Хартійна Компанія є однією з небагатьох іноземних корпорацій, які коли-небудь отримували економічні концесії в Сараваці. Вони давно експлуатують ресурси Борнео для власної вигоди, завдаючи шкоди місцевим жителям, особливо в Сабаху та Лабуані. У цих двох східних територіях компанія була і фактично досі є єдиною формою закону та уряду, конкуруючи з урядом у Кучінгу."

 SAR_white_rajahs_idea: "Правління Білих Раджів"
 SAR_white_rajahs_idea_desc: "Сім'я Бруків править Сараваком з тих пір, як територія була вперше надана Джеймсу Бруку, першому Білому Раджі, султаном Брунею. Саме під цим династичним родом нація Саравак виникла і продовжила процвітати та виживати під захистом як британців, так і німців. Тепер, коли Саравак номінально незалежний, Білий Раджа продовжує сидіти на троні Раджі, готовий вести націю вперед у це нове майбутнє."
 SAR_white_rajahs_oligarchy_idea: "Саравакська Олігархія"
 SAR_white_rajahs_oligarchy_idea_desc: "Сім'я Бруків править Сараваком з тих пір, як територія була вперше надана Джеймсу Бруку, першому Білому Раджі, султаном Брунею. Саме під цим династичним родом нація Саравак виникла і продовжила процвітати та виживати під захистом як британців, так і німців. Тепер, коли Саравак номінально незалежний, Білий Раджа продовжує сидіти на троні Раджі, впроваджуючи великі реформи для нації, хоча на даний момент ці реформи переважно вигідні лише правлячому колу."
 SAR_white_rajahs_democratic_idea: "Сучасний Раджа"
 SAR_white_rajahs_democratic_idea_desc: "Сім'я Бруків править Сараваком з тих пір, як територія була вперше надана Джеймсу Бруку, першому Білому Раджі, султаном Брунею. Саме під цим династичним родом нація Саравак виникла і продовжила процвітати та виживати під захистом як британців, так і німців. Тепер, коли Саравак номінально незалежний, Білий Раджа продовжує сидіти на троні Раджі, впроваджуючи великі реформи для нації, які посіяли насіння демократії, що сподіваємося, виросте в сучасну та відновлену націю."

 SAR_perlembagaan_rakyat_idea: "Перлембагаян Рак'ят"
 SAR_perlembagaan_rakyat_idea_desc: "Перлембагаян Рак'ят, або Конституція Народу, є документом, який започаткував велику кількість демократичних реформ у штаті [SAR.GetNameDef]. Нова конституція передбачає значні реформи для Ради Негрі, намагаючись зробити її демократичним законодавчим органом для всіх громадян [SAR.GetNameDef], права всіх громадян, незалежно від їх раси, були юридично гарантовані, а спеціальний статус інших штатів у Північному Борнео офіційно визнано. Хоча тільки час покаже, наскільки ефективно і всебічно ці конституційні елементи будуть реалізовані, здається, що майбутнє [SAR.GetNameDef] буде демократичним."
 SAR_birth_of_a_republic_idea: "Семена Демократії"
 SAR_birth_of_a_republic_idea_desc: "Хоча політичні інтереси та організації завжди існували в [SAR.GetNameDef], реформи, проведені у Раді Негрі, призвели до того, що ці групи офіційно реорганізувалися в справжні політичні партії, готові діяти в рамках системи. Безумовно, знадобиться час, щоб ці нові партії повністю інтегрувалися в систему, але з кожним кроком до цієї мети народ [SAR.GetNameDef] стає все впевненішим у новій конституції та в державі в цілому."

 SAR_executive_idea: "Посилене Виконавче Керівництво"
 SAR_executive_idea_desc: "Хоча [SAR.GetNameDef] може бути вільним від іноземного правління і були проведені реформи в Раді Негрі, щоб надати народу країни більший голос, справжня влада в країні все ще зосереджена в руках невеликого правлячого кола, і нічого не робиться на політичному рівні без прямого наказу з верхівки."
 SAR_ketuanan_melayu_idea: "Кетуанан Мелаю"
 SAR_ketuanan_melayu_desc: "Що стосується правлячого Пергеракан Пемуда, то [SAR.GetNameDef] є державою, що належить виключно малайцям, які її населяють, і вони чітко дали зрозуміти свої наміри забезпечити, щоб так і залишалося. Хоча уряд не є відверто ворожим до не-малаїв, що проживають в межах країни, він не залишає жодних сумнівів у тому, що завжди пріоритетом будуть права та бажання малайського народу над цими не-малайськими 'гостями', які все ще складають значну частину населення."
 SAR_datu_patinggi_idea: "Правління Молодих Малаїв"
 SAR_datu_patinggi_idea_desc: "Навіть з відходом Білих Раджів, контроль над [SAR.GetNameDef] все ще залишається в руках сильного виконавчого правителя та тих, хто користується його прихильністю в правлячому колі. Незважаючи на те, що режим не є таким корумпованим, як режим Вайнера, для багатьох здається, що мало що змінилося, крім усунення багатьох 'колоніальних залишків', які потенційно обмежували вплив правлячого кола."

 SAR_three_stars_idea: "Три Зірки Саравака"
 SAR_three_stars_idea_desc: "Соціалізм досяг Північного Борнео, і його народ об'єднано під прапором з трьома зірками, що представляють три основні етнічні групи: малайців, китайців і дайаків. Об'єднавши ці народи під єдиним соціалістичним прапором, уряд [SAR.GetNameDef] сподівається звільнити націю від спадщини колоніалізму та привести її до яскравого червоного майбутнього."
 SAR_three_stars_three_principles_idea: "Три Зірки, Три Принципи"
 SAR_three_stars_three_principles_idea_desc: "Будучи звільненою урядом під керівництвом Гоміндану, керівництво [SAR.GetName] черпає велике натхнення з вчень Сунь Ятсена та інших лідерів Гоміндану при формуванні свого бачення для нової держави. Хоча Північний Борнео може не бути Китаєм, вони вірять, що такі концепції, як Три Принципи, є справді універсальними і можуть спрямовувати націю вперед, незалежно від її розташування."
 SAR_nusantara_socialism_idea: "Нусантара Соціалізм"
 SAR_nusantara_socialism_idea_desc: "Хоча багато хто вважає соціалізм найбільш розвинутим у західних країнах, уряд [SAR.GetNameDef] вірить, що ідеї, сформульовані вдома та серед громадян сусідніх регіонів, є набагато більш цінним джерелом натхнення. Вбираючи елементи від мислителів з материкової Малаї, з острова Ява та навіть з Філіппін, вони сподіваються розвинути бренд соціалізму, який дійсно підійде народам Південно-Східної Азії."
 
 SAR_army_idea: "Тентера Дарат Саравак"
 SAR_army_idea_desc: "Старі парамілітарні підрозділи, які раніше становили основну частину збройних сил Саравака, були відкинуті на користь розвитку справжньої регулярної армії для захисту нації. Хоча малоймовірно, що ця армія колись зможе конкурувати з арміями великих світових держав, сподіваються, що з часом вдасться розвинути армію, достатню для захисту нації від будь-якої розумної загрози."
 SAR_communal_militias_idea: "Копіювання Комунальних Міліцій"
 SAR_communal_militias_idea_desc: "Для соціалістичного уряду [SAR.GetNameDef] жодні солдати не відображали справжній дух справи краще, ніж міліції Франції. Хоча Борнео не є Францією і його народ може бути не таким енергійним, як французи, сподіваються, що навіть якщо буде наслідуватися лише частина цього прикладу, солдати Саравака боротимуться так, як нація потребує, коли настане час."
 SAR_svobodniks_idea: "Вивчення Свобідників"
 SAR_svobodniks_idea_desc: "Хоча парамілітарні підрозділи [SAR.GetNameDef] могли бути розпущені на користь регулярної армії, це не означає, що уряд нації не визнає ефективність тактик, які використовуються такими військами. Вважаючи парамілітарні підрозділи, що допомогли в підйомі Савінкова, як зразковий приклад таких тактик, вони почали впроваджувати елементи в навчання армії, натхненні цими російськими лоялістами, яких вони почали захоплюватися."

