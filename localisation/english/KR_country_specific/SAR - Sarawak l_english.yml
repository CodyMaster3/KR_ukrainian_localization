 ### Events ###

 sarawak.1.t: "Спадкування в Сараваку"
 sarawak.1.d: "Хоча ми могли вирішити підтвердити правління Білих Раджів над Сараваком, було остаточно вирішено Радою Негрі, що повернення Раджі Вайнера I буде мало корисним для когось. Натомість рада вирішила офіційно підтвердити відречення Вайнера і розпочати обговорення вибору наступника, хоча процес ускладнюється відсутністю у Вайнера чоловічих нащадків. Однак обговорення звелися до двох кандидатів з династії Бруків, і Рада запросила поради щодо того, кого віддати перевагу. Найочевиднішим вибором для багатьох є Бертрам Брук, молодший брат Вайнера, який багато років діяв як його спадкоємець. Подібно до свого брата, Бертрам висловлює погляди, що здаються прихильними до збереження статус-кво в Сараваку, хоча й через набагато більш прагматичну призму, ніж Вайнер, і тому був би готовий відступити від безпосередніх обов'язків, якщо це буде воля його народу. Однак Бертрам також чітко дав зрозуміти своє небажання взяти корону, і, незважаючи на те, що не відкидає цю ідею, він націлив Раду на розгляд, чи не буде кращим вибором його син Антоні. Порівняно з батьком, Антоні вважається дещо радикальним реформатором, або принаймні таким, яким може бути принц, зокрема пропонуючи реформи своєму дядькові, що отримало дуже прохолодний відгук від старого Раджі. Хоча він готовий поступитися більш демократичному уряду, якщо отримає можливість, молодий принц безумовно спробує реформувати Саравак в значно сучаснішу монархію, придатну для поточного часу. Все, що нам залишається зробити тепер, це вирішити між цими двома кандидатами, і Рада візьме остаточні кроки для офіціалізації відречення Вайнера від трону і підтвердження призначення наступника, якого ми рекомендуємо."
 sarawak.1.a: "Саравак, безумовно, буде в надійних руках під керівництвом Бертрама."
 sarawak.1.b: "Молодий Антоні виглядає дуже обнадійливо, трон має бути відданий йому."
