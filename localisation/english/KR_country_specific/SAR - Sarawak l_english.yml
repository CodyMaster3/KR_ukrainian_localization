 ### Characters ###

 SAR_wu_chan: "У Чан"
 SAR_wu_chan_desc: "§YЖиттєпис\nНародження:§! 31 серпня 1904 року, округ Хайфен, провінція Гуандун, Імперія Цін\n§YПолітична Кар'єра:§! Спочатку відомий як У Цзантянь, лідер Антиімперіалістичної Ліги Саравака, У Чан походить із скромного походження в сільській місцевості Гуандуна. Він народився в родині, яка колись була заможною, але впала у важкі часи. У дитинстві він працював на полях, поки в 1925 році разом з більшістю своєї родини не емігрував до Саравака. Вони оселилися в китайському кварталі Кучінга та стали торговцями на ринку Сініаван, що дало У можливість поїхати до Японії наступного року для здобуття вищої освіти. Він змінив ім’я на У Чан, вступивши до Токійської Вищої Нормальної Школи.\n\nПопри те, що він народився і виріс в південних регіонах китайської революції, лише після прибуття до Токіо У познайомився з радикальною політикою. У цей час він був під впливом китайського анархізму, японської лівиці та Третього Інтернаціоналу. На початку 1930-х років У залишив навчання, посилаючись на японське імперіалістичне втручання в Маньчжурії, яке мучило його совість і не дозволяло йому продовжувати навчання в японській школі. Він переїхав до Шанхаю, де встановив зв'язки з місцевим відділенням Гоміньдану через кількох колишніх студентів і заснував місцеву газету під назвою \"Свобода\".\n\nОднак його час у місті не тривав довго; після Шанхайського повстання 1932 року він втік з Китаю, побоюючись переслідувань через свої політичні зв’язки. Хоча деякі товариші запропонували допомогу в переправленні його до бази Гоміньдану в Лон’яні, У відмовився і вибрав повернення до Саравака, принісши з собою уроки, які він отримав у Токіо та Шанхаї, до китайської громади за кордоном.\n\nВін став вчителем у місцевій китайській школі в Бао, згодом піднявся до посади директора, а пізніше працював редактором газети Sarawak Daily у Кучінгу. Надихнутий політичною діяльністю Гоміньдану та шанхайськими профспілками, він заснував \"Антиімперіалістичну Лігу Саравака\", щоб об'єднати соціальних бандитів, студентських радикалів і профспілкових активістів з усіх етнічних груп Саравака для протистояння японському та європейському імперіалізму в Азії."

