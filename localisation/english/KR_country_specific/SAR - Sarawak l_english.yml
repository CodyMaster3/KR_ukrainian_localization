 SAR_charles_vyner_brooke: "Чарльз Вайнер Брук"
 SAR_charles_vyner_brooke_regnal: "Вайнер I"
 SAR_charles_vyner_brooke_desc: "§YЖиттєпис\nНародився:§! 26 вересня 1874 року, у Вестмінстері, Лондон, Англія\n§YПолітична кар'єра:§! Чарльз Вайнер де Віндт Брук народився за кордоном під час однієї з багатьох подорожей його матері Маргарет далеко від прийнятої батьківщини білих раджів Сараваку. Хоча його готували до того, щоб успадкувати титул раджі від свого батька Чарльза Брука, суворе виховання в британському вищому суспільстві та освіта у Вінчестері та Трініті Коледжі спершу зробили Вайнера сором’язливим і непримітним. Після повернення до Сараваку в кінці 1890-х років його призначили ад'ютантом його батька, а іноді й регентом. Він мав вражаючу військову кар'єру, придушуючи повстання місцевих жителів у Сараваку та служачи в британській армії до і під час Світової війни. Поступово Вайнер вийшов із своєї оболонки і почав насолоджуватися привілеєм, який мав як спадкоємець престолу і пізніше раджа.\n\nПісля успадкування трону в 1917 році він використав своє середнє ім'я, щоб відрізнятися від свого батька, і спочатку правив разом зі своїм молодшим братом Бертрамом, якого багато хто вважав кращим претендентом на престол. Його брат був чимось протилежним йому; колись сміливий і харизматичний чоловік, який з віком став замкнутим. Тому не минуло багато часу, як Вайнер почав домінувати в уряді Сараваку, оскільки спільні обов'язки братів повністю лягли на його плечі.\n\nІнтригани, такі як \"Білий Каліф\" Жерар МакБрайан і власна дружина Вайнера Сільвія, почали значно впливати на нього, в той же час як раджа поступово передавав все більше влади Британському колоніальному відомству та компанії Північного Борнео. Кульмінацією цього стала спроба Вайнера "передати" Саравак на початку 1920-х років, пропонуючи своє королівство Британській імперії в обмін на довічну стипендію, на яку він міг би жити комфортно. Коли ця схема провалилася, Вайнер продовжив неохоче займати трон, навіть після того, як над регіоном було встановлено протекторат Німеччини після британської революції. Навіть сьогодні він продовжує уникати відповідальності і мріє про більш захоплююче життя на балах та вечірках в Оттаві серед своїх старих друзів з Британії."

