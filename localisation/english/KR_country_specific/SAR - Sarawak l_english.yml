 SAR_ong_kee_hui: "Онг Кі Гуй"
 SAR_ong_kee_hui_desc: "§YЖиттєпис\nНародження:§! 19 серпня 1914 року, Кучінг, Радж Саравак\n§YПолітична Кар'єра:§! Великий нащадок родини Онг, який є практично обличчям молодих китайців Саравака, що відрізняються не завдяки своєму багатству та привілеям, а через політичну організацію. Хуй народився в родині \"Капітана Китаїв\", посади, наданої лідерам громади серед китайців Саравака самим Раджею. Наслідуючи спадок як праправнук першого Капітана, Онг Еве Хая, а також внук чинного Капітана, Онг Тіанг Суї, було природно, що Хуй одного дня успадкує цю посаду і тому його готували стати лідером китайської громади.\n\nЙого суворо виховували в конфуціанській вірі, хоча приватно він виражав інтерес до християнства в дорослому віці, і пізніше його відправили навчатися в престижні приватні китайські школи як у Сараваці, так і в Сінгапурі. Після цього він закінчив Сельськогосподарський Коледж Серданг у Селангорі, повернувшись до Саравака в 1935 році для роботи в сільськогосподарському департаменті Раджі. Хуй став відомий завдяки своєму досвіду в рисівництві, частим поїздкам в \"Улу\" (термін для віддалених джунглів Саравака, що лежать вверх по річці), а також здатності розуміти проблеми бідних.\n\nПізніше його повернули до Кучінга, де він допомагав управляти приватними фермами та фабриками своєї родини. Там він познайомився з місцевими студентськими рухами в Кучінгу, одночасно ставши співчутливим до пролетарських \"Нічних Шкіл\" і тимчасових профспілок, що формувалися навколо бізнесу його родини. Хоча його старі гроші та однолітки недооцінювали і частина нових товаришів уникала його як \"соціаліста з верхнього класу\", Хуй бачив важке життя саравакських селян, робітників і студентів, усіх різних народів країни, і не боявся використовувати багатство та вплив своєї родини, щоб протягнути їм допомогу. Зокрема, його підтримка та фактичне лідерство Делегації Всіх Студентів, а також пізніша участь у Антиімперіалістичній Лізі Саравака привернули найбільшу увагу, виділивши його як політичну зірку, яка прагнула примирити китайські торгові родини та їхні гільдії з зростаючим робітничим рухом."

