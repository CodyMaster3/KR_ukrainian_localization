 SAU_Sway_Utaibah_Ikh: "Схилити §YУтайбу§! (Султан ібн Хумаїд ібн Біжад)"
 SAU_Sway_Utaibah: "Схилити §YУтайбу§! (Абд аль-Рахман ібн Рубаїн)"
