### Decisions ###
 SAU_JBS_Power_Struggle: "Підготовка до Об'єднавчої війни"
 SAU_JBS_Power_Struggle_desc: "Протягом багатьох років ми чекали на можливість об'єднати Аравійський півострів під саудівською владою. На жаль, османські пси не дрімають, і коли Британська імперія впала в 1925 році, вони нагородили своїх шавок Рашидів за їхню "відданість" під час Вельткригу. Оскільки ми залишилися ні з чим, позбавлені союзників і територіальних завоювань, Абдул-Азіз ставав дедалі неспокійнішим і мстивішим.\n\nСауд бін Абд Аль-Азіз, можливо, і користується підтримкою своїх османських союзників, але хмари вже згущуються на горизонті, і якщо його могутній покровитель виявиться занадто зайнятий своїми внутрішніми справами, його жалюгідна армія зіткнеться з люттю Іхванов...\n\n\n§gСила наших £in_combat §Gсоюзників§! визначить розмір нашої армії на початку війни з [JBS.GetNameWithFlag]. Загравання з центральними арабськими племенами та отримання допомоги від Іхванів могло б допомогти схилити шальки терезів на нашу користь.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n" 
 
 SAU_War_of_Unification: "Аравійська війна за об'єднання"
 SAU_War_of_Unification_desc: "Остаточна боротьба за контроль над арабськими внутрішніми районами стрімко наближається, оскільки османський велетень розвалюється під вагою всесвітньої економічної депресії, тим самим вони не в змозі підтримувати мир на півострові. Всі еміри повинні будуть вибрати бік, оскільки майбутнє арабського світу незабаром буде написано кров'ю, а ті, хто програє, виявляться зганьбленими, відкинутими вбік або вбитими на поле битви."
 SAU_War_of_Unification_Peace: "Неминучий кінець"
 SAU_War_of_Unification_Peace_desc: "Пустелям Аравії не чужі війни, та її економіка і сільське господарство що неспроможні витримати тривалих конфліктів без періодичних перемир'їв і рішучих перемог. Якщо Рашиди або Сауди виявляться на межі перемоги, то в іншого не залишиться іншого вибору, окрім як визнати, що він не в змозі витримати тривалу облогу чи війну на виснаження." 
