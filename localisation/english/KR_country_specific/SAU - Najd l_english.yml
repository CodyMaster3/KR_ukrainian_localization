 SAU_Ikhwan_Rides_Out: "Іхвани виступають"
 SAU_Ikhwan_Rides_Out_desc: "Іхвани, або 'Брати', - це племінне ополчення, яке використовується ібн Саудом як ключовий елемент нашої армії. Ревні релігійні воїни пов'язані вірністю не Ібн Сауду, а суворою моральністю ісламського суспільства. Відмовляючись від усіх західних досягнень, Іхвани прагнуть очистити ісламський світ від його занепаду та об'єднати всіх мусульман у єдину унітарну державу.\n\nТим не менш, вони - озброєна мечами і списами непокірна варварська сила, що безжально ріже ковтки всім тим, кому не пощастило потрапити в їхній полон. Їх сліпа лють робить Іханов зручними пішаками в руках ібн Сауда, тому що їхня ревна і кровожерна спрага вершити волю Аллаха добре використовується для набігів на території наших сусідів."
 
 SAU_Ikwhan_Qatar: "Рейд на Катар"
 SAU_Ikwhan_UAE: "Рейд на Договірний Оман"
 SAU_Ikwhan_Asir: "Рейд на Асір"
 SAU_Ikwhan_Hejaz: "Рейд на Хіджаз"
 SAU_Ikwhan_Basra: "Рейд на Басру"
 SAU_Ikwhan_Baghdad: "Рейд на Багдад"
 SAU_Ikwhan_Damascus: "Рейд на Дамаск"
 SAU_Ikwhan_Medina: "Рейд на Медину"
 
 OMA_SAU_Whitepeace: "Білий мир між Маскатом та Ріядом"
 OMA_Request_Urgent_Intervention: "Запит термінового втручання"
 SAU_Join_Cairo_Pact: "Вступити до Каїрського пакту"
 SAU_Join_Cairo_Pact_desc: "Часи змінилися, і колись непереможна османська військова машина здала обертів. У той час як арабські нації та групи стікаються до зеленого прапора Єгипту, який закликає до боротьби за визволення та славу арабських народів, наш емір також сумнівається у своїх мирних намірах по відношенню до Порти. Ми вже кілька років насолоджуємося запахом свободи, відчуваючи як османська хватка слабшає, тож зрештою... чому б і ні? Чому б нам не вдихнути його на повні груди?"
 SAU_Leave_Cairo_Pact: "Залишити Каїрський пакт"
 SAU_Leave_Cairo_Pact_desc: "Борючись пліч-о-пліч з єгиптянами, ми змогли перемогти Османів. Тепер, коли війну закінчено, у нашому спонтанному союзі більше не потрібно. Ми продовжимо бути самі по собі та поведемо арабів за собою!"

### Ideas ###
 SAU_ikh_aftermatch: "Невдоволення салафітів"
 SAU_ikh_aftermatch_desc: "Навіть після поразки Іхванов, багато хто все ще їм симпатизує, а інші взагалі планують новий заколот. Необхідно вжити заходів."
 SAU_heavy_jizya: "Високий податок-джизія"
 SAU_heavy_jizya_desc: "Кожен християнин і єврей в Аравії платить справедливу ціну за свою свободу та спокій, який ми їм забезпечуємо."
 SAU_warriors_of_faith: "Воїни Аллаха"
 SAU_warriors_of_faith_desc: "Ми звільнимо наших братів-арабів! Ми знищимо нікчемних турків і тих, хто стане на нас на шляху!"
 SAU_madrasahs: "Салафітські медресе"
 SAU_madrasahs_desc: "Наші мудреці не тільки тепер добре фінансуються, але й мають змогу зростати та розширювати свої славні школи Закону та Віри."
 SAU_trading_expertise_idea: "Фахівці у торгівлі"
 SAU_trading_expertise_idea_desc: "Наш торговий досвід дає нам великі переваги при ухваленні рішень."
 SAU_food_imports_idea: "Імпорт продовольства"
 SAU_food_imports_idea_desc: "Роблячи запаси імпортного продовольства, ми закладаємо фундамент стабільності у нашій державі."
 SAU_illiterate_populace: "Безграмотне населення"
 SAU_illiterate_populace_desc: "Багато хто, якщо не більшість наших громадян, не має навіть базової освіти і не підходить належним чином для того, щоб виконувати свою роль у державі."
 SAU_islamic_welfare: "Ісламське благоденство"
 SAU_islamic_welfare_desc: "Благодійність для нужденних – один із п'яти стовпів нашої віри. Бідняки, бездомні, сироти та вдови війни не будуть кинуті на свавілля долі під нашим правлінням."
 SAU_backwards_economy: "Архаїчна економіка"
 SAU_backwards_economy_desc: "Наша економіка досі заснована на сільськогосподарській діяльності, скотарстві та торгівлі нафтою."
 SAU_religious_fervor_idea: "Високодуховні війська"
 SAU_religious_fervor_idea_desc: "Добре оснащені та мотивовані солдати нашої армії борються не стільки за свій народ, скільки за Священні міста, за віру та незалежність."
 SAU_new_arabian_army: "Нова армія Аравії"
 SAU_new_arabian_army_desc: "Наша реформована армія тепер діє з новою силою та незалежністю від політики. Волею Аллаха нам світять лише перемоги на полях битви."
 SAU_arabian_horsemanship_idea: "Аравійські вершники"
 SAU_arabian_horsemanship_idea_desc: "Наші вершники, що скачали на найкращих жеребцях і загартовані безліччю рейдів, відповіли на наш заклик і готові боротися за нас."
 SAU_desert_logstics_idea: "Пустельна логістика"
 SAU_desert_logstics_idea_desc: "Наші війська спеціально тренуються, щоб чудово знати місцевість та проходи, про які загарбники поняття не мають."
 SAU_uniting_the_peninsula: "Об'єднувачі Аравії"
 SAU_uniting_the_peninsula_desc: "Рашидські тварюки мертві, і тепер дорога до єдиної Аравії відкрита. Вперед, за перемогою!"
 SAU_moral_police: "Поліція моральності"
 SAU_moral_police_desc: "Релігійний нагляд і суспільна мораль повинні дотримуватися для того, щоб наша земля була чиста."
 SAU_muslim_universities: "Ісламська освіта"
 SAU_muslim_universities_desc: "Завдяки громадським фондам ми розширили наші вищі навчальні заклади."
 SAU_arabian_war_of_unification: "Війна за об'єднання"
 SAU_allah_triumphant: "Тріумф волі Аллаха"

 SAU_Saudi_revolt: "Війна за півострів"

### Focuses ###
 saudi_focus: "Фокуси Саудівської Аравії"
 
 SAU_fulfull_destiny: "Наше призначення"
 SAU_fulfull_destiny_desc: "Наше підкорення не повинно зупинятися! Усі араби мають бути об'єднані під однією владою Аравії!"
 SAU_asir: "Претензії на Асір"
 SAU_asir_desc: "Без влади, здатної допомогти їм у їхній жалюгідній спробі утримати землі, ми нарешті можемо вдарити по Ємену з усією силою. Південна Аравія буде наша!"
 SAU_hit_egypt: "Удар по Єгипту"
 SAU_hit_egypt_desc: "Дуже довго єгипетські єретики отруювали нашу віру. Поки що нарешті об'єднати всіх арабів під правдивим правлінням!"
 SAU_hit_libya: "Удар по Лівії"
 SAU_hit_libya_desc: "Тепер наш шлях на захід, до берегів Атлантики. Як у минулому халіфи правили тими землями, так і ми звільнимо кожного араба через створення нових західних васалів."
 SAU_Conquer_the_Imamate: "Вторгнення в Імамат Оману"
 SAU_Conquer_the_Imamate_desc: "Подвійність влади в Маскаті та Омані значно обмежує їхню здатність протистояти Іхванам, через що ті залишили величезні ділянки землі під захистом виключно місцевих жителів. У зв'язку з тим, що імперія Османа сумнівається у вигоді проведення військових операцій в регіоні, а імамат відмовляється співпрацювати з їх збройними силами, у нас є можливість вторгнутися і знищити імамат до того, як Оман і Маскат зможуть сформувати єдиний фронт."

 SAU_saudi_hegemony: "Гегемонія Саудів"
 SAU_saudi_hegemony_desc: "Тепер, коли Рашиди та їхні прихильники канули в лету, жодне плем'я не стане на нас на шляху. Для Аравії настала нова епоха, епоха, в якій правлять Сауди."
 SAU_expand_oil_hold: "Нафтові володіння"
 SAU_expand_oil_hold_desc: "Надто довго ми дозволяли місцевим правителям та вождям вільно розпоряджатися нафтою у своїх володіннях – достатньо! Кожен має виконати свій обов'язок для посилення нашої держави..."
 SAU_consolidating_fringe_arabia: "Об'єднання прикордонних земель"
 SAU_consolidating_fringe_arabia_desc: "Полум'я війни згасає, і тепер ми можемо зміцнитись у багатому регіоні Ємену. Колись відомий під ім'ям Аравія Фелікс, або Аравія Родюча, регіон був об'єднаний під владою заможних правителів, потім довго був під контролем Османів, тепер він роздроблений завдяки сектантським розбіркам. Потрібно знову його об'єднати під нашим прапором."
 SAU_develop_fringe_arabia: "Розвиток Ємену"
 SAU_develop_fringe_arabia_desc: "Міста Сана та Аден - найбільші у наших володіннях, і їх торговці охоче приймуть нашу допомогу з розвитку та покращення цих земель, щоб вони досягли нового століття чудес."
 SAU_tighten_control_arabia: "Влада в Аравії"
 SAU_tighten_control_arabia_desc: "Пройшло багато часу відколи ми взяли під контроль Хаїль та його околиці. Багато наших старих союзників забули про свою вірність. Візити та вияв поваги місцевих правителів переконає їх у наших справедливих намірах. Дасть Аллах, це займе не надто багато часу."
 SAU_purge_rashidi: "Чистка Рашидів"
 SAU_purge_rashidi_desc: "Останні з Рашидів втекли. Для зміцнення нашої влади і для того, щоб покласти край сумнівам у нашій легітимності, необхідно перервати їхню лінію найрішучішим способом."
 SAU_purge_ikhwan: "Чистка Іхванів"
 SAU_purge_ikhwan_desc: "Іхвани виконали свою місію зі звільнення Аравії з-під гніту незаслужених правителів. Але вони все ще намагаються повстати проти руки, що їх годує. Як суворий батько, ми маємо провчити тих, хто не визнає абсолютну владу Саудів та новий порядок в Аравії."
 SAU_dealing_with_kuwait: "Доля Договірного Оману"
 SAU_dealing_with_kuwait_desc: "Еміри Договірного Оману давно ховалися за силою Британії та Османської Імперії. Тепер їхній захист упав, і вони по праву будуть служити нам."
 SAU_consolidating_realm: "Об'єднання земель"
 SAU_consolidating_realm_desc: "Наші племінні союзники знову зберуться, і переконаються в наших мудрих доказах про те, що наш Емір є вірним правителем Аравії. Звичайно, це може бути трохи складніше на ділі, і деякі заходи мають бути вжиті для досягнення нашої мети."
 SAU_saudi_legal_code: "Правовий кодекс Саудів"
 SAU_saudi_legal_code_desc: "Тоді як ми все одно збережемо місцеві закони та звичаї, необхідно затвердити новий правовий кодекс, який буде встановлений на всій території нашого королівства."
 SAU_minority: "Захист меншин"
 SAU_minority_desc: "Століттями, незважаючи на наші відмінності, ми поважали права християн, євреїв та інших меншин, оскільки це було сказано самим пророком. Ми повинні бути впевнені, що всі наші піддані, неважливо якої вони віри, почувалися захищеними."
 SAU_absolute_rulership: "Абсолютна влада"
 SAU_absolute_rulership_desc: "Немає часу для суперечок про лібералізм, є лише час для рішучих дій. Лідер не повинен витрачати час на те, щоб слухати тих, хто нижчий за нього. Він повинен зосередитися на власному погляді та його найбільш довірених радниках."
 SAU_realm_of_the_arabs: "Царство арабів"
 SAU_realm_of_the_arabs_desc: "Вся Аравія під нами, і тепер ніщо не стоїть між нами і призначення нашого народу - об'єднання всіх арабів під владою одного великого монарха з дому Саудів."
 SAU_houses_of_wisdom: "Будинки мудрості"
 SAU_houses_of_wisdom_desc: "Як і наші предки за часів Аббасидського халіфату, ми відкрили кілька домів мудрості у нашому царстві. Ми на порозі нового золотого віку арабської мудрості!"
 
 SAU_land_of_faith: "Земля віри"
 SAU_cleanse_fringe_arabia: "Очищення прикордонних земель"
 SAU_cleansing_of_heresy: "Очищення від єресі"
 SAU_law_of_faith: "Закон Божий"
 SAU_Jizya: "Джизія"
 SAU_gather_the_amirs: "Поклик амірів"
 SAU_trading_regulations: "Регулювання торгівлі"
 SAU_funds_for_faith: "Фонд віри"
 SAU_ghazis: "Газі"
 SAU_extreme_jihad: "Воїни Аллаха"
 SAU_hunt_apostates: "Полювання на віровідступників"
 SAU_destroy_dissent: "Знищення дисидентів"
 SAU_madrasah_funding: "Фінансування медресе"
 SAU_kuffar_weaponry: "Зброя кафірів"
 SAU_the_caliphate: "Саудівський Халіфат"
 SAU_haia: "Поліція моралі"
 SAU_succession_regulation: "Принципи правонаступництва"
 SAU_land_of_faith_desc: "За підтримки священиків і мудреців нашої віри Аллах бачить - ми перетворимо Аравію на рай для всіх віруючих."
 SAU_cleanse_suryah_desc: "Занадто багато турецьких та єгипетських подвійних агентів, а також атеїстів-синдикалістів блукає нашими вулицями в Сирії. Їхні грішні життя несуть лише невдоволення, тому необхідно вжити заходів."
 SAU_cleanse_fringe_arabia_desc: "Занадто багато турецьких та німецьких подвійних агентів, а також атеїстів-лібералів блукає нашими вулицями в Омані та Ємені. Їхні грішні життя несуть лише невдоволення, тому необхідно вжити заходів."
 SAU_cleanse_iraq_i_arab_desc: "Занадто багато турецьких і [PER.GetAdjective]их подвійних агентів, а також атеїстів-синдикалістів блукає нашими вулицями в Машрику. Їхні грішні життя несуть лише невдоволення, тому необхідно вжити заходів"
 SAU_cleansing_of_heresy_desc: "Занадто багато турецьких подвійних агентів, а також рашидських та хашимітських лоялістів разом з атеїстами-синдикалістами блукає нашими вулицями по всій Аравії. Їхні грішні життя несуть лише невдоволення, тому необхідно вжити заходів."
 SAU_law_of_faith_desc: "Новий закон ухвалено в Аравії. Канон був встановлений пророком і благословенний його ім'ям. Аравія – не місце для єретиків!"
 SAU_Jizya_desc: "Ті, хто не належить до нашої віри, буде радий захисту в обмін на невеликий податок. На відміну від безчесних турків, ми виконуємо свої зобов'язання."
 SAU_gather_the_amirs_desc: "Усі ключові правителі Аравії будуть скликані та переконані про вступ до нашого нового, світлого порядку."
 SAU_trading_regulations_desc: "Якщо окупанти так зацікавлені у нафті, нехай платять. Гроші тектимуть у правильні руки, а натомість їм буде дозволено копати глибше."
 SAU_funds_for_faith_desc: "Військова та економічна важливість нафти значно зросла межі століть. Порти Абу-Дабі сповнені плодів торгівлі цим чорним золотом, і слуги Аллаха отримають свою нагороду."
 SAU_ghazis_desc: "Збирайте воїнів Аллаха! Настав час розплати! Їхня сила і завзятість - те, що необхідно нам у боротьбі проти невірних ідолопоклонників!"
 SAU_extreme_jihad_desc: "Кожен істинний мусульманський воїн знає, що коли він бореться за Аравію - він бореться за Аллаха, свою Батьківщину та сім'ю. Ми повинні віддати всі сили, бо час великої боротьби близький."
 SAU_hunt_apostates_desc: "Ми оголосили облаву на так званих 'синдикалістів', вискочок, які поклоняються праці. З усіх дурних західних віянь, ця, мабуть, найотруйніша. Нам потрібно перемогти це зло. Аллах бачить, ми переможемо."
 SAU_destroy_dissent_desc: "Немає нічого гіршого за зрадника. Не лише зради віри, а й наших будинків, сімей та все, за що ми стоїмо! Ганьба! Ми повинні поводитися з ними так, як вони на це заслуговують - за допомогою гартованого заліза."
 SAU_madrasah_funding_desc: "Наші знамениті вчені отримають повну економічну підтримку і, сподіватимемося, вони зможуть відкрити нові школи тут і за кордоном для всіх віруючих, які прагнуть знань."
 SAU_kuffar_weaponry_desc: "Скажімо чесно – наша стара зброя не підходить. Необхідно навчитися та скопіювати військову технологію християн, оскільки інакше ми не зможемо захистити нашу віру!"
 SAU_the_caliphate_desc: "Століттями титул халіфа залишався вільним, за винятком жалюгідних порожніх домагань з боку дрібних держав, таких як Сокото та деяких турецьких імперій. Але тепер, отримавши під контроль Священні міста Ісламу та всю Аравію, ми вже є лідерами віри. Залишилось лише формально оголосити про себе світові."
 SAU_haia_desc: "Ми будемо працювати над створенням Комітету з заохочення чесноти та запобігання пороку, який активно прагнутиме викорінити культурну та ментальну деградацію в наших землях. Це розумний спосіб зберегти нашу відданість наших улемів."
 SAU_succession_regulation_desc: "Ми заснуємо прозору систему правонаступництва на принципах старшинства, мудрості та віри, бо кожен король після засновника нашої нової Аравії має вести свій народ до світлого майбутнього."
 
 SAU_trading_expertise: "Фахівці у торгівлі"
 SAU_trading_expertise_desc: "Тисячоліттями араби багатіли не завдяки своїй землі, а своїм знанням у торгівлі. Тепер нам більше, ніж будь-коли потрібні кошти та товари, тому поки що використовувати знання наших торговців та дипломатів!"
 SAU_arms_imports: "Імпорт військового спорядження"
 SAU_arms_imports_desc: "Нам потрібна зброя для перемоги над Османами і тих, хто стане на шляху Аравії. Для цього слід розпочати імпорт зброї із закордону."
 SAU_weapons_aqusitions: "Закупівлі вогнепальної зброї"
 SAU_weapons_aqusitions_desc: "'Ви не так зрозуміли! Ці мисливські рушниці призначені спеціально для особистої колекції Еміра. Я вас запевняю, все гаразд!'"
 SAU_reverse_engineering: "Зворотне проектування"
 SAU_reverse_engineering_desc: "'Це не Gewehr! Це оригінальна гвинтівка Bunduqia Sabah з Абу-Дабі, чесно!"
 SAU_armament_plans: "Плани озброєння"
 SAU_armament_plans_desc: "Ми маємо безліч воїнів, що готові віддати життя за країну, але дуже мало зброї, що допоможе їм на сучасному полі бою. Якщо ми хочемо перемогти і зберегти нашу свободу, необхідно отримати найкраще, що ми можемо."
 SAU_arsenal_of_arabia: "Аравійський арсенал"
 SAU_arsenal_of_arabia_desc: "Мало мати мінімальну кількість запасів, потрібно мати їх з лишком: боєприпаси, кораблі, покришки, бинти, паяння. Аравійський арсенал потребує всього, і ми повинні це виправити, інакше падемо під натиском наших ворогів."
 SAU_caravans_of_tomorrow: "Каравани майбутнього"
 SAU_caravans_of_tomorrow_desc: "Залізниці повільно, але правильно замінять старий транспорт. Незабаром до кожного куточку країни можна буде потрапити протягом дня поїздом. Ми маємо підготувати до цього нашу промисловість."
 SAU_foreign_advisors: "Іноземні радники"
 SAU_foreign_advisors_desc: "Розширюючи наші військові та промислові програми, нам недостатньо тих фахівців, що ми вже маємо. Для продовження роботи нам життєво необхідно запросити іноземців, щоб поставити Аравію на ноги після цих спустошливих століть."
 SAU_oil_market: "Розробка нафтових родовищ"
 SAU_oil_market_desc: "Наші нафтові свердловини працюють на субоптимальній потужності. Навіть якщо знадобиться іноземна допомога та багато часу, видобуток цих ресурсів має бути у нашому пріоритеті."
 SAU_food_imports: "Збільшення імпорту продуктів харчування"
 SAU_food_imports_desc: "Це непросте завдання нагодувати народ під час війни, особливо якщо наш противник матиме перевагу на морі. Необхідно спланувати запаси та захистити наші канали постачання, щоб наш ворог не міг виснажити нас, а під час миру ми б не пухли з голоду."
 SAU_national_logistics: "Логістика залізниць"
 SAU_national_logistics_desc: "Будівництво залізниці - це щось більше, ніж просто укладання рейок. Перед цим все має бути ретельно сплановано. Аналогічно і армії, оскільки кожним солдатом рухає його шлунок. У зв'язку з цим, ми повинні розширити та використовувати нашу нову залізничну мережу для досягнення військових цілей."
 SAU_industrial_raw_materials: "Промислова сировина"
 SAU_industrial_raw_materials_desc: "У наших землях мало металу, придатного для промисловості, тому пошук нових родовищ життєво важливий для ефективного виробництва. Для початку, розпочнемо дослідження у гірських регіонах нашої країни."
 SAU_literacy_campaign: "Ліквідація безграмотності"
 SAU_literacy_campaign_desc: "Наші прекрасні слова та глибокі пізнання мають бути поширеними. Дозволити людям жити в неписьменності - значить бути жорстокими тиранами, бо кожна людина повинна мати право на знання."
 SAU_education_reform: "Освітня реформа"
 SAU_education_reform_desc: "Так само, як мова не робить людину розумною, просте читання і лист не робить із людини вченого. Формування освіти для молодого покоління, і не лише для тих, хто може собі дозволити вчителя, триватиме десятиліття. Але нам потрібно зробити перші кроки вже сьогодні."
 SAU_dig_deeper: "Більше нафти!"
 SAU_dig_deeper_desc: "Багатство тече на наших землях. І якщо наші люди грішні в чомусь, то це в любові до нього. Багатство солодше за воду, сильніше за меч, бо кожен меч може бути повернутий банківським чеком. Нафта купить нам тисячі гвинтівок, які започаткують нашу Імперію!"
 SAU_safety_net: "Боротьба з бідністю"
 SAU_safety_net_desc: "Справа не в тому, що це наш моральний обов'язок як мусульман допомагати бідним. Це єдиний шлях до процвітання та здорової держави. Мало як ми можемо змусити людей нас любити, якщо вони беруть малюки зі своєї тарілки. Необхідно надати допомогу не лише бідним, а й вдовам тих, хто впав на славу нашої Аравії. У них має бути рятівна подушка, спонсорована нашим мудрим урядом."
 SAU_industrialization_effort: "Інтеграція економіки Хіджазу"
 SAU_industrialization_effort_desc: "Мекка – священний центр Ісламу та перлина в короні того, хто хоче бути арабським королем. Вона не тільки дає престиж, який недосяжний інакше, а й економічний підйом завдяки хаджу. Однак процес включення до складу нашої держави цих багатих земель із сучасною бюрократією не буде безтурботним."
 SAU_arms_industry: "Збройна промисловість"
 SAU_arms_industry_desc: "Наша промисловість має тепер сконцентруватись на захисті держави, ми готові виділити на це кошти. Необхідно дозволити нашій армії мати те спорядження, якого вони так сильно потребують!"
 SAU_refurbish_towns: "Відновлення міст та сел"
 SAU_refurbish_towns_desc: "Майбутнє повільно, але впевнено проникає в традиційну Аравію, настав час відновити і розширити міста і села, створити місця для майбутніх підприємств і розселити різні кочові племена."
 SAU_arabian_airports: "Аеропорти Аравії"
 SAU_arabian_airports_desc: "Зв'язок міст не тільки суходолом, а й повітрям має стати пріоритетом для нашого уряду. А додатковий плюс, що дозволяє використовувати це у військових цілях, безумовно, не буде зайвим..."
 SAU_building_better_future: "Шлях до кращого майбутнього"
 SAU_building_better_future_desc: "Найкраще майбутнє – це не лише нові будівлі, книги чи товари. Це зміна того, як ми дивимось на світ, тим самим змінюючи цей світ. Світло Аллаха світить нам, і ми зробимо Землю найкращим місцем, навіть якщо для цього доведеться заплатити високу ціну."
 SAU_techslot_machine: "Будівництво університетів"
 SAU_techslot_machine_desc: "Остаточний крок у нашій освітній програмі – це вища освіта, відродження науки та прогресу, які колись були синонімами в арабській мові. Звичайно, більш "хижі" радники бачать у цьому більше "практичне" застосування цих університетів..."

### Military Focuses ###
 SAU_recruiting_effort: "Військовий призов"
 SAU_recruiting_effort_desc: "Більшість молодих людей ризикують пронеробити, поки історія дає все новий оборот. Вони навіть не почують заклику до бою! Це не може так продовжуватися, бо кожен чоловік Аравії повинен вступити в боротьбу за еміра та його народ!"
 SAU_contest_the_gulf: "Боротьба за затоку"
 SAU_contest_the_gulf_desc: "Іранці намагаються назвати цю затоку Перською, але ми знаємо, що вона завжди була Арабською. І ми готові сталлю довести свою правоту!"
 SAU_protect_oil_shipping: "Захист нафтоперевезень"
 SAU_protect_oil_shipping_desc: "Експорт нафти є дуже важливою частиною нашої економіки, і вороги це чудово розуміють. Для того, щоб вантажі благополучно дійшли до Індійського океану, знадобиться відповідний морський флот та екіпажі для його підтримки."
 SAU_kuwait_naval_base: "Морська база Аль-Хаса"
 SAU_kuwait_naval_base_desc: "Колись Аль-Хаса був частиною басрійського осланського вілайєту, тепер його буде перекваліфіковано в наш головний порт на найближче майбутнє."
 SAU_naval_exercises: "Морські навчання"
 SAU_naval_exercises_desc: "Готуючись до зіткнення з [PER.GetNameDef] та іншими ворожими державами у затоці, ми проводитимемо навчання ВМС для забезпечення того, щоб наш флот мав реальний досвід у морі при виникненні конфлікту."
 SAU_liberation_war_of_holy_cities: "Звільнення священних міст"
 SAU_liberation_war_of_holy_cities_desc: "Священні міста, Мекку та Медину, тримають у ланцюгах прокляті турки. Наш священний обов'язок - звільнити їх і поставити над ними наш прапор."
 SAU_mobilize_the_tribes: "Мобілізація племен"
 SAU_mobilize_the_tribes_desc: "Кожне плем'я в цих землях заприсяглося допомогти нам, і тепер, коли ми у війні з ворогом, який бажає скасувати все те, чого ми так довго додалися, вони повинні виконати свою клятву! Прийдіть до нас, бо ваш емір кличе!"
 SAU_army_command_modernization: "Модернізація командування"
 SAU_army_command_modernization_desc: "Давно настав час осучаснити тих, хто веде нашу армію в бій. Підпорядкування має йти не за наказом місцевих вождів та шейхів, а від організованого військового командування та згідно з військовою доктриною, використовуючи різні тактики та театри військових дій."
 SAU_establish_arabian_airforce: "ВПС Аравії"
 SAU_establish_arabian_airforce_desc: "Ми повинні заснувати перші в історії арабів повітряні сили, щоб правити небесами над пустельними дюнами."
 SAU_establish_arabian_mechanized_brigades: "Моторизовані бригади"
 SAU_establish_arabian_mechanized_brigades_desc: "У цю нову епоху ми маємо бути адаптованими настільки ж, наскільки хоробрими та стійкими. Механізовані та моторизовані дивізії відіграють важливу роль у нашому поверненні Батьківщини!"
 SAU_establish_new_arabian_army: "Нова армія Аравії"
 SAU_establish_new_arabian_army_desc: "У міру продовження реформи нашої армії необхідно докладати більше зусиль для забезпечення того, щоб вона працювала з тим самим потенціалом, що й у великих держав, інакше нас відправлять назад на звалище історії. Настав час для нас не шкодувати сил для того, щоб покінчити з племінною роздробленістю в наших збройних силах і підготувати їх до майбутнього сторіччя."
 SAU_arabian_horsemanship: "Аравійські вершники"
 SAU_arabian_horsemanship_desc: "З часів халіфату ми, араби, вважалися найкращими вершниками, а вірні воїни – це те, що нам потрібно. З модернізацією наших кавалерійських полків ми все ще вважаємо, що вони діятимуть у своєму, арабському стилі."
 SAU_desert_warfare: "Війна у пустелі"
 SAU_desert_warfare_desc: "Ми знаємо, як воювати в цих землях краще, ніж будь-хто інший. Наш народ відбивався від суперників упродовж десятиліть, і ще багато ворогів прийдуть до нас у піски. Але вони будуть переможені і нарешті навчаться ненавидіти пустелю."
 SAU_desert_logstics: "Пустельна логістика"
 SAU_desert_logstics_desc: "Переміщення армій через пустелю часто неможливе, якщо не знаєш шляху. Неправильний поворот може призвести до того, що наші сили зав'яжуть у бездоріжжі, або потраплять прямо в пастку супротивника!"
 SAU_war_of_resistance: "Війна за виживання"
 SAU_war_of_resistance_desc: "Ми живемо в епоху тотальної війни, де навіть обмежені конфлікти ставлять усіх під загрозу. Наша молода нація може впасти так само швидко, як і підбадьорилася, і бути розчавлена ​​під залізним чоботом історії. Ми повинні чинити опір! Вічна Аравія буде вільною!"

## Intro Screen ##
 SAU_country_intro_header: "Емірат Неджд"
 SAU_country_intro_content: "Вельткріг був однією з багатьох ознак того, що нам, Саудам, судилося правити цією землею. У годину своєї найбільшої гордині Хашиміти були кинуті своїми невірними підданими і залишені на поталу туркам і псам. Наше бездіяльність у війні, щоб уникнути османської відплати, виявилося вдалим і дозволило пережити всі напасті. Тепер ми чекаємо свого часу, збираючи воїнів, гроші та досвід, щоб завдати удару по Рашидам, які думають, що можуть грати по обидва боки, приймаючи хашимітських воїнів і схиляючись перед Портою. Настав час об'єднати Аравію під нашим прапором!"
 saud.1.a: "Хай живуть Сауди!"
 
### Events
 saud.2.t: "Саудівська Аравія"
 saud.2.d: "Сьогодні, після перемоги над Рашидами та захопленням Хіджазу, ми остаточно встановили владу над регіоном. Після такого тріумфу вже ніхто не сумнівається, що ми правитимемо всіма арабами!"
 saud.2.a: "Хай живуть Сауди!"

### Reactions to the Caliph Event ###
 saud.3.t: "Султан оголосив себе покровителем Халіфату та Священних міст!"
 saud.3.d: "Під час священної урочистої церемонії султан Саудівської Аравії оголосив себе новим Халіфом Ісламу. Нова побожна династія знову поведе віруючих істинно вірним шляхом."
 saud.3.a: "Хай живе Халіф!"
 
 saud.31.t.india: "Індійські мусульмани святкують об'єднання Халіфату!"
 saud.31.t.insulindia: "Новини халіфату досягли Інсуліндії"
 saud.31.t.other: "Султан Саудівської Аравії оголосив себе Халіфом"
 
 saud.31.d.EGY: "Султан Саудівської Аравії оголосив себе Халіфом Ісламу. Багато лібералів у Єгипті, за чутками, вибухнули реготом, коли дізналися про цю кумедну новину. Говорять, сам Султан Фарук здивувався цьому. Члени консервативної партії Ітіхада Хассан аль-Банна і Сейїд Кутб засудили султана і назвали його аморальним і жахливим правителем."
 saud.31.d.PER: "Новини про те, що султан Саудівської Аравії оголосив себе Халіфом Ісламу, а точніше – суннітського Ісламу, досягли [266.GetCapitalVictoryPointName]. Більшість [PER.GetNameDef] є шиїтами, тому їм байдуже чути новини і заяви заблукалих єретиків. Нам немає справи до цього."
 saud.31.d.india: "По всій Індії мусульмани відсвяткували новий халіфат, оголошений султаном Саудівської Аравії. Хоча багато еліти не взяли участі у святі, більшість мусульман навпаки славно погуляли."
 saud.31.d.insulindia: "Новини про рішення султана Саудівської Аравії оголосити себе Халіфом Ісламу досягли Інсуліндії. Багато мусульман не підтримали цього рішення."
 saud.31.d.OTT: "Ми отримали новини з Аравії про те, що люди не вважають нас за халіф. Це обурливо, і ми ніколи цього не забудемо."
 saud.31.d.other: "Султан Саудівської Аравії оголосив себе Халіфом Ісламу. Це очевидний прийом, щоб отримати владу. Варто не визнавати його халіфом, нам це необов'язково."
 
 saud.31.a.PER: "Кому яка справа про заяви Султана."
 saud.31.a.india: "Іншаллах."
 saud.31.a.OTT: "Відкинути ці безглузді вимоги!"
 saud.31.a.other: "Він не Халіф."
 
 saud.32.t.india: "Індійські мусульмани визнали нас"
 saud.32.t.insulindia: "Мусульмани Інсуліндії не визнали нас"
 saud.32.t.RUS: "Російські мусульмани не визнали нас"
 saud.32.t.other: "[FROM.GetNameDefCap] не визнали нас"
 
 saud.32.d.india: "Хороші звістки з Індії. Мусульманське населення визнало нас халіфом."
 saud.32.d.insulindia: "Новини з Інсуліндії повідомляють, що мусульмани не визнали нас халіфом. Це обурливо, і ми цього не забудемо."
 saud.32.d.other: "Новини з [FROM.GetNameDef] повідомляють, що мусульмани не визнали нас халіфом. Це обурливо, і ми цього не забудемо."
 saud.32.a.india: "Ми запам'ятаємо це."
 saud.32.a.other: "Ми цього не забудемо."

### Other Events
 saud.53.t: "Продаж зброї Неджду"
 saud.53.d: "Щоб зміцнити свою армію в майбутній боротьбі проти імперії Османа, Неджд запропонував нам значну кількість грошей і нафти, якщо ми допоможемо їм у їх боротьбі."
 saud.53.a: "Надішліть їм зброю."
 saud.53.b: "Нас не цікавить якась пустеля."
 
 saud.54.t: "Німеччина відмовляє в угоді"
 saud.54.d: "Німецький уряд відмовився продавати нам зброю, стверджуючи, що є більш гідні партнери, які потребують їхньої підтримки, ніж якісь кочівники у безлюдній пустелі."
 saud.54.a: "Вони про це пошкодують!"
 
 saud.55.t: "Німеччина приймає угоду"
 saud.55.d: "Берлін прийняв наші умови і відправив першу партію зброї до Ер-Ріяду, щоб допомогти нам у майбутній битві. Хоча це дорога угода для нашого уряду, вона може окупитися у довгостроковій перспективі."
 saud.55.a: "Ця зброя знищить наших ворогів!"
 
 saud.150.t: "Повстання Іхванів!"
 saud.150.d: "Іхвани були сильною армією в Аравії протягом десятиліть. Вони також були однією з головних причин того, що нам вдалося перемогти інші арабські держави та затвердити панування Саудівської Аравії у регіоні. Тим не менш, Іхвани завжди були традиційною групою, найвищою мірою релігійною, і люто виступали проти змін і реформ. Схоже, вони не розуміють, що модернізація потрібна для успішного управління країною. Зазвичай ми можемо контролювати будь-який гнів, який зазнає Іхван, обіцяючи, що більше не проводитимемо реформи. Проте, схоже, цього разу ми зайшли надто далеко. Солдати Іхванов об'єдналися під керівництвом Фейсала аль-Дувейша, командувача Іхванамі, який заявив, що Сауди не здатні правити Аравією. Багато Іхванських ополченців повстали, а бойові дії вже почалися..."
 saud.150.a: "Ми роздавимо цих бунтівників, за Аравію!"
 
 saud.151.t: "Еміри присягаються у вірності Саудівській Аравії"
 saud.151.d: "У наметовому містечку Ер-Ріяд за наказом ібн Сауда пройшла страта бунтівних солдатів. Після неї вулицею пройшли захоплені еміри. Перші, включаючи Рашидов, Хашимітів, аль-Тані та Хаувейтатів, вважалися надто бунтівними, щоб бути вірними васалами Неджда. Останніх, включаючи Аль-Нахайяна та Гадбана Бані Лама, ібн Сауд вважав за корисні. Він вирішив пощадити сім'ї емірів за умови, що вони присягнуть Саудівській Аравії у вірності та самовідданості. Ця нова форма васалітету відрізняється від того, що був до нього, який використовували предки ібн Сауда."
 saud.151.a: "Аллах на нашому боці"
 
 saud.152.t: "Пропозиція від [From.GetNameDef]"
 saud.152.d: "Ми втягнуті у війну з [FROM.GetNameDef] через союз із [OMA.GetNameDef]. Але через капітуляцію [OMA.GetNameDef], ми втратили єдиний опорний пункт на Аравійському півострові. Зараз перед нами стоїть вибір: або вторгнутися на півострів силою, або шукати миру та скоротити наші втрати."
 saud.152.a: "Оман і так марний."
 saud.152.b: "Ми не зрадимо наших друзів!"
 
 saud.153.t: "[FROM.GetNameDefCap] хоче миру"
 saud.153.d: "Після падіння [OMA.GetAdjective]ого захисту, їхні союзники [FROM.GetNameDef] були залишені без опорного пункту в Аравії, отже, вони нам більше не загрожують. На жаль, ми не можемо ні загрожувати їм, ні вторгнутися на їхню територію. [FROM.GetNameDef] запропонували нам таке: в обмін на мир вони розірвуть усі відносини з [OMA.GetAdjective]ою державою."
 saud.153.a: "Ми на один крок ближче до об'єднання Аравії!"
 saud.153.b: "Жодних переговорів із загарбниками!"
 
 saud.154.t: "[From.GetNameDefCap] оголосив про відновлення війни"
 saud.154.d: "У той час, як крах [OMA.GetAdjective]ого захисту подарував нам надію на те, що їхні союзники з [FROM.GetNameDef] спробують скоротити свої втрати і підуть на мирний договір, здається, що Маскат знайшов собі союзника, який битиметься на смерть."
 saud.154.a: "Тоді знову на війну."
 
 saud.155.t: "[From.GetNameDefCap] відмовилися підписувати мир!"
 saud.155.d: "Незважаючи на нашу щедру пропозицію, араби відмовилися підписувати мир з "іноземними загарбниками"."
 saud.155.a: "Що?"

