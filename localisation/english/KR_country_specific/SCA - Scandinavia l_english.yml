 scandinavia_formation_events.2.a: "Приєднатися до Північної Ради"
 scandinavia_formation_events.2.b: "Нам це не цікаво"
 
 scandinavia_formation_events.3.t: "[From.GetNameDefCap] відхиляє нашу пропозицію"
 scandinavia_formation_events.3.d: "[From.GetNameDefCap] дали нам знати, що вони не бачать жодних переваг у проведенні запропонованої нами реформи. Здається, що принаймні в цій сфері політики пік скандинавської співпраці досягнуто."
 scandinavia_formation_events.3.a: "Розчаровує, але хай буде так..."
 
 scandinavia_formation_events.13.t: "[From.GetNameDefCap] пропонує Північну Федерацію"
 scandinavia_formation_events.13.d: "[From.GetNameDefCap] запропонував об'єднати всі скандинавські країни у демократичну федерацію. Це призведе до інтеграції нашої країни до Північної Федерації."
 scandinavia_formation_events.13.a: "Погодитись на федерацію"
 scandinavia_formation_events.13.b: "Відмовитись від федерації"
 
 scandinavia_formation_events.14.t: "[From.GetNameDefCap] приймає нашу пропозицію"
 scandinavia_formation_events.14.d: "[From.GetNameDefCap] висловив зацікавленість приєднатися до нашої пропозиції об'єднати усі скандинавські країни у демократичну федерацію. Ми на один крок ближче до створення єдиної Скандинавії."
 scandinavia_formation_events.14.a: "Це добре!"
 
 scandinavia_formation_events.15.t: "[From.GetNameDefCap] відхиляє нашу пропозицію"
 scandinavia_formation_events.15.d: "[From.GetNameDefCap] відхилив нашу пропозицію щодо об'єднання всіх скандинавських країн у демократичну федерацію. Здається, скандинавська інтеграція, безумовно, досягла свого піку."
 scandinavia_formation_events.15.a: "Сумно, але не зовсім несподівано..."
 
 scandinavia_formation_events.16.t: "Створення північної федерації"
 scandinavia_formation_events.16.d: "Інші скандинавські країни погодились із нашою пропозицією щодо федерації. Відповідно до її конституції, Північна Федерація, доки, звичайно, не може бути прийнята відповідним федеральним урядом, безумовно, буде демократичною федеральною монархією. Виконавча влада складатиметься з федерального уряду, який має повноваження від імені ради, що складається зі шведських, норвезьких та датських монархів. Федеральний парламент базуватиметься в Гетеборзі, але всі складові королівства зберігають свої окремі інститути та автономію."
 scandinavia_formation_events.16.a: "Чудово!"
 
scandinavia_events.1.t: "Формування Північної Федерації"
scandinavia_events.1.d: "Після підписання Скандинавського договору, було залишено перехідний уряд, що в основному складається з державних службовців з малими активними повноваженнями, який спільно управлятиме федерацією з національними урядами доти, поки ми успішно не ратифікуємо федеральну конституцію, яка потім буде прийнята як вищий закон у федерації; вище, ніж у державах-членах, що дозволить провести скоординовані вибори для створення уряду, обраного народом."
scandinavia_events.1.a: "Підготувати Конституційну Конвенцію!"
 
scandinavia_events.2.t: "Перші федеральні вибори"
scandinavia_events.2.d: "Ми готові провести перші федеральні вибори. Цей парламент є тимчасовим і триватиме лише доти, доки ми не зможемо обрати більш постійні збори пізніше. Хоча у голосуванні беруть участь кілька невеликих партій, є три, які реально можуть перемогти на виборах. Соціал-демократична робоча партія Північних країн проводить кампанію з питання громадського добробуту та хотіла б зберегти статус-кво щодо федеральних та міжнародних справ. Консервативна партія обіцяє знизити податки та збільшити військові витрати. Вони також за збереження нинішнього статусу федерації. Нарешті, Скандинавська народна партія - це суміш політиків та ідей, об'єднана лише їхньою загальною відданістю скандинавству. Вони хочуть посилити владу федерації та проводити активну зовнішню політику, щоб об'єднати всіх скандинавів до однієї держави. Хто переможе?"
scandinavia_events.2.a: "СДРП – соціал-демократи."
scandinavia_events.2.b: "ЛП - ліберали."
scandinavia_events.2.c: "Фермерська ліга – соціал-консерватори"
 
scandinavia_events.3.t: "Федеральні вибори [GetYear] року"
scandinavia_events.3.d: "Настав час обрати федеральний парламент на повний чотирирічний термін. Ще раз різні партії провели енергійну кампанію, і саме північні народи мають вирішити, хто буде зрештою верховним."
 
scandinavia_events.4.t: "Конституція Північних країн"
scandinavia_events.4.d: "Розділ 1:\n\nСтаття. 1:\n1.Ця конституція застосовується до всіх частин усіх країн Північної Федерації.\n2.Які нації вважаються частиною Федерації, визначається федеральним законом.\nСтаття. 2: Форма правління має бути формою конституційної монархії. Глава федерації, визначений у частині 2, має королівську владу.\n\nСтаття. 3: Законодавча влада належить Північному парламенту та главі федерації спільно; виконавча влада покладається на кабінет міністрів.\n\nЦе перші статті нордичної конституції. Дебати досить запеклі, але має бути досягнуто згоди за основним законом нашої федерації."
scandinavia_events.4.a: "Слава!"
 
scandinavia_events.5.t: "Розділ 3: Глава Федерації"
scandinavia_events.5.d: "Стаття 34:\n1.Федеральна Рада спільно вступає на посаду "глави федерації".\n2.Глави держав-учасниць засідають у федеральній раді.\n\nСтаття. 35: Федеральна рада призначає федерального прем'єр-міністра та його кабінет за рекомендацією парламенту Північних країн.\n\nЗ цими словами реальність зміцнюється тим, що федеральна рада діятиме як монарх у конституційній монархії. Справедлива поведінка, за якої жодна зі складових країн не зазнає негативного впливу."
scandinavia_events.5.a: "Чесна угода!"
 
scandinavia_events.6.t: "Розділ 3: Глава Федерації"
scandinavia_events.6.d: "Стаття 34: "Глава Федерації" є одним із глав держав, що входять до нього країн.\nСтаття. 35: Глава держави виконуватиме обов'язки глави федерації строком на 4 роки; як тільки цей мандат буде виконано, ця посада буде передана наступному монарху.\nA. Ця посада вважається пов'язаною з канцелярією глави держави і дотримуватиметься правил наслідування цієї посади протягом чотирирічного терміну повноважень.\nБ. Уряд повинен забезпечити, щоб усі країни-учасниці були рівною мірою подані при передачі повноважень від одного глави держави іншому.\nСтаття. 36:\nЦими словами справа глави федерації вирішується: хоча врешті-решт вона не є строго кодифікованою як такою, кожен глава скандинавської держави діятиме як глава держави протягом 4 років."
scandinavia_events.6.a: "Приємно чути!"
 
scandinavia_events.7.t: "Розділ 2: Законодавча влада"
scandinavia_events.7.d: "Стаття 8: Парламент Північних країн є окремим органом, який обирається населенням кожної країни-члена відповідно до пропорційного представництва.\nСтаття. 9: Нижня палата складається з одного зборів не більше трьохсот членів.\nСтаття. 10: Верхня палата складається з одного зборів, що складається не більше ніж із ста п'ятдесяти членів.\nСтаття. 11: Верхня палата та нижня палата разом сформують Північний парламент.\nЗ цими та іншими статтями законодавча гілка північної федерації."
scandinavia_events.7.a: "Ми рухаємося вперед!"
 
scandinavia_events.8.t: "Розділ 2: Законодавча влада"
scandinavia_events.8.d: "Стаття 8: Парламент Північних країн посилається на спільне засідання парламентів країн-учасниць.\nСтаття. 9: Нижня палата складається з одного зборів членів нижніх палат країн-засновників, оскільки кожна з них встановлена в їх конституції.\nСтаття. 10: Верхня палата повинна складатися не більше ніж із ста п'ятдесяти членів, які обираються безпосередньо народами країн, що входять до федерації.\nСтаття. 11: Верхня палата та нижня палата разом сформують Північний парламент.\nЗ цими та іншими статтями законодавча гілка північної федерації."
scandinavia_events.8.a: "Ми рухаємося вперед!"
 
scandinavia_events.9.t: "Розділ 5: Судова влада"
scandinavia_events.9.d: "Стаття 58: Вищий суд Федерації складається з двадцяти найстарших - відповідно до стажу роботи - звичайних членів судів загальної юрисдикції та рівної кількості членів, які обираються нижньою палатою на шість років відповідно до пропорційного відображення. Один або кілька заступників обираються для кожного обраного члена. Жоден член Парламенту не може бути обраний членом Вищого Суду Королівства, а також Член Парламенту не може виступати членом Вищого Суду Федерації. У тих випадках, коли в конкретному випадку деяким членам вищого суду Федерації забороняється брати участь у розгляді справи, рівну кількість членів Вищого суду Федерації, які востаннє обираються парламентом, мають піти у відставку з їхньої посади.\nФактично, було створено новий вищий суд, що стоїть над національними судами задля забезпечення дотримання федерального закону."
scandinavia_events.9.a: "Це принесе стабільність."
 
scandinavia_events.10.t: "Розділ 5: Судова влада"
scandinavia_events.10.d: "Стаття 58: Федеральні закони повинні застосовуватися національними судовими організаціями, якби вони були звичайними законами. Федеральний уряд не може перешкоджати створенню національних судових систем, якщо всі країни, що входять до його складу, крім тієї, про яку йдеться, не вирішать, що цілісність національної судової влади перебуває під серйозним тиском.\nЗ цією статтею судова автономія забезпечена."
scandinavia_events.10.a: "Надзвичайне застереження було необхідне, щоб запобігти зловживанням..."
 
scandinavia_events.11.t: "Розділ 5: Судова влада"
scandinavia_events.11.d: "Стаття 58: Країни-учасниці не можуть приймати власні суди.\nЗдійснення судової влади регулюється лише Федеральним законом. Надзвичайні суди із судовою владою не можуть бути створені. Здійснення судової влади регулюється лише Статутом.\nНадзвичайні суди із судовою владою не можуть бути створені.\nСтаття. 60: Відправлення правосуддя завжди має залишатися незалежним від виконавчої влади. Правила про це встановлюються Федеральним законом.\nСтаття. 61: Відправлення правосуддя завжди має залишатися незалежним від виконавчої влади. Правила про це мають бути встановлені Статутом.\nЗ цими статтями буде створено єдину судову систему Північних країн всім країн-учасниць. Ще кілька статей, і їхня незалежність буде оптимально забезпечена."
scandinavia_events.11.a: "Я не знаю, чи схвалять країни-учасниці це..."
 
scandinavia_events.12.t: "Скандинавський Інтернаціонал"
scandinavia_events.12.d: "Провідні члени соціал-демократичних партій Скандинавії; насамперед Соціал-демократичної партії Данії, Лейбористської партії Норвегії та Шведської соціал-демократичної робітничої партії, а також деяких невеликих, часто місцевих партій, що зібралися в Копенгагені для створення свого виборчого альянсу на федеральних виборах, що відбудуться у майбутньому.\n\nПраві данські ЗМІ назвали ці збори "Скандинавським Інтернаціоналом" після міжнародних соціалістичних зборів. У той час, як вони вирішили вибрати назву "Північна соціал-демократична робітнича партія", цей тверезий погляд був з ентузіазмом прийнятий молодими соціалістами, хоча лідер датського молодіжного крила Ханс Хедтофт роз'яснив, що Північна соціал-демократична партія ніяк не підтримує Синдикалізм. За його словами, назва апеляцій заснована на другому інтернаціоналі."
scandinavia_events.12.a: "Хм, підозріло!"
 
scandinavia_events.13.t: "Формування Консервативної партії"
scandinavia_events.13.d: "Декілька консервативних партій навколо федерації оголосили про злиття для оптимальної участі у федеральних виборах, які мають відбутися найближчим часом. Цей альянс включає норвезьку партію Хейре, а також данську партію Венстре і данську партію DKF, внаслідок чого експерти прогнозують, що Данія стане основною базою цієї партії, навіть якщо вона все ще буде гарячо оспорюваним регіоном, враховуючи сильну присутність соціал-демократів. У Швеції до цієї партії приєдналися традиційні консерватори, хоча деякі з них з певною підозрою ставляться до обмеженої прихильності до деяких цінностей консерватизму, прийнятих у цій новій партії, незважаючи на назву. Деякі члени шведського риксдагу залишили партію навіть повністю, коли вони погодилися вступити, залишивши їх незалежними."
scandinavia_events.13.a: "Побажаємо їм удачі!"
 
scandinavia_events.14.t: "Формування Ліберальної партії"
scandinavia_events.14.d: "Члени правління шведської Народної партії, датської партії Radikale Venstre та норвезької партії Venstre оголосили про свій намір сьогодні у федеральній столиці Гетеборзі виступити разом як Ліберальна партія на майбутніх виборах у Скандинавії. Оскільки ця група складається здебільшого з менших партій, експерти передбачають, що їм справді буде важко виграти ці вибори, але вони цілком можуть стати впливовими як менша партія, як молодша партія у майбутній коаліції."
scandinavia_events.14.a: "Побажаємо їм удачі!"
 
scandinavia_events.15.t: "Об'єднання профспілок"
scandinavia_events.15.d: "Коли стає ясно, що країни Північної Європи починають вступати на єдиний шлях, робочий рух не стоїть дома. Профспілкові конгреси Данії, Швеції та Норвегії зібралися у столиці Швеції Стокгольмі. Тут вони проголосували за об'єднання всіх трьох організацій у ще вищий конгрес, відомий як Північний профспілковий конгрес. Не дивно, що синдикалістські елементи наслідували цей приклад, незважаючи на нібито їхню опозицію північному проекту, що означає, що об'єднана синдикалістська причина тепер існує на північному рівні."
scandinavia_events.15.a: "Трохи тривожно..."
 
scandinavia_events.16.t: "Ратифікація конституції"
scandinavia_events.16.d: "Федеральна конституція була формалізована. У святковій обстановці він був символічно прийнятий федеральним парламентом, а потім підписаний кожним із монархів держав-членів у новій федеральній столиці Гетеборзі. Таким чином, Федерація справді була офіційно оформлена, а конституція наділена повноваженнями. Справді славний день для бореальних народів Скандинавії!"
scandinavia_events.16.a: "Слава!"
 
scandinavia_events.17.t: "Зміна варти"
scandinavia_events.17.d: "Як передбачає конституція, голова федерації змінюється між монархами держав-членів. Пройшло 2 роки, і настав час для наступного монарха взяти на себе цю роль."
scandinavia_events.17.a: "Слава!"
 
scandinavia_events.18.t: "Формування Фермерської партії"
scandinavia_events.18.d: "Аграрні партії є цікавим явищем у Північній Європі, особливо у скандинавській політиці, яка захищає свої інтереси. Звичайно, вони не сиділи на місці, оскільки країни Північної Європи об'єднуються і вони також створили свою власну об'єднану партію, щоб брати участь у виборах."
scandinavia_events.18.a: "Лаконічніші партії завжди гарні!"
 
scandinavia_events.19.t: "Формування Північної Федерації"
scandinavia_events.19.d: "Делегати зі Швеції, Норвегії та Данії зібралися сьогодні вранці у Стокгольмі, щоб завершити роботу над резолюцією щодо федералізації трьох країн в одну освіту. Відома тепер як Північна Федерація, багато політичних аналітиків обговорюють, що це означатиме для майбутнього балансу сил у Європі. Хоча дехто вважає, що ліберальні ідеї федерації збігаються з інтересами Антанти, більшість сходиться на думці, що нова держава, швидше за все, займе нейтральну позицію з усіх питань. Баланс сил знову змінюється на світовій арені."
scandinavia_events.19.a: "Північне сяйво яскраво сяє."

