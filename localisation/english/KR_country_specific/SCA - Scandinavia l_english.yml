### Focus Tree ###

 SCANDINAVIA_treaty_of_stockholm: "Стокгольмський договір"
 SCANDINAVIA_treaty_of_stockholm_desc: "Для набуття чинності Стокгольмський договір потребує схвалення парламенту. Його ратифікація дозволить нам офіційно розпочати співпрацю з нашими скандинавськими друзями.\n§YСтокгольмський договір набуде чинності, якщо Данія, Норвегія та Швеція будуть демократичними країнами в червні 1937 року.§!"
 SCANDINAVIA_nordic_council: "Північна рада"
 SCANDINAVIA_nordic_council_desc: "Політичні аспекти скандинавської інтеграції повинні бути організовані в окремій політичній інституції. Давайте створимо для цього Північну раду."
 SCANDINAVIA_defense_union: "Скандинавський оборонний союз"
 SCANDINAVIA_defense_union_desc: "Жодна з країн Скандинавії не є особливо сильною у військовому плані. Лише за допомогою договору про колективну оборону ми можемо створити реальну загрозу для потенційних агресорів."
 SCANDINAVIA_material_cooperation: "Спільні військові закупівлі"
 SCANDINAVIA_material_cooperation_desc: "Наші окремі збройні сили відносно невеликі. Якщо ми скоординуємо всі військові закупівлі країн Скандинавії, ми отримаємо переваги від більших замовлень і менших витрат."
 SCANDINAVIA_military_volunteers: "Програма військового обміну"
 SCANDINAVIA_military_volunteers_desc: "Посилення співпраці між арміями Північних країн потребує офіцерів з особливим мисленням і певними навичками. Давайте обміняємося генералами, щоб допомогти в цьому."
 SCANDINAVIA_passport_union: "Скандинавська конвенція про паспорти"
 SCANDINAVIA_passport_union_desc: "Чому громадяни Скандинавських країн повинні отримувати візи та дозволи на відвідування один одного? Ми підпишемо конвенцію про скасування внутрішніх кордонів Скандинавії."
 SCANDINAVIA_joint_sessions: "Спільні засідання парламентів"
 SCANDINAVIA_joint_sessions_desc: "Досі інтеграцію Північних країн відстоювали національні уряди. Щоб змінити цю ситуацію, ми пропонуємо проводити спільні міжпарламентські засідання, щоб усі голоси були почуті."
 SCANDINAVIA_investments: "Північні інвестиції"
 SCANDINAVIA_investments_desc: "Скандинавія - це наша природна арена для інвестицій. Можливо, було б гарною ідеєю інвестувати в подальші промислові проекти."
 SCANDINAVIA_monetary_union: "Скандинавський валютний союз"
 SCANDINAVIA_monetary_union_desc: "З 1873 по 1914 рік Скандинавія мала спільну валюту. Ми відновимо Скандинавський валютний союз і дозволимо всім валютам вільно обертатися в Скандинавії."
 SCANDINAVIA_found_sas: "Скандинавські авіалінії"
 SCANDINAVIA_found_sas_desc: "Чому скандинавські країни повинні мати власних перевізників під власним прапором? Давайте зробимо авіаперевезення символом північної співпраці і створимо Скандинавські авіалінії."
 SCANDINAVIA_custom_union: "Єдиний ринок"
 SCANDINAVIA_custom_union_desc: "Природним продовженням економічної співпраці є скасування митниць між північними країнами. Нехай більше не буде жодних обмежень для торгівлі Скандинавії."
 SCANDINAVIA_common_tech: "Скандинавська наукова конференція"
 SCANDINAVIA_common_tech_desc: "Скандинавські вчені зустрічаються на нерегулярних зустрічах з 1839 року. Ми повинні формалізувати ці зустрічі, щоб більш ефективно обмінюватися нашими технічними розробками."
 SCANDINAVIA_common_tech_2: "Технологічна співпраця"
 SCANDINAVIA_common_tech_2_desc: "Успіх Скандинавської наукової конференції означає, що ми можемо ще більше розширити нашу співпрацю. Якщо ми запровадимо сталу систему обміну знаннями, ми всі виграємо в довгостроковій перспективі."
 SCANDINAVIA_form_federation: "Скандинавська федерація"
 SCANDINAVIA_form_federation_desc: "Інтеграція та співпраця країн Північної Європи довела свій вражаючий успіх. Давайте ж тепер об'єднаємо зусилля і перетворимо Північну Федерацію на сяючий маяк демократії та свободи у неспокійному світі."

 SCA_Nordic_Constitution: "Конституція Північних країн"
 SCA_Nordic_Constitution_desc: "Зі створенням єдиної північної держави надзвичайно важливо, щоб було прийнято конституцію, яка б враховувала всі держави-члени федерації, підкреслюючи силу федерального уряду."
 SCA_Nordic_Parliament: "Призначений Північний Парламент"
 SCA_Nordic_Parliament_desc: "Ми повинні заснувати призначений Північний парламент, який обирається шляхом пропорційного голосування у всій федерації, що забезпечить рівне представництво кожного громадянина Північних країн у федеральному уряді Гетеборга."
 SCA_Joint_Sessions_as_Legislative: "Використання спільних засідань"
 SCA_Joint_Sessions_as_Legislative_desc: "Спільні засідання раніше мали великий успіх, наголошуючи на існування та тісній співпраці країн Північної Європи. Ці спільні засідання функціонуватимуть як належна законодавча гілка північноєвропейського уряду."
 SCA_Council_of_Kings: "Рада королів"
 SCA_Council_of_Kings_desc: "Монархи наших держав-членів союзу повинні разом виконувати свою роль на федеральному рівні, створюючи раду, що складається з монархів, які призначають федеральний уряд."
 SCA_Every_King_a_Turn: "Кругообіг королів"
 SCA_Every_King_a_Turn_desc: "Рада як глава держави неминуче призведе до бюрократичних проблем та розбіжностей. Натомість кожен монарх має правити протягом двох років, а потім повернути владу монарху наступної країни."
 SCA_Judicial_Autonomy: "Судова автономія"
 SCA_Judicial_Autonomy_desc: "Кожна держава-член повинна зберігати свою власну судову владу і ці судові органи повинні зберігати свою повну автономію. Якби данець мав судити шведську справу, це неминуче призвело б до націоналістичних тертям."
 SCA_Nordic_High_Council: "Вища Скандинавська рада"
 SCA_Nordic_High_Council_desc: "Незважаючи на те, що місцеві судові органи повинні залишатися на місці, вищий суд кожної країни повинен бути замінений єдиною Вищою радою суддів Північних країн, яка матиме останнє слово у найспірніших випадках."
 SCA_Federal_Judiciary: "Федеральна судова система"
 SCA_Federal_Judiciary_desc: "Ми повинні об'єднати судові органи всіх держав-членів у єдину судову систему. Це сприятиме рівноправній законотворчості у всій федерації і тим самим сприятиме дедалі тіснішій федералізації."
 SCA_Ratify_the_Constitution: "Ратифікувати конституцію"
 SCA_Ratify_the_Constitution_desc: "Після того, як усі найважливіші питання налагоджені, настав час дозволити представникам федеративних держав ратифікувати федеральну конституцію, що зробить нашу федерацію трохи реальнішою."
 SCA_The_First_Nordic_Elections: "Перші північні вибори"
 SCA_The_First_Nordic_Elections_desc: "При правильному створенні конституції настав час для NTC, переважно складається з державних службовців, передати владу обраному федеральному уряду. З цією метою мають бути організовані перші загальноєвропейські вибори."
 SCA_Socialdemocratic_Triumph: "Соціал-демократична більшість"
 SCA_Socialdemocratic_Triumph_desc: "СДРП успішно вибороло своє місце і вийшло переможцем на виборах у Скандинавії. З ними вимальовується єдина держава загального добробуту Північних країн, яка стане яскравим прикладом для решти світу."
 SCA_Safety_Net: "Створити мережу безпеки"
 SCA_Safety_Net_desc: "Ми повинні створити систему безпеки для тих, хто є досить нещасливим, щоб не мати можливості працювати. Для такої цивілізованої нації, як наша, недоречно дозволяти людям вмирати з голоду, замість того, щоб допомагати їм."
 SCA_Aid_the_Nordic_Worker: "Допомога північному робітнику"
 SCA_Aid_the_Nordic_Worker_desc: "Федерація добилася свого насилу заробленого процвітання за рахунок скандинавського робітничого класу. Справедливо допомогти їм, зробивши щось у відповідь на великі досягнення, яких вони досягли."
 SCA_Secure_Social_Rights_Federally: "Встановити основні соціальні права"
 SCA_Secure_Social_Rights_Federally_desc: "Декілька фундаментальних соціальних прав мають значення. Ми повинні забезпечити, щоб скандинавський уряд був зобов'язаний здійснювати соціальні права, на які скандинавський народ, і, можливо, народ решти світу, заслуговують."
 SCA_Invest_in_Education: "Інвестиції в освіту"
 SCA_Invest_in_Education_desc: "Навчання молоді – це інвестиція у майбутнє. Забезпечуючи якісну перевагу нашої освітньої системи, ми можемо залучити більше людей на високооплачувану роботу і таким чином ще більше збільшити наш добробут."
 SCA_Invest_in_Healthcare: "Поліпшення нашої охорони здоров'я"
 SCA_Invest_in_Healthcare_desc: "Хороша охорона здоров'я є життєво важливою: без неї люди можуть померти від непотрібних смертей. Ми повинні забезпечити, щоб охорона здоров'я була якісною та доступною для простих людей нашої федерації!"
 SCA_The_Nordic_Model: "Скандинавська модель"
 SCA_The_Nordic_Model_desc: "Внаслідок наших зусиль Північна держава загального добробуту перетворилася на яскравий приклад для всього світу. Демократична утопія, яка піклується про своїх громадян, не вдаючись до тиранії чи насильства."
 SCA_Victory_for_Liberalism: "Ліберальна коаліція"
 SCA_Victory_for_Liberalism_desc: "Ліберали піднялися по всій Скандинавії та забезпечили себе більшістю, необхідною для формування федерального уряду. Їх вплив у ці перші дні федерації, безумовно, відчуватиметься особливо сильно."
 SCA_Safeguard_National_Autonomy: "Захист Національної Автономії"
 SCA_Safeguard_National_Autonomy_desc: "Ми повинні переконатися, що ми не піддаємося спокусі непотрібної централізації. Такі дії лише зашкодять популярності федерації та не дозволять їй покращити життя своїх громадян. Тому місцева автономія має першорядне значення."
 SCA_Support_Nordic_Business: "Північний бізнес"
 SCA_Support_Nordic_Business_desc: "Країни півночі мають значні приватні галузі. Ми повинні заохочувати це підприємництво на благо країн-членів та федерації загалом."
 SCA_The_Nordic_Standard: "Північний стандарт"
 SCA_The_Nordic_Standard_desc: "Наш здоровий і практичний підхід дозволив нам встановити стандарт для інших країн, щоб спробувати наслідувати. Стандарт в управлінні державою, якщо ви будете."
 SCA_Conservatism_Reigns: "Консервативно-аграрна коаліція"
 SCA_Conservatism_Reigns_desc: "Консервативна партія та справді Скандинавська аграрна ліга сформували альянс на консервативній платформі. На підтримку фермерів та моралі вплив цієї першої федеральної коаліції не буде незначним."
 SCA_Federal_Economy_Investments: "Розширити федеральну інфраструктуру"
 SCA_Federal_Economy_Investments_desc: "Скандинавія – це розтягнута земля з невеликою кількістю людей. Ми повинні інвестувати в інфраструктуру, щоб поєднати шведів із норвежцями та данцями зі шведами. Це матиме першорядне значення у створенні справжньої скандинавської ідентичності."
 SCA_Strengthen_the_Nordic_Bank: "Зміцнення Північного банку"
 SCA_Strengthen_the_Nordic_Bank_desc: "Для нас важливо зміцнити центральний банк Північних країн, щоб забезпечити безпеку нашої північної валюти та гарантувати, що інвестори розглядатимуть федерацію як надійну ставку для своїх інвестицій."
 SCA_Subsidize_Nordic_Farms: "Субсидувати північні ферми"
 SCA_Subsidize_Nordic_Farms_desc: "Північні селяни - те, що підтримує цю федерацію. Було б правильним підтримати їхню роботу в цій великій федерації, субсидуючи їхню діяльність, знижуючи ціни і даючи їм перевагу над конкурентами."
 SCA_Solidify_Federal_Unity: "Зміцнення федеральної єдності"
 SCA_Solidify_Federal_Unity_desc: "Ми повинні заохочувати консолідацію федеральної ідентичності, гарантуючи, що громадяни Північних країн вважатимуть себе саме такими, а не датчанами, норвежцями та шведами."
 SCA_Support_Religious_Education: "Підтримка релігійної освіти"
 SCA_Support_Religious_Education_desc: "Релігія має значення у нашій культурі, і релігійні школи існують. Ми повинні підтримувати цей тип релігійної освіти, оскільки це може лише підвищити нашу освітню ефективність."
 SCA_The_Nordic_Example: "Скандинавський приклад"
 SCA_The_Nordic_Example_desc: "Наша моральна та економічна досконалість є прикладом для всіх, а самосвідомість Федерації Північних країн є завидною, і це було зроблено завдяки нашим зусиллям."
 SCA_Merge_the_National_Armies: "Об'єднати національні армії"
 SCA_Merge_the_National_Armies_desc: "Незважаючи на тісне співробітництво, вкрай неефективно підтримувати три окремі армії для однієї федерації. Ми маємо об'єднати їх в одну армію з єдиною структурою командування."
 SCA_Jungs_Mobile_Warfare: "Мобільна війна Юнга"
 SCA_Jungs_Mobile_Warfare_desc: "Шведський генерал Хельге Юнг пропонує інвестувати у моторизацію армії. Це дасть нам перевагу в маневруванні на просторах Скандинавії та на полі бою."
 SCA_Nordic_Trucks: "Моторизувати нашу армію"
 SCA_Nordic_Trucks_desc: "Ми можемо зробити нашу армію значно мобільнішою, прийнявши вантажівки для переміщення своєї техніки. Давайте моторизувати нашу армію на благо федерації."
 SCA_Fleischers_Superior_Firepower: "Перевага вогневої міці Флейшера"
 SCA_Fleischers_Superior_Firepower_desc: "Норвезький Карл Густав Флейшер пропонує приділяти особливу увагу артилерії, що дозволяє нам використовувати цю важку зброю, щоб не втрачати даремно занадто багато скандинавів (число яких дуже обмежене), щоб завдати втрат нашим ворогам."
 SCA_Modern_Equipment: "Сучасне обладнання"
 SCA_Modern_Equipment_desc: "Важливо мінімізувати наші втрати та максимізувати боєздатність нашої армії, щоб інвестувати у сучасне обладнання для нашої армії. Ми не можемо дозволити собі відставати в цій галузі."
 SCA_Maintain_Separate_Militaries: "Підтримувати окремих військових"
 SCA_Maintain_Separate_Militaries_desc: "Хоча чисто з точки зору ефективності найкраще використовувати єдину об'єднану армію, значно простіше буде мотивувати народ нашої федерації боротися під своїм власним прапором при прапорі федерації, де вони також можуть зазнавати мовних відмінностей."
 SCA_Priors_Grand_Battleplan: "Доктрина великомасштабного планування Пріора"
 SCA_Priors_Grand_Battleplan_desc: "Старший офіцер із Данії Вільям Пріор висловив свою думку на користь доктрини великомасштабного планування на найближчі роки. За його словами, плануючи наступну війну, ми переможемо у ній."
 SCA_Supreme_High_Command: "Вище військове командування"
 SCA_Supreme_High_Command_desc: "Ми повинні створити єдине найвище командування Північних країн, яке матиме останнє право голосу над стратегією та розгортанням наших військ. Це дозволить підвищити рівень співпраці між нашими армійськими підрозділами."
 SCA_Nordic_Tank_Brigades: "Федеральні танкові бригади"
 SCA_Nordic_Tank_Brigades_desc: "Танкові бригади є ключем до переможних війн у сучасну епоху. Ці великі броньовані машини зі значною вогневою міццю здатні прорвати оборону, в якій піхотні сили були б підкошені. Загалом ми повинні інвестувати в їх розвиток."
 SCA_Artillery_Investment: "Інвестиції в артилерію"
 SCA_Artillery_Investment_desc: "Артилерія має життєво важливе значення для прикриття та підтримки наших сил у бруді. Вкладаючи додаткові ресурси у виробництво більшої кількості артилерії, ми можемо забезпечити підтримку нашої армії, яку вони надали, і отримати перевагу в боях."
 SCA_The_Joint_Exercise: "Спільні навчання"
 SCA_The_Joint_Exercise_desc: "Ми повинні дозволити всім скандинавським солдатам брати участь в одних великих навчаннях, щоб не дати арміям іржавіти у бездіяльності, а також навчити їх працювати разом як єдина військова сила."
 SCA_Merge_the_National_Navies: "Злиття національних флотів"
 SCA_Merge_the_National_Navies_desc: "Реальність така, що військово-морські флоти наших країн-членів просто надто малі, щоб мати сенс у широкому масштабі речей, але разом військово-морські сили створюють єдиний флот пристойних розмірів. Однак якщо ми хочемо отримати вигоду від цього, ми маємо об'єднати ці військово-морські сили в єдину структуру командування."
 SCA_Atlantic_Blue_Water: "Атлантичний фокус: ВМС блакитних вод"
 SCA_Atlantic_Blue_Water_desc: "Основна мета нашого військово-морського флоту полягає в тому, щоб вплинути на нашу федерацію на глобальний театр. Значна присутність у Атлантиці є метою досягнення цієї мети. Ми повинні зосередитись на тому, щоб зробити наш військово-морський флот гідним."
 SCA_Develop_Cruisers: "Розробити крейсери"
 SCA_Develop_Cruisers_desc: "Якщо ми хочемо забезпечити присутність на Атлантичному заході Норвегії та Данії, ми маємо інвестувати у розширення нашого арсеналу крейсерів. Без них ми неминуче виявимося нездатними проявити силу, якої прагнемо."
 SCA_Modern_Battleships: "Зосередитись на сучасних лінкорах"
 SCA_Modern_Battleships_desc: "Жоден військово-морський флот не обходиться без серії лінкорів, здатних вести флот проти наших ворогів, виступаючи як найбільші кораблі з найбільшою кількістю доступної вогневої міці."
 SCA_Baltic_Green_Water: "Балтійський фокус: ВМС зелених вод"
 SCA_Baltic_Green_Water_desc: "У той час, як надія на наш вплив в Атлантиці вселяє надію, протягом наступних кількох десятиліть ми маємо зосередитись на Балтійському морі. З усіма нашими військово-морськими силами, ми можемо стати значним гравцем у цих водах."
 SCA_Destroyer_Development: "Розробка есмінців"
 SCA_Destroyer_Development_desc: "Ми маємо розробити есмінці. Ці відносно невеликі військово-морські судна мають вирішальне значення для захисту наших великих кораблів та складів від підводних небезпек, які залишаються значними до сьогодні."
 SCA_Uboat_Tactics: "Тактики підводних човнів"
 SCA_Uboat_Tactics_desc: "Підводний човен зробив істотну пробоїну в британському флоті, особливо на початку Вельткрігу. Крім того, вони відносно дешеві у виробництві. Ми повинні інвестувати у цю технологію; це переможе у наступній морській війні."
 SCA_Nordic_Navy: "Північний флот"
 SCA_Nordic_Navy_desc: "Північний флот має бути відомий як значна бойова сила, яка має намір захищати наші береги від будь-якого ворога з наміром вторгнутися в острови, фіорди та балтійські узбережжя Скандинавії."
 SCA_Nordic_Air_Authority: "Північне повітряне керування"
 SCA_Nordic_Air_Authority_desc: "Перш ніж ми зможемо просунутися у напрямку об'єднання військово-повітряних сил наших держав-членів, ми повинні забезпечити гармонізацію нашої цивільної та військової авіаційної влади на всій території федерації."
 SCA_Merge_the_National_Airforces: "Об'єднати національні повітряні сили"
 SCA_Merge_the_National_Airforces_desc: "Наших регіональних військово-повітряних сил недостатньо для захисту повітряного простору від великої держави. Однак, якщо ми об'єднаємося, то наша сила зросте в геометричній прогресії, і ми станемо силою в повітряній війні, з якою треба зважати."
 SCA_Invest_in_SAAB: "Інвестиції в SAAB"
 SCA_Invest_in_SAAB_desc: "Шведська компанія Svenska Aeroplan AB виробляє найкращі літаки. Допомагаючи їм розширюватися по всій федерації, ми забезпечимо себе основним постачальником високоякісних літаків.."
 SCA_Expand_the_Aircraft_Industry: "Розширити аеродроми"
 SCA_Expand_the_Aircraft_Industry_desc: "Ми повинні розширити аеродроми, розкидані по всій Скандинавії, для підтримки більшої кількості літаків, які проходитимуть через свої злітно-посадкові смуги та працюватимуть на них внаслідок гармонізації військово-повітряних сил."
 SCA_Bombs_from_Above: "Бомби з неба"
 SCA_Bombs_from_Above_desc: "Скандинавські бомби наздоганятимуть жах на ворога, знищуючи промислові зони, міста, країни… Думати, що їх послали з країни з такою гарною сільською місцевістю. Сумно."
 SCA_The_Nordic_Airforce: "Північні ВПС"
 SCA_The_Nordic_Airforce_desc: "Після злиття та розширення наших федеральних військово-повітряних сил вороги двічі подумають про те, щоб зв'язуватися з нами. Існує значна ймовірність того, що вони можуть опинитися, принаймні у повітрі, у невигідному становищі."
 SCA_Advance_the_Integration: "Просунута інтеграція"
 SCA_Advance_the_Integration_desc: "Хоча ми, можливо, пройшли довгий шлях, ми ще не закінчили. У федерації, як і раніше, існують розбіжності між різними країнами, і наше завдання - стерти їх і наблизити справжню федералізацію."
 SCA_Expand_Railway_Network: "Розширити залізничну мережу"
 SCA_Expand_Railway_Network_desc: "Щоб удосконалити інфраструктуру та зв'язок між регіонами, ми маємо розширити залізничну мережу Скандинавії. Ми зможемо доставити більше товарів, люди зможуть подорожувати швидше, у тому числі наші армії."
 SCA_Scandinavian_Highway: "Пан-скандинавське шосе"
 SCA_Scandinavian_Highway_desc: "Ми повинні працювати над будівництвом автомагістралі, яка з'єднує віддалені райони нашої федерації з іншими, збільшуючи кількість людей, що взаємодіють, і, в результаті, виправляючи культурні відмінності. Адже якщо до Швеції легко доїхати, то навіщо залишатися тільки в Норвегії?"
 SCA_Invest_In_Excavation_Industry: "Інвестиції у видобуток копалин"
 SCA_Invest_In_Excavation_Industry_desc: "Скандинавія багата на різні ресурси. Використовуючи передові технології, ми можемо суттєво збільшити їх видобуток."
 SCA_Plan_a_Bridge_over_the_Belt: "Проектування поясного мосту"
 SCA_Plan_a_Bridge_over_the_Belt_desc: "Інша сторона монети з'єднує решту пояса. Хоча все це є частиною нашої датської держави-члена, яка робить культурну ізоляцію дещо менш інтенсивною, порівняно було б економічно дуже вигідно поєднувати водойми. В даний час, проте, це теж все ще займе десятиліття."
 SCA_Stockholm_Berlin_by_Train: "Зі Стокгольма до Берліна поїздом"
 SCA_Stockholm_Berlin_by_Train_desc: "Якби вищезгадані мости були збудовані, це дозволило б нам з'єднати Скандинавію із залізничною мережею материкової Європи без необхідності проходити через Росію. Це було б величезним благом, але навіть до того, як мости стануть технічно реалістичними, ми можемо встановити іншу систему з поромами."
 SCA_Unite_Intelligence_Agencies: "Об'єднати розвідувальні агенції"
 SCA_Unite_Intelligence_Agencies_desc: "Ми можемо об'єднати розрізнені розвідувальні агентства в єдину федеральну службу, щоб ще ефективніше добувати інформацію про наших ворогів."
 SCA_Unified_Schooling_System: "Уніфікувати систему навчання"
 SCA_Unified_Schooling_System_desc: "Поєднуючи різні шкільні системи наших членів у єдину систему, ми можемо збільшити взаємодію між школами з різних штатів. Тоді у норвежців буде освітній рівень, який буде пізнаваний для шведів, що призведе до більшої схожості у наступному поколінні."
 SCA_Mandatory_Language_Classes: "Обов'язкові мовні курси"
 SCA_Mandatory_Language_Classes_desc: "Різниця між північними мовами, хай навіть іноді тонка, може призвести до неприємних помилок у спілкуванні. Забезпечуючи, щоб у школах федерації викладалися всі основні федеральні мови, ми можемо усунути цю проблему і зробити культурне об'єднання ще більш можливим."
 SCA_Federal_Exchange_Programs: "Федеральні програми обміну"
 SCA_Federal_Exchange_Programs_desc: "Надаючи можливість обміну студентами по всій федерації, ми підтримуватимемо міждержавні дружні відносини та співробітництво на кордоні, забезпечуючи зростання солідарності між молоддю країн Північної Європи."
 SCA_Nationalism_fades_away: "Націоналізм зникає!"
 SCA_Nationalism_fades_away_desc: "Наші зусилля щодо розширення взаємодії північних народів у культурному та економічному сенсі окупаються; у той час як деякі, звичайно, завжди залишаться стійкими націоналістами, принаймні, кількість людей, які визначають себе як громадянин Північних країн, а не говорять про те, що вони громадяни Швеції, нижча, ніж будь-коли."
 
