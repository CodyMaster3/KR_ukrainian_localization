 SCA_develop_gothenburg: "Розробка [140.GetCapitalVictoryPointName]"
 SCA_develop_gothenburg_desc: "Завдяки прогресу, досягнутому на першому етапі §CПівнічного економічного плану та плану розвитку§!, [140.GetCapitalVictoryPointName] як столиця Північної Федерації, має перетворитися на сяючий маяк Півночі."
 SCA_develop_reykjavik: "Продовжити розробку [100.GetCapitalVictoryPointName]"
 SCA_develop_reykjavik_desc: "Ісландія, будучи рівноправним членом нашого братнього союзу, все ще сильно відстає від інших держав-членів. Розробляючи [100.GetCapitalVictoryPointName], ми створимо більш досконалий союз."
 SCA_build_norway: "Розширити норвезькі верфі"
 SCA_build_norway_desc: "Розширюючи морську промисловість Норвегії, Скандинавська Федерація зможе домінувати у торгівлі за допомогою величезного торгового флоту."
 SCA_build_sweden: "Розширити вітчизняну шведську промисловість"
 SCA_build_sweden_desc: "Швеція, безперечно, є основою нашої індустріальної економіки. За рахунок збільшення в регіонах і так міцної промислової бази підвищиться добробут народів Федерації."
 SCA_build_denmark: "Розширити данську збройову промисловість"
 SCA_build_denmark_desc: "Данія, хоч і не така просунута у виробництві зброї, як Швеція, має майже ідеальне місце для розширення своєї торгівлі. Положення Данії поряд з німецьким гігантом та її доступ до Балтійського та Північного моря означає, що розширення її військової промисловості покращить як нашу внутрішню оборону, так і національне процвітання."
 SCA_build_iceland: "Продовжити розробку [100.GetName]"
 SCA_build_iceland_desc: "Ісландія продовжує, попри незліченні інвестиції, відставати з інших членів Федерації. З одним останнім поштовхом до країни вона стане по-справжньому рівною іншим державам нашого союзу."
 SCA_build_finland: "Розширити фінське військове виробництво"
 SCA_build_finland_desc: "Фінляндія перебуває у хисткому становищі, перебуваючи під постійної загрозою з боку підступних росіян, розширення обороноздатності Фінляндії стало для Федерації однією з основних пріоритетів. Разом ми виступаємо як брати."
 SCA_developed_states: "§CРівень економічного розвитку Північних країн§!"
 SCA_stage_2: "Розпочати Другу стадію"
 SCA_stage_2_desc: "§WПочнеться другий етап §!§CПівнічного економічного плану та плану розвитку.§!"
 SCA_stage_3: "Розпочати Третю стадію"
 SCA_stage_3_desc: "§WПочнеться третій та заключний етап §!§CПівнічного економічного плану та плану розвитку.§!"
 SCA_stage_unknown: "§cПівнічний гігант§!"
 SCA_stage_unknown_desc: "§WМи покажемо світові наш істинний потенціал через силу дружби та єдності, §! §cСкандинавська Федерація§! §Wпрокинулася.§!"

 SCA_railway_decisions: "Розширити залізничну мережу"
 SCA_railway_decisions_desc: "Щоб удосконалити інфраструктуру та зв'язок між регіонами, ми маємо розширити залізничну мережу Скандинавії. Ми зможемо доставити більше товарів, люди зможуть подорожувати швидше, у тому числі наші армії."
 
 SCA_economic_development_decisions: "Розвиток федерації"
 SCA_economic_development_decisions_desc: "З метою інтегрування скандинавських країн в одну федерацію ми повинні ще сильніше розвивати нашу економіку. Нові фабрики та заводу створять нові робочі місця та дозволять прискорити процес урбанізації у Федерації."

