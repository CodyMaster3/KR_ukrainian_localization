### Ideas ###

 SCO_fledgling_state: "Молода держава"
 SCO_fledgling_state_desc: "Більшість населення, націоналісти і юніоністи, підтримують стару синдикалістську ортодоксію, залишаючи наш «помірніший» уряд на хиткому грунті. Наші нові благодійники можуть підтримати нас на даний момент, але їхня допомога не може тривати вічно."

 SCO_unionist_question: "Юніоністське питання"
 SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
 SCO_unionist_question_desc_default: "Політично 'помірні' юніоністи, які бажають відновлення Сполученого Королівства, почали заявляти про себе в нинішньому політичному вакуумі, ставши довготривалою проблемою."
 SCO_unionist_question_desc_socialist: "Як і 1928 року, 'торі-юніоністи' та пробританські синдикалісти мають спільну мету - протистояти незалежній Шотландії. Хоча це і невеликий головний біль, але все ж головний біль."

 SCO_economic_breakdown: "Економічне розшарування"
 SCO_economic_breakdown_desc: "Зруйнована війною та окупацією, економіка Шотландії лежить у руїнах."
 SCO_disorganised_army: "Дезорганізована армія"
 SCO_disorganised_army_desc: "Шотландська тимчасова армія недостатньо оснащена, погано укомплектована і складається переважно зі старих підрозділів Внутрішньої гвардії. Необхідно буде створити справжню армію з нуля."

 SCO_coastal_batteries: "Будівництво берегових батарей"

 SCO_improved_army: "Шотландська національна армія"

 SCO_unionists_banned: "Юніоністські групи заборонені"
 SCO_unionists_banned_desc: "Заради безпеки шотландської держави такі зрадницькі організації, як Юніоністська Рада, або організації з сумнівною лояльністю, такі як Шотландська партія, були розпущені насильно."
 SCO_unionists_repressed: "Репресії проти юніоністських груп"
 SCO_unionists_repressed_desc: "Для забезпечення політичної стабільності організації із сумнівною лояльністю до нової шотландської держави, такі як Юніоністська Рада, зазнають репресій з боку влади."
 SCO_unionists_appeased: "Співпраця з юніоністами"
 SCO_unionists_appeased_desc: "Незважаючи на свою різку думку, багато юніоністів готові співпрацювати з новою шотландською державою. Їхня допомога дещо суперечлива, хоч і корисна з політичного погляду."

