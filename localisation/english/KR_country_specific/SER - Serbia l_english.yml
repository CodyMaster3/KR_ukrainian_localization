### Events ###
 serbia.1.t: "Чорний понеділок ударяє по Сербії!"
 serbia.1.d: "Сербія була спустошена Вельткрігом більше, ніж будь-яка інша країна. Вона втратила чверть свого населення, а вся країна залишилася розграбованою, половина її території була анексована Болгарією, а решта змушена була піти на величезні поступки Австрійської імперії. І все ж таки, незважаючи на все це, Сербія вистояла, повільно відновлюючи стабільну, хоч і ослаблену економіку, засновану на сільськогосподарському виробництві та вільній торгівлі. Реформи прем'єр-міністра короля Олександра II, Воїслава Вельковича, були скасовані республіканським урядом, і тому стабільний сербський динар, який він боровся, зберігався протягом 1930-х років.\n\nКрах фондового ринку в Берліні звів нанівець більшу частину цієї роботи. Хоча Сербія не так прив'язана до німецької економіки, як інші країни регіону, крах світової торгівлі призвів до скорочення експорту сільськогосподарської продукції і, таким чином, залишив більшу частину економіки в порожнечі. Вже готується пакет заходів у відповідь і реформ, але населення, яке здобуло прямий удар по кишені, вже не так сильно довіряє Республіканській партії. Зрештою, вони повинні були запобігти цьому..."
 serbia.1.a: "Це катастрофа!"

 serbia.2.t: "Вибори у Сербії 1936 року"
 serbia.2.d: "Термін повноважень другого президента Сербської Республіки Драгомира Васича добігає кінця, і п'ятого жовтня відбудуться нові вибори до Скупщини Сербії.\n\nЗгідно з Конституцією 1926 року, Скупщина є однопалатним законодавчим органом, який обирається всіма громадянами Сербської Республіки чоловічої та жіночої статі вільним, загальним, таємним голосуванням строком на п'ять років. Структура уряду Сербії є напівпрезидентською - президент обирається законодавчим органом, як і прем'єр-міністр, але має значну владу у внутрішній політиці та призначенні державних чиновників, поряд зі звичайними обов'язками щодо подання держави у зовнішніх справах. У той час як прем'єр-міністр залежить від підтримки Скупщини, президент служить наперед визначений п'ятирічний термін, незалежно від того, що відбувається у законодавчому органі. Однак це не означає, що він всемогутній, і йому потрібна підтримка парламенту практично для всіх призначень та законодавчих актів.\n\nВиборча кампанія в Сербії розпочалася наприкінці минулого року і продовжується до 1936 року. У міру того, як світ наближається до війни, і Балкани теж, сила, яка переможе на цих виборах, може вирішити долю країни на віки вперед."
 serbia.2.a: "Нехай переможе найсильніша партія!"

 serbia.3.t: "Видовданський виступ"
 serbia.3.d: "День святого Віта, або Відовдан сербською мовою, вважається найважливішою датою національної ідентичності Сербії. Саме в цей день у 1389 році середньовічне Королівство Сербія відстояло свою незалежність від Османської імперії в Косівській битві - подію, яка сформувала національний міф сербського народу на віки вперед. Проте з 1918 року святкування цього дня було тихим та скромним. Цього дня в Сараєво було вбито ерцгерцога Франца Фердинанда, і багато сербів досі не можуть пережити цю подію, оскільки вона завдала їм стільки руйнувань і втрат. Під час правління Олександра II в Газіместані було споруджено невелику пам'ятку на честь полеглих у битві, але спостереження за ними залишалися незначними.\n\n1936 був іншим. Президент Драгомир Васич сам був присутній на спостереженнях у Газіместані, залучаючи величезні маси сербів, які вперше відвідали пам'ятник. Там, перед тисячами своїх співвітчизників, він промовив - і мова була шокуючою. Вперше після закінчення Вельткрігу лідер Сербії заявив, що те, що вони всі пережили двадцять років тому, було національним приниженням - воно позбавило Сербію споконвічних земель і людей у ​​Ніші та Македонії, і Сербія не повинна заспокоїтися, доки не знайде спосіб повернути їх у лоно Белграду. Герої та мученики, пам'ять яких увічнена у Відовдані, боролися за вільну та єдину Сербію, і єдиний спосіб вшанувати їхню пам'ять – це скинути кайдани, які сковують Сербію сьогодні.\n\nПромова була зустрінута оплесками та патріотичними піснеспівами. Хоча політичні опоненти Васича можуть засудити це як передвиборне потурання, всі можуть сказати, що це знаменує собою крутий поворот в історії Сербії - вона більше не підкорятиметься Вартхольцькому договору і будуватиме свою незалежну долю."
 serbia.3.a: "Živela Srbija! Živela republika!"

 serbia.4.t: "Підбадьорений соціалістичний рух"
 serbia.4.d: "Економічна криза, що продовжується, завдала серйозного удару по гірничодобувній промисловості в Чорногорії та обробній промисловості в Белграді, і робітники там зі зрозумілих причин незадоволені. Це створює потужну радикалізовану масу для лівих радикалів, якою вони можуть скористатися та заручитися підтримкою – Соціалістична робоча партія та її заклик до розширення прав та можливостей трудящих привабливий для середнього Йована на вулиці. Однак вони конкурують за цю нішу із Соціалістичною партією Сербії - реформістським відколом від УРП, що складається з її помірного крила, яке зазвичай є посередником між республіканцями та соціалістами-робітниками. Хоча вони залишаються соціалістами за своєю суттю, вони заявляють, що матеріальні умови в Сербії не підходять для революції, і що соціалізм може бути досягнутий через парламентський процес. До якого боку схилиться ця маса?"
 serbia.4.a: "Робітники підтримують робітничу партію. Це не ракетобудування."
 serbia.4.b: "Можливо, безробітних можна направити до помірних?"

 serbia.5.t: "Пропозиція від Конспірації"
 serbia.5.d: "Конспірація спостерігала за виборами 1936 з тіні, і зростання соціалістичного руху в Сербії викликав у них занепокоєння. Загрози революції немає, принаймні поки що, і помірна фракція УРП перебуває під надійним контролем таємного суспільства, проте вони є несподіваним чинником у сербській політиці. А коли на кону стоїть відновлення Великої Сербії, Конспірація найбільше хоче, щоб не було жодних небажаних сюрпризів. Тому військові пропонують надати підтримку Республіканській партії та розпочати таємну кампанію залякування у лавах соціалістів. Чинивши на деяких з найбільш затятих діячів, щоб змусити їх закрити рот і підкоритися, партія, безсумнівно, швидко втратить пару."
 serbia.5.a: "Зробити."
 serbia.5.b: "Занадто ризиковано..."

 serbia.6.t: "Зелені сорочки"
 serbia.6.d: "Народно-радикальна партія, сподіваючись мобілізувати більше підтримки для своєї виборчої кампанії, почала формувати воєнізовані організації у формі, які слугуватимуть рукою партії у сільській місцевості. Ці організації, названі 'зеленими сорочками' на честь їхньої уніформи, є ідеєю Мілана Стоядиновича, лідера партії – і вони явно надихнуті успіхом Залізної гвардії по сусідству. Хоча для ліберальної, демократичної партії може здатися дивним копіювати політику радикального руху націонал-популістів, це також не є незаконним. Драгомир Васич та Сербська республіканська партія тепер мають ухвалити рішення про те, як реагувати на мілітаризацію радикалів."
 serbia.6.a: "Знайти спосіб обмежити їхню активність."
 serbia.6.b: "З вогнем слід боротися вогнем. Наш власний воєнізований загін!"

 serbia.7.t: "Бідність у сільській місцевості"
 serbia.7.d: "Три чверті дорослого населення Сербії зайняті у сільському господарстві, і абсолютна більшість із них - фермери, які ведуть натуральне господарство і вирощують лише те, що ледве вистачає на їжу для себе та своєї сім'ї. Економічна криза серйозно позначилася цих фермерах. Багато хто накопичив борги в місяці, що послідували за обвалом фондового ринку, і в результаті втратили свої будинки, тоді як інші намагаються прогодувати себе за допомогою невеликої кількості землі, яка у них є. Це зробило аграрні питання важливою тезою на виборах, і кілька партій було виділено як лідерів у цінному блоці фермерів. Аграрна партія під керівництвом Мілана Гавриловича та Йована Йовановича-Піжона традиційно представляла інтереси фермерів, але вона ще має піти в опозицію. Республіканці традиційно були партією, орієнтованою на місто, але багато їх членів протягом останнього десятиліття створювали блоки підтримки у сільських районах Ужиці та Чорногорії. І нарешті, соціалісти-робітники з їхньою програмою радикального перерозподілу землі не можуть чекати, щоб скористатися кризою..."
 serbia.7.a: "Мілан Гаврилович завжди боровся за фермерів."
 serbia.7.b: "Республіканці знайдуть рішення."
 serbia.7.c: "Примара соціалізму манить..."

 serbia.8.t: "Передвиборна стратегія республіканців"
 serbia.8.d: "Республіканці, спочатку засновані як Республіканська демократична партія, вважають себе наступниками незалежних радикалів часів до Вельткріга, зокрема їхнього лівого крила, фракції, що симпатизує республіканцям. Вона була заснована Любомиром Стоядиновичем та Яшею Продановичем у 1920 році і одразу перейшла в опозицію до королівської диктатури Олександра II. Як найзапекліша демократична фракція в опозиції до короля, вона швидко знайшла підтримку і виступила за республіканську революцію. У Сербській республіці це лівіше крило з двох основних партій істеблішменту, друга - Народно-радикальна партія.\n\nНа вибори 1936 республіканці йдуть, маючи все, що можна втратити - вони були при владі останні десять років, за президентів Продановича і Васича, і тепер стикаються з опозицією зліва і справа. Якщо вони хочуть залишитися при владі, їм необхідно запобігти розвалу центру і домогтися того, щоб ні радикали, ні соціалісти-робітники не змогли отримати більшість без них. Якою буде їхня стратегія на цих виборах?"
 serbia.8.a: "Тримати курс, зберігати спокій і цим підтримувати базу виборців."
 serbia.8.b: "Напасти на радикалів, послабити правих."
 serbia.8.c: "Напасти на соціалістів, послабити лівих."

 serbia.9.t: "Передвиборча стратегія радикалів"
 serbia.9.d: "Народно-радикальна партія – одна із найстаріших політичних партій Сербії, заснована як ліберальна реформістська партія у 1881 році. Вона визначала сербську політику до Вельткріга, домінуючи на політичній сцені при прем'єр-міністрах Саві Груїчі та Ніколі Пашичі та виступаючи за помірні реформи. Однак відразу після закінчення війни у ​​неї стався розлад з монархією, тому що особиста ворожість короля Олександра II до Пашича призвела до його відставки, переходу партії в опозицію і нарешті в підпіллі. Вона неохоче підтримала Республіканську революцію 1925 року і є правішим крилом двох основних партій істеблішменту в Сербії.\n\nРадикали, які очолює Мілан Стоядинович, перебувають у зручному положенні. У той час як ліві ворогують між собою, праві переважно єдині, оскільки у радикалів і аграріїв багато спільних позицій, а другорядні партії, такі як Демократична державна партія та роялістські радикали Льотича, не викликають побоювань. Якщо ця стабільна права сила збережеться, лише радикали зможуть сформувати уряд після виборів. Якою буде їхня стратегія на цих виборах?"
 serbia.9.a: "Зберігати спокій, продовжувати та нарощувати міць."
 serbia.9.b: "Підтримати аграріїв, нам знадобиться їхня підтримка."
 serbia.9.c: "Перейти в наступ і атакувати обох супротивників."

 serbia.10.t: "Передвиборна стратегія соціалістів"
 serbia.10.d: "Соціалістична робітнича партія була заснована у 1919 році як злиття Соціал-демократичної партії Сербії, сербських профспілкових організацій та чорногорських соціалістів, і з того часу її ідеологія залишається синкретичною сумішшю всіх ідеологій ліворуч від істеблішменту. Синдикалісти, марксистські соціалісти, соціал-демократи та аграрні соціалісти – всі знайшли свій будинок у цій партії. Вона була заборонена Обізнаною при режимі Олександра II, але продовжувала діяти в підпіллі, підтримала республіканську революцію і увійшла до парламентської політики як найлівіша легальна партія в Скупщині.\n\nСоціалістична робоча партія має нелегку боротьбу на виборах. Навіть якщо вони зможуть використати досить антиістеблішментську риторику, щоб отримати плюралізм, їм завжди доведеться турбуватися про можливість створення антисоціалістичної великої коаліції між республіканцями та радикалами. Тому їхньою метою є не лише зростання власної підтримки, а й забезпечення того, щоб їхні союзники зліва могли переважити правих. Якою буде їхня стратегія на цих виборах?"
 serbia.10.a: "Партія Авангарду потребує додаткової підтримки!"
 serbia.10.b: "Надіслати запит на створення лівого народного фронту."
 serbia.10.c: "Атакуйте правих, не дозвольте їм вирости надто сильно."

 serbia.11.t: "Вибори 1936 року"
 serbia.11.d: "Пройшов майже рік передвиборчої кампанії та політиканства, і тепер залишився останній крок. По всій країні відкрито виборчі дільниці, і голоси виборців визначають переможця виборів. Голоси були підраховані з невеликими затримками, і вони показують, що за результатами нової Скупщини..."
 serbia.11.a: "Республіканці отримали більшість!"
 serbia.11.b: "Радикали отримали більшість!"
 serbia.11.c: "Республіканці та соціалісти створюють коаліцію!"
 serbia.11.e: "Радикали та аграрії створюють коаліцію!"
 serbia.11.f: "Соціалістичні партії отримують більшість!"
 serbia.11.g: "Республіканці очолюють лівий фронт!"
 serbia.11.h: "Соціалісти очолюють лівий фронт!"
 serbia.11.i: "Республіканці очолюють антисоціалістичний фронт!"
 serbia.11.j: "Радикали очолюють антисоціалістичний фронт!"

 serbia.12.t: "Заворушення серед четників"
 serbia.12.d: "Сербські четники ведуть свою історію з визвольною боротьбою проти Османської імперії, де вони служили як допоміжні партизанські сили на Балканах для підтримки регулярної сербської армії. Після Вельткріга Вартхольцський договір наказував розпустити всі озброєні об'єднання четників, але ветерани партизанської боротьби залишилися і спочатку виступали на боці короля Олександра II та його режиму. До 1925 року, однак, тільки затяті роялісти у їхніх лавах вирішили чинити опір падінню монархії, залишивши перші кілька місяців Республіки дещо нестабільними - тоді як багато хто відступив і прийняв зміну режиму, якщо це означає, що мрія про Велику Сербію може продовжуватися. З того часу об'єднання четників були відновлені і почали переозброюватися, але їхня вірність республіканству все ще під питанням.\n\nНещодавнє піднесення Соціалістичної робочої партії залишило 'лояльних' четників набагато більш ніж стурбованими, однак. Якщо республіку вони можуть терпіти з небажанням, то можливий соціалістичний режим абсолютно нетерпимий – і тому воєводи четників, такі як Ілля Трифунович-Бірчанин, звернулися до уряду, вимагаючи щось зробити – інакше вони візьмуть справу до своїх рук. Загроза монархічних симпатій серед четників зберігається з часів революції, тому її не можна просто ігнорувати - і є шанс, що незалежно від того, що ми робитимемо, значна частина військових перестане нам довіряти..."
 serbia.12.a: "Стоядинович перспективний – четники підтримують його."
 serbia.12.b: "Конспірація запобігатиме соціалізму."
 serbia.12.c: "Вони становлять загрозу. Почніть тиснути на четників."

 serbia.13.t: "Спроба перевороту"
 serbia.13.d: "Через кілька днів після завершення виборів вулиці Белграда почали жваво гудіти. Чутки про те, що прихильники роялістів організують путч проти уряду, який перебуває під впливом соціалістів, не тільки виявилися правдою, але ситуація ще гірша, ніж передбачалося спочатку. Біла Рука, очолювана колишнім командиром королівської гвардії Петаром Живковичем, смикає за ниточки з тіні - ця військова кліка, вірна дому Карагеоргійовичів, зіграла ключову роль у королівській диктатурі Олександра і ніколи не розпускалася, тільки перейшла до підпілля, щоб посилити свій опір.\n\nБелград прокинувся під звуки пострілів, коли роялістська бригада увірвалася до міста, блокувала його та оточила Скупщину, взявши до заручників [SER.GetLeader] та членів законодавчих зборів. Петро Живкович висунув дві вимоги: припинення вигнання роду Карагеорговичів та призначення його прем'єр-міністром. Петро Живкович висунув дві вимоги: припинення вигнання роду Карагеорговичів та призначення його прем'єр-міністром. Формально Живкович не потребує нічого більшого, але логічно він досягне відновлення монархії протягом кількох днів, безцеремонно відсторонивши республіку. Члени законодавчого органу встигли відправити телеграму з проханням про військову допомогу до того, як телефонні лінії були відключені, але невідомо, чи її було отримано.\n\nТут члени Скупщини мають два варіанти на вибір. Або вони можуть сподіватися, що за ними стоїть решта сербської армії, або вийти на вулиці, щоб згуртувати народ у народну гвардію, яка чинитиме опір путчу."
 serbia.13.a: "Згуртувати народ для опору перевороту!"
 serbia.13.b: "Покладатися на армію, яка врятує нас!"
 SER_will_people_support_tooltip: "Результат залежатиме від того, чи роялістські четники уклали якісь союзи з цивільними політиками..."
 SER_will_army_support_tooltip: "Результат залежатиме від того, чи роялістські четники придбали вплив в армії..."

 serbia.14.t: "Падіння республіки"
 serbia.14.d: "Республіка зробила останню спробу вистояти, але померла із хрипом. В оточену Скупщину не прийшла допомога, і всі партії зрештою здалися - за винятком об'єднаної соціалістичної партії, представники якої були заарештовані військами під командуванням Петара Живковича, який отримав титул прем'єр-міністра та звання генерала. Конституція 1926 року була припинена та фактично втратила сенс, а Живкович заявив, що Королівство Сербія знову відроджується.\n\nСпадкоємець сербського престолу, князь Петро Карагеоргович, єдиний син Олександра II, все своє життя провів у Канаді, живучи під опікою свого дядька князя Павла. Однак щойно надійшла звістка про реставрацію Карагеорговичів, 13-річний хлопчик почав свою подорож на батьківщину - і на нього чекає стривожена Сербія."
 serbia.14.a: "Хай живе, королівство!"

 serbia.15.t: "Республіка зберігається"
 serbia.15.d: "Переворот Живковича провалився протягом кількох годин. Солдати, що перейшли на бік Білої Руки, зіткнулися з підкріпленням - і побоюючись, що згодом республіканці зможуть заручитися лише більшою підтримкою, більшість після коротких сутичок відступили. Петар Живкович та роялістські офіцери, які командували змовою, були схоплені та заарештовані. За змову з метою скасування Конституції та знищення демократичної республіки всі вони отримали суворі тюремні терміни, і змова Білої Руки розпалася остаточно. Загроза роялістського спротиву остаточно зникла."
 serbia.15.a: "Так усім зрадникам."

 serbia.16.t: "Сербський опір у Ніші"
 serbia.16.d: "У Нішському регіоні, який досі залишався непохитно сербським, незважаючи на два десятиліття болгаризації, загострюється ситуація. Підпільний опір сербських бойовиків вилився в кілька сутичок у горах та лісах, у яких загинули болгарські солдати, які окупували регіон. Цілком ясно, що ці хвилювання були спровоковані з Белграда - реваншистський уряд, який стоїть при владі там, не може дочекатися, коли ми раз і назавжди заберемо Ніш із наших рук."
 serbia.16.a: "Кляті серби..."

 serbia.17.t: "Повернення короля"
 serbia.17.d: "Тринадцятирічний спадкоємець престолу, принц Петро Карагеоргович, прибув до аеропорту Белграда літаком з невеликою почтом, що складається з переконаних роялістів та його дядька принца Павла. Тут їх зустріли Петро Живкович, сербська армія та тисячі цивільних осіб, які бажають побачити свого нового монарха. Після короткої автомобільної екскурсії містом, оточення прибуло до собору Святого Михаїла, як це зробив його дід і тезка три десятиліття тому, і на знак закінчення короткого республіканського періоду була проведена церемонія коронації, де підлітка одягли в сербські королівські регалії, коронували і помазали як нового короля Сербії Петра II.\n\nЧерез його юний вік доведеться заснувати регентство, і хоча Живкович упевнений, що очолить його, для того, щоб залишитися при владі, йому буде потрібна підтримка співчутливих політиків із колишньої республіки, яких і так небагато. Сам король, схоже, не дуже задоволений змінами у справах. Хоча він розуміє, що королівський обов'язок покладений на нього, бідність і морок його нового королівства різко відрізняються від Канади, де він провів усе своє життя. Тим не менш, хоча він і царює, але не править, і тому його думка мало що означає."
 serbia.17.a: "Хай живе король!"

 serbia.18.t: "Вбивство Яші Продановича"
 serbia.18.d: "Першого президента Сербської Республіки та одного з найбільш шанованих державних діячів від Республіканської партії Яків 'Яша' Продановича було сьогодні вбито. Раптовий, підлий акт стався в будинку політика в Белграді, куди несподівано увірвалися кілька озброєних агентів і без сумління стратили свою жертву - про це повідомив син політика Борислав, який випадково зайшов відвідати його за кілька годин.\n\nОбраний у 1926 році, Проданович закріпив успіхи республіканської революції та провів масштабні реформи, щоб створити те, що він сприймав як співчутливу, демократичну націю. Його кар'єра, як у політиці, і у літературі, передувала йому протягом десятиліть до революції, і він обіймав міністерські пости ще до Вельткрига. Однак, будучи переконаним противником мілітаризму та авторитаризму, він вступив у конфлікт з таємним суспільством Конспірація і в результаті вирішив не домагатися переобрання - через це, а також через його подальшу підтримку антиконспіраційних починань ходять чутки, що саме вони розписалися в його житті.\n\nОфіцери і генерали у своїх ложах і колах, зрозуміло, відчувають загрозу - яким би всесильним не здавався іноді їхній контроль над Сербією, їхня мережа завжди була крихкою, і тепер, коли ми вирішили відкрито чинити опір їхньому впливу, вони дали нам попередження. Лінія, яку вони провели на піску кров'ю Продановича:\n\nЯкщо ви зробите ще один крок, інші постраждають від цього.\n\nЧи вони просто хочуть, щоб ми так думали...? Розслідування вбивства починається - і перш ніж військові вб'ють його, у нас може з'явитися можливість раз у житті відрубати дамоклів меч, що висить над нами."
 serbia.18.a: "Зрозуміло."

 serbia.19.t: "Обрізання крил яструба"
 serbia.19.d: "Замкнувшись у своїх ложах і таємних дискусійних групах, Конспірація та інші члени сербського мілітаристського лобі, мабуть, вважають, що забаганки громадянського уряду їх мало хвилюють. Своєю республікою вони завдячують зусиллям націоналістично налаштованих змовників, і вони не насміляться зробити проти них щось більше, ніж демонстрація сили. У результаті вони поплатилися за свою самовпевненість.\n\nЗ кожним днем ​​з'являлося все більше доказів причетності армії до вбивства Продановича, і все це, у поєднанні зі спритною пропагандою і підтасовуванням думок то тут, то там налаштувало населення проти військових. Нація об'єдналася у вимогі справедливості, не тільки для Продановича, а й для сотень інших людей, які зникли, були страчені чи скалічені залізною рукою військових.\n\nЦе був уже не 1903 рік, і державний переворот із помсти не спрацював би. Отже, Конспірація визнала свою поразку. Одна за іншою пішли відставки з армії та з бюрократії, від офіцерів і політиків, які були викриті у співучасті в змові і не бачили іншого виходу, окрім як піти. Хоча це може бути лише тимчасова перемога, це перша реальна перемога, здобута над Конспірацією."
 serbia.19.a: "Свобода пережила ще один день."
