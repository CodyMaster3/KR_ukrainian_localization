#Anti-Konspiracija mechanics
 SER_contain_konspiracija_decisions: "Стримування Конспірації"
 SER_contain_konspiracija_decisions_desc: "\nЗмовники у Сербській Армії не можуть залишатися всемогутніми. Хоча в минулому ми могли співпрацювати з ними, сьогодні ми повинні усвідомити, що на кону стоять наші засоби для існування та демократія. У нашому розпорядженні є кілька варіантів того, як стримати вплив армії – але ми повинні діяти обережно, оскільки Конспірація – не ідіоти, та §Yвживе заходів у відповідь проти нас§!...\n"
 SER_prodanovic_assassination_fallout: "Наслідки замаху"
 SER_prodanovic_assassination_fallout_desc: "Поки країна ще не відійшла від вбивства колишнього президента Яші Продановича, ми маємо останній шанс стримати зростання Конспірації, поки не стало надто пізно, і демократія в Сербії не задихнулася назавжди."
 SER_not_disabled_anti_kons_foci_tt: "Ми не знаходимося у відкритому конфлікті з Конспірацією."
 SER_not_disabled_anti_kons_foci_2_tt: "Немає жодних очікуваних подій, які можуть серйозно порушити план."
 SER_prodanovic_blame_konspiracija: "Перекласти провину на Конспірацію"
 SER_prodanovic_blame_konspiracija_desc: "Всі вже знають, хто вбив колишнього президента Продановича, на даний момент це відкритий секрет - це були військові та змовники в армії, які боялися його та подібних до нього. Давайте більше не витрачатимемо час на ці тонкощі і передамо нашу справу до суду!"
 SER_prodanovic_assassination_kons_response_tt: "§RЦе точка неповернення. Якщо ми не обезголовимо втручання в армію цим ударом, це матиме тяжкі наслідки.§!"
 SER_prodanovic_other_clue_1: "Докази у справі"
 SER_prodanovic_other_clue_1_desc: "Кого хвилює, що інколи наше розслідування призводить до небажаних підозрюваних? Давайте просто створимо докази змови армії з метою повалення уряду, і цієї змови, яка почалася з вбивства маститого політика! Ми навіть можемо залучити вірного полковника, щоб він свідчив у суді про те, що на нього чинили тиск, щоб він приєднався до спроби перевороту, в якому він не хотів брати участь..."
 SER_prodanovic_other_clue_2: "Малоймовірні союзи з монархістами"
 SER_prodanovic_other_clue_2_desc: "Підпільний монархічний рух нам не друзі - проте вони зневажають Конспірацію ще більше, і тому ми можемо знайти їм застосування, отримуючи цінні відомості з наших контактів з колами 'Білої Руки' та використовуючи їх для компрометації позиції провідної кліки Сербської армії."
 SER_prodanovic_clue_1: "Пошук будинку Продановича"
 SER_prodanovic_clue_1_desc: "Нападники, які вбили Продановича, не телепортувалися в його дім за помахом чарівної палички - вони повинні були знайти спосіб проникнути всередину, а після проникнення залишити сліди, які ми можемо дослідити. Вбивство, хоча на перший погляд здається професійним, насправді було напрочуд поспішним - нападники залишили відбитки пальців і упустили речі, які ми тепер можемо відстежити до їхніх ймовірних власників."
 SER_prodanovic_clue_2: "Опитати наявних свідків"
 SER_prodanovic_clue_2_desc: "Район Белграда, де сталося вбивство - тихе місце, але у людей, які там живуть, напевно знайдеться що розповісти, а оскільки вони жили поряд з колишнім президентом, то напевно доглядали за ним. Чи бачили вони, чи чули, щоб до Продановича хтось приходив перед убивством, або щоб по сусідству спостерігали якісь незнайомі люди? Чи чули вони щось від свого сусіда про людей, які могли його турбувати, хвилювати чи з якими він міг нещодавно спілкуватися? І чи є у них самих якісь підозри?"
 SER_prodanovic_clue_3: "Визначення пріоритетів для підозрюваних в армії"
 SER_prodanovic_clue_3_desc: "Наше розслідування привело нас до Сербської армії і, зокрема, організації Конспірація. Поки ми не можемо кинути їм виклик, але що ми можемо зробити, то це почати допитувати офіцерів. Вийняти будь-яку інформацію. Порівняйте їх алібі з інформацією, яку ми знаємо про вбивство та події, що відбулися того дня. Ми можемо почати порівнювати профілі відбитків пальців, ми можемо почати раптово наводити невеликі факти, які ми зібрали від свідків, або предмети, які випадково випали з потрібних кишень після смерті Продановича та втечі. І тоді... ми зможемо змусити їх проговоритися."
 SER_prodanovic_clue_4: "Розповсюдження чуток"
 SER_prodanovic_clue_4_desc: "Перш ніж передати справу до суду, ми маємо схилити волю народу на свій бік, оскільки результати будуть значною мірою політичними. Конспірація має безпрецедентну владу в нашому уряді та суспільстві, але навіть вони не зможуть протистояти силі обуреного населення, яке потребує справедливості. Звичайно, вони не ризикуватимуть другою революцією, яка їм непідвладна."
 SER_prodanovic_assassination_gain_clue_tt: "підтверджуючи додаткові відомості про вбивство Яші Продановича, збільшуючи втрату популярності £national_populist_texticon  §YНаціонал-популістів§! після £decision_icon_small  §YПерекласти провину на Конспірацію§! на §G2%§!\n"
 SER_prodanovic_assassination_no_effect_tt: "без ефекту.\n"

 SER_remove_nedic: "Усунути Мілутіна Недіча"
 SER_remove_nedic_desc: "Брати Недічі є одними з ключових командирів у Сербській Армії, і якщо Мілан надто впливовий, щоб його прибирати, то його брат, Мілутін, все ще вразливий. Ми можемо вигадати якусь мумбо-юмбу тому, що його роль у реформуванні ВПС була недостатньою, і відсунути його на менш важливу посаду, а на його місце призначити нових, лояльних офіцерів."
 SER_remove_ilic: "Усунути Боголюба Іліча"
 SER_remove_ilic_desc: "Боголюб Іліч, як ми підозрюємо, є одним із лідерів таємного суспільства Конспірація, але через явний ідеологічний дисонанс він вступив у конфлікт з багатьма своїми колегами в армії в наступні роки. Ми можемо посилити цю напруженість і зібрати необхідну критичну масу, щоб усунути його з посади та призначити нових лояльних офіцерів."
 SER_remove_vukcevic: "Усунути Драголюба Михайловича"
 SER_remove_vukcevic_desc: "Драголюб Михайлович - не член таємного товариства Конспірація, але тим не менш неспокійний командир. Передбачуваний монархіст і командувач, який постійно вступає в конфлікт з іншими членами вищого командування, може бути легко зміщений і замінений більш лояльними офіцерами."

#Decisions to deal with terrorism as a puppet
 SER_fighting_domestic_enemies: "Боротьба з внутрішніми ворогами"
 SER_fighting_domestic_enemies_desc: "\nПісля окупації нашої країни Болгарією багато колишніх ворогів сербської держави продовжують активну діяльність у темних районах Белграда та у сільській місцевості. У той час, коли наш уряд відновлює країну в економічному, військовому та політичному плані, ці незаконні об'єднання продовжують проводити насильницькі політичні акції.\n\nМи повинні впоратися з ними по черзі, щоб послабити глобальну силу всіх терористів та насильницької опозиції, які калічать нашу країну.\n"
