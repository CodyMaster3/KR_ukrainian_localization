 SER_imro_decisions: "Внутрішня Македонська Революційна Організація"
 SER_imro_decisions_desc: "\nСербська армія втратила контроль над більшою частиною Македонії через ВМРО, і на нас чекає важка партизанська війна.\n\nПід час повстання ВМРО держава Македонія може перебувати у двох фазах: §YФаза затишшя§! та §YАктивна фаза§!.\n\n - Перебуваючи в §Yфазі затишшя§!, ні Сербія, ні ВМРО не в змозі атакувати один одного, і Сербія не в змозі розмістити будь-які підрозділи в Македонії. Натомість конфлікт відбувається у формі рішень, заснованих на раунді, гри, в яку грають Сербія та ВМРО, керований ШІ, де обидві сторони повинні вгадати точку атаки іншої. Якщо Сербія §Yукріплює§! той самий регіон, який §Yатакує§! ВМРО, Сербія виграє раунд - якщо ВМРО §Yатакує§! регіон, який не §Yзахищають§!, ВМРО виграє раунд. \n   Найкращий із трьох перемагає в раунді 'Затишшя' - і переможець або збільшує, або зменшує опір у державі.\n\n - Під час §Yактивної фази§!, заборона на перекидання військ до Македонії знімається, але обидві сторони залишаються у скрутному становищі через сильні дебафи на §YШвидкість§!, §YАтаку§! та §YВиснаження§! дивізій, і протягом першого місяця фази ВМРО має пільговий період значно зниженого §YУрону по організації§! та §YСилі урону§!. Якщо опір досить низький, Сербія може §Yпочати наступ§!, знімаючи з Македонії дебаффи на частину фази, що залишилася, і дозволяючи сербському гравцю вторгнутися і захопити стільки провінцій, скільки він зможе за цей час. Якщо всі провінції ВМРО будуть захоплені, організація буде зруйнована і повстання закінчиться. Якщо Сербії не вдається захопити всі провінції у встановлений термін, наступ провалюється, і ситуація поновлюється.\n\nБудьте обережні - якщо опір досягне 100% або Скоп'є впаде, §RМакедонія буде втрачена!§!\n"
