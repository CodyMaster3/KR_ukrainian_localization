 IMRO_idea: "Внутрішня Македонська Революційна Організація"
 IMRO_idea_desc: "Багато десятиліть тому ВМРО сіяли страх у серцях османських турків та сербів, використовуючи партизанську тактику та тероризм для звільнення Македонії від будь-якого іноземного тирана. Нове покоління виросло у вільній Болгарії, але сьогодні, коли серби знову підкорили собі Вардарську долину, їм доведеться довести, що вони такі ж злісні, як їхні предки. Свобода або смерть!"
 IMRO_kuusou_mesorogiwi_idea: "Сучасний Месолонгіон"
 IMRO_kuusou_mesorogiwi_idea_desc: "Бачення третьої облоги Месолонгіон не залишилося непоміченим для наших революціонерів, і як греки поклали багато життів, щоб здобути свободу в 1830 році, так і ми. Всупереч найбільшим шансам і найсуворішим ворогам, воля Македонії переможе!"

