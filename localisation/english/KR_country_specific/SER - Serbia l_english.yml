 SER_YUG_balkan_federalism: "Балканський соціалістичний федералізм"
 SER_YUG_balkan_federalism_desc: "Ідея федерації балканських народів виникла ще в 19 столітті, і хоча для багатьох вона втратила інтерес, соціалістичні партії по всьому півострову все ще зберігають надію на спільне братерство між усіма Любляною до Константинополя.\n\nЧи буде це шлях Сербії?"
 SER_YUG_balkan_federalism_tt: "Сформувати Югославію як повноважну соціалістичну робочу партію."

 SER_YUG_united_states: "Сполучені Штати Югославії"
 SER_YUG_united_states_desc: "Концепція Сполучених Штатів Югославії, висунута засновником Республіканської партії Любомиром Стояновичем, є федеративною президентською республікою, що об'єднує південнослов'янські народи, з великою етнічною та територіальною автономією для забезпечення культурного плюралізму.\n\nЧи буде це шлях Сербії?"
 SER_YUG_united_states_tt: "Сформувати Югославію як республіканці чи позбавлена ​​влади Соціалістична Робоча Партія."

 SER_YUG_three_named_nation: "Нація трьох племен"
 SER_YUG_three_named_nation_desc: "Мета Радикальної партії - унітарна, централізована, але демократична південнослов'янська держава, в якій Сербія відіграватиме роль лідера. Вона заснована на теорії 'трьох племен' - серби, хорвати та словенці, три племені одного народу.\n\nЧи буде це шлях Сербії?"
 SER_YUG_three_named_nation_tt: "Сформувати Югославію як Радикальну партію у республіканському демократичному режимі."

 SER_YUG_integral_yugoslavia: "Інтегральна Югославія"
 SER_YUG_integral_yugoslavia_desc: "Інтегральний югославізм заперечує існування окремих південнослов'янських народів і натомість оголошує їх однією югославською нацією, розділеною історією. Така держава була б авторитарною та унітарною, яка прагне стерти різницю між югослов'янами.\n\nЧи буде це шлях Сербії?"
 SER_YUG_integral_yugoslavia_tt: "Сформувати Югославію як авторитарну монархію чи диктатуру Стоядиновича."

 SER_YUG_royal_federation: "Королівська федерація"
 SER_YUG_royal_federation_desc: "Як компроміс між федералістськими цілями проюгославських демократів і відновленням сербської монархії, федеративне Королівство Югославія містило б етнічні та територіальні автономії та демократичні законодавчі збори з королівським інститутом на чолі.\n\nЧи буде це шлях Сербії?"
 SER_YUG_royal_federation_tt: "Сформувати Югославію як конституційну монархію."

 SER_YUG_greater_serbia: "Велика Сербія"
 SER_YUG_greater_serbia_desc: "Югославізм – це помилка. Ми, серби, маємо не лише домінувати, ми маємо правити Великою Сербією, яка охоплює всіх сербів на Балканах. Така держава - це зовсім не Югославія, а радше Сербська гегемонія над іншими південними слов'янами та меншинами.\n\nЧи буде це шлях Сербії?"
 SER_YUG_greater_serbia_tt: "Сформувати Югославію, а потім згорнути її за допомогою армійського перевороту."

 SER_YUG_will_be_unlocked: "Після утворення Югославії буде розблоковано нові фокуси та механіки."
 SER_YUG_will_not_be_unlocked: "Нові фокуси та механіки не будуть розблоковані. Об'єднання завершено, всі серби перебувають під владою однієї держави."
 SER_YUG_united_states_effect_tt: "Федеративна Югославія орієнтована дозвіл етнічної напруженості шляхом зниження §YПотреби у заступництві§!, що дозволяє уряду підтримувати стабільність із меншою кількістю §YПолітичного капіталу§!. У ній відсутні жорсткі заходи, але забезпечується довгострокова стабільність."
 SER_YUG_royal_federation_effect_tt: "Федеративна монархічна Югославія орієнтована дозвіл етнічної напруженості шляхом зниження §YПотреби у заступництві§!, що дозволяє уряду підтримувати стабільність із меншою кількістю §YПолітичного капіталу§!. Однак, на відміну від свого республіканського еквівалента, вона також дає доступ до жорстких заходів щодо надання потужних разових бонусів, якщо цього вимагає ситуація."
 SER_YUG_balkan_federalism_effect_tt: "Соціалістична Югославія зосереджена на розв'язанні етнічних протиріч за допомогою великого накопичення §YПолітичного капіталу§!. Майже кожен із її унікальних фокусів дає деяку форму постійного приросту п.к., дозволяючи уряду підтримувати стабільність через масовий політичний контроль."
 SER_YUG_integral_yugoslavia_effect_tt: "Інтегрована Югославія зосереджена на вирішенні етнічної напруженості за допомогою жорстких централістських заходів, часто обмінюючи довгострокову стабільність на потужні одноразові бонуси §Yетнічним стосункам§!. Це стратегія високого ризику, а й високої винагороди."
 SER_YUG_three_named_nation_effect_tt: "Югославія, сформована радикалами, не має унікальних особливостей для вирішення етнічної напруженості. Її можна охарактеризувати як майстер на всі руки або як найменш ефективну форму Югославії через її сербське домінування."

 SER_YUG_fate_of_konspiracija: "Доля Конспірації"
 SER_YUG_fate_of_konspiracija_desc: "Наші армійські друзі протягом багатьох років відігравали певну роль у сербській політиці. Незалежно від того, чи були ми союзниками чи ворогами, ми повинні розуміти їхню важливість і те, що їхні лідери нікуди не зникнуть після створення Югославії. Чи вдалося нам приборкати їхню отруйну ідеологію чи ми будемо просто маріонеткою їхніх бажань, залежатиме від того, які дії ми робили досі..."

 SER_YUG_standardize_rail_gauges: "Інтеграція залізниці"
 SER_YUG_standardize_rail_gauges_desc: "Перш ніж ми зможемо розпочати інтеграцію наших північних придбань, ми маємо поєднати їх зі столицею Союзу. Наші кордони більше не збігаються з основними залізничними коліями імперії Габсбургів, міста, які колись пов'язані з Віднем або Будапештом, мають бути знову підключені до югославської залізничної мережі, а австрійська політика обмеження сполучення між південнослов'янськими регіонами має бути звернена назад."

 SER_YUG_abolish_habsburg_legal_code: "Зміна юридичного кодексу"
 SER_YUG_abolish_habsburg_legal_code_desc: "Прагнучи до інтеграції та централізації, ми повинні замінити старі правові кодекси та адміністративні системи, нав'язані Габсбургами, вигнати або перекваліфікувати суддів та бюрократів, щоб вони дотримувалися нового югославського правового кодексу. Традиції та старі звичаї будуть втрачені, але хорвати та словенці врешті-решт адаптуються."

 SER_YUG_integrate_education: "Уніфікація системи освіти"
 SER_YUG_integrate_education_desc: "Єдина країна потребує єдиної системи освіти - і хоча ми не можемо заперечувати різницю між нашими внутрішніми етнічними групами, ми повинні ознайомити їх усіх з єдиною навчальною програмою, яка усуне непорозуміння та помилки, не кажучи вже про те, що допоможе виростити нове покоління талановитих людей."

 SER_YUG_princip_memorial: "Меморіал вбивці тиранів"
 SER_YUG_princip_memorial_desc: "Гаврило Принцип, хоробрий юнак з Боснії, який зробив фатальний постріл у 1914 році, більше не повинен розглядатися як невдаха, який прирік південних слов'ян на невимовні страждання. Через два десятиліття югославська ідея, за яку він загинув, нарешті реалізована, і ми можемо визнати його тим, ким він був насправді - вбивцею тиранів."

 SER_YUG_invite_illyrian_officers: "Рекрутинг ілірійських офіцерів"
 SER_YUG_invite_illyrian_officers_desc: "Багато хорватів, словенців і боснійців служили в австро-угорській армії - в той час як одні виступають проти Югославії, інші більш прихильно ставляться до нового порядку. За наявності достатнього стимулу ми повинні бути в змозі інтегрувати їх до лав нашого генеральського корпусу."

 SER_YUG_expand_universities: "Розширення університетів"
 SER_YUG_expand_universities_desc: "Університетів у Загребі та Белграді вже недостатньо для всіх бажаючих студентів у країні – а немає кращої ознаки модернізації, ніж розширення системи вищої освіти. Давайте створимо нові навчальні заклади в Любляні та Сараєві та розширимо існуючі на благо Югославії!"

 SER_YUG_reform_the_conscription_system: "Реформована військова повинність"
 SER_YUG_reform_the_conscription_system_desc: "Оскільки інтеграція Югославії продовжується, нам необхідно отримувати дедалі більше новобранців із колишніх габсбурзьких провінцій – давайте реформуємо систему заклику з цією метою. У кожному регіоні мають бути свої призовні пункти, на які буде покладено завдання збору встановлених квот."

 SER_YUG_brotherhood_and_unity: "Братство та єдність"
 SER_YUG_brotherhood_and_unity_desc: "Гасло 'Братство і єдність' означає саме це - братство та єдність південнослов'янських народів та всіх національних меншин Югославії. Наш шлях до цього ідеалу був довгим і важким, але тепер ми з повним правом можемо заявити, що ми перевершили очікування і досягли успіху. Відтепер протягом десятиліть, якщо не століть, сяятиме світло Югославії!"

 SER_YUG_bosnia_land_reform: "Відміна кріпосного права"
 SER_YUG_bosnia_land_reform_desc: "Мусульманська аристократія в Боснії сковувала своє селянство кріпацтвом довгий час після того, як воно було скасовано в інших країнах, і навіть сьогодні залишки цієї практики душать прогрес регіону. Більше такого не буде! Ми, серби, маршируємо під прапором свободи, і ми звільнимо наших православних побратимів, які несправедливо експлуатуються своїми панами!"

 SER_YUG_croatia_land_reform: "Відміна часткової власності"
 SER_YUG_croatia_land_reform_desc: "Володіння землею в Хорватії залишається вкрай нерівномірним, і хоча її селянство теоретично вільне, воно змушене продавати свою працю поміщикам і боротися за життя самотужки. Більш не буде! Маєтки будуть експропрійовані, нові земельні ділянки будуть розіграні, і влада хорватської аристократії буде зламана!"

 SER_YUG_customs_law: "Державні акцизи, тарифи та збори"
 SER_YUG_customs_law_desc: "Перш ніж відбудеться подальша економічна інтеграція наших нових територіальних придбань, ми маємо реформувати існуючу систему оподаткування та митниці. Декілька податкових кодексів мають бути скасовані та замінені єдиним для всіх, а торгові бар'єри між Північчю та Півднем мають бути зняті – це завдання Закону про державні акцизи, тарифи та збори."

 SER_YUG_modern_industrial_tools: "Модернізація інструментів"
 SER_YUG_modern_industrial_tools_desc: "Однією з проблем, з якою ми зіткнулися за ці роки, є відсутність сучасних промислових інструментів, що уповільнює експлуатацію величезних запасів ресурсів, розкиданих по всій Югославії. Для вирішення цієї проблеми нам необхідно виділити кошти на купівлю та придбання промислових інструментів на світовому ринку."

 SER_YUG_bosnian_coal: "Боснійське вугілля"
 SER_YUG_bosnian_coal_desc: "Великі запаси вугілля розкидані боснійськими горами, але вони залишалися недоторканими через погане землекористування та обмежені зусилля з розвідки. Сьогодні ситуація змінюється, і цей ресурс незабаром буде пов'язаний із нашою економічною системою."

 SER_YUG_chromium_morava: "Родовище хрому"
 SER_YUG_chromium_morava_desc: "На горі Єлиця поблизу Кралєво, в сербській Мораві, знаходяться великі поклади хрому, але вони були недоступні зі застарілим обладнанням сербських гірничодобувних компаній минулого. Це більше не обмежує нас, і тому великі запаси цього стратегічного ресурсу нарешті належатимуть югославській державі."

 SER_YUG_copper_mines: "Ілірійська мідь"
 SER_YUG_copper_mines_desc: "Мідь можна знайти в значній кількості в Хорватії та Боснії, і з появою складної електроніки вона набуває все більшої цінності. Давайте розширимо гірничодобувну діяльність у регіоні та підключимо цей ресурс до нашої економічної мережі."

 SER_YUG_tourism_industry: "Туризм на Адріатичному узбережжі"
 SER_YUG_tourism_industry_desc: "Пляжі та острови Адріатичного узбережжя дуже привабливі, і при гарному інвестиційному плані, можливо, одного прекрасного дня він стане столицею туризму в Південно-Східній Європі. Давайте ж почнемо ці інвестиції у майбутнє хорватської економіки!"

 SER_YUG_expand_economic_structuralism: "Економічний структуралізм"
 SER_YUG_expand_economic_structuralism_desc: "Економічна структуралістська політика, яку проводить сербський уряд до об'єднання Югославії, має й надалі визначати наш підхід до економічних питань. Етатизм і дирижизм – ось два слова, які описуватимуть наш підхід – важливість руки держави в економічних справах має бути визнана всіма."

 SER_YUG_forestry: "Лісова промисловість Ілірії"
 SER_YUG_forestry_desc: "Більшість економіки гірської провінції Словенії заснована на лісовій промисловості - щоб забезпечити здоров'я та зростання цього бізнесу, ми повинні субсидувати його, забезпечуючи робочі місця для тисяч людей і прокладаючи шлях до більш розвиненої промисловості на основі деревини, такої як виробництво меблів."

 SER_YUG_metalworking: "Розвиток металообробки"
 SER_YUG_metalworking_desc: "Більшість промисловості в Югославії залишається легкою, заснованої на виробництві продуктів харчування, текстилю або пиломатеріалів. Однак сьогоднішня економічна ситуація потребує важкої промисловості - і ми маємо всі необхідні ресурси, чи то вугілля, сиру руду чи потенціал електроенергії. Все, що нам потрібно - це невеликий поштовх."

 SER_YUG_arms_industry: "Збройова промисловість"
 SER_YUG_arms_industry_desc: "Щоб захистити державу від її численних ворогів, ми маємо мати монополію на виробництво зброї - і тому нам необхідно захопити контроль над численними підприємствами з виробництва зброї в колишній габсбурзькій частині Югославії."

 SER_YUG_federal_constitution: "Федеральна конституція"
 SER_YUG_federal_constitution_desc: "Наша обіцянка для південнослов'янських народів - це федерація на зразок Сполучених Штатів, в якій буде виборний президент і система штатів, що є основою політичної структури. Настав час реалізувати цю систему та створити федеративну югославську республіку!"

 SER_YUG_serbo_croatian_language: "Сербохорватська мова"
 SER_YUG_serbo_croatian_language_desc: "Не існує сербської та хорватської мов - лише сербохорватська, якою говорять серби, хорвати та боснійці. Він стане офіційною мовою Югославії, і всі документи будуть публікуватися нею як латиницею, так і кирилицею, хоча інші мови, такі як словенська, залишаться визнаними."

 SER_YUG_local_governance: "Місцеве управління"
 SER_YUG_local_governance_desc: "Під нашим керівництвом у Сербії було створено дієздатну систему місцевого самоврядування, і тепер її досвід може бути застосований у всій Югославії. Ми забезпечимо справедливі вибори місцевих чиновників, що дозволить вирішити проблеми кожного."

 SER_YUG_rep_bosniak_relations: "Мусульманські землевласники"
 SER_YUG_rep_bosniak_relations_desc: "Боснійські мусульманські землевласники бояться втратити той вплив, який вони мали протягом століть - і ми можемо забезпечити їм можливість залишатися на плаву, підтримуючи їхні інтереси та Югославську мусульманську організацію."

 SER_YUG_rep_renew_precani_settlement: "Переселення"
 SER_YUG_rep_renew_precani_settlement_desc: "Боснійські мусульманські землевласники мають бути позбавлені влади! Ми розділимо їхні землі і роздамо їх сербським і хорватським селянам, що зламає їхню базу влади і дозволить нам контролювати Боснію набагато ґрунтовніше."

 SER_YUG_republican_concordat: "Конкордат зі Святим Престолом"
 SER_YUG_republican_concordat_desc: "Роль католицької церкви в Югославії є особливо важливою для наших громадян-католиків. Ми можемо укласти конкордат зі Святим Престолом, щоб поставити католицьку церкву в Югославії на один щабель з Сербською православною церквою і забезпечити адекватне представництво інтересів католиків."

 SER_YUG_referendum_federalism: "Референдум з федералізму"
 SER_YUG_referendum_federalism_desc: "Однією з ідей Любомира Стояновича щодо забезпечення стабільності Сполучених Штатів Югославії був референдумний федералізм, що дозволяє будь-якій територіальній освіті у складі Югославії провести референдум і у разі успіху створити окрему федеральну державу. Це стане потужним інструментом стабілізації Югославії."

 SER_YUG_balkans_guiding_light: "Маяк на Балканах"
 SER_YUG_balkans_guiding_light_desc: "Разом, у Югославії, ми запалили полум'я демократії, яке не погасять віку! І це накладає на нас обов'язок просвітити цим полум'ям решту Балкан. Будь-які кодряністи, тоталісти чи абсолютисти повинні тремтіти побачивши наших визвольних армій!"
 SER_YUG_balkans_guiding_light_tt: "Розблокує £decision_icon_small  §YРішення§! для повалення §YСоціалістичних§!, §YНаціонал-популістичних§! або §YПатерналістських§! держав на Балканах."
 reichspakt_won_wk2: "Райхспакт здобув перемогу у Другому Вельткрігу."
 internationale_won_wk2: "Інтернаціонал здобув перемогу у Другому Вельткрігу."

 SER_YUG_invite_foreign_experts: "Іноземні експерти"
 SER_YUG_invite_foreign_experts_desc: "Вступивши в союз із блоками великих держав світу, ми зможемо набагато легше імпортувати експертів та професіоналів, які приведуть югославську промисловість та армійську доктрину до світового стандарту. За такої підтримки ми можемо стати самостійною регіональною державою."

 SER_YUG_special_relationship: "Особливі відносини"
 SER_YUG_special_relationship_desc: "З моменту революції 1925 року, ми підтримували тісні зв'язки з Інтернаціоналом, імпортуючи їхню зброю та досвід, щоб допомогти нам у боротьбі з нашим спільним ворогом, Рейхспактом. Тепер, коли Інтернаціонал переміг, ми маємо зробити ці "особливі відносини" офіційними та зберегти роль Сербії у новій Європі."

 SER_YUG_anti_imperialist_vanguard: "Антиімперіалістичний авангард"
 SER_YUG_anti_imperialist_vanguard_desc: "Тепер, коли всі вороги Німеччини впали, у світі залишилося мало, якщо взагалі залишилися, держав, які протистоять імперіалізму таких імперій, як Британія та Німеччина. Це може здатися безумством, але, можливо, настала черга Югославії підхопити смолоскип і стати авангардом боротьби за справжню демократію, а не за імперіалізм."
 SER_YUG_anti_imperialist_vanguard_tt: "Розширює сферу дії  £decision_icon_small  §YПовалення тиранів§!. Рішення поширюється на держави в §YАвстрії§!, §YАнатолії§! та на §YІталійському півострові§!, дозволяючи демократичній гавані у Югославії §Yстворити коаліцію вільних націй проти імперіалізму§!."

 SER_YUG_peoples_republics: "Народні республіки"
 SER_YUG_peoples_republics_desc: "Ми маємо прислухатися до закликів до децентралізації та організувати Югославію в автономні народні республіки, організовані навколо конкретної етнічної групи – все під контролем федеральної Соціалістичної робочої партії. Це задовольнить потреби федералістів, не послаблюючи нашу хватку за контроль над державою."

 SER_YUG_soc_denationalization: "Антинаціоналістичні компанії"
 SER_YUG_soc_denationalization_desc: "Сепаратизм і етнічний націоналізм - це партикуляризм, що ставить національні протиріччя вище за класові, і з ним потрібно боротися скрізь, де він себе проявляє. Ці зрадники будуть віддані суду, а на їхньому місці буде побудовано наднаціональну соціалістичну культуру."

 SER_YUG_soc_hero_cult: "Спільні герої"
 SER_YUG_soc_hero_cult_desc: "Кожному народу потрібні символи та герої, на яких можна будувати національну ідентичність, і Югославія не є винятком. Однак ми вшановуватимемо не сербських чи хорватських королів, а героїв простого народу, таких як гайдуки та соціалістичні мученики, яких людина будь-якої національності може поважати і називати своїми."

 SER_YUG_soc_collective_presidency: "Колективне президентство"
 SER_YUG_soc_collective_presidency_desc: "Передача поста глави держави одній людині у такій країні, як Югославія, призведе до серйозних проблем. Президент-серб роздратує хорватів, президент-хорват роздратує сербів... Ні, ми передамо обов'язки глави держави раді президентів, які призначаються від кожної народної республіки."

 SER_YUG_soc_party_supremacy: "Верховенство партії"
 SER_YUG_soc_party_supremacy_desc: "Гель, який тримає Югославію разом – це Соціалістична Робоча Партія. Контроль партії повинен пронизувати кожен аспект політичного та соціального життя, а членство в ній має стати необхідною умовою для кар'єризму - і при цьому вона має бути відкрита для вступу представників будь-якої національності, перетворюючись на справді мультикультурну організацію."

 SER_YUG_soc_move_the_capital: "Нова столиця"
 SER_YUG_soc_move_the_capital_desc: "Збереження столиці в Белграді, безперечно, стане проблематичним у майбутньому – це призведе до звинувачень у домінуванні сербів, а місцева сербська бюрократія виявиться домінуючою у наших офісах. Сараєво, багатонаціональне місто в самому серці Югославії, буде набагато кращою столицею."

 SER_YUG_soc_secularism: "Масова секуляризація"
 SER_YUG_soc_secularism_desc: "Релігійний розкол серед югославів можна перемогти легко - викоренивши цей опіум мас. Релігійні цінності будуть конфісковані, націю секуляризовано, а систему освіти буде перетворено на інструмент для викорінення релігійних практик."

 SER_YUG_liberate_balkan_socialists: "Чемпіон балканського соціалізму"
 SER_YUG_liberate_balkan_socialists_desc: "У Сербії ми збудували першу соціалістичну республіку на Балканах, а звідси поширили її вплив на південних слов'ян. Тепер настав час експортувати ідеологію далі. Ми не заспокоїмося, доки всі Балкани не повалять своїх панів та господарів!"
 SER_YUG_liberate_balkan_socialists_tt: "Розблокує £decision_icon_small  §YРішення§! для поширення §YСоціалізму§! на Балканах."

 SER_YUG_soc_integrate_bulgaria: "Інтеграція Болгарії"
 SER_YUG_soc_integrate_bulgaria_desc: "Тепер, коли на Балканах створено братську республіку, ми готові поховати вікову ненависть і об'єднати наші окремі народи в одну велику південнослов'янську державу. Наші болгарські товариші - теж югослави, тому вони напевно дадуть нам відповідь взаємністю."
 SER_YUG_soc_integrate_bulgaria_tt: "Розблокує £decision_icon_small  §YРішення§! для інтеграції болгарських земель."

 SER_YUG_balkan_socialist_federation: "Мрія про федерацію"
 SER_YUG_balkan_socialist_federation_desc: "Ідеї ​​створення Балканської Федерації витали у соціалістичних колах протягом десятиліть, але ніколи не отримували шансу на реалізацію – до сьогодні. Тепер, коли ми домінуємо в Балканському регіоні, ми можемо створити політико-економічний союз, який стане будівельним блоком для нашої великої федерації."

 SER_YUG_banovina_organisation: "Організація Бановин"
 SER_YUG_banovina_organisation_desc: "Ми не повинні обманювати себе претензіями на федералізм чи місцеву автономію - Югославія має бути поділена на Бановини, які призначаються та контролюються зверху, які подолають етнічні кордони та централізують державу в руках загальноюгославського уряду у Белграді."

 SER_YUG_united_myth: "Національний міф"
 SER_YUG_united_myth_desc: "Сербські, хорватські, словенські національні міфи мають стати частиною єдиного югославського національного міфу. Не лише серби боролися в Косово – вони боролися від імені всіх югославів. Вельткріг був початком нашої єдиної національної боротьби за незалежність, і такі борці за свободу, як Молода Боснія повинні бути названі героями всієї Югославії."

 SER_YUG_yugoslav_king: "Бог, король та Югославія"
 SER_YUG_yugoslav_king_desc: "Югославія має бути вкладена в персону короля Петра II, який має бути вихований як всеюгославський монарх. Він має відвідувати національні церемонії всіх основних етнічних груп та трьох провідних конфесій, і його заохочуватимуть давати своїм майбутнім дітям не лише сербські, а й хорватські та словенські імена."

 SER_YUG_defeat_tribalism: "Знищення югославських племен"
 SER_YUG_defeat_tribalism_desc: "Серби, хорвати, словенці, боснійці та інші - вони лише племена одного югославського народу, і завдання нашого уряду - активно прати їх відмінності. Іноземні окупанти віками розділяли нас і створювали між нами штучні кордони, але тепер ми можемо нарешті зруйнувати їх та відновити втрачене."

 SER_YUG_permeate_education: "Ідеологізована освіта"
 SER_YUG_permeate_education_desc: "Система освіти має бути підпорядкована ідеологічному проекту внутрішнього югославізму. Усі школярі нації повинні навчатися обох писемностей, які використовуються югославськими мовними діалектами, і однаково відзначати сербські, хорватські, словенські та боснійські національні свята."

 SER_YUG_mass_integralist_movement: "Інтегралізм мас"
 SER_YUG_mass_integralist_movement_desc: "Ми повинні зробити так, щоб інтегральний югославізм став міцним проектом у свідомості народу - ми повинні мобілізувати маси на національні демонстрації та організувати їх у контрольовані державою організації, а також підпорядкувати югославістському проекту інші ідеологічно ангажовані організації, такі, як "Оржуна"."

 SER_YUG_language_standardisation: "Стандартизація мови"
 SER_YUG_language_standardisation_desc: "Багатовікова розділеність між різними імперіями призвела до деякого розходження в наших мовах - однак, створивши інститут національної мови за французьким зразком, ми можемо розпочати стандартизацію сербсько-хорватсько-словенської мови, яка буде використовуватися майбутніми поколіннями."

 SER_YUG_anti_partisanship: "Об'єднання партії та держави"
 SER_YUG_anti_partisanship_desc: "Інтегральний югославізм починається з Королівської партії - і без неї він був би неможливим. Ми повинні забезпечити повний контроль партії над державним апаратом, щоб жодне рішення не ухвалювалося без відома наших політиків у партійній машині, а партійна машина могла швидко диктувати накази без участі законодавчої чи судової влади."

 SER_YUG_greater_yugoslavia: "Велика Югославія"
 SER_YUG_greater_yugoslavia_desc: "Ми не заспокоїмося, поки всі югослави не виявляться всередині Югославії, а всі регіони, які колись були прикрашені нашою присутністю, будуть повернуті до складу Югославії. Болгарія, Македонія, Трієст – всі вони, природно, наші, і стануть частиною Великої Югославії."

 SER_YUG_greater_yugoslavia_south: "Знищення Албанії"
 SER_YUG_greater_yugoslavia_south_desc: "Існування Албанії, санкціоноване великими державами, було однією з найбільших образ, завданих сербському народові у наші дні - а горах Македонії досі живе багато югославів, що належать до болгарського племені. Вони мають бути приведені в наше лоно."

 SER_YUG_greater_yugoslavia_east: "Знищення Болгарії"
 SER_YUG_greater_yugoslavia_east_desc: "Болгарська держава така ж штучна, як і всі інші югославські держави - ми вдаримо по ній, поки вона ще слабка, і знищимо її безглузду незалежність, інтегрувавши її до Великої Югославії."

 SER_YUG_greater_yugoslavia_west: "Трст та Пула"
 SER_YUG_greater_yugoslavia_west_desc: "Місто Трст, назване італійцями Трієстом, і регіон Істрія, на жаль, випали з нашого поля зору під час війни з Австрією. Ця історична помилка нарешті може бути виправлена ​​- порти Трста служитимуть Великої Югославії!"

 SER_YUG_award_piemont: "Нагорода П'ємонту"
 SER_YUG_award_piemont_desc: "Серби пролили більше крові та поту за югославську мрію, ніж будь-який інший народ у Югославії - тому, як об'єднувачі югослов'ян, ми, серби, заслуговуємо на природну провідну роль у державі. Вся влада в Югославії має бути зосереджена в руках сербів!"

 SER_YUG_promote_cyrillic: "Кирилиця"
 SER_YUG_promote_cyrillic_desc: "Кирила є природною писемністю сербохорватської мови і має бути введена в дію - офіційні документи будуть писатися строго на кирилиці, а бюрократи з Хорватії та Словенії будуть навчені цій писемності для використання у повсякденній роботі."

 SER_YUG_political_centralisation: "Політична централізація"
 SER_YUG_political_centralisation_desc: "Федералізм лише послабить нашу державу та викличе непотрібні поділи. Ні, натомість конституція Югославії має диктувати Белграду повний контроль над усіма державними справами! Централізована бюрократія забезпечить стабільність Югославії."

 SER_YUG_ballot_box_centralization: "Вплив на вибори"
 SER_YUG_ballot_box_centralization_desc: "Ми можемо бути демократією, але маємо розуміти, що нам загрожує небезпека з боку сепаратистів та соціалістів, які прагнуть забрати те, що належить нам по праву. Завдяки громадському тиску та мобілізації державних чиновників на голосування за відомі партії, ми можемо гарантувати, що цього ніколи не станеться."

 SER_YUG_heritage_of_two_revolutions: "Спадок двох революцій"
 SER_YUG_heritage_of_two_revolutions_desc: "Ми, серби, є найліберальнішою з балканських націй – ми пережили дві революції, які порушили встановлений порядок та створили більш прогресивну систему. Таким чином, ми, природно, здатні керувати та спрямовувати решту Югославії до цієї ліберальної традиції."

 SER_YUG_islamic_religious_community: "Ісламське релігійне товариство"
 SER_YUG_islamic_religious_community_desc: "Для підтримки миру в Боснії ми повинні помиритися з мусульманським духовенством і створити Ісламське релігійне співтовариство - воно буде укомплектоване імамами, які призначаються з мусульманського духовенства, і наділене широкими повноваженнями щодо ісламського релігійного життя."

 SER_YUG_renew_settlement_decrees: "Оновлені постанови"
 SER_YUG_renew_settlement_decrees_desc: "Південь завжди знаходиться за крок від заворушень - тепер, коли ми об'єднали південних слов'ян, ми можемо знову розвернутися в цей бік. Косово та Південна Сербія мають бути заспокоєні та відновлені природний сербський порядок у цих двох провінціях."

 SER_YUG_form_yugosphere: "Югосфера"
 SER_YUG_form_yugosphere_desc: "Тепер, коли ми об'єднали південних слов'ян, ми повинні утвердитися як дієздатна регіональна держава зі сферою впливу в Балканському регіоні. Ми повинні завжди реагувати на зовнішні загрози, бути прагматичними і підкоряти собі слабкіших сусідів."

 SER_YUG_pragmatic_foreign_policy: "Прагматична зовнішня політика"
 SER_YUG_pragmatic_foreign_policy_desc: "Ми не повинні бути засліплені ідеологічними зобов'язаннями, коли укладаємо угоди з іноземними державами. В умовах все більш ворожої дипломатичної атмосфери у світі ми можемо коливатися між різними фракціями та отримувати вигоду від усіх них."

 SER_YUG_subjugate_bulgaria: "Підкорення Болгарії"
 SER_YUG_subjugate_bulgaria_desc: "Булгари продовжують будувати змови в Софії, очікуючи на можливість знову захопити долину Вардар. Ми припинимо ці змови військовою силою і встановимо в Софії дружній, лояльний маріонетковий режим."

 SER_YUG_subjugate_albania: "Підкорення Албанії"
 SER_YUG_subjugate_albania_desc: "У 1913 році, Великі держави змусили нас відступити з Північної Албанії, і ми змушені були дозволити тому, що по праву належить нам, нудитися під владою ісламу. Ця незаконна албанська держава має бути підкорена військовою силою і перетворена на лояльну маріонеткову державу під наглядом Белграду."

 SER_YUG_royal_form_yugosphere: "Югосфера"
 SER_YUG_royal_form_yugosphere_desc: "Тепер, коли ми об'єднали південних слов'ян, ми повинні утвердитися як дієздатна регіональна держава зі сферою впливу в Балканському регіоні. Ми повинні завжди реагувати на зовнішні загрози, бути прагматичними і підкоряти собі слабкіших сусідів."

 SER_YUG_royal_pragmatic_foreign_policy: "Прагматична зовнішня політика"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "Ми не повинні бути засліплені ідеологічними зобов'язаннями, коли укладаємо угоди з іноземними державами. В умовах все більш ворожої дипломатичної атмосфери у світі ми можемо коливатися між різними фракціями та отримувати вигоду від усіх них."

 SER_YUG_royal_subjugate_bulgaria: "Підкорення Болгарії"
 SER_YUG_royal_subjugate_bulgaria_desc: "Булгари продовжують будувати змови в Софії, очікуючи на можливість знову захопити долину Вардар. Ми припинимо ці змови військовою силою і встановимо в Софії дружній, лояльний маріонетковий режим."

 SER_YUG_royal_subjugate_albania: "Підкорення Албанії"
 SER_YUG_royal_subjugate_albania_desc: "У 1913 році Великі держави змусили нас відступити з Північної Албанії, і ми були змушені дозволити тому, що по праву належить нам, нудитися під владою ісламу. Ця незаконна албанська держава має бути підкорена військовою силою і перетворена на лояльну маріонеткову державу під наглядом Белграду."

 SER_YUG_royal_federal_constitution: "Королівська конституція"
 SER_YUG_royal_federal_constitution_desc: "Наша обіцянка для південнослов'янських народів - це федерація, в якій буде король, який стоїть на чолі системи, і система держав, що є основою політичної структури. Настав час реалізувати цю систему та створити федеративне югославське королівство!"

 SER_YUG_royal_serbo_croatian_language: "Сербохорватська мова"
 SER_YUG_royal_serbo_croatian_language_desc: "Не існує сербської та хорватської мов - лише сербохорватська, якою говорять серби, хорвати та боснійці. Він стане офіційною мовою Югославії, і всі документи будуть публікуватися нею як латиницею, так і кирилицею, хоча інші мови, такі як словенська, залишаться визнаними."

 SER_YUG_royal_local_governance: "Місцеве управління"
 SER_YUG_royal_local_governance_desc: "У Сербії було створено дієздатну систему місцевого самоврядування, і тепер її досвід може бути застосований у всій Югославії. Ми забезпечимо чесні вибори місцевих чиновників, що дозволить вирішити проблеми кожного."

 SER_YUG_royal_rep_bosniak_relations: "Мусульманські землевласники"
 SER_YUG_royal_rep_bosniak_relations_desc: "Боснійські мусульманські землевласники бояться втратити той вплив, який вони мали протягом століть - і ми можемо забезпечити їм можливість залишатися на плаву, підтримуючи їхні інтереси та Югославську мусульманську організацію."

 SER_YUG_royal_rep_renew_precani_settlement: "Переселення"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "Боснійські мусульманські землевласники мають бути позбавлені влади! Ми розділимо їхні землі і роздамо їх сербським і хорватським селянам, що зламає їхню базу влади і дозволить нам контролювати Боснію набагато ґрунтовніше."

 SER_YUG_royal_republican_concordat: "Конкордат зі Святим Престолом"
 SER_YUG_royal_republican_concordat_desc: "Роль католицької церкви в Югославії є особливо важливою для наших громадян-католиків. Ми можемо укласти конкордат зі Святим Престолом, щоб поставити католицьку церкву в Югославії на один щабель з Сербською православною церквою і забезпечити адекватне представництво інтересів католиків."

 SER_YUG_royal_referendum_federalism: "Референдум про федералізм"
 SER_YUG_royal_referendum_federalism_desc: "Республіканський проект для Югославії обіцяв цікаву особливість - дозволити будь-якій територіальній освіті у складі Югославії провести референдум та у разі успіху створити окрему федеральну державу. Якщо це буде прийнято нашою королівською федерацією, це стане потужним інструментом стабілізації Югославії."

 SER_YUG_royal_grace: "Королівська милість"
 SER_YUG_royal_grace_desc: "Король Петро II Карагеоргович відрізняється від свого батька - це монарх, який виріс і здобув освіту на Заході, керований здібним двором, який вважає своїм головним пріоритетом реалізацію конституційної монархії. Нехай милість нашого Сучасного Карагеорговича торкнеться всіх народів Югославії!"

### Intro Screen ###
 SER_country_intro_header: "Республіка Сербія"
 SER_country_intro_content: "Вбивство ерцгерцога Франца Фердинанда Гаврило Принципом, боснійським сербським націоналістом, стало каталізатором, який спричинив початок Вельткріга. Хоча сербські війська билися доблесно і заслужили повагу всього світу, загальмувавши просування Центральних держав на кілька місяців, до кінця 1915 року вся територія країни виявилася окупованою. Поділена на австро-угорську та болгарську окупаційні зони, Сербія експлуатувалася та спалювалася, її противники прагнули помститися за те, що вони вважали за варварський режим. Однак це лише посилило опір на території країни, і до 1918 року ситуація з обох боків фронту змінилася. Австро-Угорщина під тиском своїх німецьких союзників нарешті розпочала мирні переговори, а сербський опір на Корфу, бачачи жалюгідний стан Антанти, дійшов висновку, що навіть гіркий світ кращий за анексію. Король Петар зрікся престолу, і на трон зійшов його син Олександр II, який у 1919 році підписав каральний Вартхольцький договір - він відновив єдину Сербію в австро-угорській окупаційній зоні, назавжди пов'язану з австрійською сферою впливу.\n\nСоціалістичний рух, що підбадьорився в Белграді, натхненний російською і французькою революціями, і опозиція Народно-радикальної партії змусили Олександра II вжити жорстких заходів. Політичне життя було припинено, соціалістичний рух заборонено, а підтримки порядку в переможеній країні було запроваджено королівську диктатуру. Однак цей акт тільки посилив напруженість у країні, і в 1925 вона вилилася в революцію. Військові, об'єднані в таємне суспільство Конспірація, вчинили акт непокори своєму королеві та організували вбивство Олександра II 3 грудня, що призвело королівську диктатуру до краху. Прем'єр-міністр Воїслав Велькович здався опозиції, яка проголосила Сербську Республіку.\n\nПісля короткого дипломатичного протистояння тимчасовий уряд Любомира Стояновича визнав Вартхольцький договір, а Відень у свою чергу визнав республіканський уряд. Сьогодні Сербія є палаючим символом демократії на Балканах - принаймні на перший погляд. Однак насправді, хоча уряд і проголошує такі шляхетні цілі, як мир, добробут та процвітання, ніщо в сербському уряді не відбувається без схвалення Конспірації. Це військове таємне суспільство, навмисно стилізоване під Чорну Руку, прагне одного і лише одного - звільнення всіх сербів за межами Республіки. Знову ж таки в тіні таїться й інша змова - Біла Рука, очолювана Петаром Живковичем, яка чекає нагоди повалити республіканське міжцарство і відновити на престолі неповнолітнього сина Олександра II.\n\nНа початку 1936 року Сербія все ще номінально є державою-клієнтом Австро-Угорщини, але з кожною секундою ця хватка стає дедалі слабшою, і коли вона нарешті впаде, всі вороги Сербії можуть здригнутися."
 serbia.0.a: "Сербія знову стане великою!"
 
