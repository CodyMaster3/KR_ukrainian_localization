 SER_macedonian_peace: "Інтеграція Македонії"
 SER_macedonian_peace_desc: "Південна Сербія була нашим призом у війні з Болгарією – і тисячі сербів, що живуть на півдні, навіть якщо вони відмовляться прийняти свою нову батьківщину, будуть інтегровані. Це стане сходинкою для створення більшої сербської нації чи навіть союзу південних слов'ян – звісно, ​​якщо ми не зустрінемо несподіваного опору..."
 SER_macedonian_peace_available_tt: "Час настав."
 SER_macedonian_peace_tt: "Поки що в Південній Сербії не відбувається жодних §Yнебажаних подій§!, вона буде інтегрована до нашої нації.\nНові фокуси будуть розблоковані."
 SER_macedonian_rebellion: "Македонія у вогні"
 SER_macedonian_rebellion_desc: "Населення Південної Сербії не хоче добровільно прийняти своїх визволителів. ВМРО знову повстали і не заспокояться, доки не виселять нас із Вардарської долини. Щоб забезпечити їх ліквідацію, у наше розпорядження мають бути надані всі можливі можливості."
 SER_lure_strategy: "Залучення їхніх сил"
 SER_lure_strategy_desc: "Македонські революціонери - чудовиськи, але вони все ще люди, а людей можна обдурити. Ми можемо вести війну в умах і обдурити їхні сили приманками, штучно ослабленими аванпостами та хибними зачіпками, щоб змусити їх завдати удару саме там. Ми їх перехитримо та переграємо, ми їх знищимо."
 SER_lure_strategy_tt: "§YРішення§! про заманювання значно підвищать ймовірність того, що ВМРО піде за вибраним маршрутом атаки."
 SER_destruction_strategy: "Масова відплата"
 SER_destruction_strategy_desc: "Ключем до придушення повстанських рухів є забезпечення того, щоб війна, яку вони ведуть, була надто дорогою для їхнього продовження. За кожен атакований сербський конвой ми спалюватимемо село, і нехай ВМРО знають, що чим більшої шкоди вони завдають, тим більше непотрібного кровопролиття їм доведеться спостерігати."
 SER_destruction_strategy_tt: "Успішні раунди під час §YФази затишшя§! тепер зараховуються за §G2§! переможних очок замість 1."
 SER_martial_law: "Воєнний стан"
 SER_martial_law_desc: "У міру поширення опору в Македонії ми не повинні стримувати жодних засобів для знищення. На якийсь час весь регіон має бути переданий під суворе військове командування, по всьому регіону має бути введена комендантська година, а будь-яка опозиція має бути знищена без вагань."
 SER_railroad_transport_groups: "Залізничні патрулі"
 SER_railroad_transport_groups_desc: "Залізниці та автомобільні дороги по всій Македонії є природною мішенню для македонських терористів – неможливо захистити весь залізничний шлях, а виведення його з ладу серйозно порушує комунікації. Однак ми можемо мінімізувати збитки, створивши озброєні військові групи, які патрулюють залізничні колії та сідають на будь-які потяги в Македонії для запобігання нападам."
 SER_railroad_transport_groups_tt: "Змінить §YПовстання ВМРО§! на\nСтратегічна передислокація відключена: §GНі§!\n\n§YВМРО§! фокус §YВибухи на залізниці§! втратить будь-який ефект."
 SER_loyal_local_leaders: "Лояльні сільські старости"
 SER_loyal_local_leaders_desc: "Ми не зможемо утримати свої позиції у Македонії лише за рахунок військової могутності. Нам необхідно створити мережу соратників та заснувати нові інститути, які працюватимуть з народом і гарантувати, що мовчазна більшість не чинитиме нам опору. Село та її старости, яких легко призначати та зміщувати – чудове вирішення проблеми для одурманювання місцевих."
 SER_loyal_local_leaders_tt: "Змінить §YПовстання ВМРО§! на\n$MODIFIER_NO_COMPLIANCE_GAIN$: §G$NO$§!"
 SER_double_agents: "Подвійні агенти"
 SER_double_agents_desc: "Розстановка потрібних людей у ​​потрібних місцях може дозволити нам впровадитися в лави македонських революціонерів і дати нам можливість отримати виняткову поінформованість про те, яким буде їхній наступний крок і куди саме нам потрібно завдати удару. Konspiracija, якщо вона буде на нашому боці, безсумнівно, знадобиться нам тут."
 SER_mountain_pass_mapping: "Мапа перевалів"
 SER_mountain_pass_mapping_desc: "Щоб перемогти ВМРО, ми повинні точно знати, де і як ми повинні завдати удару. Ми повинні знати місцевість та можливі шляхи її проходження – і тому нам необхідно докласти зусиль для складання карти регіону та забезпечення всіх дислокованих там підрозділів сучасними картами."
 SER_mountain_pass_mapping_tt: "Виконання цього фокусу дасть нам корисні модифікатори §Yшвидкості§!, §Yатаки§! та §Yвиснаження§! армії у Македонії під час повстання."
 SER_instigate_internal_conflict: "Внутрішній конфлікт ВМРО"
 SER_instigate_internal_conflict_desc: "ВМРО не є унітарним утворенням, і в ній стикаються численні ідеології. Хоча Михайлов може бути визнаний лідером організації, інші воєводи, такі як Олександр Протогеров, Тодор Паніца та Димитр Влахов, борються за контроль усередині неї, і все, що нам потрібно зробити, це зробити невеликий тиск, щоб загострити ці розколи."
 SER_instigate_internal_conflict_tt: "Після завершення цього фокусу, §YВМРО§! буде змушений зробити 30-денну перерву після завершення будь-якого фокусу, перш ніж знову зможе взяти новий."
 IMRO_forced_break_focus: "Неможливість взяти фокус"
 SER_counter_assassinations: "Терор"
 SER_counter_assassinations_desc: "Македонські терористи ведуть кампанію терору, і ми робитимемо те саме. Знищимо їхніх агентів, націлимося на їхніх командирів і зробимо все, що в наших силах, щоб розвалити керівництво організації. Якщо вони хочуть терору, вони його отримають!"
 SER_stray_dog_war: "Війна бродячих псів"
 SER_stray_dog_war_desc: "ВМРО не єдина організація, вона отримує значну підтримку з-за кордону – там вони окупували область Пірин у Болгарії та вимагають гроші для фінансування своїх пригод. Хоча ми не можемо отримати доступ до Пірину, наші грецькі друзі можуть - і ми можемо підштовхнути їх до розпалу прикордонного конфлікту між ними та Болгарією, щоб видворити ВМРО зі своєї території."
 SER_stray_dog_war_tt: "В даний час цей фокус знаходиться в стадії завершення."
