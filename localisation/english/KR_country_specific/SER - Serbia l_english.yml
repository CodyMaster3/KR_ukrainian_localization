 SER_War_Plan_Drina_March_decisions_desc: "\nНаближається останнє протистояння між сербами та імперією Габсбургів! Проте наш народ і наш генеральний штаб добре пам'ятають, коли востаннє вибухнула така війна. Під тяжкістю Центральних держав ми були розчавлені і пережили найбільшу гуманітарну катастрофу в нашій історії - тому що б ми не робили, ми повинні зробити так, щоб це не повторилося.\n\nДобре, що, на відміну від періоду Вельткріга, ми маємо можливість §Yпідготуватися заздалегідь§! та скласти план війни, який забезпечить перемогу на полі бою.\n\nПлануючи війну проти Австрії, ви можете §Gвідзначити§! певна кількість регіонів на південнослов'янських територіях, які стануть центром наших операцій і, таким чином, будуть таємно пов'язані з нами заздалегідь. Виконання подальших фокусів на дереві фокусів посилить дію модифікатора §YПланування Сербської війни§! або дозволить нам породити опір у намічених регіонах і цим викликати хаос у тилу ворога.\n\nВи можете відзначити §G[?SER_states_available_for_setting_plans]§! ворожих регіонів для операції."
