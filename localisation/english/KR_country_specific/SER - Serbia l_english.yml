#SRP mechanics
 SER_socialist_workers_decisions: "Захист революції"
 SER_socialist_workers_decisions_desc: "Незважаючи на те, що ми виграли вибори чесно та справедливо, на нас чекає боротьба за захист наших завоювань. Якщо ми хочемо привести Сербію на шлях соціалізму, ми спочатку повинні скоординувати всі верстви суспільства для досягнення цієї мети. Тільки тоді ми зможемо зробити наступний крок уперед."
 SER_prove_to_the_people: "£pol_violence  Довести своє значення для народу"
 SER_prove_to_the_people_desc: "Ми прийшли до влади з обіцянками, а обіцянки – це те, що ми маємо виконувати. Більшість населення консервативна і впевнена у правильності революційного шляху - швидким, ефективним і переможним правлінням ми маємо довести, що справді зможемо забезпечити середню людину, і таким чином заручитися його підтримкою у революції."
 SER_defang_the_army: "£pol_violence  Знешкодити армію"
 SER_defang_the_army_desc: "Сербська армія становить серйозну загрозу нашому правлінню, у її лавах суцільно реакціонери та націоналісти. Що б ми не робили, ми повинні діяти обережно і не створювати з військових - кумирів у період Четвертої Балканської Війни - тільки так ми можемо гарантувати, що зможемо позбавитися їхнього керівництва, коли нам знадобиться."
 SER_merge_the_coalition_parties: "£pol_violence  Консолідувати Народний фронт"
 SER_merge_the_coalition_parties_desc: "Ми прийшли до влади не самотужки – наші праві союзники дають нам голоси, необхідні у Скупщині для проведення нашої політики. Але ні, просто працювати із цими класовими колабораціоністами не вийде. Ми повинні впровадитись і знищити їх зсередини, а найрадикальніших із них влити у свої ряди."
 SER_complete_the_revolution: "£pol_violence  Завершити революцію!"

#Konspiracija mechanics
 SER_konspiracija_decisions: "Konspiracija"
 SER_konspiracija_decisions_desc: "\n'Конспірація' - таємне військове суспільство, створене Сербської Армії в 1920-х роках під керівництвом колишніх членів 'Чорної Руки'. Його проголошена мета є об'єднання всіх сербів, а девізом - 'Сильна сербська ідентичність - сильна сербська нація'. Ідеологічні переконання організації охоплюють весь політичний спектр, що не стримує її діяльність - члени організації без вагань убили короля Олександра II у 1925 році та встановили більш податливу Сербську Республіку. Їх вплив у суспільному житті повсюдно, але широка мережа їх контактів дасть нам доступ до могутніх благ, якщо ми цим скористаємося.\n\nKonspiracija та її підтримка є основним засобом переозброєння Сербії, і ця категорія дає нам доступ до багатьох рішень для покращення наших збройних сил. У нас є два способи сплатити за це переозброєння - ми можемо покластися на наші контакти в армії, що збільшить популярність £national_populist_texticon §YНаціонал-популістів§!, або ми можемо обійтися без армії та сплатити великі витрати £pol_power §YПолітичною владою§!.\n\nПоточний рівень §Yконтролю Конспірації§!: [SER.GetKonspiracijaControl]. Вищі рівні контролю дозволять розблокувати кращі рішення.\n"
