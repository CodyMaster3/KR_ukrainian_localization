 SER_YUG_republican_gets_three_named_nation: "§RУвага: якщо §!§Nконтроль Конспірації§! §Rстане занадто високим §!(§Lбільше §!§Y15%§!) §Rми будемо змушені поступитися їхнім сербським верховенствующим поглядам і піти на компроміс у нашому майбутньому баченні Югославії, що змусить нас відвернутися від §!§YСполучених Штатів Югославії§! §Rі натомість створити§! §YНацію трьох племен§!"

 SER_yugoslavia_ethnic_relations_decisions: "Нація південних слов'ян"
 SER_yugoslavia_ethnic_relations_decisions_desc: "\nГей, слов'яни!\n\nПісля багатовікової боротьби південні слов'яни нарешті об'єдналися в єдине ціле і новостворену державу §YЮгославія§! нарешті стоїть на весь зріст. Це втілення мрії про пан-югославізм та тріумфальний кінець ролі Сербії як П'ємонту південних слов'ян. Чи можемо ми тепер відпочити та заспокоїтися?\n\nНа жаль, як говорить наш національний гімн, §Rми стоїмо на порозі ущелин§!. Декілька народів, розділених сотнями років історії, були об'єднані в один, і знадобиться багато часу, щоб інтегрувати їх усіх, тим більше, що їхні інтереси часто суперечать нашим власним. Хорвати, наприклад, загалом задоволені своєю автономією у складі Австро-Угорської Імперії і вважають сербів лише завойовниками, тоді як серби вважають, що й роль П'ємонту південних слов'ян дає право на провідну роль й у Югославії.\n\nГра буде заснована на 90-денних раундах, протягом яких завдання гравця – витратити §YПолітичний капітал§! на §YЗаступництво§! кожну з основних етнічних груп Югославії. З початком кожного раунду кожна етнічна група генерує мінімум інвестицій у ПК – інвестування понад ліміт §Gпокращить§! відносини з ними на рівень, у той час як недотримання цього ліміту §Rпогіршить§! їх на рівень..\n\nВиконайте фокуси в §Yюгославському дереві§! щоб отримати переваги, і виграйте війну, успішно виконавши фокус §YБратство та єдність§!.\n\nВ даний час у нас є §G[?YUG_political_capital]§! Політичний капітал, і ми набиратимемо §Y[?YUG_political_capital_gain]§! кожен хід. Ми можемо безпосередньо інвестувати максимум 5 п.к. у конкретну етнічну групу, але осередки та події можуть змінити цю кількість.\n\nПоточні ефекти основних етнічних груп Югославії можна побачити нависаючи над зображенням герба кожної країни:"

