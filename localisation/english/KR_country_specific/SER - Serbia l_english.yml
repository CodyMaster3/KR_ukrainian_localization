 SER_progressive_reforms_final_authoritarian: "Прогресивні авторитарні реформи"

 SER_dinar_stabilized: "Стабільний курс динара"
 SER_dinar_stabilized_desc: "Після встановлення стандартної валюти динар став сильним та стабільним."

 SER_central_banking_committee: "Центральний банківський комітет"
 SER_central_banking_committee_desc: "Завдяки Банківському комітету, який займається банківськими питаннями, фінансова система була значно покращена."

 SER_domestic_enemies_1: "Сила внутрішніх ворогів: §RСильні§!"
 SER_domestic_enemies_2: "Сила внутрішніх ворогів: §YСередні§!"
 SER_domestic_enemies_3: "Сила внутрішніх ворогів: §GСлабкі§!"

 SER_surprise_attack: "Раптовий напад"
 SER_surprise_attack_desc: "Розсудливість нашої змови дала нам ефект несподіванки проти Болгарії."

 SER_federalized_montenegro: "Чорногорська автономія"

 SER_IMRO_rebellion_2: "Залишки ВМРО"
 SER_IMRO_rebellion_2_desc: "Внутрішню македонську революційну організацію було розгромлено, але її підпільні осередки все ще роблять останнє зусилля, здійснюючи терористичні акти в марній надії, що це доведе їхню правоту. Поки це не припиниться, наша нація страждатиме."

