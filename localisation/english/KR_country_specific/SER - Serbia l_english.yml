### Focuses ###

 SER_Moralistic_Democracy: "Кирка у майбутнє"
 SER_Moralistic_Democracy_desc: "Політична ідеологія Сербської Республіканської Партії, побудована на філософії Любомира Стояновича, закликає до реформістської демократії, побудованої на моралі та скасування привілеїв, чи то багатство, знатність чи стать. Усвідомлюючи реалії країни, в якій вони працюють, республіканці завжди вважали себе "киркою для майбутнього" Сербії."

 SER_smoke_filled_room: "Національна демократична рада"
 SER_smoke_filled_room_desc: "Сербська демократія може здаватися процвітаючою, але вона проходить тонкою межею між процвітанням і військовим переворотом. Хто скаже, що Konspiracija не усуне нас від влади так само, як вони усунули короля Олександра? Народне Віче за демократію слугуватиме напівсекретною радою партії, яка шукатиме шляхи, як обмежити їх вплив."

 SER_form_republican_guard: "Республіканська гвардія"
 SER_form_republican_guard_desc: "Щоб забезпечити захист Сербської Республіки та революційних ідеалів, нам необхідно створити офіційну національну гвардію, що складається з патріотично налаштованих цивільних осіб та солдатів. Ця воєнізована організація забезпечить захист демократичного процесу і першою боротиметься проти будь-якої спроби перевороту."

 SER_promote_young_officers: "Молоді офіцери"
 SER_promote_young_officers_desc: "Хоча ми не можемо повністю контролювати Сербську Армію, є кілька речей, які ми можемо зробити, щоб привести її до ладу - і є багато вірних та ідеологічно благодушних нижчих офіцерів, які не пов'язані з Konspiracija і будуть раді заповнити ролі, звільнені старими генералами."

 SER_republican_chetniks: "Вплив на четників"
 SER_republican_chetniks_desc: "Четники, об'єднані у воєнізовані асоціації, історично не були шанувальниками республіканізму чи демократії - проте, навіть їх можна похитнути, залучити обіцянками підтримки проти залякуючого таємного суспільства в сербській армії, і таким чином принаймні зробити нейтральними по відношенню до всієї справи."

 SER_modernize_local_governance: "Модернізація місцевого управління"
 SER_modernize_local_governance_desc: "Не все має вирішуватися в Белграді - ми повинні довіряти обраним, шановним владі в регіонах та місцевих парафіях, щоб вони приймали рішення, важливі для їхнього населення. Нам просто необхідно модернізувати цей місцевий адміністративний апарат та очистити його від згубного підкупу та клієнтелізму."

 SER_combat_corruption: "Боротьба з корупцією"
 SER_combat_corruption_desc: "Корупція на державній службі діє як сила тертя у роботі уряду - вона забирає ресурси, робить роботу уряду повільною, а уряд - ненадійним... Не кажучи вже про те, що це просто аморально. Однак за допомогою перевірок та аудиту ми можемо зловити всіх найгірших порушників."

 SER_establish_suzor: "SUZOR"
 SER_establish_suzor_desc: "Центральне Управління Страхування Працівників (Središnji ured za osiguranje radnika, SUZOR) було задумано як установу для централізованого здійснення соціального страхування по всій Сербії - і тепер вона нарешті може бути введена в дію."

 SER_workplace_democracy: "Розвиток демократії"
 SER_workplace_democracy_desc: "Демократія має стати частиною повсякденного життя не тільки в політиці, а й на робочому місці – ми повинні підтримати справу профспілок та сприяти створенню комунальних підприємств, які належать працівникам як для омолодження економіки, так і для того, щоб прості люди отримали свою частку."

 SER_progressive_taxation: "Прогресивне оподаткування"
 SER_progressive_taxation_desc: "Немає причин для того, щоб жебрак робітник і бізнесмен обкладалися однаковими податками: перший ледве може прожити на кілька динарів, а другий навіть після сплати податків залишає мільйони в банку. Нам потрібно стягувати більше податків із багатих і таким чином забезпечити справедливий перерозподіл багатства."

 SER_women_liberation: "Звільнення жінок"
 SER_women_liberation_desc: "Конституція 1926 надала сербським жінкам право голосу, але ще багато перешкод залишається, перш ніж ми зможемо вважати їх дійсно рівними з чоловіками. Ми всі люди з рівними можливостями і тому нас не повинні сковувати застарілі традиції!"

 SER_strengthen_presidential_powers: "Президентські повноваження"
 SER_strengthen_presidential_powers_desc: "Республіканська партія історично виступала за посилення президентських повноважень, а Сполучені Штати Америки з їх поєднанням федеральної децентралізації та сильної виконавчої влади були натхненням для форми правління південнослов'янської держави. Давайте ухвалимо закон про розширення повноважень сербської виконавчої влади у процесі підготовки!"

 SER_class_harmony: "Гармонія класів"
 SER_class_harmony_desc: "Немає потреби у класовому конфлікті, коли ми можемо успішно усунути причини цього конфлікту – корупцію, несправедливість та експлуатацію. У нашій ідеальній Сербії всі ці недоліки мають бути викорінені та створена гармонійна, ліберальна демократія, яка існуватиме протягом багатьох поколінь і стане маяком свободи на Балканах!"

 SER_montenegro_experiment: "Чорногорський експеримент"
 SER_montenegro_experiment_desc: "Наша ідея південнослов'янської єдності – демократична федерація на зразок Сполучених Штатів. Щоб довести дієвість нашої політичної програми, ми можемо розпочати з нашої скромної Сербії – надати автономний статус Чорногорії та дозволити їй процвітати з місцевим виборним законодавчим органом. Якщо вона досягне успіху, ми зможемо представити її всій Європі як приклад успіху."

 SER_socialist_coalition: "Консолідація народного фронту"
 SER_socialist_coalition_desc: "Перебуваючи у центрі, ми вирішили кинути жереб лівим. Республіканці та Соціалісти поділяють кілька ключових позицій – нашу спільну віру у процвітання простої людини та в прогресивні реформи. Давайте разом будуватимемо Сербію майбутнього!"

 SER_socialist_establish_suzor: "Соціалістичне страхування SUZOR"
 SER_socialist_establish_suzor_desc: "Центральне Управління Страхування Працівників (Središnji ured za osiguranje radnika, SUZOR) було задумано як установу для централізованого здійснення соціального страхування по всій Сербії - і тепер вона нарешті може бути введена в дію."

 SER_pardon_communist_revolutionaries: "Помилування комуністів"
 SER_pardon_communist_revolutionaries_desc: "Комуністи були одними з небагатьох, хто вів активний збройний опір режиму короля Олександра II, особливо в Чорногорії, де партизани Вукашина Марковича тероризували гори, перш ніж відступити до Албанії. Якими б підозрілими вони не були, за порадою партнерів із соціалістичної коаліції ми повинні нарешті помилувати їх."
 Popovic_stats_tt: "§RНавичка атаки§!: §Y1§!\n§YНавичка оборони§!: §Y1§!\n§GНавичка планування§!: §Y1§!\n§CНавичка логістики§!: §Y1§!"

 SER_national_labor_union_council: "Національна рада профспілок"
 SER_national_labor_union_council_desc: "Організована праця повинна мати право голосу в управлінні, і наші соціалістичні союзники вимагають цього. Ми створимо офіційну раду представників профспілок, яка даватиме нам консультації щодо всіх економічних законів та захищатиме права трудящих у вищому уряді."

 SER_radical_coalition: "Уряд єдності"
 SER_radical_coalition_desc: "Перебуваючи в центрі, ми вирішили залишити жереб праворуч. Республіканці та Радикали об'єднали зусилля для захисту республіки від радикалів ліворуч та праворуч. Хоча нам доведеться піти на деякі поступки радикалам, наша політика має перемогти!"

 SER_serbian_values_coalition: "Виховання сербів"
 SER_serbian_values_coalition_desc: "Народно-радикальна партія - це твердо сербська партія, настільки, що дехто звинувачує її в просуванні концепції Великої Сербії, на противагу Югославізму, що переважає в Сербії. Правда це чи ні, але мета нашої коаліції – відродити сербську гордість та підготувати сербів до майбутньої війни!"

 SER_further_agricultural_mechanization: "Механізація с/г"
 SER_further_agricultural_mechanization_desc: "Селянство – це ядро ​​сербської нації, і ми маємо збагатити його, щоб збагатити всю Сербію. Ми повинні продовжувати забезпечувати їх сучасною технікою та модернізувати землеволодіння у сільській місцевості, щоб підвищити щорічну врожайність."

 SER_free_serbian_economy: "Вільна сербська економіка"
 SER_free_serbian_economy_desc: "Сербія процвітатиме лише тоді, коли вона відкрита для світу. Ми маємо знизити тарифи та зробити себе відкритими для інвестицій з інших країн, для блага нас та сербського народу."

 SER_National_Vanguard: "Національний народний авангард"
 SER_National_Vanguard_desc: "Ми, Народно-Радикальна Партія, завжди були для сербів природною партією для управління державою. Наші лідери керують нами не хибними ідолами, привезеними із Заходу, а вирощеною на Батьківщині сільською демократією, а наші члени присвячують своє життя виключно сербській нації. І тепер настав час відновити те, що належить нам."

 SER_attachment_to_the_land: "Зв'язок з землею"
 SER_attachment_to_the_land_desc: "Ви можете відібрати у серба його землю, але ви ніколи не зможете відібрати у серба його прихильність до землі. Протягом тисячоліть сербський народ процвітав у сільських громадах, і ми маємо зробити все можливе, щоб це процвітання тривало й у майбутньому."

 SER_direct_the_economy: "Управління економікою"
 SER_direct_the_economy_desc: "Виступаючи проти експлуататорської природи нерегульованого капіталізму, Радикали загалом закликали до реформ, спрямованих на підтримку сербського робітника та фермера у міжнародному середовищі. Блискуча думка Стоядиновича розвинула це в політику економічного корпоративізму - інтеграції сербського бізнесу в державну політику та керівництво економікою."

 SER_rural_democracy: "Сільська демократія"
 SER_rural_democracy_desc: "Демократія в Сербії є самобутньою, заснованою на традиції сільської громади, а не імпортованою із Заходу. Ми повинні зробити все, що в наших силах, щоб це демократичне коріння вкоренилося і тим самим перейнялося довірою до народу в цілому."

 SER_unite_with_agrarians: "Об'єднання з аграріями"
 SER_unite_with_agrarians_desc: "Народно-радикальна партія та аграрії працювали разом з моменту створення Аграрної Партії, наші партії поділяють багато ключових постулатів та взаємну орієнтацію на селянство. Давайте не втрачатимемо часу і відразу ж об'єднаємо зусилля, разом ми сильніші!"

 SER_state_of_national_consolidation: "Держава Національної Консолідації"
 SER_state_of_national_consolidation_desc: "Геополітична ситуація, в якій опинилася Сербія, потребує масштабного перегляду нашої внутрішньої політики. Ми маємо колективно зрозуміти, що зможемо досягти югославської мрії лише за повної мобілізації всіх активів Сербії. Це порушення демократії, але тимчасове та необхідне."
 SER_new_focuses_unlocked: "Будуть розблоковані нові фокуси."

 SER_organise_greenshirts: "Зеленосорочники"
 SER_organise_greenshirts_desc: "Хоча вони існують уже кілька років, Зеленосорочники, особисте збройне воєнізоване формування Мілана Стоядиновича, можуть лише посилюватися, і ми навіть можемо стверджувати, що потреби Держави Національної Консолідації вимагають озброєних громадян, щоб вдавати, що все гаразд."

 SER_party_state: "Партійна держава"
 SER_party_state_desc: "Народно-радикальна партія дотримується фанатичного підходу до політики – з моменту свого заснування члени партії присягаються присвятити їй все своє життя, а регіональні штаб-квартири мають стати їх другим домом. Пашич, безсумнівно, прагнув злиття партії та сербської держави, і ми завершимо його, перетворивши "Сарез" на всеосяжну політичну машину."

 SER_study_legionaries: "Тактика легіонерів"
 SER_study_legionaries_desc: "Легіонери в Румунії – це рух нового типу. Вони не просто диктатура, вони рух національного оновлення і закликають до набагато динамічнішого підходу до політики. Мистецтво масової політики, справи вище за гірше і політичне видовище можуть стати потужним інструментом, якщо ми ним скористаємося - і Стоядинович обов'язково візьме його на озброєння для радикалів."

 SER_three_year_plan: "Трирічний план"
 SER_three_year_plan_desc: "Хоча первісна ідея Стоядиновича передбачала шестирічний план, розрахований на 1940-ті роки, для розвитку міцної гірничо-промислової бази в Сербії, ми просто не маємо на це часу. Доведеться поспішати терміни і скорочувати цілі, щоб підготувати Сербію до майбутніх війн."

 SER_populist_policies: "Популістська політика"
 SER_populist_policies_desc: "Нам необхідно завоювати довіру народу, щоб залишатися при владі якнайдовше. Широко розрекламовані реформи в галузі соціального забезпечення та трудових відносин, представлені як вихідні від народу, а не від істеблішменту, дозволять значною мірою завоювати довіру більшості."

 SER_mediatization_of_politics: "Медіатизація політики"
 SER_mediatization_of_politics_desc: "Часи змінюються. Нові технології, такі як радіо та телебачення, загрожують назавжди змінити спосіб ведення політики. Ми можемо використовувати це у наших інтересах. Нехай кожен сербський дім почує голос президента по радіо, нехай масивний потік інформації досягне їхніх очей та вух і навіятиме їм, кого вони повинні підтримувати!"

 SER_no_communists: "Класова єдність"
 SER_no_communists_desc: "Соціалізм несумісний із потребами Сербії, він закликає до війни між класами замість співпраці в ім'я найвищого блага. Ми розпочали Режим Національної Консолідації, працюючи з їхніми рядами, але тих, хто не може асимілюватися в Сарез, доведеться виселити з Ради."

 SER_war_against_unemployment: "Боротьба з безробіттям"
 SER_war_against_unemployment_desc: "Готуючись до національного відродження, ми маємо зробити так, щоб кожен сербський чоловік та кожна жінка мали своє місце у суспільстві. Кожен має працювати в ім'я держави, чи то на заводах, фермах чи в армії."

 SER_fan_nationalist_fervor: "Націоналістичний запал"
 SER_fan_nationalist_fervor_desc: "Довгі роки наш народ був ізгоєм і жалкував про свої минулі вчинки, але з цього моменту настав час піднятися!\nСтоядиновичу, веди за собою сербів! Нехай усі побачать, що вони нікого не бояться!"

 SER_the_second_pasic: "Над Пашичем, над Карагеоргієм!"
 SER_the_second_pasic_desc: "Без Стоядиновича не було б нової Сербії! Поки ми все ще на словах поклоняємось СНТ, наші дурні "союзники" вже давно навчилися боятися нашої сили. Під прикриттям легіону озброєних прихильників та за гордої підтримки захопленого населення наш президент нічим не поступається ні Пашичам, ні Карагеоргіям, ні великим диктаторам того часу!"

 SER_secret_police: "Таємна поліція"
 SER_secret_police_desc: "Республіканці та соціалісти вважали за краще порвати з державою замість того, щоб співпрацювати з президентом - і ось стало ясно, що вони сповнені зрадників. У відповідь ми створимо Судову Палату по Захисту Держави - найвищий незаперечний орган, який призначає президент, який стежитиме за тим, щоб така зрада не залишилася безкарною."

 SER_the_final_step: "Останній крок"
 SER_the_final_step_desc: "Держава та суспільство тепер у президента під рукою, і залишається лише одне – вирішити, куди ми направимо курс сербського корабля надалі. З контрольованою, знешкодженою опозицією та армією, яка вже давно зрозуміла, хто справжній вождь у Белграді, ніщо не зможе нас зупинити."
 SER_the_final_step_tt: "§YKonspiracija§! буде згорнуто, а втрати §YПолітичної влади§! скоротяться §Gвдвічі§!."

 SER_retain_the_course_of_history: "Хід історії"
 SER_retain_the_course_of_history_desc: "Упродовж десятиліть Народно-Радикальна Партія боролася за демократію та свободу сербського народу. Зараз ми не можемо відвернутися від цієї спадщини. Навіть у республіці ми боремося за народ, навіть за умов тотальної війни ми маємо відстоювати світло свободи."

 SER_pasic_cult: "Культ Пашича"
 SER_pasic_cult_desc: "Нікола Пашич, один із найбільш довгоживущих прем'єр-міністрів в історії Сербії, постать, гідна найбільшої урочистості. Без нього та його революції не було б сучасної Сербії, і ми б досі нудилися під владою династії тиранів Обреновичів. Уся Сербія має пам'ятати про це."

 SER_land_value_taxation: "Оподаткування вартості землі"
 SER_land_value_taxation_desc: "Захід пропонує забезпечити справедливість у сільській місцевості - провести реформу на основі оподаткування вартості землі, стягуючи більше податків з тих, хто має велику кількість землі, та невелику частину з тих, хто володіє малим. Щоб запобігти зростанню масового агробізнесу, це буде гарним початком."

 SER_censor_socialist_publications: "Цензура соціалістичних публікацій"
 SER_censor_socialist_publications_desc: "Соціалізм, синдикалізм, комунізм, незалежно від назви, - це чума на землі, яка нехтує національною боротьбою на користь убогих класових турбот. Поки цей бич не послабив силу сербської державності, ми маємо зробити все, що в наших силах, щоб змусити їх замовкнути."

 SER_tripartite_labor_relations_council: "Тристороння рада"
 SER_tripartite_labor_relations_council_desc: "Для того, щоб політика уряду приносила користь усім, а не тільки одному конкретному соціальному класу, ми маємо створити тристоронню раду між урядом, бізнесом та робітниками, що дозволить нам вислуховувати інтереси кожного та приймати правильні рішення в економічних питаннях."

 SER_republican_coalition: "Антисоціалістичний фронт"
 SER_republican_coalition_desc: "Перебуваючи у центрі, ми вирішили кинути жереб лівим. Республіканці та радикали об'єднали свої зусилля для захисту республіки від крайнощів ліворуч і праворуч. Хоча нам доведеться піти на деякі поступки республіканцям, наша політика має перемогти!"

 SER_venere_revolutions: "Шанування революції"
 SER_venere_revolutions_desc: "Ми, діти Першої та Другої Сербських Революцій, ніколи не повинні забувати, що саме прагнення свободи привело нас сюди, і що ця свобода варта найбільшого захисту. Нехай живе Сербія, нехай живе Республіка!"

 SER_women_liberation_coalition: "Звільнення жінок"
 SER_women_liberation_coalition_desc: "Республіканці закликають до звільнення статей, стверджуючи, що жінки нічим не поступаються чоловікам, коли йдеться про їхні можливості і потенціал, і тому уряд повинен боротися з переконаннями, що глибоко вкорінилися, що обмежують їх традиційними ролями. Хоча ми не можемо погодитися з такою оцінкою, ми, безумовно, можемо зробити кроки у цій галузі, щоб задовольнити нашу коаліцію."

 SER_break_up_monopolies_coalition: "Знищення монополій"
 SER_break_up_monopolies_coalition_desc: "Радикали та республіканці згодні з необхідністю створення більш справедливої ​​економічної системи. Існує безліч підприємств та корпорацій, які не дотримуються правил або контролюються іноземним капіталом. Їх необхідно ліквідувати, конфіскувати ключові активи та створити більш конкурентоспроможну економіку."

 SER_agrarian_coalition: "Великий союз"
 SER_agrarian_coalition_desc: "Протягом десятиліття урбаністичні ліві Республіканці та Соціалісти очолювали Сербію - але вони не могли залишатися там вічно, і нарешті ми і Аграрії повернулися, щоб відновити нормальне життя. І ми маємо ще багато роботи."

 SER_integrate_royalists: "Інтеграція монархістів"
 SER_integrate_royalists_desc: "Незважаючи на перемогу Сербської Революції, монархісти залишаються в Скупщині, об'єднавшись у другорядні партії 'Демократична Держава' і 'Буденьє' - проте вони все ще займають деякі місця і, швидше за все, зможуть працювати з нами."

 SER_farm_to_city_connections: "Зв'зки між фермами та містами"
 SER_farm_to_city_connections_desc: "Через відсутність зв'язку між селами та великими містами втрачається багато виробництва та ефективності у сільській місцевості. Завдяки широкомасштабним громадським роботам, що розширюють дорожню мережу та ремонтують найгірші дороги, можна відновити більшу частину цієї ефективності."

 SER_further_agricultural_mechanization_radical: "Радикальна механізація с/г"
 SER_further_agricultural_mechanization_radical_desc: "Селянство – це ядро ​​сербської нації, і ми маємо збагатити його, щоб збагатити всю Сербію. Ми повинні продовжувати забезпечувати їх сучасною технікою та модернізувати землеволодіння у сільській місцевості, щоб підвищити щорічну врожайність."

 SER_Victory_for_the_People: "Перемога для народу"
 SER_Victory_for_the_People_desc: "Попри все, Соціалістична Робоча Партія здобула перемогу на виборах 1936 року і здобула народний мандат на радикальні зміни в політичній системі Сербії. Хоча наші вороги численні, ми витримаємо бурю та принесемо світло соціалізму!"

 SER_rule_from_hotel_slavija: "Правління з готелю Славія"
 SER_rule_from_hotel_slavija_desc: "Скупщина, наповнена реакціонерами різних мастей, безперечно, виступатиме проти нашої кінцевої мети – революції. Тривалі дебати у законодавчому органі можуть змусити членів нашої коаліції також змінити свою думку. У відповідь на це ми заздалегідь прийматимемо рішення щодо основної політики на партійній конференції УРП і використовуватимемо Скупщину тільки для їх виконання."

 SER_rehabilitate_centrumasi: "Відновлення Центрумаші"
 SER_rehabilitate_centrumasi_desc: "На початку 1920-х років ми порвали з помірним крилом партії Центрумаші, які згодом утворили Соціалістичну Партію. Тепер, коли напруженість між нами дещо ослабла, давайте запропонуємо відновити єдину УРП та повернути наших втрачених членів!"

 SER_sway_radical_republicans: "Розкол радикалів"
 SER_sway_radical_republicans_desc: "Республіканська Партія розділена на безліч ідеологічних течій, і радикали серед них досить ліві, хоч і не відкрито соціалістичні. Давайте залучимо їх до своїх лав і нарощуватимемо нашу частку влади."

 SER_integrate_nationalist_rhetoric: "Інтеграція націоналістів"
 SER_integrate_nationalist_rhetoric_desc: "Хоч би якими інтернаціоналістами ми були, політична ситуація в Сербії вимагає від нас звернення до патріотичних почуттів. Давайте поширимо риторику про те, що ми захищатимемо інтереси сербського народу і відновлюватимемо втрачені території, тільки з соціалістичним ухилом – і заручимося необхідною підтримкою."

 SER_legacy_of_svetozar_markovic: "Спадок Светозара Марковича"
 SER_legacy_of_svetozar_markovic_desc: "Світлозар Маркович, якого називають сербським Миколою Добролюбовим, був першим справжнім соціалістичним філософом на Балканах, із програмою соціальних змін, яка знайшла відгук у багатьох його часів. Як кажуть деякі, усі ми в Сербії, демократи та соціалісти, навчалися у Марковича політичної абетки. Якщо ми нагадаємо людям, що ми справді відстоюємо її спадщину, вони дадуть нам другий шанс проявити себе."

 SER_practical_action_programme: "Програма практичних дій"
 SER_practical_action_programme_desc: "Хоча нашою кінцевою метою є неминуча революція, ми маємо Програму Практичних Дій, в якій детально описані соціальні реформи, які ми проведемо відразу після приходу до влади, до того, як буде досягнуто критичної маси для революції. Саме час розпочати її реалізацію."

 SER_health_insurance: "SUZOR по всій країні"
 SER_health_insurance_desc: "Республіканці та Соціалісти вже обмірковують пропозиції щодо охоплення населення медичним обслуговуванням, але ми не задовольнимося їх напівзаходами. Ми досягнемо того, щоб кожен житель Сербії мав право на безкоштовну та доступну охорону здоров'я!"

 SER_democratize_courts_bureaucracy: "Демократизація судів та бюрократії"
 SER_democratize_courts_bureaucracy_desc: "Призначення до судів і бюрократичних органів рясніють корупцією та клієнтелізмом, і вони не представляють інтереси народу. Наша програма закликає до демократизації цих призначень, і тому ми зробимо такими, що обираються якомога більше посад."

 SER_renew_the_avantgarde: "Оновлення авангарду"
 SER_renew_the_avantgarde_desc: "Авангард у Сербії, започаткований сербською революцією, почав сходити нанівець - проте багато хто з їхніх письменників і поетів є затятими соціалістами, і ми можемо багато чого досягти, якщо омолодимо цей рух і забезпечимо його тривале існування."

 SER_consolidate_taxation: "Консолідація оподаткування"
 SER_consolidate_taxation_desc: "На сербську бідноту накладаються різні податки, збори та інші фінансові обтяження, і всі вони спрямовані на те, щоб скористатися їхнім становищем та зібрати більше податків із бідних, а не з багатих. Ми приборкаємо ці надмірності, скасуємо непотрібні податки, а замість них створимо єдиний прогресивний прибутковий податок, який приноситиме більше доходів і жорсткіше обкладатиме багатих."

 SER_state_appropriations: "Державні асигнування"
 SER_state_appropriations_desc: "Ми повинні ліквідувати монополії та відповідні компанії, що порушують закони та правила – що, оскільки ми несемо відповідальність за закони та правила, може означати багатьох людей. Ці галузі повинні бути націоналізовані і поставлені під краще управління - управління для робітників, а не для експлуатації."

 SER_young_guard_clique: "Кліки молодих гвардійців"
 SER_young_guard_clique_desc: "У Сербській Армії є багато молодших офіцерів, які не схвалюють реакцію своїх начальників – і хоча вони не обов'язково соціалісти, вони могли б працювати з нами, допоки ми непомітно підтримуємо їх. Давайте створимо в Сербській Армії кліку вірних людей, коли настане час!"

 SER_escalate_class_warfare: "Класова війна"
 SER_escalate_class_warfare_desc: "Ми не повинні заспокоюватися, коли буржуазія, реакціонери та кодряністи, як і раніше, контролюють сербську державу з тіні! Ми повинні виходити на зрадників, погрожувати зрадникам та заарештовувати зрадників одного за одним! Нехай поки що звинувачення будуть розумними - коли ми прийдемо до влади, ми зможемо повністю викорінити гниль."

 SER_Third_Revolution: "Третя революція"
 SER_Third_Revolution_desc: "Чотири мільйони людей томляться, пригнічені жорстокою системою капіталізму. Чотири мільйони людей буде звільнено, коли ми зробимо останній крок до справжньої соціалістичної держави. Усі частини вже розставлені по місцях, і лише заклик Авангардної Партії стоїть між Сербією та Третьою революцією."
 SER_all_socialist_worker_missions_complete_tt: "Усі три місії у категорії  §HЗахист революції§! виконані."
 SER_Third_Revolution_tt: "В результаті самоперевороту ми скинемо останні залишки капіталістичної держави та проголосимо новий шлях для Сербії.\nБудуть розблоковані нові фокуси."

 SER_socialist_army: "Територіальна оборона"
 SER_socialist_army_desc: "Минулий навчив нас, що ми не можемо дозволити армії бути єдиною збройною силою на нашій землі, щоб вона не почала діяти проти нас. Територіальна оборона має бути офіційним збройним воєнізованим формуванням революційної Сербської Республіки, і вона не лише захищатиме нас від наших ворогів, а й забезпечуватиме суворий ідеологічний контроль над армією!"

 SER_new_generals: "Ажіотаж на підвищення"
 SER_new_generals_desc: "Чистки минулого виснажили офіцерські лави нашої армії. Настав час віддати належне молодшим офіцерам, які підтримували нас, і надати командні ролі ветеранам революції, що повернулися."
 Markovic_stats_tt: "§RНавичка атаки§!: §Y2§!\n§YНавичка оборони§!: §Y2§!\n§GНавичка планування§!: §Y1§!\n§CНавички логістики§!: §Y2§!\n"
 Jovanovic_stats_tt: "§Y$MNT_blazo_jovanovic$§! стає $cc_leader$.\n§RНавичка атаки§!: §Y1§!\n§YНавичка оборони§!: §Y1§!\n§GНавичка планування§!: §Y1§!\n§CНавички логістики§!: §Y1§!"

 SER_political_commissars: "Політичні комісари"
 SER_political_commissars_desc: "Щоб забезпечити лояльність нової сербської армії, всі військові частини мають бути забезпечені політичними комісарами. Завдання цих офіцерів - стежити за тим, щоб накази та дії військових підрозділів наслідували ідеологічні цілі, і дати нам опору серед військових, за допомогою якої ми зможемо запобігти повстанню."

 SER_syndicalist_example: "Приклад синдикалістів"
 SER_syndicalist_example_desc: "Західні синдикалісти створили форму сталого соціалізму, яку ми легко зможемо запозичити для використання на Балканах. Хоча ми не так індустріалізовані, ми можемо піти шляхом верховенства профспілок, підприємств, що належать робітникам, і федералізму, щоб створити потужну, ефективну соціалістичну економіку."
 SER_syndicalist_example_tt: "Цей шлях має бути зосереджений на концентрації ресурсів на існуючих фабриках та модернізації по західних синдикалістських лініях, що призведе до створення меншої, але потужнішої промисловості."

 SER_serbian_path: "Унікальний шлях"
 SER_serbian_path_desc: "Ми - смолоскип революції на Балканах, і через наші унікальні проблеми ми повинні йти унікальним шляхом. Наші пріоритети мають бути подвійними - якнайшвидше створити промислову базу і зробити це через самоврядування робітників, що дозволить державним заводам впроваджувати інновації, уникаючи при цьому пасток рабства заробітної плати."
 SER_serbian_path_tt: "Цей шлях має бути спрямований на швидку індустріалізацію та розширення нових, що належать робітникам фабрик, роздмухуючи розміри нашої промисловості."
 SER_effect_will_be_decided_by_socialist_policy_tt: "Ефект від цього фокусу буде залежати від вибору між фокусами §YПриклад синдикалістів§! та §YУнікальний шлях§!."

 SER_collectivization: "Колективізація землі"
 SER_collectivization_desc: "Ми не можемо допустити, щоб власність на землю зосередилася у руках приватного капіталу. Земля має бути експропрійована та створені колективні господарства, які, спираючись на велику базу селянської праці, будуть виробляти набагато більше, ніж дрібні індивідуальні господарства."

 SER_youth_work_brigades: "Робота з молоддю"
 SER_youth_work_brigades_desc: "Кістяк нового індустріального сербського соціалізму має бути побудований потім нашої молоді. Їх потрібно інтегрувати в соціалістичне суспільство з раннього віку – старшокласники та студенти мають бути покликані на трудові акції та проводити час на будівництві доріг та залізниць, набуваючи цінного досвіду та знаходячи товаришів на цьому шляху!"

 SER_industries_to_workers: "Передача промисловості"
 SER_industries_to_workers_desc: "Не буде експлуатації, найманого рабства та буржуазії! Підприємства мають бути захоплені та повернуті трудящим, створена державна промисловість, а колеса економіки тепер обертаються інтересами народу, а не багатіїв!"

 SER_unified_trade_union: "Членство в профспілці"
 SER_unified_trade_union_desc: "Розділені між різними профспілками, робітники Сербії не зможуть захистити свої права та організуватись. Наслідуючи приклади CGT і TUC, ми об'єднаємо всі профспілки Сербії в один орган, який, так уже вийшло, контролюватиметься Соціалістичною Робочою Партією. Членство у профспілці має бути обов'язковим."

 SER_industrial_dreams: "Промисловий центр"
 SER_industrial_dreams_desc: "В нас не так багато часу. Ми повинні стати сучасною, індустріальною економікою, перевершити наші балканські країни і ввійти до передових соціалістичних держав - те, чого буржуазія досягла за п'ятдесят років, ми досягнемо за п'ять!"

 SER_ideological_indoctrination: "Ідеологічна індоктринація"
 SER_ideological_indoctrination_desc: "Соціалістичне суспільство навряд чи зможе вижити, коли є так багато людей, які досі не вірять у його ідеї. Оскільки наша справа за своєю суттю правильна і розумна, ми наставлятимемо тих, хто не бачить її такою, і вчити їх приймати справу соціалізму. Школи, пропаганда та арешти можуть досягти дуже багато чого."

 SER_ozna: "ДНЗ"
 SER_ozna_desc: "Захист революції вимагає організованої відповіді, яку зможе забезпечити Департамент Народного Захисту. Йому будуть надані широкі повноваження, зокрема право приймати рішення на основі вільної оцінки, незалежно від поданих свідоцтв, і таким чином виносити рішення швидше, ніж будь-яка бюрократична гнилизна. Він буде нашим суддею, присяжними та катом."

 SER_socialist_realism: "Соціалістичний реалізм"
 SER_socialist_realism_desc: "Мистецтво має служити ідеологічним ідеалам, тому ми повинні стежити за тим, щоб художники та драматурги створювали такі твори, які сприятимуть справі соціалізму. Вони повинні представляти соціалізм як світле завтра і не займатися непотрібним виродженням."

 SER_freedom_of_expression: "Свобода думок"
 SER_freedom_of_expression_desc: "Немає причин наражати мистецтво на цензуру або змушувати його дотримуватися лінії партії. Поки творча спільнота відкрито не виступає проти соціалізму, вона вільно висловлюватиметься будь-яким способом - і ми повинні пишатися цією свободою."

 SER_hunt_the_escapades: "Полювання на втікачів"
 SER_hunt_the_escapades_desc: "Ми не могли зловити кожного реакціонера під час революції - ті, хто уникнув нашої хватки, перетнули кордон і опинилися в еміграції, де вони замишляють загибель нашої країни і критикують наш уряд. Однак еміграція - це лише ілюзія безпеки. Наші агенти полюватимуть за ними в квартирах Берліна та на вулицях Бухареста, і повертатимуть їхні голови на Батьківщину!"

 SER_anti_republican_crackdown: "Репресії проти республіканців"
 SER_anti_republican_crackdown_desc: "Ми не дамо спокою зневаженим Республіканцям та Соціалістам. Кожен із них, кого ми спіймаємо, отримає за заслугами - зрадників найвищого рангу буде засуджено до страти, їхні підлеглі гнитимуть у в'язницях, а населення навчиться боятися режиму терору!"

 SER_rehabilitate_officers: "Реабілітація офіцерів"
 SER_rehabilitate_officers_desc: "Не всі офіцери Конспірації були побожними республіканцями, деякі залишили корабель, коли зрозуміли, що реставрація роялістів неминуча і мають бути винагороджені. Військові будуть однією з наших небагатьох опор перед реставрацією, і їх слід утихомирити."

 SER_monarchist_coalition: "Монархічна коаліція"
 SER_monarchist_coalition_desc: "Не всі політики республіканського міжцарства були зрадниками. Деякі були монархістами, як і ми, змушеними пристосовуватися до суворих умов і політики, що залишилися на задвірках. Ми можемо реабілітувати їх та інтегрувати до нашого уряду - наша мета одна, повернення Карагеорговичів."

 SER_November_Sixth_Dictatorship: "Диктатура 6 листопада"
 SER_November_Sixth_Dictatorship_desc: "Біла Рука та їхні союзники служитимуть регентами, доки Петро II не досягне повноліття. Коли він досягне цього віку, він зможе керувати країною за своєю примхою - але поки цього не сталося, ми робитимемо все, що забажаємо. До того часу нам належить вершити правосуддя і нести покарання."

 SER_unto_all_traitors: "Помста зрадникам"
 SER_unto_all_traitors_desc: "Сербська Армія і суспільство заражені зрадницькими думками, і багато хто в регентстві пам'ятає страждання, які вони завдали. Біла Рука була змушена діяти таємно, ховатися від Конспірації та їхніх вбивць – і тепер вони можуть помститися. Нехай жодна несправедливість не залишиться безкарною, і не буде жодних перешкод!"

 SER_royal_tours: "Королівські тури"
 SER_royal_tours_desc: "Король близький до зрілості, і його народ повинен пізнати його ближче. Ми здійснимо низку поїздок по сільській місцевості, відвідаємо міста і села, представимо Петра II населенню та еліті і вселяємо їм довіру до їхнього улюбленого монарха."

 SER_military_dominance: "Військове домінування"
 SER_military_dominance_desc: "Сербська Армія – рятівники монархізму і вестиме нас вічно! Давайте зробимо так, щоб військові офіцери регулярно обіймали політичні посади та впливали на уряд на свою користь, і тим самим наділимо їх повноваженнями ангелів-охоронців сербського народу!"

 SER_integrate_secret_societies: "Таємні армійські товариства"
 SER_integrate_secret_societies_desc: "Сербська Армія рясніє різними таємними товариствами, кожне з яких має свої власні змови - вони можуть бути так чи інакше інтегровані в Білу Руку, однак щоб забезпечити абсолютний контроль над збройними силами. Ми не допустимо повторення 1926 року."

 SER_foster_elite_cooperation: "Співпраця з елітою"
 SER_foster_elite_cooperation_desc: "Вищі чини сербського суспільства досить розумні, щоб зрозуміти, що ми надовго затримаємось при владі, і запропонували нам мирну гілку. Давайте створимо густе павутиння клієнталістських контактів по всьому королівству і переконаємося, що еліта та багаті люди на нашому боці!"

 SER_god_king_fatherland: "Бог, Цар, Вітчизна"
 SER_god_king_fatherland_desc: "Трійця Бога, Царя та Батьківщини і раніше вела Королівство Сербія, і ми знову повернемо її на законне місце. Сербська Православна Церква радо підтримає нас, а опора на віру приверне на нашу сторону багатьох прихильників."

 SER_militaristic_corporatism: "Мілітаристський корпоративізм"
 SER_militaristic_corporatism_desc: "Ми повинні контролювати економічні сили, щоб вони приносили користь армії та її прихильникам, перш ніж будь-кому. Еліта та багаті люди, які підтримали наш режим, віддадуть нам належне, і ці симбіотичні стосунки принесуть користь обом сторонам."

 SER_centralize_regent_power: "Централізована влада регента"
 SER_centralize_regent_power_desc: "Коли король займе свій трон, він зможе керувати Сербією на власний розсуд. Однак чому б не зробити так, щоб, коли цей день настане, він обрав саме наших чиновників як своїх найдовіреніших радників? Якщо ми дамо повноваження регентові та його кліці, він призначить саме тих чиновників, до яких король прислухатиметься і від яких отримуватиме вказівки, що зміцнить наше становище на десятиліття."

 SER_national_regeneration: "Національне відродження"
 SER_national_regeneration_desc: "Простого відновлення царської сім'ї недостатньо. Ми повинні побудувати ідеальну, відроджену державу, яка знову слідує порядку природи і перетворює владу монархії на тотальну. Ми не просто реакціонери – ми революціонери, національні революціонери, і ми збудуємо нову сербську монархію на згарищі Республіки."

 SER_establish_zbor: "Організація активної праці"
 SER_establish_zbor_desc: "Ми не можемо повністю ігнорувати промисловість та прогрес - однак ми повинні забезпечити робітникам націоналістичну організацію, яка спрямовуватиме їх зусилля. Об'єднана організація активної праці повинна виконувати цю роль, створюючи з міських робітників силу розчарованих мас, яка рухатиме нас уперед!"

 SER_zadruga_society: "Ідолопоклонство в Задрузі"
 SER_zadruga_society_desc: "Сербська нація більше не буде отруєна ідеями соціалізму, індивідуалізму та модернізму! Наш дім – село, громада 'Задруга' – тут, в ідилічній сільській місцевості, де правителі правлять, а піддані служать, де процвітає солідарність, ми створимо нову Сербію!"

 SER_domacinstvo: "Домогосподарство"
 SER_domacinstvo_desc: "Король не повинен бути просто абсолютним. Король має бути другою владою після самого Бога та намісником Бога на Землі. Без нього, Государя, неможливе жодне творення, і все в суспільстві має бути присвячене лише йому. Правлячи з прихильністю, спираючись на лідерів Задруги, Він принесе славу Сербії."

 SER_white_eagles: "Білі орли"
 SER_white_eagles_desc: "Національне відродження має захопити й молодь. Ми створимо "Білих орлів", масовий молодіжний рух на зразок успіхів наших румунських товаришів, який залучить активну сербську молодь до машини пропаганди, мілітаризації та насильства!"

 SER_ljotic_constitution: "Конституція Летича"
 SER_ljotic_constitution_desc: "Міністр Димитрій Летич розробив пропозицію щодо королівської конституції – документ, який має встановити Сербію як корпоративістську непарламентську монархію, засновану на мобілізації народних сил та професійних організацій, підзвітних королю. Ми маємо схвалити цей документ як майбутнє Королівства Сербія!"

 SER_March_Conspiracy: "Березнева змова"
 SER_March_Conspiracy_desc: "Регентство Живковича та його оточення більше не можна терпіти – швидким ударом стара гвардія 'Білої Руки' була відсунута на другий план, а король Петро II отримав усі повноваження, що відповідають його положенню! Під нашим керівництвом Сербія знову може стати конституційною монархією!"

 SER_democratic_party_petar: "Конституціоналісти"
 SER_democratic_party_petar_desc: "Ми повинні визнати, що наша відданість республіканізму не може бути перевищена можливістю покращити життя нашого народу. Організовавшись у Демократичну Партію, ми приймемо новий монархічний порядок і працюватимемо з ним для створення чесної та справедливої ​​конституційної держави."

 SER_integrate_radicals: "Розкачка радикальних націоналістів"
 SER_integrate_radicals_desc: "Радикальне монархічне крило, безумовно, наші найбільші вороги – однак у їхніх лавах є й ті, хто просто бажає відродження сербської культури та національності, хоч і насильницькими методами. Це дуже складно, але нам потрібно завоювати прихильність колишніх монархістів, "Біла Рука" для нас неприйнятна, і ми, і радикали ненавидимо стару еліту, тож..."

 SER_untangle_corporatism: "Павутина корпоративізму"
 SER_untangle_corporatism_desc: "За кілька років свого правління Радикальна Селянська Демократія створила систему клієнтелізму та корупції, зміцнюючи зв'язки із сербською елітою, щоб домогтися її розташування. Нам необхідно припинити це павутиння і створити справедливішу економічну систему, яка принесе користь простій людині, а не підприємцю."

 SER_women_liberation_petar: "Рівність між статями"
 SER_women_liberation_petar_desc: "Республіканська конституція 1926 надала сербським жінкам право голосу, і конституціоналістське королівство зберегло це право, але ще залишається багато перешкод, перш ніж ми зможемо вважати їх дійсно рівними з чоловіками. Ми всі люди з рівними можливостями і тому нас не повинні сковувати застарілі традиції!"

 SER_radical_party_petar: "Радикальна партія"
 SER_radical_party_petar_desc: "Тільки переворот та диктатура не можуть вбити Народно-Радикальну Партію! Ми знову пережили придушення та дезертирство членів партії в СРСД, але ми вижили і повернемося до своєї ролі природної партії влади сербів."

 SER_integrate_white_hand: "Інтеграція Білої Руки"
 SER_integrate_white_hand_desc: "Можливо, "Біла Рука" і захопила Сербію внаслідок кривавого перевороту, але вони, як і раніше, залишаються сербськими патріотами. Крім того, їм краще бути нашими союзниками, а не підступною загрозою, яка замишляє контрпереворот. Давайте простягнемо їм руку і укласти союз з монархістами."

 SER_rural_outreach: "Робота з селянами"
 SER_rural_outreach_desc: "Ви можете відібрати у серба його землю, але ви ніколи не зможете відібрати у серба його прихильність до землі. Протягом тисячоліть сербський народ процвітав у сільських громадах, і ми маємо зробити все можливе, щоб це процвітання тривало й у майбутньому."

 SER_faith_nationality: "Віра та національність"
 SER_faith_nationality_desc: "Сербська Православна Церква має стати опорою нашої ідеології, і ми повинні домогтися, щоб високопоставлені священнослужителі благословили наш конституційний режим, щоб завоювати прихильність народу."

 SER_draft_royal_constitution: "Королівська конституція"
 SER_draft_royal_constitution_desc: "Народ Сербії жадає свободи, і ми нарешті дамо йому її. Наші вчені розроблять модернізовану версію Конституції 1903 року, а король оприлюднить її, встановивши офіційний поділ влади, загальне виборче право та права людини."

 SER_Rural_Credit_Banks: "Сільські кредитні банки"
 SER_Rural_Credit_Banks_desc: "Простіше кажучи, у сільській місцевості не вистачає кредитів, вони часто зосереджені у містах. Сільські кредитні банки все частіше з'являються в аграрних країнах, і Сербія не є винятком. Ці банківські системи, створені для надання бідним селянам доступу до такої необхідної фінансової підтримки та кредитів, допоможуть розвитку сільської економіки."

 SER_Continue_The_Mechanisation_Efforts: "Тракторні станції"
 SER_Continue_The_Mechanisation_Efforts_desc: "У наш час на зміну ручним інструментам та плугам приходять трактори та машини. Якщо Сербія хоче стати сучасною, передовою економікою, їй потрібно мати більше за другу і менше за першу. Давайте створимо систему лізингу та запозичення державних тракторів для підвищення продуктивності праці у сільському господарстві!"

 SER_Immunization_Literacy: "Вакцинація та грамотність"
 SER_Immunization_Literacy_desc: "Незважаючи на десятиліття фінансування сільської освіти, жителі сербської сільської місцевості залишаються здебільшого неграмотними, не забезпечені базовим медичним обслуговуванням та засобами для існування. Ми повинні створити пересувні компанії вчителів та лікарів, які проводитимуть в сербських селах вакцинацію та безкоштовні уроки елементарної грамотності."

 SER_Montenegrin_Opium: "Ферми опіуму"
 SER_Montenegrin_Opium_desc: "Історично Чорногорія та Македонія постачали регіон та решту Європи високоякісним опіумом. Можливо, з того часу Китай зайняв лідируючі позиції у виробництві опію, але наркотики залишаються прибутковою сферою виробництва, в яку ми маємо продовжувати інвестувати."

 SER_Invest_In_Zadrugar: "Інвестиції в Задругару"
 SER_Invest_In_Zadrugar_desc: "У рамках процесу механізації сільського господарства нам необхідна промисловість, яка його підтримуватиме, оскільки попит на трактори, запасні частини та технічне обслуговування різко зростає. На щастя, сербська компанія 'Задругар' спеціалізується на цьому промисловому секторі. Завдяки додатковій допомозі з боку держави вони зможуть з більшою легкістю задовольняти ці потреби."

 SER_Emergency_Economic_Relief: "Стабілізація динару"
 SER_Emergency_Economic_Relief_desc: "Стабільність сербського динара, забезпечена прем'єр-міністром Воїславом Вельковичем, завжди була головним економічним активом Сербії. Зараз, коли Європу охопила нову економічну кризу, ми маємо будь-якими засобами забезпечити збереження цього активу."

 SER_Modernise_Belgrade: "Модернізація Белграду"
 SER_Modernise_Belgrade_desc: "Незважаючи на те, що столиця відновилася після руйнувань Вельткріга, Белград залишається відносно розвиненим порівняно з іншими європейськими столицями. Потрібно більше зусиль та інвестицій, щоб привести велике місто у сучасний світ."

 SER_Resume_Cash_Crop_Exportation: "Експорт товарних культур"
 SER_Resume_Cash_Crop_Exportation_desc: "Сербія зберігає дуже аграрну економіку, але ізоляція та недавні економічні проблеми завдали серйозної шкоди її основному імпорту. Зараз, коли ціни на економічному ринку значною мірою стабілізувалися, ми можемо відновити експорт сільськогосподарської продукції та інвестувати отриманий прибуток."

 SER_Form_The_State_Railway_Directorate: "Державне Управління Залізниць"
 SER_Form_The_State_Railway_Directorate_desc: "В даний час різні залізниці контролюються трьома різними, конкуруючими між собою організаціями, що робить інвестиції та розширення складним процесом. Щоб упорядкувати цю роботу, ми централізуємо управління до Державного Управління Залізниць Сербії."

 SER_Overhaul_Narrow_Gauge_Railways: "Ремонт залізниць та автошляхів"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "У силу географічного положення Сербії, в країні існує безліч ліній, які використовують вузьку колію для обмеження витрат і легшого подолання пересіченої місцевості. Однак ці лінії переживають найкращі часи, часто вони були побудовані за нижчими стандартами, і їм не завадив би капітальний ремонт для підвищення пропускної спроможності та якості."

 SER_Hydroelectricity: "Турицька гідроелектростанція"
 SER_Hydroelectricity_desc: "Річка Джетінья біля Вужице використовується для виробництва електроенергії з початку століття, і в міру продовження індустріалізації нам потрібно більше електроенергії, ніж будь-коли. Давайте введемо в експлуатацію нову, більшу гідроелектростанцію на річці - під назвою 'Туриця'."

 SER_Nationalize_SARTID: "Націоналізація SARTID"
 SER_Nationalize_SARTID_desc: "Фінансована австрійською державною залізничною компанією StEG, SARTID, або Сербська гірничо-металургійна промислова компанія, є основною чорною металургійною компанією в Сербії, що відповідає за видобуток, виплавку та інфраструктуру, пов'язану з цим процесом, в першу чергу, залізниці. Тепер, коли ми звільнилися від австрійського контролю, ця компанія має перейти до рук сербів."

 SER_Prospecting_In_Niksic: "Ресурси Нікшичу"
 SER_Prospecting_In_Niksic_desc: "Регіон Нікшич у Чорногорії багатий бокситами та іншими корисними копалинами, має потенціал для гідроенергетики та стратегічно віддалений від наших ймовірних ворогів у Болгарії. Ми повинні наказати контрольованій державою компанії SARTID збільшити інвестиції в цей регіон і таким чином використати його потенціал."

 SER_Economic_Structuralism: "Економічний структуралізм"
 SER_Economic_Structuralism_desc: "Для модернізації та індустріалізації Сербії Мілан Стоядінович просуває свою теорію економічного структуралізму. Він закликає державу розвивати промисловість, що спирається на матеріали, що виробляються всередині країни, та необхідність для держави контролювати грошові ресурси, щоб перенаправляти їх у галузі, які їх потребують."

 SER_State_Sponsored_Construction_Works: "Будівельні роботи"
 SER_State_Sponsored_Construction_Works_desc: "Щоб індустріалізувати країну та зробити це швидко, державі необхідно направити гроші та ресурси на будівельні проекти, які мають вирішальне значення для економіки держави і тому мають бути завершені швидко. Давайте створимо систему таких робіт та допоможемо сербській економіці зростати."

 SER_Expand_The_Bor_Mines: "Борські шахти"
 SER_Expand_The_Bor_Mines_desc: "Тепер, коли ми вирвали їх із кігтів болгар, шахти у Борі можуть бути розширені зі збільшенням державної підтримки. Це допоможе нам добувати більше ресурсів у Східній Сербії та підвищить нашу економічну незалежність."

 SER_Education_Reform: "Реформа освіти"
 SER_Education_Reform_desc: "Знову возз'єднавшись, ми можемо приділяти більше уваги реформам, які не змогли провести раніше – наприклад, реформуванню бідної та недостатньо фінансованої сербської системи освіти, щоб виростити нове покоління лідерів та науковців."

 SER_Promote_Macedonian_Investment: "Переробка Скоп'є"
 SER_Promote_Macedonian_Investment_desc: "Столиця Південної Сербії, Скоп'є, має бути модернізована та перетворена на форпост Сербства. Мечеті повинні бути замінені офіцерськими клубами, місто розширене, щоб розмістити нові промислові зони, і збудовано пам'ятники, щоб люди знали, хто їх звільнив, і нагадували їм, що вони серби."

 SER_Restore_Paracin_Textile: "Текстильна промисловість"
 SER_Restore_Paracin_Textile_desc: "Місто Парачин було одним з головних промислових центрів Сербії до Вельткріга, завдяки своєму стратегічному розташуванню на перехресті доріг, і створило потужну вовняну та текстильну промисловість. Під болгарським пануванням він перетворився на глушину, і його промисловість занепала, але після повернення в лоно Сербії вона, нарешті, може бути відновлена."

 SER_Found_FOMU: "ЗЗБУ"
 SER_Found_FOMU_desc: "Завод зброї та боєприпасів в Ужиці, або ЗОБУ є одним із найважливіших сербських виробників військового обладнання та, звичайно ж, боєприпасів. Все це знадобиться в майбутньому, коли над Балканським регіоном почнеться буря."

 SER_Vidovdan_Speech: "Промова Відовдана"
 SER_Vidovdan_Speech_desc: "Відовдан 1936 року буде іншим. Поки світ горить в економічній кризі і від нас відвертається око австрійського гегемона, раз у житті з'являється шанс відновити мрію про велику Сербію."

 SER_Form_The_Military_Council: "Військова рада"
 SER_Form_The_Military_Council_desc: "Рада з реформ, запропонована генералом Міланом Недічем у минулі роки, могла б значно розширити та модернізувати нашу молоду армію. Коли австрійці від нас відстали, настав час наслідувати пропозицію Недіча і розпочати його реформи."

 SER_Organise_The_Chetniks: "Четники"
 SER_Organise_The_Chetniks_desc: "З моменту закінчення Вельткріга сербські четники, які так хоробро билися в остаточно приреченій війні, були розділені і безцільні. Об'єднавши їх командирів, ми зможемо створити єдину 'Асоціацію Четніків', яка зможе ефективно боротися за інтереси Сербії."

 SER_Modernise_The_Engineering_Battalions: "Інженерні батальйони"
 SER_Modernise_The_Engineering_Battalions_desc: "Несподіваний результат нашого швидкого переозброєння. Хоча наші фронтові війська є ефективними, наші підрозділи підтримки, образно кажучи, залишилися позаду. Рада Реформ має плани щодо їх модернізації, і тому вони були приведені в дію."

 SER_Support_Zastava: "Підтримка Застави"
 SER_Support_Zastava_desc: "'Застава' - одна з найстаріших сербських компаній та основний виробник вогнепальної зброї та артилерійських знарядь. Підтримка цих підприємств неминуче принесе користь, оскільки ми продовжуємо переозброєння та переоснащення наших збройних сил."

 SER_Training_The_New_Guard: "Нова гвардія"
 SER_Training_The_New_Guard_desc: "Вельткріг закінчився багато років тому, і більшість старої гвардії або померла, або пішла в інший світ. Настав час підготувати новий клас офіцерів, які поведуть наші війська, озброївшись життєво важливими знаннями своїх попередників."

 SER_Modern_Howitzers: "Сучасні гаубиці"
 SER_Modern_Howitzers_desc: "Генерал Недіч завжди підтримував доктрину "переважної вогневої могутності", і потужна артилерія є сильною опорою його планів. Сербські гаубиці боялися раніше, і їх боятимуться знову!"

 SER_New_Army_Tactics: "Нова армійська тактика"
 SER_New_Army_Tactics_desc: "Війна змінилася. Те, що працювало два десятиліття тому, не працюватиме сьогодні, особливо з появою ВПС та танків. Рада реформ прийняла рішення навчити наших солдатів та офіцерів мистецтву ведення сучасної війни."

 SER_Begin_Mechanisation: "Механізація"
 SER_Begin_Mechanisation_desc: "До сьогодні Сербська Армія будувалася на силі солдата. Однак, з нескінченним розвитком технологій, автомобілі стали ключовим активом підвищення ефективності солдатів. Відтепер ми моторизуватимемо наші війська, роблячи їх швидшими і добре відпочилими."

 SER_Import_Russian_Armor: "Російська бронетехніка"
 SER_Import_Russian_Armor_desc: "На великих рівнинах Східної Європи швидкий і маневрений російський танк перевершує всі інші, і ми маємо можливість імпортувати їхню броню, щоб використовувати її в сербських збройних силах."

 SER_Import_French_Armor: "Французька бронетехніка"
 SER_Import_French_Armor_desc: "Танки синдикалістів, створені для підтримки піхотних з'єднань та пробивання німецьких окопів, є громіздкими монстрами, яких неможливо зупинити. У нас є можливість імпортувати їхню броню, щоб використовувати її в сербських збройних силах."

 SER_Lessons_Of_The_War: "Уроки війни"
 SER_Lessons_Of_The_War_desc: "Якою б славною була наша перемога над Болгарією, вона не була бездоганною. Збройна життєво важливим досвідом, отриманим на передовій, Рада Реформ вже розробила плани з подолання допущених нами помилок, і настав час втілити їх у життя."

 SER_Serbian_Mountain_Corps: "Гірський корпус"
 SER_Serbian_Mountain_Corps_desc: "Місце на Балканах дуже гориста, особливо на землях, які ми хочемо відвоювати. Щоб допомогти у майбутніх війнах, Рада Реформ планує створити новий, спеціалізований гірський корпус. Оснащені найкращою зброєю і очолювані найкращими генералами, вони стануть нашими найелітнішими силами."

 SER_Mihailovics_Redoubt: "Михайлівський редут"
 SER_Mihailovics_Redoubt_desc: "Полковник Драза Михайлович, безперечно, неоднозначний офіцер. Однак він також є далекоглядним, з чудовими планами щодо забезпечення оборони Сербії на випадок, якщо наші завоювання підуть навперейми. Давайте виділимо Михайловичу фінансування та людей, щоб він міг створити свій 'редут', і сподіваюся, він перестане втручатися в роботу Ради."

 SER_Expand_The_Serbian_Aviation_Command: "Сербське авіаційне командування"
 SER_Expand_The_Serbian_Aviation_Command_desc: "Вартхольцький договір заборонив створення будь-яких повітряних сил для сербської армії, змушуючи нас покладатися на секретне переозброєння у вигляді цивільних "льотних шкіл", де можна підготувати нове покоління пілотів. Нарешті ми зможемо відмовитися від цієї таємності та створити могутній сербський повітряний флот!"

 SER_Seek_New_Expertise: "Іноземні контракти"
 SER_Seek_New_Expertise_desc: "Військово-повітряні сили Сербії все ще молоді і потребують благодійника, від якого вони могли б отримувати літаки, ресурси та радників - і в Європі є кілька потенційних варіантів, з яких ми можемо обирати."

 SER_Local_Munition_Efforts: "Белградський повітряний арсенал"
 SER_Local_Munition_Efforts_desc: "Сербські ВПС повинні не тільки мати велику кількість літаків, але й уміти ремонтувати наявні та виробляти нові замість втрачених. Для цього ми повинні створити на околицях Белграда повітряний арсенал."

 SER_Doctrinal_Studies: "Локальна повітряна перевага"
 SER_Doctrinal_Studies_desc: "Для того, щоб Сербія опанувала небо, необхідно провести подальші дослідження. Ніколи більше ворог не повністю пануватиме в нашому повітряному просторі."

 SER_The_Serbian_Airforce: "ВПС Сербії"
 SER_The_Serbian_Airforce_desc: "Наші реформи не пройшли даремно. Сербський повітряний флот, можливо, не є титаном війни у ​​повітрі, але його можна сміливо назвати господарем нашого власного неба."

 SER_Fighter_Bomber_Acquisition: "Закупівля ударних літаків"
 SER_Fighter_Bomber_Acquisition_desc: "Для наших ВПС потрібні не тільки патрульні та розвідувальні літаки - ми повинні бути здатні завдати удару у відповідь по будь-якому агресору. Бомбардувальники та штурмовики повинні бути нашим пріоритетом, і для цього нам доведеться подумати про нашого благодійника і про те, що він може надати."

 SER_Replace_Weltkrieg_Era_Planes: ""Цивільні літні школи""
 SER_Replace_Weltkrieg_Era_Planes_desc: "Протягом усього республіканського періоду ми створили систему 'льотних шкіл', які отримали доступ до сучасних літаків та підготували нове покоління пілотів, яких ми тепер можемо мобілізувати до сербських ВПС."

 SER_Modernise_Airports: "Аеродром Валево"
 SER_Modernise_Airports_desc: "Аеродром Валево був основною базою сербського авіаційного командування під час Вельткрігу - його необхідно відновити та переобладнати для розміщення нових сербських ВПС."

 SER_Local_Designs: "Міцеві розробки"
 SER_Local_Designs_desc: "Завдяки ширшому доступу до іноземного досвіду та інновацій, наші виробники літаків почали розробляти власні проекти, просуваючи Сербію далі шляхом самодостатності."

 SER_YUG_Revive_The_Serbian_Navy: "ВМС Югославії"
 SER_YUG_Revive_The_Serbian_Navy_desc: "Сербська держава ніколи не мала військового флоту, оскільки досі не мала виходу до моря. Це буде довгий шлях до створення військового флоту для захисту нашої нової берегової лінії, і нам знадобиться допомога наших нещодавно придбаних територій та нашого існуючого річкового флоту, щоб закласти основи."

 SER_YUG_Dockyard_Construction: "Будівництво верфей"
 SER_YUG_Dockyard_Construction_desc: "Наша берегова лінія має обмежені можливості для будівництва військово-морських суден. Потрібні серйозні інвестиції з боку уряду, щоб запустити військово-морську промисловість, здатну задовольнити наші потреби у суднобудуванні."

 SER_YUG_Form_A_Merchant_Navy: "Торговий флот"
 SER_YUG_Form_A_Merchant_Navy_desc: "Жодна країна не досягла процвітання без належного торгового флоту. Тепер, коли ми більше не залежимо від іноземних перевезень, ми можемо побудувати свій власний торговий флот для перевезення товарів до Югославії та з неї."

 SER_YUG_Focus_On_Light_Ships: "Легкі судна"
 SER_YUG_Focus_On_Light_Ships_desc: "Ми помилялися б, якби думали, що можемо придбати, а тим більше побудувати величезний флот. Невеликих кораблів, таких як есмінці та підводні човни, буде більш ніж достатньо для захисту нашого узбережжя та забезпечення безпеки торговельних суден від наших ворогів."

 SER_YUG_Shipbuilding_Investments: "Інвестиції у суднобудування"
 SER_YUG_Shipbuilding_Investments_desc: "Наші суднобудівники недосвідчені та відчувають нестачу коштів; для вирішення цих проблем їм буде потрібна додаткова допомога з боку уряду. Нам потрібно буде замовити у них більше кораблів і розширити наш військово-морський бюджет, щоб врахувати труднощі проекту, пов'язані з придбанням інструментів, досвідчених фахівців, компонентів, що бракують, і так далі."

 SER_YUG_First_Naval_Exercises: "Військово-морські навчання"
 SER_YUG_First_Naval_Exercises_desc: "Вперше в історії югославський прапор майорить на кораблях у морі. Буде нелегко створити традиції для нашого нового флоту, і у нас в Югославії відносно мало досвідчених моряків, але це перший крок, і сербський народ покаже, що він здатний подолати будь-який виклик."

 SER_under_bulgarian_hegemony: "Болгарська гегемонія"
 SER_under_bulgarian_hegemony_desc: "Четверта Балканська війна закінчилася поразкою пакту та приниженням нашої країни. Тепер правити регіоном мають болгари. Їхні війська вже окупували нас і був проголошений новий уряд під керівництвом Державної Партії Сербських Демократів."

 SER_new_legislature: "Новий уряд"
 SER_new_legislature_desc: "Новий уряд проголошується болгарами главою держави Живоїном Перічем. Цей уряд є балансом між двома болгарськими світами і волею сербського народу."

 SER_progessive_reforms: "Прогресивні реформи"
 SER_progessive_reforms_desc: "Нова партія розпочала нову серію прогресивних реформ. Метою цих реформ є примирення сербського народу і пом'якшення напруженості, що залишається. Водночас Державна партія хоче закріпити своє становище при владі та налякана тиранією більшості. У якому напрямку підуть реформи?"

 SER_promote_scientific_education: "Наукова освіта"
 SER_promote_scientific_education_desc: "Модернізація шкільної програми дозволила відкрити більше можливостей у науковому секторі шляхом підготовки нових інженерів. В інтересах нації, тому що ефективно, ми можемо знайти більше інтересу у формуванні нових інженерів, які працюватимуть над покращенням промислової та технологічної могутності нації, ніж над марними мистецтвами."

 SER_legacy_of_Milan_pirocanac: "Спадок Мілана Пірочанаца"
 SER_legacy_of_Milan_pirocanac_desc: "Мілан Пірочанац був політиком і прем'єр-міністром Сербії у минулому столітті, він заснував Прогресивну партію, і його ідеї безпосередньо надихають цілі нашого нинішнього уряду, який вважає його взірцем. Під час свого мандату він зосередився на модернізації школи та сербської економіки."

 SER_deal_with_domestic_enemies: "Внутрішні вороги"
 SER_deal_with_domestic_enemies_desc: "Наша нація все ще скалічена тероризмом і змовою проти нашого нового уряду. Спочатку стійка друга держава: 'Конспірація'. Вона складається з незалежних та націоналістичних армійських офіцерів, які все ще підтримують деякі зв'язки із членами справжнього уряду. Соціалісти, присутність яких завжди була загрозою для сербської нації. І нарешті, "Біла Рука", таємна монархічна організація, що бажає відновлення короля та королівства."

 SER_panslavism_under_bulgarian_rules: "Болгарський панславізм"
 SER_panslavism_under_bulgarian_rules_desc: "І серби, і болгари – слов'янські народи, у них близька культура та мова. Що, власне, є причиною єдності двох народів. Через ідею панславізму ми можемо об'єднати Сербію та Болгарію, покращити відносини між нами і, зрештою, можливо, ми зможемо домогтися об'єднання слов'янських народів на Балканах."

 SER_merge_the_opposition: "Об'єднання опозиції"
 SER_merge_the_opposition_desc: "Усі сербські націоналістичні партії мають бути об'єднані у Сербську державну партію. Таким чином ми зменшимо громадську опозицію, а це може підвищити популярність партії і дати нам більше підтримки."

 SER_consolidate_the_state: "Консолідація держави"
 SER_consolidate_the_state_desc: "Сербський уряд і держава має бути консолідованим, його не можна кинути напризволяще, як колишню ліберальну демократію, яка в нас була раніше. Нам потрібна сильна держава, щоб підтримати амбіції Болгарії та очікування сербського народу."

 SER_rebuild_serbian_industry: "Сербська промисловість"
 SER_rebuild_serbian_industry_desc: "Після поразки колишнього уряду наша промисловість була зруйнована болгарським ворогом, тепер з'явилася можливість відновити її раз і назавжди, цього разу ми перенесемо нашу промисловість до Белграду, щоб створити промисловий центр у нашій країні."

 SER_standardize_the_dinar: "Стандартизація динару"
 SER_standardize_the_dinar_desc: "Встановлення стандартної валюти - це поєднання ліберальної та націоналістичної політики, як, наприклад, наш уряд. Це дозволяє створити єдиний обмінний пункт, який об'єднує народ та захищає місцеву економіку."

 SER_create_the_banking_comittee: "Банківський комітет"
 SER_create_the_banking_comittee_desc: "Створення банківського комітету може утворити фінансову стабільність. Фактично цей комітет контролює всі фінансові питання, такі як банки, контроль над цінами, грошово-кредитна політика і, нарешті, валютне регулювання."

 SER_a_modern_economy: "Економіка західного типу"
 SER_a_modern_economy_desc: "Тепер, коли ми завершили наші реформи, після того, як ми забезпечили стабільність, встановивши нашу валюту та перемістивши нашу промисловість. Завдяки банківському комітету економіка нашої країни зростає. Тепер настав час наслідувати приклад західних країн, таких як Німеччина та США, щоб створити ліберальне та прогресивне бачення на Балканах."

 SER_the_eagle_and_the_lion: "Орел та лев"
 SER_the_eagle_and_the_lion_desc: "Світ змінюється. У кого зараз вистачить сил вистояти проти армій Сербії та Болгарії? Вистояти проти мощі Орла та Лева та союзу двох слов'янських народів. Разом, мій Царю, ми правитимемо Балканами. Старий світ згорить у вогні промисловості. Ліси впадуть. Виникне новий порядок. Ми будемо керувати машиною війни з танками, вантажівками та гарматами."

 SER_conscription: "Призов в армію"
 SER_conscription_desc: "Вартхольцький договір, крім іншого, забороняв нам вводити військову службу або збільшувати чисельність нашої армії понад 35 тисяч осіб. Однак без військової повинності ми не зможемо виставити скільки-небудь значних сил - тому ми повинні негайно виправити це положення."

 SER_raise_reserve_divisions: "Резервні дивізії"
 SER_raise_reserve_divisions_desc: "Хоча на папері ми дотримувалися обмежень пакту, на практиці великі воєнізовані формування та система резервістів означали, що ми завжди могли підняти нові свіжі дивізії, коли це було необхідно. Тепер, коли Вартхольцький договір помер, ці плани нарешті можна втілити в життя."

 SER_leave_free_trade_area: "Вихід з зони вільної торгівлі"
 SER_leave_free_trade_area_desc: "Наші післявоєнні угоди з Австрійською Імперією прив'язали нас до їхнього економічного блоку, задушивши нашу економіку і промисловість, що зароджується. Ці угоди мають бути розірвані, і наша країна має знову вести чесну торгівлю з рештою світу."

 SER_The_Congress_Of_Belgrade: "Белградський конгрес"
 SER_The_Congress_Of_Belgrade_desc: "Якщо ми хочемо скинути болгарського гегемона, ми не зможемо зробити це самотужки. Нам знадобиться допомога інших країн, які мають невирішені питання з болгарами. Зараз, коли Болгарія ослаблена та дипломатично ізольована, ми маємо чудову нагоду. Ми маємо зібрати наших союзників у цьому починанні та звільнити Південну Сербію."

 SER_resistance_behind_lines: "Спротив в тилу Болгарії"
 SER_resistance_behind_lines_desc: "На болгарській стороні кордону проживає понад мільйон сербів, і останні двадцять років не були добрими до них. Навіть сьогодні вони закликають до возз'єднання з батьківщиною - коли війна нарешті розпочнеться, вони можуть стати потужним інструментом у тилу ворога."

 SER_national_mobilization: "Національна мобілізація"
 SER_national_mobilization_desc: "Болгари можуть бути ослаблені економічними невдачами та внутрішньою боротьбою, проте вони є грізним противником. Навіть за підтримки наших балканських союзників нам необхідно підняти нашу промисловість на високий рівень та мобілізувати її у боєздатну військову економіку."

 SER_ultimatum_to_bulgaria: "Перетин Великої Морави"
 SER_ultimatum_to_bulgaria_desc: "Велика Морава, річка в серці Сербії, навколо якої виникла сучасна Сербська держава, тепер є межею між нами та Болгарією. Наші брати за нею чекають – і сьогодні ми, нарешті, перетнемо її! На нас чекає славна Четверта Балканська війна! Samo sloga Srbina spasava!"

 SER_Together_Against_Austria: "Разом проти Австрії"
 SER_Together_Against_Austria_desc: "Після усунення болгарської загрози, настав час звернути увагу на нашого наступного та найбільшого ворога. Австрійці століттями пригнічували сербів, і наша попередня спроба провалилася, ми маємо можливість виправити цю історичну помилку. Габсбурги ізольовані; настав час раз і назавжди знищити їхню вмираючу шкаралупу!"

 SER_War_Plan_Drina_March: "Марш на Дріну"
 SER_War_Plan_Drina_March_desc: "Коли серби та австрійці зіткнулися в 1914 році, ми зрештою були пригнічені вищою силою імперії та їх німецькими союзниками. Ми повинні вчитися на наших помилках і думати наперед - якщо ми знову опинимося у стані війни з австрійцями, ми повинні підготуватися заздалегідь і йти на війну з грандіозним планом битви на руках!"

 SER_radio_free_belgrade: "Зв'язок з сільським ополченням"
 SER_radio_free_belgrade_desc: "Іллірійські села, як і їхні сербські побратими, є общинними, і їхня сільська місцевість, як і раніше, рясніє озброєними громадянами - від простих селян до наслідувачів гайдуків. Вступаючи з ними в таємні контакти, ми можемо залучати прихильників, збирати розвіддані та готуватися до неминучого повстання."
 SER_radio_free_belgrade_tt: "Змінити §HПланування Сербської війни§! на\nМісцева розвідка для ворога: §R15%§!"

 SER_precani_pivot: "Покластися на Пречани"
 SER_precani_pivot_desc: "Сербська меншість в австрійських землях, звана пречанами, історично були найгарячішими прихильниками союзу з Сербією та створення Югославії – факт, який ми можемо використати для отримання бази підтримки серед населення під час війни проти Австрії."
 SER_chetniks_tt: "Два £nato_unit_mountaineers_icon_small  §YЧетника Четаса§! будуть підняті у помічених регіонах."
 SER_partisans_tt: "Два £nato_unit_mountaineers_icon_small  §YПартизанські загони§! будуть підняті у помічених регіонах."

 SER_yugoslav_pivot: "Югославізм"
 SER_yugoslav_pivot_desc: "Утворення Іллірії, можливо, задовольнила багатьох хорватських лідерів, але інших ще можна переконати стати під безсмертний прапор югославізму. Боснійці та словенці також можуть стати на бік Сербії – це дасть нам базу підтримки на території Австрії."
 SER_yugoslav_pivot_tt: "Ви зможете відзначити §Gодин§! додатковий регіон для планування війни у ​​Дрині."

 SER_piedmontianism: "П'ємонтство"
 SER_piedmontianism_desc: "Німеччина була утворена прусською військовою могутністю, а Італія - ​​п'ємонтською. Таким чином, Югославія має бути утворена сербською військовою могутністю, і тому турбота про сербську армію у війні проти Австрії має бути нашим першим пріоритетом."
 SER_piedmontianism_tt: "Змінити §HПланування Сербської війни§! на\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$: §R-10%§!"

 SER_popular_mobilization: "Мобілізація населення"
 SER_popular_mobilization_desc: "Така маленька країна як Сербія ніколи не зможе перемогти імперію Габсбургів, навіть якщо на її боці будуть балканські держави. Наш єдиний вихід - налаштувати південних слов'ян імперії проти них і підняти масові повстання в їхньому тилу, які приведуть нас до перемоги."

 SER_National_Holdout: "Національний притулок"
 SER_National_Holdout_desc: "Через нашу географію цілком можливо, що ми будемо змушені капітулювати перед австрійцями в Белграді та його околицях, як це було в 1914 році - цього разу, однак, ми можемо заздалегідь підготуватися до таких обставин і перемістити представництва у Скоп'є, звідки ми зможемо продовжити боротьбу."
 SER_National_Holdout_tt: "Підняти лінію §YСухопутних укріплень§! 1-го рівня в §YКосово§! та §YНіші§!."

 SER_National_Lottery: "Національна лотерея"
 SER_National_Lottery_desc: "Одним із способів фінансування нашого переозброєння та підготовки до війни проти імперії Габсбургів є національна лотерея - всім громадянам буде запропоновано придбати лотерейні квитки із закликами до національної гордості та можливого багатства, а прибуток від лотереї піде прямо на переозброєння."

 SER_The_Balkan_Research_Initiative: "Балканська дослідницька ініціатива"
 SER_The_Balkan_Research_Initiative_desc: "Об'єднання розрізнених балканських країн вимагатиме великих зусиль, але в довгостроковій перспективі виявиться корисним. Оскільки цей регіон менш розвинений, ніж Західна чи Центральна Європа, необхідно об'єднати наші наукові та технологічні ресурси, щоб мати шанс протистояти нашим ворогам."

 SER_Pact_of_Organisation: "Друзі з привілеями"
 SER_Pact_of_Organisation_desc: "Серби і румуни щоразу об'єднували свої сили один з одним - і після стількох поневірянь, пережитих разом, можливо, настав час завершити ці відносини чимось... ближчим? Союз стане більш вічним, узи витримають випробування часом, і буде проголошено шлюб балканських держав в єдиному економічному та політичному союзі?"

 SER_The_Belgrade_Salonica_Railway: "Залізниця Бєлград-Салоніки"
 SER_The_Belgrade_Salonica_Railway_desc: "З Грецією як сусід і друг у нас з'явився новий, безпечний маршрут для торгівлі та поставок. Однак у регіоні відсутня інфраструктура, чому безумовно не сприяли десятиліття болгарської безгосподарності. За допомогою Афін ми можемо виправити ситуацію та покращити наші ворота у мир та стосунки з греками."

