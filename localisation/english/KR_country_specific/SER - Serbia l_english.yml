 serflavor.12.t: "Лист останнього воєводи"
 serflavor.12.d: "Повернувшись до сербської армії, Воєвода Бойович захопив із собою листа, який, згідно з інструкцією генерала, мав бути переданий безпосередньо королеві-підлітку Петру II. Поважаючи наказ легендарного полководця, регентство виконало прохання, і король покірливо отримав листа. Воно говорило:\n\n'Його величності, Петру Карагеорговичу,\n\nПочувши новину про ваше повернення, я не міг не зрадіти. Ваш батько був моїм другом і справжнім патріотом, як би дехто не намагався стверджувати протилежне. Однак я також розумію, що на ваші плечі покладено важке завдання, і згодом воно тільки зростатиме - я щиро сподіваюся, що ви впораєтеся з нею і станете тим королем, який потрібен сербському народу. Ти ще молодий і ніколи в житті не бачив своєї батьківщини – мої однолітки кажуть, що це робить тебе слабким, але мене це обнадіює. Чи є найкращий спосіб для сербів приєднатися до братства західних народів, ніж через короля, який виріс на Заході та розуміє суть їхнього успіху?\n\nПоки ти назріваєш, навчаєшся і приймаєш королівські обов'язки, я хочу, щоб ти пам'ятав одну річ. Наші солдати йдуть на війну з бойовим кличем 'За короля та Батьківщину!'('За краља и отаџбину'). Серб завжди любитиме свою Батьківщину - але любов до короля треба заслужити. Карагеоргій дав зрозуміти, що сербський король служить благу свого народу, і щоб бути добрим королем, слід дотримуватися цієї поради.\n\nВоєвода Петро Бойович'."
 serflavor.12.a: "Я буду мати це на увазі..."

 serflavor.13.t: "Антанта та серби"
 serflavor.13.d: "У міру того, як іде час, і Сербія все більше затверджується у світі, постає питання про її майбутнє у зовнішній політиці. Коли південні слов'яни об'єднаються, і Сербія справді стане силою, з якою потрібно рахуватися в регіоні, до якого іноземного союзу вона приєднається, якщо така існує? Для країни з її геополітичним становищем існує кілька варіантів, кожен із яких має свої плюси та мінуси. Антанта часто згадується у цих дискусіях - і для деяких вона може здатися природним вибором. Зрештою, саме з Британською та Французькою імперіями серби билися пліч-о-пліч під час Вельткрігу, а їх статус третьої держави означає, що Сербії буде легше залишатися осторонь найбільших воєн Європи, не будучи повністю вразливою.\n\nЦі ідеї, однак, припиняються президентом. Хоча він і раніше рідко приховував свою ненависть до Британської Імперії, Драгомір Васич тепер зробив це ще очевиднішим для свого кабінету та своїх колег по республіканській коаліції. У розмові з Миколою Міловановичем президент не приховував своїх слів:\n\n'Між Сербією та Британською імперією не має бути союзу. Мало того, у звільненій Югославії я зроблю все можливе, щоб створити департамент, який вивчатиме та виховуватиме ненависть до британців! Я вже говорив про це Гролу, але якби я міг, я викликав би на війну проти них усі малі народи світу'.\n\nНавіть у своєму зруйнованому, вигнаному стані в Канаді, британська монархія символізувала для Васича найгірші сторони колоніалізму та експлуатації, і він не збирався спускати це з рук."
 serflavor.13.a: "Пане президенте, ви надто гостро реагуєте..."

 serflavor.14.t: "Остання промова президента Васича"
 serflavor.14.d: "Драгомир Васич, який пробув на своїй посаді аж два терміни, був главою держави Сербської Республіки протягом більшої частини її існування, його політична думка та політика визначали шлях країни з часів Республіканської революції. Однак обмеження в два терміни, нарешті, спіткало його, і після завершення виборів цього року, президент, що йде, пройшов перед новообраною Скупщиною, щоб вимовити останню промову перед парламентаріями.\n\nПромову президента можна поділити на дві частини. У першій частині він привітав своїх співвітчизників-сербів за їхню відданість цінностям Республіки та жертви, які вони принесли як у війні, так і у світі. Це було важке завдання - очолити Сербію, коли він особисто пережив страхіття війни і знав, на що він прирікає своїх співвітчизників. Однак після цього визнання надійшло попередження. Балкани і вся Європа, як і раніше, кишать тиранами. Абсолютисти, синдикалісти та крайні націоналісти продовжують пригнічувати свій власний народ і, безперечно, прагнутимуть погасити світло свободи в Сербії у наступні роки. Щоб протистояти цьому, Васич дав Сербії пораду - стояти на варті, хоч би якими непереборними були шанси, і знайти коаліцію однодумців, з якими можна разом захищати демократію. Як показала перша сербська революція, яку очолює Карагеоргій, сербський народ цінує свою свободу понад усе, і Васич висловив надію, що так буде і в наступні століття.\n\nПередбачається, що після звільнення з посади президента він повернеться до літературної та освітньої діяльності - він і раніше був плідним письменником, а Академія образотворчих мистецтв у Белграді вже висловила зацікавленість у тому, щоб дати йому місце професора."
 serflavor.14.a: "До побачення, Чича Драгіша!"

 serflavor.15.t: "Візит князя Павла"
 serflavor.15.d: "Королівство Сербія сьогодні прийняло престижного гостя - принца Павла, двоюрідного брата покійного короля Олександра II і, таким чином, дядька правлячого монарха Петра II. Принц прибув із Канади літаком, його зустріла скромна делегація регентської ради Петара Живковича, яка привезла його до відреставрованого Королівського палацу, де він зустрівся зі своїм племінником і регентом. Там йому розповіли про успіхи, досягнуті роялістами з початку правління режиму 6 листопада - знищення республіканізму та відновлення сербської національної гордості, про які йшлося відразу.\n\nПавло, здавалося, не звернув особливої ​​уваги на опис політичної ситуації, і незабаром попросив поговорити з племінником наодинці. Зазвичай безтурботний і неуважний князь на мить став серйозним і пояснив свої побоювання – невже Петро не бачить, що Живкович, Летич та їхні люди просто намагаються відновити те, що колись збудував його батько? Диктаторський режим з королем на чолі, який лише ще більше розлютить населення і змусить його вдатися до тих же насильницьких засобів відплати. Саме ця нездатність зрозуміти народ призвела до смерті отця Петра.\n\nТепер Павло заявив, що у нього немає ідеального рішення - насправді принц заявив, що якщо він якимось чином стане регентом, то зробить це набагато гірше, ніж Живкович - проте натомість він поставив перед Петром питання: що він робитиме, коли прийме усі повноваження? Зрештою, регентство не триватиме вічно. Чи він покірно прийматиме авторитарний порядок чи спробує домогтися чогось нового?"
 serflavor.15.a: "Регентство знає цю країну краще, ніж я колись міг."
 serflavor.15.b: "Ми обидва бачили цю систему у Канаді. Вона працює... і, можливо, вона може працювати і тут."

 serflavor.16.t: "У гостях у дядька Кароля"
 serflavor.16.d: "Хоча король Петро II все ще перебуває під пильним наглядом регентства, проте вважається досить дорослим, щоб приєднатися до офіційних державних делегацій у зарубіжні країни - першою з них стала сусідка і близький союзник Сербії, Румунія. Для молодого монарха це був не просто державний візит, а й возз'єднання з сім'єю – через свою матір Марію Петро II був племінником Кароля II Румунського. Вбивство Олександра II потрясло і румунську королівську сім'ю, особливо після того, як його дружина та сестра Кароля втекла на батьківщину.\n\nКортеж молодого короля в Бухаресті був зустрінутий тріумфуючими натовпами. За наказом його автомобіль зупинився перед зборами сербських монархістів, вигнаних до Румунії ще з часів республіканської доби, багато хто з яких у наступні роки встановив тісні зв'язки з Залізною гвардією, бачачи в рятівній ідеології Кодряну найкращий спосіб відновити силу Сербії, і тому вітали свого монарха легіонерським салютом. Після офіційних дипломатичних церемоній Петра було запрошено до Королівського палацу, де потиснув руку 'дядькові Каролю' і познайомився зі своїм двоюрідним братом, спадкоємцем принцом Міхаєм. Два представники нового покоління балканських королівських сімей швидко порозумілися і справили один на одного позитивне враження, причому настільки, що Петро навіть запропонував Михаю наступного разу відвідати Сербію."
 serflavor.16.a: "Початок благотворної дружби?"

 serflavor.17.t: "Виступ Лапчевича"
 serflavor.17.d: "Хоча Сербія дедалі ближче підходить до війни, не всі в республіці прагнуть до неї. Сьогодні на трибуні перед Скупщиною із промовою виступив Драгомир Лапчевич, представник Соціалістичної партії Сербії. Літній ветеран соціалістичної політики в Сербії, Лапчевич був одним із засновників Соціал-демократичної партії Сербії, на первородство якої претендують і соціалісти, і соціалісти-робітники, і критиком легендарного Димитрія Туковича. Ще до Вельткріга Лапчевич прославився як затятий противник війни та сербського мілітаризму, і сьогодні він виступав з тією ж метою.\n\nУ своїй промові політик яскраво описав втрати, які зазнав сербський народ востаннє, коли розв'язав дурну війну: ціле покоління загинуло чи було поранено, а мало хто, хто залишився, був змушений збирати осколки. Якщо 1918 року вони поклялися ніколи більше не переживати таку трагедію, то, схоже, їхні лідери повністю забули про ці втрати. Мало того, стверджує Лапчевич, президент та його уряд брехали всій країні про свої мотиви, а також усьому світові. Вони стверджують, що борються за визволення сербів, але насправді їх контролює ультранаціоналістична, кодрянська кліка в армії, яка підриватиме демократію, якщо це означає відправити тисячі сербів до м'ясорубки в Македонії.\n\nЦя мова та її зміст, якщо вона пошириться серед громадськості, обов'язково призведе до гальванізації населення та викличе сумніви так близько до війни проти Болгарії. І все ж, чи правильно придушувати голос опонента і тим самим, зрештою, доводити його правоту?"
 serflavor.17.a: "Я ненавиджу те, що він каже, але захищаю його право говорити це."
 serflavor.17.b: "Цензурувати офіційні публікації."

 serflavor.18.t: "Обговорення конституційного проєкту"
 serflavor.18.d: "За наказом Петара Живковича регентський уряд Королівства Сербія сформував комітет із розробки нової Конституції, яка буде введена в дію, як тільки король Петро II досягне повноліття. Оскільки вона, безумовно, визначить майбутнє держави на роки, якщо не на десятиліття, це питання виняткової державної ваги, і тому для висловлювання своєї думки було запрошено як видатних монархічних політиків, так і провідних вчених-правознавців. Проте є кілька червоних ліній. На думку делегатів від Радикальної селянської демократії, Конституція повинна гарантувати сильний режим, з великою кількістю резервних повноважень для короля і обмеженням того, що вони називають «правлінням натовпу».\n\nКороль-підліток, Петро II, також був запрошений для участі в обговоренні конституційного проекту, і хоча він у жодному разі не є професіоналом у питаннях конституційного права, він має своє бачення, успадковане від тривалого часу, проведеного в Канаді. Хоча малоймовірно, що його хтось послухає, має бажання втрутитися в юридичні дискусії і запропонувати більш демократичні рішення..."
 serflavor.18.a: "Те, що пропонує регентство, має бути правильним шляхом."
 serflavor.18.b: "Петро II втручається у дискусії, незважаючи на свою недосвідченість."

 serflavor.19.t: "Перше радіозвернення короля"
 serflavor.19.d: "Хоча наш король Божою милістю, Петро II, править у Сербії вже багато років і швидко дорослішає, середній серб не знайомий із ним. З моменту свого прибуття в Белград Петро II залишався в відносній ізоляції, опікується своїми регентами і тримався в основному поза увагою громадськості. Однак це не може продовжуватися вічно, і щоб полегшити зв'язок монарха зі своїми майбутніми підданими, його запросили виступити з першим радіозверненням до сербського народу.\n\nЩодо просте звернення у стилі, схожому на звернення 'Про стан справ у країні' по той бік Атлантики, має просто поінформувати слухачів про новини уряду та його цілі на наступний рік - хоча, щоб воно не здалося публіці абсолютно роботизованим, сценарій допускає деяку свободу дій для оратора. Звичайно, основна тема звернення має бути збережена – але, можливо, між безглуздими закликами до патріотизму знайдеться місце для критики на адресу режиму?"
 serflavor.19.a: "Король дотримується сценарію."
 serflavor.19.b: "Король сипле своїми думками."

 serflavor.20.t: "Конфлікт усередині Скупщини"
 serflavor.20.d: "Хоча президенту Мілану Стоядиновичу та радикалам під його керівництвом вдалося сформувати коаліцію всіх правих, такий великий "великий" союз має свої проблеми та внутрішні конфлікти. Одним із найяскравіших останнім часом є конфлікт між президентом та головою екстремістської політичної партії Буреє Димитрієм Льотичем. Цих двох людей часто можна бачити конфліктуючими один з одним у залах Скупщини, їх владні особи не можуть ужитися один з одним, як два скорпіони не можуть ужитися в одній пляшці.\n\nУ своїх виступах перед колегами-парламентаріями, а також перед громадськістю, Летич почав дедалі різкіше висловлюватися на адресу своїх колег щодо коаліції, стверджуючи, що вони втратили підтримку божественного початку, і що хвороба одного з міністрів кабінету була Божою карою за єретичну та несербську політику. , що проводиться чинним урядом. Немає потреби говорити, що Буреє вигнали з коаліції після всього лише місяця участі в ній, але цей досвід зіпсував думку народу про уряд."
 serflavor.20.a: "Він як із дурниці втік?!"

 serflavor.21.t: "Оборона Белграда"
 serflavor.21.d: "Сьогодні виповнюється 25 років від дня оборони Белграда – 7 жовтня 1915 року австро-угорські та німецькі війська переправилися через річки Сава та Белград, щоб вступити в бій із нечисленними захисниками міста. Незважаючи на меншу чисельність, оснащення та постачання, сербські війська не поступилися і атакували кращий опір, на який були здатні.\n\nНайвищою точкою сербського героїзму під час битви став другий батальйон 10-го піхотного полку під командуванням майора Драгутіна Гавриловича. Разом із белградською жандармерією та місцевими добровольцями вони були першою лінією оборони проти наступаючих ворожих сил і йшли в бій із похмурим усвідомленням того, що вони патимуть один за одним за Белград та Вітчизну. Як останній акт непокори майор Гаврилович виголосив натхненну промову, в якій оголосив своїм бійцям, що їх полк викреслять зі списків армії, тому їм нічого не залишається робити, як іти вперед до слави, за короля і країну.\n\nДоблесна оборона сербських захисників виявилася недостатньою, і Біле місто впало, але за наказом фельдмаршала Августа фон Макензена в окупованому Австрією Белграді було споруджено пам'ятник з написом "Тут спочивають сербські герої", який і сьогодні є центром ходи. Солдати віддають честь скромному пам'ятнику, а вдови захисників Белграда покладають до нього квіти.\n\nДеякі скажуть, що їхня жертва була марною, оскільки Сербія зрештою була підкорена і майже два десятиліття нудилася під австрійським та болгарським пануванням. Інші вибачливіші - зрештою, Сербія зуміла повстати з попелу, і хіба це не спокутує провину?"
 serflavor.21.a: "Вони боролися до останнього передсмертного подиху."

 serflavor.22.t: "Друге Топлицьке повстання"
 serflavor.22.d: "Внаслідок багаторічного невдоволення правлінням Болгарії, руйнування багатьох сербських фермерів під час економічної кризи після Чорного Понеділка і нарешті подальшого загострення сербсько-болгарських протиріч через операцію Нішава, в регіоні Топліца спалахнуло повстання. Хоча це повстання далеко не перше на території, анексованій Болгарією у Сербії під час Вельткрігу, воно перевершило інші за масштабами та запеклістю. За повідомленнями болгарських військових, понад дві тисячі озброєних повстанців зайняли кілька міст.\n\nВідповідь болгарської армії була типово жорстокою. Першими відреагували полки Охорони, наступники внутрішньої македонської революційної організації, організовані в групи самооборони, які використовували акти терору та залякування для придушення опору в регіоні, часто зі значними жертвами серед цивільного населення. Як тільки болгарська армія приєдналася до дій у відповідь, четники були загнані в гори, місто Прокупле було спалено після тривалої перестрілки, і почалися репресії проти населення.\n\nЧлени Белградського пакту засудили звірства майже відразу ж - особливо Сербія, яка заявила, що захищатиме інтереси та безпеку своїх сербських мешканців будь-що. Болгарські офіційні особи спростували ці заяви та у свою чергу звинуватили уряд Белграда у спонсоруванні опору. Правда це чи ні, але Сербія тепер має виправдання для нападу - і оскільки обидві країни масово розміщують підрозділи на своєму кордоні, схоже, вони готові його використовувати."
 serflavor.22.a: "Цього моменту ми так довго чекали!"
 serflavor.22.b: "Їм не слід було захоплюватися..."

 serflavor.23.t: "Піднесення змови"
 serflavor.23.d: "Хоча Сербія зобов'язана своєю республіканською демократією Конспірації та іншим таємним змовникам у сербській армії, схоже, що їхній вплив на країну зріс більше, ніж будь-хто міг припустити. У кабінету міністрів, не схваленого мілітаристами, мало шансів проіснувати більше кількох місяців, дедалі більше ресурсів спрямовується виключно на армійські потреби, а націоналістичний фанатизм стає дедалі сильнішим у суспільстві.\n\nДехто навіть підозрює можливість перевороту, або навіть гірше - зрештою, як можна довіряти організації, натхненній Чорною Рукою?"
 serflavor.23.a: "Не добре..."
 SER_konspiracija_warning_tt: "§RВи впевнені, що знаєте, що робите?§!"

 serflavor.24.t: "Людина з сотнею обличь"
 serflavor.24.d: "Вони вважали його мертвим - звісно, ​​вбивства реакціонерів у світі під егідою британського R.E.D. повинні були якось повернутися, щоб вкусити його, він мав зникнути багато років тому з вагомої причини... І все ж, легендарний убивця з Чорної Руки, Мустафа Голубич, сьогодні дав знати про свою присутність нашому уряду, прибувши до Белграда без фанфар і представившись нашим чиновникам. Після закінчення Вельткріга Голубич утік із Сербії, погрожуючи вбити Олександра II, опинився у Відні, вступив на службу до британської секретної служби і провів наступне десятиліття, подорожуючи світом, просуваючи справу синдикалізму єдиним відомим йому способом – за допомогою кулі.\n\nПочувши, що Сербія повернулася обличчям до світової революції, Голубич прибув висловити свої скромні привітання. Хоча його просили залишитись у Сербії та навчати секретні служби, вбивця відмовився, заявивши, що з його навичками він не може залишатися в одній країні – проте він може допомогти своїм сербським колегам в організації вбивства. Однак, де ми можемо застосувати його послуги?"
 serflavor.24.a: "Навколо одні вороги народу..."
 serflavor.24.b1: "Можна болгарського генерала чи міністра..."
 serflavor.24.b2: "Можна австрійського генерала чи міністра..."
 serflavor.24.c: "Ми не пропустимо кілька комітатів ВМРО..."
 serflavor.24.e: "Краще нехай лев спить у своєму лігві."
 SER_golubic_assassinations: "Таємничі зникнення"
 SER_golubic_assassinations_desc: "Декілька важливих чиновників у нашій армії та уряді були знайдені мертвими або таємниче зникли. Хоча це не зупинить наш режим, це ускладнить військові операції на деякий час, доки не буде знайдено заміну."

 serflavor.25.t: "Низка зникнень"
 serflavor.25.d: "Протягом короткого періоду кілька чиновників нашого міністерства оборони та армії або зникли, або були знайдені мертвими - вбитими невідомим нападником, чи то приватна особа, чи ворожий нам іноземний уряд. Тільки одне свідчення дало нам хоч якусь зачіпку – і воно стверджує, що вони були свідками Мустафи Голубича, легендарного вбивці, який зник у міжвоєнний період та вважався мертвим. З того часу ця версія була відкинута як вкрай малоймовірна."
 serflavor.25.a: "Людина з сотнею обличь..."

 serflavor.26.t: "Спадщина Стефана Душана"
 serflavor.26.d: "Сталося неможливе. Після переможної кампанії проти армії Османа сербські солдати марширують вулицями Константинополя, милуючись історичними будівлями і встановлюючи адміністрацію для тривалої військової окупації. Так мало часу пройшло з тих пір, коли Сербія була дрібницею на Балканах, а тим більше у світі - тепер вона панує у Місті Бажань світу.\n\nДля сербського народу Константинополь – це не просто місто, це символ. Він мав стати перлиною корони Стефана Душана, першого царя сербів, який розширив середньовічне сербське князівство до найбільших розмірів, мріючи створити нову Римську імперію з сербами на чолі. На жаль, під час хрестового походу проти турків він передчасно помер, що призвело до краху його імперії та початку кінця Балкан.\n\nЗ цієї миті всім відомо, як розвивалася історія. Хоча серби та інші слов'яни хоробро билися, чинили опір, відступали на полях Косова та в інших місцях, вони були підкорені один за одним, і послідували століття ганебного турецького ярма. Сьогодні армії Королівства Сербія домоглися того, чого не зміг зробити цар Душан, а імперія Османа була поставлена ​​на коліна.\n\nЯк символічний акт король Петро II був запрошений на коротку церемонію окупації Константинополя - де, всередині Айя Софії, він був коронований в стилі першого царя, як кажуть нам історичні джерела, і отримав титул "Цар сербів". Можливо, зараз у світі, де Римська імперія давно впала і імперські мрії більше не мають значення, цей титул не має великого значення, але він назавжди залишиться знаком того, що серби ніколи більше не будуть підкорені."
 serflavor.26.a: "Століття турецької ярма, нарешті, помщено!"

 serflavor.27.t: "Королівський комплекс"
 serflavor.27.d: "У 1924 році король Олександр II розпочав будівництво нового королівського палацу в престижному районі Діднє в Белграді. Він мав являти собою комплекс із кількох палаців, будівель, саду та каплиці, збудованих у сербо-візантійському стилі та прикрашених великою колекцією творів мистецтва короля. Проте революція 1925 року перервала будівельні роботи та залишила їх незавершеними, а республіканський режим припинив будівництво. Солом'яний будиночок, де жив король Олександр II і спостерігав за будівництвом, повернули громадськості, а частину недобудованого палацу було перетворено на музей.\n\nСьогодні регентство розглядає можливість продовження будівництва, хоча десятиліття запустіння зробить його дорогим, що змусило поміркованих членів колишньої Радикальної партії запропонувати інше рішення. У республіканський період зрадники збудували палац для своїх президентів у самому центрі Белграда, просту та функціональну будівлю, яка не зрівняється з європейськими королівськими палацами, але, можливо, досить добре для королівської родини. Крім того, такий крок показав би республіканцям, що падіння монархії тепер є далекою мрією."
 serflavor.27.a: "Королівський палац має бути завершено!"
 serflavor.27.b: "Ми перетворимо президентський палац на будинок короля!"

 serflavor.28.t: "Спадщина Декрету про колонізацію Півдня"
 serflavor.28.d: "У 1919 році король Олександр II підписав указ про колонізацію південних провінцій, який став одним із ключових елементів повоєнної земельної реформи у Королівстві Сербія. Цей указ наказував скасувати кріпацтво та іздольщини в Косово, експропріацію маєтків, що раніше належали албанським і турецьким землевласникам, і поселення сербських ветеранів війни в цих володіннях, що звільнилися. Це ознаменувало період етнічного заселення Косова, вигнання тисяч албанців та подальшого конфлікту.\n\nДля сербів Косово має сентиментальну цінність як місце легендарної Косівської битви у 14 столітті, а офіційна лінія сербського уряду полягала в тому, що албанці були недавніми поселенцями, привезеними турками-османами, і тому інтеграція Косова до Сербії розглядалася як виправлення історичної помилки. Нарешті тисячі ветеранів війни виходили на вулиці Сербії, їм обіцяли землю під час Вельткріга, і королівська диктатура Олександра прагнула задовольнити їхні вимоги, щоб уникнути повстання. Проте колонізацію Косова було визнано невдалою. Косово залишалося непохитно албанським, а населення було розпалене, і багато колоністів повернулися додому або емігрували на Захід, не зумівши заробити на життя.\n\nКолонізація була перервана Республіканською революцією, хоча деякі поселення продовжували існувати протягом декількох років, перш ніж Декрет остаточно скасували в 1931 році. Тим не менш, шрами від його спадщини видно в Косово як день, і регіону знадобиться багато часу, щоб зцілитись."
 serflavor.28.a: "Албанці все ще пручаються?"
 serflavor.28.b: "Указ був помилкою, але Косово має бути нашим."

 serflavor.29.t: "Агітація СКК"
 serflavor.29.d: "Прагнучи охопити всі верстви сербського політичного суспільства, Сербський культурний клуб набирає нових членів, звертаючись через особисті контакти до численних членів Скупщини та партійних чиновників, щоб залучити їх на засідання клубу та привчити до патріотичної, ірредентистської лінії клубу.\n\nЗ моменту свого заснування на початку 30-х років, як громадянська рука Скупщини та її змови в сербському житті, клуб прагнув об'єднати політиків, інтелектуалів і художників з усього ідеологічного спектру - і його офіційна ідеологічна лінія сильної сербської ідентичності в сильній сербській нації кровоточивим серцем соціалістам, так і агресивним націоналістам."
 serflavor.29.a: "Декілька семінарів ніколи нікому не зашкодить."
 serflavor.29.b: "Намагатися перешкоджати їхнім діям."

 serflavor.30.t: "Конспірація вимагає усунення міністра з посади"
 serflavor.30.d: "До нашого кабінету звернувся генерал Боріве Міркович, один із провідних членів організації Конспірація в армії, і він приніс тривожні новини. Як повідомив генерал Міркович, цей міністр веде активну агітацію проти ремілітаризації Сербії та 'вигідних відносин', які сербська армія встановила з цивільним урядом з 1926 року.\n\nНасправді генерал також прийшов до нас з негайною заміною - вірним полковником сербської армії, який більш ніж кваліфікований для виконання обов'язків міністерства і не викликатиме жодних проблем. [GetSecondInCommand] та інші члени кабінету повинні вирішити, чи будуть вони виконувати цю вимогу."
 serflavor.30.a: "Звісно, ​​це буде зроблено."
 serflavor.30.b: "Цей міністр – хороша людина і залишиться."

 serflavor.31.t: "Бойович іде у відставку"
 serflavor.31.d: "'Останній Воєвода', Петро Бойович, сьогодні офіційно передав начальнику штабу сербської армії прохання про відставку з військової служби, заявивши, що він виконав свій останній обов'язок перед сербською державою. У свої майже вісімдесят років він уже не бачить у собі сил для подальшої роботи – і хоча його колеги, як завжди, вражені його майстерністю та проникливістю, Воєвода у своєму листі стверджує, що його не слід переоцінювати. З часів Вельткріга пройшло багато часу, і сучасні війни зовсім відрізняються від тих, на яких він виріс – ця різниця в технологіях, тактиці та геополітиці – те, що, на його думку, він ніколи не зможе повністю подолати.\n\nБойович довірив новому поколінню сербів домогтися більшого, ніж він - вони завзятий народ, і обов'язково знайдуть свій шлях у сучасних війнах, якщо докладуть до цього своє серце. А сам він вирушить у скромний будинок у Белграді."
 serflavor.31.a: "До побачення, лев Брегальниці!"

 serflavor.32.t: "Республіканці перемагають на виборах у Сербії"
 serflavor.32.d.majority: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про "тіньовий уряд" в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nВибори несподіваним чином підтвердили статус-кво: Республіканська партія не лише відстояла свою більшість, а й отримала абсолютну більшість у Скупщині, що спостерігачі пов'язують із їхньою ефективною реакцією на Чорний Понеділок та мовчазним схваленням ремілітаризації. Оскільки напруженість на Балканах зростає, а чутки про військову змову посилюються, очікується, що найближчими роками стійкі прогресивні республіканці матимуть багато роботи."
 serflavor.32.d.status_quo: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про "тіньовий уряд" в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nВибори несподівано підтвердили статус-кво: Республіканська партія успішно захистила свою коаліцію з помірною Соціалістичною партією, що спостерігачі пов'язують із їхньою ефективною реакцією на Чорний Понеділок та мовчазним схваленням ремілітаризації. Оскільки напруженість на Балканах зростає, а чутки про військову змову посилюються, очікується, що найближчими роками стійкі прогресивні республіканці матимуть багато роботи."
 serflavor.32.d.popular_front: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про "тіньовий уряд" в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nУ результаті виборів прогресивна Республіканська партія залишилася біля керма уряду, хоч і не без втрат: отримання більшості в Скупщині вимагало створення "Народного фронту" з вкрай лівою Соціалістичною робочою партією, що спонукало деякі воєнізовані групи четників зробити невдалу спробу перевороту невдовзі. Спостерігачі, як і раніше, сумніваються, що це буде остання з проблем нового уряду."
 serflavor.32.d.grand_coalition: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про "тіньовий уряд" в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nЯк і перший уряд Республіки, прогресивна Республіканська партія вступила до "Великої коаліції" зі своїми суперниками з Народно-радикальної партії, цього разу для протистояння знову зміцнілим соціалістам - крок, який, на думку деяких, був зроблений для того, щоб заспокоїти правих у армії. Незалежно від причин, питання про те, чи зможе цей альянс істеблішменту вижити в умовах все більш нестабільного світу, залишається відкритим."
 serflavor.32.a: "Чи може ідеалізм вижити на Балканах?"
 serflavor.32.b: "Сербія йде у майбутнє!"
 serflavor.32.c: "І все ж, зараз вони здаються більш... наполегливими."
 serflavor.32.e: "Вони говорять про мир, але при цьому готуються до війни."
 serflavor.32.f: "Звичайно, деякі широкоокі серби не становлять жодної небезпеки."

 serflavor.33.t: "Радикали перемагають на виборах у Сербії"
 serflavor.33.d.majority: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про “тіньовий уряд” в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nПісля підрахунку голосів консерватори з Народно-радикальної партії стали переможцями виборів, отримавши абсолютну більшість у Скупщині та припинивши період опозиції. Радикали висунули платформу вітчизняної сербської демократії, яка протистоїть західному впливу їхніх суперників - хоча чутки стверджують, що новий президент Мілан Стоядинович, можливо, розробляє радикальніший план порятунку Сербії..."
 serflavor.33.d.great_union: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про “тіньовий уряд” в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nПісля підрахунку голосів перемогу на виборах здобули консерватори з Народно-радикальної партії, які увійшли до коаліції з Аграрною партією та припинили період своєї опозиції. Заявленою метою цього "Великого союзу" є створення сільської сербської демократії, вільної від надмірного впливу Заходу - хоча, незважаючи на це, чутки стверджують, що новий президент Мілан Стоядинович, можливо, розробляє радикальніший план порятунку Сербії..."
 serflavor.33.d.grand_coalition: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про “тіньовий уряд” в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nЯк і на виборах 1926 року, уряд, що переміг, є "Великою коаліцією" центру - але в інверсії оригіналу консервативна Народно-радикальна партія взяла гору над своїми прогресивними суперниками з Республіканської партії. Ходять чутки, що новий президент, Мілан Стоядинович, може потай мати авторитарні амбіції: якщо це правда, багато хто задається питанням, чи зможуть стійко прогресивні республіканці його стримати."
 serflavor.33.a: "Прагматична Сербія для прагматичної доби?"
 serflavor.33.b: "Сербія повертається на свій справжній шлях."
 serflavor.33.c: "Поки що їхня армія продовжує зростати..."
 serflavor.33.e: "Сербія для кого саме?"
 serflavor.33.f: "Хіба вони не програли останню війну?"

 serflavor.34.t: "Соціалісти перемагають на виборах у Сербії"
 serflavor.34.d.soc_coalition: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про “тіньовий уряд” в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nНеймовірним чином переможцем виборів стали не прогресивні республіканці та не їхні суперники-радикали, а вкрай ліва Соціалістична робітнича партія, яка уклала союз із більш поміркованими соціалістами та отримала більшість у Скупщині. Такий розвиток подій спровокував невдалу спробу перевороту, здійснену націоналістичними воєнізованими формуваннями четників, і стурбував військових загалом: хоча на даний момент СРП сприйнятлива до військових діячів, спостерігачі сумніваються, що цей світ триватиме довго..."
 serflavor.34.d.popular_front: "Створена наприкінці 1925 року, молода Республіка Сербія нещодавно провела треті у своїй історії національні вибори. Між Чорним Понеділком, відновленням етнічного насильства в Болгарії та повзучими чутками про “тіньовий уряд” в армії, вибори 1936 виявилися найспірнішими за всю історію.\n\nНеймовірно на виборах перемогли не прогресивні республіканці і їх суперники-радикали, а вкрай ліва Соціалістична робоча партія, яка сформувала 'Народний фронт' з іншими лівими партіями. Ця подія викликала невдалу спробу перевороту, здійснену націоналістичними воєнізованими формуваннями четників, і стурбувала військових загалом: хоча СРП поки що приймає військових діячів, спостерігачі сумніваються, що цей світ триватиме довго..."
 serflavor.34.a: "Соціалізм? На Балканах?"
 serflavor.34.b: "Болгарські грабіжники, ваш час близько!"
 serflavor.34.c: "Краще вони, ніж Болгарія... вірно?"
 serflavor.34.e: "Вони можуть знищити Сербію, але не нас!"
 serflavor.34.f: "Болгарія може впоратися з цими буянами."
 serflavor.34.g: "У балканських робітників новий чемпіон!"

 serflavor.35.t: "Роялістський переворот у Сербії!"
 serflavor.35.d: "Шокуючі новини з Белграда: майже через 11 років після свого заснування, Республіки Сербія більше немає! За повідомленнями, переворот був здійснений правими воєнізованими формуваннями четників, обурених приходом соціалістів в уряд, за підтримки роялістського гуртка, відомого як 'Біла Рука'.\n\nПетар Живкович, організатор перевороту та лідер Білої Руки, ввів військовий стан і, як очікується, незабаром запросить королівську родину із заслання до Канади. Хоча молодий спадкоємець Петро, ​​як вважають, має ліберальні симпатії, його молодість вимагатиме регента з групи монархістів, радикально налаштованих проти демократії: і ось, схоже, дні королівської диктатури Олександра I повернулися."
 serflavor.35.a: "Сербія, схоже, проходить повне коло."
 serflavor.35.b: "Наша найбільша помилка нарешті виправлена."
 serflavor.35.c: "Ух... ви зберетеся з силами?"
 serflavor.35.e: "Добре. Нехай б'ються між собою."
 serflavor.35.f: "Останній король був кооперативним, тож... слава?"
 serflavor.35.g: "Що ж, ми сподіваємось, що Петру сподобалося його перебування."

 serflavor.36.t: "Повернення короля"
 serflavor.36.d: "Міністерство закордонних справ Сербії отримало нове та несподіване послання з Канади - воно походить від спадкоємця та нинішнього претендента на Королівство Сербія Петра Карагеорговича. Наслідний принц був вивезений зі свого будинку в Белграді, коли йому було всього два роки, і виховувався принцом Павлом у Канаді, де він підлещувався перед британською знатью і жив далеко від батьківщини. Однак тепер, коли він подорослішав, патріотичний заклик повернутися на батьківщину змусив його запитати, чи має він шанс повернутися.\n\nНаслідний принц заприсягся, що після повернення додому він відмовиться від претензій на сербський престол і проживе решту життя як приватна особа в Белграді. Крім того, він заприсягся уникати політичних справ і не підтримувати жодних монархічних організацій у Сербії, які домагатимуться його реставрації. Однак навіть у цьому випадку присутність спадкоємця в Сербії, безперечно, мобілізує місцевих роялістських агітаторів - чи варто надавати Петру право на повернення?"
 serflavor.36.a: "Він може повернутися як приватна особа."
 serflavor.36.b: "Ні, Республіка ніколи не дозволить йому повернутися."
 
 serflavor.37.t: "П'ята Балканська війна"
 serflavor.37.d: "Сербські війська збираються на кордоні з Австро-Угорщиною - на відміну від двадцятирічної давності, вони не мобілізовані для оборони від загарбників із півночі, а готуються до нападу, маючи намір раптовим ударом розколоти імперію Габсбургів і призвести до її загибелі. Хоча режим у Белграді може сяяти впевненістю, викидаючи пропаганду про звільнення своїх братів за річкою Дріна, настрій на місцях набагато менш оптимістичний. У листах сербських солдатів, які готуються до війни, звучить загальна тема: 'Чи має Белградський пакт шанс у цій війні?' Двадцять років тому Сербія виступила проти Австро-Угорської імперії, і незважаючи на всю хоробрість, виявлену сербськими солдатами під час кампанії, їхню країну розірвали на частини, побили і спалили. Сьогодні їхні вороги ще сильніші, а союзники ще слабші - так чи є підстави бути впевненими у своїй перемозі?\n\nОднак війна починається незалежно, і для політиків у Белграді, схоже, немає іншого виходу, крім завдати удару зараз. Ті, хто хоче звільнити своїх південних слов'ян, побоюються, що якщо Австрію дати спокій надовго, вона відновиться і омолодиться, і її неможливо буде оскаржити. Ті, хто вірить у справу югославізму, бояться, що якщо їхнє полум'я не розгориться знову, або, не дай боже, Сербія знову програє війну, то мрія про південнослов'янську єдність стане історією. Серби та хорвати будуть розділені назавжди, і остання надія на югославське братство згасне.\n\nЯкщо тільки пакт не здобуде малоймовірну перемогу."
 serflavor.37.a: "Ми маємо використати наш останній шанс."
 
 serflavor.38.t: "Чорногорські федералісти перемагають на місцевих виборах"
 serflavor.38.d: "За кілька місяців до парламентських виборів у Сербській Республіці, у Чорногорії відбулися місцеві вибори мерів та районних рад – і Чорногорська Федералістська Партія (Crnogorska federalistička stranka, CFS) здобула вражаючу перемогу. Більшість мерів, районних рад та інших помітних виборних посад у Чорногорії наразі обіймають її члени. Крім того, ЧФП планує претендувати на місця в чорногорському парламенті на парламентських виборах, а обидва його лідери, Секула Дрльович та Новиця Радович, балотуються до Скупщини.\n\nЧФП є помірним наступником чорногорських зелених, партизанського руху, лояльного до будинку Петровича-Негоша, що діяло у Чорногорії у 1920-х роках. Коли Центральні держави проголосили об'єднання Сербії та Чорногорії в маріонеткове королівство під владою Карагеорговичів, ці партизани організувалися в гірському регіоні і залишалися активними аж до Республіканської революції. У той час, як радикальні члени руху продовжували боротьбу, оскільки вони навряд чи могли розраховувати на відновлення будинку Петровича-Негоша навіть у чорногорській федеративній одиниці всередині Сербії, помірні та чорногорські політики на чолі з Дрлевичем та Радовичем намагалися вести переговори. Президент Яша Проданович амністував їх і підписав закон про кілька поступок чорногорцям, таких як збільшення місцевої автономії та визнання чорногорської мови.\n\nТепер, коли настав 1936 рік, ЧФП залишається впливовою силою у Чорногорії, і їхні депутати у Скупщині можуть відіграти вирішальну роль у зміні результатів виборів, залежно від того, з ким вони вирішать працювати."
 serflavor.38.a: "Чорногорці ні з ким не працюють!"
 serflavor.38.b: "Вони створюють альянс із республіканцями."
 serflavor.38.c: "Вони ведуть переговори з соціалістами щодо федералізації."
 
 serflavor.39.t: "Хто стане сербським Савінковим?"
 serflavor.39.d: "Вплив приходу до влади Бориса Савінкова, який проголосив нову ідеологічну основу для майбутнього Росії і, можливо, всієї Європи, неможливо недооцінити. Особливо в Сербії, країні з глибокими історичними та культурними зв'язками зі східнослов'янським гегемоном. Новий політичний трактат із досить провокаційною назвою - 'Хто буде сербським Савінковим?' - поширився по всій Сербії, а його автором є Велібор Йоніч.\n\nЙонич - ветеран республіканської революції, професор політики та історії, який став членом Республіканської партії після Вельткріга - проте після революції він покинув її і тимчасово відійшов від політики. Будучи затятим націоналістом з авторитарними нахилами, він розглядав революцію як "національне відродження" від династії, яка зазнала краху, та ліберальна демократія, встановлена ​​після цього, не задовольнила його мрії.\n\nУ книзі "Хто буде сербським Савінковим?", Йонич намагається провести паралель між Російською Республікою до Савінкова і Сербією, обидві слов'янські держави "схожого духовного складу", які були спокушені ілюзіями ліберальної демократії після поразки у війні. Росія була захоплена диктатором, який дотримується нового ідеологічного кредо, яке Йонич називає 'національно-революційним' - явно радикальним і спрямованим проти статус-кво, але ідея, яка прагне повернути країну туди, де їй справді потрібно зосередитися, це реваншизм.\n\nПитання, винесене в заголовок трактату, риторичне, Йонич не дає на нього відповіді - проте він пише, що не тільки чекає на захоплення сербської революції, а й вітає цей 'кінець опіату сербського народу'."
 serflavor.39.a: "Сподіваюся, ніхто"

 yugmechanics.1.t: "Хорватія повстає!"
 yugmechanics.1.d: "Наші стосунки з хорватським населенням погіршилися настільки, що воно взялося за зброю проти нас! Виник підпільний опір, що підтримується широкими верствами населення та ветеранами війни проти Австрії. Хоча знищення цього повстання дозволить ліквідувати найжорстокіших сепаратистів, це буде коштувати багатьох життів, і ми маємо бути впевнені, що таке не повториться."
 yugmechanics.1.a: "Кляті сепаратисти!"

 yugmechanics.2.t: "Боснія повстає!"
 yugmechanics.2.d: "Наші стосунки з боснійським населенням погіршилися настільки, що воно взялося за зброю проти нас! Виник підпільний опір, що підтримується широкими верствами населення та ветеранами війни проти Австрії. Хоча знищення цього повстання дозволить ліквідувати найжорстокіших сепаратистів, це буде коштувати багатьох життів, і ми маємо бути впевнені, що таке не повториться."
 yugmechanics.2.a: "Кляті сепаратисти!"

 yugmechanics.3.t: "Словенія повстає!"
 yugmechanics.3.d: "Наші стосунки зі словенським населенням погіршилися настільки, що воно взялося за зброю проти нас! Виник підпільний опір, що підтримується широкими верствами населення та ветеранами війни проти Австрії. Хоча знищення цього повстання дозволить ліквідувати найжорстокіших сепаратистів, це буде коштувати багатьох життів, і ми маємо бути впевнені, що таке не повториться."
 yugmechanics.3.a: "Кляті сепаратисти!"

 yugmechanics.6.t: "Механіка нової Югославії"
 yugmechanics.6.d: "Успішно сформувавши Югославію та об'єднавши південних слов'ян, ми відкрили нову гілку дерева фокусів, а також новий набір механік, які визначатимуть ігровий процес із цього моменту. Сформована з безлічі конфліктуючих національностей, Югославія неминуче повинна жонглювати всіма своїми інтересами і утихомирювати якнайбільше людей, щоб зберегти порядок, інакше вона розвалиться на частини. Як цього досягти і які дії вам належить зробити, ведучи південних слов'ян у нову еру історії, пояснюється на вкладці 'Рішення'."
 yugmechanics.6.a: "Я подивлюся."

 yugmechanics.7.t: "Новий раунд витрачання коштів"
 yugmechanics.7.d: "Заступництво, яке ми розділили між усіма національностями Югославії, прийшло і пішло, і ми відновили контрольований нами політичний капітал, що дозволяє нам знову спробувати утихомирити їх."
 yugmechanics.7.a: "Я подивлюся."

 yugoslavia.1.t: "Вибори [GetYear] року"
 yugoslavia.1.d: "Конституція Югославії наказує нам проводити вибори до Національної скупщини кожні чотири роки. У перегонах беруть участь кілька політичних партій, і переможець зможе сформувати новий уряд. Хоча основну форму правління вже визначено, новий уряд все одно зможе проводити якусь свою економічну чи соціальну політику, не кажучи вже про те, щоб вести Союз південних слов'ян через труднощі сучасної геополітики. А результати..."
 yugoslavia.1.a: "Перемога Республікансько-демократичної партії!"
 yugoslavia.1.b: "Перемога Радикальної партії!"
 yugoslavia.1.c: "Несподівана перемога Соціалістичної партії!"
 yugoslavia.1.e: "Перемога Демократичної партії!"

 yugoslavia.2.t1: "Формування Демократичної партії"
 yugoslavia.2.t2: "Формування Республікансько-демократичної партії"
 yugoslavia.2.d1: "Утворення Югославії викликала серйозні зміни у політичному спектрі. Ліберали в Сербській демократичній партії скористалися перевагою, щоб продемонструвати свою відданість югославізму, проголосивши створення першої в історії Югославської політичної партії - Югославської демократичної партії. Прагнучи ліквідувати етнополітичні клини, що формуються по всій країні, вона заявляє, що відстоюватиме інтереси всієї Югославії, а не будь-якої конкретної етнічної групи. Демократична партія, Хорватсько-сербська коаліція та Югославська демократична партія у Словенії були основними складовими цього альянсу.\n\nУ майбутньому вона, мабуть, боротиметься за напрямок - чи має вона підтримати інтегральну форму югославізму, спрямовану стирання відмінностей між південними слов'янами, доки залишиться лише югославське національне держава, чи федеративне. Майбутні вибори керівництва Демократичної партії, мабуть, визначать її майбутнє."
 yugoslavia.2.d2: "Утворення Югославії викликала серйозні зміни у політичному спектрі. Ліберали в Сербській республіканській партії скористалися перевагою, щоб продемонструвати свою відданість югославізму, проголосивши створення першої в історії Югославської політичної партії - Республіканської демократичної партії. Прагнучи ліквідувати етнополітичні клини, що формуються по всій країні, вона заявляє, що відстоюватиме інтереси всієї Югославії, а не будь-якої конкретної етнічної групи. Республіканська партія, Хорватсько-сербська коаліція та Югославська демократична партія у Словенії були основними складовими цього альянсу.\n\nЙмовірно, у майбутньому вона боротиметься за напрямок – чи має вона підтримати інтегральну форму югославізму, спрямовану на стирання відмінностей між південними слов'янами, доки не залишиться лише югославська національна держава, чи федеративна. Майбутні вибори керівництва РДС, ймовірно, визначать його майбутнє."
 yugoslavia.2.d3: "Утворення Югославії викликала серйозні зміни у політичному спектрі. Ліберали в Сербській республіканській партії скористалися перевагою, щоб продемонструвати свою відданість югославізму, проголосивши створення першої в історії Югославської політичної партії - Республіканської демократичної партії. Прагнучи ліквідувати етнополітичні клини, що формуються по всій країні, вона заявляє, що відстоюватиме інтереси всієї Югославії, а не будь-якої конкретної етнічної групи. Республіканська партія, Хорватсько-сербська коаліція та Югославська демократична партія у Словенії були основними складовими цього альянсу.\n\nЯк і його попередник, РДС була оголошена незаконною майже одразу після створення, і ця боротьба з авторитаризмом, ймовірно, визначить її майбутнє – поки що, однак, вона залишається незначною силою на підпільній демократичній сцені."
 yugoslavia.2.a: "Хай живе Югославія!"

 yugoslavia.3.t: "Радикалізація радикалів"
 yugoslavia.3.d1: "Утворення Югославії ще більше підштовхнуло радикалів праворуч. Тепер, опинившись у ще більшій ізоляції внаслідок масштабної трансформації політичної сцени, вони почали використовувати риторику сербської переваги та залишки вмираючого монархічного руху. Ті в Сербії, хто не бажав утворення Югославії, вважаючи, що воно призведе до розмивання етнічної сербської держави, тепер знайшли свій дім у НРС. Оскільки республіканці стають все більш югославістами, вони прагнуть консолідувати старе сербське населення без конкурентів.\n\nЧерез місяць мають відбутися вибори нового керівництва партії, які визначать майбутні цілі та ідеологію партії."
 yugoslavia.3.d2: "Утворення Югославії ще більше підштовхнуло радикалів праворуч. Тепер, опинившись у ще більшій ізоляції внаслідок масштабної трансформації політичної сцени, вони почали використовувати риторику сербської переваги та залишки вмираючого монархічного руху. Ті в Сербії, хто не бажав утворення Югославії, вважаючи, що воно призведе до розмивання етнічної сербської держави, тепер знаходять притулок у СРЗ. Оскільки республіканці стають все більш югославістами, вони прагнуть консолідувати старе сербське населення без конкурентів.\n\nЗа місяць мають відбутися вибори нового керівництва партії, які визначать майбутні цілі та ідеологію партії. Аграрна фракція у складі 'Югославської радикальної спілки' також планує взяти участь у виборах керівництва."
 yugoslavia.3.a: "Служу сербському союзу."

 yugoslavia.4.t: "Доля Конспірації"
 yugoslavia.4.d: "Контакти, які ми підтримуємо з військовими, повідомили, що таємне суспільство Конспірація розпалося. Його провідні командири, такі як Душан Сімович, брати Недич та Борівое Міркович, розійшлися, вважаючи свою головну мету виконаною. Та ж новина, хоч і відкрито, прийшла з Сербського культурного клубу - ця безпартійна інтелектуальна організація заявила про зміну своїх основних цілей, тепер вона прагне вести кампанію за інтереси сербів у рамках єдиної Югославії.\n\nЦе не означає, що їхня спадщина зникне. Вплив сербського республіканського періоду, відзначеного співробітництвом, а потім конфліктом із сербськими військовими, збережеться надовго, і сила Конспірації на підставі Югославії визначатиме цей вплив."
 yugoslavia.4.a: "Не найкраща сторінка нашої історії..."

 yugoslavia.5.t: "Вибори лідерів республіканців та демократів"
 yugoslavia.5.d: "Республіканці-демократи, які складаються з численних фракцій, об'єднаних по всій Югославії, зі зрозумілих причин мають серед своїх членів багато сильних політичних фігур, які бажають очолити партію в наступні роки, тому, щоб зняти напруженість і сформувати єдину партійну лінію, проводяться вибори лідера РДС. Очікується, що відділення партії по всій країні надішлють делегатів у Кралєво, де пройде національна конференція партії та де буде визначено нового лідера республіканців-демократів.\n\nМілан Грол є провідним претендентом - прем'єр-міністр Драгомира Васича та провідний політик колишньої Сербської республіканської партії у своїй власній якості, він, як очікується, поведе партію у помірному, федералістському напрямі. Проте Серджан Будисавлевич, пречанський серб та один із лідерів хорватсько-сербської коаліції в Іллірії, заперечує його кандидатуру. Припинені довгий час були найсильнішими прихильниками інтегрального югославізму, виступаючи за більш агресивне об'єднання південних слов'ян та централізацію Югославії - і якщо Будисавлевич очолить партію та переможе на наступних виборах, він, безсумнівно, прагнутиме реалізувати цю мету. Нарешті, деякі делегати звертаються до Альберта Крамера, словенського політика, який розглядається як прийнятний компроміс для багатьох фракцій у партії.\n\nПідраховані бюлетені, і наступним лідером республіканців-демократів став..."
 yugoslavia.5.a: "Мілан Грол!"
 yugoslavia.5.b: "Серджан Будисавлевич!"
 yugoslavia.5.c: "Альберт Крамер!"

 yugoslavia.6.t: "Формування ОРЮНА"
 yugoslavia.6.d: "Незабаром після утворення Югославії її найбільш радикальний націоналістичний елемент почав організовуватись на підтримку нової держави, і за підтримки регіональних чиновників у Далмації та Ліці у Спліті було засновано Югославську прогресивну націоналістичну молодь, пізніше перейменовану в Організацію югославських націоналістів (ОРЮНА).\n\nХоча вона відкрита для членів з усієї Югославії, загалом у ній переважають далматинські хорвати, і вона підтримує радикальну унітарну югославську ідею. Вона симпатизує націонал-популізму та має воєнізоване крило, Групи дії, які поєднують сотні ветеранів війни та молодих радикалів з метою збереження Югославії та знищення сепаратистів будь-якими засобами. Вони вже набули схильності до насильства та терору - здійснюють нальоти та вибухи офісів сепаратистських газет, жорстоко б'ють соціалістів та хорватських націоналістів на вулицях, і так далі.\n\nУтворення ОРЮНА спонукала хорватських націоналістів також організуватися, посилюючи напруженість у всій габсбурзькій половині Югославії."
 yugoslavia.6.a: "Не добре..."

 yugoslavia.7.t: "Югославсько-синдикалістські особливі відносини"
 yugoslavia.7.d: "У Сербії, як і в нас, у 1920-х роках відбулася революція – демократична, яка скинула самодержавну монархію та встановила вільну республіку. Хоча вони не прийняли синдикалізм, вони створили вільне, ліберальне та соціально орієнтоване суспільство, з яким Інтернаціонал швидко встановив зв'язки. Оскільки цілі Сербії збігалися з нашими, Інтернаціонал підтримав її зброєю та технічною експертизою – і, схоже, наша підтримка виявилася корисною, оскільки Сербська республіка створила югославську федерацію після війн проти Болгарії та Австрії.\n\nТепер югослави звертаються до нас із проханням інтегруватися до системи Інтернаціоналу в Європі. Не як член альянсу, а скоріше як союзна, нейтральна держава, яка підтримуватиме тісні дружні зв'язки з нашим режимом та отримуватиме торговельні переваги. Югославія аж ніяк не соціалістична країна, але вона економічно та соціально прогресивна, тож, можливо, в угоді немає нічого поганого?"
 yugoslavia.7.a: "Давайте продовжимо нашу дружбу."
 yugoslavia.7.b: "Схоже, буржуазія намагається уникнути нашого гніву..."

 yugoslavia.8.t: "[FROM.GetName] погоджується!"
 yugoslavia.8.d: "Інтернаціонал погодився на нашу пропозицію і Югославія тепер є союзною державою всесвітнього синдикалістського альянсу. Перемога нашої дипломатії!"
 yugoslavia.8.a: "Слава!"

 yugoslavia.9.t: "[FROM.GetName] відмовляється!"
 yugoslavia.9.d: "Інтернаціонал відхилив нашу пропозицію, для них ідеологічна війна важливіша, ніж союзники на Балканах, як здається."
 yugoslavia.9.a: "Невдало."

 yugoslavia.10.t: "Радикалізація Партії прав"
 yugoslavia.10.d: "Хорватська партія прав була спочатку розпущена після утворення Югославії, але зібралася знову, цього разу із заявленою метою захисту Хорватського державного права. Новий белградський порядок глибоко торкнувся хорватської націоналістичної партії. Вона об'єдналася з Хорватською селянською партією, щоб сформувати Хорватське національне представництво, спільну політичну силу, але згодом її все більше долав радикалізм.\n\nНові кадри в партії, набрані протягом усього періоду, демонструють тенденцію до дедалі радикальнішої риторики - стримано чи навіть відкрито схвалюючи терористичну кампанію проти югославської держави з метою вигнання сербів та створення Незалежної держави Хорватія. Ця хорватська держава повинна охоплювати максимальний обсяг хорватських претензій, включаючи Боснію та Сирмію, та очищена від етнічних меншин.\n\nТака риторика продовжує поширюватись серед нашого хорватського населення, ще більше підвищуючи напруженість."
 yugoslavia.10.a: "Це звучить не дуже добре."

 yugoslavia.11.t: "Вуковарський конгрес"
 yugoslavia.11.d: "Соціалістична робітнича партія була унікальна тим, що підтримувала контакти зі своїми колегами по той бік кордону задовго до утворення Югославії. СРП та її однойменна іллірійська колега співпрацювали в галузі спільної політики та планів на майбутнє, і тепер, коли південні слов'яни возз'єдналися, цілком природно, що у Вуковарі буде проведено з'їзд, щоб об'єднати всі соціалістичні фракції у єдиний, згуртований кулак. Запрошені навіть соціалісти, хоча вони колись відкололися від ортодоксальної СРП після розколу Центрумаші.\n\nПроте немає гарантії, що партія об'єднається. Два десятиліття поділу наклали свій відбиток - ідеологічна лінія іллірійських та сербських соціалістів розійшлася, перші більше дотримуються західного синдикалізму, а другі прагнуть йти унікальним південнослов'янським шляхом."
 yugoslavia.11.a: "Давайте зачекаємо на результати."

 yugoslavia.12.t: "Інтеграція Болгарії"
 yugoslavia.12.d: "Наші соціалістичні брати в Югославії нарешті запропонували нам останній крок на шляху до об'єднання всіх південних слов'ян - офіційну інтеграцію Болгарії як нову народну республіку всередині югославської федерації. У нас може не бути іншого шансу створити цього гегемона південної Європи, чи варто нам скористатися цим шансом?"
 yugoslavia.12.a: "Ми об'єднаємось із нашими сербськими братами."
 yugoslavia.12.b: "Незалежна зовнішня політика принесла нам гарну службу."

 yugoslavia.13.t: "Інтеграція Болгарії"
 yugoslavia.13.d: "Саміт [SER.GetLeader] та [BUL.GetLeader] разом зі своїми міністрами закордонних справ та іншими дипломатами схвалив угоду, і з цього моменту Болгарія є найновішою Народною Республікою всередині Югославії. Болгарська армія, її вище командування, а також рядовий склад будуть інтегровані до югославської армії, а до Національних зборів буде обрано додаткових представників від нових болгарських виборців. Інтеграція такої великої країни, звичайно, не обійшлася без проблем, і очікується, що Болгарія сильно порушить і так крихкий баланс усередині Югославії, але майбутнє у федерації південних слов'ян, схоже, світле."
 yugoslavia.13.a: "Нова сторінка історії Балкан!"

 yugoslavia.14.t: "Болгарія відмовляється"
 yugoslavia.14.d: "Уряд Болгарії відхилив нашу пропозицію, заявивши, що незалежна зовнішня політика досі добре служила обом нашим державам, і має сенс зберегти її. Коли весь світ неминуче охопить революція і націоналістичні бар'єри будуть повалені, ми об'єднаємось, але це станеться у майбутньому."
 yugoslavia.14.a: "На жаль."

 yugoslavia.15.t: "Народження Хорватської революційної організації"
 yugoslavia.15.d: "Радикалізація правого крила Хорватської партії прав з моменту утворення Югославії та нездатність уряду в Белграді своєчасно стабілізувати ситуацію в країні, нарешті завершилася народженням чогось тривожного. Ці радикали більше не заспокоюються жодними переговорами про примирення або федералістські обіцянки, вони організувалися навколо підпільного журналу 'Інсургент'('Усташа'), в якому вони проголосили свій розрив з Югославією в будь-якій формі - як говориться в першій публікації журналу, "тільки кинджал, револьвер, гвинтівка і бомба сповіщають про відродження Незалежної держави Хорватія". Ця публікація також оголосила про створення Хорватської революційної організації, яка взяла на себе мантію цього проголошення.\n\nНазва журналу було швидко прийнято організацією як скорочення. Він об'єднує радикально налаштоване нове покоління хорватських політиків, колишніх солдатів і офіцерів австро-угорської армії, які відмовилися влитися в югославські збройні сили, і тих, хто постраждав у війні Австро-Угорщини та Белградського пакту. Дехто підозрює, що їм можуть навіть допомагати залишки ВМРО, хорватських повстанців, навчених у вигнанні мистецтва вбивств та саботажу. Вже кілька вибухів офісів лоялістських газет та перестрілок на хорватських вулицях були приписані цій організації, і мир у Хорватії здається дедалі тендітнішим."
 yugoslavia.15.a: "Можливо, Югославія була помилкою..."

 yugoslavia.16.t1: "Напади на сепаратистські газети"
 yugoslavia.16.t2: "Критика багатства Півночі в Асамблеї"
 yugoslavia.16.t3: "Питання викладання сербсько-хорватської мови"
 yugoslavia.16.t4: "Філософи-інтегралісти"
 yugoslavia.16.t5: "Конфлікти із суфійськими орденами"
 yugoslavia.16.t6: "Югославські німці протестують проти дискримінації"
 yugoslavia.16.d1: "По всій країні пролунала серія вибухів та жорстоких нападів. Сербські націоналісти та югославські інтегралістські воєнізовані формування напали на відомий етнічний сепаратистський журнал. Їхні офіси були висаджені в повітря, а на одного з редакторів напали на вулиці, побивши до напівсмерті за те, що він виступив проти цілісності держави. Новина вразила його етнічну громаду, і хоча заклики до сепаратизму дещо вщухли, стабільність Югославії отримала новий удар."
 yugoslavia.16.d2: "Багатовікове життя у складі окремих імперій залишило Югославію у стані глибокої нерівності. Не секрет, що північні провінції - зокрема, Хорватія та Словенія - набагато розвиненіші та процвітають, ніж відсталий Південь. Ця реальність викликала гнівну суперечку між хорватськими та сербськими депутатами в Національній скупщині - серби закликають до більшого перерозподілу багатства з півночі, стягуючи податки з хорватських та словенських підприємств для фінансування розвитку Сербії, Македонії та Чорногорії, в той час як хорвати зневажають цю перспективу. заявляють, що вони не зобов'язані нести економіку всього союзу на своїх плечах. Міністрів уряду просять втрутитися та ухвалити рішення з приводу дебатів."
 yugoslavia.16.d3: "Хоча сербохорватська мова є офіційною мовою Югославії, спроба її застосування на практиці наштовхується на проблеми. Мало того, що є регіони, де грамотність населення залишається мінімальною – наприклад, гори Боснії, Македонії та Чорногорії, – так ще й різниця у писемності виявляється складнішою перешкодою, ніж передбачалося. Бюрократи і чиновники, які володіють латиницею і кирилицею, зустрічаються рідко, австро-угорська політика латинізації під час Першої світової війни залишила багатьох сербів скептиками по відношенню до використання латиниці, а багато хорватів і словенців зарозуміло відмовляються приймати кирилицю. З цією нерівністю необхідно щось робити, і якнайшвидше."
 yugoslavia.16.d4: "Коло філософів, пов'язаних з інтегральною югославістською думкою, опублікувало прокламацію, що закликає до централізації держави та знищення того, що вони описують як "племена єдиної югославської нації" шляхом рішучого перевиховання. Інші прихильники інтегралізму підтримали цю публікацію, критикуючи при цьому хорватських та словенських сепаратистів. Деякі з них навіть апелювали до містичної 'динарської раси', расової групи, що включає югославів, що перевершує інші європейські раси, та необхідності об'єднати всіх південних слов'ян під цією расовою структурою. Хоча ці теорії набули обмеженого поширення по всій країні, вони схвалюють наш уряд і тому можуть бути використані з користю."
 yugoslavia.16.d5: "Як і в іншому ісламському світі, суфійські ложі поширені серед балканських мусульман, які поширюють свої духовні навчання на неформальних зборах, у гуртках навчання та інших місцях, як приватних, так і громадських. Хоча австро-угорський уряд ніколи не забороняв і не перешкоджав їхній діяльності, вони перебували під наглядом та юрисдикцією основних релігійних священнослужителів, і ця практика збереглася за югославської адміністрації. Після завоювання Боснії уряд у Белграді відновив Ісламську релігійну громаду (Islamska Vjerska Zajednica - IVZ), централізовану установу, контрольовану призначеною головною духовною особою та порадою з чотирьох членів, до компетенції якої входять мусульманські релігійні справи.\n\nОсновні мусульманські духовні особи не мають любові до альтернативних інтерпретацій ісламу, які пропонують суфії, і тому почали використовувати цей інститут для забезпечення дотримання законів шаріату для всієї мусульманської громади Югославії. У Боснії назріває внутрішньорелігійний конфлікт, і уряд змушений прийняти одну із сторін."
 yugoslavia.16.d6: "Поряд із мільйонами своїх побратимів-слов'ян, Югославія успадкувала також понад півмільйона німців із колишніх земель Австро-Угорської імперії. Зосереджені у Словенії, Хорватії і особливо у Воєводіні, де вони є однією з найбільших етнічних груп у дуже різноманітному регіоні, вони є нащадками іммігрантів та колоністів, які прибули протягом століть правління Габсбургів. Тепер, потрапивши під владу Белграда, ці німці втратили свої привілеї та статус, і найчастіше до них ставляться як до потенційної п'ятої колони. Маєтки німецьких землевласників було конфісковано та роздано, Швабський німецький культурбунд з моменту свого створення стикається з юридичними проблемами, оскільки урядовці бачать в організованій німецькій меншості загрозу для держави.\n\nРозчаровані цією дискримінацією група німецьких інтелектуалів склала петицію з вимогою змін. Вони заявляють, що є лояльними громадянами Югославії, і до них слід ставитись саме так, а не як до центру вербування зрадників."
 yugoslavia.16.a: "Жахливо..."
 yugoslavia.16.b: "Ми маємо якось зменшити нерівність."
 yugoslavia.16.c: "Загреб не повинен платити за все."
 yugoslavia.16.e: "Але поки що нам доводиться працювати з тим, що є."
 yugoslavia.16.f: "Дивні люди, але все ж таки наші прихильники."
 yugoslavia.16.g: "ШВЗ мають право нав'язувати своє прочитання Корану"
 yugoslavia.16.h: "Скоротити імамів на деякий час, утихомирити суфіїв."
 yugoslavia.16.i: "Дайте кілька обіцянок."
 yugoslavia.16.j: "Можливо, німці справді зрадники?"

 yugoslavia.17.t: "Завершення Вуковарського конгресу"
 yugoslavia.17.d1: "На з'їзді були присутні соціалісти всіх ідеологічних напрямів по всій Югославії - і кілька тижнів дебатів, дискусій та конфліктів нарешті завершилися всеосяжною угодою. Відтепер із сербських та іллірійських соціалістів буде створено великий народний фронт - Соціалістична робітнича партія Югославії, яка продовжить роль сербської СРП як єдиної легальної партії та керівної сили соціалістичної держави.\n\nСиндикалісти, націонал-соціалісти, анархісти та соціал-демократи, що перейшли на інший бік, були поглинені цією партією-гегемоном, яка вже почала затверджуватись у всіх регіонах Югославії та підпорядковувати собі інструменти держави."
 yugoslavia.17.d2: "На з'їзді були присутні соціалісти всіх ідеологічних напрямів по всій Югославії - і кілька тижнів дебатів, дискусій та конфліктів, нарешті, завершилися здебільшого всеосяжною угодою. Відтепер із сербських та іллірійських соціалістів буде створено великий народний фронт - Соціалістична робітнича партія Югославії, яка продовжить роль сербської СРП як єдиної легальної партії та керівної сили соціалістичної держави.\n\nОднак не всі погодились із цим злиттям. Посилаючись на відданість сербських соціалістів до нібито 'сербського' соціалізму, соціалісти та профспілкові діячі Хорватії, натхненні французами, об'єдналися у ліву опозицію правлячої партії, Синдикалістської партії. Негайно, як приклад "лівого відхилення", ці синдикалісти були очищені з політичних постів та робочих місць і тим самим загнані в підпілля."
 yugoslavia.17.d3: "На з'їзді були присутні соціалісти всіх ідеологічних напрямів по всій Югославії – і кілька тижнів дебатів, дискусій та конфліктів закінчилися повним провалом. І сербська, і іллірійська сторона Конгресу постійно критикували керівництво СРП за нездатність скористатися своєю перемогою на виборах у Сербії 1936 року - моментом, який мав стати остаточною перемогою для партії, але призвів до компромісу та провалу.\n\nУ результаті соціалістичні рухи Югославії розпалися, соціал-демократи залишили з'їзд, щоб продовжити самостійну роботу як Соціалістичну партію Югославії, а хорватські соціалісти сконцентрувалися навколо Синдикалістської партії як головного випробування сербської СРП у революційній соціалістичній ніші."
 yugoslavia.17.d4: "На з'їзді були присутні соціалісти всіх ідеологічних напрямів по всій Югославії – і кілька тижнів дебатів, дискусій та конфліктів, нарешті, завершились частковою згодою. Помірковані соціалісти дуже швидко залишили з'їзд, розчаровані його революційним напрямом, і продовжили свою роботу як Соціалістична партія Югославії, тоді як решта з'їзду підготувала проект всеосяжного об'єднання всієї радикальної соціалістичної лівої в Соціалістичну робітничу партію Югославії. Хоча партія продовжує стикатися з низкою проблем, таких як питання про те, чи збереже неминуча соціалістична революція Югославію чи розпадеться на етнічні держави, оскільки вона є штучним створенням, на даний момент соціалістичний єдиний фронт стоїть на місці."
 yugoslavia.17.a: "Нехай буде так"
 
 yugoslavia.18.t: "Новое руководство для Авангардной партии"
 yugoslavia.18.d: "Після Вуковарського з'їзду новостворені іллірійські соціалісти порушили питання про лідерство. Трифун Кацлерович, обраний президентом Сербії в 1936 році, досі керував Югославією, але словенський і хорватський блок у партії оскаржив це, заявивши, що хоча його м'яка направляюча рука була ефективною досі, його перебування при владі означає увічнення сербського панування. Чи не повинна об'єднана Югославія відійти від цього, якщо вона хоче уявити себе державою для всіх югославів?\n\nКоаліція боснійських та хорватських депутатів запропонувала кандидатуру Мілана Горкіча – боснійського соціалістичного ідеолога чеського походження, який до Визвольної війни активно працював в Іллірії під владою Габсбургів. Горкіч пропонує, що національне питання для соціалістичної Югославії так само важливе, як і класове питання. Соціалістична держава не повинна бути гнобителем народів і повинна їх представляти - СРПЮ, на його думку, слід реорганізувати, створивши субпартії для кожної великої етнічної групи, а саму країну зробити більш федеративною.\n\nСербська фракція партії, прагнучи компромісу, запропонувала кандидатуру Моші Піяде, відомого сербського письменника-соціаліста та ідеолога сефардського єврейського походження, який відіграв ключову роль у поширенні соціалістичної ідеології в Сербській республіці та розробці ідеологічних постулатів сербської СРП. У разі обрання Піяде закликає до ще більш суворого дотримання соціалістичної доктрини, об'єднання Югославії за етнічною ознакою та очищення партії від 'лівих помилок'. Нарешті, деякі можуть погодитися зберегти Трифуна Кацлеровича - зрештою, навіть хорвати, словенці і боснійці можуть його поважати..."
 yugoslavia.18.a: "Президент Кацлерович досі добре керував нами."
 yugoslavia.18.b: "Моша Піяде зробить партію по-справжньому доктринальною!" 
 yugoslavia.18.c: "Мілан Горкіч встановить мир між югославами!" 
 
 yugoslavia.19.t: "Міжпартійна критика"
 yugoslavia.19.d: "Минуло кілька років, а Югославія все ще стоїть на порозі етнічного конфлікту. Дедалі більше членів СРПЮ розчаровуються в уряді Мілана Горкіча. Вони все частіше стали критикувати лідера партії як правого девіаціоніста, чия політика виявилася невдалою, і навколо колишнього члена хорватської СРП Йосипа Броза утворилася досить дієздатна коаліція.\n\nБроз теж засуджував Горкіча як правого девіаціоніста, стверджуючи, що його увага до національного питання явно походить з його прихованих націоналістичних симпатій. Натомість Югославія повинна прагнути до інтеграції всіх національностей, розкиданих Балканами, в одну федеральну, 'югославську' державу - інакше вона може не пережити наступні десятиліття. Однак у критиків Броза є проти нього багато аргументів, оскільки його відданість соціалізму не надто доктринальна, і є підозра, що якщо він отримає гору над Горкичем, то за прагматичної необхідності піде на компроміс із соціалістичними ідеалами, такими як ринкова економіка.\n\nУ Сараєво був скликаний надзвичайний з'їзд партії, і до його закінчення одна сторона в партії, напевно, витіснить іншу."
 yugoslavia.19.a: "Горкіч витримує вотум недовіри та зміцнює контроль."
 yugoslavia.19.b: "Горкіч зрадив партію і має бути зміщений!"

