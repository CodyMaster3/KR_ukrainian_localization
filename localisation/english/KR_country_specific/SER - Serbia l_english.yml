 YUG_serbia_tooltip: "§YСерби§!\n§gНайчисленніші з етнічних груп Югославії серби мають горду історію, починаючи з середньовічних часів, і вважають себе природним провідним народом південних слов'ян. Вони зазвичай наголошують, що першими домоглися незалежності, що зіграли в Югославії ту саму роль, що П'ємонт в Італії та Пруссія в Німеччині, і що вони часто були провісниками прогресу та скасувальниками кріпосного права у тьмяному та відсталому регіоні. Хоча 'Моравська Сербія' з центром у Белграді є їх ядром, серби поширені по всій Югославії - у Хорватії, Боснії, Воєводині та Македонії. Серби, що живуть у перших трьох регіонах, зазвичай називаються Prečani - 'пречанами' ('ті, хто за річкою') і були найсильнішими прихильниками об'єднання Іллірії з Сербією.§!\n\nНаші §Yетнічні стосунки§! з цією групою мають рівень §Y[?YUG_serbia_relations_level]/10§!.\nЦя група вимагає §Y[?YUG_serbia_pp_requirement]§! Політичний капітал на §YЗаступництво§! у цей хід.\nНаші нинішні §Yетнічні стосунки§! із цією групою дають наступні модифікатори:\n    Приріст політичної влади: [?YUG_serbia_political_power_factor|+=%0]\n    Підтримка війни: [?YUG_serbia_war_support_factor|+=%]\n    Організація дивізій: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip: "§YХорвати§!\n§gДруга за чисельністю народність Югославії, хорвати домінують у регіонах Славонії, Далмації та деяких областях Боснії і вони переважно католики. Королівство Хорватія існує безперервно з 900-х років і зберігало свою автономію навіть під владою Угорщини та Габсбургів, автономію, яку хорвати завзято захищають і будуть чинити опір будь-яким розмовам про унітарну структуру, що виходить із Белграда. Хоча більшість політичного істеблішменту Хорватії була задоволена утворенням Іллірії після Вельткріга, це аж ніяк не загальне переконання. Є хорвати, особливо в Далмації, які підтримують югославську ідею і бачать у ній спосіб захистити Хорватію від поділу іноземними державами, що відроджується Італією, що прагне захопити Далмацію.§!\n\nНаші §Yетнічні стосунки§! з цією групою мають рівень §Y[?YUG_croatia_relations_level]/10§!.\nЦя група вимагає §Y[?YUG_croatia_pp_requirement]§! Політичний капітал на §YЗаступництво§! у цей хід.\nНаші нинішні §Yетнічні стосунки§! із цією групою дають наступні модифікатори:\n    Приріст політичної влади: [?YUG_croatia_political_power_factor|+=%0]\n    Стабільність: [?YUG_croatia_stability_factor|+=%]\n    Фактор військовозобов'язаного населення: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§YБоснійці§!\n§gХоча їх іноді називають 'югославськими мусульманами' через їхню присутність за межами Боснії, босняки в цілому зосереджені у вищезгаданому регіоні і визначаються своєю мусульманською вірою. В Османській Імперії Боснія була оплотом консерватизму, в ній домінувала мусульманська аристократія, яка виступала проти реформ Танзімату і постійно боролася з розвитком місцевих націоналізмів, і це тривало і за Габсбургів. Тут кріпосне право зберігалося довше, ніж в інших країнах Європи, і було скасовано лише у 1920-х роках, а боснійські маєтки продовжують домінувати у сільській місцевості. Зміна господарів загалом не має значення для боснійців - доти, доки новий сербський режим знає свої кордони і не обмежує права мусульман, вони, швидше за все, співпрацюватимуть.§!\n\nНаші §Yетнічні стосунки§! з цією групою мають рівень §Y[?YUG_bosnia_relations_level]/10§!.\nЦя група вимагає §Y[?YUG_bosnia_pp_requirement]§! Політичний капітал на §YЗаступництво§! у цей хід.\nНаші нинішні §Yетнічні стосунки§! із цією групою дають наступні модифікатори:\n    Приріст політичної влади: [?YUG_bosnia_political_power_factor|+=%0]\n    Стабільність: [?YUG_bosnia_stability_factor|+=%]\n    Заводи, що виробляють споживчі товари: §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§YСловенці§!\n§gПроживаючи у північних районах Югославії, словенці майже тисячоліття перебували під владою Священної Римської Імперії, та був Габсбургів, але заодно ніколи не відмовлялися від своєї мови та культури. У мовному та культурному відношенні вони дещо віддалені від сербів та хорватів, і їхня позиція щодо югославського проекту – це позиція зацікавленого прагматизму. Хоча вони не так пишаються своєю автономією, як хорвати, проте вони стурбовані своєю автономією або її відсутністю, і зазвичай прагнуть відігравати роль лідера в Національній Скупщині, щоб добитися поступок. Вони також є найбільш процвітаючим та модернізованим регіоном Югославії, що є ще однією проблемою - побоюванням, що їхнє багатство та процвітання буде обкладено податком та направлено на зубожілий південь.§!\n\nНаші §Yетнічні стосунки§! з цією групою мають рівень §Y[?YUG_slovenia_relations_level]/10§!.\nЦя група вимагає §Y[?YUG_slovenia_pp_requirement]§! Політичний капітал на §YЗаступництво§! у цей хід.\nНаші нинішні §Yетнічні стосунки§! із цією групою дають наступні модифікатори:\n    Приріст політичної влади: [?YUG_slovenia_political_power_factor|+=%0]\n    Стабільність: [?YUG_slovenia_stability_factor|+=%]\n    Обсяг заводського виробництва: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§YІнші югослави§!\n§gБагатовікова історія та змішання етнічних груп призвели до того, що в Югославії склався надзвичайно різноманітний етнолінгвістичний ландшафт. Чорногорці та македонці загалом вважають себе чимось відмінним від чотирьох найбільших народів, не кажучи вже про неслов'янські меншини. З них найчисленнішими є албанці в Косово, потім угорці, німці та румуни у Воєводіні, далматинські італійці на узбережжі та євреї, розсіяні містами країни. Їхні інтереси та вимоги настільки ж різноманітні, як і вони самі.§!\n\nНаші §Yетнічні стосунки§! з цією групою мають рівень §Y[?YUG_other_relations_level]/10§!.\nЦя група вимагає §Y[?YUG_other_pp_requirement]§! Політичний капітал на §YЗаступництво§! у цей хід.\nНаші нинішні §Yетнічні стосунки§! із цією групою дають наступні модифікатори:\n    Приріст політичної влади: [?YUG_other_political_power_factor|+=%0]\n    Стабільність: [?YUG_other_stability_factor|+=%]\n    Швидкість будівництва: [?YUG_other_production_speed_buildings_factor|+=%]"
