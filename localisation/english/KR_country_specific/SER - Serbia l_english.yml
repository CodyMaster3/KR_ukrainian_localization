 serbia.21.t: "Вибори [GetYear] року"
 serbia.21.d: "Згідно з Конституцією, вибори до Скупщини мають проводитися кожні п'ять років. Термін повноважень нинішньої асамблеї минув, і настав час обрати нову – яка має обрати нового президента та кабінет міністрів для управління країною на наступні п'ять років. Незважаючи на те, що багато партій розпочинають свої передвиборчі кампанії, лише дві з них мають шанс отримати достатню кількість місць для формування нового уряду. Яка з них переможе?"
 serbia.21.a: "Республіканці знову формують лівий народний фронт."
 serbia.21.b: "Народно-радикальна партія отримує левову частку голосів."

 serbia.22.t: "Іван Михайлов перетинає кордон"
 serbia.22.d: "Поки Болгарія переживає втрату своїх законних земель на Балканах, македонські біженці на нашій землі продумують свої подальші дії та готуються до активних дій. Провідну роль у цьому русі взяв він Іван Михайлов, ветеран македонської війни, офіцер запасу і професор права у Софії, який служив помічником легендарного лідера Внутрішньої македонської революційної організації Тодора Александрова.\n\nСьогодні наші правоохоронні органи повідомляють, що Михайлов та кілька десятків македонських ветеранів зникли, і ходять чутки, що вони таємно перетнули сербсько-болгарський кордон. І судячи з усього, вони перетнули її добре підготовленими, зі зброєю та припасами на додачу."
 serbia.22.a: "Спостерігайте за ситуацією."

 serbia.23.t: "Повернення ВМРО"
 serbia.23.d.default: "Одна лише згадка про Внатрешну македонську революційну організацію (Внутрішньої Македонської Революційної Організації) наводить літніх сербів на тривожні думки. Ультранаціоналістична революційна терористична група ВМРО довгий час боролася за болгарську Македонію, влаштовуючи жорстокі повстання в Іліндені та Тіквеші до Вельткрігу проти будь-якої влади, яка вставала на шляху їхнього так званого визволення македонського регіону. Після Вельткріга гегемонія Болгарії в регіоні призвела до того, що ВМРО впала в подібне до лімбу, розчинившись в історії з досягнутою метою.\n\nОчікувалося, що недавнє повернення Македонії буде важко закріпити, але сьогодні Народні збори отримали повідомлення про те, що болгарський полковник та революціонер Іван Михайлов відновив організацію, оголосивши при цьому відкриту війну проти Белграда. Група, безсумнівно, отримає підтримку, таємну чи іншу, від болгарських елементів, що, своєю чергою, спонукає їх дії. Якщо ми не придушимо їх швидко, то військові чиновники побоюються, що партизани взагалі можуть виявитися непереможними."
 serbia.23.d.at_war: "Одна лише згадка про Внатрешну македонську революційну організацію (Внутрішньої Македонської Революційної Організації) наводить літніх сербів на тривожні думки. Ультранаціоналістична революційна терористична група ВМРО довгий час боролася за болгарську Македонію, влаштовуючи жорстокі повстання в Іліндені та Тіквеші до Вельткрігу проти будь-якої влади, яка вставала на шляху їхнього так званого визволення македонського регіону. Після Вельткріга гегемонія Болгарії в регіоні призвела до того, що ВМРО впала в подібне до лімбу, розчинившись в історії з досягнутою метою.\n\nОчікувалося, що недавнє повернення Македонії буде важко закріпити, але сьогодні Народні збори отримали повідомлення про те, що болгарський полковник та революціонер Іван Михайлов відновив організацію, оголосивши при цьому відкриту війну проти Белграда. У горах, що оточують Вардарську долину, зібралися воєводи ВМРО, щоб проголосити незалежність Незалежної держави Македонія, а потім закликати всіх македонців взяти в руки зброю і раз і назавжди вигнати ненависного сербського загарбника зі своїх земель. З цих гір спустилися їхні комітаси, і по всьому регіону знову спалахнула відкрита війна."
 serbia.23.a: "О Боже."

 serbia.24.t: "Затишшя в Македонії - Раунд #[?IMRO_round_system]"
 serbia.24.d: "Гори та пагорби Македонії роблять цей регіон знахідкою для будь-якого потенційного партизанського революціонера, тому конфлікт проти ВМРО відбувається у формі нерегулярної, дрібномасштабної війни. Збройні македонські банди, подружжя, проникають до решти Македонії зі штаб-квартири організації в горах, на що сербська армія та правоохоронні органи відповідають регулярними патрулями та такими ж дрібномасштабними організаціями. Проте наші ресурси у цій війні обмежені. Чи маємо ми захищати великі міста на півночі, такі як Скоп'є? Або нам слід зосередитись на сільському гірському півдні?"
 serbia.24.a: "Зосередитись на містах на півночі."
 serbia.24.b: "Зосередитись на селах на півдні."

 serbia.25.t: "Перемога!"
 serbia.25.d: "Македонські повстанці завдали удару опівночі, але наші сили були готові і завдали жорстокого удару у відповідь. Після кількох зіткнень по всій країні, ВМРО зазнали серйозних втрат і були змушені завдати удару у відповідь. Війна триває, але сьогодні ми здобули вражаючу перемогу."
 serbia.25.a: "Так усім злочинцям!"

 serbia.26.t: "Поразка!"
 serbia.26.d: "Наша стратегія виявилася прорахованою. Позиції, які були укріплені, у результаті провели останній місяць у роздумах, тоді як македонські революціонери успішно здійснили набіг на кілька незахищених сіл та складів постачання. Хоча ми ще можемо спробувати надолужити втрачене, сьогодні ВМРО здобуло перемогу."
 serbia.26.a: "Вистежте злочинців!"

 serbia.27.t: "Затишшя припиняється"
 serbia.27.d: "Нерегулярні дрібномасштабні воєнні дії в Македонії не можуть продовжуватися вічно. Напруга в регіоні наростає, і Генштаб повідомляє, що дороги безпечні для пересування великих військ - якщо ситуація дозволить, сербська армія зможе розпочати повномасштабний наступ на окуповані ВМРВ райони. Результати партизанського конфлікту за останні три місяці також матимуть значення – і вони..."
 serbia.27.a: "ВМРО отримує перевагу."
 serbia.27.b: "Сербія отримує перевагу."

 serbia.28.t: "Хаос і безлад в Македонії"
 serbia.28.d: "Наші зусилля щодо відновлення порядку у південній Сербії були утруднені через втрату порядку у багатьох районах регіону. ВМРО наполегливо працювали, вбиваючи чиновників, здійснюючи нальоти на села і ліквідуючи комунікації, щоб довести справу до кінця - і через їхні зусилля наша здатність реагувати була серйозно паралізована."
 serbia.28.a: "Трясця!"

 serbia.29.t: "Окупація Піринської Македонії"
 serbia.29.d: "Конфлікт, що триває в Сербії, перекинувся на болгарську землю - бойовики Внутрішньої македонської революційної організації, які шукають притулку від сербської влади, звідки вони зможуть планувати нові наступи і терористичні атаки, висадилися в районі Пірін на південному заході країни. З того часу вони захопили фактичний контроль над регіоном. Наша влада та будь-які їхні спроби підтримувати там порядок виявилися безсилими, і організація Михайлова створила там 'держава в державі' - з власною армією, правоохоронними органами і навіть оподаткуванням. Пірин виснажується, щоб фінансувати плани ВМРО у Македонії, і хоча їхні цілі збігаються з нашими, це означає, що нам доведеться страждати самим..."
 serbia.29.a: "Не чудово, не жахливо..."

 serbia.30.t: "Вбивства!"
 serbia.30.d: "Не задовольняючись сіянням жаху серед місцевого населення Македонії та сербського народу, ВМРВ перейшли до нападів на солдатів та офіцерів збройних сил країни. Протягом останніх кількох тижнів їхні фанатичні кілери активно вбивали сербських офіцерів або підривали їх на бомбах в автомобілях, не переймаючись власним життям та безпекою. Хоча ми поспішно посилили заходи безпеки, щоб убезпечити наших командирів, робота ВМРВ призвела до бажаного результату - сербська армія страждає від завданих збитків, навіть кілька наших вищих командирів були виведені з ладу і не зможуть повернутися на передову протягом деякого часу."
 serbia.30.a: "Ви заплатите кров'ю за кожне життя, яке ви забрали."

 serbia.31.t: "Падіння Македонії"
 serbia.31.d: "Дні перетворюються на тижні, тижні - на місяці, а війна в Македонії дедалі більше схиляється на користь Сербії. Хвилі солдатів вирушають на підтримку порядку у регіоні, але повертаються у трунах. З кожною жертвою, з кожним актом терору, думка населення все більше обертається проти сербської влади, а оскільки вони не змогли взяти ситуацію під контроль, ситуація стала абсолютно неконтрольованою. Зрештою, було оголошено про тимчасовий відступ із регіону, щоб зміцнити позиції армії на півночі та скоротити непотрібні втрати.\n\nСкоп'є, столиця Македонії, тепер є мальовничим видовищем. Спалюючи в багаттях сербські реліквії, тріумфально стоячи на вершинах будівель та мечетей, македонські бойовики розмахують своїм червоно-чорним прапором і скандують слова 'Вставай зоря свободи', гімну македонських революціонерів. Представники всіх звільнених регіонів Македонії зібралися у столиці та з гордістю проголосили Івана Михайлова першим президентом Незалежної держави Македонія.\n\nВ якості свого першого акта установчі збори Македонії проголосили "відновлення безсмертних історичних зв'язків між народами Вардарської Македонії та Болгарії" і направили офіційну дипломатичну ноту уряду в Софії з проханням повернути болгарські війська на їхню законну землю. Будь-який контроль, який ми все ще маємо над Македонією, вислизає з кожною секундою, і якщо ми не виступимо проти болгар, ми можемо втратити його назавжди..."
 serbia.31.a: "Чорт..."
 serbia.31.b: "Ми не зазнаємо цього! Смерть Болгарії!"

 serbia.310.t: "Відкрита війна у Македонії"
 serbia.310.d: "У той час як навколо Сербії розгортається війна, Македонський регіон стає ще непокірливішим, ніж раніше. Солдати, які раніше використовувалися для охорони порядку в сільській місцевості, змушені перекидатися в інші місця, даючи можливість ВМРО перевести дух і здійснити наступний етап свого плану звільнення Македонії. У горах, що оточують Вардарську долину, зібралися воєводи ВМРО, щоб проголосити незалежність 'Незалежної держави Македонія' і потім закликати всіх македонців взяти в руки зброю і раз і назавжди вигнати ненависного сербського загарбника зі своїх земель. З цих гір спускаються коміти і по всьому регіону знову спалахує відкрита війна."
 serbia.310.a: "Вони більше не хочуть ховатись. І тому вони мають померти."

 serbia.3100.t: "Порядок у Македонії відновлено"
 serbia.3100.d: "Переможна військова кампанія поклала край терору Внутрішньої Македонської Революційної Організації в Південній Сербії. Їхні озброєні банди та загони були розсіяні один за одним, розбиті вищою сербською зброєю, і порядок був повністю відновлений. У ході конфлікту загинули сотні, якщо не тисячі людей, а громадянське населення сильно постраждало як від репресій, так і актів терору. Однак тепер, коли полум'я громадянської війни затихло, у регіон повернувся світ.\n\nНаразі Південна Сербія залишається під військовою окупацією і має бути відновлена, перш ніж вона знову стане частиною сербської нації."
 serbia.3100.a: "Слава сербству!"

 serbia.32.t: "Війна неминуча!"
 serbia.32.d: "У той час як армії наших союзників мобілізуються та марширують до меж наших ворогів, існує певна істина. За кілька тижнів [SER.GetNameDef] почне війну, прагнучи повернути свої втрачені землі. Настав час і нам зробити те саме, тому ми готові до вторгнення, як тільки буде відправлено оголошення війни."
 serbia.32.a: "Ми будемо готові."

 serbia.33.t: "Сербія мобілізується до війни"
 serbia.33.d: "Ми отримали тривожні новини з Белграду. Схоже, Сербія разом зі своїми союзниками мобілізується для війни проти нас. Незважаючи на їхні спроби приховати свої наміри, армії були помічені готуються вздовж кордонів імперії. Ми ще не отримали пояснень від сербського посольства у Відні, проте багато чиновників вважають, що офіційне оголошення війни імператору – лише питання часу."
 serbia.33.a: "Ми переможемо їх, як і минулого разу."

 serbia.34.t: "Війна проти Австрії"
 serbia.34.d.normal: "Армія готова, літаки заправлені, а офіційне оголошення війни від імені наших союзників у рамках альянсу [Root.GetFactionName] вже складено. Війна проти Відня неминуча, майже напевно, але не всі погоджуються з цим. О одинадцятій годині [Root.GetLeader] зустрівся з групою міністрів партії [Root.GetRulingParty] наодинці. Всі ці чиновники поділяють схожі побоювання щодо наших шансів. [AUS.GetNameDefCap] – грізна військова сила, тисячі наших людей загинуть, і перемога не гарантована. Реваншизм - це одне, але чи варто гра долі [Root.GetAdjective]ої нації того?\n\nПісля тривалої наради та листування з міністром закордонних справ чиновники залишили нараду з ясними намірами."
 serbia.34.d.already_at_war: "У розпал нашої війни проти [AUS.GetNameDef] ми отримали інформацію про те, що наші союзники нарешті наслідували наш приклад. Для них війна проти Відня неминуча, навіть якщо не всі з цим згодні, але ми ведемо конфлікт уже деякий час, і тому можемо лише чекати, коли вони нарешті підтримають нас."
 serbia.34.a: "До зброї! Австрія повинна бути зруйнована!"
 serbia.34.b: "Сьогодні ми не вступатимемо у війну."
 serbia.34.c: "Вперед до перемоги!"

 serbia.35.t: "Балканська дослідницька ініціатива"
 serbia.35.d: "Нещодавно [From.GetNameDef] створив 'Балканську дослідницьку ініціативу', міжнародне об'єднання наукових та дослідницьких умів, щоб допомогти зміцнити регіон. Хоча це не оголошено, ясно, що головна мета Ініціативи – посилити наш військовий потенціал у підготовці до війни проти тих, хто нам загрожує.\n\n[From.GetAdjective]і дипломати надали нам офіційне запрошення до групи, що вимагатиме від нас розголошення військових та промислових секретів в обмін на сербські плани та інформацію. Це може бути прибутковим підприємством, однак це також може призвести до того, що [From.GetAdjectiveCap]і просто зміцняться за рахунок нашої важкої роботи. Як ми маємо відповісти на запрошення?"
 serbia.35.a: "Звичайно, ми приєднаємось!"
 serbia.35.b: "Ми їм не довіряємо."

 serbia.36.t: "[From.GetNameDefCap] відмовляється приєднатися до дослідницької ініціативи"
 serbia.36.d: "Сьогодні ми отримали відповідь від держави [From.GetNameDef], яка відхилила наше запрошення до Балканської дослідницької ініціативи. У своїй ввічливій, але твердій заяві [From.GetAdjectiveCap]і дипломати послалися на те, що не довіряють нашим намірам, що стоять за організацією, і згодом не почуваються комфортно, ділячись своїми державними секретами з Белградом."
 serbia.36.a: "Їхня втрата."

 serbia.37.t: "Завершення Балканської Дослідницької Ініціативи"
 serbia.37.d.war: "Сьогодні [From.GetAdjectiveCap]е посольство дало нам досить очікувану телеграму. Після нашого оголошення війни члену Балканської Дослідницької Ініціативи, держава [From.GetNameDef] прийняла виконавче рішення виключити нас з Ініціативи з негайним набранням чинності, зберігши при цьому військові та промислові плани, якими ми ділилися з ними в минулому. По суті, ми втратили своє досить привілейоване становище."
 serbia.37.d.joined_other_faction: "Сьогодні [From.GetAdjectiveCap]е посольство дало нам досить очікувану телеграму. Після нашого виходу з альянсу [From.GetFactionName], держава [From.GetNameDef] прийняла виконавче рішення виключити нас з Ініціативи з негайним набуттям чинності, а також зберегти військові та промислові плани, якими ми ділилися з ними в минулому. По суті, ми втратили своє досить привілейоване становище."
 serbia.37.a: "Чорт."

 serbia.38.t: "[From.GetNameDefCap] хоче приєднатися до альянсу [Root.GetFactionName]"
 serbia.38.d: "Ми отримали повідомлення від держави [FROM.GetNameDef], де вони просили приєднатися до альянсу [ROOT.GetFactionName]. У своєму повідомленні вони посилаються на давні зв'язки між [From.GetAdjectiveCap]им та нашим урядами, а також обіцяють свої військові та військово-повітряні сили для участі у будь-яких майбутніх конфліктах, у яких виявиться [ROOT.GetFactionName]. Як ми маємо реагувати?"
 serbia.38.a: "Ми завжди раді новим союзникам."
 serbia.38.b: "Від них більше проблем, ніж користі."

 serbia.39.t: "[From.GetNameDefCap] приймає до альянсу"
 serbia.39.d.INT: "Схоже, що наші спроби приєднатися до альянсу [From.GetFactionName] принесли свої плоди. Сьогодні дипломати з [From.GetNameDef] зустрілися з нашими офіційними особами, офіційно прийнявши наше прохання приєднатися до наших колишніх братів зі зброї у їхніх майбутніх конфліктах проти капіталістів. Найближчими днями між [Root.GetNameDef] та членами альянсу [From.GetFactionName] буде підписано офіційний договір, що закріплює наші відновлені дипломатичні зв'язки."
 serbia.39.d.ENT: "Схоже, що наші спроби приєднатися до альянсу [From.GetFactionName] принесли свої плоди. Сьогодні дипломати з [From.GetNameDef] зустрілися з прем'єр-міністром, який офіційно прийняв наше прохання приєднатися до наших колишніх братів зі зброї у їхніх майбутніх конфліктах проти синдикалістів. Найближчими днями між [Root.GetNameDef] та членами альянсу [From.GetFactionName] буде підписано офіційний договір, що закріплює наші відновлені дипломатичні зв'язки."
 serbia.39.d.RUS: "Схоже, що наші спроби приєднатися до альянсу [From.GetFactionName] принесли свої плоди. Сьогодні дипломати з [From.GetNameDef] зустрілися з нашими офіційними особами, офіційно прийнявши наше прохання приєднатися до наших культурних братів у їхніх майбутніх конфліктах проти гегемона Європи. Найближчими днями між [Root.GetNameDef] та членами альянсу [From.GetFactionName] буде підписано офіційний договір, що закріплює наші відновлені дипломатичні зв'язки."
 serbia.39.d.GER: "Схоже, що наші спроби приєднатися до альянсу [From.GetFactionName] принесли свої плоди. Сьогодні дипломати з [From.GetNameDef] зустрілися з прем'єр-міністром, який офіційно прийняв наше прохання приєднатися до наших колишніх братів зі зброї у їхніх майбутніх конфліктах проти синдикалістів. Найближчими днями між [Root.GetNameDef] та членами альянсу [From.GetFactionName] буде підписано офіційний договір, що закріплює наші відновлені дипломатичні зв'язки."
 serbia.39.a: "Знову союзники!"
 serbia.39.b: "Сподіватимемося, що інша сторона окопів буде більш гостинною..."

 serbia.40.t: "[From.GetNameDefCap] розриває Белградський пакт"
 serbia.40.d.default: "Сьогодні ми отримали термінове повідомлення від держави [From.GetNameDef]. Після недавніх дипломатичних переговорів [From.GetAdjectiveCap]і  офіційні особи вирішили розпустити Белградський пакт, посилаючись на те, що ситуація в Європі незмірно змінилася, і невеликий регіональний альянс більше не зможе захистити Балкани від зовнішніх загроз. Вони закликали нас наслідувати їх приклад у пошуках захисту у більших держав і вибачилися за ситуацію, що склалася."
 serbia.40.d.alliance: "Сьогодні до нас дійшли важливі новини – [From.GetNameDef] офіційно розпустив Белградський Договір, оголосивши про союз із [future_serbian_ally.GetNameDef]. Схоже, що хоча Белградський Договір був корисним для стримування регіональних загроз на Балканах, зрештою він не зміг би самостійно протистояти великим державам у Західній Європі, тому [From.GetNameDef] вирішив приєднатися до [future_serbian_ally.GetFactionName]. Зараз стоїть питання про те, чи підемо ми за ними чи прокладемо свій власний шлях."
 serbia.40.a: "Час шукати свій шлях."
 serbia.40.b: "Зв'яжіться з [future_serbian_ally.Capital.GetCapitalVictoryPointName] та запропонуйте укласти альянс."

 serbia.41.t: "[From.GetNameDefCap] відмовляється від альянсу"
 serbia.41.d: "Схоже, що наші спроби приєднатися до альянсу [From.GetFactionName] провалилися. Сьогодні дипломати з [From.GetNameDef] дали офіційну відповідь прем'єр-міністру, відкинувши наші спроби приєднатися до альянсу [From.GetFactionName]. Схоже, що поки що, на краще чи гірше, ми залишимося в дипломатичній ізоляції від великих держав Європи."
 serbia.41.a: "Ось вам і 'стара дружба'."

 serbia.42.t: "[From.GetNameDefCap] просить приєднатися до нашого альянсу"
 serbia.42.d.ROM: "Після розірвання Белградського пакту, держава [From.GetNameDef] опинилася в ізоляції, в оточенні багатьох держав, які у кращому разі підтримують із нею холодні відносини. Сьогодні ми отримали повідомлення з їхнього посольства в [ROOT.Capital.GetName]. Не маючи іншого виходу, уряд Бухареста попросив співпраці між нашими двома країнами у військових справах. Однак є одна умова. В обмін на [From.GetAdjective]ий вступ до альянсу [ROOT.GetFactionName], ми маємо офіційно відмовитися від усіх претензій на Бессарабію та території [From.GetAdjective]ої більшості в Галичині. Це, безумовно, крута ціна для нас, хоча вигоди також є значними - позбавлення Німеччини одного з її основних постачальників нафти, а також потенційне отримання нами великого союзника на Балканах. Якою має бути наша відповідь?"
 serbia.42.d.other: "Після вступу держави [SER.GetNameDef] у Російську Сферу, ми отримали запит від держави [From.GetNameDef], колишнього члена Белградського пакту. Схоже, що вони зважили свої можливості після його розпаду та висловили зацікавленість у укладенні військового союзу з нами. Чи повинні ми погодитися, чи їхнє членство не потрібно?"
 serbia.42.a: "[SER_russia_accept_ally_text]"
 serbia.42.b: "[SER_russia_refuse_ally_text]"

 SER_russia_accept_ally_ROM: "Настав час залишити цю ворожнечу в минулому."
 SER_russia_refuse_ally_ROM: "Бессарабія - російська!"

 SER_russia_accept_ally_other: "Ласкаво просимо на борт!"
 SER_russia_refuse_ally_other: "Ні, ми їм не довіряємо."

 serbia.4201.t: "[From.GetNameDefCap] відмовляється!"
 serbia.4201.d: "Сьогодні ми отримали відповідь від [From.Capital.GetName] на наш запит про військовий союз. Після ретельного розгляду нам було відмовлено у вступі до [FROM.GetAdjective]у сферу, заявивши, що наша зовнішня політика та національні цілі просто не збігаються з ними. Схоже, нам доведеться шукати допомоги в інших країнах."
 serbia.4201.a: "Вони або божевільні, або хочуть отримати нашу територію. Можливо, і те, й інше."

 serbia.43.t: "Сербський радикальний союз"
 serbia.43.d: "Народно-радикальна партія та аграрії підтримували тісні зв'язки між собою з моменту утворення останньої з Головної асоціації сербських сільськогосподарських кооперативів у 1919 році. Хоча аграрії загалом були рухом, що представляє дуже специфічні сільські проблеми, їхній союз з радикалами давав їм можливість вирішувати їх, тоді як радикали не могли відмовити собі у надійному партнері у Скупщині та за її межами – взаємовигідні відносини.\n\nЗ ініціативи президента Мілана Стоядиновича обидві партії зробили наступний крок у своїй співпраці, об'єднавшись в одну партію – Сербський радикальний союз. Президент збереже за собою роль лідера партії у новому об'єднанні, але у всіх відділеннях будуть проведені партійні вибори для визначення заступників голови та секретарів, причому один із заступників уже зарезервований за Міланом Гавриловичем, лідером колишньої Аграрної партії.\n\nПрозваний 'Сарез' з абревіатури своєї назви, Радикальний союз тепер має широку більшість у Скупщині, і вже деякі висловлюють занепокоєння щодо такого потужного блоку, об'єднаного за президентом...."
 serbia.43.a: "Вип'ємо за наших нових товаришів!"

 serbia.44.t: "Заклик Стоядиновича до дії"
 serbia.44.d: "Ситуація на Балканах і в усьому світі не завжди складалася на користь Сербії.\n\nПроте природна місія сербів досі залишається. Немає іншого народу, здатного стати для південних слов'ян тим самим, чим була Пруссія для німецьких народів або П'ємонт для італійців. Тільки коли ми виконаємо це завдання, південні слов'яни матимуть змогу процвітати у світі - адже сьогодні, розділені між різними племенами, вони знаходяться під пануванням іноземних держав і не можуть використовувати всі свої можливості. Сьогодні, після двадцяти років відпочинку та підготовки, серби знову воюють, переслідуючи таку саму мету.\n\nЯ розумію нерішучість моїх колег і народу Сербії, котрий сильно постраждав минулого разу. Я вірю, що Нікола Пашич зазнавав тих же коливань у своєму серці, коли перші австрійські снаряди впали на Белград, і ми зазнали мук їхньої окупації. І щоб це не повторилося, я пропоную режим національної єдності, період, коли всі серби зможуть відкласти свої розбіжності убік і разом працювати над спільним майбутнім. Скупщина залишиться, але її склад повинен буде залишатися незмінним доти, доки південні слов'яни остаточно не об'єднаються, а рішення у Скупщині прийматимуться не на основі партійних розбіжностей, а виходячи з потреб нації та її визвольних цілей.\n\nЯ говорив з керівництвом республіканців та соціалістів, і хоча в їхніх лавах є очевидні застереження, я маю запевнити їх, що не прагну використовувати це як засіб змусити себе правити одноосібно. Конституція залишиться незмінною, і я обов'язково організую саміт представників кожної з партій, на якому ми зможемо визначити національну політику..."
 serbia.44.a: "Інтригуюче..."

 serbia.45.t: "Конфлікт усередині консолідованого уряду"
 serbia.45.d1: "Рада з національного об'єднання, хоч і була створена з метою зміцнення національної єдності перед майбутнім конфліктом, не застрахована від внутрішніх склок. Поєднуючи кілька ідеологій у рамках міжпартійних комітетів, він неминуче призводить до того, що ці партії розходяться у поглядах на майбутній шлях.\n\nЦього разу проблеми виникли між радикалами та республіканцями, перші були змушені захищати свою політику консолідації нації проти критики других про можливе порушення демократичних принципів."
 serbia.45.d2: "Рада з національного об'єднання, хоч і була створена з метою зміцнення національної єдності перед майбутнім конфліктом, не застрахована від внутрішніх склок. Поєднуючи кілька ідеологій у рамках міжпартійних комітетів, він неминуче призводить до того, що ці партії розходяться у поглядах на майбутній шлях.\n\nЦього разу проблеми виникли між радикалами та соціалістами – зрозуміла розбіжність між інтернаціоналістськими ідеалами УРП та затятою ненавистю радикалів до подібних точок зору, що нищать нації."
 serbia.45.d3: "Рада з національного об'єднання, хоч і була створена з метою зміцнення національної єдності перед майбутнім конфліктом, не застрахована від внутрішніх склок. Поєднуючи кілька ідеологій у рамках міжпартійних комітетів, він неминуче призводить до того, що ці партії розходяться у поглядах на майбутній шлях.\n\nЦього разу проблеми виникли між республіканцями та соціалістами – останні нападали на капіталістичні та недемократичні заходи консолідованого уряду, а перші були змушені неохоче захищати їх."
 serbia.45.a: "Зупиніться! Пошукайте допомоги!"

 serbia.46.t: "Петра II поміщено під домашній арешт"
 serbia.46.d: "Після того, як кілька інцидентів за період регентства остаточно підірвали терпіння регентської ради Петара Живковича, король-підліток був поміщений під домашній арешт, щоб відсторонитися від життя до свого вісімнадцятиріччя. Усі його публічні виступи та іноземні візити було скасовано та замінено візитами міністрів роялістського кабінету."
 serbia.46.a: "Гарний порятунок!"

 serbia.48.t: "Візит опівночі"
 serbia.48.d: "Сьогодні ввечері, у перервах між зливою та громом, у канцелярії президента з'явився самотній відвідувач. Ні попередження, ні когось іншого, лише самотній Драгомір Васич, виправдовуючись перед президентською гвардією, повідомив, що він тут для термінової зустрічі з одним із членів Ради національного об'єднання. Президент, хоч і нерішуче, прийняв свого попередника до кабінету.\n\nКолишній президент Васич ніколи не був відомий тим, що стримував себе у дотриманні етикету та манер, і сьогодні він також не порушив характеру. Не соромлячись у висловлюваннях, республіканець заявив, що бачить наміри Стоядиновича - коли той говорить про захист Сербії через національну єдність, він прагне лише особистої влади для себе та своєї кліки в СРЗ. Опинившись без контролю з боку Скупщини, він підриває демократію, будує навколо себе культ особистості і слідує відразу за покійним королем Олександром.\n\nВасич не став висувати ультиматум президенту, проте повідомив, що радикали і республіканці зараз перебувають у глухому куті, і інші члени комітету Республіканської партії згодні з ним - вони активно обговорюють майбутнє СНТ, і якщо стане ще зрозуміліше, що Стоядинович використовує свої надзвичайні повноваження для зміцнення свого правління в автократію, то вони повністю відмовляться від підтримки - підготовка до війни проти Австрії, реальна чи вигадана, не буде вищою за їхню прихильність до демократії."
 serbia.48.a: "На що ви натякаєте?! Я працюю в рамках обмежень Ради!"
 SER_vasic_is_not_so_pissed_tt: "Ви запевнили Васича, що СНО відмовиться від своїх обов'язків перед Скупщиною після війни з Австрією."
 serbia.48.b: "Це розмови про зраду? Зрада мене?!"
 SER_vasic_is_really_pissed_tt: "Васич голосно проголошує: 'Ми мали просто розстріляти зрадників-радикалів ще 1925 року' і йде геть."
 SER_reassured_vasic: "СНО повністю відданий демократії."

 serbia.49.t: "Падіння СНО"
 serbia.49.d: "Перед Скупщиною Мілан Грол, який представляв делегацію республіканців, виступив із промовою, в якій пояснив, що їхня партія більше не може співпрацювати з президентом Міланом Стоядиновичем та Радикальним союзом - і при цьому холодно відгукнувся про "недемократичні засоби централізації", які, за словами колишнього прем'єра -міністра, просуває президент, прикриваючись міркуваннями національної безпеки. Незважаючи на ідеологічні розбіжності, заява була підтримана багатьма партіями в асамблеї, насамперед соціалістами.\n\nШвидко парламентська трибуна перейшла до суперечок та скарг з усіх боків. Болтовню заглушив колишній президент Васич, який піднявся зі свого місця і відкрито оголосив Стоядиновича 'кодрянською свинею', не гідною очолювати сербський народ, бо він зведе нанівець усі досягнення революції. Після прохання Васича залишити сьогоднішнє засідання за його неналежну поведінку, спікер нарешті розпорядився перервати його. Проте Рада національного об'єднання залишилася стояти на місці."
 serbia.49.a: "Прекрасно. Все одно демократія – це гниючий труп."

 serbia.50.t: "Імпорт авіаційної експертизи"
 serbia.50.d: "Протягом усього періоду після Вельткрігу існувало два блоки держав, на які ми могли покластися у питаннях переозброєння. Російська держава, хоч би якою слабкою вона залишилася після Брест-Литовського договору, ніколи не ухилялася від підтримки сербської справи, або з почуття слов'янського братства, або через геополітичні переваги. На Заході ж синдикалістські держави, особливо Франція, від часів республіканської революції дедалі більше стають цінними торговими партнерами. Зрештою, у нас є спільний ворог – Австрія та Німеччина, яких синдикалісти хотіли б бачити дестабілізованими Сербією, що відроджується.\n\nБудь-яка з цих держав, якщо вони в даний час можуть підтримати нас, може допомогти нам відновити сербські ВПС."
 serbia.50.a: "Російські."
 serbia.50.b: "Французькі синдикалісти."
 serbia.50.c: "Ми маємо бути самодостатніми."

 serbia.51.t: "Відновлення повітряного флоту"
 serbia.51.d: "Прагнучи відновити з нуля наш неіснуючий повітряний флот, ми знову звертаємось до наших іноземних підрядників. У масово вироблених російських ВПС досить старих винищувачів, щоб побудувати абсолютно нові ВПС, тоді як наші товариші у країнах щодо цього менш забезпечені. З іншого боку, французьке повітряне командування готове співпрацювати із сербськими виробниками у виробництві місцевих винищувачів, створених під французьким впливом."
 serbia.51.a: "Звернутися до росіян."
 serbia.51.b: "Звернутися до французів."
 serbia.51.c: "Зосередьтеся на місцевих дизайнах."

 serbia.52.t: "Придбання штурмових літаків"
 serbia.52.d: "Флот винищувачів малоефективний, якщо ми не можемо використовувати наші ВПС для підтримки військ на землі - на щастя, ми маємо кілька варіантів на вибір. Величезні розміри Росії означають, що російський повітряний флот спеціалізується на тактичних бомбардувальниках, які можуть здійснювати далекі перельоти, завдавати ударів по ворожим формуванням за сотні кілометрів і повертатися назад. Французи, з іншого боку, покладаються на менші, більш швидкі винищувачі-бомбардувальники, призначені для завдання ударів по німецьких військах через кордон, які перевершують їх у боях з собаками і можуть завдавати набагато точніших ударів по ворожих військах."
 serbia.52.a: "Тактичні бомбардувальники дадуть нам довгострокову перевагу."
 serbia.52.b: "Винищувачі-бомбардувальники корисніші в цьому регіоні."

 serbia.53.t: "Видовдан"
 serbia.53.d: "Видовдан - це день пам'яті святого князя Лазаря та сербських святих мучеників, які віддали свої життя на захист істинної віри під час епічної битви на Косовому полі проти імперії Османа 28 червня 1389 року. У Сербії цей день вважається національним святом."
 serbia.53.a: "Сербія ніколи не забуде своїх героїв!"

 serbia.54.t: "Будівництво залізниці Белград-Салоніки"
 serbia.54.d: "Після закінчення 4-ї Балканської війни та повернення Македонії сербські та грецькі підрядники модернізували та з'єднали залізничні лінії від Белграда до Салонік, що дозволило б забезпечити безперервне сполучення між центрами двох країн. Сьогодні було здійснено перший рейс поїзда Белград-Салоніки, який розпочався у Сербії та пройшов на південь до Греції. Подорож завершилася зустріччю прем'єр-міністрів Сербії та Греції, що свідчить про політичну єдність балканських країн."
 serbia.54.a: "Сербія ніколи не забуде своїх союзників!"

 serbia.55.t: "[From.GetName] хоче купити судно HMS Lion"
 serbia.55.d: "[From.GetName], що перебуває в процесі індустріалізації та переозброєння, запропонувала купити застарілий бойовий крейсер HMS Lion, який стане флагманом їхнього військово-морського флоту. Це, безсумнівно, призведе до поліпшення відносин із [From.GetAdjective]им урядом і може допомогти їм у боротьбі з військово-морськими силами сусідів."
 serbia.55.a: "Ми могли б отримати прибуток від продажу цього старого мотлоху."
 serbia.55.b: "Ні, кожен корабель потрібний!"

 serbia.56.t: "[From.GetName] згодна продати нам HMS Lion"
 serbia.56.d: "[From.GetAdjective]ий уряд погодився продати нам корабель HMS Lion. Зараз корабель перебуває на шляху до наших портів. З таким поповненням наш флот зможе панувати в Адріатичному морі."
 serbia.56.a: "День для святкування!"

 serbia.57.t: "[From.GetName] відмовляється продавати нам HMS Lion"
 serbia.57.d: "[From.GetAdjective]ий уряд відмовився продати нам старий бойовий крейсер, який служитиме флагманом нашого флоту. Ми змушені шукати інше рішення."
 serbia.57.a: "Ми пам'ятатимемо про це."

 serbia.58.t: "Останній крок"
 serbia.58.d: "Протягом останніх кількох років демократія в Сербії дедалі більше руйнувалася - і сьогодні Сербія невпізнанна в тій войовничій республіці, якою вона була лише кілька років тому. Рада національного об'єднання формально все ще існує, але партії, які ще не вийшли з його складу, вже давно перетворилися на контрольовану опозицію, простих маріонеток, що роблять вигляд, що Сербія – це не диктатура однієї людини. Політичні репресії стали звичайним явищем, а вибори постійно скасовуються. Конспірація, яку деякі вважали гарантією республіки, тепер повністю підтримує президента - його режим зробив Сербію сильнішим, ніж будь-хто міг очікувати, і не секрет, що багатьом офіцерам в армії подобається його стиль правління...\n\nСьогодні залишається відповісти лише на одне запитання – куди Стоядинович поведе Сербію далі? І маси одягнених у форму воєнізованих формувань на вулицях, і корпоративістська кліка, що стоїть при владі, підуть за президентом, куди б він не пішов. Чи він повинен просто розробити нову, авторитарну конституцію, щоб зберегти свій режим на десятиліття? Чи він повинен використовувати невелику, давно пригнічувану, але існуючу монархічну течію в глибині Радикальної партії? Пашич і його партія ніколи по-справжньому не порушували своїх клятв дому Карагеоргійовичів, і тепер, коли республіканізм повністю знищений, чи може хтось перешкодити Стоядиновичу запросити спадкоємця престолу як свою маріонетку?"
 serbia.58.a: "Я - Вождь, новий самодержець!"
 serbia.58.b: "Надішліть листа до Канади, Королівство відроджується!"

 serbia.59.t: "Посилення контролю за населенням"
 serbia.59.d: "За такий короткий час було зроблено так багато. Незважаючи на своє пацифістське походження, соціалісти вели війну проти Болгарії без страху в очах та повернулися переможцями. Ніш, Скоп'є та інші міста, які колись відторгнулися від Сербії, знову стали частиною нації. І це була не просто успішна війна, що її приніс лівий режим. Вже були проведені важливі соціальні реформи, перші дивіденди від яких потекли до народу знизу – вияв щедрості, який розчаровані маси не скоро забудуть.\n\nСила уряду у народі велика як ніколи."
 serbia.59.a: "Все в один день."

 serbia.60.t: "Посилення контролю за збройними силами"
 serbia.60.d: "Сербські військові, які тривалий час були розсадником реакціонерів, консерваторів, монархістів і змовників, які прагнуть контролювати громадянський режим, вважалися найбільшою проблемою для новообраного уряду СРП. Однак навіть вона не змогла зупинити продовження справи революції - її старі консервативні генерали тепер сидять на пенсії у своїх кабінетах, відсторонені від влади, а нова гвардія невдоволених офіцерів керує армією, як дрібні королі.\n\nНаразі сила уряду серед військових велика як ніколи."
 serbia.60.a: "Все в один день."

 serbia.61.t: "Посилення контролю за парламентом"
 serbia.61.d: "Лівий режим прийшов до влади у формі коаліції, працюючи разом із поміркованими групами та партіями для досягнення спільної мети. Хоча спостерігачі спочатку передбачали, що соціалісти та республіканці працюватимуть як поміркована сила проти революційної СРП, виявилося, що це не так. Один за одним ці помірні сили або були налякані і змушені йти на поводу у політики СРП, або повністю змінили свої ідеологічні позиції, охоплені хвилею революційних настроїв, які сьогодні пронизують сербське суспільство. Навіть опозиційні депутати Скупщини мало що можуть зробити, щоб змінити ситуацію – влада законодавчого органу дедалі більше слабшає.\n\nСила уряду у вищій політиці велика як ніколи."
 serbia.61.a: "Все в один день."

 serbia.62.t: "Революція"
 serbia.62.d: "За підтримки тисяч громадян на вулицях та за абсолютної лояльності партії, народу та армії президент Трифун Кацлерович повільно диктує останній крок революції безмовній, паралізованій Скупщині. Обложений реакціонерами, які прагнуть знищити демократію та відновити монархію, він не має іншого вибору, окрім як запровадити надзвичайний стан та розпочати докорінне перетворення держави, щоб назавжди забезпечити захист інтересів народу. У Белграді, Ніші, Підгориці та інших містах народні ополчення захоплюють владу у місцевої влади і вершать правосуддя над усіма, кого вони вважають ворогами народу. Армія, паралізована чистками і втратила свій вплив, була безсила зупинити повстання, а її керівництво одне за одним заарештовували за реальними або уявними звинуваченнями.\n\nУ розпал революційного полум'я було проголошено Сербську Соціалістичну Республіку, єдиною легальною партією якої стала Соціалістична робоча партія."
 serbia.62.a: "Смерть кодрянітам та буржуазії!"
 SER_several_generals_shot_tt: "Кровожерливі генерали-змовники будуть §Rпокарані§!!"

 serbia.63.t: "Розпад Соціалістичної робочої партії"
 serbia.63.d: "Соціалістична робоча партія була обрана з обіцянкою воістину приголомшливих реформ - шлях революційного соціалізму, який, принаймні на якийсь час, підкорив значну частину населення. Проте минув рік, і за цей час мало що вдалось зробити. Хоча деякі досягнення справді були реалізовані, відсутність дій проти ворогів трудящих призвела до відчуження великого радикального крила партії.\n\nПереконане в тому, що СРП зрадила справу соціалізму і стала класовою колабораціоністською партією, а не партією, що бореться за робочу революцію, це крило відкололося, започаткувавши розпад партії на кілька рухів. Президент Трифун Кацлерович тепер управляє лише помірними членами партії у Скупщині, і хоча вони тепер об'єдналися з поміркованими соціалістами, вони більше не мають більшості в законодавчому органі і навряд чи зможуть надалі заручитися підтримкою більшості виборців для реалізації своїх планів. Є шанс, що і на наступних виборах виборці не будуть добрими до соціалістів..."
 serbia.63.a: "Але як щодо єдності перед реакцією?!"

 serbia.64.t: "Майбутнє королівства"
 serbia.64.d: "Жовтневий переворот та відновлення монархії дозволили сотням вигнанців повернутися до Сербії - це були непримиренні монархісти, прихильники династії Карагеоргійовичів, які були або вигнані з Республіки, або втекли з власної волі. Ці десять років вигнання далися взнаки на багатьох з них - впоратися зі втратою монархії було важко, а умови вигнання загартували їхню рішучість. Підйом Залізної гвардії в Румунії також вплинув - він показав сербським монархістам, як монархія може не тільки вижити, але і зміцнитися, а її енергія відродитися для сучасної епохи.\n\nПовернувшись додому, ці радикальні монархісти об'єдналися з Димитрієм Льотичем - одним із небагатьох монархістів, які брали участь у виборах у Сербській республіці, ультраправі ідеї яких тісно пов'язані з цим рухом. Їх відновлення монархії - це лише початок шляху. Королівство впало не просто так, воно стало надто пасивним і не мобілізувало підтримку народу, відмовилося від свого традиційного коріння, що підступно підірвало його стабільність зсередини. Ніщо менше, ніж повна перебудова суспільства, не задовольнить їх."
 serbia.64.a: "У цих енергійних молодих людей є кілька добрих ідей..."

 serbia.65.t: "Диктатура 6 листопада"
 serbia.65.d: "Стабілізувавши свою владу після первісного хаосу, Петар Живкович зробив сьогодні офіційну заяву сербському народові. Відтепер знову відроджене Королівство Сербія керуватиметься Регентською радою, призначеною з членів нещодавно створеної 'Сербської радикальної селянської демократії', утвореної з колишньої Державної партії сербських демократів, членів Білої Руки та колишніх радикалів, які опортуністично змінили свою вірність. На час регентства вона буде єдиною легальною партією в країні і регентство керуватиме всіма повсякденними справами держави.\n\nВже підпільні республіканці та соціалісти засудили цей режим як диктатуру – не те, щоб вони будь-коли збиралися прийняти падіння Республіки."
 serbia.65.a: "За Бога та Батьківщину!"

 serbia.66.t: "Сербська радикальна селянська демократія"
 serbia.66.d: "Сформована невдовзі після роялістського перевороту надання легітимності своєму знову встановленому правлінню, Радикальна селянська демократія ще молода, і її ідеологія ще остаточно визначена. Її члени зібрані з усіх кінців монархічного руху – від поміркованих політиків, вихідців із колишнього істеблішменту, ветеранів таємного товариства Біла Рука до радикальних молодих офіцерів, які провели роки у озлобленому вигнанні. У наступні роки дії та реформи Регентства визначать його природу та форму держави, яку успадкує Петро II."
 serbia.66.a: "Ми будемо йти правильним шляхом."

 serbia.67.t: "Питання регентства"
 serbia.67.d1: "Радикальна монархічна фракція в Радикальній селянській демократії продовжує зростати, поглинаючи дедалі більшу частину партії та всього монархічного руху. Сьогодні в їхній неофіційній газеті 'Буђење' ('Пробудження') з'явилася помітна публікація - антисемітське, антимусульманське та езотеричне націоналістичне кредо, що проголошує Диктатуру 6 листопада 'національною революцією', яка 'очистить Сербію і відновить її гордість'. Публікація та газета загалом закликають до авторитарної корпоративістської системи, наводять як приклад режим Залізної гвардії в Румунії та вивергають запеклу ненависть до синдикалізму, який, на їхню думку, повністю суперечить сербським національним інтересам."
 serbia.67.d2: "Радикальна монархічна фракція в Радикальній селянській демократії продовжує зростати, поглинаючи дедалі більшу частину партії та всього монархічного руху. Сьогодні воєнізована організація "Білі орли" провела масовий мітинг на вулицях Белграда, заявивши про свою підтримку відновленої сербської монархії та закликавши до "національного відродження" сербської нації. Однак цей мітинг не пройшов без суперечностей. Учасники маршу скандували антисемітські гасла, закликали до вигнання меншин у Косово та Македонії, щоб ці землі були інтегровані в сербську державу та залякували громадськість. Для підтримки миру в місті, доки не почалися заворушення, довелося залучити навіть військових."
 serbia.67.d3: "Радикальна монархічна фракція в Радикальній селянській демократії продовжує зростати, поглинаючи дедалі більшу частину партії та всього монархічного руху. Сьогодні великі маси 'Білих орлів', 'ЗБІРників' та інших радикальних монархічних організацій організували масову імпровізовану добровольчу трудову акцію в сербській сільській місцевості. Сотні націоналістично налаштованої молоді були направлені в села та окремі хутори, щоб безоплатно допомагати місцевим фермерським громадам. Хоча ефект від акції був незначним, вона посилено пропагувалась у націоналістичних газетах, описуючи її як живий приклад ідеалу Задруги – общинності та повернення до аграрної природи сербського народу."
 serbia.67.d4: "Біла Рука, вірні прихильники будинку Карагеорговичів, продовжують зміцнювати свій вплив на Радикальну селянську демократію та монархічний рух загалом. Сьогодні на вулицях Белграда пройшов великий військовий парад, омолоджена сербська армія вирішила продемонструвати як свою військову міць, так і вірність монархії. Було відрепетировано знаменитих сербських військових маршів, а завершився парад драматичним виконанням гімну югославського руху 'Hej, Sloveni!'. Однак парад не пройшов без суперечок: підпільні газети спротиву стверджували, що цей захід було проведено, щоб відвернути увагу від репресій проти соціалістичних та республіканських інакодумців по всій країні."
 serbia.67.d5: "Біла Рука, вірні прихильники будинку Карагеорговичів, продовжують зміцнювати свій вплив на Радикальну селянську демократію та монархічний рух загалом. Сьогодні військові вирішили влаштувати пекло відомому підпільному опору - кілька республіканських та соціалістичних лідерів, а також дезертири з армії, які виступали проти перевороту 1936 року, були викорчовані зі своїх укриттів. Під час республіканського міжцарства монархістів жорстоко придушували, дозволяли діяти лише підлабузникам і невинним радикалам, прагнучи дискредитувати рух. Тепер, коли вони були при владі, вони могли мститися скільки завгодно."
 serbia.67.d6: "Біла Рука, вірні прихильники будинку Карагеорговичів, продовжують зміцнювати свій вплив на Радикальну селянську демократію та монархічний рух загалом. Сьогодні генерал Петар Живкович та його кліка успішно уклали кілька важливих контрактів із сербською верхівкою - підприємцями, які вважали, що їм загрожує радикальна республіканська та соціалістична риторика, та колишні лідери НРС, які вирішили змінити бік під час перевороту 1936 року. Зв'язки між радикалами та Білою Рукою дуже далекі, і хоч у минулому вони були дещо розірвані, Живкович старанно працював над їх відновленням з моменту проголошення диктатури 6 листопада."
 serbia.67.d7: "Декілька скандалів та внутрішніх конфліктів вразили Радикальну селянську демократію за останні кілька тижнів. Схоже, що кілька найбільш амбітних осіб у партії виступили проти нашого нинішнього напряму, що призвело до дебатів та відкритого конфлікту щодо обсягу повноважень та ідеологічної спрямованості Регентства. Схоже, що відсутність певного спрямування в нашій партії підточує її цілісність."
 serbia.67.a: "За царя та Батьківщину!"
 serbia.67.b: "Хай живе Сербія!"
 serbia.67.c: "Стоп! Хіба ми не союзники?!"

 serbia.68.t: "Шепіт у тіні"
 serbia.68.d: "Наш король Петро II швидко досягає зрілості, але система, яку він збирається успадкувати, не задовольняє всіх у королівстві – ні в армії, ні в уряді. Цілком очікувано, що Біла Рука або радикальна монархічна фракція отримають контроль над справами держави і збережуть його після вісімнадцятиріччя короля. Для тих, хто погано пам'ятає королівську диктатуру його батька, таке майбутнє важко проковтнути - хіба не помилка сліпо триматися за це деспотичне минуле, коли воно могло стати причиною падіння Королівства насамперед?\n\nНа щастя для тих, хто дотримувався демократичних поглядів, король Петро II не виріс некомпетентною фігурою, що легко піддається амбіціям свого регента. Вже зараз він виявив схильність до самостійних дій, виступаючи проти бажань своїх чиновників, маючи за цим політичне бачення. Враховуючи це, до нього звернулася змова, що повільно розвивається, в тіні регентства, якою командує генерал Душан Симович, один з провідних членів Конспірації до жовтневого перевороту.\n\nУ серії таємних переговорів генерал Сімович запропонував усунути регентство і передати йому всі королівські повноваження до повноліття. З Живковичем, Льотичем та іншими прихильниками жорсткої лінії, тимчасовий уряд зможе очолити створення конституційної монархії, подібно до тієї, яку він залишив у Канаді багато років тому."
 serbia.68.a: "Дати генералу Симовичу зелене світло."
 serbia.68.b: "Зберегти ці переговори в таємниці, але відмовитись."

 serbia.69.t: "Березневі іди"
 serbia.69.d: "Ключову роль у перевороті зіграли офіцери сербських ВПС, які були повністю віддані Душану Симовичу і тому беззаперечно виконували накази генерала. Разом із лояльними частинами армії вони захопили контроль над комунікаціями у Белграді та перерізали телеграфні лінії, готуючись до головної події. У наступній частині ініціативу повинен був взяти на себе сам король Петро II, і це рішення було ухвалено, незважаючи на протести численних учасників змови через вік монарха та його передбачувану ненадійність. Тим не менш, змова тривала.\n\nУ день перевороту король влаштував бенкет, на якому мали бути присутніми всі провідні діячі регентства, включаючи регента Петара Живковича та неформального лідера радикальної фракції Радикальної селянської демократії Димитрія Льотича. Піднявшись зі свого місця перед присутніми, Петро оголосив про своє повноліття і прийняття всіх королівських повноважень - першим його дією як абсолютного монарха став заклик до арешту всіх присутніх у залі. Перш ніж хтось встиг висловити протест, спрацювала змова, і до зали увірвалися озброєні офіцери.\n\nПізніше король виступив на радіо з промовою, що підтверджує передачу влади до урочистостей жителів Белграда. Демонстрації на підтримку Петра II та Душана Симовича тривали ще кілька днів."
 serbia.69.a: "Хай живе король!"

 serbia.70.t: "Новий уряд"
 serbia.70.d: "Падіння Білої Руки тепер практично визначене - але хто керуватиме Сербією далі. Прагнучи до самоствердження і представляючи у своїй уяві романтичне бачення мирної, улюбленої конституційної монархії, Петро висловив бажання призначити прем'єр-міністра від Демократичної партії. Це колишні республіканці та помірковані радикали, які реформувалися в конституційно-монархічну партію, яка виступає за відновлення повної демократії та зміну Конституції 1903 року відповідно до вимог сьогоднішнього дня.\n\nГенерал Душан Симович, однак, не так охоче йде на такий різкий крок уліво. Зображуючи з себе наставника молодого монарха, він запропонував замість нього уряд, сформований Народно-радикальною партією – ця політична машина-ветеран пережила багато політичних потрясінь за багато років, і короткочасна диктатура Регентства, звісно, ​​не змогла їх вбити. Їхні політики обіцяють повернення до золотих років діда Петра II та його тезки, а їх консервативні ідеали, безумовно, зроблять перехід від диктаторського регентства більш прийнятним для монархістів, які підтримали переворот."
 serbia.70.a: "Ми маємо заспокоїти колишніх республіканців."
 serbia.70.b: "Оновлена ​​Радикальна партія відновить золоте століття Сербії."

 serbia.71.t: "Вибори [GetYear] року"
 serbia.71.d: "Згідно з Конституцією, вибори до Скупщини мають проводитися кожні чотири роки. Термін повноважень нинішньої асамблеї минув, і настав час обрати нову - яка запропонує королю кабінет міністрів, який керуватиме країною протягом наступних чотирьох років. Хоча безліч партій розпочинають свої передвиборчі кампанії, тільки дві мають шанс отримати достатньо місць, щоб сформувати новий уряд. Яка з них переможе?"
 serbia.71.a: "Демократична партія формує новий уряд."
 serbia.71.b: "Народно-радикальна партія здобуває впевнену перемогу."

 serbia.72.t: "Королівський режим"
 serbia.72.d: "Його Величності королю сербів Петру II Карагеорговичу сьогодні нарешті виповнилося 18 років, і на вражаючій церемонії в Белграді йому було символічно передано всі повноваження трону. Регент Петар Живкович, генерали та офіцери Білої Руки, а також кабінет міністрів схилилися перед королем, коли він проголосив, що захищатиме цілісність Сербії та корони з усією владою, яка йому дарована.\n\nІноземні спостерігачі кажуть, що після цієї події у Белграді мало що зміниться. Регентство, можливо, пішло у відставку, але вплив років його перебування при владі зберігається, і фракція Радикальної селянської демократії, яка отримала контроль над партією у попередні роки, майже напевно сформує новий уряд. Король Петро II може бути іншою людиною, ніж його батько і дід, але він залишається лише символом - королівська диктатура, яку він практично не контролює, безсумнівно, збережеться на роки, якщо не на десятиліття."
 serbia.72.a: "Це нова сторінка в історії сербства!"
 serbia.72.b: "Ми, вірні слуги Карагеорговича, здобули перемогу!"

 serbia.73.t: "Путч"
 serbia.73.d: "Хоча югославська держава тільки створена, вже починає наростати невдоволення новим станом справ - чи, скоріше, пошук можливості здійснити плани, яких прагнули багато років.\n\nЄдиною справжньою ідеологією таємного суспільства Конспірація є сербський супрематизм, і ідеалістичним цілям югославізму та союзу південних слов'ян у ньому мало місця. Сербський культурний клуб розробляє ідеї 'Великої Сербії', яка має бути створена після розпаду Австрійської імперії і включати всі території, населені сербами, або території, про які говорять, що вони населені сербами, і, можливо, трохи більше...\n\nНа щастя, за останнє десятиліття сербська армія отримала повний контроль над урядом, усунувши останній бар'єр між цією метою та реальністю. Протягом тижня після проголошення Югославії тихий переворот захопив контроль над державою, скинув демократично обраний уряд та скасував проголошення. Мілан Недіч, старший із впливових Недичів, прийшов до влади як тимчасовий президент Великої Сербії.\n\nХоча офіційно вони виступали проти перевороту і ховалися в підпіллі, і республіканці, і радикали бачили, як багато їхніх членів або підтримували, або терпіли путч. Це сильно похитнуло репутацію обох партій, і в міру просування перевороту з Белграда в інші регіони країни, їхні лідери, такі як Драгомир Васіч і Мілан Стоядинович, не змогли організувати серйозну відповідь."
 serbia.73.a: "Нехай живе Велика Сербія!"

 serbia.74.t: "Хаос на Півночі"
 serbia.74.d: "Після поразки Австро-Угорщини багато солдатів і офіцерів імперських армій відмовилися перейти на бік Югославії - або вони були вірні режиму у Відні і тепер висловлювали цю вірність сепаратистськими симпатіями, або вони вважали, що серби ніколи не дадуть такої автономії, яку Королівство Іллірія надало слів. хорватському та боснійському народам.\n\nПереворот у Белграді значно підбадьорив ці залишки, які тепер об'єднуються у масові осередки опору та захоплюють місто за містом в умовах хаосу. Сербська армія повідомляє, що втрачено контроль над більшою частиною колишньої Іллірії, і що важливіше, під загрозою опинилися пречанські громади у Хорватії та Боснії. Це підштовхнуло путчистський уряд Недича до початку повномасштабної військової операції проти хорватських, словенських та боснійських повстань."
 serbia.74.a: "Ці зрадники мають бути роздавлені!"

 serbia.75.t: "АСВС"
 serbia.75.d: "Депутати Скупщини, які рішуче виступили проти путчу та зуміли уникнути домашнього арешту, вирушили на південь країни, де в Чорногорії вони реформувалися в оболонку парламенту. Більшість депутатів були робітниками-соціалістами, соціалістами та лівими республіканцями, у яких було найбільше причин боятися нового режиму Конспірації і, отже, чинити опір йому.\n\nХоча було кілька батальйонів та резервістів, які перейшли на їхній бік, вигнана Скупщина спочатку здавалася беззубою, доки не почала укладати союзи з войовничими лівими югославськими. Колишні пелагичівські партизани під керівництвом Вукашина Марковича повставали один за одним, за ними пішли чорногорські, македонські та албанські сепаратисти, що дозволило цьому руху зміцнити напівміцний контроль над півднем країни.\n\nУ Цетіні воно оголосило про створення Антиреакційної скупщини за визволення Сербії і фактично перетворилося на революційну організацію, пов'язану з Третім Інтернаціоналом."
 serbia.75.a: "Ці зрадники мають бути роздавлені!"

 serpuppet.1.t: "Сербія під болгарською окупацією"
 serpuppet.1.d: "Внаслідок війни між Белградським Договором та Болгарією з метою знищення болгарської гегемонії на Балканах і незважаючи на чисельну перевагу наших армій, Сербія зазнала поразки. З цього моменту болгарські війська увійшли до Белграду і опанували останні осередки опору. Попередній уряд був частково заарештований, інша партія втекла.\n\nБолгарська влада поставила при владі Живоїна Періча, лідера Державної партії сербських демократів. Ця партія вже була при владі у 1920-1925 роках, але була повалена внаслідок республіканської революції. Тепер їм належить перебудувати країну та відновити свою політику."
 serpuppet.1.a: "Потрібно побудувати нову країну."

 serpuppet.2.t: "Початок прогресивних реформ"
 serpuppet.2.d: "Партія ініціювала низку нових реформ для реалізації своїх ідей у ​​країні. Ці реформи вплинуть на соціальну ситуацію у країні, щоб заспокоїти населення. Але в той же час вони намагаються забезпечити собі владу в Сербії та протистояти "тиранії більшості". Це поняття було відновлено французьким політиком Алексісом де Токвілем. Він сказав, що демократія - це порочне коло, що складається з більшості, переважної більшості і не дає права голосу політичним меншинам у демократичному суспільстві."
 serpuppet.2.a: "Ми повинні поважати демократію та принцип більшості."
 serpuppet.2.b: "Ми повинні протистояти цій тиранії шляхом створення верхньої палати, що призначається."

 serpuppet.3.t: "Другий етап реформ"
 serpuppet.3.d: "Після дебатів про "тиранію більшості", партія запропонувала нову реформу щодо запровадження мінімальної заробітної плати. Ця пропозиція дозволила б кожній сім'ї мати невеликий дохід, необхідний задоволення первинних потреб. Натомість деякі члени партії пропонують запровадити систему страхування, засновану на політичних ідеях Бісмарка про винагороду тих, хто працює та робить внески до фонду соціального забезпечення."
 serpuppet.3.a: "Ми маємо забезпечити гарне життя сербського народу."
 serpuppet.3.b: "Нагороджувати слід лише того, хто працює."

 serpuppet.4.t: "Заключний етап реформ"
 serpuppet.4.d: "Зрештою після всіх цих дебатів у партії з'явилася остання пропозиція. Деякі члени з найбільш ліберальними поглядами гадають про реформування законодавчої влади. Такі реформи, як емансипація жінок чи великий захист робітників. Ці ідеї перегукуються з попередньою пропозицією щодо мінімальної заробітної плати. Тим часом, авторитарніші члени партії бояться ситуації, яку цю пропозицію може створити в країні. Натомість вони пропонують взяти під контроль законодавчу владу. Тоді уряд контролюватиме виконавчу та законодавчу владу, зміцнюючи свою владу та остаточно стаючи на авторитарний шлях."
 serpuppet.4.a: "Сербія - сучасна країна із сучасним мисленням!"
 serpuppet.4.b: "Тільки сильна держава може вберегти уряд від падіння."

 serpuppet.5.t: "Прогресивні реформи набувають ліберального обігу"
 serpuppet.5.d: "Реформи завершено і після багатьох рішень між впровадженням ліберальної думки в Сербії чи зміцненням нової державної влади. Реформи, нарешті, пішли ліберальним шляхом. У просуванні рівності, захисті демократії та застосуванні таких пропозицій, як мінімальна заробітна плата чи правові реформи, Сербія досягла нового статусу сучасної держави і тепер може бути названа моделлю на Балканах."
 serpuppet.5.a: "Хай живе Сербія!"

 serpuppet.6.t: "Прогресивні реформи набувають авторитарного характеру"
 serpuppet.6.d: "Реформи завершено і після багатьох рішень між впровадженням ліберальної думки в Сербії чи зміцненням нової державної влади. У результаті реформи пішли авторитарним шляхом. Протистоївши небезпечну тиранію більшості з призначуваною верхньою палатою, створюючи систему соціального забезпечення, засновану на ідеях Бісмарка, і нарешті, об'єднуючи виконавчу і законодавчу владу, сербський уряд остаточно закріпив свою владу і може бути визнаний сильною державою на Балканах."
 serpuppet.6.a: "Хай живе Сербія!"

 serpuppet.7.t: "Зустріч у тіні"
 serpuppet.7.d: "Сьогодні вранці до офісу президента надійшов лист. Це була пропозиція про зустріч від залишку Конспірації, він пропонував зустрітися лише з лідером держави о 12 годині дня у темному передмісті Белграда. Вже давно Болгарія домінує над сербською нацією, і деякі урядовці, включаючи Живоїна Періча, починають розглядати можливість повстання. Можливо, ця зустріч може призвести до нової, але небезпечної можливості."
 serpuppet.7.a: "Познайомитись з ним."
 serpuppet.7.b: "Ми не можемо зрадити Болгарію, арештуйте його!"

 serpuppet.8.t: "Залучити урядовців?"
 serpuppet.8.d: "Після зустрічі з'ясувалося, що опір був визначним членом Конспірації, метою якої є інверсія болгарської гегемонії ударом у спину. Тоді Живоїн Періч і він вирішили об'єднати сербський опір проти болгарського гнобителя, відкинувши всі форми ідеологічного нерозуміння. Цей союз називатиметься "Національні Рада Опору" (або Національна рада опору). На даний момент ми повинні отримати деяку підтримку для підготовки повстання проти Болгарії, але кожне рішення, яке ми прийматимемо, буде збільшувати або зменшувати скритність НРО або руху за незалежність. Якщо наша скритність стане надто низькою, нас можуть виявити та розв'язати болгарський гнів проти сербського народу. Якщо нам вдасться зберегти хорошу скритність, ми зможемо досягти несподіваних ефектів проти болгарської армії.\n\nТепер Періч знає, що деякі урядовці виступають проти болгарського гніту. Можливо, спробуємо залучити їх?"
 serpuppet.8.a: "Їм не можна довіряти."
 serpuppet.8.b: "Можливо, ми могли б заручитися політичною підтримкою."

 serpuppet.9.t: "Залучити генералів?"
 serpuppet.9.d: "Сербська армія була принижена під час війни проти Болгарії. Деякі наші генерали не підтримують співпрацю з переможеними. Чи ми повинні залучити їх? Це може поставити під загрозу скритність НРО, але водночас може дати нам деяку офіцерську підтримку у разі війни."
 serpuppet.9.a: "Ми залишимося непомітними."
 serpuppet.9.b: "Можливо, ми могли б заручитися військовою підтримкою."

 serpuppet.10.t: "Знайти військову техніку?"
 serpuppet.10.d: "Деякі склади нашій країні заповнені піхотним спорядженням часів попередньої війни та Вельткрига. Ці гармати гниють у пилу, в той час як вони могли б бути корисними для нашого повстання. Проблема в тому, що ці ангари охороняються або болгарськими солдатами або сербськими корумпованими солдатами. Ми можемо спробувати підкупити їх або проникнути туди непомітно. Але є ймовірність, що одна з наших операцій провалиться, і нашу скритність буде порушено. Що нам робити?"
 serpuppet.10.a: "Давайте не ризикуватимемо задля цього."
 serpuppet.10.b: "Нам потрібна ця зброя за всяку ціну."

 serpuppet.11.t: "Знайти більше людей?"
 serpuppet.11.d: "З початку століття Сербія втрачає багато людей у ​​кожній війні, в якій вона бере участь. Вельткріг і Четверта Балканська війна були смертоносними. Зараз для нашого повстання нам потрібні чоловіки для боротьби з болгарським гнобителем. Випадково багато сербів цінують уряд за його реформи, але дуже погано дивляться на союз з Болгарією. Це дасть нам багато людей проти них."
 serpuppet.11.a: "Давайте не ризикуватимемо."
 serpuppet.11.b: "Ці люди потрібні нам для останньої битви."

 serpuppet.18.t: "Сховати зброю в церквах?"
 serpuppet.18.d: "З моменту створення нашого руху його скритність має велике значення. Насправді саме за допомогою скритності ми зможемо проголосити найдивовижнішу незалежність від болгар. Деякі наші партизани пропонують ховати зброю в церквах, як у маленьких сільських. Таким чином, зброя буде схована краще, ніж на складах уряду, і коли підніметься повстання, ми зможемо повернути її назад, і ніхто не зможе нам перешкодити. Однак цей крок створює деякі етичні проблеми і деякі члени НРО проти ідеї використовувати священні місця в наших планах. Що ж нам робити?"
 serpuppet.18.a: "Зробити."
 serpuppet.18.b: "Не чіпати церкви."

 serpuppet.12.t: "Вербування найманців?"
 serpuppet.12.d: "Тепер ми знаємо, скільки підтримки ми отримали. Скільки зброї, людей та союзників у нас уже є і навіть що з цією зброєю робити. Проте ми не знаємо, чи цього буде достатньо, щоб захопити нашу незалежність силою, навіть якщо ми застанемо їх зненацька. Можливо, було б розумно найняти найманців на час повстання. Ми могли б вдати, що набираємо найманців, щоб допомогти болгарським військовим. Це може спрацювати на деякий час."
 serpuppet.12.a: "Це надто ризиковано."
 serpuppet.12.b: "Вони нам потрібні."

 serpuppet.13.t: "Хмари накопичуються"
 serpuppet.13.d: "Тепер кубики кинуті, ми маємо чекати і дивитися, до чого приведуть наші рішення. Ми готуватимемо наше повстання проти болгарського гнобителя. Є кілька можливостей: або ми приховували наш рух, або ми не були досить потайливими, у цьому випадку повстання може просто провалитися, або Болгарія може виявити змову і знищити нас раніше, ніж ми очікували."
 serpuppet.13.a: "Моліться за Сербію."

 serpuppet.14.t: "Незалежність процвітає"
 serpuppet.14.d: "Ми змогли зберегти достатню скритність протягом усієї нашої змови, болгари не чекали нашого повстання, що дало нам перевагу по раптовості."
 serpuppet.14.a: "У нас є перевага."

 serpuppet.15.t: "Змова не вдалася"
 serpuppet.15.d: "Ми не змогли бути досить обачними, Болгарія запідозрила, що ми робимо, вони послали війська до стратегічних пунктів та заарештували деяких членів змови. Повстання провалилося, ми недостатньо сильні, щоби захопити стратегічні пункти. Ми більше не можемо бути незалежними."
 serpuppet.15.a: "Все скінчено."

 serpuppet.16.t: "Змова розкрита!"
 serpuppet.16.d: "Болгарія дізналася, що ми робимо, вони вважали за краще запобігти, а не лікувати, болгарські армії готуються роздавити нас."
 serpuppet.16.a: "Наша доля вирішена наперед."

 serpuppet.17.t: "Нам вдалося проголосити незалежність"
 serpuppet.17.d: "Поки Болгарія була повернута спиною, ми встигли стати незалежними. Але не зненацька, деякі, схоже, повідомили про це..."
 serpuppet.17.a: "До смерті."

 serflavor.1.t: "Белградський пакт"
 serflavor.1.d: "Газети Болгарії сьогодні переповнені новинами з Сербії - дипломатична подія, яка, на думку багатьох, готувалась роками, пакт між сербами, румунами та греками, нарешті, завершено, і таким чином народився Бєлградський пакт. Мало хто дивиться на цю угоду наївно - болгарський політичний консенсус, незалежно від того, чи схиляється він ліворуч чи праворуч, розуміє, що сторони, що підписали договір, будуть використовувати його як зброю проти Болгарії.\n\nДеякі були налаштовані тривожніше, ніж інші. Найбільша щоденна газета Софії 'Ранок' надрукувала великими жирними літерами: 'ВІЙНА НАБЛИЖАЄТЬСЯ! СЕРБИ МОБІЛІЗУЮТЬСЯ ДЛЯ ЗАХОПЛЕННЯ МАКЕДОНІЇ!'. Тривога була пов'язана з однією з проголошених цілей Белградського конгресу - "закликати до нового порядку на Балканах", що болгарські консерватори могли інтерпретувати лише як заклик до повалення Великої Болгарії. У тій самій газеті було опубліковано статтю Миколи Жекова, генерала болгарської армії, який стверджував, що Болгарія зовсім не готова до ведення війни та єдине рішення - негайно звернутися до Німеччини та Австро-Угорщини з проханням про посередництво. Співпраця з німцями, які так жорстоко експлуатували нас під час Вельткрігу, нещодавно вважалася немислимою, і можливо, досі вважається такою, але сьогодні все можливо...\n\nСербські, турецькі та грецькі представники в Народній скупщині виступили на підтримку пакту - румунська делегація від виборчого округу в Добруджі, проте, була стриманішою. Зрештою їх еквівалентом майбутнього визволителя є екстремістська Залізна гвардія..."
 serflavor.1.a: "Ми збережемо Триколор!"

 serflavor.2.t: "Повернення Карагеорговича"
 serflavor.2.d: "Заснована в 1925 році, Сербська Республіка була радикальною, охопленою лівими агітаторами, які надихали болгарських лівих по той бік кордону, і все більш мілітаристської - проте, принаймні, у них не було проклятого роду Карагеорговичів на троні. Сьогодні все змінилося, оскільки внаслідок кривавого перевороту таємне роялістське військове товариство Біла Рука повалило нещодавно обраний уряд Сербії та оголосило про відновлення королівства у напівпорожній Скупщині. Спадкоємець сербського престолу та син Олександра II Карагеорговича, князь Петро, ​​має прибути до Белграда через кілька днів.\n\nРід Карагеорговичів захопив владу в Сербії після вбивства Олександра I і всієї династії Обреновичів Чорною Рукою, і вони мали лише зневагу до болгарського народу Македонії. І Петро II, і Олександра II схвалили кампанії з сербізації регіону після його захоплення в ході Балканських воєн, принижуючи місцеве населення, змушуючи його оголошувати себе сербами, і часто вдаючись до терору. На жаль, вони не були повалені під час Вельткріга і залишилися при владі, хоча і у вигляді простого покидька - і, схоже, навіть республіканська революція не зможе довго стримувати їх.\n\nНовини з Белграда сколихнули болгарське населення і ще більше загострили конфлікт у Ніші, водночас завдавши удару по республіканській справі в Софії. Офіцерський корпус налаштований рішуче і сприймає ці новини з гордістю, проте - якщо історія припустилася помилки і повернула на трон дитини Олександра, то виправляти її доведеться болгарським плечам."
 serflavor.2.a: "Ми ще раз помстимось за окупацію Македонії!"

 serflavor.3.t: "Виступ Льотича"
 serflavor.3.d: "Праве крило сербського політичного спектру, окрім Народно-радикальної партії та Аграріїв, в основному складається з монархістів, і серед них найбільш помітні два рухи. Державна партія сербських демократів була єдиною легальною партією королівської диктатури Олександра II і продовжує існувати як невелика поміркована монархічна партія, зосереджена в кількох виборчих округах, де вони найсильніші, і оскільки вони були надто незначні, щоб загрожувати республіканському порядку, їм дозволили залишитись легальними після революції. Друга - партія, створена після революції нового покоління монархістів, називається 'Пробудження' ('Буђење'), і її лідер, Димитрій Летич, поступово робить собі ім'я.\n\nВиступаючи перед Скупщиною, Летич торкнувся ключових, на його думку, проблем Сербської республіки - смерті Бога в народі, охопленому пожадливістю і зневагою, і щоденної, нескінченної скрухи душ "кувалдою капіталізму", яку минулі уряди підтримували своєю політикою. Езотерична манера промови політика мало кого переконувала та робила його союзником у законодавчому органі, але вона була характерна для так званого 'Мита Богомољац' ('Богомольця Міти'). Навіть будучи чиновником королівської диктатури короля Олександра II та депутатом від Смедерева, Летич викликав побоювання у своїх колег. Він заявляв, що його служіння Карагеоргійовичам є божественним провидінням, що сербський народ має Богом цю місію у світі, а його православна віра перевершує навіть фанатичну.\n\nОчолюючи ультраправу екстремістську, націоналістичну роялістську партію, Льотич є дрібницею на політичній сцені, і тому йому поки що дозволили залишитися - але хто знає, куди він може потрапити, якщо обставини зміняться..."
 serflavor.3.a: "Ми уважно спостерігатимемо за ним."

 serflavor.4.t: "Постріли у темряві"
 serflavor.4.d: "Майор Живан Кнежевич, член таємного товариства Конспірація та офіцер сербської армії, повертався додому у Белграді разом зі своїм товаришем, коли обидва зрозуміли, що за ними стежать. Не бажаючи ризикувати, двоє чоловіків прискорили крок, сподіваючись зустріти або цивільних осіб для прикриття або телефонну будку, щоб зателефонувати в поліцію, але ні того, ні іншого не виявилося. Натомість таємничі нападники відкрили вогонь, важко поранивши Кнежевича і вбивши його однолітка - пораненого офіцера потягли з очей геть, як і його труп.\n\nМинуло два дні, перш ніж поліції повідомили про зникнення офіцера, і відразу ж почалися пошуки по всьому Белграду - Кнежевича знайшли, але на той час було вже надто пізно, оскільки він був давно мертвий. Поліцейські знайшли його труп на околиці міста, на ньому залишили послання:\n\n'Так усім ворогам Бога, Короля та Білої Руки!'."
 serflavor.4.a: "Як вони сміють..."

 serflavor.5.t: "Помста"
 serflavor.5.d: "В черговий раз правоохоронні органи республіки були мобілізовані після повідомлень про скоєне гучне вбивство - і цього разу минуло всього кілька годин, перш ніж офіцерів у Крагуєваці зустріли жахливе видовище в бідних районах міста - кілька офіцерів сербської армії, звільнених кілька років тому через підозри, що вони належали до Білої Руки, були зарізані та повішені за ноги публічно. Кілька дітей, які грали у футбол у кварталі, пояснили, що нещодавно їх там повісили якісь дивні люди.\n\nТільки найдурніші не зрозуміли, хто стоїть за цими вбивствами. Майор Живан Кнежевич був не лише шановним членом Сербського культурного клубу та таємної організації, що стоїть за ним, а й братом Радої Кнежевича, командира сербських ВПС, провідного члена Республіканської партії та Конспірації. Хоча військові зі зрозумілих причин зберігають мовчання щодо цих подій, а Кнежевич лише висловив урочисту скорботу з приводу смерті брата, майже напевно ці вбивства були скоєні як акт праведної помсти.\n\nІ як всі і очікували, через кілька днів поліція закрила справу, заявивши, що 'розслідування поки що припинено, оскільки не знайдено жодного підозрюваного'."
 serflavor.5.a: "Ми – стабільна демократична республіка, будь ласка, повірте нам!"

 serflavor.6.t: "Четверта Балканська війна"
 serflavor.6.d: "У перші два десятиліття двадцятого століття регіон вразили три Балканські війни - дві з них були локальними, які велися лише між самими балканськими державами, тоді як третя більш відома як Балканський фронт Вельткріга. Протягом майже двох десятиліть після його завершення світові спостерігачі очікували, що він стане останнім. Зрештою, Вельткріг залишив Болгарію гегемоном на Балканах, а трьох її суперників - розбитими, утримуваними деспотичними мирними договорами через те, що вони вибрали не той бік, і розділеними здебільшого своїх основних земель. Звичайно, в Європі, перекроєній за забаганкою Німеччини, немає місця для реваншистських амбіцій на Балканах.\n\nСьогодні, коли тисячі чоловіків по всьому регіону беруть до рук зброю, стає зрозумілим, що ці прогнози були помилковими. Чи була в цьому винна слабкість так званої Великої Болгарії? Чи вина лежить на Австрії та Німеччині, які виявили благодушність по відношенню до Балкан і не зупинили переозброєння балканських держав? Відповідь вже не має значення – лише кровопролиття.\n\nХоча здається малоймовірним, що четверта Балканська війна переросте у світовий конфлікт, оскільки жодна з великих держав поки що не розглядає її як опосередковану війну одна проти одної, все ще є потенційні учасники війни, які чекають - і ніхто не знає, яким буде її результат . Чи зможе Болгарія захистити свою тендітну гегемонію над Балканським регіоном та витримати випробування часом? Або ж Белградський пакт досягне "нового порядку на Балканах", до якого він закликає?"
 serflavor.6.a: "Вперед!"

 serflavor.7.t: "Зенітизм"
 serflavor.7.d: "Поразка у Вельткризі ознаменувала фундаментальні зміни у сербському суспільстві, та її культура стала винятком. У війні загинула абсолютна більшість сербських чоловіків, майже чверть всього населення країни, а тим небагатьом, хто залишився, довелося повертатися до спалених будинків, розграбованих міст, покинутих ферм і розбитих мрій. Щоб впоратися з цим, багато хто звернувся до мистецтва, щоб висловити своє розчарування та сум - і все ж таки початок королівської диктатури Олександра II загальмував розвиток сербського мистецтва та культури в умовах жорсткої цензури. Республіканська революція 1925 року дала вихід цієї енергії, що накопичилася, і наступне десятиліття залишило свій слід у сербській культурі як період авангардного мистецтва, літератури та культурної критики. Небагато рухів були більш показовими для цього періоду, ніж зенітизм, названий на честь художнього журналу "Зеніт".\n\nЗаснований Любомиром Мічичем, Іваном Голом та Бошко Токіном, журнал публікує статті про сучасне суспільство, художні рецензії та культурні публікації. Хоча автори журналу численні, через нього проходить спільна нитка антивоєнної, антинаціоналістичної та антикапіталістичної думки – і насамперед сучасного, «західного» суспільства. 'Чому Сербія так сильно постраждала?' - розмірковують Мічич та його однодумці на сторінках 'Зеніту'. Тому що Сербія, вирішивши відмовитися від свого унікального балканського духу та общинної, мирної культури, продала свою душу більшій європейській цивілізації та холодній, безсердечній машині сучасного капіталізму. Ця машина дала Сербії сучасні знаряддя війни, якими сама себе вбила. Одні називають зенітизм анархо-примітивістським, вказуючи на їхню уїдливу критику сучасних технологій та неживого способу життя, а інші вважають, що вони сприймають свої думки надто буквально.\n\nУ 1936 році "Зеніт" і сербський авангард продовжують свій курс, хоча з роками, коли пам'ять про руйнування Вельткріга стає дедалі тьмянішою, вони сприймаються швидше як непатріотичні, ніж далекоглядні."
 serflavor.7.a: "Молодь, як завжди, завдає клопоту"

 serflavor.8.t: "Спостерігається північна Аврора"
 serflavor.8.d: "Сьогодні вночі більша частина Європи, включаючи Сербію, була зустрінута шокуючим видовищем - північною авророю, що тягнеться до Середземного моря і фарбує небо в криваво-червоний колір. Для багатьох це було чудовим видовищем, але забобонні люди відразу ж сприйняли це як знак Бога згори. Очевидно, що таким явищем він намагався щось сказати людям - але чи це було попередженням, милістю чи загрозою.\n\nНайдивовижніше тлумачення прийшло від сербського проповідника із сільської місцевості Морава, який витлумачив це як знак першого. Це було попередження, і не звичайне попередження, народам Європи - у своєму місті і навколишніх селах він проголосив, що Бог знає про апокаліпсис, що насувається, і апокаліпсис цей насувається не від чотирьох вершників, а швидше від самих народів Європи. Менш ніж через десять років річки континенту забарвляться кров'ю, як забарвилося небо тієї ночі, лютий орел, розмах крил якого достатній для того, щоб покрити Європу, боротиметься з бурею льоду та снігу зі сходу та оголосить себе захисником світу від чистого зла. але серце його так само темне, як і зло, з яким він бореться.\n\nЗахоплююча історія. Однак паніка, викликана серед забобонних людей, не така вже й захоплююча."
 serflavor.8.a: "Перестаньте дивитись на небо!"

 serflavor.9.t: "Перша та друга революції"
 serflavor.9.d: "Один із найвідоміших політичних філософів та професорів права в Республіці Сербія Слободан Йованович опублікував перероблений варіант однієї зі своїх перших робіт 'Політичні та правові дискусії' ('Političke i pravne rasprave'), найважливішою зміною в якій стало додавання нової передмови та вступу. У цій передмові Йованович зробив стрибок уперед і описав події 1925-1926 років не як "республіканську революцію", а як "другу сербську революцію".\n\nПершою сербською революцією, про яку згадує Йованович, була знаменита тридцятирічна Сербська революція під керівництвом Карагеоргія Петровича та багатьох інших героїв сербської історії, яка сталася одночасно з Грецькою визвольною війною та завершилася визнанням васального князівства Сербія. Цю подію прийнято вважати початком сучасної сербської історії та першим кроком на довгому шляху до незалежності. Йованович пояснює своє рішення назвати її 'Першою' далі в тексті: 'Другу' сербську революцію періоду після Вельткріга слід розуміти не як самостійну подію, а як кульмінацію ідеалів Карагеоргія та перших сербських революціонерів.\n\nЗ цього первісного твердження можна зробити безліч висновків. Сербський народ живе історією, відзначеною спокутною боротьбою в ім'я свободи і вільності, чи то свобода від іноземних гнобителів, чи то свобода від несправедливого уряду. Демократію, якою вони користуються, не слід розуміти як західний імпорт, а скоріше як розвиток унікальної сербської культури та самобутності – і навпаки, демократію слід вважати основним елементом сербської ідентичності."
 serflavor.9.a: "Сербський триколор майорить у ім'я свободи!"

 serflavor.10.t: "Динарська раса"
 serflavor.10.d: "Концепція 'динарської раси', створена західними расологами наприкінці ХІХ століття як спосіб класифікації народів південно-східної Європи, з перших днів була захоплена панслов'янськими націоналістами. Як найбільш радикальна течія в ідеології югославізму, вона описує сербів, хорватів, словенців, боснійців і македонців як частину єдиної "раси", і що відмінності між ними виникли в результаті історичного поділу, а не будь-яких природжених відмінностей.\n\nПомітним раннім прихильником ідей, які пізніше сформують динаризм, був Йован Цвіїч, сербський географ та геолог, який використовував екологічні умови Балкан для опису формування цієї загальної південнослов'янської ідентичності. По той бік кордону з Сербією ці ідеї найбільш активно розвивав хорватський філософ Володимир Дворникович, який у своїх працях заявляє, що південним слов'янам необхідно об'єднатися заради спільних інтересів, подібно до німців та італійців у 19 столітті. Його погляди включають євгеніку та культурну змішання для створення сильної югославської 'раси', а також всебічний опис унітаристської югославської філософії. Димитріє Льотич та його політична партія найбільш близькі до поширення динаристської лінії у сербській політиці."
 serflavor.10.a: "...які дивні ідеї."

 serflavor.11.t: "Останній воєвода"
 serflavor.11.d: "Незабаром після початку війни проти Болгарії ми отримали несподіваний лист від Петра Бойовича, знаменитого командувача сербської армії під час Вельткрігу. З чотирьох Воєвод - найвищих командирів сербської армії до і під час Вельткрига, прирівняних до фельдмаршалів - він останній, хто ще живий, і після більш ніж десятирічної відставки він знову запропонував свої послуги сербському народу, щоб, за його словами, послужити в ім'я Вітчизни. востаннє, поки тіло ще дозволяє'.\n\nВоєвода Бойович прославився як один із найвправніших воєначальників в історії Сербії, очоливши вигнану армію після окупації Сербії, борючись пліч-о-пліч з греками і французами на Салонікському фронті, і перемігши чисельно переважаючі австрійські та болгарські війська. Хоча йому вже вісімдесят років і він давно не служить, наші командири в сербській армії радять прийняти його на службу - хоч би з чистої поваги до легендарної особистості, адже для багатьох він був символом або наставником."
 serflavor.11.a: "Сербська армія вітає ваше командування!"
 serflavor.11.b: "Давайте використовуємо його схвалення для пропаганди."
