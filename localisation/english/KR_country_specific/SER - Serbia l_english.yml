 serbia.20.t: "В'януча демократія"
 serbia.20.d1: "Чи то розважливий крок, чи безпрецедентно сміливий вчинок, демократично обраний уряд Сербії вирішив виступити проти своїх благодійників, відкрито звинувативши сербську армію та її таємні кліки у вбивстві колишнього президента. Мотиви такого повороту, хоч би якими вони були, сьогодні мало що означають, оскільки їхні результати виявилися катастрофічними. Відчуваючи, що цивільний уряд висуває звинувачення на хитких підставах, Конспірація завдала удару у відповідь, мобілізувавши все, що було в її розпорядженні.\n\nКоаліція у Скупщині розкололася, оскільки дедалі більше депутатів висловлюють свою стурбованість "зрадницькою" політикою президента. Одна за одною з'являються публікації та газетні статті, які звинувачують уряд у неправильному веденні розслідування смерті Продановича та пошуку уявних ворогів, щоб реабілітуватися. Навіть син убитого президента показав своє обличчя, виступаючи на підтримку військових та їхніх цілей. Розслідування відступило, і невдовзі суди поспішно оголосили, що колишнього президента було застрелено самотнім фанатиком-роялістом.\n\nПрезидент та його міністри більше не можуть спокійно ходити ночами, знаючи, що вони можуть виявитися наступними у списку вбивць таємного товариства. Їхній останній шанс притупити ікла 'другої Чорної Руки' провалився, і тепер вони можуть тільки мовчки боротися, сподіваючись, що зможуть вижити і перечекати радикалізм військових."
 serbia.20.d2: "Минуло кілька місяців, а уряд та правоохоронні органи не роблять жодних дій. Це страх, усвідомлення того, що якщо вони заглянути надто глибоко, то звинуватить у скоєнні вбивства когось надто впливового? Чи це таємне визнання того, що Конспірація стала надто могутньою і ніхто не може її контролювати? Розслідування відступило, і невдовзі суди поспішно оголосили, що колишнього президента було застрелено самотнім фанатиком-роялістом.\n\nБільше президент та його міністри не можуть спокійно ходити ночами, знаючи, що вони можуть бути наступними у списку вбивць таємного товариства. Їхній останній шанс притупити ікла 'другої Чорної Руки' провалився, і тепер вони можуть тільки мовчки боротися, сподіваючись, що зможуть вижити і перечекати радикалізм військових."
 serbia.20.a: "На жаль..."
