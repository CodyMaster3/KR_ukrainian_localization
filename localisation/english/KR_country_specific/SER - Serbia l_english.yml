### Ideas ###
 SER_treaty_of_wartholz: "Вартхольцький договір"
 SER_treaty_of_wartholz_desc: "Вартхольцський договір, підписаний Королівством Сербія в 1919 році, є каральною угодою, яка встановлює повоєнні відносини Сербії з Австро-Угорською Імперією. Він обмежує чисельність сербської армії 35 тисячами осіб, встановлює зону вільної торгівлі між двома державами та вимагає, щоб Сербія відмовилася від усіх претензій на австрійські та болгарські території."
 SER_everything_disabled_tt: "§RНе можна тренувати підрозділи, розформовувати підрозділи чи редагувати шаблони підрозділів.§!\n§RНе може запровадити військову повинність або мобілізувати економіку.§!\n§RНе може виробляти танки та літаки.§!\n"

 SER_secret_rearmament: "Секретне переозброєння"
 SER_secret_rearmament_desc: "Таємне переозброєння Сербії почалося майже одразу після Вартхольцького договору, але посилилося після Республіканської революції. Приховані як цивільні контракти, закупівлі обладнання, навчання нового покоління пілотів та офіцерів, порушення умов договору в рамках підготовки до відновлення Великої Сербії."

 SER_open_rearmament: "Відкрите переозброєння"
 SER_open_rearmament_desc: "Вартхольцький договір мертвий, і сербський орел знову розправляє крила. Закуповується обладнання, навчається нове покоління пілотів та офіцерів, а нація мобілізується для підготовки до відновлення Великої Сербії."

 SER_scarred_nation: "Нація зі шрамами"
 SER_scarred_nation_desc: "Сербія постраждала більше, ніж будь-яка інша країна під час Вельткрігу. Цілі міста обезлюдніли, країна була розграбована, сотні тисяч людей загинули – і прості серби вважають, що це їхня вина. Зрештою саме серб застрелив ерцгерцога Франца Фердинанда і тим самим спровокував конфлікт. Хоча лідери Сербії можуть мати ірредентистські амбіції, їм доведеться переконати народ, що все буде не так, як минулого разу."

 SER_konspiracija_dynamic_modifier: "£pol_idea Konspiracija"
 SER_konspiracija_idea: "Konspiracija"
 SER_konspiracija_idea_desc: "'Конспірація' організувала республіканську революцію 1925 року і тому вважає себе вправі диктувати зовнішню політику країни - вони бажають сербського ірредентизму та знищення Болгарії. Поступка цьому 'таємному суспільству' може дати нам потужні переваги, але це фаустівська угода... \n§W--------------\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?var_KONS_influence|=%+0]"

 SER_puppet_show: "Танець лялькової вистави"

 SER_Petar_II_regency: "Петро II"
 SER_Petar_II_regency_desc: "Петро II Карагеоргович - єдина дитина покійного Олександра II, останнього короля Сербії до республіканської революції. Залишившись без батька у віці двох років, він був забезпечений Петаром Живковичем до того, як революціонери знайшли його та таємно переправили через кордон – звідти спадкоємець дістався Канади. Там він потрапив під опіку свого дядька князя Павла – культурного та невимушеного бонвівану, який долучив майбутнього короля до способу життя британської знаті.\n\nВідновлений на троні, Петро прибув у збіднілу країну і був перетворений на маріонетку для політики Живковича і Летича - і все ж, хоч він ще молодий, його країна бачить у ньому потенціал. Можливо, він зможе перевернути сторінку свого батька і показати себе сучасним монархом, з ліберальним, вихованим у Британії поглядом на світ."
 SER_Petar_II_stojadinovic_puppet: "Петро II"
 SER_Petar_II_stojadinovic_puppet_desc: "Петро II Карагеоргович - єдина дитина покійного Олександра II, останнього короля Сербії до республіканської революції. Залишившись без батька у віці двох років, він був забезпечений Петаром Живковичем до того, як революціонери знайшли його та таємно переправили через кордон – звідти спадкоємець дістався Канади. Там він потрапив під опіку свого дядька князя Павла - культурного та поступливого бонвівану, який долучив майбутнього короля до способу життя британської знаті.\n\nВідновлений на троні, Петро прибув у збіднілу країну і був перетворений на маріонетку націоналістичного режиму Мілана Стоядиновича - та все ж, хоч він ще молодий, його країна бачить у ньому потенціал. Можливо, він зможе перевернути сторінку свого батька і показати себе сучасним монархом, з ліберальним, вихованим у Британії поглядом на світ."

 SER_structuralist_economics: "Структуралістська економіка"
 SER_structuralist_economics_desc: "Грунтуючись на переконанні, що не існує універсальної економічної моделі і кожна країна повинна знайти свій власний шлях, економічний структуралізм закликає державу розвивати промисловість, що спирається на матеріали, що виробляються всередині країни, та необхідність для держави контролювати грошові ресурси, щоб перенаправити їх у галузі, які в їх потребують."
 SER_black_monday: "Чорний Понеділок"
 SER_black_monday_desc: "Крах німецького імпорту та закриття міжнародної торгівлі означає, що наш невеликий промисловий сектор голодує, а аграрне населення насилу знаходить ринки для продажу своєї продукції. Це призвело до повного краху економіки країни."

 SER_farming_subsidies: "Субсидії фермерським господарствам"
 SER_farming_subsidies_desc: "Для того, щоб економіка Сербії залишалася на плаву, державі необхідно взяти на себе більш пряму роль у сільському господарстві та втрутитися, щоб забезпечити стабільне виробництво, стабільні ціни та стабільний експорт."

 SER_state_railways_directorate: "Дирекція державних залізниць"
 SER_state_railways_directorate_desc: "Нова централізована Дирекція державних залізниць Сербії об'єднує усі залізниці країни у єдину організацію. Усунувши внутрішню конкуренцію, Дирекція тепер може працювати над розширенням існуючих залізниць до кожного куточку Сербії."

 SER_military_reform_council: "Рада з військової реформи"
 SER_military_reform_council_desc: "Рада з військової реформи, очолювана генералом Міланом Недичем, була створена з метою привести гнітючу сербську армію в сучасний стан шляхом проведення низки жорстких реформ."

 SER_local_designs_idea: "Власні зразки"
 SER_local_designs_idea_desc: "Доступ до іноземних зразків дозволив сербським місцевим талантам розробляти свої власні зразки."

 SER_airforce_idea: "Доктрина ВПС Сербії"
 SER_airforce_idea_desc: "Сербія, за допомогою іноземних радників та місцевих талантів, прийняла сучасну повітряну доктрину."

 SER_russian_aerial_expertise: "Російська авіаційна експертиза"
 SER_russian_aerial_expertise_desc: "Сербія звернулася до російських радників за допомогою у підготовці нових пілотів."

 SER_french_aerial_expertise: "Французька авіаційна експертиза"
 SER_french_aerial_expertise_desc: "Сербія звернулася до французьких консультантів за допомогою у підготовці нових пілотів."

 SER_naval_investments: "Військово-морські інвестиції"
 SER_naval_investments_desc: "Уряд інвестує значні кошти в суднобудування, забираючи помітну частину бюджету та одночасно підганяючи суднобудівників."

 SER_republican_guard: "Республіканська гвардія"
 SER_republican_guard_desc: "Щоб захистити себе від загрози воєнного перевороту, ми завжди повинні мати збройну опору – і воєнізована громадська організація, покликана захищати республіканські ідеї, є тим рішенням, яке ми знайшли."

 SER_ideologically_charged_army: "Ідеологічно заряджена армія"
 SER_ideologically_charged_army_desc: "Вражена новими підвищеннями та призначеннями, сербська армія нехарактерно лояльна та віддана республіканським ідеалам."

 SER_workplace_democracy_idea: "Прогрес праці"
 SER_workplace_democracy_idea_desc: "Ми дамо сербським робітникам та селянам нове майбутнє, вільне від боротьби та поневірянь, вільне від несправедливої ​​експлуатації та осяяне гармонійним існуванням!"

 SER_liberation_of_women: "Прогрес гендерів"
 SER_liberation_of_women_desc: "Ми повинні усвідомити, що і чоловіки, і жінки – це люди з однаковою здатністю вчитися, працювати та боротися. Хоча ми не можемо перемогти тисячоліття упереджених уявлень, ми можемо законодавчо покращити існуючі умови та надати жінкам більше можливостей у житті."

 SER_rep_political_reform: "Прогрес управління"
 SER_rep_political_reform_desc: "Для нормального функціонування сучасного демократичного суспільства потрібна сильна бюрократична основа. Хоча демократія – це не просто процедурний процес, сильна процедура, прозоре управління та ефективне адміністрування – все це без винятку корисно."

 SER_pre_harmony_of_classes: "Прогрес праці §Wта§! Прогрес управління"

 SER_harmony_of_classes: "Класова гармонія"
 SER_harmony_of_classes_desc: "Нарешті, під керівництвом Республіканської партії, сербський народ зможе повною мірою насолодитися перевагами соціально-економічного прогресу - гармонійним суспільством, де будь-яка людина з будь-якого класу може претендувати на повноцінне життя."
 
 SER_montenegro_experiment_idea: "Чорногорський експеримент"

 SER_national_labor_union_council_idea: "Національна рада профспілок"
 SER_national_labor_union_council_idea_desc: "Національна рада профспілок є посередником між центральним урядом та інтересами трудящих, і ми маємо поважати його поради."

 SER_state_corporatism_idea: "Державний корпоративізм"
 SER_state_corporatism_idea_desc: "Усі національні сили мають бути зварені в єдиний орган, за допомогою якого ми зможемо перемогти будь-якого ворога – сильного чи слабкого, внутрішнього чи зовнішнього."

 SER_serb_radicalism: "Сербський радикалізм"
 SER_serb_radicalism_desc: "Народно-радикальна партія, авангард сербської нації, проводить політику аграрної переваги, масової політики та патріотичної відданості як своїй громаді, так і всій нації. У своїй політиці ми керуємося історичним ідеалом Задруги – демократичної сільської громади слов'янського селянства."

 SER_pasic_cult_idea: "Культ Ніколи Пашича"
 SER_pasic_cult_idea_desc: "Найбільший державний діяч Сербії Нікола Пашич - батько сербської держави, його провідник протягом десятиліть, який все життя боровся з абсолютизмом та авторитаризмом. Хоча в момент смерті здавалося, що його зусилля були марними, його спадщина досі знаходить відгук у нас, і він є досить славною фігурою, щоб звести його у статус майже божества!"

 SER_tripartite_labor_relations_council_idea: "Тристороння рада з економічних питань"
 SER_tripartite_labor_relations_council_idea_desc: "Тристороння рада - це орган, що складається з представників уряду, бізнесу та трудових колективів, що обговорює національну економічну політику та працює над створенням політики, яка принесе користь всій нації, а не лише будь-якій соціальній групі."

 SER_via_media: "Через ЗМІ"
 SER_via_media_desc: "Іноді перо сильніше за меч."

 SER_secret_police_idea: "Суд із захисту держави"

 SER_nationalist_fervor_idea: "Націоналістичний запал"
 SER_nationalist_fervor_idea_desc: "Сербський народ знову готовий до війни, і ми дамо йому війну!"

 SER_greenshirts: "Зелені сорочки"
 SER_greenshirts_desc: "Зелені сорочки Мілана Стоядиновича, натхненні румунською залізницею, є воєнізованим крилом його Радикального союзу. Озброєні державою, ці хоробрие люди присвятили своє життя захисту сербського уряду за всяку ціну. Вони гарантують, що будь-які спроби повалити владу нашого Воєводи будуть зустрінуті лютою відплатою, щоб Сербія знову стала сильною країною."

 SER_social_welfare_idea: "Розширене соціальне забезпечення"

 SER_avant_garde_idea: "Другий сербський авангард"
 SER_avant_garde_idea_desc: "Художники, поети та драматурги по всій Сербії вкотре намагаються зламати кордони, встановлені суспільством, та відкрити нові способи, за допомогою яких можна кинути виклик традиціям."

 SER_socialist_realism_idea: "Соціалістичний реалізм"
 SER_socialist_realism_idea_desc: "Мистецтво має служити ідеологічним ідеалам, тому ми повинні стежити за тим, щоб художники та драматурги створювали такі твори, які сприятимуть справі соціалізму. Вони повинні представляти соціалізм як світле завтра і не займатися непотрібним виродженням."

 SER_hotel_slavija: "Пряме управління готелю 'Славія'"
 SER_hotel_slavija_desc: "Хоча Скупщина залишається єдиним законодавчим органом, все більше рішень приймається у штаб-квартирі УРП та позапарламентських установ, розмиваючи демократичну владу та зміцнюючи соціалістичну владу."

 SER_revolution_purged_army: "Військові чищення"

 SER_state_terror: "Підкорення суспільства"
 SER_state_terror_desc: "Ми стежитимемо за тим, щоб кожен у сербському суспільстві залишався у строю. Для мас є тільки один шлях - шлях соціалізму, будь-яке відхилення від нього схоже на зраду."

 SER_economic_transformation_initial: "Економічна трансформація суспільства"
 SER_economic_transformation_initial_desc: "Засоби виробництва та ті, хто їх контролює, є ключовим фактором, який рухає історію вперед. Давайте передамо засоби виробництва робітникам і тим самим прискоримо перетворення до соціалізму!"

 SER_unified_trade_union_idea: "Центральна профспілка робітників"
 SER_unified_trade_union_idea_desc: "Розділені між різними профспілками, робітники Сербії не зможуть захистити свої права та організуватись. Наслідуючи приклади CGT та TUC, ми об'єднаємо всі профспілки Сербії в один орган, який, як виявилося, контролюється Соціалістичною робочою партією."

 SER_youth_work_brigades_idea: "Молодіжні трудові бригади"
 SER_youth_work_brigades_idea_desc: "Кістяк нового індустріального сербського соціалізму має бути побудований потім нашої молоді. Їх потрібно інтегрувати в соціалістичне суспільство з раннього віку – старшокласники та студенти мають бути покликані на трудові акції та проводити час на будівництві доріг та залізниць, набуваючи цінного досвіду та знаходячи товаришів на цьому шляху!"

 SER_national_revival: "Національне відродження"
 SER_national_revival_desc: "Простого відновлення королівської сім'ї недостатньо. Ми повинні побудувати ідеальну, відроджену державу, яка знову слідує порядкам природи і перетворює владу монархії на тотальну. Ми не просто реакціонери – ми революціонери, національні революціонери, і ми збудуємо нову сербську монархію на згарищі Республіки."

 SER_zadruga: "Задружський комунізм"
 SER_zadruga_desc: "Сербська нація більше не буде отруєна ідеями соціалізму, індивідуалізму та модернізму! Наш дім – село та сільська громада – тут, в ідилічній сільській місцевості, де правителі правлять, а піддані служать, де процвітає солідарність, ми створимо нову Сербію!"

 SER_military_dominance_idea: "Військове панування"
 SER_military_dominance_idea_desc: "Сербська армія – рятівники монархізму і вестиме нас вічно! Давайте зробимо так, щоб військові офіцери регулярно обіймали політичні посади та впливали на уряд на свою користь, і тим самим дамо їм можливість бути ангелами-охоронцями сербського народу!"

 SER_royal_constitution: "Королівська конституція"
 SER_royal_constitution_desc: "Конституція, така щедро дарована сербському народу урядом Його Величності, стане сигналом повернення до конституціоналізму епохи до Вельткріга, золотого віку в історії Сербії, який ми проживемо знову!"

 SER_the_dream_of_yugoslavia: "Мрія про Югославію"
 SER_the_dream_of_yugoslavia_desc: "Незважаючи на всі зусилля гнобителів у Відні та Будапешті, югославська мрія живе у серцях усіх південних слов'ян! Сербія має знову нести смолоскип звільнення із самовідданою метою повалення німецько-угорської гегемонії над слов'янством."

 SER_national_lottery: "Національна лотерея"

 SER_YUG_anti_serb_rebellion: "Війна проти Белграда"

 SER_YUG_unified_tariff_system: "Єдина система тарифів та зборів"

 SER_YUG_constitutionalist_military: "Конституціоналістські військові"
 SER_YUG_constitutionalist_military_desc: "Югославські військові були підпорядковані цивільним справам, і ера втручання армії в політику добігла кінця."

 SER_YUG_interferent_military: "Втручання військові"
 SER_YUG_interferent_military_desc: "Хоча Конспірації давно немає, військові продовжують втручатися у політичні справи, а демократія в Югославії важко дихає."

 SER_YUG_deep_state: "Югославське таємне товариство"
 SER_YUG_deep_state_desc: "Політика в Югославії, як і раніше, скута таємним суспільством, що стоїть за спинами громадянських політиків. Будь-якої миті якийсь амбітний полковник може повалити тендітну республіку і встановити свій власний порядок."

 SER_konspiracija_conflict: "Рух за Конституцію"
 SER_konspiracija_conflict_desc: "В даний час відбувається внутрішня реакція проти сербської армії та її ролі, що втручається в суспільстві, і поки вона паралізує діяльність уряду, цей рух може бути спрямований для нашого використання."

 SER_YUG_reformed_conscription: "Реформована система військового обов'язку"

 SER_YUG_anti_imperialist_vanguard_idea: "Антиімперіалістичний авангард"

 SER_YUG_dalmatian_tourism: "Індустрія туризму Адріатики"
 SER_YUG_dalmatian_tourism_desc: "Розумні інвестиції у туристичну інфраструктуру Адріатики сприяли її процвітанню. Пляжі та острови Далматського узбережжя приваблюють туристів, і можливо, одного разу воно стане столицею туризму у Південно-Східній Європі."

 SER_YUG_serbocroatian: "Сербохорватська мова"
 SER_YUG_serbocroatian_desc: "Офіційною мовою країни є сербохорватська, і держава заявляє, що 'хорватська', 'сербська' і 'боснійська' мови - це фікція, лише діалекти однієї, єдиної мови."

 SER_YUG_serbocroatianslovenian: "Сербохорватословенська мова"
 SER_YUG_serbocroatianslovenian_desc: "Офіційною мовою країни є сербохорватословенська, і держава заявляє, що 'словенська', 'хорватська', 'сербська' і 'боснійська' мови - це фікція, лише діалекти однієї, єдиної мови."

 SER_YUG_cyrillic: "Примусове використання кирилиці"
 SER_YUG_cyrillic_desc: "Кирилиця є природною писемністю сербохорватської мови і має бути введена в дію - офіційні документи будуть писатися строго на кирилиці, а бюрократи з Хорватії та Словенії будуть навчені цій писемності для використання у повсякденній роботі."

 SER_YUG_national_myth: "Національна міфологія"
 SER_YUG_national_myth_desc: "Всі югослави повинні поклонятися одним і тим же героям і одним і тим же історичним досягненням - Косівська битва і Вельткріг були загальноюгославськими битвами проти гнобителів, а не сербськими чи іншими причинами."

 SER_YUG_unified_education_system: "Єдина система освіти"

 SER_YUG_special_relationship_idea: "Особливі стосунки"

 SER_YUG_princip_memorial_idea: "Меморіал Гаврилу Принципу"
 SER_YUG_princip_memorial_idea_desc: "Гаврило Принцип, хоробрий юнак з Боснії, який зробив фатальний постріл у 1914 році, більше не повинен розглядатися як невдаха, який прирік південних слов'ян на невимовні страждання. Через два десятиліття югославська ідея, за яку він загинув, нарешті реалізована, і ми можемо визнати його тим, ким він був насправді - вбивцею тиранів."

 SER_YUG_yugosphere_idea: "Створення Югосфери"
