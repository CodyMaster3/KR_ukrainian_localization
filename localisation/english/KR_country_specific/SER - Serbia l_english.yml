 SER_1936_election_panel: "Вибори 1936 року"
 SER_1936_election_panel_desc: "\nТермін повноважень другого президента Сербської Республіки, Драгоміра Васича добігає кінця, і п'ятого жовтня відбудуться нові вибори до Сербської Скупщини - там буде сформовано нову коаліцію та обрано президента та прем'єр-міністра, які керуватимуть Сербією протягом наступних п'яти років. Оскільки світ все ближче до війни, і Балкани теж, сила, яка переможе на цих виборах, може вирішити долю країни на віки вперед.\n\nВибори в Сербії проходитимуть у вигляді серії подій, в яких гравець має вибір посилити або послабити одну з наступних п'яти політичних партій - §lРеспубліканці§!, §mРадикали§!, §RСоціалістичні робітники§!, §SСоціалісти§! та §cАграрії§!. §lРеспубліканці§!, §mРадикали§! або §RСоціалістичні робітники§! отримають більшість голосів після закриття виборчих дільниць та початку формування коаліції. Однак, оскільки сербська політика значною мірою парламентська, просто отримати більшість недостатньо – для успішного формування більшості необхідні сильні коаліційні партнери, тому, реагуючи на події та впливаючи на силу партій, необхідно враховувати, чи зможуть вони знайти достатню міжпартійну підтримку...\n\nПоточний ймовірний володар більшості: [SER.GetSerbiaElectionLead]\n\nПоточна потенційна коаліція: [SER.GetSerbiaLikelyCoalition]\n"
