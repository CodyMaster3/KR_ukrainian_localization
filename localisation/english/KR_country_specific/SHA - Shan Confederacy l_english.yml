### Focuses ###

 SHA_A_Day_of_Independence: "День Свободи, День Возз'єднання"
 SHA_A_Day_of_Independence_desc: "Держава Шан нарешті здобула незалежність. Боги і наші колишні власники в гніві. Ми покликані до зброї. Сьогодні день незалежності та возз'єднання з нашими братами Тай. Чоловіки, жінки і діти Шаня, вставай!"
 SHA_Unite_Against_the_Enemy: "Об'єднуючи зламані держави"
 SHA_Unite_Against_the_Enemy_desc: "Держава Шан складається з багатьох територій, керованих їхніми власними начальниками. Деяким, оскільки вони знаходяться далеко від конфлікту, не дуже важливо, виграємо ми чи програємо. Тим не менш, ми повинні використати цю війну як спосіб переконати їх об'єднатися, щоб ми знову не потрапили до рук китайців."
 SHA_Noble_Sacrifices: "Шляхетні жертви Тай"
 SHA_Noble_Sacrifices_desc: "Війни виграють, жертвуючи своєю душею заради своєї країни. Наш народ Тай повинен робити те ж саме, тому що, хоча війна не є правильним шляхом, абсолютно необхідно, щоб ми пофарбували гори своєю кров'ю, щоб здобути свободу."
 SHA_Destroy: "Зрада миру"
 SHA_Destroy_desc: "Сан-Шве Тайк з важким серцем повинен погодитися на остаточне знищення китайського ворога. Їхня поразка - наша перемога, і ми повинні перемогти за будь-яку ціну, щоб захистити наш суверенітет. Це має бути зроблено - вони будуть знищені нашими людьми, і справедливість буде відновлена."
 SHA_Resist: "Опиратися, кидаючи виклик загарбникові"
 SHA_Resist_desc: "Коли китайці прийдуть за твоїми сім'ями, чини опір! Земляки підніміть пістолет і тримайте разом! Навіть якщо ви не солдат, захист вашої сім'ї та вашої батьківщини має першорядне значення!"
 SHA_The_Fight_is_Over: "Боротьба завершена"
 SHA_The_Fight_is_Over_desc: "Угоду було підписано, і Шан більше не воює з Юньнань. Ми отримали повну незалежність від китайців і бірманців, і настав час зробити ставку на цей світ. Радій, адже сьогодні день святкування!"
 SHA_Centralize_the_States: "Централізація влади"
 SHA_Centralize_the_States_desc: "Система федералізму в Шан є анахронізмом і потребує змін. Саофи перебувають під командуванням Сан-Шве Тайка, і Конфедерація має стати централізованою, якщо ми хочемо вижити."
 SHA_The_Federalist_Dream: "Федералістська мрія"
 SHA_The_Federalist_Dream_desc: "Статус-кво для Шаня працював досить добре протягом останніх століть. Разом ми в децентралізованій федерації, у кожному штаті якої знаходиться своя власна Саофа, і так буде завжди."
 SHA_Reduce_the_Saophas_Authority: "Зменшити авторитет Саофафафа"
 SHA_Reduce_the_Saophas_Authority_desc: "Настав час зайнятися питанням саофаф. Вони повинні зігнути коліно і капітулювати для більшого блага. Ми повинні почати зі зменшення їхньої влади над своїми штатами і надання Таунджі більшого контролю над різними регіонами Шаня."
 SHA_One_Capital_One_Government: "Проголосити новий уряд"
 SHA_One_Capital_One_Government_desc: "У Таунджі ми будемо проголошувати новий уряд. Ми - одна країна з однією столицею і одним урядом, і саофи зберігають частину своєї влади в новій реформованій політичній системі."
 SHA_A_Guiding_Hand: "Направляюча рука Сан Шве Тайка"
 SHA_A_Guiding_Hand_desc: "Тайці є лояльними підданими уряду в Таунджі, своїх регіонів і Сан-Шве-Тайк. Сан Шве Тайк направить Шан до централізації та демократії, і люди підуть за ним."
 SHA_The_Nation_First: "Передусім нація"
 SHA_The_Nation_First_desc: "Занадто багато хто ставить свій клан понад усе. Така лояльність отруйна для національної єдності і дозволяє іноземним елементам протистояти нашому народу. Слід розпочати широку пропагандистську кампанію, щоб перешкоджати таким зв'язкам."
 SHA_Memories_of_the_Independence_War: "Спогади про війну за незалежність"
 SHA_Memories_of_the_Independence_War_desc: "Боротьба за незалежність була довгою і кривавою. Але ми подолали це, і тепер ми можемо формально застосувати його урок до розвитку збройних сил."
 SHA_A_Professional_National_Army: "Професійна Національна Армія"
 SHA_A_Professional_National_Army_desc: "Децентралізована структура наших сил до цього моменту не може бути збережена. Розбудовуймо не тільки професійну силу в західному стилі, де кожна людина широко тренується і налаштована на жорстку систему командування."
 SHA_Superior_Weaponry: "Чудова зброя"
 SHA_Superior_Weaponry_desc: "Чого нам не вистачає в сучасних машинах війни, ми заповнюємо бойовим духом. Таким чином, наші люди повинні бути в змозі боротися щосили. Для цього нам необхідно вивчити розробку іноземних озброєнь і скопіювати ефективні передові закордонні розробки."
 SHA_The_Special_Forces_Project: "Проєкт спецназу"
 SHA_The_Special_Forces_Project_desc: "У нас ніколи не буде чисел, щоб протистояти найбільшим силам світу. Проте, висококваліфіковані спеціалізовані підрозділи можуть бути нашим великим еквалайзером."
 SHA_Guns_for_Our_Men: "Зберегти мир"
 SHA_Guns_for_Our_Men_desc: "Щоб зберегти мир, ми повинні бути готові до війни. Усі громадяни мають бути зобов'язані надавати невеликий відсоток свого доходу або врожаю збройним силам, щоб вони ніколи не вагалися."
 SHA_The_National_Arsenal: "Національний арсенал"
 SHA_The_National_Arsenal_desc: "У західних країн є центральні військові арсенали, які займаються як виробництвом, так і дослідженнями. У нас має бути один із наших."
 SHA_To_the_Factories: "На фабрики"
 SHA_To_the_Factories_desc: "Ми повинні розширити програму військових поставок, щоб поширити її і на підприємства."
 SHA_The_Iron_Railway: "Залізниця"
 SHA_The_Iron_Railway_desc: "Залізні шахти країни пов'язані лише ґрунтовими дорогами, які торгують мули. Хоча місцевість надзвичайно сувора, використовуючи сучасні методи, ми нарешті можемо повністю зв'язати їх із містами."
 SHA_Local_Defense: "Місцева оборона"
 SHA_Local_Defense_desc: "Збройні сили повинні визнати унікальну структуру нашої нації. Окремі штати повинні мати владу над своїми підрозділами армії та нести відповідальність за вербування."
 SHA_Sizable_Armies: "Значна армія"
 SHA_Sizable_Armies_desc: "З армією, яка відповідає унікальності різних областей країни, ми можемо легше набирати. Давайте почнемо кампанію вербування у віддалених селах, де сильні традиції."
 #Our Country is Powerful:
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan: "Наша країна сильна"
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc: "Наша армія стає все більшою і більшою. Давайте проведемо масовий парад у столиці, щоб відсвяткувати і продемонструвати нашу майстерність."
 SHA_Constitutional_States: "Конституційні штати"
 SHA_Constitutional_States_desc: "Держави мають бути створені для розроблення формальних конституцій, які гарантують рівність для всіх, незалежно від клану."
 SHA_Democracy_for_the_People: "Нова демократія"
 SHA_Democracy_for_the_People_desc: "Демократії вимагають надійних інститутів і залученого населення. Давайте працювати, щоб інформувати маси про їхні права та обов'язки."
 SHA_Promote_Buddhist_Values: "Просувати буддійські цінності"
 SHA_Promote_Buddhist_Values_desc: "Щоб наш моральний центр залишався недоторканим, держава повинна пропагувати богословську літературу. Дійсно, державні службовці повинні володіти базовою грамотністю в буддійській теології та філософії."
 SHA_The_People_First: "Спочатку люди"
 SHA_The_People_First_desc: "Хоча клани, можливо, мали великий вплив на основну структуру держави, всі вони індивідуально рівні. Ми повинні змінити нову конституцію, щоб чітко вказати відносини між заявленим і окремою особою."
 SHA_Our_Fortress_Our_Homeland: "Свобода закінчується там, де починається насильство"
 SHA_Our_Fortress_Our_Homeland_desc: "Насильство часто використовується для посилення різних місцевих традицій. Це трагедія. Ми повинні суворо відмовитися від такої поведінки і нагадати людям, що, хоча традиції важливі, такі акти насильства не можуть бути дозволені."
 SHA_Reorganise_the_State_Map: "Перекроїти регіонів"
 SHA_Reorganise_the_State_Map_desc: "Традиційні кланові кордони були основою для формування штатів, що входять до нашої федерації. З консолідацією влади ми повинні перемалювати штати, включивши в них значну кількість кланів, наскільки це можливо."

### Events ###

 shan.1.t: "Незалежність конфедерації Шан"
 shan.1.d: "Держава Шан, населена місцевим народом тай, багато років була предметом суперечки між державами в Азії. У горах Шан правлять саофи, які керують своїми маленькими королівствами в регіоні з 1200-х років. Суспільство пережило багато воєн, з королівствами, які постійно здійснюють набіги на сусідні області. Коли прийшли англійці, саофи підкорилися, але після того, як стався Вельткриг і крах Британської Імперії в 1920-х роках, Бірма вирвалася з Імперії з народом шан на буксирі. Сіамське королівство на короткий час вторглося в штат Шан, зайнявши область, відому тепер як Сахара Тай Дум. Шани завжди боролися за додаткові права за бірманського режиму, і тепер, після падіння влади китайців, повстали шофи Шаня, сподіваючись, що одного разу народ шан знову буде вільний."
 shan.1.a: "Ми завжди будемо вірними Шану"
 
 shan.2.t: "План Коканга"
 shan.2.d: "Генерал Сао Ян Вень Пін, Саофа з Коканга, який нещодавно отримав підвищення, накидав план із захоплення Коканга, який нині перебуває під контролем Юньнані. Незважаючи на те, що сам етнічно китаєць, Сан Ян Вень Пін не відчуває симпатії до кліки Юньнані та набагато більше ототожнює себе з Кокангом і, як наслідок, з Конфедерацією Шаня. Обіцянки, які дає Куньмін, великі, але у своєму серці він уродженець Шаня. Під нашим контролем ми зможемо перетнути річку, що розділяє Шан і Китай, і пролити звідти наші війська."
 shan.2.a: "Будемо сподіватися, у нас це вийде."
 
 shan.3.t: "Рух вперед після війни"
 shan.3.d: "Тепер, коли Шань консолідована і наша конфедерація у світі, ми повинні зараз вибрати шлях, яким ми підемо. Саофи повинні бути скликані в Янгхве-Хоу, щоб обговорити такі питання, і майбутнє нашої країни буде вирішено там, тепер, коли ми закінчили нашу боротьбу за незалежність."
 shan.3.a: "Ми маємо йти шляхом, який кращий для нас."
 
 shan.4.t: "Конференція"
 shan.4.d: "Так і було зроблено - саофи зібралися на Янгхве Хоу, у центрі нашої столиці Таунггі та в будинку Сан-Шве-Тайка. Саофи рішуче виступають за збереження статус-кво, демократичної, пацифістської конфедерації різних штатів Шан. Проте дехто також порушив питання про добровільну відмову від своєї влади для створення більш єдиної і стабільної нації, захищеної від будь-яких інших потенційних іноземних вторгнень. Тоді як статус-кво широко популярний і навіть підтримується Сан-Шве-Тайком, широко поширені й побоювання з приводу чергового вторгнення в Юньнань, і централізація може стати найкращим шляхом для нації. Єдине, що залишається, - це прийняти рішення, і Шан піде шляхом, обраним тут, сьогодні, в Таунггі."
 shan.4.a: "Конфедерація - це шлях вперед!"
 shan.4.b: "Реформа та централізація!"
 
 shan.5.t: "Промова Сан Шве Тайка в Таунгджі"
 shan.5.d: "Цього ранку жителі Таунджі та сусідніх міст зібралися біля будівлі муніципалітету і будівлі уряду, щоб послухати промову Сан Шве Тайка. Він виголосив надихаючу промову, кажучи про сувору державу Шан, а також про пацифістський і справедливий шлях, яким буде йти Конфедерація. На сцену були запрошені різні саофи та лідери уряду."
 shan.5.a: "Надихаюче."
 
 shan.6.t: "Торгівля наркотиками в Шані"
 shan.6.d: "Шан є частиною Золотого трикутника, сумнозвісного у світі регіону, відомого своїм виробництвом і торгівлею опіумом. Це основне джерело доходу для багатьох людей, особливо на півночі, в Качині. Однак нелегальна торгівля опіумом стала проблемою всередині Конфедерації Шан. Що ми робимо з торгівлею наркотиками?"
 shan.6.a: "Обмежити й оподаткувати."
 shan.6.b: "Давайте не будемо дратувати трейдерів."
 shan.6.c: "Заарештувати нелегальних торговців і ув'язнити їх у в'язницю!"
 
 shan.7.t: "Дипломатичний візит до М'їчини"
 shan.7.d: "Держава Качин на півночі билася з нами у війні за незалежність. В інтересах збереження дружніх дипломатичних відносин між двома народами Шан і Качин Сан-Тай Тайк і дипломатична делегація вирішили поїхати в Мьічіну з дипломатичним візитом і обговорити майбутнє наших двох, нових незалежних країн."
 shan.7.a: "Щасливої дороги!"
 
 shan.8.t: "Делегація повертається з Качина"
 shan.8.d: "Сан-Шве Тайк і дипломатична делегація Шан повернулися після двотижневої поїздки до Качина, де їх зустріли місцеві жителі Мьічіни та лідери уряду Цзінфо з великою гостинністю і дружелюбністю. У М'їчині відбулася конференція, на якій лідери урядів Шаня і Качина говорили про майбутню співпрацю двох країн."
 shan.8.a: "З поверненням!"
 
 shan.9.t: "Дипломатичний візит із Шаня"
 shan.9.d: "Сан-Шве Тайк і група важливих чиновників уряду Шаня збираються прибути в нашу столицю М'їчина в інтересах збереження дружніх відносин між нашими двома країнами після війни з клікою Юньнань. Ми погодилися прийняти їх, і триває підготовка до їхнього приїзду."
 shan.9.a: "Нехай вони прийдуть до М'їчина"
 
 shan.10.t: "Делегація Шан повертається до Таунг'ї"
 shan.10.d: "Після двотижневих переговорів, Сан Шве Тайк і делегація з Шаня попрощалися з Качином. Переговори були надзвичайно успішними, що принесло економічні та соціальні вигоди як країнам, так і їхнім громадянам. Про майбутню співпрацю також говорили, і дві нові незалежні країни були зближені ще більше."
 shan.10.a: "До зустрічі!"
 
 shan.11.t: "Самовдосконалення Шан"
 shan.11.d: "Під керівництвом своїх саофас люди в багатьох штатах Шан почали більше модернізуватися і покращувати свої житлові умови. У сільських містах були встановлені більш сучасні туалети 1920-х років, а з Таунгг'ї були направлені вчителі з метою навчати дітей у сільській місцевості, щоб допомогти виховати наступне покоління."
 shan.11.a: "Чудово!"
 
 shan.12.t: "Прибуток з опіуму"
 shan.12.d: "Опіум дав поштовх нашій економіці, оскільки прибули перші прибутки від оподаткування та обмеження опію. Проте обмеження створило більше проблем, а саме нелегальний продаж збільшеної кількості опію на чорному ринку. Люди також стали менш продуктивними через те, що багато людей регулярно отримують багато опію на роботі. Чиновники і поліцейські намагаються розправитися з чорним ринком, але великих успіхів досягнуто не було. Проте, ми, безумовно, отримали вигоду від наших дій."
 shan.12.a: "Невелике, але безумовне покращення."
 
 shan.13.t: "Бездіяльність у боротьбі з опіумом"
 shan.13.d: "Торгівля опіумом була такою ж плідною, як і раніше, практично без перешкод з боку уряду. Люди ходили на роботу, коли високо на опіумі, а продуктивність знизилася через наркотики. Однак були й переваги: торговці наркотиками більше не ворожі уряду після їхньої бездіяльності, і ми усунули можливих ворогів на Півночі."
 shan.13.a: "Сподіватимемося, що це був правильний вибір."
 
 shan.14.t: "Опір наркоторговців"
 shan.14.d: "Після того, як незаконні торговці опіумом були оточені, віддані під суд і кинуті до в'язниці, багато інших торговців наркотиками пішли в підпілля. Ціни на ліки зросли, і трейдери намагаються приховати від очей закон набагато хитрішими способами. Проте тимчасового рішення було досягнуто - поліція розправилася з будь-якими незаконними торговцями наркотиками, про яких повідомлялося, з грошовими сумами, відданими будь-кому, хто повідомляє про незаконних наркоторговців, як нагороду."
 shan.14.a: "Будь прокляті ці наркобарони!"

