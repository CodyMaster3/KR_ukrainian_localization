## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
 siam.4.t: "Чорний Понеділок вдарив по [SIA.GetSIAshortname]у!"
 siam.4.d: "Через велику залежність від економічних зв'язків з Німеччиною економічний крах, що отримав назву Чорний Понеділок, швидко перетягнув [SIA.GetSIAshortname] в економічну прірву, оскільки наш основний експорт сільськогосподарської продукції втратив усі свої колишні вимоги і почав засихати на своїх складах. Крім того, клерки, які працюють в іноземних компаніях, постійно звільняються, а люди починають збиратися навколо Великого палацу. Очевидно, що ми повинні щось зробити в нашій економічній ситуації, щоб вона не погіршилася і не привела нас до подальшого спустошення."
 siam.4.a: "Khun Prah!"

 siam.5.t: "Проблеми з жасминовим рисом"
 siam.5.d: "Один з найбільших експортерів рису в Сіамі, фермери з Чао Прайя, попросили уряд втрутитися в надмірну поставку рису через загальне падіння попиту і скорочення експортних можливостей після Чорного Понеділка."
 #-200, +2 reform:
 siam.5.a: "Купіть більшу частину рису, щоб допомогти стабілізувати ціну."
 #-100, +1 reform
 siam.5.b: "Погодитися скупити надлишки рису."
 #0, 0 reform
 siam.5.c: "Вільний ринок має вирішити цю проблему!"

 siam.6.t: "Роздута бюрократія"
 siam.6.d: "Сучасна бюрократична система була сформована під час правління Рами V і була значно розширена Рамою VI. Однак вона виявилася занадто великою, щоб ефективно служити державі. Однак звільнення більшої кількості людей означало б збільшення "добровільного виходу на пенсію" для багатьох."
 # 0 reform
 siam.6.a: "Звільнити кількох клерків."
 #-100, +1 reform
 siam.6.b: "Звільнити керівників і міністрів."
 #-200, +2 reform
 siam.6.c: "Дозволити статус-кво на даний момент."

 siam.7.t: "Військові витрати"
 siam.7.d: "[SIA.GetSIAshortname] наразі витрачає до 25% свого річного доходу на збереження і підтримання військово-промислового комплексу, оскільки вона оточена як історичними ворогами, так і імперіалістичними західними жителями, які бажають її землі. Однак у ці економічно складні часи, можливо, невелике скорочення наших військових витрат не сильно зашкодило б нам."
 #-10 for 3 years, 0 reform
 siam.7.a: "Скоротити будь-яке фінансування досліджень."
 #-10 for 3 years, +1 reform
 siam.7.b: "Припинити все, крім розробки нових гвинтівок."
 #-200, +2 reform
 siam.7.c: "Ми не повинні показувати свої слабкості!"

 siam.8.t: "Надзвичайний податок"
 siam.8.d: "Незважаючи на те, що досі ми провели безліч радикальних реформ, у нас все ще не вистачає грошей, щоб збалансувати бюджет цього року. Надзвичайний податок має допомогти виправити цю ситуацію, але створить більше незручностей для наших вірних підданих."
 #+50, 0 reform
 siam.8.a: "Підвищити ставку податку на прибуток!"
 #+10, +1 reform
 siam.8.b: "Подвоїти податок на спадщину!"
 #+30, -5 NP, +1 reform
 siam.8.c: "Скасувати заборону на азартні ігри."

## New Governmnet Established for Siam ##
 siam.10.t: "Тимчасовий кабінет Хана Ратсадона"
 siam.10.d: "Дотримуючись безкровної революції, тепер наша робота - допомогти відтворити націю з нуля. Луан Прадітманутам, голова цивільної фракції тимчасового уряду і видатний лівий, наразі працює над створенням офіційної конституції, в той час як інші починають виховувати маси щодо достоїнств і дій парламентської демократії. Поряд з цим, Прайа Пахонпонпаюнасен підготував свої війська на випадок опортуністичного вторгнення іноземних держав."
 siam.10.a: "Це великий крок вперед для [SIA.GetSIAshortname]у!"

 siam.11.t: "Тимчасовий кабінет Ханагуммаккарна Ратсадона"
 siam.11.d: "З підписанням і ратифікацією нової конституції Народний комітет, обраний самим Праджадіпоком, почав освіту мас способами належної парламентської демократії.\n\nНаведений [SIA.GetProperAdjective]им судом, Комітет також відповідає за реформи в галузі освіти, охорони здоров'я та індустріалізації. Хоча шлях попереду Сіаму не наповнений трояндами, світле майбутнє чекає на наш великий народ."
 siam.11.a: "Це великий крок вперед для [SIA.GetProperAdjective]ого народу!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

 siam.12.t: "Жовте досьє"
 siam.12.d: "Сьогодні державний секретар і член Народної партії, Луанг Прадітманутам, представив Національним зборам проект плану національного плану економічного розвитку або 'Жовте досьє'.\n\nЖовте досьє - це план, який організовуватиме і забезпечуватиме державний добробут, перерозподіл землі в сільські маси, втручання в економічні справи приватного сектору і допомогу сільським фермерам у вищих економічних субсидіях.\n\nКожен прокоментував схожість пропозиції з синдикалістською системою, тоді як інші погодилися з тим, що ця пропозиція буде корисною в плані сприяння життю [SIA.GetProperAdjective]их людей.\n\nЩо каже Його Величність щодо цієї пропозиції?"
 siam.12.a: "Його Величність погоджується з Прадітманутамом."
 siam.12.b: "Його Величність частково згоден із пропозицією."
 siam.12.c: "Його Величність вимагає арешту прихильника синдикалістів!"

 siam.13.t: "Відповідь Праджадіпока"
 siam.13.d: "Відповідь короля Праджадіпока прибула і сильно розкритикувала проєкт Луанга Прадітманумама, оскільки він звинувачує Прадітманутама в синдикалізмі! Екстрене засідання, проведене головними членами Народної партії, призвело до того, що партія вирішила..."
 siam.13.a: "...відступити на даний момент."
 siam.13.b: "...подати позов проти короля."

 siam.14.t: "Внутрішні чвари"
 siam.14.d: "Нещодавно Чаван Ріттідет, приватний громадянин, подав позов проти короля, звинувативши його у втручанні в політичні, державні та економічні справи. Випад над планом Луанга Прадітманутама ще більше розділив кабінет і налаштував роялістів і парламентаріїв один проти одного."
 siam.14.a: "Скоро вони помиряться"
 siam.14.b: "Заарештуйте синдикалістів!"

 siam.15.t: "Дилема Луанга Фібунсонгхрама"
 siam.15.d: "Політична криза нині триває і майже досягла точки кипіння! Напруженість висока, і ясно, що ми повинні вжити заходів для виправлення ситуації! Що нам слід зробити?"
 siam.15.a: "Тоді це зрада! (Сторона парламентаріїв)"
 siam.15.b: "Гідність ХМ має бути підтримана! (Сторона роялістів)"
 siam.15.c: "Спробувати припинити ці фракційні суперечки."

 siam.16.t: "Початок Сіамської громадянської війни"
 siam.16.prd: "Незважаючи на те, що начальник збройних сил заявив про свою відданість монархії, невеликий заколот у Саттаїпі та Канчанабурі швидко вийшов з-під контролю і тепер охопив увесь народ у хаос."
 siam.16.ppd: "Незважаючи на те, що начальник збройних сил оголосив свою вірність новому кабінету, невеличкий заколот в армії Лопбурі і Накхон Ратчасіма швидко вийшов з-під контролю і тепер охопив увесь народ у хаос."
 siam.16.pra: "За країну! (Сторона повстанців)"
 siam.16.prb: "За короля! (Сторона уряду)"
 siam.16.ppa: "За країну! (Сторона уряду)"
 siam.16.ppb: "За короля! (Сторона повстанців)"

 siam.17.t: "'Квіти Падаука' в'януть"
 siam.17.d: "Зростаюча напруженість зачіпає всі сторони життя сіамського суспільства, і одним з найяскравіших прикладів є, мабуть, сам Королівський Сіамський флот. Оскільки оплот роялістів перебуває в основному в неприбережних районах, більшість моряків і морських офіцерів вважали за краще організувати спеціальні підрозділи для зміцнення Саттахіпа і прилеглих районів в якості оплоту парламентаріїв і підтримки інших сухопутних підрозділів, що поділяють їхні переконання. Решта дезертирували раніше або намагалися пересидіти війну як 'нейтрали'. Іншими словами, таким чином, більшість кораблів КСФ опинилися поза контролем однієї зі сторін."
 siam.17.a: "Blessing in disguise?"

 siam.18.t: "Захоплення Бангкоку"
 siam.18.d: "Сіамська Громадянська війна нещодавно зробила несподіваний поворот на краще, оскільки нашій стороні вдалося повернути Бангкок, столицю. Можливо, уряд прийде до тями і встановить пріоритет безпеки нашої нації замість того, щоб боротися за свої інтереси і, нарешті, здатися?"
 siam.18.a: "Надішліть ультиматум"
 siam.18.b: "Ми ніколи не будемо з ними розмовляти!"

 siam.19.t: "'Квіти Падаука' знову квітнуть"
 siam.19.d: "Після закінчення громадянської війни було вжито заходів щодо відновлення контролю над законсервованими флотами КСФ, покинутими через конфлікт. Зараз ми зібрали достатньо моряків, щоб поки що виконувати функції кістяка команди, а ще більше підкріплення вже повертається з таборів."
 siam.19.a: "Радісна новина."

 siam.20.t: "Кінець [SIA.GetProperAdjective]ої Громадянської війни"
 siam.20.d.government_parliamentarian: "Після відновлення наших східних і південних регіонів, які були повернуті від повстанців урядовими військами, решта революціонерів вирішили втекти на німецьку Малайю. Але це не важливо, бо пізніше ми можемо захопити повстанців. Набагато важливіше спочатку оплакувати втрати, яких зазнали під час війни наші вірні піддані. Проводився загальнонаціональний громадський похорон, а рештки наших вірних підданих проходили дорогою Ратчадамноен до Санам Луангу, де король Праджадіпок дав нам дозвіл на створення громадського похоронного вогнища на священній королівській землі."
 siam.20.d.government_royalist: "Після того, як наші війська зуміли успішно підпорядкувати переважну більшість як сепаратистських, так і повстанських сил, ті, що залишилися від реакційних, втекли в Юньнань. Але це не важливо, бо пізніше ми спіймаємо повстанських покидьків. Насамперед, ми маємо оплакувати втрати, яких зазнали наші вірні люди, і зробимо це завдяки використанню колишнього королівського кремаційного поля як громадського похоронного вогнища, щоб люди могли віддати належне тим, хто шляхетно пожертвував собою заради наших справ. Крім того, Праджадипок, який був значною мірою не пов'язаний з повстанням, був повернутий назад у Великий палац."
 siam.20.d.rebel_parliamentarian: "Після відновлення наших східних і південних регіонів, які були повернуті від повстанців урядовими військами, решта революціонерів вирішили втекти на німецьку Малайю. Але це не важливо, бо пізніше ми можемо захопити повстанців. Набагато важливіше спочатку оплакувати втрати, яких зазнали під час війни наші вірні піддані. Проводився загальнонаціональний громадський похорон, а рештки наших вірних підданих проходили дорогою Ратчадамноен до Санам Луангу, де король Праджадіпок дав нам дозвіл на створення громадського похоронного вогнища на священній королівській землі."
 siam.20.d.rebel_royalist: "Після того, як нашим військам вдалося успішно захопити Бангкок, те, що залишилося від урядових сил, разом з колишнім королем Сіаму, втекло в Юньнань. Але це не важливо, тому що пізніше ми спіймаємо, що залишилося від лоялістів. Насамперед, ми повинні оплакувати втрати, яких зазнали наші вірні люди, і зробимо це завдяки використанню колишньої королівської кремаційної підстави як громадської похоронної ватри, щоб люди могли віддати данину поваги тим, хто шляхетно пожертвував собою заради наших справ."
 # Plaek Parliamentarian, Government:
 siam.20.a: "Ми перемогли, хай живе нова Республіка!"
 # Plaek Royalist, Government:
 siam.20.b: "Ми перемогли, слава королю!"
 # Plaek Royalist, Rebel:
 siam.20.c: "Ми перемогли, слава королю!"
 # Plaek Parliamentarians, Rebel; Chaiyo = Hurrah in Thai:
 siam.20.d: "Ми перемогли, хай живе нова Республіка!"

 siam.21.t: "Роялісти здалися (бік ШІ)"
 siam.21.d: "Ця подія не призначена для гри - повідомте про це як про помилку, якщо це з'явилося."
 siam.21.a: "Вони здалися (Парламентарі)"

 siam.22.t: "Переворот Луїнга Фібунсонгхрамського"
 siam.22.d: "З плином часу і після захоплення влади, нарешті, почалася стабілізація ситуації в Сіамі. Можливо, нарешті..."
 siam.22.a: "...скасуємо воєнний стан."
 siam.22.b: "...збережемо нашу владу."

 #1936:
 siam.23.t: "Вибори [GetYear] року"
 siam.23.d.syn: "Після чистки консерваторів з усіх палат уряду, на додачу до усунення всіх рудиментарних влад, результати виборів доволі зрозумілі."
 siam.23.d.con: "Після чистки соціалістів з усіх палат уряду, на додачу до усунення всіх рудиментарних влад, результати виборів доволі зрозумілі."
 siam.23.d.norm: "У його нинішньому вигляді прогнози, зроблені під час виборів щодо виборів, були дуже близькі. Однак здається, що одній зі сторін вдалося отримати несподівану більшість у парламенті."
 siam.23.a: "Ліберали здобувають перемогу!"
 siam.23.b: "Соціалісти здобувають перемогу!"
 siam.23.c: "Консерватори здобувають перемогу!"

## Industrial Nationalizaion ##

 siam.26.t: "Питання про фабрики, що належать Німеччині"
 siam.26.d: "Відомі німецькі підприємства в [SIA.GetName] здебільшого пов'язані із судноплавною, лісозаготівельною та залізничною галузями. Оскільки нинішня економічна ситуація в Німеччині стоїть, здається, що вони, ймовірно, погодяться з грошовою компенсацією, щоб допомогти стимулювати відновлення економіки, хоча ми могли б просто захопити їхні заводи. Однак це може означати економічне самогубство для [SIA.GetName]. Як ми маємо підійти до ситуації?"
 siam.26.a: "Давайте захопимо заводи - це неправильно, але начебто вони можуть що-небудь зробити."
 siam.26.b: "Запропонуйте грошову компенсацію"
 siam.26.c: "Давайте подивимося в іншому місці..."

 siam.27.t: "Сіам забирає наші заводи!"
 siam.27.d.bast: "Новий [SIA.GetProperAdjective]ий уряд розпочав свою програму 'промислової націоналізації', щоб зміцнити свою економіку. Наші заводи в [SIA.GetName] були однією з жертв цієї схеми, яка вела незаконне захоплення їх військовою хунтою прем'єр-міністра Плака Фібунсонграма."
 siam.27.d.comp: "Новий [SIA.GetProperAdjective]ий уряд розпочав свою програму 'промислової націоналізації', щоб зміцнити свою економіку. Наші заводи в [SIA.GetName] були однією з жертв цієї схеми, яка вела незаконне захоплення їх військовою хунтою прем'єр-міністра Плака Фібунсонграма. Однак він запропонував нам грошову компенсацію за наші втрати."
 siam.27.a: "Покидьок!"
 siam.27.b: "Принаймні, вони дали нам компенсацію."

 siam.28.t: "Питання американських фабрик"
 siam.28.d: "Американська автомобільна компанія Ford має свої операції в Південно-Східній Азії, розташовані тут, в Аюттхаї. Через політичні та економічні чвари в Штатах малоймовірно, що Сполучені Штати дадуть відповідь, якщо ми вирішимо захопити фабрики. Що нам слід зробити?"

 siam.29.t: "Питання британських каучукових плантацій"
 siam.29.d: "Коли британці в Південно-Східній Азії змушені були відступити в Австралію після Британської революції, багато приватних каучукових плантацій у Сірат-Малаї були залишені протягом деякого часу їхніми колишніми власниками. Хоча ми могли б просто захопити плантації, це розлютить австралазійців, які є великими військово-морськими силами в Азіатсько-Тихоокеанському регіоні і, можливо, союзниками. Що нам слід зробити?"

 siam.30.t: "Питання японських залізних шахт"
 siam.30.d: "Японці володіють кількома залізними рудниками в Яла і Накхон-Сі-Таммарат, які використовуються для передачі дорогоцінного металу на їхній острів. Хоча ми могли б потенційно захопити шахти й отримати прибуток для себе, це відштовхне нас і назавжди зашкодить сіамсько-японським відносинам, залишивши нас без сильного союзника, щоб допомогти оскаржувати німецьку гегемонію в регіоні. Що нам слід зробити?"

 siam.31.t: "Фібунсонгхрама критикують за слабку зовнішню політику"
 siam.31.d: "Завдяки ухваленим рішенням щодо національної схеми індустріалізації, які практично не змінюють економічних змін, наші опоненти в засобах масової інформації та на політичній арені звинуватили нас у слабкості та неефективності керівництва."
 siam.31.a: "Заткніть їх!"

## Siamese- Burmese War (NatPop) ##

 siam.32.t: "Бірманських агітаторів захоплено"
 siam.32.d: "Одинадцять бірманських агітаторів у Морламаєнге, одному з міст більшості Мон за величиною в районі дельти річки Салвін, було спіймано сьогодні, коли вони розповсюджували брошури, в яких йшлося про: "Звільнимося від [SIA.GetProperAdjective]". Можливо, ми зможемо скористатися цією подією, щоб допомогти збільшити підтримку нашого режиму і остаточно ліквідувати бірманську загрозу!"
 siam.32.a: "Хто сказав, що я боягуз?"
 siam.32.b: "Чудова можливість навчити їх, хто тут бос!"
 siam.32.c: "На жаль, ми не готові до цього просто зараз..."

 siam.33.t: "[SIA.GetNameDefCap] оголошують війну!"
 siam.33.d: "Погані новини щойно прибули! Мабуть, [SIA.GetProperAdjective]а влада спіймала, на їхню думку, одинадцять "бірманських шпигунів", незважаючи на те, що вони перебувають там, що по праву належить нам. Зараз вони просуваються до Янгона. Це обурливо!"
 siam.33.a: "До гармат, городяни!"

# Siamese Wins
 siam.34.t: "Тавайський договір"
 siam.34.d: "Столицю Бірми -Янгон було розгромлено, і наші сили надійно закріпилися в тліючих залишках столиці. Здається, зараз дуже вдалий час, щоб вимагати поступки від бірманського уряду. Ми можемо з упевненістю сказати, що перемога наша. Питання залишається, однак, у тому, що ми повинні шукати мир або продовжувати боротьбу з війною, поки не позбудемося бірманців?"
 siam.34.a: "Ми вимагатимемо тільки решту Шан і возз'єднаємося з тайцями."
 siam.34.b: "Ніякого миру, нам потрібна вся Бірма!"

 siam.35.t: "[SIA.GetProperAdjective]і вимоги"
 siam.35.d: "Прокляття! [SIA.GetProperAdjective]і собаки повністю здолали нас і знищили нашу гордість. Тепер вони зажадали, щоб ми здали Верхній Шан. Хоча це суворі умови, було б розумно дотримуватися їх, щоб наші суперники в регіоні не діяли в нашій ослабленій країні."
 siam.35.a: "Нам доведеться..."
 siam.35.b: "Вони мабуть жартують, Kaba Ma Kyei!"

 siam.36.t: "Уряд Бірми відмовився!"
 siam.36.d: "Дурні бірманці відмовилися від нашої щедрої пропозиції."
 siam.36.a: "Продовжимо війну, вони все усвідомлять..."

# Burmese Wins
 siam.37.t: "Тавайський договір"
 siam.37.d: "Декадентський [SIA.GetProperAdjective]ий режим у Бангкоку було розгромлено, і наші сили надійно закріпилися в тліючих рештках Чіанг Мая. Здається, зараз найкращий час, щоб вимагати поступки від [SIA.GetProperAdjective]ого уряду. Ми можемо з упевненістю сказати, що перемога наша. Питання залишається, однак, у тому, що ми повинні шукати мир або продовжувати боротьбу з війною, поки не позбудемося від них?"
 siam.37.a: "Ми вимагатимемо назад наші законні території."
 siam.37.b: "Ніякого миру, нам потрібен весь Сіам!"

 siam.38.t: "Бірманські вимоги"
 siam.38.d: "Прокляття! Бірманські собаки повністю здолали нас і знищили нашу гордість. Тепер вони зажадали, щоб ми здали їм Нижній Шан і Морламанген. Хоча це суворі умови, було б розумно їх дотримуватися, щоб наші суперники в регіоні не діяли на нашій ослабленій ситуації."
 siam.38.a: "У нас немає іншого вибору..."
 siam.38.b: "Ніякого миру, Rao Suu Mai Thoi!"

 siam.39.t: "[SIA.GetProperAdjective]ий уряд відмовився!"
 siam.39.d: "Дурний [SIA.GetProperAdjective]ий уряд відмовився від наших законних вимог."
 siam.39.a: "Продовжимо війну, вони все усвідомлять..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
 siam.40.t: "Реалізація реформ Раттаньйома"
 siam.40.d: "Раттаньом, або реформи народної держави, були запропоновані громадянами як засіб досягнення кінцевої мети сильної нації, яка користується тайським народом. Однак це може призвести до деяких небажаних непорозумінь із малайцями, китайцями, монами та камбоджіями, які проживають у нашій країні."
 siam.40.a: "Яка різниця? Почати реформи"
 siam.40.b: "Якщо подумати, то це, ймовірно, погана ідея."

 siam.41.t: "Перейменувати Сіам?"
 siam.41.d: "Хоча наша країна була відома як Сіам з часів Аюттхая, розвідка в [SIA.GetProperAdjective]ому співтоваристві зазначила, що, оскільки наша нація здебільшого складається з тайців, є сенс змінити наше ім'я на Таїланд, щоб відобразити цей факт. Однак це може антагонізувати меншини в нашій країні. Що нам слід зробити?"
 siam.41.a: "Ми будемо нацією тайських людей!"
 siam.41.b: "Ми залишимося Сіамом!"

 siam.42.t: "Закон про об'єднання і новий національний гімн"
 siam.42.d: "Після ухвалення закону, який офіційно зробив нас тайцями, використання Тай-Лао, Тай-Дам, Тай-Даенг, Тай-Пуан, Тай-Яй, Тай-Саям, Тай-Хуан, Тай-Лу, Тай-Юань та інших у Культурі Тай-Кадайскої групи тепер розмовно відомі як тайці, у той час як меншини зберігають тайський прифікс, оскільки вони, згідно із законом, також тайці. Державний гімн також має бути змінений, щоб відобразити цю нову реальність, і змагання має відбутися через тридцять днів, щоб допомогти вирішити новий гімн."
 siam.42.a: "Пропустимо це!"
 siam.42.b: "Ні"

 siam.43.t: "Закон про національну мову та обов'язкову освіту [GetYear] року"
 siam.43.d: "Щоб просунути нашу політику таїфікації або інтеграцію меншин до Таїланду, центральна тайська мова (діалект у Бангкоку) тепер вважається основною мовою, із забороною на використання північного тайського і лаоського діалектів. Новий закон має зробити вчення про центральний тайський діалект обов'язковим і буде негативно впливати на етнічні та релігійні школи, як-от китайські школи, католицькі Успенські коледжі та мусульманські школи на півдні країни, якщо вони не згодні дотримуватися нового закону. Зрозуміло, ми могли б бути менш рішучими в нашій реалізації закону або повністю відмовитися від його прийняття."
 siam.43.a: "Таїфікація - це шлях вперед!"
 siam.43.b: "Давайте просто пропагувати використання діалекту Бангкока."
 siam.43.c: "Скасувати ухвалення закону..."

 siam.44.t: "Закон про депортацію іноземців"
 siam.44.d: "Через нещодавній приплив китайських іммігрантів, які уникли кривавої бійні та руйнування громадянської війни в Китаї, у [SIA.GetName] ми спостерігали зростання рівня безробіття. Щоб розв'язати цю проблему, уряд вирішив оголосити обрані робочі місця забороненими некваліфікованими іммігрантами та відкласти їх для наших власних людей. Це, однак, негативно позначиться на нашій економіці через нашу залежність від китайської праці."
 siam.44.a: "Ми повинні зберегти [SIA.GetProperAdjective]ий робочий ринок!"
 siam.44.b: "Нам потрібна іноземна праця; скасувати закон!"

 siam.45.t: "Завершення реформ Раттаніяма"
 siam.45.d: "Усі основні закони, що стосуються реформ Раттаніяма Фібунсогхрама, наразі успішно реалізовані так чи інакше. Ми з нетерпінням чекаємо реакції громадськості на реформи."
 siam.45.a: "[SIA.GetProperAdjective]а нація сильна!"
 siam.45.b: "[SIA.GetProperAdjective]а нація сильна!"
 siam.45.c: "Принаймні, реформи мають певний вплив..."
 siam.45.e: "Чи можна це назвати реформою, якщо нічого не зроблено?"

# siam.46 is hidden

 siam.47.t: "Фібіунгхрам вбитий!"
 siam.47.d: "Прем'єр Фібулсункрам щойно був убитий тайсько-китайськими бойовиками в [GetDateText] під час його прибуття до Тронного залу Ананди Самахом. Поки він їхав у своєму кортежі, його застрелили в серце і він миттєво помер. Наступним був політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Фібунсхрама, прагнули взяти владу і виконати свої власні амбіції. Пао сам розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для країни."
 siam.47.a: "Пао Шріянон вийшов переможцем!"
 siam.47.b: "Саріт Танарат переміг!"

 siam.48.t: "Фібунсонгхрам переживає спробу вбивства!"
 siam.48.d: "Прем'єру Фібулсункраму вистрілили в щелепи, коли він одягався на роботу - одним зі своїх слуг! Злочинець швидко здався команді безпеки, а Фібулсункрам кинувся до тайської армійської лікарні. Оскільки він був у руках надзвичайно професійної медичної бригади, він зміг швидко відновитися і сьогодні планує виступити з промовою в Тронному залі Ананти Самахом."
 siam.48.a: "Навіть залізному маршалу варто бути обережнішим"

