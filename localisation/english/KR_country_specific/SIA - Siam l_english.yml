## Sucession Line (Paribatra & Mahidol) ##
 # For Mahidol line - although Rama VII himself is of the Sakdidej line:
 siam.6013.t: "Смерть Рами VII"
 siam.6013.d: "Король Праджадхіпок з [SIA.GetName], також відомий як Рама VII - 7-й монарх Будинку Чакрі - помер сьогодні вранці через серцеву недостатність. Бездітного монарха змінить його племінник Ананда Махідол, який прийняв царське ім'я Рама VIII."
 siam.6013.d.plaek: "Король Праджадхіпок з [SIA.GetName], також відомий як Рама VII - 7-й монарх Дому Чакрі - помер сьогодні вранці через пневмонію під час його перебування у вигнанні. Бездітного монарха змінить його племінник Ананда Махідол, який прийняв царське ім'я Рама VIII."
 siam.6013.d.rep: "Праджадхіпок Сакдідедж на Аюттхая, колишній король Праджадхіпок з [SIA.GetName], також відомий як Рама VII - 7-й монарх Дому Чакрі - помер сьогодні вранці через пневмонію під час перебування у вигнанні. Бездітного монарха змінить його племінник Ананда Махідол на Аюттхаї, який прийняв царське ім'я Рама VIII як претендент на [SIA.GetProperAdjective]ий трон."
 siam.6013.a: "Нехай спочине він з миром."

 # Boripatr (?)
 siam.6014.t: "Схема Парибатри Сухумбханду"
 siam.6014.d: "Новий король ще молодий і наразі далеко від дому навчається у Швейцарії. Чи повинні ми взяти на себе ініціативу і швидко захопити трон і титул Короля [SIA.GetSIAshortname]у? Зрештою, ми не можемо розраховувати на те, що він поведе нас крізь війну."
 siam.6014.a: "Трон для нас порожній."
 siam.6014.b: "Ми маємо залишатися вірними законному королю."

 # Mahidol
 siam.6015.t: "Смерть Рами VIII"
 siam.6015.d: "Король Ананда Махідол з [SIA.GetName], також відомий як Рама VIII - восьмий монарх Будинку Чакрі - був знайдений у своєму ліжку застреленим. Хоча спочатку вважалося, що це був нещасний випадок, його смерть медичні експерти визнали вбивством, і трьох королівських пажів пізніше стратили після нерегулярних і поспішних судових процесів. Загадкові обставини його смерті були предметом безлічі суперечок. Бездітного монарха змінить його брат Пхуміпон Адульядет, який прийняв царське ім'я Рама IX."
 siam.6015.d.plaek: "Король Ананда Махідол з [SIA.GetName], також відомий як Рама VIII, 8-й монарх Будинку Чакрі, помер від важкої втрати крові внаслідок перерізання променевої артерії після того, як він розбив свою машину. Бездітного короля змінить його брат Пуміпон Адульядет, який прийняв царське ім'я Рама IX як новий король [SIA.GetName]."
 siam.6015.d.paribatra: "Ананда Махідол на Аюттхая, також відомий як колишній Рама VIII - 8-й монарх дому Чакрі - помер від сильної втрати крові, спричиненої розривом променевої артерії, після того, як він розбився на своєму автомобілі. Бездітного принца змінить його брат Бхумібол Адульядедж, який зайняв місце нового глави королівського дому Махідол."
 siam.6015.d.rep: "Ананда Махідол на Аюттхая, колишній принц Сукотая, також відомий як Рама VIII, який міг би стати 8-м монархом Будинку Чакрі, помер від сильної втрати крові внаслідок перерізання променевої артерії після того, як він розбив свою машину. Бездітного принца змінить його брат Пхуміпон Адульядет, який прийняв царське ім'я Рама IX як претендент на [SIA.GetProperAdjective]ий трон."
 siam.6015.a: "Нехай спочине він з миром."

 # Boripatr
 siam.6033.t: "Смерть Рами IX"
 siam.6033.d: "Король Парібатра Сухумбханд з [SIA.GetName], також відомий як Рама IX - 9-й монарх Будинку Чакрі, - переніс серцевий напад минулої ночі, коли гуляв по своїй спальні у Великому палаці. Медична бригада прибула занадто пізно і марно намагалася воскресити його. Оскільки Рама IX помер, не залишивши спадкоємців чоловічої статі, становище монарха змінить його брат Чумбхотбонгс Парібатра, який прийняв царствений ім'я Рама X."

 # Boripatr
 siam.6034.t: "Смерть Рами X"
 siam.6034.d: "Король Чумбхотбонгс Парібатра з [SIA.GetName], також відомий як Рама X - 10-й монарх Будинку Чакрі - мирно помер у палаці Суан Паккард через похилий вік. Оскільки він помер, не залишивши після себе спадкоємця чоловічої статі, монархію змінить його брат Сухумабхінанда, який прийняв царське ім'я Рама XI."

