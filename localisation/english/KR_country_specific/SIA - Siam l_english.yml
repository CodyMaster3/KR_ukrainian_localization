## Initial Black Monday ##
 siam_events.77.d.bm: "In the wake of the turmoil caused by Black Monday, a serene atmosphere enveloped [SIA.GetSIAshortname] today as the Songkran festival commenced. Families congregated at local temples to present offerings to the monks. Elders engaged in the traditional ritual of water pouring over Buddha statues, symbolising purification and the eradication of misfortunes and transgressions. As the celebration carry on into the afternoon, the streets buzzed with excitement as people of all ages partook in jubilant water fights, a festive highlight that continued into the evening.\n\nAmidst these celebrations, King [SIA.GetLeader] addressed the nation via radio, exhorting unity in the face of adversity. He reassured the citizens that together they would surmount the current crisis, just as they had overcome any crisis that had befell them." #temp
