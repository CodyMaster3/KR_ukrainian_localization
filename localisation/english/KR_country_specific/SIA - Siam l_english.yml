 SIA_country_intro_background: "GFX_SIA_intro"
 SIA_country_intro_header: "Королівство [SIA.GetSIAshortname] у 1936 році"
 SIA_country_intro_content: "Як одна з країн, які виграли від перемоги Німеччини під час Вельткригу, [SIA.GetSIAshortname] відновив більшу частину своєї колишньої землі, яку раніше було віддано західним імперіалістам у 1919 і 1925 роках, відповідно, як член колишніх центральних держав. У той час як його стосунки з німцями загалом сердечні, той факт, що вони присікли експансіоністські [SIA.GetProperAdjective]і амбіції під час втручання 1929 року в Бірмі, спричинили напружені дипломатичні та військові зв'язки між ними. Якщо Сіам і примириться з німцями або приєднається до інших держав, то це повністю залежить від вас."

 SIA_country_intro_header_1: "Стан справ у політиці"
 SIA_country_intro_content_1: "З часу коронації короля Рами VII в 1925 році, більшість, якщо не всі, політики [SIA.GetSIAshortname]у були продиктовані Афіраттхамонтрі Сапхою (Державною радою), що є радою, що складається зі старших братів і сестер короля, які постійно працювали для зміцнення влади, оскільки влада короля над нацією слабка. Попри обіцянку [SIA.GetProperAdjective]ої інтелігенції конституційної монархії через реформацію конституції, реформа загалом проходила жорстко, оскільки вона завдає шкоди інтересам дворянства.\n\nВ оточенні ворогів, таких як Бірмська республіка на заході, юннанські бандити на півночі і німецькі імперіалісти на сході, Сіам перебуває в жахливому становищі. Він або загине, назавжди залишившись на сторінках історичної книги, або буде реформуватися і прийде сучасний стан, чи то шляхом переговорів, чи то шляхом застосування сили."

 SIA_country_intro_header_2: "Загальна ситуація"
 SIA_country_intro_content_2: "Будучи зовні економічно і промислово процвітаючим, [SIA.GetSIAshortname] насправді дуже покладається на інвестиції Німеччини, і плекає економічні зв'язки, які він розділяє з нацією. Його промисловість загалом дуже крихка, оскільки основним джерелом експорту є рис, цукор і деревина. Крім того, зростає націоналізм серед етнічних меншин, який торкнувся багатьох, оскільки в найближчому майбутньому це викликало потенціал сепаратистських рухів. Проте, незважаючи на все це, роздута бюрократична система, яка існує з моменту правління Рами VI, позбавила від таких необхідних податків, що дозволило бандитам постійно бігати на диких островах Сіаму."

 SIA_guide: "§MPrajadhipok's Reforms§! (§lSocial Liberal§! / §SSocial Democrat§! / §cSocial Conservative§!)\n£white_dot During Black Monday, choose the most Political Power/resource-intensive options, so you weather the storm with as little dissent as possible.\n£white_dot You'll get to choose which of the parties you want to be in power.\n£white_dot Alternatively: reduce the tensions enough during the Yellow Dossier affair, or have Phibun choose to repeal martial law.\n\nTo get any path below, start with:\n£white_dot During Black Monday, choose the least PP/resource-intensive options; to further dissent among the population.\n£white_dot The Khana Ratsadon will carry out a coup.\n£white_dot During the \"Yellow Cover Dossier\" affair, choose to arrest \"syndicalist sympathizers\" or try to incite further conflict in the Parliament.\n\n§MCoup§! - §MPhibun§! / §MSarit§! / §MPhao§! (§NNational Populist§! / §PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", choose \"Try to end this factional bickering.\"\n£white_dot Wait 2 months, there should be an option to \"take power for ourselves.\", after which Phibun will take over and turn you into §NNational Populist§!.\n£white_dot To keep him alive, implement the Ratthaniyom reforms, but do not pass the New Anthem Act, yet do the \"promote the usage of the Bangkok dialect in Compulsory Education\" act; Phibun will live until the '50s that way.\n£white_dot If Phibun gets assassinated (whether by not implementing the reforms or being too harsh/soft) you will be able to go down either Phao's §NNational Populist§! republican path or Sarit's §PPaternal Autocrat§! restoration of Royal Power.\n\n§MBirth of the Socialist Republic§! (§RRadical Socialist§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"HM's Dignity must be upheld!\", siding with the Royalists.\n£white_dot When the rebellion starts, go with the \"For the country!\" option (the Rebels) and try to win the civil war by capturing Bangkok.\n\n§MPower to the King§! (§PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"It's treason then!\", siding with the Parliamentarians.\n£white_dot When the rebellion starts, go with the \"For the king!\" option (the Rebels), and try to win the civil war by capturing Bangkok.\n£white_dot (Bonus): On this path Paribatra Sukhumbhand can seize the throne after Rama VII dies.\n"

