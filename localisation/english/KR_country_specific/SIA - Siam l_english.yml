 # Medals
 # Independence Medal
 SIA_military_medal_santimala: "Медаль Санті Мала"
 SIA_military_medal_santimala_desc: "Також відома як \"Rian Santi Mala\" (Медаль Санті Мала), ця медаль є нагородою для тих, хто боровся за збереження незалежності [SIA.GetProperAdjective]ої нації."
 # Bravery Medal
 SIA_military_medal_klaharn: "Медаль Клахарн"
 SIA_military_medal_klaharn_desc: "Також відома як \"Rian Klaharn\" і раніше нагороджена як \"Rian Dushdi Mala Khem Klaharn\" (Медаль Душді Мала (Відвага)) - цю медаль вручають тим, хто хоробро бився на полі бою. Якщо людина або підрозділ має право на отримання двох або більше медалей 'За відвагу', золота шпилька 'Chor Chaiyapruk' (Вінок перемоги) буде прикріплена до стрічки існуючої медалі."
 SIA_military_medal_rammala: "Орден Рами (6-го ступеня)"
 SIA_military_medal_rammala_desc: "Також відома як \"Rian Ram Mala\" (Медаль Рам Мала), вперше заснована 1919 року, ця медаль слугує другою вищою медаллю за акти хоробрості."
 SIA_military_medal_rammala_gallantry_in_action: "Орден Рами (за героїзм в бою)"
 SIA_military_medal_rammala_gallantry_in_action_desc: "Також відома як \"Rian Ram Mala Khem Kla Klang Samorn\" (Медаль Рам Мала за відвагу в бою), вперше заснована 1919 року, ця медаль слугує найвищою нагородою за акти хоробрості."
