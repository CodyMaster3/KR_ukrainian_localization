 siam.65.t.royalist: "[SIA.GetProperAdjective]о-англійський словник Луанг Махасітівоарна"
 siam.65.d.tarutao: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), один із політичних в'язнів у Тарутао, з рукописом, переданим його матір'ю в одному з її відвідувань в'язниці. Спираючись на свій час, коли він був студентом британської школи у Великій Британії, його версія 'Патанукром' високо цінує освітнє коло як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam.65.d.bangkhwang: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), один із політичних в'язнів у Тарутао, з рукописом, переданим його матір'ю в одному з її відвідувань в'язниці. Спираючись на свій час, коли він був студентом британської школи у Великій Британії, його версія 'Патанукром' високо цінує освітнє коло як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam.65.d.default: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), який зараз працює одним із журналістів у Bangkok Daily Mail, його нова книжка дебютувала сьогодні з великим успіхом і швидко розійшлася, щойно вона потрапила на полиці. На підставі його часу, коли він був студентом Королівської стипендії у Великій Британії, його версія "Патанукром" високо цінується серед професіоналів у галузі освіти як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam.65.d.royalist: "Складена Луанг Махасітівоарном (Сор Сеттхабут), однією з висхідних зірок нової таємної ради, його нова книжка сьогодні дебютувала з великим успіхом і була швидко розпродана, щойно вона потрапила на полиці. На підставі його часу, коли він був студентом Королівської стипендії у Великій Британії, його версія "Pathanukrom" високо цінується серед професіоналів у галузі освіти як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam.65.a: "Така ганьба, що він був дисидентом."
 siam.65.b: "Чудовий літературний твір."

 # siam.66 is hidden

 siam.67.t: "[SIA.GetNameDefCap] пропонує беззастережну капітуляцію"
 # Faction leader:
 siam.67.d.default: "Сьогодні [SIA.GetSIAshortname] надіслав нам дипломатичного посланника з проханням провести переговори про умовну капітуляцію. Їхні війська негайно припинять бойові дії, поступляться ключовими територіями і заплатять нам величезну суму військових репарацій - усе, що вони просять натомість, це щоб ми гарантували їм незалежність від майбутньої іноземної агресії."
 # Faction member, leader accepted peace:
 siam.67.d.faction_peace: "Кілька днів тому [SIA.GetSIAshortname] направив нашій фракції дипломатичного посланця з проханням провести переговори про умовну капітуляцію. У той час як [FROM.GetNameDef] вирішив прийняти [SIA.GetProperAdjective]у мирну пропозицію, що містить у собі військові репарації та негайне припинення воєнних дій між нашими та самими [SIA.GetProperAdjective] - тепер від нас залежить, чи хочемо ми продовжувати війну самостійно чи ні."
 # Faction member, leader refused peace:
 siam.67.d.faction_war: "Кілька днів тому [SIA.GetSIAshortname] направив нашій фракції дипломатичного посланця з проханням провести переговори про умовну капітуляцію. У той час як [FROM.GetNameDef] вирішив проігнорувати [SIA.GetProperAdjective]у мирну пропозицію [SIA.GetProperAdjective], що містить у собі військові репарації та негайне припинення воєнних дій між нашими й самими [SIA.GetProperAdjective] - тепер від нас залежить, чи хочемо ми продовжувати таку непотрібну війну, чи ні."
 siam.67.a: "Так, давайте закінчимо цю війну."
 siam.67.b: "Ні, їх треба розчавити."

 siam.68.t: "[FROM.GetNameDefCap] відмовляється від миру"
 siam.68.d: "[FROM.GetNameDefCap] відмовилася від пропозиції миру, яку наш дипломатичний представник представив їм."
 siam.68.a: "О ні..."

 siam.69.t: "[FROM.GetNameDefCap] кидає виклик нашому лідерству"
 # FROM won't accept the peace:
 siam.69.d.peace: "Всупереч нашим очікуванням, [FROM.GetNameDef] вирішив проігнорувати наше рішення про війну проти [SIA.GetSIAshortname]у і спробував продовжити війну самостійно."
 # FROM won't continue the war:
 siam.69.d.war: "Всупереч нашим очікуванням, [FROM.GetNameDef] вирішив проігнорувати наше рішення про війну проти [SIA.GetSIAshortname]у і спробував прийняти пропозицію про мир, не бажаючи продовжувати такий непотрібний конфлікт."
 siam.69.a: "Замість цього ми будемо їх підтримувати."
 siam.69.b: "Добре, нехай буде мир."
 siam.69.c: "Тоді вони самі по собі."

 siam.70.t.peace: "Беззастережна капітуляція набирає чинності"
 siam.70.t.no_peace: "У беззастережній капітуляції відмовлено"
 siam.70.d.peace: "Наші вороги вирішили скористатися нашою пропозицією миру. Тоді як ми перебуватимемо в тіні їхніх чобіт протягом наступних кількох років як гарантія того, що ми дотримаємось обумовлених у договорі деталей, ми можемо сподіватися тільки на те, що в майбутньому ми зможемо уникнути повторного впадання в стан військового авантюризму."
 siam.70.d.no_peace: "Наша мирна авантюра зараз провалилася, і ми можемо битися до останнього."
 siam.70.a: "Принаймні, ми як і раніше незалежні..."
 siam.70.b: "Катастрофа!"

 siam.71.t: "[SIA.GetNameDefCap] здається"
 siam.71.d.faction: "Перебуваючи на межі краху, [SIA.GetNameDef] замість організації уряду у вигнанні вважав за краще укласти окремий мирний договір із нашими ворогами."
 siam.71.d.faction_leader: "Перебуваючи на межі краху, [SIA.GetNameDef] замість того, щоб організувати з нами уряд у вигнанні, вважав за краще укласти окремий мирний договір з нашими ворогами. Це матиме серйозні наслідки для наших військових зусиль і викриття наших флангів на Індокитайському театрі."
 siam.71.a: "Що ж, це було несподівано."
 siam.71.b: "Зрадники!"

 siam.72.t: "Мир з [FROM.GetNameDefCap]"
 siam.72.d.reparations: "Наша угода з [SIA.GetSIAshortname]ом тепер набула чинності, і їхній перший внесок у вигляді військових репарацій тепер перебуває в нашій власній скарбниці."
 siam.72.d.no_reparations: "Наша угода з [SIA.GetSIAshortname]ом набула чинності."
 siam.72.a: "Чудово."

 siam.74.t: "[From.GetNameDefCap] бажає приєднатися до [ROOT.GetFactionName]"
 siam.74.d: "У міру того, як революційні пожежі охоплюють Азію, потреба в солідарності та співпраці між нещодавно звільненими народами стає все більш очевидною. Усвідомлюючи небезпеку залишатися нейтральними на швидко мінливій світовій арені, наші товариші з [From.GetNameDef] звернулися з проханням приєднатися до [ROOT.GetFactionName]. Прийняття цього запиту розширило б наш вплив у Південно-Східній Азії, регіоні, життєво важливому для наших стратегічних інтересів. Однак, голоси незгодних попереджають про втягування в непотрібні іноземні підприємства."
 siam.74.a: "Вітаємо наших [From.GetAdjectiveCap]их товаришів."
 siam.74.b: "Це зайве, давайте відхилимо їхню петицію."

 siam.75.t: "[From.GetNameDefCap] погоджується!"
 siam.75.d: "Як ми і очікували, [FROM.GetNameDef] прийняв наш запит на приєднання до [From.GetFactionName], закріпивши зростаючі зв'язки між нашими народами. Що б не чекало на нас у майбутньому, ми пройдемо крізь шторм разом."
 siam.75.a: "Ми стоїмо разом."

 siam.76.t: "[From.GetNameDefCap] відмовляється"
 siam.76.d: "Несподіваним і невтішним чином [FROM.GetNameDef] відхилив наш запит на приєднання до [FROM.GetFactionName], і тепер ми опинилися ще більш ізольованими від світових справ."
 siam.76.a: "Ми стоятимемо на своєму."

