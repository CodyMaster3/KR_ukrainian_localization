 siam.50.t: "Фібіунгхрама вбито!"
 siam.50.d: "Прем'єр Фібулсункрам був застрелений у голову, одягаючись на роботу - одним зі своїх слуг, не менше, - і помер миттєво! Наступним був політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Фібунсхрама, прагнули взяти владу і виконати свої власні амбіції.\n\nПао сам розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для країни."

 siam.51.t: "Сіамські вигнанці в Сайгоні"
 siam.51.d: "Після катастрофічних результатів Сіамської Громадянської війни кілька тисяч сіамських солдатів досягли наших берегів після того, як втекли з Саттахіпа на кораблях.\n\nТепер нам залишається тільки гадати, що робити з цими досвідченими військами - привітання їх у наших лавах могло спричинити певні непорозуміння з нашими лаоськими та камбоджійськими братами, але якщо ми цього не зробимо, це може вплинути на нашу військову підтримку, демонструючи фракційність у наших революційних лавах."
 siam.51.a: "Ласкаво просимо до клубу!"
 siam.51.b: "Нам не потрібні псевдоімперіалісти."

 siam.52.t: "Смерть Луанга Фібунсонгхрама"
 siam.52.d.rep: "Прем'єр Фібулсункрам помер мирно у своєму будинку сьогодні в [GetDateText] після перенесеного серцевого нападу. Його останні слова були спрямовані на його дружину Ла-Яде Фібунсонгхрама, в якій він сказав: "Любов, смерть - це дійсно блаженство". Через відсутність призначення політичного наступника настав політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Фібунсхрама, прагнули взяти владу і виконати свої власні амбіції.\n\nСам Пао розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для нації."
 siam.52.d.nor: "Прем'єр Фібулсункрам помер мирно у своєму будинку сьогодні в [GetDateText] після перенесеного серцевого нападу. Його останні слова були спрямовані до його дружини, Ла-Яди Фібунсонгхраму, в якій він сказав: "Любов, смерть - це дійсно блаженство", в оточенні його друзів і сім'ї.\n\nНароджений, як 'Плаке Хіттасангха' 1897 року, він отримав титул 'Луанг Фібунсонгхрам' через його надзвичайну службу під час сіамської інтервенції в Бірмі. Він постійно допомагав модернізувати сіамську армію протягом усієї своєї служби. На його честь було проведено велику ходу у всіх чотирьох гілках сіамських збройних сил у Бангкоку, а вулицю в місті перейменовано на шосе Фібунсонгхрама."
 siam.52.c: "Нехай спочине він з миром..."

 siam.53.t: "King Prajadhipok's New Orchestral Piece"
 siam.53.d: "Earlier today, King Prajadhipok's 3rd composed song - \"Kluen Krathop Fang\" (Crashing Waves), was premiered at the Sala Chalermkrung Royal Theatre with Phra Chenduriyang (Piti Wathayakon) as the conductor as part of the \"Wiwah Phra Samut\" (Neptune's Bride) royal drama.\n\nPrajadhipok started composing this song in 1931 while travelling back by boat from the Klaikangwon Palace, based on the traditional Thai tune with the same name. However, he could not finish this piece's orchestration for Western instruments until recently due to his royal duties."
 siam.53.a: "Such a Powerful Overture."

 siam.54.t: "Перші жінки-офіцери завершили навчання"
 siam.54.d: "Сьогодні перші 28 жінок-офіцерів [ROOT.GetSIAprefixEN]ської [SIA.GetProperAdjective]ої армії закінчили свій помітний тренувальний курс. Будучи прогресивним за своєю природою, всі жінки-курсанти були змушені проходити одну й ту саму навчальну програму, як і їхні колеги-чоловіки, та мають бути на лінії фронту, як це роблять чоловіки, - але будуть змушені покинути активну службу, коли вони перебувають у шлюбі, консерваторами.\n\nОдин з видатних новобранців був другим лейтенантом Джираватом Фібунсункрамом, старшою донькою Луанг Фібунсонграма, яка служитиме в компанії Суранарі, полку Сурійозарі в Лопбурі, який пізніше збільшать до розміру батальйону, якщо пілотний проєкт виявиться успішним."
 siam.54.a: "Крісла для леді"

 siam.55.t: "Створення Міністерства транспорту"
 siam.55.d.specific: "Спочатку частина Міністерства внутрішніх справ - Департамент автомобільних доріг, Департамент шляхів сполучення, Департамент повітряного транспорту та Управління порту - тепер утворюють нове окреме міністерство з метою сприяння будівництву нових автомагістралей і залізниць, що з'єднують великі міста по всій країні. Будучи амбітним - у самому міністерстві не вистачає робочої сили для виконання плану самостійно. Хтось пропонує нам найняти тих німецьких та австрійських інженерів, щоб допомогти нам тим часом, поки ті, кого ми відправили вчитися за кордон, не повернуться додому."
 siam.55.d.fallback: "Originally part of the Ministry of Interior - the Department of Highways, the Department of Railways, the Department of Air Transportation and the Port Authority will now form a new separate Ministry in an effort to facilitate the construction of new highways and railways connecting major cities throughout the country. While ambitious the Ministry itself lacks the manpower to fulfil the plan by itself. Some suggest that we hire foreign engineers to help us until those we sent to study overseas return home."
 siam.55.a: "Давайте знову візьмемо цих інженерів на роботу."
 siam.55.b: "Ми стоятимемо на наших власних ногах."

