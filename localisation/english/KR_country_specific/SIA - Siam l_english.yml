### Bookmark ###
 SIA_KR_gathering_storm_desc: "Спочатку нейтральний під час Великої війни, Сіам приєднався до Центральних держав в останню хвилину в 1919 році, щоб повернути собі Шампасак і внутрішні камбоджійські землі вздовж лінії Меконгу. Тим не менш, у 1928 році Сіам був втягнутий у 36-ту Сіамсько-бірманську війну з новоствореною незалежною державою Бірма. Велика сіамська нація змогла успішно перемогти бірманців, і лише завдяки дипломатичному втручанню Німеччини та Японії було досягнуто прийнятного перемир'я. Зараз, на світанку 1936 року, сіамський народ продовжує насолоджуватися миром, процвітанням і стабільністю, а король Праджадхіпок сподівається представити першу конституцію Сіаму."

