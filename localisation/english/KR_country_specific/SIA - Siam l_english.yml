 SIA_black_monday: "Чорний Понеділок"
 SIA_black_monday_desc: "Також відомий як крах фондового ринку в Берліні 1936 року. Наш промисловий експорт сильно постраждав через те, що Німеччина є одним із наших головних торговельних партнерів."
 SIA_black_monday2: "Відновлення після Чорного Понеділка"
 SIA_black_monday2_desc: "Також відомий як крах фондового ринку в Берліні 1936 року. Наш промисловий експорт сильно постраждав через те, що Німеччина є одним із наших головних торговельних партнерів."
 SIA_black_monday3: "Стабілізація економіки"
 SIA_black_monday3_desc: "Також відомий як крах фондового ринку в Берліні 1936 року. Наш промисловий експорт сильно постраждав через те, що Німеччина є одним із наших головних торговельних партнерів."
 SIA_military_expense_cut: "Скорочення військового бюджету"
 SIA_military_expense_cut_desc: "У зв'язку з нещодавнім рішенням Кабінету Міністрів Рама VII погодився скоротити бюджет військових досліджень приблизно з 25% до 10% нашого бюджету."
 SIA_military_expense_cut_rifle: "Скорочення військового бюджету"
 SIA_military_expense_cut_rifle_desc: "У зв'язку з нещодавнім рішенням Кабінету Міністрів Рама VII погодився скоротити бюджет військових досліджень приблизно з 25% до 10% нашого бюджету."
 SIA_bloated_bureaucracy: "Роздута бюрократія"
 SIA_bloated_bureaucracy_desc: "Вона постійно розширюється відтоді, як модернізація відбулася в епоху Рами V із загрозливою швидкістю. Сама бюрократія занадто велика і повільно реагує на швидкі зміни."
 SIA_bloated_bureaucracy_plebs_purged: "Реорганізація бюрократії"
 SIA_bloated_bureaucracy_plebs_purged_desc: "Вона постійно розширюється відтоді, як модернізація відбулася в епоху Рами V із загрозливою швидкістю. Сама бюрократія занадто велика і повільно реагує на швидкі зміни."
 SIA_bloated_bureaucracy_manager_purged: "Реорганізація бюрократії"
 SIA_bloated_bureaucracy_manager_purged_desc: "Вона постійно розширюється відтоді, як модернізація відбулася в епоху Рами V із загрозливою швидкістю. Сама бюрократія занадто велика і повільно реагує на швидкі зміни."
 SIA_bloated_bureaucracy_reorg: "Консолідована бюрократія"
 SIA_bloated_bureaucracy_reorg_desc: "Багато з наших надлишкових бюрократичних відділів наразі консолідуються й оптимізуються, щоб краще обслуговувати громадськість, підвищуючи ефективність."
 SIA_bloated_bureaucracy_plebs_purged_reorg: "Консолідована бюрократія"
 SIA_bloated_bureaucracy_plebs_purged_reorg_desc: "Багато з наших надлишкових бюрократичних відділів наразі консолідуються й оптимізуються, щоб краще обслуговувати громадськість, підвищуючи ефективність."
 SIA_bloated_bureaucracy_manager_purged_reorg: "Консолідована бюрократія"
 SIA_bloated_bureaucracy_manager_purged_reorg_desc: "Багато з наших надлишкових бюрократичних відділів наразі консолідуються й оптимізуються, щоб краще обслуговувати громадськість, підвищуючи ефективність."
 SIA_conscription_bonus: "Закон про національні резерви"
 SIA_conscription_bonus_desc: "Усі працездатні [SIA.GetProperAdjective]і чоловіки повинні завершити два роки обов'язкової військової служби і можуть бути знову призвані до 55 років."
 SIA_airport_authority_idea: "Управління аеропортів [SIA.GetSIAshortname]у"
 SIA_airport_authority_idea_desc: "ААС відповідає за координацію міжнародних і внутрішніх польотів у повітряному просторі [SIA.GetProperAdjective]их островів на додаток до обслуговування цивільних аеропортів."
 SIA_air_production: "Розширені фабрики Таїланду"
 SIA_air_production_desc: "Заснована як окрема організація від RSAFW, Королівським Сіамським повітряним корпусом - вона відповідає за розробку справжніх [SIA.GetProperAdjective]их літаків."
 SIA_air_focus: "Захист небес"
 SIA_navy_focus: "Флот двох океанів"
 SIA_defensetechnologyinstitute_idea: "Інститут Оборонних Технологій"
 SIA_defensetechnologyinstitute_idea_desc: "Задовольнившись своїми напрацюваннями, наші артилерійські компанії вирішили об'єднатися в єдиний інститут оборонних технологій, щоб наша армія була ще більш просунутою."
 SIA_salacheepphurchard_idea: "За Батьківщину!"
 SIA_salacheepphurchard_idea_desc: "Ми повинні забезпечити захист усіх земель, що перебувають під нашим контролем, оскільки ми, сіамський народ, народилися і виросли на цій землі і повинні захищати й оберігати її як для наших сімей, так і для майбутніх поколінь.\n§GЦе об'єднує всі ідеї в цій гілці національної спрямованості.§!\n"
 SIA_suranaree_corps_idea: "Корпуси Суранарі"
 SIA_suranaree_corps_idea_desc: "Корпуси Суранарі є корпусами, що складаються з жінок, створеними в спробі відновити людські ресурси, втрачені в результаті недавніх важких бойових дій."
 SIA_yuwachon_taharn_idea: "Ювачон Тахарн"
 SIA_yuwachon_taharn_idea_desc: "Ювачон Тахарн - програма підготовки курсантів і запасних офіцерів, спрямована на поліпшення бойових якостей новобранців."
 SIA_education_reform_idea: "Національний план покращення освіти"
 SIA_education_reform_idea_desc: "Забезпечуючи стандартизацію нашої освіти, ми можемо забезпечити підвищення рівня грамотності по всій країні."
 # SIA_education_reform2_idea: "Інститут імені короля Монгкута"
 # SIA_education_reform2_idea_desc: "Оскільки ми змогли навчити нових техніків, технічних інструкторів, дослідників і технологів, ми можемо зберегти технологічну перевагу і, можливо, перевершити інші країни в плані освіти."
 SIA_chulachomklao_academy: "[ROOT.GetSIAprefixEN]ська військова академія"
 SIA_chulachomklao_academy_desc: "Спочатку заснована в 1887 році як [ROOT.GetSIAprefixEN]а [SIA.GetProperAdjective]а військова кадетська школа, вона нещодавно була об'єднана з [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им військовим інститутом політехнічних мистецтв і тепер називається \"[ROOT.GetSIAprefixEN]ою Військовою Академією\", ми сподіваємося, що випускники краще навчатимуться в інших галузях збройних сил, а також заощадять нам гроші за рахунок скасування застарілих/дубльованих курсів у новій навчальній програмі."
 SIA_industrialmobilizationplan: "План індустріальної мобілізації"
 SIA_industrialmobilizationplan_desc: "Створений як надзвичайний план, щоб допомогти державі краще впоратися з війною, наш план промислової мобілізації дає нам змогу збільшити нашу продукцію на 10%.."
 SIA_taharn_pran_idea: "Тахарн Пран"
 SIA_taharn_pran_idea_desc: "Тахарн Пран - це підрозділ, який спеціалізується в галузі збору інформації і, безсумнівно, сприятиме подальшій сіамській військовій справі."
 SIA_counterinsurgency_idea: "Тактика боротьби з повстанцями"
 SIA_counterinsurgency_idea_desc: "Ґрунтуючись на вже розробленій концепції Тахарна, наша нова тактика боротьби з повстанцями може бути використана для вистежування і знищення внутрішніх ворогів."
 SIA_reorganization_idea: "Програма стандартизації зброї"
 SIA_reorganization_idea_desc: "Скорочуючи типи боєприпасів, необхідно, щоб наші військові заводи могли виробляти зброю набагато швидше."
 SIA_new_construction_method_idea: "Метод попередньої збірки"
 SIA_new_construction_method_idea_desc: "Дослідники $SIA_siam_cement$ освоїли метод збірних матеріалів, який дав нам змогу значно збільшити швидкість будівництва, що своєю чергою сприятиме нашому нарощуванню військової потужності."
 SIA_Tiger_Economy_idea: "Тигр у світовій економіці"
 SIA_Tiger_Economy_idea_desc: "Швидкозростаюча економіка Сіаму, що розвивається, орієнтована на вільну торгівлю і принципи вільного ринку, тепер добре відома в усьому світі!"
 SIA_Communal_Farming_idea: "Комунальне господарство"
 SIA_Communal_Farming_idea_desc: "Замість того, щоб дозволити безробітним залишатися без діла, ми повинні відправити їх назад у село, що допоможе зменшити нашу залежність від іноземного імпорту."
 SIA_Self_Sufficeincy_idea: "Філософія самодостатності"
 SIA_Self_Sufficeincy_idea_desc: "Філософія достатності економіки - це філософія, заснована на основоположних принципах тайської культури, які є поміркованістю, розсудливістю та соціальним імунітетом, що використовують як знання, так і чесноту як керівні принципи для життя."
 SIA_Export_Rice_idea: "Експортне виробництво рису"
 SIA_Export_Rice_idea_desc: "Можливо, найкращим способом впоратися з катастрофічною економічною ситуацією зараз є збільшення експорту."
 SIA_World_Granary_idea: "Світове зерносховище"
 SIA_World_Granary_idea_desc: "Сіам завжди був сильним у виробництві рису. У нас є п'ята за величиною кількість земель, відправлених на зусилля з вирощування рису, і в даний час ми є найбільшим у світі експортером рису."
 SIA_Reformed_Judiciary: "Реформована судова система"
 SIA_Reformed_Judiciary_desc: "Тепер наші закони модернізуються, щоб краще працювати з нинішньою ситуацією в країні. Минули ті часи варварських і драконівських законів епохи Аюттхая."
 SIA_Centralized_Police_idea: "Централізоване командування поліції"
 SIA_Centralized_Police_idea_desc: "Коли командування [ROOT.GetSIAprefixEN]ої [SIA.GetProperAdjective]ої поліції тепер перебуває під прямим контролем прем'єр-міністра, більше коштів було спрямовано на організацію для підвищення її ефективності."
 SIA_SDSI_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc: "[SIA.GetSIAintAgencyName] розшифровується як \"[SIA.GetSIAshortname]ський департамент секретної розвідки\", який зараз відповідає за захист наших внутрішніх і міжнародних інтересів."
 SIA_SDSI_lar_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_lar_idea_desc: "[SIA.GetSIAintAgencyName] розшифровується як \"[SIA.GetSIAshortname]ський департамент секретної розвідки\", який наразі відповідає за захист наших внутрішніх і міжнародних інтересів."
 SIA_IndNat_Income: "[SIA.GetProperAdjective]і компенсаційні виплати"
 SIA_IndNat_Income_desc: "Прем'єр Плек Пхібунсонгкхрам запропонував грошову компенсацію за захоплення наших промислових активів у Сіамі."
 SIA_faltering_political_movement_idea: "Розхитування політичного руху"
 SIA_faltering_political_movement_idea_desc: "З кожним днем, наш політичний рух стає все більш непопулярним серед наших людей. Ми перебуваємо на програшній стороні громадянської війни.\n\n§W$MODIFIER_ARMY_ORG_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]\n§WАтака:§! [?SIA_MORAL_LEVEL|R%1]\n§WОборона:§! [?SIA_MORAL_LEVEL|R%1]\n§W$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$:§! [?SIA_SUPCON_LEVEL|R%1]\n§W$MODIFIER_ARMY_MORALE_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]"
