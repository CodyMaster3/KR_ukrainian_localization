### Decision system ###
# War Measures
 SIA_capital_relocation: "Екстрене переміщення столиці"
 SIA_capital_relocation_desc: "Сам Бангкок стратегічно розташований у гирлі річки Чао Прайя, підходить для евакуації морем і торгівлі, але це, на жаль, не стосується сучасної війни, яка піддає його ризику морського вторгнення. Тимчасове переміщення нашої столиці на північ у Чіангмай збереже нашу бюрократію і ланцюжок командування на деякий час."
 SIA_move_capital_back: "Повернути столицю в Бангкок"
 SIA_move_capital_back_desc: "Тепер, коли ситуація заспокоїлася, давайте перенесемо нашу столицю туди, де вона дійсно знаходиться."

 SIA_join_reichspakt: "Приєднатися до [FROM.GetFactionName]"
 SIA_join_reichspakt_desc: ""

 SIA_join_internationale: "Приєднатися до Інтернаціоналу"
 SIA_join_internationale_desc: "Після революції Сіам опинився в дедалі більшій міжнародній ізоляції, що є небезпечною ситуацією, враховуючи наші непередбачувані, а то й відверто антагоністичні відносини з сусідами, а також постійну небезпеку імперіалістичних зазіхань на нашу націю. Беручи до уваги ці обставини, деякі голоси в нашому уряді пропонували приєднатися до наших товаришів з Інтернаціоналу, оскільки їм вдалося об'єднати свою націю і вони стають все більш помітною силою на світовій арені. Однак дехто зневажливо ставиться до цієї ідеї, посилаючись на те, що це поставить під загрозу нашу незалежність."

 SIA_surrender: "Вимушений мир із ворогом"
 SIA_surrender_desc: "Війна перетворилася з поганої на гіршу - можливо, це єдиний варіант врятувати нас від повного знищення..."

# Siamese-Burmese Wars
 SIA_Siamese_Burmese_War_category: "[SIA.GetProperAdjective]о-бірманська війна"
 SIA_capture_Taunggyi: "Перемога в Таунггі"
 SIA_capture_Taunggyi_desc: "Як головне місто і столиця Південного Шаня під час британської окупації, захоплення Таунггі послугувало б одночасно і центром постачання, і плацдармом для підпорядкування Бірми."
 SIA_capture_Mandalay: "Перемога в Мандалаї"
 SIA_capture_Mandalay_desc: "Як королівська столиця династії Конбаунг і комерційний зв'язок у Верхній Бірмі, завоювання Мандалаю та його околиць послугувало б для бірманського народу твердим сигналом про [SIA.GetProperAdjective]е відродження."
 SIA_capture_Taungoo: "Перемога в Таунгу"
 SIA_capture_Taungoo_desc: "Походження \"Переможця десяти доріг\" короля Байіннауна і великого залізничного вузла між Янгоном і Мандалаєм - таке завоювання безумовно стало б для нас пропагандистським переворотом, а також відрізало б дві бірманські метрополії одна від одної."
 SIA_capture_Yangon: "Перемога в Янгоні"
 SIA_capture_Yangon_desc: "\"Місто-сад Сходу\", Янгон, служить головним торговим центром і сучасною столицею нової незалежної бірманської держави. Їх захоплення створить хаос і плутанину серед керівництва Бірми, які ми зможемо використати і надалі."
 BRM_capture_Mawlamyine: "Перемога в Молам'яйні"
 BRM_capture_Mawlamyine_desc: "Відомий як \"Маленька Англія\" через велику присутність англо-бірманської громади, Молам'яйн є третім за розміром містом і головним торговельним портом у південно-східній колоніальній Бірмі. На відміну від багатьох молам'яністів, що живуть на його околицях, міські малам'яністи з нетерпінням очікують свого звільнення від [SIA.GetProperAdjective]ого жовтка."
 BRM_capture_Kengtung: "Перемога в Кенгтунгу"
 BRM_capture_Kengtung_desc: "Кенгтунг виступає як центр [SIA.GetProperAdjective]ої адміністрації в їхній частині Шанських держав, взяття Кенгтунга повинно бути в змозі переконати інших Шанських князів приєднатися до нашого боку."
 BRM_capture_Chiang_Mai: "Перемога в Чіангмаї"
 BRM_capture_Chiang_Mai_desc: "Будучи \"Трояндою Півночі\" Чіангмає виступає головним культурним і торговельним центром з часів свого існування як столиці королівства Лань На. Можливо, настав час знову обскубати троянду і повернути наш законний \"Головний Діамант\" з корони [SIA.GetSIAshortname], як ми робили це раніше 200 років тому."
 BRM_capture_Dawei: "Перемога в Давеї"
 BRM_capture_Dawei_desc: "Як оплот у регіоні Танінтайї впродовж століть і один із найпівденніших портів Бірми, наш обов'язок - вітати наших братів і сестер."
 SIA_resume_research_funding: "Відновити фінансування досліджень"
 SIA_resume_research_funding_desc: "Тепер, коли у нас достатньо грошей у скарбниці, настав час перезапустити багато з наших дослідницьких проектів, від яких ми були змушені відмовитися під час настання Чорного Понеділка."

# Political Actions
 SIA_country_namechange_decision: "Перейменувати країну на Таїланд"
 SIA_country_namechange_decision_desc: "Кампанія, підтримана міністрами в уряді, військовими лідерами і націоналістичною інтелігенцією, запропонувала перейменувати нашу націю з Сіаму в 'Ратча Аначак Тай', Королівство Таїланд, на честь нашої основної етнічної групи - тайського народу."
 SIA_country_namechange_back_decision: "Змінити наше ім'я назад на Сіам"
 SIA_country_namechange_back_decision_desc: "Прихильники багатьох людей з усієї нашої країни - запропонували перейменувати нашу націю назад на Сіам, адже нова назва викликає деякі розбіжності серед китайської, малайської та лаоської меншин, водночас знижуючи престиж нашої країни."
 SIA_tarutao: "Корекційний центр Тарутао"
 SIA_tarutao_desc: "За 22 кілометри від узбережжя Сатун і в середині області, що кишить акулами, острів Тарутао ("затока прісної води" на малайзійській мові) був обраний Департаментом виправних установ."
 SIA_recrew_the_navy: "Відновити флот"
 SIA_recrew_the_navy_desc: "Велика частина КСФ була законсервована після початку Сіамської громадянської війни. Тепер настав час поповнити флот людьми, відданими нашій справі."
 SIA_reclaim_left_bank_mekong: "Відвоювати лівий берег Меконгу"
 SIA_reclaim_left_bank_mekong_desc: "§RМи повернемо те, що належало нам по праву! Ніякий кордон не відокремить нас від наших братів на іншому березі річки.§! "
 SIA_can_declare_war_on_left_mekong_tt: "Ми не можемо оголосити війну власнику (власникам) цих регіонів."

# Infrastructure Investments
 SIA_infrastructure_category: "Інвестиції в інфраструктуру"
 SIA_hire_foreign_engineers: "Найняти іноземних інженерів"
 SIA_hire_foreign_engineers_desc: "Наші люди, яких ми відправили за кордон, не повернуться найближчим часом... давайте, нарешті, наймемо іноземних інженерів для прискорення плану будівництва інфраструктури."
 SIA_north_road_1: "Розширення траси Праджим - Фаза 1"
 SIA_north_road_1_desc: "Також відома як шосе Chedi Sam Ong, ми почнемо будівництво Шосе 5 від Канчанабурі до Морлумлернга."
 SIA_north_road_2: "Розширення траси Вачиравут - Фаза 2"
 SIA_north_road_2_desc: "Також відомий як дорога Пібунсонгхрам, ми почнемо будівництво шосе маршруту 1 від Лопбурі до Така"
 SIA_north_road_3: "Розширення траси Вачиравут - Фаза 3"
 SIA_north_road_3_desc: "Назване шосе Вачіравут на честь принца Лампанга, який частково фінансує проєкт, ми почнемо будівництво шосе маршрут 1 від Таки до Чіанграя"
 SIA_north_road_4: "Розширення траси Вачиравут - Фаза 4"
 SIA_north_road_4_desc: "Назване шосе Suay Thek на честь Саофи з Янгве, яка частково фінансує проєкт, продовжимо будівництво траси 1 з Чіанграя до Таунджі"
 SIA_isan_road_1: "Розширення шосе Чайякон - Фаза 1"
 SIA_isan_road_1_desc: "Також відома як шосе Сундандат, ми почнемо будівництво шосе 2 з Бангкока до Накхонратчасіма"
 SIA_isan_road_2: "Розширення шосе Чайякон - Фаза 2"
 SIA_isan_road_2_desc: "Також відома як шосе Джейджбтід, ми почнемо будівництво автомагістралі від Накхонратчасіми до Нонгкхая"
 SIA_isan_road_3: "Розширення шосе Чайякон - Фаза 3"
 SIA_isan_road_3_desc: "Також відома як шоле Віангчан, ми почнемо будівництво шосе 2 від Нонгкхая до Луанг Прабанга"
 SIA_east_road_2: "Розширити шосе Сукхумвіт - Фаза 2"
 SIA_east_road_2_desc: "Также известная как дорога Йоммарат, мы начнем строительство шоссе 3 от Чонбури до Прачанкирихает"
 SIA_east_road_3: "Розширення шосе Сукхумвіт - Фаза 3"
 SIA_east_road_3_desc: "Також відома як шосе Апайвонг, ми почнемо будівництво шосе 3 від Прачанкірікаета до Пномпеня"
 SIA_pakt_road_1: "Розширення шосе Петкасем - Фаза 1"
 SIA_pakt_road_1_desc: "Також відомий як шосе Срічумпорн, ми почнемо будівництво шосе 4 з Бангкока в Чумпорн"
 SIA_pakt_road_2: "Розширення шосе Петкасем - Фаза 2"
 SIA_pakt_road_2_desc: "Також відома як шосе Канчаннаваніт, ми почнемо будівництво шосе 4 від Чумпорна до Сатуна"
 SIA_pakt_road_3: "Розширення шосе Петкасем - Фаза 3"
 SIA_pakt_road_3_desc: "Також відома як дорога Алор Сетар, ми почнемо будівництво шосе 4 від Сатуна до Баттерворта"
 SIA_Electrification: "Електрифікація країни"
 SIA_Electrification_desc: "У той час як Бангкок і його околиці надійно електрифіковані з 1884 року електростанцією Ват Ліб і Сем Сен - зовнішнє освітлення в кращому разі плямисте (Ратчабурі, Накхон Пратхом, Прачінбурі, Пхукет, Накхон Найок, Чонбурі, Бан Фонг, Чантхабурі та Чіанг Май). Будівництво електростанцій в Ісані та Південному регіоні має бути в змозі стимулювати створення виробничих вузлів у цих регіонах."
 SIA_Electrification_2: "Продовжити програму електрифікації"
 SIA_Electrification_2_desc: "У зв'язку зі швидким зростанням попиту на електроенергію як з боку населення, так і з боку промисловості, дефіцит електроенергії останнім часом стає повсякденним явищем. Можливо, нам слід збільшити виробництво електроенергії, виділивши більше бюджетних коштів Столичному і Провінційному Управлінню Електроенергетики (СПУЕ) на будівництво додаткових електростанцій."

# State Integration
 SIA_integration_decisions: "Інтеграція територій"
 SIA_integration_decisions_desc: "Перш ніж ми зможемо §Cінтегрувати нові території§! до нашої власної адміністрації,\nнеобхідні всі §Y3§! такі реформи для кожного окремого регіону:\n\n - §OМуніципальні реформи§!:  Заміна верховних комісарів на провінційні ради.\n - §YПравові реформи§!:  Адаптація [ROOT.GetProperAdjective]ого закону для кращої відповідності місцевим умовам.\n - §GРозширення державної служби§!:  Освіта/Санітарія/Законодавство/Телеграф.\n\n§RЯкщо ми втратимо право власності на власні штати, всі завершені реформи будуть втрачені.§!\n"
 SIA_implement_municipal_reform_state: "§OМуніципальні реформи§! в [From.GetName]"
 SIA_implement_legal_reform_state: "§YПравові реформи§! в [From.GetName]"
 SIA_civil_service_expansion_state: "§GРозширення державної служби§! в [From.GetName]"
 SIA_integrate_state: "§CІнтегрувати§! [From.GetName]"

