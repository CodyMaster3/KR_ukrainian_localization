### Traits ###
 SIA_iron_marshal_trait: "Залізний фельдмаршал\n§gБудучи відомим своїм харизматичним і хитрим керівництвом з часів його міжвоєнних років у Бірмі, не дивно, що Фібун в кінцевому підсумку опинився на вершині ієрархії. Його одержимість тотальним контролем над державними справами і його ставлення до побічного ставлення до монархії принесли йому ще одне прізвисько - \"Сіамський Цао Цао/Цезар\".§!"
 SIA_pho_khun_trait: "Патерналістський деспот\n§gНатхненний поняттям епохи Сукотаї про Фо-Хун (патріархальне правління) і деспотичне правління Аютая, Саріт відчув, що такий стиль правління якнайкраще відповідає його політичному смаку. Він вважав себе головним лідером, який спрямовує країну через її \"Patiwat\" (революційну) фазу проти наростаючих лівих припливів.§!"
 SIA_under_pho_khun_trait: "Довірена особа патерналістського деспота\n§gЙого величність король тепер знову посаджений на трон, наслідуючи деспотичний стиль правління Аютайї в минулому. Чи причетний сам король до приходу до влади Саріта Тханарата, ми ніколи не дізнаємося напевно.§!"
 SIA_prancing_knight_trait: "Гарцюючий лицар\n§gНеможливо піднятися на вищу позицію без брехні й обману - Пхао бракує ні того, ні іншого, але він готовий знищити будь-яку опозицію, використовуючи як хитрість, так і свої власні сильно мілітаризовані поліцейські сили на побігеньках.§!"

 SIA_four_musketeers: "Мушкетери"
 SIA_four_musketeers_desc: "§LЦей офіцер вважається одним із сучасних сіамських генштабістів \"кістяком\". Ці \"чотири мушкетери (+плюс один)\" командири користуються значним авторитетом у нового покоління офіцерів, і дуже докладно вивчили останні конфлікти.§!"

