 siam.56.t: "Ім'я греблі Янхі"
 siam.56.d: "Після 3 років підготовки, незабаром розпочнеться перший проєкт будівництва багатоцільової дамби в Сам Нгао, на річці Пінг, з розрахунковою потужністю 780 мегават. Однак у нас поки що не було офіційної назви цього проєкту."
 siam.56.a: "Давайте просто назвемо це Дамба Янхі."
 siam.56.b: "Дамба Фібунсонгхрам, на честь нашого славного лідера Чормпон Пор."
 siam.56.c: "[From.GetLeader] дамба, на честь нашого доброзичливого короля."
 siam.56.e: "Дамба Паноміонг, на честь нашого великого товариша."
 siam.56.f: "Дамба Хунданпракарнчол, наш захисник від повеней."
 siam.56.g: "Дамба Прачадіпок, на честь нашого доброзичливого короля."
 siam.56.h: "Дамба Ананда, на честь нашого доброзичливого короля."
 siam.56.i: "Дамба Пхуміпон, на честь нашого доброзичливого короля."

 siam.57.t: "Відкриття Пам'ятника демократії"
 siam.57.d: "Після 2 років будівництва новий Пам'ятник демократії відкритий для відвідувачів якраз вчасно, щоб відзначити 5-ту річницю від дня ухвалення нами першої конституції. За словами Сільпи Бхірасі, архітектора, що стоїть за новим пам'ятником, \"Ми реконструюємо дорогу Ратчадамноен до \"Єлисейських полів\" у Бангкоку, з пам'ятником демократії в якості \"Тріумфальної арки\".\n\nСам пам'ятник дуже непопулярний серед місцевих жителів і власників магазинів, багато з яких були виселені зі своїх будинків і підприємств у зв'язку з розширенням Ратчадамної дороги для створення урочистого бульвару. Проте, він зустрічається з величезними фанфарами в інших місцях і використовується як інструмент пропаганди для нового [SIA.GetProperAdjective]ого уряду."
 siam.57.a: "Пам'ятник, що відповідає новому статусу Бангкока."

 siam.58.t: "Відкриття нового пам'ятника захисту Конституції"
 siam.58.d.left: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з адміралом Тамронгнавасаватом і '$SIA_radical_socialist_party_CW_long$' рушили на північ і досягли Бангкока, допомагаючи покласти край королівській тиранії - і врешті-решт зуміли віддати владу в руки народу. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але бився за наші праведні справи.\"\n- Голова [SIA.GetLeader]"
 siam.58.d.gov: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з фельдмаршалом Фібунсонгкхрамом і '$SIA_authoritarian_democrat_party_khana_ratsadon_long$' знову поклали край тим, хто прагне радикалізувати країну для власних потреб, а отже, забезпечення миру та прогресу для нашого власного народу. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але воював за наші праведні справи.\"\n- Прем'єр-міністр [SIA.GetSecondInCommand]"
 siam.58.d.right: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з принцом Боурадетом і '$SIA_paternal_autocrat_party_CW_long$' рушили на південь і досягли Бангкока, допомагаючи покласти край червоній загрозі, зберігши трон Його Величності та стабільність нашої нації. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але воював за наші праведні справи.\"\n- Президент таємної ради [SIA.GetSecondInCommand]"
 siam.58.a: "Їх будуть пам'ятати назавжди."

 siam.59.t: "Національний день"
 siam.59.d.coup: "Сьогодні всі в [SIA.GetNameDefCap] святкують день, коли нам вдається захопити владу в корумпованих небагатьох і прийняти першу конституцію, наш перший крок, який ми робимо, щоб перетворити себе на сучасну націю. Ми будемо назавжди підтримувати 6 цінностей як диктат у маніфесті хана Ратсадона: незалежність, громадська безпека, економічне процвітання, рівність, свобода та освіта."
 siam.59.d.granted: "Сьогодні всі в [SIA.GetNameDefCap] святкують день, коли король Прачадіпок вручив нам першу конституцію, перший крок до нашого перетворення на сучасну націю. Ми назавжди збережемо три основні переконання, які визначають нашу національну ідентичність: Нація, Релігія і Монархія."
 siam.59.a: "Ми продовжуємо йти вперед!"

 # Ripping off VicII:
 siam.60.t: "Перші трактори в Аюттхаї"
 siam.60.d: "Мама мама! Дядько Даенг купив нову машину! Вона може орати, тягнути, рвати, рухатися, і можна кататися на ній! Він каже, що це називається 'Рот-тай'!\n\nПісля появи трактора або, як тепер прозвали фермери як 'Сталевий буйвол', в Аюттхаї сталася революція в місцевому сільському господарстві, при цьому зростання сільськогосподарської продукції збільшилося всього лише покоління тому. Воістину, багатства промисловості хороші для Сіаму."
 siam.60.a: "Khun Phra Chuay!"

 siam.61.t: "За картиною"
 siam.61.d: "[SIA.GetProperAdjective]ий романтичний роман Кулапа Сайпрадіта, написаний під псевдонімом 'Шрі Бурафа'. У ньому розповідається історія Нопфона, тайського студента із загального профілю, який навчається в Японії, який зустрічає і приятелює стосунки з аристократичною пані Мамою Раджавонсе Кіраті, нещодавно заміжньою дружиною. У ситуації після сіамської революції, в якій підкреслюється контраст між обома персонажами, Нопфон і Кіраті розвивають романтичні почуття, які вони не можуть визнати, що призводить до напруженості, оскільки персонажі стикаються з конфліктом між своїми почуттями і сімейними обов'язками."
 siam.61.a: "Чудова новела."

 siam.62.t: "Відкриття в'язниці в Тарутао"
 siam.62.d: "Після 6 місяців будівництва на острів прибула перша партія політичних в'язнів. Будемо сподіватися, що ми їх більше не побачимо."
 siam.62.a: "Вирушай до Тарутао!"

 siam.63.t: "Пірати Тарутао"
 siam.63.d: "Будучи відрізаними від материкового постачання і залишеними на їхніх власних пристроях, як ув'язнені, так і пенітенціарні працівники в Центрі корекції Тарутао вдалися до морського піратства в Малаккській протоці, щоб зберегти себе в живих. Після деяких успішних спроб рейдів, прилеглий гарнізон німецьких морських піхотинців з Пенанга зумів заспокоїти острів і видати цих ув'язнених назад до нас, після того, як ми виплатимо їм компенсацію за збитки, які наші люди зробили, звичайно..."
 siam.63.a: "Надішліть наш 'комплімент' німцям."
 siam.63.b: "Кого вони взагалі хвилюють?"

 siam.64.t: "Захід сонця в Чао Прайя"
 siam.64.d: "Інший бестселер, написаний 'Томайанті', Khu-gaam - трагічна історія історії кохання між тайською дівчиною Ангсумалін, членом Пак Сахачіп під псевдонімом Пічіт На Сукотаї та німецьким капітаном на ім'я Карл фон Штаффер, низький німецький аристократ на службі у ост-азійського флоту.\n\nЦя історія загострюється під час повстання в Індокитаї, де відбуваються їхні фатальні зустрічі та прощання, коли клімакс стався під час несподіваного державного перевороту в 1942 році."
 siam.64.a: "Так ось звідки пішло захоплення 'Адалеїди'..."

