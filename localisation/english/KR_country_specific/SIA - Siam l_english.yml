 siam_events.4.t: "Чорний Понеділок вдарив по [SIA.GetSIAshortname]у!"
 siam_events.4.d: "Через велику залежність від економічних зв'язків з Німеччиною економічний крах, що отримав назву Чорний Понеділок, швидко перетягнув [SIA.GetSIAshortname] в економічну прірву, оскільки наш основний експорт сільськогосподарської продукції втратив усі свої колишні вимоги і почав засихати на своїх складах. Крім того, клерки, які працюють в іноземних компаніях, постійно звільняються, а люди починають збиратися навколо Великого палацу. Очевидно, що ми повинні щось зробити в нашій економічній ситуації, щоб вона не погіршилася і не привела нас до подальшого спустошення."
 siam_events.4.a: "Khun Prah!"

 siam_events.5.t: "Проблеми з жасминовим рисом"
 siam_events.5.d: "Один з найбільших експортерів рису в Сіамі, фермери з Чао Прайя, попросили уряд втрутитися в надмірну поставку рису через загальне падіння попиту і скорочення експортних можливостей після Чорного Понеділка."
 #-200, +2 reform:
 siam_events.5.a: "Купіть більшу частину рису, щоб допомогти стабілізувати ціну."
 #-100, +1 reform:
 siam_events.5.b: "Погодитися скупити надлишки рису."
 #0, 0 reform:
 siam_events.5.c: "Вільний ринок має вирішити цю проблему!"

 siam_events.6.t: "Роздута бюрократія"
 siam_events.6.d: "Сучасна бюрократична система була сформована під час правління Рами V і була значно розширена Рамою VI. Однак вона виявилася занадто великою, щоб ефективно служити державі. Однак звільнення більшої кількості людей означало б збільшення "добровільного виходу на пенсію" для багатьох."
 # 0 reform:
 siam_events.6.a: "Звільнити кількох клерків."
 #-100, +1 reform:
 siam_events.6.b: "Звільнити керівників і міністрів."
 #-200, +2 reform:
 siam_events.6.c: "Дозволити статус-кво на даний момент."

 siam_events.7.t: "Військові витрати"
 siam_events.7.d: "[SIA.GetSIAshortname] наразі витрачає до 25% свого річного доходу на збереження і підтримання військово-промислового комплексу, оскільки вона оточена як історичними ворогами, так і імперіалістичними західними жителями, які бажають її землі. Однак у ці економічно складні часи, можливо, невелике скорочення наших військових витрат не сильно зашкодило б нам."
 #-10 for 3 years, 0 reform:
 siam_events.7.a: "Скоротити будь-яке фінансування досліджень."
 #-10 for 3 years, +1 reform:
 siam_events.7.b: "Припинити все, крім розробки нових гвинтівок."
 #-200, +2 reform:
 siam_events.7.c: "Ми не повинні показувати свої слабкості!"

 siam_events.8.t: "Надзвичайний податок"
 siam_events.8.d: "Незважаючи на те, що досі ми провели безліч радикальних реформ, у нас все ще не вистачає грошей, щоб збалансувати бюджет цього року. Надзвичайний податок має допомогти виправити цю ситуацію, але створить більше незручностей для наших вірних підданих."
 #+50, 0 reform:
 siam_events.8.a: "Підвищити ставку податку на прибуток!"
 #+10, +1 reform:
 siam_events.8.b: "Подвоїти податок на спадщину!"
 #+30, -5 NP, +1 reform:
 siam_events.8.c: "Скасувати заборону на азартні ігри."

## New Governmnet Established for Siam ##
 siam_events.10.t: "Тимчасовий кабінет Хана Ратсадона"
 siam_events.10.d: "Дотримуючись безкровної революції, тепер наша робота - допомогти відтворити націю з нуля. Луан Прадітманутам, голова цивільної фракції тимчасового уряду і видатний лівий, наразі працює над створенням офіційної конституції, в той час як інші починають виховувати маси щодо достоїнств і дій парламентської демократії. Поряд з цим, Прайа Пахонпонпаюнасен підготував свої війська на випадок опортуністичного вторгнення іноземних держав."
 siam_events.10.a: "Це великий крок вперед для [SIA.GetSIAshortname]у!"

 siam_events.11.t: "Тимчасовий кабінет Ханагуммаккарна Ратсадона"
 siam_events.11.d: "З підписанням і ратифікацією нової конституції Народний комітет, обраний самим Праджадіпоком, почав освіту мас способами належної парламентської демократії.\n\nНаведений [SIA.GetProperAdjective]им судом, Комітет також відповідає за реформи в галузі освіти, охорони здоров'я та індустріалізації. Хоча шлях попереду Сіаму не наповнений трояндами, світле майбутнє чекає на наш великий народ."
 siam_events.11.a: "Це великий крок вперед для [SIA.GetProperAdjective]ого народу!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

 siam_events.12.t: "Жовте досьє"
 siam_events.12.d: "Сьогодні державний секретар і член Народної партії, Луанг Прадітманутам, представив Національним зборам проект плану національного плану економічного розвитку або 'Жовте досьє'.\n\nЖовте досьє - це план, який організовуватиме і забезпечуватиме державний добробут, перерозподіл землі в сільські маси, втручання в економічні справи приватного сектору і допомогу сільським фермерам у вищих економічних субсидіях.\n\nКожен прокоментував схожість пропозиції з синдикалістською системою, тоді як інші погодилися з тим, що ця пропозиція буде корисною в плані сприяння життю [SIA.GetProperAdjective]их людей.\n\nЩо каже Його Величність щодо цієї пропозиції?"
 siam_events.12.a: "Його Величність погоджується з Прадітманутамом."
 siam_events.12.b: "Його Величність частково згоден із пропозицією."
 siam_events.12.c: "Його Величність вимагає арешту прихильника синдикалістів!"

 siam_events.13.t: "Відповідь Праджадіпока"
 siam_events.13.d: "Відповідь короля Праджадіпока прибула і сильно розкритикувала проєкт Луанга Прадітманумама, оскільки він звинувачує Прадітманутама в синдикалізмі! Екстрене засідання, проведене головними членами Народної партії, призвело до того, що партія вирішила..."
 siam_events.13.a: "...відступити на даний момент."
 siam_events.13.b: "...подати позов проти короля."

 siam_events.14.t: "Внутрішні чвари"
 siam_events.14.d: "Нещодавно Чаван Ріттідет, приватний громадянин, подав позов проти короля, звинувативши його у втручанні в політичні, державні та економічні справи. Випад над планом Луанга Прадітманутама ще більше розділив кабінет і налаштував роялістів і парламентаріїв один проти одного."
 siam_events.14.a: "Скоро вони помиряться"
 siam_events.14.b: "Заарештуйте синдикалістів!"

 siam_events.15.t: "Дилема Луанга Пхібунсонгкхрама"
 siam_events.15.d: "Політична криза нині триває і майже досягла точки кипіння! Напруженість висока, і ясно, що ми повинні вжити заходів для виправлення ситуації! Що нам слід зробити?"
 siam_events.15.a: "Тоді це зрада! (Сторона парламентаріїв)"
 siam_events.15.b: "Гідність ХМ має бути підтримана! (Сторона роялістів)"
 siam_events.15.c: "Спробувати припинити ці фракційні суперечки."

 siam_events.16.t: "Початок Сіамської громадянської війни"
 siam_events.16.prd: "Незважаючи на те, що начальник збройних сил заявив про свою відданість монархії, невеликий заколот у Саттаїпі та Канчанабурі швидко вийшов з-під контролю і тепер охопив увесь народ у хаос."
 siam_events.16.ppd: "Незважаючи на те, що начальник збройних сил оголосив свою вірність новому кабінету, невеличкий заколот в армії Лопбурі і Накхон Ратчасіма швидко вийшов з-під контролю і тепер охопив увесь народ у хаос."
 siam_events.16.pra: "За країну! (Сторона повстанців)"
 siam_events.16.prb: "За короля! (Сторона уряду)"
 siam_events.16.ppa: "За країну! (Сторона уряду)"
 siam_events.16.ppb: "За короля! (Сторона повстанців)"

 siam_events.17.t: "'Квіти Падаука' в'януть"
 siam_events.17.d: "Зростаюча напруженість зачіпає всі сторони життя сіамського суспільства, і одним з найяскравіших прикладів є, мабуть, сам Королівський Сіамський флот. Оскільки оплот роялістів перебуває в основному в неприбережних районах, більшість моряків і морських офіцерів вважали за краще організувати спеціальні підрозділи для зміцнення Саттахіпа і прилеглих районів в якості оплоту парламентаріїв і підтримки інших сухопутних підрозділів, що поділяють їхні переконання. Решта дезертирували раніше або намагалися пересидіти війну як 'нейтрали'. Іншими словами, таким чином, більшість кораблів КСФ опинилися поза контролем однієї зі сторін."
 siam_events.17.a: "Blessing in disguise?"

 siam_events.18.t: "Захоплення Бангкоку"
 siam_events.18.d: "Сіамська Громадянська війна нещодавно зробила несподіваний поворот на краще, оскільки нашій стороні вдалося повернути Бангкок, столицю. Можливо, уряд прийде до тями і встановить пріоритет безпеки нашої нації замість того, щоб боротися за свої інтереси і, нарешті, здатися?"
 siam_events.18.a: "Надішліть ультиматум"
 siam_events.18.b: "Ми ніколи не будемо з ними розмовляти!"

 siam_events.19.t: "'Квіти Падаука' знову квітнуть"
 siam_events.19.d: "Після закінчення громадянської війни було вжито заходів щодо відновлення контролю над законсервованими флотами КСФ, покинутими через конфлікт. Зараз ми зібрали достатньо моряків, щоб поки що виконувати функції кістяка команди, а ще більше підкріплення вже повертається з таборів."
 siam_events.19.a: "Радісна новина."

 siam_events.20.t: "Кінець [SIA.GetProperAdjective]ої Громадянської війни"
 siam_events.20.d.government_parliamentarian: "Після відновлення наших східних і південних регіонів, які були повернуті від повстанців урядовими військами, решта революціонерів вирішили втекти на німецьку Малайю. Але це не важливо, бо пізніше ми можемо захопити повстанців. Набагато важливіше спочатку оплакувати втрати, яких зазнали під час війни наші вірні піддані. Проводився загальнонаціональний громадський похорон, а рештки наших вірних підданих проходили дорогою Ратчадамноен до Санам Луангу, де король Праджадіпок дав нам дозвіл на створення громадського похоронного вогнища на священній королівській землі."
 siam_events.20.d.government_royalist: "Після того, як наші війська зуміли успішно підпорядкувати переважну більшість як сепаратистських, так і повстанських сил, ті, що залишилися від реакційних, втекли в Юньнань. Але це не важливо, бо пізніше ми спіймаємо повстанських покидьків. Насамперед, ми маємо оплакувати втрати, яких зазнали наші вірні люди, і зробимо це завдяки використанню колишнього королівського кремаційного поля як громадського похоронного вогнища, щоб люди могли віддати належне тим, хто шляхетно пожертвував собою заради наших справ. Крім того, Праджадипок, який був значною мірою не пов'язаний з повстанням, був повернутий назад у Великий палац."
 siam_events.20.d.rebel_parliamentarian: "Після відновлення наших східних і південних регіонів, які були повернуті від повстанців урядовими військами, решта революціонерів вирішили втекти на німецьку Малайю. Але це не важливо, бо пізніше ми можемо захопити повстанців. Набагато важливіше спочатку оплакувати втрати, яких зазнали під час війни наші вірні піддані. Проводився загальнонаціональний громадський похорон, а рештки наших вірних підданих проходили дорогою Ратчадамноен до Санам Луангу, де король Праджадіпок дав нам дозвіл на створення громадського похоронного вогнища на священній королівській землі."
 siam_events.20.d.rebel_royalist: "Після того, як нашим військам вдалося успішно захопити Бангкок, те, що залишилося від урядових сил, разом з колишнім королем Сіаму, втекло в Юньнань. Але це не важливо, тому що пізніше ми спіймаємо, що залишилося від лоялістів. Насамперед, ми повинні оплакувати втрати, яких зазнали наші вірні люди, і зробимо це завдяки використанню колишньої королівської кремаційної підстави як громадської похоронної ватри, щоб люди могли віддати данину поваги тим, хто шляхетно пожертвував собою заради наших справ."
