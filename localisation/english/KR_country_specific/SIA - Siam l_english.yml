 siam_events.67.t: "[SIA.GetNameDefCap] пропонує беззастережну капітуляцію"
 # Faction leader:
 siam_events.67.d.default: "Сьогодні [SIA.GetSIAshortname] надіслав нам дипломатичного посланника з проханням провести переговори про умовну капітуляцію. Їхні війська негайно припинять бойові дії, поступляться ключовими територіями і заплатять нам величезну суму військових репарацій - усе, що вони просять натомість, це щоб ми гарантували їм незалежність від майбутньої іноземної агресії."
 # Faction member, leader accepted peace:
 siam_events.67.d.faction_peace: "Кілька днів тому [SIA.GetSIAshortname] направив нашій фракції дипломатичного посланця з проханням провести переговори про умовну капітуляцію. У той час як [FROM.GetNameDef] вирішив прийняти [SIA.GetProperAdjective]у мирну пропозицію, що містить у собі військові репарації та негайне припинення воєнних дій між нашими та самими [SIA.GetProperAdjective] - тепер від нас залежить, чи хочемо ми продовжувати війну самостійно чи ні."
 # Faction member, leader refused peace:
 siam_events.67.d.faction_war: "Кілька днів тому [SIA.GetSIAshortname] направив нашій фракції дипломатичного посланця з проханням провести переговори про умовну капітуляцію. У той час як [FROM.GetNameDef] вирішив проігнорувати [SIA.GetProperAdjective]у мирну пропозицію [SIA.GetProperAdjective], що містить у собі військові репарації та негайне припинення воєнних дій між нашими й самими [SIA.GetProperAdjective] - тепер від нас залежить, чи хочемо ми продовжувати таку непотрібну війну, чи ні."
 siam_events.67.a: "Так, давайте закінчимо цю війну."
 siam_events.67.b: "Ні, їх треба розчавити."

 siam_events.68.t: "[FROM.GetNameDefCap] відмовляється від миру"
 siam_events.68.d: "[FROM.GetNameDefCap] відмовилася від пропозиції миру, яку наш дипломатичний представник представив їм."
 siam_events.68.a: "О ні..."

 siam_events.69.t: "[FROM.GetNameDefCap] кидає виклик нашому лідерству"
 # FROM won't accept the peace:
 siam_events.69.d.peace: "Всупереч нашим очікуванням, [FROM.GetNameDef] вирішив проігнорувати наше рішення про війну проти [SIA.GetSIAshortname]у і спробував продовжити війну самостійно."
 # FROM won't continue the war:
 siam_events.69.d.war: "Всупереч нашим очікуванням, [FROM.GetNameDef] вирішив проігнорувати наше рішення про війну проти [SIA.GetSIAshortname]у і спробував прийняти пропозицію про мир, не бажаючи продовжувати такий непотрібний конфлікт."
 siam_events.69.a: "Замість цього ми будемо їх підтримувати."
 siam_events.69.b: "Добре, нехай буде мир."
 siam_events.69.c: "Тоді вони самі по собі."

 siam_events.70.t.peace: "Беззастережна капітуляція набирає чинності"
 siam_events.70.t.no_peace: "У беззастережній капітуляції відмовлено"
 siam_events.70.d.peace: "Наші вороги вирішили скористатися нашою пропозицією миру. Тоді як ми перебуватимемо в тіні їхніх чобіт протягом наступних кількох років як гарантія того, що ми дотримаємось обумовлених у договорі деталей, ми можемо сподіватися тільки на те, що в майбутньому ми зможемо уникнути повторного впадання в стан військового авантюризму."
 siam_events.70.d.no_peace: "Наша мирна авантюра зараз провалилася, і ми можемо битися до останнього."
 siam_events.70.a: "Принаймні, ми як і раніше незалежні..."
 siam_events.70.b: "Катастрофа!"

 siam_events.71.t: "[SIA.GetNameDefCap] здається"
 siam_events.71.d.faction: "Перебуваючи на межі краху, [SIA.GetNameDef] замість організації уряду у вигнанні вважав за краще укласти окремий мирний договір із нашими ворогами."
 siam_events.71.d.faction_leader: "Перебуваючи на межі краху, [SIA.GetNameDef] замість того, щоб організувати з нами уряд у вигнанні, вважав за краще укласти окремий мирний договір з нашими ворогами. Це матиме серйозні наслідки для наших військових зусиль і викриття наших флангів на Індокитайському театрі."
 siam_events.71.a: "Що ж, це було несподівано."
 siam_events.71.b: "Зрадники!"

 siam_events.72.t: "Мир з [FROM.GetNameDefCap]"
 siam_events.72.d.reparations: "Наша угода з [SIA.GetSIAshortname]ом тепер набула чинності, і їхній перший внесок у вигляді військових репарацій тепер перебуває в нашій власній скарбниці."
 siam_events.72.d.no_reparations: "Наша угода з [SIA.GetSIAshortname]ом набула чинності."
 siam_events.72.a: "Чудово."

 siam_events.74.t: "[From.GetNameDefCap] бажає приєднатися до [ROOT.GetFactionName]"
 siam_events.74.d: "У міру того, як революційні пожежі охоплюють Азію, потреба в солідарності та співпраці між нещодавно звільненими народами стає все більш очевидною. Усвідомлюючи небезпеку залишатися нейтральними на швидко мінливій світовій арені, наші товариші з [From.GetNameDef] звернулися з проханням приєднатися до [ROOT.GetFactionName]. Прийняття цього запиту розширило б наш вплив у Південно-Східній Азії, регіоні, життєво важливому для наших стратегічних інтересів. Однак, голоси незгодних попереджають про втягування в непотрібні іноземні підприємства."
 siam_events.74.a: "Вітаємо наших [From.GetAdjectiveCap]их товаришів."
 siam_events.74.b: "Це зайве, давайте відхилимо їхню петицію."

 siam_events.75.t: "[From.GetNameDefCap] погоджується!"
 siam_events.75.d: "Як ми і очікували, [FROM.GetNameDef] прийняв наш запит на приєднання до [From.GetFactionName], закріпивши зростаючі зв'язки між нашими народами. Що б не чекало на нас у майбутньому, ми пройдемо крізь шторм разом."
 siam_events.75.a: "Ми стоїмо разом."

 siam_events.76.t: "[From.GetNameDefCap] відмовляється"
 siam_events.76.d: "Несподіваним і невтішним чином [FROM.GetNameDef] відхилив наш запит на приєднання до [FROM.GetFactionName], і тепер ми опинилися ще більш ізольованими від світових справ."
 siam_events.76.a: "Ми стоятимемо на своєму."

