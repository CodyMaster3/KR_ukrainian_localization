### Characters ###
 ## Head of State
 SIA_prajadhipok: "Prajadhipok"
 SIA_prajadhipok_leader_desc: "§YBorn:§! §LNovember 8th, 1893, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LPrajadhipok, also known by his regnal name Rama VII, was enthroned as King of Siam upon the death of his brother in 1925. Unprepared for kingship, having previously been far down the order of succession, he is essentially a puppet of the Supreme Council of State run by his cousins. Educated abroad and commissioned in the British Army, Prajadhipok nonetheless genuinely cares for his people and works diligently to improve his subjects' lot.§!"

 SIA_ananda_mahidol: "Ananda Mahidol"
 SIA_ananda_mahidol_leader_desc: "§YBorn:§! §LSeptember 20th, 1925, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §LAnanda Mahidol, known by his regnal name Rama VIII, has ascended to the Siamese throne following the death of his uncle, Rama VII. Ananda Mahidol was once considered a very unlikely candidate for the throne, being barely a teenager and of low birth. He originally held the rank of 'Mom Chao', making him among the lowest of Siamese princes. Despite his youth and inexperience, he has quickly won the hearts of the Siamese people. Foreign observers, however, believe that he did not really want to be king that his reign would not last long.§!"

 SIA_bhumibol_adulyadej: "Bhumibol Adulyadej"
 SIA_bhumibol_adulyadej_leader_desc: "§YBorn:§! §LDecember 5th, 1927, in Cambridge, Massachusetts, United States of America§!\n§YBackground:§! §LBhumibol Adulyadej, known by his regnal name Rama IX has ascended to the Siamese throne following the mysterious death of his late brother, Rama VIII. Bhumibol Adulyadej has so far proven himself much more politically competent than his late brother, navigating the convoluted Siamese political landscape with seeming ease. Many speak of Bhumibol Adulyadej as the saviour of the once embattled Siamese monarchy.§!"

 SIA_chula_chakrabongse: "Chula Chakrabongse"
 SIA_chula_chakrabongse_leader_desc: "§YBorn:§! §LMarch 28th, 1908, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LChula Chakrabongse, the half-Ukrainian grandson of King Rama V, has been installed as king of Siam. Chula Chakrabongse lived an eccentric life of leisure in Britain and later Austria before becoming king and has delegated nearly all of his royal duties in favour of his passion for both horse and automobile racing.§!"

 SIA_paribatra_sukhumbhand: "Paribatra Sukhumbhand"
 SIA_paribatra_sukhumbhand_leader_desc: "§YBorn:§! §LJune 29th, 1881, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LParibatra Sukhumbhand, uncle to expected successor to the Siamese throne Ananda Mahidol, has seized control of the Siamese government, citing Ananda's inexperience and his age. With the full support of the Privy Council, he has crowned himself as King Rama IX, firmly establishing the Boripatr cadet branch as the new ruling house.§!"
 SIA_paribatra_sukhumbhand_sic_desc: "§YBorn:§! §LJune 29th, 1881, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!"

 SIA_chumbhotbongs_paribatra: "Chumbhotbongs Paribatra"
 SIA_chumbhotbongs_paribatra_leader_desc: "§YBorn:§! §LDecember 5th, 1904, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LChumbhotbongs Paribatra, known by his regnal name Rama X, has succeeded his father, Rama IX, to the throne of Siam. Chumbhotbongs Paribatra is something of a recluse, but still politically competent. He is a known patron of the arts, having converted multiple state-owned properties into museums, and has personally sponsored many great artists both in Siam and abroad.§!"

 SIA_sukhumabhinanda: "Sukhumabhinanda"
 SIA_sukhumabhinanda_leader_desc: "§YBorn:§! §LDecember 15th, 1923, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LSukhumbhinanda, son of former King Paribatra Sukhumbhand (Rama IX) and a lowborn woman, was legitimised by his brother King Rama X due to the latter's inability to produce a male heir. He has ascended to the throne as Rama XI. Sukhumbhinanda is a prominent philanthropist whose efforts to relieve Bangkok's poorest have garnered him much publicity. With Sukhumbhinanda's ascension much of the remaining public discontent with the monarchy has dissipated.§!"

 SIA_supha_sirimanon: "Supha Sirimanon"
 SIA_supha_sirimanon_leader_desc: "§YBorn:§! §LJuly 15th, 1914, in Mueang Angthong, Monthon Ayutthaya, Kingdom of Siam§!\n§YBackground:§! §LJournalist, Poet, and now the new Premier of the Republic - Supha Sirimanon looked like an odd choice for the national leadership position at first. Within the leftist intelligentsia community though, he is more well-known under his pen name \"Jittin Thammachart\", and as the translator behind Das Kapital's Thai language publication.\n\nWhile an adherent of Classical Marxism at heart, Supha is a Pragmatist and viewed Planned Economy as the way forward - and that there's no way for the Workers and Capitalists to reconcile with each other.§!"
 SIA_supha_sirimanon_advisor_desc: "§YBorn:§! §LJuly 15th, 1914, in Mueang Angthong, Monthon Ayutthaya, Kingdom of Siam§!"

 SIA_pridi_phanomyong: "Pridi Phanomyong"
 SIA_pridi_phanomyong_royal: "Luang Praditmanutham"
 SIA_pridi_phanomyong_leader_desc: "§YBorn:§! §LMay 11th, 1900, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!\n§YBackground:§! §LPridi Phanomyong, also known by his ministerial title 'Luang Praditmanutham', immediately set out to better the lives of the Siamese people upon his appointment as a minister. His controversial 'Yellow Cover Dossier' outlined his political and economic reform agenda and divided the Siamese government, but the controversy only served to further Pridi's political career.§!"
 SIA_pridi_phanomyong_victorious_leader_desc: "§YBorn:§! §LMay 11th, 1900, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!\n§YBackground:§! §LPridi Phanmoyong, previously known by his ministerial title 'Luang Praditmanutham', has become the Chairman of the Khanagummakarn Sapha Patiwat following a brief but bloody Siamese Civil War. Phanomyong's policies of economic nationalisation and radical parliamentarian reform may now continue, however challenges from more radical elements among Pridi's old-Sahachip Party members have grown significantly. Despite his popularity, Phanomyong struggles to maintain his authority even with his allies in the Navy.§!"
 SIA_pridi_phanomyong_sic_desc: "§YBorn:§! §LMay 11th, 1900, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!"

 SIA_thawan_thamrongnawasawat: "Thawan Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_royal: "Luang Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_leader_desc: "§YBorn:§! §LNovember 21st, 1901, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!\n§YBackground:§! §LNicknamed the 'Golden-Tongue Statesman', Thawan is renowned for his public speaking and debating skills, which he fully exploits for his coalition building. As a champion of the grassroots, the ex-Admiral favours policies which helps the common people, such as price ceiling for household commodities and expansion of public welfare. However, these policies also put him at odds with the capitalists and the burgeoning Thai-Chinese middle class who are burdened with greater taxes.§!"
 # WIP
 SIA_thawan_thamrongnawasawat_sic_desc: "§YBorn:§! §LNovember 21st, 1901, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!"

 SIA_pote_sarasin: "Pote Sarasin"
 SIA_pote_sarasin_leader_desc: "§YBorn:§! §LMarch 25th, 1905, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LA Thai-Chinese from upper middle-class background, Pote Sarasin's experience in the Ministry of Finance during the Black Monday has shaped his worldview. As fan of the Austrian economist Hayek and a strict adherence to the law, he is against the expansion of state-owned enterprises while trying to ensure the fair, free and open competition. Another policy of his being the expansion of higher education across the nation as a mean to reinvigorate the recovering local industries.§!"
 SIA_pote_sarasin_advisor_desc: "§YBorn:§! §LMarch 25th, 1905, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!"

 SIA_seni_pramoj: "Seni Pramoj"
 SIA_seni_pramoj_leader_desc: "§YBorn:§! §LMay 26th, 1905, in Mueang Nakhon Sawan, Monthon Nakhon Sawan, Kingdom of Siam§!\n§YBackground:§! §LAs a member of a cadet branch of the Chakri Dynasty with Chinese ancestry, Seni may appear as an odd choice of leader for a republican Siamese state. Despite that, this 'Young Viper' managed to gather enough political clout among the many conservative circles with his own political shrewdness rather than his familial connection to gain a working majority for the new government to function properly. His policy of 'Ngoen Phan' (Money Fluctuation) helps keep the rural area happy and secured from the Syndicalist hands. Whether if he only pays lip services to the republican causes, however, remains to be seen...§!"
 SIA_seni_pramoj_sic_desc: "§YBorn:§! §LMay 26th, 1905, in Mueang Nakhon Sawan, Monthon Nakhon Sawan, Kingdom of Siam§!"

 SIA_plaek_phibunsongkhram: "Plaek Phibunsongkhram"
 SIA_plaek_phibunsongkhram_royal: "Luang Phibunsongkhram"
 SIA_plaek_phibunsongkhram_leader_desc: "§YBorn:§! §LJuly 14th, 1897, in Mueang Nonthaburi, Kingdom of Siam§!\n§YBackground:§! §LField Marshal Plaek Phibunsongkhram, more popularly known as 'Chormpon Por' by the locals and 'Phibun' in the West, the one-time ally of Pridi Phanmoyong and the People's Party has seized power following the Yellow Cover Dossier Affair. Together with Luang Wichitwathakarn and his allies in the military he has built his own cult of personality to side-line the Monarchy. He views the current state of Siam as an 'outdated relic of a bygone era' and intends to use his power to promote militarism and nationalism, proclaiming both to be additional essential principles of the modern nation.§!"
 SIA_plaek_phibunsongkhram_sic_desc: "§YBorn:§! §LJuly 14th, 1897, in Mueang Nonthaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Plaek Kittasangkha from a Thai fruit orchard owner family, Phibun and his older brother Prakit started their Royal Siamese Army Cadet School in 1909. After graduation, he briefly served in the 7th Artillery Regiment (Phitsanulok), where he met his wife and the 1st Royal Guards Artillery Regiment before securing a Royal Scholarship to continue his study at k.u.k. Artillerie-Schießschule in Hajmáskér, Hungary and then at Theresianische Militärakademie in Wiener Neustadt, Austria. Not long after he returned to Siam, Phibun became known for his exploits in the Siamese Intervention in Burma 1928-1929 for the liberation of Moulmein and Dawei in Tenasserim - in which he was given his title, \"Luang Phibunsongkhram\" for his achievements. Through sheer charisma and personal connections with both the younger officers and the high command via Prince Pridi Debyabongs Devakula, his old superior - it is no surprise that he reached his current position at a relatively young age.§!\n\n§YNotes: His given name means \"Strange\" in Thai as his parents viewed the position of his ears at birth as weird, and thus usually preferred to be instead referred to by his initial character P (Por).§!"

 SIA_phao_sriyanond: "Phao Sriyanond"
 SIA_phao_sriyanond_leader_desc: "§YBorn:§! §LMarch 1st, 1910, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LPolice Chief Phao Sriyanond has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Soi Ratchakhru Clique. Phao is known for his brutality and political cunning, and his political opponents tend to 'disappear'. Phao also believes the Siamese monarchy to be an antiquated relic which impairs the cause of nationalism, and is thus an avowed Republican.§!"
 SIA_phao_sriyanond_sic_desc: "§YBorn:§! §LMarch 1st, 1910, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!"

 SIA_sarit_thanarat: "Sarit Thanarat"
 SIA_sarit_thanarat_leader_desc: "§YBorn:§! §LJune 16th, 1908, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!\n§YBackground:§! §LGeneral Sarit Thanarat has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Sisao Thawaet Clique. Originally a lowly officer in the Phayap Army, he quickly rose through the ranks with Plaek and Phin's help. An ardent anti-Syndicalist, he views the Monarchy as an important tool against the reds and as the focal point of Thai Nationalism.§!"
 SIA_sarit_thanarat_sic_desc: "§YBorn:§! §LJune 16th, 1908, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!"

 ## Field Marshals/Generals
 SIA_boworadet_kridakorn: "Boworadet Kridakorn"
 SIA_boworadet_kridakorn_royal: "Prince Boworadet Kridakorn"
 SIA_boworadet_kridakorn_sic_desc: "§YBorn:§! §LApril 3rd, 1877, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA grandson of King Mongkut/Rama IV, Boworadet completed his military studies overseas in the United Kingdom in 1898 while his father worked as the Siamese ambassador there. Not satisfied with his starting rank in the Royal Siamese Army, he went for another year at the School of Military Engineering in Chatham, the United Kingdom. However, with the pro-Entente military commanders quickly sidelined by the Siamese entrance to the Weltkrieg, it wouldn't be until 1928 when King Prajadhipok personally appointed him as the new Minister of Defence to shore up the king's support against the Siamese Supreme Council of State.§!\n\n§YNotes: Has a close relationship with King Prajadhipok and is known as a populist commander within the Army.§!"

 SIA_jarun_seriroengrit: "Jarun Rattanakul Seriroengrit"
 SIA_jarun_seriroengrit_royal: "Luang Seriroengrit"
 SIA_jarun_seriroengrit_high_command_desc: "§YBorn:§! §LOctober 27th, 1895, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA scion in the house of Rattanakul, whose family's history can be traced to the Ayutthaya period, Jarun entered the Royal Siamese Army Cadet School in 1907 and graduated with the highest score. Jarun quickly climbed up through the ranks as the protégé of Prince Purachatra Jayakara, Father of the Siamese Railway and Wireless Communication, in the Royal Siamese Army's Department of Engineering.\n\nJarun's name came to the forefront during the Siamese Intervention in Burma 1928-1929 when units under his Phayap Army command \"liberated\" the Shan states up to the Salween River defensive line, where better supply train and fast communication proved to be the decisive factor in the rugged terrain.§!\n\n§YNotes: His wife, Erb Rattanakul Seriroengrit, allegedly hired a gunman to assassinate Phibun's first mistress, Rujee Uthaikorn, but failed. The couple claimed in court that they only knew Phibun had one, but not whom.§!"

 SIA_phot_phahonyothin: "Phot Phahonyothin"
 SIA_phot_phahonyothin_royal: "Phraya Phahonphonpayuhasena"
 SIA_phot_phahonyothin_sic_desc: "§YBorn:§! §LMarch 29th, 1887, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Phot Phahonyothin to a Thai-Teochew Chinese father, Colonel Kim Phahonyothin, and a Thai-Mon mother, Chap Phahonyothin. Phahon entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, where he became a classmate of the would-be German flying ace Hermann von Göring and an acquaintance of Japanese general Hideki Tojo through sword duel. Phahon continued his studies at the Engineering College of Copenhagen in Denmark. However, he only managed to study there for one year before being forced to return to Siam in 1912 as his scholarship fund ran out.\n\nPhraya Phahonphonpayuhasena (Phot Phahonyothin) later acted as a founding core member of the \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Phahon himself serving as the Deputy Inspector of Artillery.§!\n\n§YNotes: Is an upright person, perhaps too much, since he expects everyone to treat him the same way he does to others and is quite shy to strangers in general.§!"

 SIA_din_tharab: "Din Tharab"
 SIA_din_tharab_royal: "Phraya Srisitthisongkhram"
 SIA_din_tharab_army_chief_desc: "§YBorn:§! §LMay 10th, 1891, in Mueang Phetchaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Din Tharab in a middle-class farming family. Din entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde, in Berlin, along with Cadet Phot Phahonyothin (Phraya Phahonphonpayuhasena) before returning to Siam in 1914. Though supportive of democratic reform, Din remained a staunch royalist and detested any attempt to achieve regime change forcefully.\n\nPhraya Srisitthisongkhram (Din Tharab) later acted as a founding core member of \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Din himself serving as the 1st Army's Chief of Staff.§!\n\n§YNotes: Fan of German literature in general, with complete collections of both Friedrich Schiller and Johann Wolfgang von Goethe's work in his home.§!"

 SIA_sala_emasiri: "Sala Emasiri"
 SIA_sala_emasiri_royal: "Phrayra Rithhi-arkaney"
 SIA_sala_emasiri_army_chief_desc: "§YBorn:§! §LJanuary 14th, 1889, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Sala Emasiri in a military family. Sala entered the Royal Siamese Army Cadet School in 1903 and graduated at the top of the class. Sala was serving as the Deputy Commander of the 8th Artillery Regiment in Nakhon Ratchasima when Siam entered the Weltkrieg, serving with distinction during the war on the Indochinese Front.\n\nPhrayra Rithhi-arkaney (Sala Emasiri) was later inducted as a core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Sala himself serving as the Commander of the 1st Royal Artillery Regiment in Bangkok, being the group's sole key member who has not studied in the German Empire.§!\n\n§YNotes: Devout Theravada Buddhist. His father, Siri Emasiri/Phraya Manusarasart Buncha, was also known as a great poet with his rendition of Ramakien (Thai Ramayana) epic etched into the walls of Wat Phra Kaew.§!"

 SIA_wan_chuthin: "Wan Chuthin"
 SIA_wan_chuthin_royal: "Luang Prasartpitthayayuth"
 SIA_wan_chuthin_army_chief_desc: "§YBorn:§! §LJune 9th, 1894, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Wan Chuthin to a Thai-Teochew Chinese father, Judge Euan Chuthin, and a Thai mother, Wong Chuthin. Wan entered the Royal Siamese Army Cadet School in 1908 and graduated with the fifth-highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, though the start of the Weltkrieg forced him and many Thai cadets to relocate to Eidgenössische Technische Hochschule Zürich in Switzerland instead where he first learned about the Swiss Democracy. Following the Siamese entrance into the war, Wan applied for a military attaché position in Berlin and briefly served as the vice-commander of the small Royal Siamese Army contingent in Europe before returning to Siam in 1921.\n\nLuang Prasartpitthayayuth (Wan Chuthin) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Wan himself serving as the Director of the General Staff College.§!\n\n§YNotes: Has a close relationship with Prince Paribatra Sukhumbandhu, his sponsor and one of the \"Pro-German Triumvirate\" princes, and thus considered the Prince's protégé.§!"

 SIA_phin_choonhavan: "Phin Choonhavan"
 SIA_phin_choonhavan_royal: "Luang Chumnanyutthasart"
 SIA_phin_choonhavan_army_chief_desc: "§YBorn:§! §LOctober 14th, 1891, in Mueang Samut Songkhram, Kingdom of Siam§!\n§YBackground:§! §LBorn to a family of Thai fruit orchard owners, Phin graduated from the Royal Siamese Army Cadet School with high distinction and was one with the quickest promotion to Major rank in his mid-thirties through his sheer will. He graduated from the same RSCAS class as Phibun and greatly respects him. He is considered one of Phibun's most prominent supporters as he is next in line for the 3rd Military Region (Isan/Northeast) commander.§!\n\n§YNotes: Loves his nation equally as much as his fruit orchard; known to occasionally give flowers he planted himself as gifts with hidden meanings.§!"

 SIA_thep_panthumasaen: "Thep Phanthumasaen"
 SIA_thep_panthumasaen_royal: "Phraya Songsuradet"
 SIA_thep_panthumasaen_army_chief_desc: "§YBorn:§! §LAugust 12th, 1892, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Thep Phanthumasaen in a military family. Wan entered the Royal Siamese Army Cadet School in 1904 and graduated with the highest score. It was in the RSACS that he first noticed the treatment gap between the aristocrat and commoner among the cadets. Songsuradet was later sent by Royal Scholarship to study at the Preußische Kriegsakademie in Berlin. He then entered military service as an army engineer in Magdeburg before returning to Siam in 1915, living in the German Empire for eight years. Songsuradet briefly saw combat during the Weltkrieg on the Indochinese Front before serving as the Chief Engineer who played a huge role in the Siamese railway construction nationwide, with one of his biggest achievements being the 1.3km-long Khun Tan Tunnel, which connected Chiang Mai to the rest of the country.\n\nPhraya Songsuradet (Thep Phanthumasaen) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Songsuradet himself serving as the Chief of Directorate of Operations, as well as the Chief of Education at the RCACS.§!\n\n§YNotes: Often clashes with Phibun on most topics, also an avid dog lover.§!"

