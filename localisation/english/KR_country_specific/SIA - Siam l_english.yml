 siam_events.2001.t: "Змова всередині армії?"
 siam_events.2001.d: "Хоча консолідація нашого режиму пройшла без збоїв, було б неправильно утримувати тих командирів, які можуть становити небезпеку для нашого нового режиму. Нападаючи на Фрая Сонгсурадета, безпосереднього суперника Пхібуна за легітимністю, він повністю розтрощить демократичного прихильника в армії, те ж саме можна сказати і про Фрая Шріттісонгхрама і його соратників-роялістів. Систематична чистка однієї з цих фракцій, сподіваємося, буде достатньою, щоб змусити замовкнути іншу."
 siam_events.2001.a: "Сонгсурадет має піти..."
 siam_events.2001.b: "...і загроза роялістів теж."

