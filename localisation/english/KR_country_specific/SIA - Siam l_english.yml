 SIA_military_medal_klaharn_desc: "§LТакож відома як \"Rian Klaharn\" і раніше нагороджена як \"Rian Dushdi Mala Khem Klaharn\" (Медаль Душді Мала (Відвага)) - цю медаль вручають тим, хто хоробро бився на полі бою. Якщо людина або підрозділ має право на отримання двох або більше медалей 'За відвагу', золота шпилька 'Chor Chaiyapruk' (Вінок перемоги) буде прикріплена до стрічки існуючої медалі.§!"
 SIA_military_medal_rammala: "Орден Рами (6-го ступеня)\n$SIA_military_medal_rammala_desc$\n"
 SIA_military_medal_rammala_desc: "§LТакож відома як \"Rian Ram Mala\" (Медаль Рам Мала), вперше заснована 1919 року, ця медаль слугує другою вищою медаллю за акти хоробрості.§!"
 SIA_military_medal_rammala_gallantry_in_action: "Орден Рами (за героїзм в бою)\n$SIA_military_medal_rammala_gallantry_in_action_desc$\n"
 SIA_military_medal_rammala_gallantry_in_action_desc: "§LТакож відома як \"Rian Ram Mala Khem Kla Klang Samorn\" (Медаль Рам Мала за відвагу в бою), вперше заснована 1919 року, ця медаль слугує найвищою нагородою за акти хоробрості.§!"
