 siam_events.56.t: "Chao Phraya Dam Completed" # (!)
 siam_events.56.d: "First conceived in the reigns of King Chulalongkorn in 1902 by Dutch Hydraulic Engineer Jan Homan van der Heide, the bend of Bang Kra Bian River in Chainat province was chosen as the site to build a giant irrigation dam to control the water level in the Chao Phraya river downstream but the project was soon canceled due to the lack of funds. The second attempt in 1913, restated again due to the 3 consecutive years of drought was also abandoned soon after with the start of the Weltkrieg.\n\nIt wasn't until 1932 during the 150th anniversary of the establishment of Rattanakosin (Bangkok) that the Royal Irrigation Department finally secured the budget needed for such endeavour. While the project faces brief stoppage during the Black Mondays - this has now reached its conclusion and awaiting the opening ceremony by [SIA.GetLeader]." # (!)
 siam_events.56.a: "Would this finally tamed Chao Phraya's disastrous floods?" # (!)

 siam_events.57.t: "Відкриття Пам'ятника демократії"
 siam_events.57.d: "Після 2 років будівництва новий Пам'ятник демократії відкритий для відвідувачів якраз вчасно, щоб відзначити 5-ту річницю від дня ухвалення нами першої конституції. За словами Сільпи Бхірасі, архітектора, що стоїть за новим пам'ятником, \"Ми реконструюємо дорогу Ратчадамноен до \"Єлисейських полів\" у Бангкоку, з пам'ятником демократії в якості \"Тріумфальної арки\".\n\nСам пам'ятник дуже непопулярний серед місцевих жителів і власників магазинів, багато з яких були виселені зі своїх будинків і підприємств у зв'язку з розширенням Ратчадамної дороги для створення урочистого бульвару. Проте, він зустрічається з величезними фанфарами в інших місцях і використовується як інструмент пропаганди для нового [SIA.GetProperAdjective]ого уряду."
 siam_events.57.a: "Пам'ятник, що відповідає новому статусу Бангкока."

 siam_events.58.t: "Відкриття нового пам'ятника захисту Конституції"
 siam_events.58.d.left: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з адміралом Тамронгнавасаватом і '$SIA_radical_socialist_party_CW_long$' рушили на північ і досягли Бангкока, допомагаючи покласти край королівській тиранії - і врешті-решт зуміли віддати владу в руки народу. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але бився за наші праведні справи.\"\n- Голова [SIA.GetLeader]"
 siam_events.58.d.gov: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з фельдмаршалом Пхібунсонгкхрамом і '$SIA_authoritarian_democrat_party_khana_ratsadon_long$' знову поклали край тим, хто прагне радикалізувати країну для власних потреб, а отже, забезпечення миру та прогресу для нашого власного народу. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але воював за наші праведні справи.\"\n- Прем'єр-міністр [SIA.GetSecondInCommand]"
 siam_events.58.d.right: "\"Минуло 3 роки з моменту закінчення Сіамської Громадянської війни, в якій наші війська на чолі з принцом Боурадетом і '$SIA_paternal_autocrat_party_CW_long$' рушили на південь і досягли Бангкока, допомагаючи покласти край червоній загрозі, зберігши трон Його Величності та стабільність нашої нації. Цей новий пам'ятник тут відзначатиме здобутки тих, хто жив і воював, щоб побачити кінець війни, та увічнюватиме пам'ять тих, хто не робив цього - але воював за наші праведні справи.\"\n- Президент таємної ради [SIA.GetSecondInCommand]"
 siam_events.58.a: "Їх будуть пам'ятати назавжди."

 siam_events.59.t: "Національний день"
 siam_events.59.d.coup: "Сьогодні всі в [SIA.GetNameDefCap] святкують день, коли нам вдається захопити владу в корумпованих небагатьох і прийняти першу конституцію, наш перший крок, який ми робимо, щоб перетворити себе на сучасну націю. Ми будемо назавжди підтримувати 6 цінностей як диктат у маніфесті хана Ратсадона: незалежність, громадська безпека, економічне процвітання, рівність, свобода та освіта."
 siam_events.59.d.granted: "Сьогодні всі в [SIA.GetNameDefCap] святкують день, коли король Прачадіпок вручив нам першу конституцію, перший крок до нашого перетворення на сучасну націю. Ми назавжди збережемо три основні переконання, які визначають нашу національну ідентичність: Нація, Релігія і Монархія."
 siam_events.59.a: "Ми продовжуємо йти вперед!"

 # Ripping off VicII:
 siam_events.60.t: "Перші трактори в Аюттхаї"
 siam_events.60.d: "Мама мама! Дядько Даенг купив нову машину! Вона може орати, тягнути, рвати, рухатися, і можна кататися на ній! Він каже, що це називається 'Рот-тай'!\n\nПісля появи трактора або, як тепер прозвали фермери як 'Сталевий буйвол', в Аюттхаї сталася революція в місцевому сільському господарстві, при цьому зростання сільськогосподарської продукції збільшилося всього лише покоління тому. Воістину, багатства промисловості хороші для Сіаму."
 siam_events.60.a: "Khun Phra Chuay!"

 siam_events.61.t: "За картиною"
 siam_events.61.d: "[SIA.GetProperAdjective]ий романтичний роман Кулапа Сайпрадіта, написаний під псевдонімом 'Шрі Бурафа'. У ньому розповідається історія Нопфона, тайського студента із загального профілю, який навчається в Японії, який зустрічає і приятелює стосунки з аристократичною пані Мамою Раджавонсе Кіраті, нещодавно заміжньою дружиною. У ситуації після сіамської революції, в якій підкреслюється контраст між обома персонажами, Нопфон і Кіраті розвивають романтичні почуття, які вони не можуть визнати, що призводить до напруженості, оскільки персонажі стикаються з конфліктом між своїми почуттями і сімейними обов'язками."
 siam_events.61.a: "Чудова новела."

 siam_events.62.t: "Відкриття в'язниці в Тарутао"
 siam_events.62.d: "Після 6 місяців будівництва на острів прибула перша партія політичних в'язнів. Будемо сподіватися, що ми їх більше не побачимо."
 siam_events.62.a: "Вирушай до Тарутао!"

 siam_events.63.t: "Пірати Тарутао"
 siam_events.63.d: "Будучи відрізаними від материкового постачання і залишеними на їхніх власних пристроях, як ув'язнені, так і пенітенціарні працівники в Центрі корекції Тарутао вдалися до морського піратства в Малаккській протоці, щоб зберегти себе в живих. Після деяких успішних спроб рейдів, прилеглий гарнізон німецьких морських піхотинців з Пенанга зумів заспокоїти острів і видати цих ув'язнених назад до нас, після того, як ми виплатимо їм компенсацію за збитки, які наші люди зробили, звичайно..."
 siam_events.63.a: "Надішліть наш 'комплімент' німцям."
 siam_events.63.b: "Кого вони взагалі хвилюють?"

 siam_events.64.t: "Захід сонця в Чао Прайя"
 siam_events.64.d: "Інший бестселер, написаний 'Томайанті', Khu-gaam - трагічна історія історії кохання між тайською дівчиною Ангсумалін, членом Пак Сахачіп під псевдонімом Пічіт На Сукотаї та німецьким капітаном на ім'я Карл фон Штаффер, низький німецький аристократ на службі у ост-азійського флоту.\n\nЦя історія загострюється під час повстання в Індокитаї, де відбуваються їхні фатальні зустрічі та прощання, коли клімакс стався під час несподіваного державного перевороту в 1942 році."
 siam_events.64.a: "Так ось звідки пішло захоплення 'Адалеїди'..."

 siam_events.65.t.default: "[SIA.GetProperAdjective]о-англійський словник Сор Сеттхабута"
 siam_events.65.t.royalist: "[SIA.GetProperAdjective]о-англійський словник Луанг Махасітівоарна"
 siam_events.65.d.tarutao: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), один із політичних в'язнів у Тарутао, з рукописом, переданим його матір'ю в одному з її відвідувань в'язниці. Спираючись на свій час, коли він був студентом британської школи у Великій Британії, його версія 'Патанукром' високо цінує освітнє коло як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam_events.65.d.bangkhwang: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), один із політичних в'язнів у Тарутао, з рукописом, переданим його матір'ю в одному з її відвідувань в'язниці. Спираючись на свій час, коли він був студентом британської школи у Великій Британії, його версія 'Патанукром' високо цінує освітнє коло як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam_events.65.d.default: "Складена Сор Сеттхабут (колишній Луанг Махасітівоарн), який зараз працює одним із журналістів у Bangkok Daily Mail, його нова книжка дебютувала сьогодні з великим успіхом і швидко розійшлася, щойно вона потрапила на полиці. На підставі його часу, коли він був студентом Королівської стипендії у Великій Британії, його версія "Патанукром" високо цінується серед професіоналів у галузі освіти як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam_events.65.d.royalist: "Складена Луанг Махасітівоарном (Сор Сеттхабут), однією з висхідних зірок нової таємної ради, його нова книжка сьогодні дебютувала з великим успіхом і була швидко розпродана, щойно вона потрапила на полиці. На підставі його часу, коли він був студентом Королівської стипендії у Великій Британії, його версія "Pathanukrom" високо цінується серед професіоналів у галузі освіти як найповніший [SIA.GetProperAdjective]о-англійський словник, коли-небудь написаний."
 siam_events.65.a: "Така ганьба, що він був дисидентом."
 siam_events.65.b: "Чудовий літературний твір."

