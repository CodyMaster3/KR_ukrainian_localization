 SIA_karj_karjsongkhram: "Karj Karjsongkhram"
 SIA_karj_karjsongkhram_royal: "Luang Karjsongkhram"
 SIA_karj_karjsongkhram_commander_desc: "§YBorn:§! §LApril 12th, 1890, in Princedom of Nakhon Lamphunchai, Kingdom of Siam§!\n§YBackground:§! §LBorn as Tian Kengradomying, Karj entered the Royal Siamese Army Cadet School before serving in the Phayap Army with an average performance. He later moved to Bangkok after finishing the Royal Siamese General Staff College to sit in military procurement commissions for the post-Burmese Intervention Royal Siamese Reform Plan of 2473 B.E. - thus wielding bigger influence than his title shown to be.§!\n\n§YNotes: He is known to be quite aloof and often butt heads with those under his command, also for having at least 5 mistresses at once.§!"

