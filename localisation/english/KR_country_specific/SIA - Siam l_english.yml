### Political Path ###
 SIA_prajadhipokreform: "Демократичні реформи"
 SIA_prajadhipokreform_desc: "В умовах триваючої економічної кризи, можливо, нам було б краще почати проводити нові реформи, оскільки у старої гвардії і дворянства в нашій країні не буде можливості протистояти нашим ініціативам... або буде?"
 SIA_ratthasapha: "Раттасафа"
 SIA_ratthasapha_desc: "Щоб допомогти з постійною модернізацією [SIA.GetSIAshortname]у, ми повинні почати реформувати неефективну бюрократію, яка була сформована в ті дні, коли монархія правила залізним кулаком. Тронна зала була визнана підходящим місцем для нового парламенту, і дасть змогу більшій кількості людей взяти участь у розвитку міста."
 SIA_halfleafdemocracy: "Напівлистова демократія"
 SIA_halfleafdemocracy_desc: "Сильна спрямовуюча рука монарха над нацією може знадобитися для того, щоб краще справлятися і протистояти хвилям синдикалістської хвилі, що постійно наближаються, належним чином. Надавши королю більше влади і дозволивши йому призначити прем'єр-міністра, поряд з імунітетом від переслідувань за законом, ми можемо гарантувати стабільність у довгостроковій перспективі. Це, однак, не задовольнить лібералів."
 SIA_tourthenation: "Тур по країні"
 SIA_tourthenation_desc: "Для того, щоб краще дізнатися про наших підданих і проблеми, з якими вони стикаються, на додачу до підвищення їхньої довіри до монархії, Король має особисто здійснити поїздку країною."
 SIA_royalprojectfoundation: "Королівський фонд"
 SIA_royalprojectfoundation_desc: "Для ефективнішого та дієвішого розв'язання проблем у нашій країні, а також для відстеження поточних проблем, що обтяжують повсякденне життя громадян та уряду, необхідно створити комісію, що називатиметься Королівським Фондом."
 SIA_adevotedmonarchy: "Віддана монархія"
 SIA_adevotedmonarchy_desc: "Працюючи в тісному контакті з нашими суб'єктами в плані подальшого аграрного і загального розвитку країни, нам вдалося заручитися підтримкою тих, хто живе в сільській місцевості. Це послужить стримувальним фактором проти червоного фантома, відомого як синдикалістська загроза."
 SIA_yellowcoverdossier: "Досьє з жовтою обкладинкою"
 SIA_yellowcoverdossier_desc: "Луанг Прадітманутам запропонував соціалістичну Конституцію, спрямовану на розв'язання проблеми нерівності в Сіамському суспільстві, яке користується народною підтримкою з боку селян. Дворяни, звісно, заперечували проти цього плану. Можливо, угода з дияволом може гарантувати безпеку нашої нації від синдикалістської загрози?"
 SIA_nationwidelandreform: "Земельна реформа"
 SIA_nationwidelandreform_desc: "Земля, що належить дворянству, яка з тих чи інших причин залишилася невикористаною, залишається по всій країні, не слугуючи жодній меті. Перерозподіл цих земель бідним і безземельним фермерам стане економічним благом, оскільки це допоможе генерувати більше економічної активності, а також підвищити загальну продуктивність. Це, однак, спровокує землевласників."
 SIA_fiveyearplan: "П'ятирічний план"
 SIA_fiveyearplan_desc: "Заохочуючи розвиток сільських районів шляхом сприяння створенню інфраструктури та здійснення програм промислового розвитку, ми можемо з упевненістю сказати, що ми самі перебуваємо на шляху до того, щоб стати цивілізованою нацією."
 SIA_statewelfare: "Держава загального добробуту"
 SIA_statewelfare_desc: "Забезпечуючи добробут наших громадян за рахунок державних коштів, ми можемо гарантувати всім [SIA.GetProperAdjective]им громадянам доступ до належного медичного обслуговування, освіти та інших видів державної підтримки. Це, однак, прийде з компромісом високих податків, які відштовхнуть і повернуть капіталістів проти нас."
 SIA_aliberalsiam: "Ліберальний [SIA.GetSIAshortname]"
 SIA_aliberalsiam_desc: "Саваїнг Піампонгарн, випускник Районга, який вивчав право, нині лідер ліберальної/прогресивної фракції. Частково черпаючи натхнення в японському стилі демократії в епоху Тайсе, він пообіцяв забезпечити народу мир і процвітання."
 SIA_landsofthefree: "Земля свободи"
 SIA_landsofthefree_desc: "Після перемоги на виборах одна з перших ініціатив Піампонгарна полягає в проведенні політики, спрямованої на заохочення рівних прав усередині країни та розширення прав і можливостей Лаоського, Монського, Малайського, китайського та Камбоджійського народів поряд із корінним Сіамським народом."
 SIA_newsiamsociety: "Нове суспільство"
 SIA_newsiamsociety_desc: "Додаткові заняття, що стосуються громадянських обов'язків кожного громадянина, були додані в національну навчальну програму і тепер є обов'язковими, гарантуючи, що кожен громадянин може повною мірою і на рівній основі брати участь у передбачуваному демократичному суспільстві Піампонгарна."
 SIA_progressivemeasures: "Прогресивні заходи"
 SIA_progressivemeasures_desc: "Прогресисти вжили заходів, які дають жінкам право голосу поряд із наданням їм рівної оплати нарівні з їхніми колегами-чоловіками. Крім того, здійснюється регулювання монополій і корпорацій за допомогою антимонопольного законодавства з метою сприяння рівній конкуренції."
 SIA_modernsiamesenation: "Нова нація"
 SIA_modernsiamesenation_desc: "Наш народ просунувся досить далеко від того, що було раніше. Ми вже не відсталий народ дев'ятнадцятого століття, а фактично модернізована нація, що перебуває на передньому краї прогресу. Звісно, це не означає, що ми маємо зупинятися на досягнутому, ми постійно прагнутимемо до покращення себе і нації. Хай живе наш великий народ!"
 SIA_khana_ratsadon: "Переворот Ратсадона"
 SIA_khana_ratsadon_desc: "...Він (Король) керує без принципу. Милість країни кинута напризволяще, як видно з депресії і негараздів... Народна партія не бажає захоплювати трон. Тому він пропонує королю зберегти цю посаду. Але він має бути відповідно до закону Конституції для управління країною... - уривок з Маніфесту хана Ратсадона"
 SIA_iron_marshal: "Залізний маршал"
 SIA_iron_marshal_desc: "Луанг Пхібунсонграм, який здобув свою первісну популярність під час сіамської інтервенції в Бірму, тепер стикається з монументальним завданням збереження нації разом і в безпеці від роялістської/парламентської загрози."
 SIA_yuwachontaharn: "Yuwachon Taharn"
 SIA_yuwachontaharn_desc: "Yuwachon Taharn є програмою підготовки офіцерів запасу, які покликані поліпшити бойові характеристики новобранців. Гарантуючи, що кожна працездатна людина розуміє, як правильно володіти і використовувати гвинтівку, ми можемо підвищити якість нашої армії."
 SIA_nationalizationofforeignindustries: "Націоналізація іноземних виробництв"
 SIA_nationalizationofforeignindustries_desc: "[SIA.GetSIAshortname]у знадобиться вся сила, яку він може накопичити, щоб стати на ноги в цьому постійно неспокійному світі. Ми або купимо всі іноземні заводи в нашій країні, або, якщо не залишиться іншого вибору, захопимо їх силою. Ці заводи мають бути націоналізовані і використані для подальшої реалізації нашої програми індустріалізації."
 SIA_ratthaniyomdecrees: "Укази Раттанія"
 SIA_ratthaniyomdecrees_desc: "Політика таїфікації вже почала діяти. Тайський сценарій тепер стандартизовано для використання, Центральна Тайська мова забезпечується в школах по всій країні, і китайські/мусульманські школи, які не були сумісні з нашими вимогами, були закриті. Крім того, пропагується новий національний гімн з метою зміцнення нової самобутності Таїланду."
 SIA_reapporachthemonarchy: "Проголошення монархії"
 SIA_reapporachthemonarchy_desc: "Після вбивства Луанг Пхібунсонграма, Саріту Танарату вдалося швидко встановити контроль як над збройними силами, так і над урядом. Щоб просуватися до ідеї Патівата (революції) та встановити керівний принцип Пхохуна, Танарат вважав примирення з династією Чакрі важливим, адже монархія має виконувати роль морального керівництва."
 SIA_buddhisttraditions: "Буддійські традиції"
 SIA_buddhisttraditions_desc: "Ми почнемо пропаганду буддизму Тхеравади як національної релігії з метою сприяння національній єдності під проводом єдиного Верховного Патріарха як для громад Маханікай і Таммаюттханікай, так і для меншості буддистів Махаяни всередині країни. Однак це не задовольнить мусульман, які проживають на півдні."
 SIA_creationoftherepublic: "Проголошення республіки"
 SIA_creationoftherepublic_desc: "Після вбивства Луанг Пхібунсонграма, Пхао Шріянонду вдалося швидко взяти під свій контроль як збройні сили, так і уряд. Розглядаючи монархію як архаїчну реліквію, і не люблячи статус монархії під час правління Фібунсонгкрама, Шріянонд вважає, що стару систему має бути переглянуто на користь республіканства."
 SIA_survivorofthecivilwar: "Уроки громадянської війни"
 SIA_survivorofthecivilwar_desc: "Одна з найруйнівніших воєн у [SIA.GetSIAshortname]ській історії, яка завдала важкої шкоди самій нації - перевершивши навіть Бірманське вторгнення до Аюттайї 1765 року, зрозуміло, що ми маємо зробити все можливе, щоб засвоїти уроки з цього безладу та просувати себе як націю."
 SIA_prestigious_senate: "Престижний сенат"
 SIA_prestigious_senate_desc: "Сенат, який має близьку схожість із британською палатою лордів, був запроваджений з метою дозволити королю призначати лояльних і досвідчених радників, щоб зупинити проходження більш радикальних законопроектів, запропонованих елементами в уряді."
 SIA_privycouncilreforms: "Реформи таємної ради"
 SIA_privycouncilreforms_desc: "З Таємною радою, що має здатність диктувати політику короля з-за лаштунків, можливо, нам слід подумати про реформування старої таємної Ради? Таким чином, ми зможемо найняти радників-однодумців і краще конкурувати з Радою за вплив, ставши тим самим головною рушійною силою в нашій країні."
 SIA_empowerthenobility: "Розширення прав знаті"
 SIA_empowerthenobility_desc: "Модернізуючи нинішню і застарілу систему дворянства в систему, засновану на ідеалах меритократії, а не просто скасовуючи, ми зможемо здійснити нашу мрію про створення більш ефективної бюрократичної системи."
 SIA_fathergovernschildren: "Батько народів"
 SIA_fathergovernschildren_desc: "Ми можемо повернутися до часів епохи Сукотаїв, за часів правління великодушного короля Рамкамхенга Великого, дозволивши нашим підданим висловлювати свої питання безпосередньо таємній Раді. Це матиме додатковий бонус у вигляді надання допомоги у розв'язанні кількох питань набагато ефективнішим чином."
 SIA_reconstruction: "Реконструкція"
 SIA_reconstruction_desc: "Ми повинні приступити до здійснення широкої і широкомасштабної програми будівництва, для того, щоб відновити не тільки саму країну, а й дух нашого народу. Ми повинні шанувати жертви, принесені нашими союзниками і всіма тими, хто згуртувався позаду нас у найважчу годину."
 SIA_amnesty: "Амністія"
 SIA_amnesty_desc: "Урок, який піднесла нам громадянська війна, полягав у тому, що ми потребуємо допомоги кожної вмілої руки для того, щоб допомогти країні пережити цей період лиха, і тому ми вирішили амністувати офіцерів, які воювали проти нас. Хоча це може призвести до деяких хвилювань з боку населення, ясно, що ці зрадницькі офіцери, як і раніше, важливі для нас, і тому їхня допомога необхідна."
 SIA_the_great_purge: "Чистки в армії"
 SIA_the_great_purge_desc: "Урок, який дала нам громадянська війна, полягав у тому, що ми повинні забезпечити, щоб з усіма зрадниками розправлялися швидко і нещадно, для того щоб сприяти стабільності в країні, і в такий спосіб ми позбудемося всіх офіцерів, які воювали проти нас. Хоча це, безумовно, негативно позначиться на вищому командуванні, їх виконання допоможе нам краще консолідувати владу в довгостроковій перспективі."
 SIA_military_royalty: "Забезпечення лояльності"
 SIA_military_royalty_desc: "Щоб уникнути можливості бунтівної армії, ми повинні забезпечити, щоб офіцери і солдати, які вижили, були лояльні як до уряду, так і до народу, а не до сторонніх, які допоможуть виконати приховані програми."
 SIA_people_assembly: "Народна асамблея"
 SIA_people_assembly_desc: "Ми звільнимося від ланцюгів архаїчної феодальної системи, яка, так чи інакше, продовжує зберігатися і в двадцятому столітті. Для досягнення мети Конгресу Пролетаріатів має бути створено уряд, який значною мірою спирається на ідеї Комуни Франції."
 SIA_faith_in_the_star: "Віра у зірки"
 SIA_faith_in_the_star_desc: "Для того, щоб наша революція справді принесла свої плоди, ми повинні поширити нашу доктрину серед широких мас і дати їм надію та впевненість у тому, що попереду на нас чекає світле майбутнє, а Червона зірка буде яскраво світити та допомагати їм у ці похмурі часи."
 SIA_new_order_rise: "Новий порядок"
 SIA_new_order_rise_desc: "Воєнізовану групу Краттирг Даьонг (червона гвардія) уряд створив для боротьби з опозицією, яка залишилася, і яка здебільшого складається з капіталістів і колишніх дворян, які хочуть забезпечити збереження статус-кво. Позбувшись їх, ми можемо почати перехід до більш мирних днів."
 SIA_arunothai: "Arunothai"
 SIA_arunothai_desc: "Щоб забезпечити захист нової системи, ми повинні пожертвувати всім, що в наших силах, доки в нас не залишиться нічого, окрім крові, праці, сліз і поту. Червоний світанок забезпечить і тепло, і єдність, знищуючи будь-яких капіталістів, які посміють дестабілізувати нашу славну націю!"

### Government Reform Path ###
 SIA_governmentalreform: "Реформа уряду"
 SIA_governmentalreform_desc: "У її нинішньому вигляді, наша бюрократична система доволі негабаритна, особливо з огляду на розміри [SIA.GetSIAshortname]у. Це не тільки робить її неефективною, але також продовжує виснажувати більшу частину нашого бюджету роками. Головними пріоритетами мають стати реформи."
 SIA_juridicialreform: "Судова реформа"
 SIA_juridicialreform_desc: "У той час як архаїчні закони Аюттхаяни вже не діють, ми повинні повернути права екстериторіальної юрисдикції, які ми втратили після ратифікації Договорів про Боурінг, щоб підвищити наш престиж у всьому світі. Крім того, зробивши це, ми зробимо нашу судову систему набагато ефективнішою."
 SIA_centralizedpolicecommand: "Централізована поліція"
 SIA_centralizedpolicecommand_desc: "Після Вельткригу наше поліцейське командування стало паралізованим, оскільки воно складається з групи німецьких, італійських та американських співробітників. Поступово замінюючи їх сіамськими випускниками і об'єднуючи командування столичної та регіональної поліції, ми можемо забезпечити більшу ефективність з боку наших поліцейських сил."
 SIA_SDSI: "Секретна розвідка"
 SIA_SDSI_desc: "[SIA.GetSIAshortname]ське відділення секретної розвідки (також відоме як Самнаг-нгарн Хао-хронг Хенг Чард Сіам) повинне забезпечити підтримання стабільності в усій країні через опрацювання та відстеження внутрішньої і зовнішньої розвідки."
 SIA_nationalcurriculumact: "Національний освітній план"
 SIA_nationalcurriculumact_desc: "У той час як Рама V і Рама VI вже ухвалили закони на користь приведення освіти [SIA.GetSIAshortname]у до ладу, ми повинні почати фокусуватися на якості освіти. Початкову освіту має бути збільшено до шести років, тоді як вища освіта має стати обов'язковою до 12 класу. У цьому випадку також будуть піддаватися серйозному контролю шкідливі матеріали, такі як синдикалістська або сепаратистська пропаганда."
 SIA_regionaluniversities: "Регіональні університети"
 SIA_regionaluniversities_desc: "Щоб підтримати розвиток нашої нації, ми повинні спочатку створити міцну основу для забезпечення хорошої бази знань. Завдяки фінансуванню створення регіональних університетів у Чіанг Май, Хонкаен і Хат Яй (Сонгкхла), вища освіта стане більш доступною для людей, що живуть далеко від Бангкоку."
 SIA_kingmongkutinstitute: "Інститут ім. Монгкута"
 SIA_kingmongkutinstitute_desc: "Названий на честь [SIA.GetProperAdjective]ого короля, який був відомий своїми монументальними науковими досягненнями, цей спеціалізований дослідницький центр має значно збільшити наші дослідницькі можливості, а також використати найкращі уми, які Сіам може запропонувати."

### Economic Path ###
 SIA_intialeconomictsabilisation: "Економічна стабілізація"
 SIA_intialeconomictsabilisation_desc: "Одразу ж після закінчення економічної кризи, що отримала назву Чорний Понеділок, стало зрозуміло, що в нашій економіці багато слабких місць і що ми маємо зробити кроки для виправлення ситуації."
 SIA_kickstartlocalbusiness: "Підтримка вітчизняних підприємств"
 SIA_kickstartlocalbusiness_desc: "Шляхом надання місцевим підприємствам державних субсидій або надання їм допомоги в усьому іншому, що їм може знадобитися, ми можемо забезпечити, щоб економічна діяльність у нашій країні здійснювалася і в місцевому масштабі."
 SIA_bailoutsiamcement: "'Siam Cement'"
 SIA_bailoutsiamcement_desc: "Надаючи допомогу Siam Cement, найбільшій компанії з виробництва цементу та будівельних матеріалів у [SIA.GetName], ми можемо гарантувати, що компанія залишиться на плаву і, таким чином, уникнути подальшого негативного впливу на нашу економіку.."
 SIA_chiangmaioil: "Нафта в Чанг Май"
 SIA_chiangmaioil_desc: "Сиру нафту було вперше виявлено в районі Фан, зокрема в Чіангмаї, 1921 року, але її ніколи не експлуатували належним чином. Нинішня економічна криза підштовхнула ціни на нафту до рекордних цін, і будь-яка нестабільність у регіоні може відрізати нас від наших джерел імпорту в Палембанзі. Більш самостійне використання нафти також може допомогти поліпшити нашу боротьбу за індустріалізацію."
 SIA_thaioilcorp: "[SIA.GetProperAdjective]а нафтова корпорація"
 SIA_thaioilcorp_desc: "Інвестуючи у створення центральної нафтової компанії, ми можемо гарантувати, що нафтою в нашій країні краще керуватимуть і ми зможемо знаходити більше нафти в Сіамі."
 SIA_rayonrefineries: "Заводи Районгу"
 SIA_rayonrefineries_desc: "Нещодавно створене державне підприємство, що раніше було Департаментом закупівель пального Міністерства оборони, забезпечить більш ефективне управління нафтою в нашій країні і допоможе ефективніше знаходити нафту в Сіамі."
 SIA_newconstructionmethod: "Нові методи будівництва"
 SIA_newconstructionmethod_desc: "Застосовуючи нові методи будівництва, ми можемо працювати в напрямку поступової індустріалізації та економічного розвитку [SIA.GetName]."
 SIA_contractswithchaiseri: "Контракт з Chaiseri"
 SIA_contractswithchaiseri_desc: "Почавши як цивільна компанія з перевезень, Chaiseri набралася досвіду у важкій промисловості і хоче нас фінансувати власний проєкт броньовика як початок для майбутніх бойових машин."
 SIA_rubberplantations: "Південні плантації каучуку"
 SIA_rubberplantations_desc: "Експлуатація каучукових плантацій на півдні має розглядатися як найважливіший ресурс, особливо в наші дні, і може допомогти нам стимулювати торгівлю в усьому світі через обмін ресурсами."
 SIA_thairungcars: "Автомобілі Thairung"
 SIA_thairungcars_desc: "Шляхом інвестування в нові моделі автомобілів, ми можемо покращувати наші технології двигунів і використовувати це у військових цілях."
 SIA_prototypetankdesign: "Прототип танка"
 SIA_prototypetankdesign_desc: "Ми повинні об'єднати всі блискучі військові уми, якими володіє Сіам, і профінансувати створення прототипу танкової конструкції, повертаючись до прототипу, побудованого за часів правління Рами VI, щоб допомогти стимулювати нашу збройову промисловість, а також отримати перевагу над будь-якими потенційними ворогами."
 SIA_petrochemicaldepartment: "Новий нафтохімічний відділ"
 SIA_petrochemicaldepartment_desc: "Створивши новий нафтохімічний відділ, ми можемо забезпечити, щоб процес перероблення і видобутку природного газу і нафти краще управлявся і здійснювався більш ефективно."
 SIA_new_forestry_concessions: "Концесії на лісове господарство"
 SIA_new_forestry_concessions_desc: "Відкриваючи незаймані ліси на півночі для лісозаготівельних компаній, ми можемо сподіватися, що зможемо забезпечити більше робочих місць у північних районах країни. Це сприятиме створенню робочих місць на кордонах, а також забезпечить такі необхідні лісоматеріали для громадських робіт в інших місцях."
 SIA_nakhonsiwolfram: "Родовища вольфраму"
 SIA_nakhonsiwolfram_desc: "Вольфрам неймовірно рідкісний ресурс, але він потрібен для більшої частини продукції електроніки та нових промислових інструментів."
 SIA_kanchanaburiironreservoir: "Залізна шахта в Канчанабурі"
 SIA_kanchanaburiironreservoir_desc: "Експлуатація залізного резервуару в Канчанабурі значною мірою допоможе нам збільшити і без того багатий обсяг ресурсів у нашій країні, а також збільшити можливості торгівлі по всьому світу."
 SIA_expandloeimines: "Родовища заліза Лоея"
 SIA_expandloeimines_desc: "Розширення залізних копалень у Лое має бути головним пріоритетом, як ми можемо краще покращити кількість ресурсів у нашій країні і, як наслідок, допомогти надати робочі місця для тих, хто їх шукає."
 SIA_tigereconomy: "Економічний тигр"
 SIA_tigereconomy_desc: "Завдяки нашій спільній політиці пожвавлення економіки, інвестиціям у ключові галузі, а також новим методам досліджень нам вдалося значно збільшити добробут нашого народу і нації."

### Agricultural Path ###
 SIA_agriculuralmechanisation: "Механізація с/г"
 SIA_agriculuralmechanisation_desc: "У той час як рисівництво використовувало половину орних земель і займало велику кількість робочої сили в Сіамі, вони складалися в основному з селян, які обробляють невеликі площі і виробляють невелику кількість рису. Субсидуючи ціни на трактори, ми можемо звільнити деяких із цих фермерів від гонитви за прибутком і направити їх на заводи, а також збільшити врожайність."
 SIA_agrarianscoop: "Сільськогосподарська кооперація"
 SIA_agrarianscoop_desc: "Хоча перші [SIA.GetProperAdjective]і курятники були створені ще в 1916 році, самі по собі вони ще не були звичайним явищем серед сільських громад. Переконавши цих рисівників об'єднати свої заощадження та організувати кооперативи, вони можуть мати достатньо грошей, щоб придбати вкрай необхідне сільськогосподарське обладнання в ці скрутні часи та велику переговорну силу проти торговців рисом."
 SIA_communalapproach: "Комунальний підхід"
 SIA_communalapproach_desc: "Рис посідає центральне місце в [SIA.GetProperAdjective]ому суспільстві. Сіам був відносно самодостатнім, стійким до урядового втручання та егалітарним. Більшість рисівників володіли власними землями та обмінювалися робочою силою між фермерами. Давайте зосередимося на цих аспектах Сіамського суспільства та заохочуватимемо подальшу співпрацю всередині спільноти, захищаючи їх від аристократичних землевласників та допомагаючи їм отримати доступ до нових земель."
 SIA_newfarmingtheory: "Нова теорія землеобробки"
 SIA_newfarmingtheory_desc: "Створюючи "зразкові ферми" по всій країні як місця, де рисівники можуть вивчати нові методи ведення сільського господарства, диверсифікуючи те, що вони вирощували, і як далі розвивати свій продукт, - ці фермери можуть дізнатися, як надалі використовувати свої землі і, таким чином, збільшити виробництво сільськогосподарської продукції."
 SIA_selfsufficiencyeconomics: "Економічна самодостатність"
 SIA_selfsufficiencyeconomics_desc: "Наш план працює досі і з таким великим сільськогосподарським надлишком на ринку, тепер ми можемо повністю зосередитися на нашому плані індустріалізації."
 SIA_exportrice: "Експортне виробництво рису"
 SIA_exportrice_desc: "Рис посідає центральне місце в [SIA.GetProperAdjective]ому суспільстві. Виробництво рису, як правило, було ненабагато більше, ніж потрібно фермерам, щоб вижити, що погано для нашої економіки. Можливо, торговці рисом і великі компанії з його виробництва можуть чинити певний тиск на цих ледачих фермерів, якщо ми дозволимо вільному ринку робити свою роботу, якщо ні, має відбутися подальше збільшення податку на рис."
 SIA_ricesubsidyscheme: "Субсидування рисових плантацій"
 SIA_ricesubsidyscheme_desc: "Створюючи стимули для тих фермерів, які домоглися величезного збільшення виробництва рису, і дозволяючи селянам володіти землею, яку вони очистили для сільськогосподарських цілей, має ще більше збільшити конкуренцію з ринком, а також примножити загальний урожай.."
 SIA_worldgranary: "Зерносховище світу"
 SIA_worldgranary_desc: "Наразі ми є одним із найбільших експортерів рису у світі - навіть якщо це пов'язано з експлуатацією 'хребта нації' - і ми будемо прагнути далі."

### Transportation Path ###
 SIA_nationalhighway: "Національна дорожня комісія"
 SIA_nationalhighway_desc: "Розширення маршруту Бангкок-Ройон і маршруту Бангкок-Лопбурі було розглянуто урядом упродовж певного часу - зі створенням Національної дорожньої комісії, можливо, все розвиватиметься більш гладко."
 SIA_railwaygauge: "Стандартизація залізничної колії"
 SIA_railwaygauge_desc: "Внаслідок різних стандартів іноземних держав і видобувного призначення залізниць [SIA.GetName], наш рухомий склад відрізняється від провінції до провінції. Запускаючи довгостроковий проєкт стандартизації залізниць, ми можемо спростити з'єднання наших міст у майбутньому."
 SIA_isanrailway: "Розширення залізниці Ісан"
 SIA_isanrailway_desc: "Будучи найбільшим єдиним [SIA.GetProperAdjective]им регіоном і ключовою зоною між нашими камбоджійськими та лаоськими провінціями, транспортні зв'язки Ісан становлять життєво важливий національний інтерес."
 SIA_southernrailway: "Розширення південної залізниці"
 SIA_northernrailway: "Розширення північної залізниці"
 SIA_maritimesilkroad: "Морський шовковий шлях"
 SIA_transtensassarimrailway: "Транс-тенасаримська залізниця"
 SIA_maptaphuthawaiport: "Нові порти"
 SIA_kloengtoeidocks: "Верфі Клонгтая"
 SIA_expandmapthaphut: "Розвиток Маптапхуту"
 SIA_merchantmarines: "Модернізація морської піхоти"
 SIA_foreigninvestment: "Іноземні інвестиції"
 SIA_twooceantradinghub: "Торгівля через два океани"

### Army Path ###
 SIA_royalsiamesearmy: "ЗС Сіаму"
 SIA_royalsiamesearmy_desc: "Спочатку сформовані 1874 року, почасти у відповідь на нові загрози безпеці, спричинені угодою 1855 року, що відкрила нам міжнародну торгівлю, - це найстаріша і найбільша історія [ROOT.GetSIAprefixEN]ських [SIA.GetProperAdjective]их збройних сил, які все ще виконують свою роль захисника королівського суверенітету."
 SIA_phibunsongkhramplan: "Реформа Фібунсонгхрама"
 SIA_phibunsongkhramplan_desc: "Загальна стратегія [SIA.GetName] буде слідувати порадам Луанга Фібунсонгхрама. Будучи добре відомим, завдяки перекладу французького керівництва польової артилерії епохи Вельткріга тайською мовою, він виступає за централізовану і добре екіпіровану армію, в якій основна увага приділяється використанню артилерії."
 SIA_seriroengritplan: "Реформа Серіенгріта"
 SIA_seriroengritplan_desc: "Загальна стратегія [SIA.GetName] буде слідувати порадам Луанга Серіенгріта. Будучи лідером армії Фаяп, яка потерпала від численних транскордонних набігів з Бірми після британської революції, його доктрина наголошує на використанні децентралізованого командування регіональної армії, яка складається здебільшого з Міліцій, подібних до тих, що існують у Швейцарії."
 SIA_phrayaphahonplan: "Реформа Пахонполпаюхасена"
 SIA_phrayaphahonplan_desc: "Загальна стратегія [SIA.GetName] буде слідувати порадам Прайа Пахонполпаюхасена. Він навчався в німецькому військовому училищі в молоді роки і розглядав велике планування німецького генерала Штастера під час Вельткригу як ключ до перемоги - він виступає за реалізацію аналогічної доктрини."
 SIA_jungletraining: "Тренування у джунглях"
 SIA_jungletraining_desc: "Суворі джунглі Індокитаю вже давно є кладовищем імперій, друзів і ворогів. Ми маємо навчати всі наші війська в джунглях, щоб вони краще діяли в таких ворожих умовах."
 SIA_femalecorps: "Сунарський батальйон"
 SIA_femalecorps_desc: "У той час як "Ja-Khlone" - жіночі палацові вартові - звичайне видовище для внутрішнього палацу з епохи Аюттхая - наявність жіночих солдатів в активних боях на іншому рівні. Сам Луанг Фібунсонгхрам навіть ручається за підтримку в петиції, але чи потрібно нам це робити? З огляду на той факт, що це може дратувати консерваторів."
 SIA_asymmetricalwarfare: "Асиметрична війна"
 SIA_asymmetricalwarfare_desc: "Аналізуючи тактику, застосовану в'єтнамцями в повстанні Сайгона, що швидко стало Індокитайським повстанням, та деякими з подвигу Луанг Чуменннютхасарта в Шані ще 1928 року, ми тепер маємо деякі ідеї щодо того, як розмістити наші війська та ефективно битися на міській місцевості."
 SIA_newstandardrifle: "Стандартизація гвинтівок"
 SIA_newstandardrifle_desc: "Старий Тип 46 Siamese Mauser схильний до збоїв у спекотному і вологому кліматі, можливо, настав час отримати заміну?"
 SIA_artilleryresearchdivision: "Підрозділи артилеристів"
 SIA_artilleryresearchdivision_desc: "Очолюваний Луангом Вічітонгхрамом, новий відділ артилерійських досліджень відповідає за розробку нашого власного артилерійського проєкту, щоб зменшити наші можливості з імпорту артилерії з інших у разі війни."
 SIA_defensetechnologyinstitute: "Інститут оборонних технологій"
 SIA_defensetechnologyinstitute_desc: "Після вдалої попередньої спроби, буде створено новий підрозділ з дослідження артилерії, який відповідатиме за інші галузі військових досліджень, щоб переконатися, що наші збройні сили перебувають на передньому краї."
 SIA_salacheepphurchard: "За Батьківщину!"
 SIA_salacheepphurchard_desc: "Наші предки пролили так багато крові на цій ділянці землі, яка тепер називається [SIA.GetSIAshortname], ми слідкуватимемо за тим, щоб їхні жертви не пішли даремно."
 SIA_expandsupportcapacity: "Розширення підтримки"
 SIA_expandsupportcapacity_desc: "Тахарн Чанг (військові інженери) і Тахарн Консонг (логістична команда) - це те, що утримує нашу армію так довго за часів Вельткріга, давайте дамо їм кращі інструменти, щоб вони могли краще виконувати свою роль."
 SIA_armyaffairs: "Реорганізація армії"
 SIA_armyaffairs_desc: "У нашій армії наразі використовуються різні гвинтівки та артилерійські моделі, які виявилися катастрофою для логістики. Ухвалюючи єдиний розмір боєприпасів для кожного типу зброї та або поступово стандартизуючи їх, або перефарбовуючи їх, ми зменшимо наші проблеми з поставками."
 SIA_specialforce: "Нове командування"
 SIA_specialforce_desc: "Сформований після німецького Люфтелендертруппе та австрійського Gebirgstruppe, Кром Сонгкрам Пізеєт відповідатиме за вербування та навчання наших нових спеціалізованих підрозділів, здатних збити ворога."
 SIA_counterinsurgencytactics: "Тактика боротьби з повстанцями"
 SIA_counterinsurgencytactics_desc: "Наші підрозділи Тахарн Пранп продемонстрували певний успіх у виявленні проникнення супротивника за наш кордон, можливо, вони також можуть діяти як наші очі та вуха в зоні захоплення теж?"
 SIA_taharpran: "Taharn Pran"
 SIA_taharpran_desc: "ТТакож відомі як "сіамські рейнджери" англійською мовою, Тахарн Пран є воєнізованим допоміжним підрозділом легкої піхоти Королівської сіамської армії, що складається з добровольців, яких навчають патрулювати прикордонний акт як сили швидкого реагування в разі іноземного вторгнення. Місцеві добровольці також переконуються, що у нас завжди буде перевага місцевості над ворогом."
 SIA_royalmilitaryacademy: "[ROOT.GetSIAprefixEN]ська військова академія"
 SIA_royalmilitaryacademy_desc: "Об'єднавши [ROOT.GetSIAprefixEN]у [SIA.GetProperAdjective]у військову кадетську школу (засновану в 1887 році) з [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им військовим політехнічним інститутом, нещодавно названий \"[ROOT.GetSIAprefixEN]ою Військовою Академією\" повинна отримати кращі результати, оскільки вони отримують доступ до більшого фінансування, ніж будь-коли раніше."
 SIA_royalmunitionsfactory: "Завод боєприпасів"
 SIA_royalmunitionsfactory_desc: "Будучи оточеним з усіх боків, [SIA.GetSIAshortname] майже витратив усі артилерійські снаряди, не маючи змоги отримати нові поставки з Німеччини під час Вельткригу. Це призводить до масивного запиту артилерійських снарядів параноїдальним логістичним відділом упродовж багатьох років, але додатковий завод із виробництва боєприпасів, безумовно, допоможе нам краще в разі тривалого конфлікту.."
 SIA_industrialmobilization: "План військової індустріалізації"
 SIA_industrialmobilization_desc: "За часів війни ключова індустрія буде тимчасово поставлена під владу уряду, щоб забезпечити виживання нашої країни. У той час як це виявилося непопулярним, воно напевно забезпечить нашу армію адекватно озброєною і збільшить наші шанси на перемогу в майбутній війні."
 SIA_phaopoliceintegration: "Інтеграція поліцейського командування"
 SIA_phaopoliceintegration_desc: "Генерал поліції Фао Сріянонд пропонує, щоб ми підняли поліцейські сили на той самий рівень, що й інші 3 гілки [ROOT.GetSIAprefixEN]ських [SIA.GetProperAdjective]ських збройних сил. Це призведе до більш ефективної організації в разі надзвичайної ситуації та додаткового фінансування для неозброєних поліцейських сил, але також потребуватиме набагато більшого скорочення податкових коштів, ніж будь-коли раніше."
 SIA_nationalreserveact: "Закон про національні резерви"
 SIA_nationalreserveact_desc: ""...Усі чоловіки віком від 18-45 із сіамським громадянством мають бути зареєстровані в місцевих казармах і закінчити базовий курс навчання хоча б один раз, не можуть бути віддані під трибунал, армія..." - уривок із 2484 Б. Національний заповідник Білл Е."

### Navy Path ###
 SIA_royalsiamesenavy: "[SIA.GetProperAdjective]ий флот"
 SIA_royalsiamesenavy_desc: "Створена 1887 року, [SIA.GetSIAnavyName] похизувалася аналогічними організаційними структурами, як ВМС Сполучених Штатів, оскільки вона складається з військово-морського флоту і [ROOT.GetSIAprefixEN]ського [SIA.GetProperAdjective]ського корпусу морської піхоти. Це була також друга азіатська країна, яка придбала підводні човни, після Японії."
 SIA_expandmarinescorps: "Корпус в Навіккайотині"
 SIA_expandmarinescorps_desc: "Хоча "Тахарн Ма-Райн" було вперше засновано ще 1833 року, підрозділ служив в основному як Королівська почесна варта протягом усього 19-го століття. Лише 1913 року сіамські морські піхотинці були реорганізовані в сучасну військово-морську Десантну групу, яка бачила деякі дії ще у Вельткризі. Можливо, морські піхотинці можуть послужити ще одним козирем у наших руках для майбутнього конфлікту?"
 SIA_improvedlandingcraft: "Покращений транспортний корабель"
 SIA_improvedlandingcraft_desc: "[ROOT.GetSIAprefixEN]ські морські піхотинці наразі використовують захоплені нами у Вельткризі колишні британські торгові судна як єдиний засіб пересування. Виділивши їм десантні кораблі, наші хлопці зможуть швидше стати на берег і убезпечити плацдарм."
 SIA_newflagship: "Новий флагман"
 SIA_newflagship_desc: "Бути озброєним нашими сусідами, мати щось, що може надійно пробити броню лінкора, може бути гарною ідеєю. Це також забезпечить нашим морякам почуття гордості та обов'язку."
 SIA_coastaldefenseships: "Кораблі берегової охорони"
 SIA_coastaldefenseships_desc: "У той час як ці важкоозброєні крейсери не зрівняються з німецьким або японським флотом і мають обмежені можливості у відкритому морі. Вони, безсумнівно, будуть добре служити нашому військово-морському флоту, особливо в прибережних водах, засіяних островами, які можна легко знайти як у Сіамській затоці, так і в Андаманському морі."
 SIA_riverpatolunit: "Річкові патрулі"
 SIA_riverpatolunit_desc: "Річки Салуїн і Меконг повинні служити природним захистом від ворогів. Відправляючи наших багатообіцяючих молодших капітанів вчитися у своїх колег з "Браун вотер", можливо, вони зможуть винести урок або два про морську організацію з цієї навчальної програми."
 SIA_destroyerfleet: "Есмінці класу 'Чонбурі'"
 SIA_destroyerfleet_desc: "Названий на честь покійного Адмірала князя Абхокари Кіартівонгса, Принц Чумпхон - це новий есмінець, який слугуватиме основою нашого флоту."
 SIA_subships: "Проєкт 'S-Ships'"
 SIA_subships_desc: "Ці Руа-Сор вперше були представлені покійним принцом Махідолом Адульядеєм, який навчався в Марінешуле Мюрвік, як важливі для захисту Бангкока, а на додаток до Сіамської затоки. У той час як вже було закуплено 4 невеликі підводні човни для першої лінії оборони, гарною ідеєю може стати продовження другої фази плану, яка включає ще 5 підводних човнів для зовнішньої лінії оборони."
 SIA_twooceannavy: "Флот двох океанів"
 SIA_twooceannavy_desc: "Наш військово-морський флот, можливо, занадто малий, щоб протистояти морським піхотинцям Кайзерліхе або IJN. Деяке додаткове фінансування безумовно допоможе."
 SIA_expandsattahip: "Sattahip"
 SIA_expandsattahip_desc: "Sattahip був уперше побудований як основна військово-морська база ще 1914 року. Оскільки база доволі мала і вже досягає межі пропускної спроможності, розширення її об'єктів, безумовно, правильно."
 SIA_wolfpacks: "Полювання на конвої"
 SIA_wolfpacks_desc: "Адмірал Луанг Юттасарт Косоль, оточений більшим і важко озброєним флотом, пропонує нам грати в хованки з ворожим флотом замість того, щоб дивитися їм у лоб, поки ми б'ємо їх здалеку нашими торпедами."
 SIA_alargefleet: "Розширення флоту"
 SIA_alargefleet_desc: "Перебуваючи в оточенні більших і більш важко озброєних флотів, Адмірал Луанг хоче, щоб ми направили, щоб хоча б виводити з ладу ворожі кораблі, і, якщо можливо, потопити їх."

### Air Forces Path ###
 SIA_royalsiameseaircorps: "[SIA.GetProperAdjective]і авіаполки"
 SIA_royalsiameseaircorps_desc: "Вперше заснований у 1913 році як сіамський літальний корпус, вони допомогли нам досягти численних перемог, допомагаючи нам з неба, тож це може бути чудовою ідеєю, якщо ми створимо [ROOT.GetSIAprefixEN]ську [SIA.GetProperAdjective]ську авіаційну службу в Сіамському повітряному корпусі."
 SIA_airportauthority: "Управління аеропортів"
 SIA_airportauthority_desc: "Будівництво додаткових державних аеропортів може допомогти нам запустити власний національний авіаперевізник і послужити авіабазою для наших ВПС."
 SIA_antiairsystem: "Підготовка повітряних нальотів"
 SIA_antiairsystem_desc: "Згідно з дослідженням Луанга Азукевадета, створення корпусу протиповітряної оборони може допомогти захистити столицю та інші важливі місця від ворожих повітряних атак."
 SIA_thaiaviationindustries: "[SIA.GetProperAdjective]а авіаційна індустрія"
 SIA_thaiaviationindustries_desc: "Інвестуючи в компанію '[SIA.GetProperAdjective]а Авіаційна Індустрія' ([SIA.GetSIAairIndustryAcronym]), яка раніше відповідала за технічне обслуговування наших ВПС, вони зможуть зробити більший внесок у військові зусилля за допомогою своїх власних літаків, розроблених на місцевому рівні."
 SIA_newfighterdesign: "Новий варіант винищувача"
 SIA_newfighterdesign_desc: "Наш власний винищувач Праджадхіпок виявився застарілим для сучасної війни. Під керівництвом Луанга, цей проєкт може допомогти нам зміцнити таку необхідну повітряну міць."
 SIA_navalbomber: "Вивчення морських бомбардувальників"
 SIA_navalbomber_desc: "Перебуваючи між індійським і Тихим океаном, наявність морського бомбардувальника може допомогти нам захистити ці води від ворожих флотів."
 SIA_CASfocus: "Фокус близької підтримки з повітря"
 SIA_CASfocus_desc: "Наша власна підтримка винищувачів і бомбардувальників на землі виявилася недостатньою - можливо, потрібен спеціальний літак-перехоплювач із мобільністю та належним озброєнням?"
 SIA_tacticalbombers: "Розробка тактичних бомбардувальників"
 SIA_tacticalbombers_desc: "Наші власні бомбардувальники Баріпатр, також розроблені Луангом, добре служили як випробувальний стенд для нашого власного конструкторського бюро, але не в реальному бою. Давайте використовувати наше власне ноу-хау, щоб створити правильні бомбардувальники, які підходять для сучасного бою."
 SIA_furtherairdevelopment: "Розробка авіації"
 SIA_furtherairdevelopment_desc: "Зі зростанням відповідальності необхідні зміни в нашій тактиці повітряного бою, щоб краще підготуватися до її нової ролі."
 SIA_bangfai: "Проєкт Пі Фа"
 SIA_bangfai_desc: "Частково натхненні лаоським фестивалем Бун Банг Фаї в Ісані, належні дослідження і розробки можуть перетворити ці саморобні ракети на жахливу зброю вбивства і двигун для живлення наших літаків."
 SIA_electronicsresearch: "Інновації в електроніці"
 SIA_electronicsresearch_desc: "Поява Ханіттакорна, обчислювального пристрою від компанії Танін може надзвичайно допомогти нашим військовим зусиллям."
 SIA_rulerofheskies: "Захист неба"
 SIA_rulerofheskies_desc: "Як і Гаруда, ми будемо однією з найкращих військово-повітряних сил у регіоні, з силою, яка може швидко йти куди завгодно, бути пильнішими за ворога і тих, хто наважиться напасти на нас."

