# Siamese Civil War
 SIA_civil_war_category: "Сіамська громадянська війна"
 SIA_secure_bangkok: "Безпечний Бангкок"
 SIA_secure_bangkok_desc: "Щоб забезпечити легітимність нашої фракції в громадянській війні, серце сіамської нації, що б'ється, має бути під нашим контролем. Недотримання цієї вимоги завдасть величезної шкоди нашій справі."
 SIA_secure_bangkok_tt: "§R$MODIFIER_ARMY_ORG_FACTOR$§!, §RАтака§!, §RОборона§!, §RСпоживання постачання§!, та §RШвидкість відновлення дивізії§! нашої армії погіршується щотижня.\n\n"
 SIA_naval_dissolution_tt: "§RКонтроль над більшістю кораблів КСФ буде відключено на весь час громадянської війни.§!\n\nРішення про відновлення контролю над Королівським Сіамським флотом можна буде ухвалити пізніше, хто б не вийшов переможцем."
 SIA_naval_reestablish_control_tt: "§GМи успішно відновили контроль над довоєнними флотами КСФ.§!"

