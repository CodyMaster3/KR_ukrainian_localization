 siam_events.21.t: "Роялісти здалися (бік ШІ)"
 siam_events.21.d: "Ця подія не призначена для гри - повідомте про це як про помилку, якщо це з'явилося."
 siam_events.21.a: "Вони здалися (Парламентарі)"

 siam_events.22.t: "Переворот Луїнга Пхібунсонгкхрама"
 siam_events.22.d: "З плином часу і після захоплення влади, нарешті, почалася стабілізація ситуації в Сіамі. Можливо, нарешті..."
 siam_events.22.a: "...скасуємо воєнний стан."
 siam_events.22.b: "...збережемо нашу владу."

 #1936:
 siam_events.23.t: "Вибори [GetYear] року"
 siam_events.23.d.syn: "Після чистки консерваторів з усіх палат уряду, на додачу до усунення всіх рудиментарних влад, результати виборів доволі зрозумілі."
 siam_events.23.d.con: "Після чистки соціалістів з усіх палат уряду, на додачу до усунення всіх рудиментарних влад, результати виборів доволі зрозумілі."
 siam_events.23.d.norm: "У його нинішньому вигляді прогнози, зроблені під час виборів щодо виборів, були дуже близькі. Однак здається, що одній зі сторін вдалося отримати несподівану більшість у парламенті."
 siam_events.23.a: "Ліберали здобувають перемогу!"
 siam_events.23.b: "Соціалісти здобувають перемогу!"
 siam_events.23.c: "Консерватори здобувають перемогу!"

## Industrial Nationalizaion ##

 siam_events.26.t: "Питання про фабрики, що належать Німеччині"
 siam_events.26.d: "Відомі німецькі підприємства в [SIA.GetName] здебільшого пов'язані із судноплавною, лісозаготівельною та залізничною галузями. Оскільки нинішня економічна ситуація в Німеччині стоїть, здається, що вони, ймовірно, погодяться з грошовою компенсацією, щоб допомогти стимулювати відновлення економіки, хоча ми могли б просто захопити їхні заводи. Однак це може означати економічне самогубство для [SIA.GetName]. Як ми маємо підійти до ситуації?"
 siam_events.26.a: "Давайте захопимо заводи - це неправильно, але начебто вони можуть що-небудь зробити."
 siam_events.26.b: "Запропонуйте грошову компенсацію"
 siam_events.26.c: "Давайте подивимося в іншому місці..."

 siam_events.27.t: "Сіам забирає наші заводи!"
 siam_events.27.d.bast: "Новий [SIA.GetProperAdjective]ий уряд розпочав свою програму 'промислової націоналізації', щоб зміцнити свою економіку. Наші заводи в [SIA.GetName] були однією з жертв цієї схеми, яка вела незаконне захоплення їх військовою хунтою прем'єр-міністра Плека Пхібунсонгкхрама."
 siam_events.27.d.comp: "Новий [SIA.GetProperAdjective]ий уряд розпочав свою програму 'промислової націоналізації', щоб зміцнити свою економіку. Наші заводи в [SIA.GetName] були однією з жертв цієї схеми, яка вела незаконне захоплення їх військовою хунтою прем'єр-міністра Плека Пхібунсонгкхрама. Однак він запропонував нам грошову компенсацію за наші втрати."
 siam_events.27.a: "Покидьок!"
 siam_events.27.b: "Принаймні, вони дали нам компенсацію."

 siam_events.28.t: "Питання американських фабрик"
 siam_events.28.d: "Американська автомобільна компанія Ford має свої операції в Південно-Східній Азії, розташовані тут, в Аюттхаї. Через політичні та економічні чвари в Штатах малоймовірно, що Сполучені Штати дадуть відповідь, якщо ми вирішимо захопити фабрики. Що нам слід зробити?"

 siam_events.29.t: "Питання британських каучукових плантацій"
 siam_events.29.d: "Коли британці в Південно-Східній Азії змушені були відступити в Австралію після Британської революції, багато приватних каучукових плантацій у Сірат-Малаї були залишені протягом деякого часу їхніми колишніми власниками. Хоча ми могли б просто захопити плантації, це розлютить австралазійців, які є великими військово-морськими силами в Азіатсько-Тихоокеанському регіоні і, можливо, союзниками. Що нам слід зробити?"

 siam_events.30.t: "Питання японських залізних шахт"
 siam_events.30.d: "Японці володіють кількома залізними рудниками в Яла і Накхон-Сі-Таммарат, які використовуються для передачі дорогоцінного металу на їхній острів. Хоча ми могли б потенційно захопити шахти й отримати прибуток для себе, це відштовхне нас і назавжди зашкодить сіамсько-японським відносинам, залишивши нас без сильного союзника, щоб допомогти оскаржувати німецьку гегемонію в регіоні. Що нам слід зробити?"

 siam_events.31.t: "Пхібунсонгкхрама критикують за слабку зовнішню політику"
 siam_events.31.d: "Завдяки ухваленим рішенням щодо національної схеми індустріалізації, які практично не змінюють економічних змін, наші опоненти в засобах масової інформації та на політичній арені звинуватили нас у слабкості та неефективності керівництва."
 siam_events.31.a: "Заткніть їх!"

## Siamese- Burmese War (NatPop) ##

 siam_events.32.t: "Бірманських агітаторів захоплено"
 siam_events.32.d: "Одинадцять бірманських агітаторів у Морламаєнге, одному з міст більшості Мон за величиною в районі дельти річки Салвін, було спіймано сьогодні, коли вони розповсюджували брошури, в яких йшлося про: "Звільнимося від [SIA.GetProperAdjective]". Можливо, ми зможемо скористатися цією подією, щоб допомогти збільшити підтримку нашого режиму і остаточно ліквідувати бірманську загрозу!"
 siam_events.32.a: "Хто сказав, що я боягуз?"
 siam_events.32.b: "Чудова можливість навчити їх, хто тут бос!"
 siam_events.32.c: "На жаль, ми не готові до цього просто зараз..."

 siam_events.33.t: "[SIA.GetNameDefCap] оголошують війну!"
 siam_events.33.d: "Погані новини щойно прибули! Мабуть, [SIA.GetProperAdjective]а влада спіймала, на їхню думку, одинадцять "бірманських шпигунів", незважаючи на те, що вони перебувають там, що по праву належить нам. Зараз вони просуваються до Янгона. Це обурливо!"
 siam_events.33.a: "До гармат, городяни!"

# Siamese Wins
 siam_events.34.t: "Тавайський договір"
 siam_events.34.d: "Столицю Бірми -Янгон було розгромлено, і наші сили надійно закріпилися в тліючих залишках столиці. Здається, зараз дуже вдалий час, щоб вимагати поступки від бірманського уряду. Ми можемо з упевненістю сказати, що перемога наша. Питання залишається, однак, у тому, що ми повинні шукати мир або продовжувати боротьбу з війною, поки не позбудемося бірманців?"
 siam_events.34.a: "Ми вимагатимемо тільки решту Шан і возз'єднаємося з тайцями."
 siam_events.34.b: "Ніякого миру, нам потрібна вся Бірма!"

 siam_events.35.t: "[SIA.GetProperAdjective]і вимоги"
 siam_events.35.d: "Прокляття! [SIA.GetProperAdjective]і собаки повністю здолали нас і знищили нашу гордість. Тепер вони зажадали, щоб ми здали Верхній Шан. Хоча це суворі умови, було б розумно дотримуватися їх, щоб наші суперники в регіоні не діяли в нашій ослабленій країні."
 siam_events.35.a: "Нам доведеться..."
 siam_events.35.b: "Вони мабуть жартують, Kaba Ma Kyei!"

 siam_events.36.t: "Уряд Бірми відмовився!"
 siam_events.36.d: "Дурні бірманці відмовилися від нашої щедрої пропозиції."
 siam_events.36.a: "Продовжимо війну, вони все усвідомлять..."

# Burmese Wins
 siam_events.37.t: "Тавайський договір"
 siam_events.37.d: "Декадентський [SIA.GetProperAdjective]ий режим у Бангкоку було розгромлено, і наші сили надійно закріпилися в тліючих рештках Чіанг Мая. Здається, зараз найкращий час, щоб вимагати поступки від [SIA.GetProperAdjective]ого уряду. Ми можемо з упевненістю сказати, що перемога наша. Питання залишається, однак, у тому, що ми повинні шукати мир або продовжувати боротьбу з війною, поки не позбудемося від них?"
 siam_events.37.a: "Ми вимагатимемо назад наші законні території."
 siam_events.37.b: "Ніякого миру, нам потрібен весь Сіам!"

 siam_events.38.t: "Бірманські вимоги"
 siam_events.38.d: "Прокляття! Бірманські собаки повністю здолали нас і знищили нашу гордість. Тепер вони зажадали, щоб ми здали їм Нижній Шан і Морламанген. Хоча це суворі умови, було б розумно їх дотримуватися, щоб наші суперники в регіоні не діяли на нашій ослабленій ситуації."
 siam_events.38.a: "У нас немає іншого вибору..."
 siam_events.38.b: "Ніякого миру, Rao Suu Mai Thoi!"

 siam_events.39.t: "[SIA.GetProperAdjective]ий уряд відмовився!"
 siam_events.39.d: "Дурний [SIA.GetProperAdjective]ий уряд відмовився від наших законних вимог."
 siam_events.39.a: "Продовжимо війну, вони все усвідомлять..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
 siam_events.40.t: "Реалізація реформ Раттаньйома"
 siam_events.40.d: "Раттаньом, або реформи народної держави, були запропоновані громадянами як засіб досягнення кінцевої мети сильної нації, яка користується тайським народом. Однак це може призвести до деяких небажаних непорозумінь із малайцями, китайцями, монами та камбоджіями, які проживають у нашій країні."
 siam_events.40.a: "Яка різниця? Почати реформи"
 siam_events.40.b: "Якщо подумати, то це, ймовірно, погана ідея."

 siam_events.41.t: "Перейменувати Сіам?"
 siam_events.41.d: "Хоча наша країна була відома як Сіам з часів Аюттхая, розвідка в [SIA.GetProperAdjective]ому співтоваристві зазначила, що, оскільки наша нація здебільшого складається з тайців, є сенс змінити наше ім'я на Таїланд, щоб відобразити цей факт. Однак це може антагонізувати меншини в нашій країні. Що нам слід зробити?"
 siam_events.41.a: "Ми будемо нацією тайських людей!"
 siam_events.41.b: "Ми залишимося Сіамом!"

 siam_events.42.t: "Закон про об'єднання і новий національний гімн"
 siam_events.42.d: "Після ухвалення закону, який офіційно зробив нас тайцями, використання Тай-Лао, Тай-Дам, Тай-Даенг, Тай-Пуан, Тай-Яй, Тай-Саям, Тай-Хуан, Тай-Лу, Тай-Юань та інших у Культурі Тай-Кадайскої групи тепер розмовно відомі як тайці, у той час як меншини зберігають тайський прифікс, оскільки вони, згідно із законом, також тайці. Державний гімн також має бути змінений, щоб відобразити цю нову реальність, і змагання має відбутися через тридцять днів, щоб допомогти вирішити новий гімн."
 siam_events.42.a: "Пропустимо це!"
 siam_events.42.b: "Ні"

 siam_events.43.t: "Закон про національну мову та обов'язкову освіту [GetYear] року"
 siam_events.43.d: "Щоб просунути нашу політику таїфікації або інтеграцію меншин до Таїланду, центральна тайська мова (діалект у Бангкоку) тепер вважається основною мовою, із забороною на використання північного тайського і лаоського діалектів. Новий закон має зробити вчення про центральний тайський діалект обов'язковим і буде негативно впливати на етнічні та релігійні школи, як-от китайські школи, католицькі Успенські коледжі та мусульманські школи на півдні країни, якщо вони не згодні дотримуватися нового закону. Зрозуміло, ми могли б бути менш рішучими в нашій реалізації закону або повністю відмовитися від його прийняття."
 siam_events.43.a: "Таїфікація - це шлях вперед!"
 siam_events.43.b: "Давайте просто пропагувати використання діалекту Бангкока."
 siam_events.43.c: "Скасувати ухвалення закону..."

 siam_events.44.t: "Закон про депортацію іноземців"
 siam_events.44.d: "Через нещодавній приплив китайських іммігрантів, які уникли кривавої бійні та руйнування громадянської війни в Китаї, у [SIA.GetName] ми спостерігали зростання рівня безробіття. Щоб розв'язати цю проблему, уряд вирішив оголосити обрані робочі місця забороненими некваліфікованими іммігрантами та відкласти їх для наших власних людей. Це, однак, негативно позначиться на нашій економіці через нашу залежність від китайської праці."
 siam_events.44.a: "Ми повинні зберегти [SIA.GetProperAdjective]ий робочий ринок!"
 siam_events.44.b: "Нам потрібна іноземна праця; скасувати закон!"

 siam_events.45.t: "Завершення реформ Раттаніяма"
 siam_events.45.d: "Усі основні закони, що стосуються реформ Раттаніяма Пхібунсонгкхрама, наразі успішно реалізовані так чи інакше. Ми з нетерпінням чекаємо реакції громадськості на реформи."
 siam_events.45.a: "[SIA.GetProperAdjective]а нація сильна!"
 siam_events.45.b: "[SIA.GetProperAdjective]а нація сильна!"
 siam_events.45.c: "Принаймні, реформи мають певний вплив..."
 siam_events.45.e: "Чи можна це назвати реформою, якщо нічого не зроблено?"

# siam_events.46 is hidden

 siam_events.47.t: "Пхібунсонгкхрам вбитий!"
 siam_events.47.d: "Прем'єр Пхібунсонгкхрам щойно був убитий тайсько-китайськими бойовиками в [GetDateText] під час його прибуття до Тронного залу Ананди Самахом. Поки він їхав у своєму кортежі, його застрелили в серце і він миттєво помер. Наступним був політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Пхібунсонгкхрама, прагнули взяти владу і виконати свої власні амбіції. Пао сам розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для країни."
 siam_events.47.a: "Пао Шріянон вийшов переможцем!"
 siam_events.47.b: "Саріт Танарат переміг!"

 siam_events.48.t: "Пхібунсонгкхрам переживає спробу вбивства!"
 siam_events.48.d: "Прем'єру Пхібунсонгкхраму вистрілили в щелепи, коли він одягався на роботу - одним зі своїх слуг! Злочинець швидко здався команді безпеки, а Пхібунсонгкхрам кинувся до тайської армійської лікарні. Оскільки він був у руках надзвичайно професійної медичної бригади, він зміг швидко відновитися і сьогодні планує виступити з промовою в Тронному залі Ананти Самахом."
 siam_events.48.a: "Навіть залізному маршалу варто бути обережнішим"

# siam_events.49 is hidden

 siam_events.50.t: "Пхібунсонгкхрама вбито!"
 siam_events.50.d: "Прем'єр Пхібунсонгкхрам був застрелений у голову, одягаючись на роботу - одним зі своїх слуг, не менше, - і помер миттєво! Наступним був політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Пхібунсонгкхрама, прагнули взяти владу і виконати свої власні амбіції.\n\nПао сам розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для країни."

 siam_events.51.t: "Сіамські вигнанці в Сайгоні"
 siam_events.51.d: "Після катастрофічних результатів Сіамської Громадянської війни кілька тисяч сіамських солдатів досягли наших берегів після того, як втекли з Саттахіпа на кораблях.\n\nТепер нам залишається тільки гадати, що робити з цими досвідченими військами - привітання їх у наших лавах могло спричинити певні непорозуміння з нашими лаоськими та камбоджійськими братами, але якщо ми цього не зробимо, це може вплинути на нашу військову підтримку, демонструючи фракційність у наших революційних лавах."
 siam_events.51.a: "Ласкаво просимо до клубу!"
 siam_events.51.b: "Нам не потрібні псевдоімперіалісти."

 siam_events.52.t: "Смерть фельдмаршала Пхібунсонгкхрама"
 siam_events.52.d.rep: "Прем'єр Пхібунсонгкхрам помер мирно у своєму будинку сьогодні в [GetDateText] після перенесеного серцевого нападу. Його останні слова були спрямовані його дружині, Ла-Яде Пхібунсонгкхрам; він сказав: "Любов, смерть - це дійсно блаженство". Через відсутність призначення політичного наступника настав політичний вакуум, у якому і Пао Шріандон, начальник секретної поліції, і Саріт Танарат, військовий силовик Пхібунсонгкхрама, прагнули взяти владу і виконати свої власні амбіції.\n\nСам Пао розглядає монархію як архаїчний символ і бажає офіційно оголосити республіку, в той час як Саріт розглядає співпрацю з колишньою династією Чакрі як найкраще для нації."
 siam_events.52.d.nor: "Прем'єр Пхібунсонгкхрам помер мирно у своєму будинку сьогодні в [GetDateText] після перенесеного серцевого нападу. Його останні слова були спрямовані його дружині, Ла-Яде Пхібунсонгкхрам; він сказав: "Любов, смерть - це дійсно блаженство", в оточенні його друзів і сім'ї.\n\nНароджений, як 'Плек Хіттасангха' 1897 року, він отримав титул 'Луанг Пхібунсонгкхрам' через його надзвичайну службу під час сіамської інтервенції в Бірмі. Він постійно допомагав модернізувати сіамську армію протягом усієї своєї служби. На його честь було проведено велику ходу у всіх чотирьох гілках сіамських збройних сил у Бангкоку, а вулицю в місті перейменовано на шосе Пхібунсонгкхрама."
 siam_events.52.c: "Нехай спочине він з миром..."

 siam_events.53.t: "King Prajadhipok's New Orchestral Piece" # (!)
 siam_events.53.d: "Earlier today, King Prajadhipok's 3rd composed song - \"Kluen Krathop Fang\" (Crashing Waves), was premiered at the Sala Chalermkrung Royal Theatre with Phra Chenduriyang (Piti Wathayakon) as the conductor as part of the \"Wiwah Phra Samut\" (Neptune's Bride) royal drama.\n\nPrajadhipok started composing this song in 1931 while travelling back by boat from the Klaikangwon Palace, based on the traditional Thai tune with the same name. However, he could not finish this piece's orchestration for Western instruments until recently due to his royal duties." # (!)
 siam_events.53.a: "Such a Powerful Overture." # (!)

 siam_events.54.t: "Перші жінки-офіцери завершили навчання"
 siam_events.54.d: "Сьогодні перші 28 жінок-офіцерів [ROOT.GetSIAprefixEN]ської [SIA.GetProperAdjective]ої армії закінчили свій помітний тренувальний курс. Будучи прогресивним за своєю природою, всі жінки-курсанти були змушені проходити одну й ту саму навчальну програму, як і їхні колеги-чоловіки, та мають бути на лінії фронту, як це роблять чоловіки, - але будуть змушені покинути активну службу, коли вони перебувають у шлюбі, консерваторами.\n\nОдин з видатних новобранців був другим лейтенантом Джираватом Пхібунсонгкхрамом, старшою донькою Луанг Пхібунсонгкхрама, яка служитиме в компанії Суранарі, полку Сурійозарі в Лопбурі, який пізніше збільшать до розміру батальйону, якщо пілотний проєкт виявиться успішним."
 siam_events.54.a: "Крісла для леді"

 siam_events.55.t: "Створення Міністерства транспорту"
 siam_events.55.d.specific: "Спочатку частина Міністерства внутрішніх справ - Департамент автомобільних доріг, Департамент шляхів сполучення, Департамент повітряного транспорту та Управління порту - тепер утворюють нове окреме міністерство з метою сприяння будівництву нових автомагістралей і залізниць, що з'єднують великі міста по всій країні. Будучи амбітним - у самому міністерстві не вистачає робочої сили для виконання плану самостійно. Хтось пропонує нам найняти тих німецьких та австрійських інженерів, щоб допомогти нам тим часом, поки ті, кого ми відправили вчитися за кордон, не повернуться додому."
 siam_events.55.d.fallback: "Originally part of the Ministry of Interior - the Department of Highways, the Department of Railways, the Department of Air Transportation and the Port Authority will now form a new separate Ministry in an effort to facilitate the construction of new highways and railways connecting major cities throughout the country. While ambitious the Ministry itself lacks the manpower to fulfil the plan by itself. Some suggest that we hire foreign engineers to help us until those we sent to study overseas return home."
 siam_events.55.a: "Давайте знову візьмемо цих інженерів на роботу."
 siam_events.55.b: "Ми стоятимемо на наших власних ногах."

