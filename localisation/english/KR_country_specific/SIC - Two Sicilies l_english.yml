 SIC_BM_3_desc: "Жахливі наслідки економічного колапсу, що захопив всю німецьку континентальну систему, похитнули нашу економіку."
 SIC_BM_2_desc: "Жахливі наслідки економічного колапсу, що захопив всю німецьку континентальну систему, вже не так сильно впливають на нашу країну, але ми все ще відчуваємо серйозні труднощі з бюджетом."
 SIC_BM_1_desc: "Жахливі наслідки економічного колапсу, що захопив всю німецьку континентальну систему, вже майже непомітні в нашій країні завдяки далекоглядним та рішучим діям уряду."
 SIC_bacc_on_tracc_desc: "Сицилійська економіка повністю оговталася після вкрай невдалих для неї років, і ми сподіваємося, що вона ще довго залишиться незачепленою кризами."
 SIC_modernized_army_desc: "Невелика група генералів під керівництвом ветерана Війни Опору Джованні Мессе робить необхідні кроки для реформи наших збройних сил."
 SIC_modernized_army2_desc: "Армія нашого королівства тепер незрівнянна за сучасністю, хоробрістю та якістю озброєння. Гордість нації зможе захистити її душу!"
 SIC_total_war_desc: "Ми підемо до кінця, ми битимемося в Сицилії, ми боротимемося на морях і океанах, ми боротимемося з зростаючою впевненістю і зростаючою силою в повітрі, ми захищатимемо наш Острів, якою б не була ціна, ми битимемося на пляжах, ми битимемося на узбережжях, ми битимемося в полях і на вулицях, ми битимемося на пагорбах; ми ніколи не здамося."
 SIC_pretty_much_feudalism_desc: "Ще з часів лангобардського завоювання наші землі залишаються розподілені між великими поміщиками. Ситуація лише посилилася в останні століття та десятиліття, і тепер вся земля належить дуже невеликій кількості людей, що викликає значні тертя у сільських регіонах нашого королівства."
 SIC_less_feudal_stuff_desc: "За допомогою військової сили, активних політичних дій та втручання зацікавлених глав поселень ми змогли обмежити вплив найсильніших із земельних магнатів."
 SIC_land_reform_done_desc: "Хоча не всім удалося отримати великі ділянки землі, ми змогли ефективно перерозподілити землю в нашому королівстві."
 SIC_developed_desc: "У розвиток промисловості Неаполя, Таранто та інших великих міст вносяться значні капіталовкладення."
 SIC_make_moar_danks_desc: "Ми запровадили економічну підтримку та захист із боку закону, щоб наше танкобудування не відставало від найближчих конкурентів."
 SIC_sd_unions_desc: "'Ти не можеш служити і грошам, і Богу'"
 SIC_sl_free_market_desc: "Наші інвестиції у розвиток інфраструктури дозволяють головним гравцям на сицилійському ринку розвивати промисловість країни."
 SIC_sc_breadbaskett_desc: "З часів Афін та Спарти, Меццоджорно було годувальницею всього Середземномор'я. З достатньою підтримкою з боку уряду такий стан речей зберігатиметься і надалі."
 SIC_kingpath_desc: "Відновлення короля з його престолі - це вираз волі народу; у населення Сицилії була маса можливостей відкинути Його Королівську Величність, але вони ними не скористалися. Чому це сталось? Та тому, що монархія - природна форма правління для людства, адже будь-якій групі людей потрібен лідер, який вестиме за собою приклад, а не владу чи примус."
 SIC_ban_italian_desc: "Автономія найменшого з сіл має таку ж цінність, як і самоврядування найбільшого міста. Наше королівство стане по-справжньому мирним лише тоді, коли воно почне працювати як здоровий та децентралізований організм."
 SIC_italian_confederation_desc: "Ця країна є членом Італійської Конфедерації - децентралізованої спілки держав, об'єднаних спільним минулим."
 SIC_imperial_splendour_desc: "З метою забезпечення безпеки та більшої стабільності Федерація буде реорганізована нами в Першу Італійську Імперію, в ім'я безпеки та в ім'я блага суспільства."
 SIC_planning_bonus_yuge_desc: "Північна Італія надто довго перебувала під французькою окупацією, ми вживаємо заходів для того, щоб її звільнення було успішним і не зайняло багато часу."
 SIC_shipyard_profits_desc: "Вже десять років Сицилія використовувала свої великі верфі для будівництва кораблів за іноземними замовленнями. Дохід від цих контрактів становить значну частину нашого бюджету, нехай і ціною того, що більшість наших верфей працює на інші держави."
 SIC_secret_polices_desc: "Владі необхідно повідомляти про осіб, які займаються шкідництвом і захоплюються синдикалізмом, якщо з ними не зможуть впоратися люди на місцях."
 SIC_corportism_idea_desc: "Декілька великих корпорацій і промисловців мають більший вплив на нашу економічну політику, ніж будь-коли раніше."
 SIC_motorization_offensive_idea_desc: "Ера хоробрих вершників добігла кінця; щоб наша армія нормально функціонувала, нам доведеться змінити як її арсенал, а й менталітет. Є речі, які просто неможливо робити у сучасних реаліях."
 SIC_sicilian_auto_industry_idea_desc: "Хоча до громадянської війни у ​​нас майже не було автомобільної промисловості, тепер сюди переїхало багато провідних автомобільних компаній, і ми офіційно підтримуємо їхні підприємства військової промисловості."
 SIC_red_guard_terrorists_desc: "Іррегулярні з'єднання синдикалістів і анархістів стають серйозною проблемою, яку потрібно вирішити."
 SIC_state_catholic_unions_desc: "Робітники об'єднуються, працюють і борються разом проти ворога всього того, що нам дорого - французів та їх підступних ідей."
 SIC_farm_upgrades_desc: "У наших полях тепер тільки зрідка можна побачити плуг на кінський тязі - трактори та інші сучасні с/г машини повільно, але вірно їх витісняють."
