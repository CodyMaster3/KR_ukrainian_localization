 sic.30.d: ""
 sic.30.a: ""
 
 sic.31.t: "Сицилія хочуть вступити до Антанти"
 sic.31.d: "Посол із Королівства Обох Сицилій прибув сьогодні до Оттави, щоб обговорити перспективи вступу до Антанти. Чи ми повинні їх прийняти?"
 sic.31.a: "Приймемо їх"
 sic.31.b: "Вони нам не потрібні"
 
 sic.32.t: "Антанта погодилася"
 sic.32.d: "Канадці прийняли нашу пропозицію і тепер ми є членом Антанти."
 sic.32.a: "Відмінно!"
 
 sic.33.t: "Антанта відмовила нам"
 sic.33.d: "Канадці відмовили нам у вступі до Антанти."
 sic.33.a: "Чортові канадці."
 
 sic.34.t: "[From.GetAdjective]а пропозиція"
 sic.34.d: "Посол з [From.GetNameDef] прибув сьогодні до [FROM.Capital.GetCapitalVictoryPointName], щоб обговорити перспективи вступу до [Root.GetFactionName]. Чи ми повинні їх прийняти?"
 sic.34.a: "Приймемо їх"
 sic.34.b: "Вони нам не потрібні"
 
 sic.35.t: "[From.GetNonIdeologyName] погодилася"
 sic.35.d: "[From.GetAdjective]ий уряд прийняв нашу пропозицію, і тепер ми є членами [From.GetFactionName]."
 sic.35.a: "Відмінно!"
 
 sic.36.t: "[From.GetNonIdeologyName] відмовила нам"
 sic.36.d: "[From.GetAdjective]ий уряд відкинув нашу пропозицію і відмовилися від нашого вступу до [From.GetFactionName]."
 sic.36.a: "Чортові [From.GetAdjective]і покидьки!"
 
 sic.37.t: "[From.GetNameDefCap] прагне приєднатися до [Root.GetFactionName]"
 sic.37.d: "Посланець із держави [From.GetNameDef] прибув сьогодні до держави [Root.GetNameDef], щоб обговорити перспективи приєднання до [Root.GetFactionName]. Чи повинні ми їх впустити, чи вони нам не потрібні?"
 sic.37.d.ausrp: "Посланник з [From.GetNameDef] прибув сьогодні до [Root.GetNameDef], щоб обговорити перспективи вступу до нашого альянсу - що зробило б їх частиною Рейхспакту, але вони повідомили, що готові вийти з цього альянсу разом з нами, коли Дунай-Адріатика возз'єднається."
 sic.37.a: "Приймемо їх"
 sic.37.b: "Вони нам не потрібні"
 
 sic.38.t: "[From.GetNameDefCap] погодилася"
 sic.38.d: "[From.GetNameDefCap] прийняли нашу пропозицію і тепер ми – член австрійської сфери."
 sic.38.d.ausrp: "[From.GetNameDefCap] прийняла нашу пропозицію, і тепер ми є членами [From.GetFactionName], а коли вони врешті-решт вийдуть з цього альянсу, ми підемо з ними."
 sic.38.a: "Відмінно"
 
 sic.39.t: "[From.GetNameDefCap] відмовила нам"
 sic.39.d: "[From.GetNameDefCap] відмовили нам у вступі до свого альянсу."
 sic.39.a: "Кляті австрійці."
 
 sic.40.t: "Італійська Імперія"
 sic.40.d: "Сьогодні регіон Італія була проголошена Італійською Імперією. Король Фердинанд заприсягся на конституції Італійської Федерації захищати її як її новий президент, перший серед рівних. Сьогодні вся Італія святкує мрію про єдину країну та націю."
 sic.40.a: "Хай живе Італія!"
 
 sic.41.t: "Десиндикалізація"
 sic.41.d: "Тепер, коли північ у нас у руках, настав час десиндикалізації. Це торкнеться як економіку півночі а й увесь суспільний уклад. Однак, усіх цікавить, чи будемо ми суворими в цьому плані, чи нашою політикою буде мирне возз'єднання півночі і півдня."
 sic.41.a: "Вони мають отримати свій урок"
 sic.41.b: "Ми маємо домовитися з ними мирно"
 
 sic.42.t: "Посилення монархізму"
 sic.42.d: "Республіканські ідеї сильні на півночі, враховуючи, що там існувало аж дві республіки разом. Однак час іде, і все більше народу схиляється до монархізму. Хоч ми й не виведемо остаточно республіканські ідеї, думка про те, що північ визнає нам, тішить імператора."
 sic.42.a: "Хай живе монарх!"
 
 sic.43.t: "Інтеграція генералів"
 sic.43.d: "Сьогодні деякі з генералів переможених італійських держав просили нас прийняти їх до себе на службу. Одні бачать у них зрадників, які звернулися проти нас. Інші ж бачать у них привід вкотре показати єдність італійського народу."
 sic.43.a: "Вони повинні боротися за єдину Італію!"
 sic.43.b: "Нам не потрібні зрадники."
 
 sic.44.t: "Роль жінок у імперії"
 sic.44.d: "Соціалістична Республіка зруйнувала традиційну жіночу роль суспільстві. Однак тепер ми тут керуємо і ми вирішуємо подібні питання. Деякі вимагають повернути роль жінки. як хранительки вогнища, деякі у своїй хочуть дати їм ще право голосу. Невелика кількість політиків, переважно соціал-демократи, пропонують нам запозичити уклад, закладений синдикалістами."
 sic.44.a: "Традиції мають бути сильними."
 sic.44.b: "Жінки можуть голосувати."
 sic.44.c: "Нехай голосують і балотуються."
 
 sic.45.t: "Християнський соціалізм"
 sic.45.d: "У Соціалістичної Республіки були популярні ідеї Християнського Соціалізму. У процесі десиндикалізації ми зіткнулися з цим перебігом. Ліберали бачать у цьому непогану філософію, але праві наполягають, що це паплюжить віру в Христа. Соціал-демократи пропонують запозичити його у впевненій формі, щоб отримати підтримку на півночі та захистити людей від лівих радикальних ідей. Багато хто критикує цю ідею, називаючи її поблажкою синдикалізму на півночі."
 sic.45.a: "Християнський соціалізм паплюжить віру в Христа!"
 sic.45.b: "Ми маємо його просувати."
 
 sic.46.t: "Опір синдикалістів"
 sic.46.d: "Навіть після поразки синдикалістів на півночі Італії, у них залишилося багато прихильників. Безпека імперії стала під загрозою після новин про те, що в деяких містах і комунах півночі формуються терористичні осередки. Військові стверджують, що вони придушать осередки опору найближчим часом."
 sic.46.a: "Чортові ліві."
 
 sic.47.t: "Терористи знищені"
 sic.47.d: "Сьогодні, Північна Італія зітхнула з полегшенням, адже останній із терористів був схоплений. Сільська місцевість та міста знову стали безпечними, і вже ніхто їм не загрожує, завдяки нам."
 sic.47.a: "Нарешті."
 
 sic.48.t: "Церкви знову відкриті"
 sic.48.d: "Одним із мерзенних рішень Соціалістичної Італії було повністю заборонити католицтво. Їхній державний атеїзм передбачав арешт священиків і ченців, закриття та руйнування церков, а також переслідування віруючих християн. Однак тепер, коли ліві впали, церкви знову відкриті, а клір амністований. По всій північній Італії благочестиві християни дякують нам за звільнення від тиранії синдикалізму."
 sic.48.a: "Боже, благослови короля Фердинанда."
 
 sic.49.t: "Італійський ірредентизм"
 sic.49.d: "З народженням імперії серед наших політиків все частіше йдуть розмови про приєднання земель, які історично вважаються італійськими. У нас є два плани. Перший передбачає претензії лише на Мальту, Трієст та Трентіно. Друга ж передбачає претензії на всі наші історичні землі, але це сильно похитне баланс у світі."
 sic.49.a: "Пред'явіть права на деякі території."
 sic.49.b: "Пред'явіть права на всі наші території!"
 
 sic.50.t: "Нові землі"
 sic.50.d: "Минув певний час, відколи ми приєднали нові землі до своєї імперії. Тепер, коли вони під нашим лоном, ми достеменно знаємо, що вони наші."
 sic.50.a: "Avanti Italia!"
 sic.50.b: "Avanti Italia!"
 
 sic.61.t: "Питання про престолонаслідування"
 sic.61.d: "Одне з головних питань на порядку денному - питання престолонаслідування. Проблема в тому, що Фердинанду вже 67, а з дітей має лише доньки. Два його брати заявляють права на трон.\n\nЗа звичаєм, трон повинен перейти його брату Карлосу, але інший брат, Ранієрі, відсилається на Канський акт 1900 року, за яким Карлос, одружений з іспанською принцессою, може претендувати лише на іспанські титули."
 sic.61.a: "Принц Карлос і правило Агнатичного первородства."
 sic.61.b: "Принц Ранієрі та Акт про Канни."
 
 sic.62.t: "Мова королівства"
 sic.62.d: "Королівство поділено за мовним принципом. На острові Сицилія користуються сицилианським, але в материку користуються неаполітанським. Держави обговорюють три шляхи. Перші два мають на увазі перевагу одного з двох, а третій - просування обох відразу."
 sic.62.a: "Надати перевагу сицилійській."
 sic.62.b: "Надати перевагу неаполітанській."
 sic.62.c: "Надати перевагу обом мовам."
 
 sic.63.t: "Королівський шлюб"
 sic.63.d: "Сьогодні принц Євгеніо, родич Амедео I Сардинського, одружився з принцесою Лючією Марією Раньєрою, четвертою донькою короля Фердинанда обох Сицилій, на пишній церемонії в Неаполі."
 sic.63.a: "Хто не любить весілля?"
 
 sic.100.t: "Пропозиція від держави [From.GetNameDef]"
 sic.100.d: "Делегація з держави [From.GetNameDef] прибула з пропозицією: натомість на наше повернення на материк та отримання під контроль окупованого нині ними П'ємонту, вони просять, щоб держава [Root.GetNameDef] приєдналася до них у конфедерації, щоб стати на крок ближче до возз'єднання Італії. Насправді це означатиме, що ми станемо автономною маріонеткою [From.GetAdjective]ого уряду. Це приваблива пропозиція, проте якщо ми її приймемо, нам доведеться вийти з нашого поточного альянсу і укласти мир із усіма нашими противниками."
 sic.100.a: "Ми погоджуємось з їхньою пропозицією."
 sic.100.b: "Нехай попросять знову після завершення війни."
 sic.100.c: "Це нам не цікаво, ні зараз, ні будь-коли ще."
 
 sic.101.t: "Держава [From.GetNameDefCap] погодилася"
 sic.101.d: "[From.GetAdjective]ий уряд був більш ніж треба отримати назад свої території замість приєднання до нашої конфедерації."
 sic.101.a: "Відмінно!"
 
 sic.102.t: "Держава [From.GetNameDefCap] відмовилася"
 sic.102.d: "[From.GetAdjective]ий уряд, очевидно, або не так сильно хоче повернути свої землі, або нам просто не довіряє. У будь-якому випадку вони відмовилися приєднатися до нашого альянсу."
 sic.102.a: "Їм же гірше."
 
 sic.103.t: "Держава [From.GetNameDefCap] відмовилося, поки що"
 sic.103.d: "Хоча [From.GetAdjective]ий уряд не так вже й сильно противився продажу свого суверенітету за П'ємонт, вони заявили, що вони дуже зайняті поточною війною і мають намір довести її до кінця. Вони попросили державу [Root.GetNameDef] знову обговорити це питання після того, як буде досягнуто миру."
 sic.103.a: "Ну, хоч щось."
 
 sic.104.t: "Держава [From.GetNameDefCap] просить про допомогу"
 sic.104.d: "Після початку війни між державами [From.GetNameDef] та [SRI.GetNameDef], не маючи союзників, які б прийшли до них на виручку, вони попросили нас про допомогу. Зрештою, якщо дати соціалістам зараз перемогти, то на кого вони нападуть у майбутньому, окрім нас? Ми повинні дати їм бій зараз, навіть якщо ми до цього не готові."
 sic.104.a: "Ми їм допоможемо."
 sic.104.b: "Бог поможе."
 
 sic.105.t: "Держава [From.GetNameDefCap] кинуло нас на волю долі"
 sic.105.d: "Знаючи, що держава [SIC.GetNameDef] майже напевно нападе на них після нас, держава [From.GetNameDef] відмовилася прийти до нас на допомогу і кинула нас напризволяще."
 sic.105.a: "Зрештою, вони отримають по заслугах."
 
 sic.106.t: "Претензії на Північну Італію"
 sic.106.d: "Після закінчення війни з півночі нам більше не потрібні претензії на північну Італію."
 sic.106.a: "Так тому і бути."
 
 sic.107.t: "Дружба з Австрією"
 sic.107.d: "Габсбурзький дипломат, ерцгерцог Євген Максиміліан, прибув до Неаполя разом із цілим посольством до нашого короля. Він приватно постарався переконати членів нашого уряду запустити процес покращення відносин між нашими країнами, які виявилися зіпсованими після того, як Австрія перестала гарантувати нашу незалежність у 1925 році. Чи погодимося ми на це?"
 sic.107.a: "Ми – природні союзники."
 sic.107.b: "Одного разу вони нас вже зрадили, тож довіряти їм не можна."
 
 sic.109.t: "Початок переговорів із державою [From.From.GetNameDef]"
 sic.109.d.sicconfedITA: "Сьогодні почалися переговори з державою [From.From.GetNameDef] щодо їхнього вступу до Італійської Конфедерації. Звичайно, це означатиме поділ їхньої країни на складові та розпуск центрального уряду, але ми намагаємося їм показати, що так буде краще для всіх. Вони вже розпочали обговорення цього питання та планують дати відповідь протягом кількох тижнів."
 sic.109.d.sicconfedNOTITA: "Сьогодні почалися переговори з державою [From.From.GetNameDef] щодо їхнього вступу до Італійської Конфедерації. Хоча це означатиме передачу їхнього суверенітету під [Root.GetAdjective]ий контроль, це також дозволить їм стати частиною чогось більшого. Нам здається, що так буде найкраще для всієї Італії. Вони вже розпочали обговорення цього питання та планують дати відповідь протягом кількох тижнів."
 sic.109.d.empire: "Сьогодні почалися переговори з державою [From.From.GetNameDef], оскільки ми намагаємося змусити їх визнати, що держава [Root.GetNameDef] - це єдиний шлях для італійської єдності, і тому вони повинні приєднатися до нашої країни. Деталі, на кшталт того, які будуть повноваження у них будуть у складі імперії, а також які посади вони отримають у [Root.GetAdjective]ому уряді, можна буде опрацювати в найближчі місяці. Поки що все, що ми хочемо знати - це якщо вони хочуть залікувати рани, завдані громадянської війни, і зробити Італію знову єдиною. Вони вже розпочали обговорення цього питання та планують дати відповідь протягом кількох тижнів."
 sic.109.a: "Помолимося за успіх переговорів."
 
 sic.110.t: "Шлях до італійської єдності"
 sic.110.d.sicconfedITA: "Сьогодні з держави [From.GetNameDef] прибула делегація із цікавою пропозицією: залікувати рани, нанесені синдикалістами та громадянською війною, та стати частиною Італії загалом, приєднавшись до Італійської Конфедерації. Це означатиме розпуск нашого центрального уряду та передачу суверенітету складових частин нашої держави під [From.GetAdjective]ий контроль... Але у них все ж таки буде широка автономія, а провал переговорів може викликати війну. Ми пообіцяли дати відповідь [From.GetAdjective]ій делегації через пару тижнів, коли ми закінчимо дебати в уряді."
 sic.110.d.sicconfedNOTITA: "Сьогодні з держави [From.GetNameDef] прибула делегація із цікавою пропозицією: залікувати рани, нанесені синдикалістами та громадянською війною, та стати частиною Італії загалом, приєднавшись до Італійської Конфедерації. Це означатиме передачу нашого суверенітету [From.GetAdjective]ому уряду... Але ми все ж таки збережемо широку автономію, а провал переговорів може викликати війну. Ми пообіцяли дати відповідь [From.GetAdjective]ій делегації через пару тижнів, коли ми закінчимо дебати в уряді."
 sic.110.d.empire: "Сьогодні [From.GetAdjective]а делегація прибула з пропозицією: залікувати рани, нанесені синдикалістами та громадянською війною і знову стати частиною єдиної Італії, приєднавшись до держави [From.GetNameDef]. Деталі, на кшталт того, які будуть повноваження у нас будуть у складі імперії, а також які посади ми отримаємо у [From.GetAdjective]ому уряді, можна буде опрацювати в найближчі місяці. Поки що вони чекають на явне так чи ні. Враховуючи те, що це призведе до нашої анексії, а провал переговорів означатиме війну, ми повинні не поспішаючи подумати про це. Ми пообіцяли дати відповідь [From.GetAdjective]ій делегації через пару тижнів, коли ми закінчимо дебати в уряді."
 sic.110.a: "Це на краще."
 sic.110.b: "Ми згодні, але це потрібно винести на всенародне голосування."
 sic.110.c: "Нехай попросять ще раз після закінчення війни."
 sic.110.e: "Ми відхиляємо їхню пропозицію."
 sic.110.f: "Ми згодні, але спочатку маємо поінформувати наших союзників."
 
 sic.111.t: "[From.GetAdjective]ий референдум"
 sic.111.d: "Після кількох днів запеклих дебатів, [From.GetAdjective]ий уряд повідомив, що він згідно з нашим шляхом до італійської єдності... Але, як демократична країна, вони не можуть ухвалити таке рішення без його винесення на всенародний референдум. Його проведуть у найближчі тижні, після чого [From.GetAdjective]ий уряд дасть нам повну відповідь."
 sic.111.a: "Ми зачекаємо на їх рішення."
 
 sic.112.t: "[Root.GetAdjective]ий референдум"
 sic.112.d: "Останні три тижні вся держава [Root.GetNameDef] ставила питання - чи варто їм приєднатися до держави [uniter.GetNameDef]? Більшість населення підтримує італійську єдність, однак зростає кількість і тих, хто не довіряє [uniter.GetAdjective]ому уряду та тих, хто вірить, що саме держава [Root.GetNameDef] має об'єднувати Італію, а чи не вони. Усі дебати вже закінчилися і настав час голосувати..."
 sic.112.a: "...виборці згодні на об'єднання."
 sic.112.b: "...виборці згодні на об'єднання, але ми спершу маємо поінформувати наших союзників."
 sic.112.c: "...з невеликою перевагою голосів референдум провалився."
 
 sic.113.t: "Новини з держави [From.GetNameDef]"
 sic.113.d.ref: "Сьогодні [From.GetAdjective]ий уряд повідомило нас про те, що після національного референдуму, який займав уми їхніх громадян останні кілька тижнів, вони вирішили прийняти пропозицію про об'єднання з державою [uniter.GetNameDef]. Як вони кажуть, цей крок необхідно зробити заради єдності Італії, але, на жаль, через це їм доведеться покинути наш альянс [Root.GetFactionName], вони хотіли, щоб ми дізналися про це першими."
 sic.113.d.noref: "Сьогодні [From.GetAdjective]ий уряд повідомив нам про те, що після декількох тижнів важких дебатів вони вирішили погодитися на об'єднання з державою [uniter.GetNameDef]. Як вони кажуть, цей крок необхідно зробити заради єдності Італії, але, на жаль, через це їм доведеться покинути наш альянс [Root.GetFactionName], вони хотіли, щоб ми дізналися про це першими."
 sic.113.a: "Може, держава [uniter.GetNameDef] захоче вступити в альянс [Root.GetFactionName]?"
 sic.113.b: "Попросимо їх переглянути своє рішення."
 sic.113.c: "Попросимо їх переглянути своє рішення задля завершення поточної війни."
 sic.113.e: "Побажаємо їм удачі."
 
 sic.114.t: "Держава [uniter.GetNameDefCap] запрошено до [From.GetFactionName]"
 sic.114.d: "Раптом, замість обурень про наш вихід з альянсу [From.GetFactionName], держава [From.GetNameDef] повідомила, що вони згодні з [uniter.GetAdjective]ою пропозицією... Але вони запросили державу [uniter.GetNameDef] вступити до альянсу [From.GetFactionName] замість нас. Як вони кажуть, від розширеного союзу всі лише виграють."
 sic.114.a: "Ми їм про це повідомимо!"
 
 sic.115.t: "[From.From.GetAdjective]а пропозиція"
 sic.115.d.ref: "[From.GetAdjective]ий уряд поінформував нас про те, що на їхньому національному референдумі наша пропозиція була схвалена, але як члени альянсу [From.From.GetFactionName] вони повинні були спершу повідомити державу [From.From.GetNameDef] про свої наміри. Хоча вони приєднуються до нас незалежно від нашої відповіді на цю пропозицію, оскільки така воля їхнього народу, вони нам повідомили, що [From.From.GetAdjective]ий уряд хотів би знати, якщо ми зацікавлені у вступі до альянсу [From.From.GetFactionName]? Вони будуть раді, якщо їм не доведеться зраджувати своїх союзників, а після нашого об'єднання їх альянс може стати сильнішим, ніж будь-коли раніше."
 sic.115.d.noref: "[From.GetAdjective]ий уряд поінформував нас про те, що на їхньому національному референдумі наша пропозиція була схвалена, однак є ще одна проблема: їх забоїть доля їхнього членства в альянсі [From.From.GetFactionName]. Вони нас повідомили про те, що [From.From.GetAdjective]ий уряд хотів би знати, якщо ми зацікавлені у приєднанні до альянсу [From.From.GetFactionName] - натомість вони схвалять наше об'єднання і всі від такої угоди тільки виграють. [From.GetAdjective]ий уряд не уточнив, якщо їхня відповідь на нашу пропозицію зміниться у разі нашої відмови - ми не знаємо, наскільки сильно вони віддані [From.From.GetAdjective]ій справі."
 sic.115.a: "Ми з радістю до них приєднаємось."
 sic.115.b: "Дякую, але нам і так добре."
 
 sic.116.t: "Держава [From.GetNameDefCap] погодилося приєднатися"
 sic.116.d: "Побачивши взаємну вигоду в нашому реченні, держава [From.GetNameDef] прийняла членство нашого колишнього союзника і погодилася приєднатися до альянсу [Root.GetFactionName]."
 sic.116.a: "Відмінно!"
 
 sic.117.t: "Держава [From.GetNameDefCap] не приєднається"
 sic.117.d.noref: "Ми повідомили їм побажання наших союзників, але держава [From.GetNameDef] відмовилася вступати до альянсу [Root.GetFactionName]. Вони по-своєму мають рацію у небажанні втручатися у війни, які ведуть далеко від Італії, але нам шкода залишати тих, хто нас захищав нас у минулому. Тепер ми повинні вирішити, як нам вчинити."
 sic.117.d.ref: "Ми повідомили їм побажання наших союзників, але держава [From.GetNameDef] відмовилася вступати до альянсу [Root.GetFactionName]. Вони по-своєму мають рацію у небажанні втручатися у війни, які ведуть далеко від Італії, але нам шкода залишати тих, хто нас захищав нас у минулому. У будь-якому разі, бажання [Root.GetAdjective]ого народу зрозуміле."
 sic.117.a: "Нехай, вони попросять нас ще раз після завершення війни"
 sic.117.b: "Ні, ми збираємося залишатися в альянсі [Root.GetFactionName]"
 sic.117.c: "Ми повинні виконати прийняте раніше рішення."
 
 sic.118.t: "Держава [From.GetNameDefCap] залишається"
 sic.118.d: "Хоча це рішення їм далося не легко, [From.GetAdjective]ий уряд вирішив залишитися в альянсі [Root.GetFactionName] і відхилити [uniter.GetAdjective]у пропозицію ... принаймні поки що."
 sic.118.a: "Як камінь з плечей."
 
 sic.119.t: "Держава [From.GetNameDefCap] залишає альянс [Root.GetFactionName]"
 sic.119.d: "Хоча це рішення їм далося нелегко, [From.GetAdjective]ий уряд вирішив залишити альянсі [Root.GetFactionName] у будь-якому випадку, незважаючи на спробу держави [Root.GetNameDef] утримати їх у своєму альянсі. Вони мають намір прийняти [uniter.GetAdjective]у пропозицію."
 sic.119.a: "Так тому і бути."
 
 sic.120.t: "Держава [From.GetNameDefCap] скасовує своє рішення"
 sic.120.d: "Засмутившись через нашу відмову вступити до альянсу [From.GetFactionName], держава [From.GetNameDef] проінформувала нас про те, що вони не можуть погодитися на нашу пропозицію. Вони надто віддані своїм союзникам. Тим не менш, вони залишили нам можливість запитати їх ще раз після завершення війни."
 sic.120.a: "Доведеться задовольнитись і цим."
 sic.120.b: "Ми не збираємось чекати!"
 
 sic.121.t: "Держава [From.GetNameDefCap] скасовує своє рішення"
 sic.121.d: "Засмутившись через нашу відмову вступити до альянсу [From.GetFactionName], держава [From.GetNameDef] проінформувала нас про те, що вони не можуть погодитися на нашу пропозицію. Як вони стверджують, вони надто віддані своїм союзникам. Більше того, вони не вказали на свою готовність поновлювати подібні переговори у майбутньому. Як виявилось, вони мають намір і надалі зберігати свою незалежність під захистом альянсу [From.GetFactionName]."
 sic.121.a: "Так тому і бути."
 sic.121.b: "Ну, ми ще подивимося!"
 
 sic.122.t: "Держава [From.GetNameDefCap] погодилося на нашу пропозицію"
 sic.122.d: "Хоч вони й засмутилися через нашу відмову вступити до альянсу [From.GetFactionName], [From.GetAdjective]ий уряд запевняє нас, що це ніяк не позначиться на прийнятому ними раніше рішенні. Заради єдності Італії, з або без альянсу [From.GetFactionName]."
 sic.122.a: "Viva l'Italia!"
 
 sic.123.t: "Держава [From.GetNameDefCap] просить нас передумати"
 sic.123.d.noref: "Хоча вони не можуть завадити нам прийняти [uniter.GetAdjective]у пропозицію, [From.GetAdjective]ий уряд попросив нас задуматися про наш вихід з альянсу [From.GetFactionName]. Вони кажуть, що союз між нашими країнами має для них велике значення, і що вони в змозі захистити нас від [uniter.GetAdjective]ої агресії, якщо вони вирішать домогтися своєї силою. Чи змінимо ми наше рішення?"
 sic.123.d.ref: "Хоча вони не можуть завадити нам прийняти [uniter.GetAdjective]у пропозицію, [From.GetAdjective]ий уряд попросив нас задуматися про наш вихід з альянсу [From.GetFactionName]. Вони кажуть, що союз між нашими країнами має для них велике значення, і що вони в змозі захистити нас від [uniter.GetAdjective]ої агресії, якщо вони вирішать домогтися своєї силою. Нажаль, [Root.GetAdjective]ий народ сказав своє слово, і наш шлях уже визначений."
 sic.123.a: "Нехай держава [uniter.GetNameDef] попросить знову після завершення війни."
 sic.123.b: "Добре, ми залишимося в альянсі [Root.GetFactionName]."
 sic.123.c: "Ми маємо намір привести своє рішення в дію."
 
 sic.124.t: "Поки що, держава [From.GetNameDefCap] відмовляється"
 sic.124.d: "[From.GetAdjective]ий уряд обдумував нашу пропозицію кілька тижнів, і хоча вони спочатку збиралися прийняти нашу пропозицію, схоже, що [From.From.GetAdjective]ий уряд переконав їх залишитися в альянсі [From.From.GetFactionName]... Принаймні, допоки не завершиться війна. Держава [From.GetNameDefCap] запевнило нас, що вони з радістю приймуть нашу пропозицію після того, як буде укладено мир."
 
 sic.125.t: "Держава [From.GetNameDefCap] відхиляє нашу пропозицію"
 sic.125.d: "[From.GetAdjective]ий уряд обдумував нашу пропозицію кілька тижнів, і хоча вони спочатку збиралися прийняти нашу пропозицію, схоже, що [From.From.GetAdjective]ий уряд переконав їх залишитися в альянсі [From.From.GetFactionName]. Більше того, вони не вказали на свою готовність поновлювати подібні переговори у майбутньому. Як виявилось, вони мають намір і надалі зберігати свою незалежність під захистом альянсу [From.GetFactionName]."
 
 sic.126.t: "Держава [From.GetNameDefCap] прийняла нашу пропозицію"
 sic.126.d: "Хоча [From.From.GetAdjective]ий уряд намагався переконати їх залишитися в альянсі [From.From.GetFactionName], [From.GetAdjective]ий уряд запевнив нас, що це не завадить їм вчинити так, як ми з ними домовлялися, заради італійської єдності."
 sic.126.a: "Viva l'Italia!"
 
 sic.127.t: "Держава [From.GetNameDefCap] нас благословляє"
 sic.127.d: "[From.GetAdjective]ий уряд повідомляє, що їм шкода відпускати нас із альянсу [From.GetFactionName], але вони повністю розуміють наше рішення і бажають нам добра."
 sic.127.a: "Настав час для об'єднання."
 
 sic.128.t: "Держава [From.GetNameDefCap] згідна"
 sic.128.d.ref: "Після вкрай неоднозначного тритижневого референдуму, [From.GetAdjective]ий уряд поінформував нас про те, що на голосуванні нашу пропозицію було прийнято з великою перевагою голосів, і що держава [From.GetNameDef] об'єднається з державою [Root.GetNameDef]. Деталі того, як саме відбудеться об'єднання, будуть опрацьовані в найближчі місяці, але поки що обидві країни можуть радіти мирному вирішенню складної проблеми."
 sic.128.d.confedref: "Після вкрай неоднозначного тритижневого референдуму, [From.GetAdjective]ий уряд проінформував нас про те, що на голосуванні нашу пропозицію було прийнято з великою перевагою голосів, і що держава [From.GetNameDef] приєднається до Італійської Конфедерації. Деталі точної угоди будуть опрацьовані в найближчому майбутньому, ну а поки що обидві країни можуть радіти мирному вирішенню такої складної проблеми."
 sic.128.d.noref: "Після довгих тижнів суперечок, [From.GetAdjective]ий уряд нас поінформував, що держава [From.GetNameDef] об'єднається з державою [Root.GetNameDef]. Деталі того, як саме відбудеться приєднання, будуть опрацьовані в найближчі місяці, але поки що обидві країни можуть радіти мирному вирішенню складної проблеми."
 sic.128.d.confednoref: "Після довгих тижнів суперечок, [From.GetAdjective]ий уряд нас поінформував, що держава [From.GetNameDef] приєднається до Італійської Конфедерації. Деталі того, як саме відбудеться приєднання, будуть опрацьовані в найближчі місяці, але поки що обидві країни можуть радіти мирному вирішенню складної проблеми."
 sic.128.a: "Viva l'Italia!"
 
 sic.129.t: "Держава [From.GetNameDefCap] відмовляється, поки що"
 sic.129.d: "[From.GetAdjective]ий уряд кілька тижнів обговорював нашу пропозицію, і тепер вони готові відповісти: хоч вони й не зовсім проти пропозиції держави [Root.GetNameDef] вони дуже зайняті поточної війною і мають намір довести її до переможного кінця. Вони попросили державу [Root.GetNameDef] повернутися з пропозицією ще раз після укладання миру."
 sic.129.a: "Тоді молитимемося за їхню перемогу."
 sic.129.b: "Ми не збираємось чекати!"
 
 sic.130.t: "Держава [From.GetNameDefCap] відмовилася"
 sic.130.d.ref: "Після вкрай неоднозначного тритижневого референдуму, [From.GetAdjective]ий уряд поінформував нас про те, що на голосуванні наша пропозиція була відхилена невеликою перевагою голосів. [From.GetAdjective]ий народ сказав своє слово - чи це недовіра до держави [Root.GetNameDef], або бажання отримати краще пропозицію, ми точно сказати не можемо, але щось змусило їх проголосувати саме так і тому пропозиція держави [Root.GetNameDef] відхилена. Держава [From.GetNameDefCap] залишиться незалежною."
 sic.130.d.noref: "Після довгих тижнів суперечок, [From.GetAdjective]ий уряд поінформував нас про те, що пропозиція держави [Root.GetNameDef] відхилена. Чи то їх недовіра до [Root.GetAdjective]ого уряду, чи бажання отримати пропозицію краще, ми сказати точно не можемо, але щось змусило їх уряд вчинити саме так, і вони рішуче збираються зберігати свою незалежність."
 sic.130.a: "Так тому і бути."
 sic.130.b: "Боюся, ми цього не допустимо."
 
 sic.140.t: "Земельне питання"
 sic.140.d: "Те, яким чином уряд має намір вирішити земельне питання – дуже важливе питання. Землевласники – це члени дворянства, які мають значну політичну владу і які люто чинитимуть опір будь-якій земельній реформі, яку ми спробуємо їм нав'язати. Субсидування їхніх господарств та купівля у них земель для держави, однак, обійдеться нам у копійчину. У будь-якому випадку проблему більше ігнорувати не можна - ми не можемо собі дозволити так довго відставати від півночі."
 sic.140.a: "Ми проведемо земельну реформу попри все."
 sic.140.b: "Ми співпрацюватимемо із землевласниками у цьому питанні."

