### Events ###
 sic.2.t: "Чорний Понеділок ударив по Сицилії"
 sic.2.d: "Економічна криза, що почалася в Німеччині, торкнулася і нас. Економіка Сицилії була підірвана Чорним Понеділком, а населення все менше довіряє існуючому уряду."
 sic.2.a: "Нехай захистить нас Бог!"
 
 sic.3.t: "Зростання злочинності та бідності"
 sic.3.d: "Чорний Понеділок став причиною різкого зростання безробіття та бідності, рівень життя сицилійців впав на дно. Водночас, деякі злочинні угруповання посилили свою діяльність, користуючись беззахисністю держави. Бандитизм і розбій посилилися, особливо у сільській місцевості. Народ вимагає від нас дій."
 sic.3.a: "Ми маємо щось зробити!"
 
 sic.4.t: "Чорносорочники"
 sic.4.d: "Розгул бандитизму став причиною формування Добровільної міліції національної безпеки, більше відомої як чорносорочники. Своє прізвисько вони отримали за характерні чорні сорочки, в яких вершать правосуддя від Палермо до Неаполя. Ведена Ахіллом Старассі, ця воєнізована організація є бойовим крилом інтегралістів, що також додає до їх переліку припинення лівих протестів. Їхня дисциплінованість та бездоганні паради по великих містах приваблюють натовпи людей, особливо молодь, яка охоче поповнює їхні лави.\n\nЧорносорочники швидко стали силою, з якою треба зважати. Ми не впевнені, що вони залишаться осторонь виборів..."
 sic.4.a: "Ми повинні стежити за ними."
 
 sic.5.t: "Заклик до збереження традиційних цінностей"
 sic.5.d: "Алессо Аскалесі, консервативний архієпископ Неаполя, провів натхненну та шалену службу, в якій закликав до збереження традиційних цінностей та звинувачував соціал-демократів у всіх бідах, у тому числі у Чорному Понеділку. Багато прихильників соціал-консерватизму прийняли це як знак і почали розповсюджувати подібну риторику."
 sic.5.a: "Хай захистить бог, королівство!"
 
 sic.6.t: "Ліберальна коаліція"
 sic.6.d: "З самого заснування, у парламенті засідали, в основному, соціал-демократи та консерватори. Але тепер, зі зростанням вкрай правих ідей, Партія Лібералів та Народна партія оголосила про створення коаліції. Цей союз покликаний зберегти цінності лібералізму у королівстві.\n\nОднак ця коаліція лише послабила позиції соціал-демократів, перетягнувши до своїх лав співчуваючих. Для лібералів це означає, що факел свободи може не згаснути в Сицилії."
 sic.6.a: "Смолоскип свободи не згасне."
 sic.6.b: "Нова коаліція лише розхитала уряд."
 
 sic.7.t: "Боротьба між лівими та правими"
 sic.7.d: "Демонстрація на підтримку соціал-демократів, організована Сицилійською Конфедерацією Робітників, була зірвана загонами чорносорочників. Це швидко спричинило масову бійку, в якій постраждали обидві сторони. І хоча члени Конфедерації зреклися синдикалізму, чорносорочники вважають їх агентами Соціалістичної Республіки.\n\nТепер ми повинні вирішити, хто має рацію, а хто винен. Чи невинні вони, чи чорносорочники мають рацію? Консерватори визнали їх зрадниками, ліберали виступають на їхньому боці. "
 sic.7.a: "Члени профспілок невинні."
 sic.7.b: "Вони – зрадники. "
 
 sic.10.t: "Сицилійські вибори [GetYear] року"
 sic.10.d: "Вибори [GetYear] року стануть найважчими за історію королівства. Безліч партій виборюють першість. Хто ж переможе?"
 sic.10.a: "Соціал-демократи."
 sic.10.b: "Народні демократи."
 sic.10.c: "Християнські демократи."
 sic.10.e: "Аграрна партія."
 sic.10.f: "Інтегралісти."
 
 sic.11.t: "Сицилійська соцполітика [GetYear] року"
 sic.11.d: "З кінцем Чорного Понеділка соціал-демократи запропонували підвищити витрати на соціальне забезпечення. Для багатьох це почало здаватися переходом до синдикалістичних ідей. Консерватори запропонували значно скромніший план. Однак найправіші сили пропонують взагалі не витрачати гроші на такі ліві проекти."
 sic.11.a: "Масштабні витрати."
 sic.11.b: "Помірні витрати."
 sic.11.c: "Жодного синдикалізму!"
 
 sic.19.t: "Кінець чорносорочників"
 sic.19.d: "Стабільність у королівстві похитнула позиції вкрай правих сил, але сьогодні їхня бойова організація, чорнорубашечники, була розпущена. І хоча інтегралісти нікуди не поділися, їхній вплив уже не те, що було раніше."
 sic.19.a: "Нарешті."
 
 sic.20.t: "Вибори [GetYear] року"
 sic.20.d: "Нарешті настав час виборів. Три головні партії виборюють голоси виборців. Хто ж переможе на виборах?"
 sic.20.a: "Соціал-демократи."
 sic.20.b: "Народні демократи."
 sic.20.c: "Християнські демократи."
 sic.20.e: "Аграрна партія."
 
 sic.21.t: "Відновлення дворянства"
 sic.21.d: "Одним із перших своїх указів, інтегралісти повернули різноманітні дворянські титули. І хоча їх ніхто не скасовував, до інтегралістів вони мали виключно декоративне значення. Інтегралісти повернули титулам усі їхні права, зробивши дворян головами своїх регіонів. Місцеві правителі найкраще розуміють, що потрібно їх людям."
 sic.21.a: "Дворянство знову в моді."
 
 sic.22.t: "Закон про профспілки [GetYear] року"
 sic.22.d: "З профспілками треба щось робити, на що ми маємо два варіанти. Перше, просто повністю заборонити профспілки раз і назавжди. Другий, створити повністю контрольовані профспілки, чисті від ідей синдикалізму, і змусити робітників вступати до них."
 sic.22.a: "Заборонити профспілки"
 sic.22.b: "Створіть контрольовані профспілки"
 
 sic.23.t: "Відновлення католицтва"
 sic.23.d: "Як частина нашої політики, план відновлення католицької віри було розпочато. Програма, перш за все, націлена на будівництво дрібних каплиць по всій країні, які б прославляли інтегарлістів та їхні ідеї. Ця політика залучила народ до церкви і підняла її в очах наших підданих."
 sic.23.a: "Краса божественного творіння"
 
 sic.24.t: "Протест проти розпуску парламенту"
 sic.24.d: "По всій країні пройшла хвиля протестів проти розпуску парламенту, спонсорованих соціал-демократами. У нас є три варіанти вирішення проблеми.\n\nПерший, дати їм покричати та заспокоїтися. Другий, заарештувати протестувальників та заткнути їх. І третій, найрадикальніший - нацькувати на них чорносорочників."
 sic.24.a: "Нехай кричать"
 sic.24.b: "Заарештувати їх"
 sic.24.c: "Надайте справу чорносорочникам"
 
 sic.25.t: "Інтегрувати чорносорочників?"
 sic.25.d: "Тепер, коли ми контролюємо країну, настав час вирішити, що робити із чорносорочниками. Дехто хоче бачити їх частиною нашої таємної поліції. Інші ж бачать їх окремою організацією."
 sic.25.a: "Інтегруйте їх"
 sic.25.b: "Залишіть їх незалежними"
 
 sic.26.t: "Націонал-католицький союз молоді"
 sic.26.d: "Націонал-католицький союз молоді був створений, щоб навчати підлітків по цій країні ідеалам інтегралізму та традиційних цінностей. Спілка має дві під організації: одна для хлопчиків, інша для дівчаток. Знаючи, що молодь полягає в подібних організаціях, ми можемо бути впевнені, що вони не повернуться проти нас."
 sic.26.a: "Молодь – наше майбутнє"
 
 sic.27.t: "Просування традиційного мистецтва"
 sic.27.d: "З поверненням традиційних цінностей дворяни стали просувати традиційне сицилійське мистецтво. Стилі та жанри, забуті століттями, знову повернулися до моди. Традиційне мистецтво знову в моді в Королівстві Обох Сицилій."
 sic.27.a: "Футуризм все одно нікому не подобався."
 
 sic.28.t: "Magna Curia"
 sic.28.d: "Для управління королівством знову була створена Магна Курія. Магна Курія в середні віки була основним дорадчим органом у Сицилії, що складається з дворянства. На відміну від сучасного парламенту, будівля Курії була справді розкішною, з картинами та прикрасами. Магна Курія стане новою заміною парламенту і керуватиме місцевими дворянами."
 sic.28.a: "Новий уряд, старого королівства."
 
 sic.29.t: "Бізнесмени-дворяни"
 sic.29.d: "Наше рішення про відновлення дворянства призвело до того, що багаті бізнесмени стали купувати собі титули, офіційно роблячи роди дворянськими."
 sic.29.a: "Нове покоління дворян."
 
