### Decisions ###
 SIC_never_surrender: "Ні кроку назад!"
 SIC_never_surrender_desc: "Ми підемо до кінця, ми битимемося в Сицилії, ми боротимемося на морях і океанах, ми боротимемося з зростаючою впевненістю і зростаючою силою в повітрі, ми захищатимемо наш Острів, якою б не була ціна, ми битимемося на пляжах, ми битимемося на узбережжях, ми битимемося в полях і на вулицях, ми битимемося на пагорбах; ми ніколи не здамося!"
 SIC_attack_sri: "Атакувати державу [From.GetNameDef]"
 SIC_attack_sri_desc: "Час прийшов! Синдикалісти зайняті де-не-де ще, що дало нам чудову можливість повернути собі Італію!"
 SIC_claim_sri: "Оголосити претензії на Північ"
 SIC_claim_sri_desc: "Після того, як соціалістична республіка на нас напала, ми маємо заявити про свої претензії на Північ. Перемога приведе до об'єднання Італії нами!"
 SIC_declare_italian_empire: "Проголосити Італійську Імперію"
 SIC_declare_italian_empire_desc: "Хоча ми і не збиралися знову об'єднувати Італію, після перемоги над нашими ворогами ми все ж таки вирішили саме так і вчинити. Настав час оголосити нову імперію, яка керуватиме Італією, відродженою під управлінням сицилійців!"
 SIC_invite_into_empire: "Запросити державу [From.GetNameDef] до складу Імперії"
 SIC_invite_into_empire_desc: "Після усунення загрози з боку Соціалістичної Республіки та формального проголошення Італійської Імперії, настав час простягнути руку державі [From.GetNameDef] і розпочати переговори з [From.GetAdjective]им урядом, щоб вони схилилися перед їх новим президентом Федерації, і нарешті приєдналися до єдиної Італії."
 owned_by_friendly_PAP: "належить та контролюється дружньою та незалежною державою §Y[PAP.GetNameDef]§!"
 SIC_may_now_acquire_cores: "Тепер можна буде інтегрувати землі, на які ми претендуємо, і які знаходяться поза власне сицилійською територією\n"
 SIC_form_italian_confed: "Створити Італійську Конфедерацію"
 SIC_form_italian_confed_desc: "Після того, як більшість Апеннінського півострова стала нам підконтрольною, настав час оголосити про відновлення старого порядку: під нашим прихильним керівництвом буде організована конфедерація італійських держав. З певною часткою успіху, це міжіталійське співробітництво можна буде поглибити і отримати від цього зиск."
 SIC_invite_into_confed: "Запросити державу [From.GetNameDef] до складу Конфедерації"
 SIC_invite_into_confed_desc: "Після усунення загрози з боку соціалістичної республіки та формального проголошення Італійської Конфедерації під [Root.GetAdjective]им контролем, настав час протягнути руку державі [From.GetNameDef] і розпочати переговори з [From.GetAdjective]им урядом, щоб вони нарешті повернулися до Італії."
 SIC_three_italian_subjects: "Як мінімум три італійські країни знаходяться в [Root.GetAdjective]ому підпорядкуванні (володіння §Y[2.GetCapitalVictoryPointName]§! також зараховується)"
 SIC_join_entente: "Приєднатися до Антанти"
 SIC_join_entente_desc: "Наші друзі у Франції допоможуть нам звільнити Північ, так само, як ми допоможемо їм повернутися додому. Ми будемо працювати разом, щоб вони повернули свої землі, і разом із нами контролювали Середземне море."
 SIC_join_reichspakt: "Приєднатися до Райхспакту"
 SIC_join_reichspakt_desc: "Німеччина - це єдина велика держава в Європі, тільки вона зможе стати ефективною противагою синдикалістській загрозі."
 SIC_join_austria: "Приєднатися до Дунай-Адріатичного Союзу"
 SIC_join_austria_desc: "Габсубрзька монархія вже допомагала нам у минулому, і вони, напевно, допоможуть істинному італійському уряду тоді, коли прийде час."
 SIC_offer_piedmont_to_SRD: "Укласти угоду з державою [SRD.GetNameDef]"
 SIC_offer_piedmont_to_SRD_desc: "Оскільки ми тепер маємо П'ємонт, у нас з'явилася цікава нагода: ми можемо запропонувати Сардинії контроль над цим регіоном, що дозволити їм повернутися на материк, а натомість вони приєднаються до нашої конфедерації та стануть автономною маріонеткою сицилійського уряду. Їм важко буде відмовитися від такої привабливої ​​пропозиції!"
 SIC_call_for_help: "Закликати державу [From.GetNameDef] на допомогу"
 SIC_call_for_help_desc: "Після того, як держава [SRI.GetNameDef] оголосила нам війну, держава [From.GetNameDef] повинна розуміти, що вони стануть їх наступною метою у разі нашої поразки. Якщо вони не дурні, вони дадуть відповідь на наш заклик про допомогу, поки не пізно."
 SIC_develop_campania_steel_mines: "Розробка залізних копалень у [117.GetName]"
 SIC_develop_campania_aluminium_mines: "Розробка алюмінієвих копалень у [117.GetName]"

### Military Focuses ###
 SIC_armed_forces: "Королівські збройні сили"
 SIC_armed_forces_desc: "З самого кінця руйнівної громадянської війни, що розірвала Італію на частини, залишки Італійської Федеральної Армії на півдні були реорганізовані в Королівську Армію обох Сицилій. Однак ця реорганізація досі не доведена до кінця, що ми маємо намір виправити."
 SIC_he_atacc: "Дати їм бій!"
 SIC_he_atacc_desc: "Ми вигадали просте рішення синдикалістської проблеми: треба просто чекати вдалого моменту для атаки! Тоді ми звільнимо всю Італію від цих підступних французьких гадюк до того, як це встигнуть зробити заздрісні нам сили!"
 SIC_sicilian_auto_industry: "Сицилійська автомобільна промисловість"
 SIC_sicilian_auto_industry_desc: "Ключ до сучасної війни - це рухатися швидше за своїх ворогів, щоб отримати над ними перевагу в маневреності. На щастя, багато автовиробників було вигнано з синдикалістських земель, тому тепер вони зможуть нам допомогти з поверненням окупованої території."
 SIC_motorization_offensive: "Механізований наступ"
 SIC_motorization_offensive_desc: "Ми не зупинимося на простих вантажівках. Для того, щоб зупинити червоний потоп, ми використовуватимемо машини, спеціально призначені для перевезення піхоти в бойових умовах."
 SIC_mobilize_the_realm: "Мобілізація королівства"
 SIC_mobilize_the_realm_desc: "Нехай кожна людина бере участь у порятунку італійського духу від синдикалізму та французького рабства. А що ти зробив для Батьківщини?"
 SIC_planning_grand_offensive: "План великого наступу"
 SIC_planning_grand_offensive_desc: "Вторгнення на Північ – це непроста справа. Для того, щоб перемогти у майбутніх битвах, ми повинні врахувати все: рельєф, клімат і логістику французьких підкріплень."
 SIC_armored_thrusts: "Броньований наступ"
 SIC_armored_thrusts_desc: "Синдикадисти, напевно, підготували проти нас оборонні лінії... Але ми зламаємо їх за допомогою італійського інженерного генія!"
 SIC_strike_now: "Вдарити зараз!"
 SIC_strike_now_desc: "Ми знаходимося в стані війни з соціалістичною республікою - настав час звільнити Італію від безбожників-синдикалістів!"
 SIC_apenini: "Arditi degli Appennini"
 SIC_apenini_desc: "Гірський регіон на кордоні з територією, яку займає синдикаліст, стане однією з основних полів бойових дій. Також не варто забувати про Альпи, в яких ми боротимемося вже безпосередньо з французами. Наші елітні війська, спадкоємці Італійської Федеральної Армії, що вижили Альпіні, зможуть знову з честю послужити своїй країні."
 SIC_fusilero: "Сицилійський морський корпус"
 SIC_fusilero_desc: "Наш флот зможе досягти переваги в морі, а завдяки цій перевагі ми зможемо атакувати узбережжя синдикалістів та зробити Італію для італійців реальністю, а не мрією."
 SIC_army_reform: "Реформа армії"
 SIC_army_reform_desc: "Наша армія – це все ще дивна суміш ополчення, старих дивізій Італійської Федерації, призовників та іноземних добровольців. Організувати їх у ефективну бойову силу буде непросто."
 SIC_army_innovation: "Реформи Мессе"
 SIC_army_innovation_desc: "Невелика кліка генералів, ведена Джованні Мессе, ветераном Війни Опору, має намір провести великі реформи в організації та плануванні нашої армії. Можливо, вислухавши їхні прохання, ми сприятимемо збільшенню бойової ефективності наших збройних сил."
 SIC_he_protecc: "Захистна позиція"
 SIC_he_protecc_desc: "Ми знаходимося у безнадійній меншості перед силами Третього Інтернаціоналу. Найкращим варіантом дій стане захист нашого оборонного периметра, доки не прийде час знищити синдикалістів у рішучій контратаці."
 SIC_artillery_batteries: "Артилерійські батареї"
 SIC_artillery_batteries_desc: "Лінію Абруццо необхідно утримати, щоб наші плани мали хоч якусь надію на успіх. Ми повинні забезпечити нашу артилерію достатньою вогневою міццю для того, щоб вона змогла відбити будь-які синдикалістські атаки."
 SIC_defend_sky: "Захист небес"
 SIC_defend_sky_desc: "Збереження переваги в повітрі буде дуже важливим у цій війні оборони держави. Ми повинні забезпечити нашу авіацію сучасними та якісними літаками, не забуваючи також і про обслуговуючий персонал."
 SIC_advanced_planning: "План оборони"
 SIC_advanced_planning_desc: "Ми знаємо де і як вони збираються завдати удару. Все, що нам залишається зробити - це добре окопатися і бути готовими відстояти свою незалежність."
 SIC_further_fortifications: "Лінія Абруцці"
 SIC_further_fortifications_desc: "Синдикалісти гадають, що з французькою допомогою вони легко прорвуть оборону наших військ. Однак вони навіть не підозрюють, як сильно вони помиляються! Лінія Абруццо – це одні з найсильніших укріплень у всій Європі, і ми ні п'яди землі не віддамо противнику без бою!"
 SIC_coastal_batteries: "Прибережні батареї"
 SIC_coastal_batteries_desc: "Підступні Синдикалісти, напевно, будуть роздратовані нашим ефективним опором і намагатимуться висадитися на нашому узбережжі, щоб захопити порти, які відіграють важливу роль у шляхах постачання нашого королівства. Ми збираємося встановити особливо великі та сучасні батареї на узбережжі, щоб ввічливо зустріти синдикалістів."
 SIC_fight_them_in_the_streets: "Битва за Тринікарію"
 SIC_fight_them_in_the_streets_desc: "Настав час для боротьби! Ми захищатимемо наші міста до останньої людини і до останньої краплі крові, адже нашій вірі та нашим життям загрожує жах синдикалізму."
 SIC_tanks_a_lot: "Розширення ANFA"
 SIC_tanks_a_lot_desc: "Необхідно підтримати економічно та легально наше виробництво танків, щоб ми не відставали від підступних ворогів нашого королівства."
 SIC_modern_army: "Сицілійська армія"
 SIC_modern_army_desc: "Армія нашого Королівства має бути кращою за всіх інших - сучасною, добре спорядженою і сміливою. Гордість нації захистить її душу!"

### Industry Focuses ###
 SIC_development: "Майбутнє Медзоджорно"
 SIC_development_desc: "На даний момент ми - найбагатша італійська країна, не тому, що ми і справді багаті, а тому, що інші території Апеннінського півострова або розорені війною, або перебувають під п'ятою іноземних інвесторів. В принципі ми залишаємося останньою надією італійської промисловості."
 SIC_agrarian_issue: "Аграрне питання"
 SIC_agrarian_issue_desc: "Ще з часів лангобардського завоювання наші землі залишаються розподілені між великими поміщиками. Дуже малому числу людей належить майже вся земля, а ті, хто цю землю обробляє, живуть у напівфеодальних умовах. Після завершення виборів, настав час нарешті взятися за цю проблему."
 SIC_invest_modern_farming: "Модернізація с/г"
 SIC_invest_modern_farming_desc: "Ніхто в здоровому глузді не називатиме плуг, запряжений конем, знаряддям праці, гідним сучасного селянина - його місце повільно, але вірно, заміняє трактор та інші машини нашого часу."
 SIC_buy_back_land: "Викуп землі"
 SIC_buy_back_land_desc: "Хоч це і вийде нам у копієчку, ми все ж таки повинні сісти за стіл переговорів з великими землевласниками, щоб домовитися про справедливу ціну, яку ми заплатимо за великі ділянки їхніх володінь, щоб потім отримати можливість вільно ними розпоряджатися."
 SIC_through_land_reform: "Початок земельної реформи"
 SIC_through_land_reform_desc: "Використовуючи військову силу, постійний політичний тиск і втручання місцевої влади, що співчуває нам, ми почнемо розбивати великі земельні ділянки в нашій країні, не звертаючи уваги на протести їхніх нинішніх власників."
 SIC_through_land_reform2: "Завершення земельної реформи"
 SIC_through_land_reform2_desc: "Хоча нам довелося застосувати силу та навіть вигнати деяких землевласників, це невелика ціна, сплачена за покращення нашої країни."
 SIC_future_of_farming: "Майбутнє с/г"
 SIC_future_of_farming_desc: "Через деякий час зміни, які ми внесли, мали свій ефект і ми вже спостерігаємо значне підвищення ефективності сільського господарства та швидкості зростання міст. Шлях був не з легень, але ми гідно його пройшли."
 SIC_investment: "Вклади у промисловість"
 SIC_investment_desc: "Для того, щоб по-справжньому модернізувати нашу велику країну, нам знадобиться залучити місцевий та іноземний капітал до наших інвестиційних планів."
 SIC_industry1: "Початок індустріалізації"
 SIC_industry1_desc: "Враховуючи те, що історично Меццоджорно – сільськогосподарський регіон, індустріалізація стане витратною та непростою справою. Тим не менш, ми готові прийняти виклик."
 SIC_military_industrial: "Військова промисловість"
 SIC_military_industrial_desc: "Військова промисловість – це важливий сектор сицилійської економіки. Працюючи разом із нашими підрядниками та надаючи їм державні замовлення, ми зможемо розширити вже збудовані заводи."
 SIC_military_industrial2: "ВПК"
 SIC_military_industrial2_desc: "Між економікою та армією не повинно бути жодних протиріч – вони повинні гармонійно працювати у складі загального державного механізму."
 SIC_hvy_industry: "Субсидії для будівництва"
 SIC_hvy_industry_desc: "Ми маємо навчитися будувати ще швидше! Більше дотів, більше траншей, більше заводів, більше верфей, більше доріг! Тільки не припиняючи наше велике будівництво, ми зможемо утвердитись як незалежна держава."
 SIC_hvy_industry2: "Важка промисловість"
 SIC_hvy_industry2_desc: "Інвестуючи у важку промисловість, ми підготуємо її до труднощів воєнного часу."
 SIC_developed_nation: "Стрибок індустріалізації"
 SIC_developed_nation_desc: "Хоча вона ще не завершена, ми вже можемо з упевненістю сказати, що індустріалізація на віки покращить життя в Королівстві. Заради цього ми готові піти на будь-які витрати."
 SIC_industrial_modernization: "Промислова модернізація"
 SIC_industrial_modernization_desc: "Ми не будемо задоволені просто великою кількістю заводів - вони також повинні бути сучасними та оснащеними найшвидшими машинами. Ми не дозволимо кривавому північному сусідові обігнати нас із виробництва!"
 SIC_dig_deeply_and_greedily: "Масовий видобуток"
 SIC_dig_deeply_and_greedily_desc: "Ми вивчимо глибини нашої країни, щоб забезпечити себе достатньою кількістю мінералів для успішного ведення війни."
 SIC_BM_gonepoof: "Кінець кризи"
 SIC_BM_gonepoof_desc: "Зрештою, ми можемо впевнено заявити, що Чорний Понеділок і біди, які він завдав, більше не впливають на нашу країну. Нашим першочерговим завданням стане повне усунення останніх його симптомів."
 SIC_aluminium: "Розширення видобутку алюмінію"
 SIC_aluminium_desc: "Алюміній мають ключове значення для нашої військової промисловості, і ми не дозволимо дефіциту цього металу поставити під загрозу нашу незалежність!"
 SIC_thriving_economy: "Процвітаюча економіка"
 SIC_thriving_economy_desc: "Відновившись після кризи, наша економіка прямує до світлого та безтурботного майбутнього; а якщо вона зіткнеться з новими труднощами, ми будемо готові впоратися з ними."
 SIC_BM_deal: "Антикризові міри"
 SIC_BM_deal_desc: "Впоратися із настільки катастрофічною рецесією буде непросто. Хоча час допоможе нам у відновленні, без активних дій уряду криза нікуди не піде."
 SIC_infro: "Інвестиції в інфраструктуру"
 SIC_infro_desc: "Будучи історично сільськогосподарським регіоном, Меццоджорно довго страждало від нестачі залізниць та інших об'єктів інфраструктури; Невеликий прогрес у вирішенні цієї проблеми було досягнуто лише за останні 10 років. Ми маємо подвоїти наші зусилля."
 SIC_asuterity_measures: "Сувора економія"
 SIC_asuterity_measures_desc: "Розумна витрата коштів - ось ознака справжнього лідерства. Наші вороги заздрять золотовалютним запасам, які ми сконцентруємо простим балансом бюджету."

### Navy and Air Focuses ###
 SIC_theshipyardmatter: "Проблема верфей"
 SIC_theshipyardmatter_desc: "Вже понад десять років Сицилія отримувала великий прибуток від будівництва кораблів на своїх великих судноверфях на продаж будь-яким країнам, яким вони можуть знадобитися в ці лихоліття. Цей дохід становить значну частину нашого бюджету, хоча ми його й отримуємо ціною того, що наша морська промисловість працює в основному на інші країни. Можливо цю політику варто переглянути, оскільки багато держав по всьому світу в ці важкі часи намагаються економити."
 SIC_seize_existing: "Націоналізація верфей"
 SIC_seize_existing_desc: "Отримавши судноверфі в наше власне розпорядження і скасувавши контракти з іноземцями, ми зможемо будувати набагато більше кораблів!"
 SIC_merchant_marine: "Розширення портів"
 SIC_merchant_marine_desc: "Замість того, щоб позбавлятися від іноземного впливу в нашій морській промисловості, ми можемо використовувати їх гроші для того, щоб залучити ще більше інвесторів і покращити рівень послуг, що надаються сицилійськими портами. Від цього виграють як вони, так і ми."
 SIC_build_state_ones: "Неаполітанські верфі"
 SIC_build_state_ones_desc: "У ці часи краще не витрачати час на іноземні контракти, краще ми збільшимо кількість кораблів, побудованих для нашої країни. А почнемо ми цей процес із будівництва нових судноверфей у самій столиці – у Неаполі."
 SIC_build_state_ones2: "Верфі в Таранто"
 SIC_build_state_ones2_desc: "Наш другий за значимістю центр суднобудування – це місто Таранто; у його стародавніх стінах буде відкрито новий образ війни на морі!"
 SIC_naval_moderniazation: "Морська модернізація"
 SIC_naval_moderniazation_desc: "Незважаючи на те, що наш флот, загалом, сильний, він страждає від великої кількості застарілих кораблів, а також адміралів зі застарілими мізками. Це потрібно змінити."
 SIC_heavy_buildup: "Прорив в суднобудівництві"
 SIC_heavy_buildup_desc: "Нам потрібно ще більше кораблів, які зможуть перемогти синдикалістів і забезпечити їм могилу на дні нептунова царства. Маленькі, нікчемні кораблі супроводу не можуть виграти нам цю війну - а ось ряди великих та небезпечних лінкорів цілком собі."
 SIC_bb: "Нові лінкори"
 SIC_bb_desc: "Наші лінкори досить старі – деякі з них у мирний час уже вирушили б у музей. Якщо нам не вдасться створити нові, більш сучасні класи лінкорів, нашому флоту доведеться нелегко."
 SIC_carry: "Експерименти з авіаносцями"
 SIC_carry_desc: "Наші судноділи знайомі з поняттям авіаносця, але у них ще не було практики в проектуванні та будівництві ефективного корабля цього типу - це недогляд необхідно виправити."
 SIC_shbb: "Проєкт флагману"
 SIC_shbb_desc: "Королівство потребує нового флагмана - важко озброєного і броньованого дредноута, який за пару годин зможе знищити цілий синдикалістський порт. Для того, щоб здійснити це завдання, наші найкращі експерти з суднобудування працюватимуть невтомно, адже саме їхня праця дозволить нам зміцнити мир у водах Середземного моря нашою вогневою потужністю."
 SIC_smaller_navy: "Стратегічний флот"
 SIC_smaller_navy_desc: "Наш флот не вистоє наодинці проти Інтернаціоналу. Тому ми будемо використовувати його для захисту нашого узбережжя, а також будуватимемо невеликі кораблі та рейдери, які зможуть захистити наші старіючі лінкори та завдати істотних збитків економіці наших ворогів."
 SIC_cruiser: "Моделі крейсерів"
 SIC_cruiser_desc: "Оновлення моделей крейсерів дозволить нам як захистити наші прекрасні лінкори, так і отримати контроль над Тірренським та Адріатичним морем."
 SIC_naval_drilling: "Морські навчання"
 SIC_naval_drilling_desc: "Важко в навчанні - легко в бою. Наші моряки повинні чітко знати свої обов'язки під час бойового зіткнення. Ми повинні систематично проводити морські навчання, щоб виконати це завдання."
 SIC_medit_tactics: "Середземноморська тактика"
 SIC_medit_tactics_desc: "Війна на море в Середземномор'ї - це важка справа, і вона дуже відрізняється від війни у ​​відкритому морі. Контроль над береговими лініями та портами, а також над небом, відіграватиме величезне значення, так само як і наша здатність складати ефективні плани морських кампаній та експедицій."
 SIC_subs: "Підводні човни"
 SIC_subs_desc: "Прагнучи досягти переваги на морі, ми маємо бути готові перейти до нетрадиційних заходів. За допомогою підводних човнів ми зможемо підтримувати морську присутність навіть там, куди не зможе доплисти наш надводний флот."
 SIC_barbones_air_tree: "Реформа авіації"
 SIC_barbones_air_tree2: "Перевага в повітрі"
 SIC_barbones_air_tree3: "Субсидії IMAM"
 SIC_barbones_air_tree_desc: "Наші військово-повітряні сили малі та ненавчені, а авіаційна промисловість Південної Італії не дуже добре розвинена. На щастя, заснована в 1923 році компанія Industrie Meccaniche e Aeronautiche Meridionali, зазвичай звана IMAM, є висхідною зіркою в цьому секторі. Підтримка її зростання може піти нам лише на користь."
 SIC_barbones_air_tree2_desc: "Для перемоги у майбутній війні ми повинні забезпечити постійний захист неба нашої країни від будь-яких ворожих літаків."
 SIC_barbones_air_tree3_desc: "Наша промисловість має продовжувати будувати найкращі літаки, навіть якщо для цієї мети доведеться чимось пожертвувати."

### Foreign Policy Focuses ###
 SIC_old_order: "Старий порядок"
 SIC_old_order_desc: "Італійська Федерація вижила і перетворилася на нову Конфедерацію, в якій всі держави працюватимуть спільно, для того, щоб досягти загального процвітання та миру!"
 SIC_preserve_status_quo: "Статус-кво"
 SIC_preserve_status_quo_desc: "Конфедерація значно більше старого Савойського королівства поважає регіональні відмінності, місцеві традиції та звичаї, і дозволяє більше свободи самовираження. Однак ми повинні не втрачати пильності, і постійно нагадувати потенційним зрадникам, що ми всі – італійці, і ми всі маємо захищати нашу Батьківщину."
 SIC_customs_union: "Конфедеративний митний союз"
 SIC_customs_union_desc: "Ми повинні дозволити вільне пересування товару, вантажів, компаній та людей по території Конфедерації, щоб відновлення від повоєнної розрухи пройшло швидше, а малі держави не опинилися в ситуації дефіциту ресурсів."
 SIC_frattelli_ditalia: "Fratelli d'Italia"
 SIC_frattelli_ditalia_desc: "Італія знов об'єдналася, але тепер уже під нашим лідерством! Нарешті, ми зможемо створити Італію для всіх італійців!"
 SIC_imppero_italiano: "Перша Італійська Імперія"
 SIC_imppero_italiano_desc: "Після того, як ми отримали контроль над більшою частиною північної Італії, ми можемо зробити наш хід. Як і пруссаки 80 років тому ми проголосимо, що Італійська Федерація буде реорганізована в Італійську Імперію! Керована південним монархом, який переслідує італійські інтереси, наша країна процвітатиме тисячу років."
 SIC_ittalia_irredenta: "Italia Irredenta!"
 SIC_ittalia_irredenta_desc: "Італія зобов'язана повернути свої загублені території за будь-яку ціну!"
 SIC_matter_of_fate: "Доля Італії"
 SIC_matter_of_fate_desc: "Після нашої великої перемоги настав час вирішити, як ми керуватимемо Північчю. Усі трофеї - переможцю!"

### Constitutional Kingdom Focuses ###
 SIC_constitutional_kingdom: "Конституційне королівство"
 SIC_constitutional_kingdom_desc: "На нашу юну конституцію радикали нападали від її написання. Ми ніколи не дозволимо згасити полум'я свободи в нашій хоробрій Сицилії."
 SIC_civil_liberties: "Громадянські права"
 SIC_civil_liberties_desc: "Багато прав перебувають під загрозою в цей час постійного очікування війни - від основних і до зайвих. Ми не дозволимо скасувати жодного з них."
 SIC_free_thought: "Свобода думки"
 SIC_free_thought_desc: "Вільний народ зможе незалежно розмірковувати, жити, розмовляти та займатися саморозвитком, таким чином покращуючи всю нашу країну."
 SIC_business_relations: "Відносини з бізнесом"
 SIC_business_relations_desc: "Немає нікого чеснішого за доброго сицилійського бізнесмена. Багато хто з них має місця в парламенті, що допомагає уряду підтримувати добрі відносини з капіталом. Це значно спрощує нашу роботу."
 SIC_urbanization: "Урбанізація"
 SIC_urbanization_desc: "Урбанізація вже відбувається в нашому королівстві, але ми повинні також її спрямовувати, щоб уникнути появи міської бідноти та інших неприємностей. За підтримки місцевої влади ми зможемо забезпечити новоспечених городян житлом за прийнятною ціною."
 SIC_breadbasket: "Житниця Середземномор'я"
 SIC_breadbasket_desc: "Ми повинні збільшити кількість їжі, яку виробляє королівство, щоб зуміти забезпечити нею населення навіть у разі часткової блокади під час майбутньої війни. Наші генерали та солдати будуть битися щосили, але голодна армія ефективно воювати не може."
 SIC_public_work: "Суспільні роботи"
 SIC_public_work_desc: "Інвестиції в інфраструктуру зроблять життя наших промисловців набагато легшим."
 SIC_catholic_social_teaching: "Католицьке соціальне вчення"
 SIC_catholic_social_teaching_desc: "Ми не можемо кинути наших менш щасливих співвітчизників напризволяще, коли їм загрожує зима і війна. Всі люди потребують допомоги та співчуття у ці важкі часи."
 SIC_christian_democracy: "Християнська демократія"
 SIC_christian_democracy_desc: "Наш народ спільно боротиметься проти справжнього ворога всього світлого і доброго - проти французів і проти їх жахливих ідей."
 SIC_civil_service: "Державна служба"
 SIC_civil_service_desc: "Наш державний апарат, як і раніше, не можна назвати досить розвиненим, у деяких регіонах країни досі керують тимчасові органи влади; Зрештою, ніхто не міг передбачити, що половина Італії буде так довго перебувати під окупацією. Для того, щоб змінити цей стан речей, нам доведеться витратити чимало грошей на покращення державної служби."
 SIC_contain_extermism: "Стримування екстремізму"
 SIC_contain_extermism_desc: "Незважаючи на те, що багатьом це прийде не до душі, ми ніколи не дозволимо радикалізму закріпитися в нашій країні і загрожувати уряду його величності."
 SIC_stable_democracy: "Стабільна демократія"
 SIC_stable_democracy_desc: "Навіть після того, як наш уряд зміниться іншим, демократичних принципів буде дотримано, а нашу країну на віки віків направлятиме народна воля."

### Organic Kingdom Focuses ###
 SIC_organic_kingdom: "Органічне королівство"
 SIC_organic_kingdom_desc: "Королівство Обох Сицилій має як спільні, так і місцеві особливі сторони. У кожного замку, кожного села та кожного будинку є довга і вражаюча історія, що тягнеться через століття, повні чудових звершень. Ми не збираємось копіювати чужі нам буржуазні цінності, ми створимо наш власний уряд – від народу, для народу та через короля."
 SIC_national_catholicism: "Національний католицизм"
 SIC_national_catholicism_desc: "Сицилійський народ вільний від расистських забобонів та ілюзії уявної переваги, вони єдині у своїй вірі та непорушному прагненні до самопокращення та опору тиранії, де б вона не знаходилася!"
 SIC_disolve_parliament: "Розпуск парламенту"
 SIC_disolve_parliament_desc: "Найбільш мерзенні чужоземні ідеї чуються в нижній палаті парламенту, який обмежує суверенну волю Короля; замість цього знущання з монархії ми створимо Велику Курію, яка виконуватиме дорадчу роль для Його Величності."
 SIC_secret_police: "Таємна поліція"
 SIC_secret_police_desc: "Багато богомерзких республіканців розгулює вулицями королівства, повсюдно розповсюджуючи якобінську анархію. Можливо вони прямо зараз стоять за вашим вікном, підслуховують ваші розмови і замишляють чергову підступність..."
 SIC_organic_legal_code: "Органічні закони"
 SIC_organic_legal_code_desc: "Національні закони повинні враховувати не індивідуальні інтереси небагатьох, а дбати про кожного підданого Королівства, щоб кожен мав можливість старанно працювати на благо держави та займатися саморозвитком у мирі та спокої."
 SIC_loyal_officers: "Вірні офіцери"
 SIC_loyal_officers_desc: "Багато наших офіцерів все ще симпатизують республіканським ідеалам. Ми повинні прибрати таких людей із ключових постів, щоб забезпечити повну лояльність армії державі."
 SIC_giustizierato: "Муніципалізм"
 SIC_giustizierato_desc: "Будь-яке з наших сіл має таку ж цінність, що й найбільше місто. Століття історії та традицій наших поселень не повинні постраждати від тиранії та атеїзму тих, хто мріє 'поліпшити' і без того прекрасне життя мешканців Меццоджорно."
 SIC_communes_protected: "Розширення муніципалізму"
 SIC_communes_protected_desc: "Кожне з наших сіл матиме вкрай широку економічну та адміністративну автономію, і вони повинні самі піклуватися про свої потреби. Зрозуміло, це не торкнеться обов'язків Короля, які полягають у підтримці міжмуніципальної інфраструктури та наведенні закону та порядку."
 SIC_rouse_the_people: "Наснага народу"
 SIC_rouse_the_people_desc: "Народ більше не буде заручником іноземних та чужорідних концепцій. Ми перемогли лібералізм, якому надто довго дозволяли отруювати Італію та Сицилію, і який призвів нас до величезних втрат після боротьби за безглузду мету."
 SIC_corportism: "Корпоративізм"
 SIC_corportism_desc: "Для блага королівства необхідно надати деяким великим корпораціям та впливовим бізнесменам та промисловцям можливість брати участь у розробці нашої економічної політики. Таким чином ми сподіваємося навести мости між ними та Його Величністю."
 SIC_royal_academy: "Королівська академія"
 SIC_royal_academy_desc: "Кращі уми нашої нації не повинні сподіватися на успіх, коли вони намагаються отримати гроші на навчання; Король чудово розуміє, що науковий потенціал без підтримки залишати не можна."
 SIC_politics: "Хоробра Сицилія"
 SIC_politics_desc: "Сицилія встоїть перед Червоною хвилею. Кожному жителю нашої країни ясно, що смерть краще синдикалізму і рабства, яке він приносить, адже смерті не під силу приректи на вічні муки людську душу і осквернити розум дітей."

### Intro Screen###
 SIC_country_intro_header: "Спадщина Громадянської війни"
 SIC_country_intro_content: "Народжене після Наполеонівських воєн, королівство обох Сицилій об'єднало королівства Неаполь і Сицилія, поки в 1860 році Савойя не приєднала ці землі до єдиної Італії. Південь, переважно аграрний, сильно постраждав від політики савойців, які не бажали його розвивати, породжуючи все більш і більш глибоку бідність.\n\nПід час Вельткріга, Італія стала на боці Антанти, що призвело до її падіння. Австрійці розділили Італію на безліч дрібних князівств, і після кривавої громадянської війни Королівство Обох Сицилій народилося знову.\n\nПісля здобуття незалежності соціал-демократи намагаються вирішити проблеми, створені савоярами. Однак збільшення популярності авторитарних 'Інтегралістів' сигналізує про те, що життя на Сицилії змінюється.\n\nІ лише час покаже, чи вистоє демократія."
 sic.1.a: "Хай живе король!"
 
 SIC_country_intro_header_1: "Королівство Обох Сицилій"
 SIC_country_intro_content_1: "З моменту закінчення військових дій Королівство здебільшого фокусувалося на внутрішній політиці. Християнські демократи, які перебувають при владі з 1921, намагалися здійснити вікову мрію про земельну реформу на півдні. Однак, відсутність прогресу в цій галузі призвела до втрати кваліфікованої більшості християнської демократії в 1927, хоча демократична коаліція зберегла свою силу і зробила кілька невеликих рухів у напрямку земельних реформ у Кампанії та Капуї. Підйом популярності протистоїть їй 'Integralisti 'e Doje Sicilie' може означати радикальні зміни в політиці Королівства, і час покаже, чи зможуть вони досягти своїх реакційних цілей, чи демократія все ж таки переможе."
 sic.200.a: "Хай живе королівство!"
 
 SIC_country_intro_header_2: "Друге Рісорджименто"
 SIC_country_intro_content_2: "Що стосується майбутнього Італії, то поступово виникають питання щодо нашого місця у майбутньому конфлікті. Світ на півострові зберігається за рахунок хисткого балансу сил: якщо синдикалісти завдадуть удару, вони не повинні залучати із собою у війну Третій Інтернаціонал. Якщо вони це зроблять, то і Німеччина, і Австрія відчуватимуть потребу власної інтервенції. Однак, вони не відчуватимуть подібних почуттів, якщо Обидві Сицилії завдадуть удару першими. Тому відповідальність за перший крок до другого Рісорджіменто лежить на Італійській Соціалістичній Республіці, і вони мають зробити його без французького втручання. Ми повинні уважно стежити за лінією Абруцці на випадок, якщо вони надто розхоробляться."
 sic.201.a: "Viva l'Italia!"
 
