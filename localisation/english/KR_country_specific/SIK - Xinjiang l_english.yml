### Ideas ###
 SIK_opium_addiction: "Армія і опіум"
 SIK_opium_addiction_desc: "Армія Сіньцзяну, особливо на півдні має сильну залежність від опіуму й потребує його для функціонування. Нам потрібно буде або постачати їм опіум, або спробувати повністю позбутися залежності якщо ми хочемо уникнути проблем."

 SIK_opium_searching: "Пошук джерела опіуму"
 SIK_opium_searching_desc: "Армія Сіньцзяну, особливо на півдні має сильну залежність від опіуму й потребує його для функціонування. Хоча ми усунули наркоторговців із лав нашої піхоти, наслідки абстиненції триматимуть солдатів слабкими доки не знайдеться більш контрольована речовина."

 SIK_opium_solution: "Постачальники з Ганьсу"
 SIK_opium_solution_desc: "Армія Сіньцзяну, особливо на півдні має сильну залежність від опіуму й потребує його для функціонування. На щастя ми надали амністію групі досвідчених фермерів із Ганьсу яких вигнали мусульмани Їхевань. Вони погодилися вирощувати культури для армії."

 SIK_pushing_edge: "На межі"
 SIK_pushing_edge_desc: "Ян Цзєньсін має досвід у роботі з уйгурським населенням і знає межу, до якої уйгури здатні витримувати високий рівень утисків. Режим Яна підштовхує цю межу до краю, і будь-що більше відразу вибухне напруженням."

 SIK_over_edge: "За межею"
 SIK_over_edge_desc: "Обережна політика Яна Цзєньсіна з утисків уйгурського населення була повністю відкинута Цзінь Шуженем. Він подвоїв податок для уйгурських землевласників, що глибоко розлютило населення й призвело до різкого падіння підтримки Цзінь Шуженя."

 SIK_enemies_all_sides: "Вороги з усіх боків"
 SIK_enemies_all_sides_desc: "Оточене тунганами зі сходу й уйгурами з півдня, сіньцзянське губернаторство під загрозою й не виживе якщо програє тут. Сіньцзян упаде лише якщо впадуть §YАксу§! та §YДіхуа§! — наші останні опорні пункти спротиву."

 SIK_rumors_discontent: "Чутки про невдоволення"
 SIK_rumors_discontent_desc: "Хоча наразі сіньцзянське губернаторство об’єднане проти загроз від уйгурів і кумуліків, ми як і раніше залишаємося роздрібненими. Шен Шицай використовує цей шанс, щоб наростити сили в Аксу, у той час, як інші починають розглядати перехід на бік кумуліків. Якщо ми не стримаємо цю загрозу, статус Цзіня як губернатора може виявитися значно коротшим ніж очікувалося."

 SIK_rumors_discontent_2: "Чутки про невдоволення"
 SIK_rumors_discontent_2_desc: "$SIK_rumors_discontent_desc$"

 SIK_rumors_discontent_3: "Чутки про невдоволення"
 SIK_rumors_discontent_3_desc: "$SIK_rumors_discontent_desc$"

 SIK_more_workers_employed: "Сплеск працевлаштування"
 SIK_more_workers_employed_desc: "Уряд відкрив нову систему іспитів для державної служби з можливістю для чоловіків усіх національностей у Сіньцзяні подавати заявки на роботу — стратегію, запозичену з досліджень системи опіки на сході."

 SIK_armed_neutrality: "Маніфест семи пунктів"
 SIK_armed_neutrality_desc: "Протягом століть, бувши пішаком росіян, уйгурів та емірів, Шен Шицай проголошує ідеологічні засади свого режиму й водночас відкриває шлях до кращих відносин із південними китайськими творцями нації, якими він так захоплюється."

 SIK_armed_neutrality2: "Маніфест семи пунктів"
 SIK_armed_neutrality2_desc: "$SIK_armed_neutrality_desc$"

 SIK_armed_neutrality3: "Маніфест семи пунктів"
 SIK_armed_neutrality3_desc: "$SIK_armed_neutrality_desc$"

 SIK_armed_neutrality4: "Проголошення трьох принципів"
 SIK_armed_neutrality4_desc: "Оскільки «Сім пунктів» не були повною декларацією, Шен Шицай відкрито проголосив своє захоплення «Трьома принципами народу» доктора Сунь Ятсена. Це вивело обережних прихильників Гоміньдану в Сіньцзяні на відкриту підтримку Шена."

 SIK_neutrality_idea: "Байдужість до Пекіна"
 SIK_neutrality_idea_desc: "Занадто довго Пекін обкладав народ Сіньцзяну податками й давав фальшиві обіцянки відшкодувати наші жертви заради їхньої нежиттєздатної системи. Більше ми не будемо поважати амбана Пекіна, адже ми суворо нейтральні до їхніх війн."

 SIK_immigration: "Поштовх до імміграції"
 SIK_immigration_desc: "Губернатор започаткував програму земельних грантів, щоб заохотити заселення пасовищ після руйнівної громадянської війни в Сіньцзяні. Він сподівається, що це допоможе зміцнити їхній контроль у регіоні."

 SIK_jahriyya: "Відродження Джахрійї"
 SIK_jahriyya_desc: "Завдяки зв’язкам Ма Шаову із суфійським орденом Джахрійя він може надихати раніше пригнічене мусульманське населення Сіньцзяну надією, що вони відвернуться від ханафітського екстремізму чи наступального салафізму й звернуться до китайського та ісламського тлумачення Корану."

 SIK_jahriyya2: "Натхнення Джахрійї"
 SIK_jahriyya2_desc: "Схоже, Джахрійя змогли відновити свою мережу в Сіньцзяні й привернули увагу кліки Ма. Окрім суфійської Їхевань, Джахрійю повсюдно засуджують як невірних інші мусульмани на заході Китаю. Це згуртувало Джахрійю віддати себе на служіння Ма Шаову."

 SIK_menhuan_education: "Освіта менхуанів"
 SIK_menhuan_education_desc: "Завдяки суфійській традиції ордени менхуанів по всьому Сіньцзяну зібрали велику кількість навчальних матеріалів. Завдяки милосердю та покровительству губернатора ордени менхуанів тепер можуть вільно практикувати своє ісламське навчання."

 SIK_closer: "Тести на лояльність"
 SIK_closer_desc: "Після серії зрад які загрожували зруйнувати Сіньцзян, губернатор склав серію присяг на вірність, заснованих на оцінці компетентності Імператорською екзаменаційною комісією. Маючи правову основу для майбутнього просування, ми зможемо утвердити легітимний уряд."

 SIK_tradeing_allies: "Відкрито західні ворота"
 SIK_tradeing_allies_desc: "Щоб уникнути перетворення на пішака кількох імперських держав, ми виділили сили поліції для забезпечення відкритих торговельних шляхів у Сіньцзяні й захисту їх від бандитизму."

 SIK_new_diplomatic_corps: "Новий дипломатичний корпус"
 SIK_new_diplomatic_corps_desc: "Сподіваючись відновити іноземне відомство Сіньцзяну до його колишньої слави, губернатор найняв нову команду бюрократів, щоб замінити попередню й, можливо, залишити позаду їхню еру відкритої корупції та здирництва."

### Decisions ###
 SIK_killing_mongol_decision_category: "Монгольський бандитизм"
 SIK_killing_mongol_decision_category_desc: "Оскільки монгольський режим на півночі має проблеми з бандитами у Західній Монголії, ця проблема почала поширюватися й на райони Сіньцзяну, населені монголами. Хоча цей регіон не є ключовим для загального управління Сіньцзяном, надто довге панування хаосу може залишити його відкритим для ворожих вторгнень."

 SIK_mobilize_shuren_division: "Забезпечити полк Цзінь Шуженя"
 SIK_mobilize_shuren_division_desc: "Полк який Цзінь Шужень готував ще до кризи губернаторства, тепер готовий допомогти нам розгромити монгольських бандитів на півночі, окрім кількох дрібних потреб у додаткових людських силах і зброї."

 SIK_march_dzungaria: "Мобілізувати полк Цзінь Шуженя"
 SIK_march_dzungaria_desc: "Після належного забезпечення полку ми цілком готові здійснити рейд на монгольські табори, що спричинили всі ці проблеми. Залишається тільки сподіватися що операція пройде успішно."

 SIK_remove_mongol_mission: "Кінець північному бандитизму"
 SIK_remove_mongol_mission_desc: "Оскільки монгольська проблема починає загострюватися, так само зростає й наша потреба нарешті діяти. Якщо ми залишимо це без уваги, можемо побачити як регіон повністю виходить з-під нашого контролю."

 SIK_xinjiang_war_category: "Сіньцзянська війна"
 SIK_xinjiang_war_category_desc: "Сіньцзян через політику Цзінь Шуженя увійшов у стан кризи, уйгурські повстанці на півдні та кумульські зрадники на сході. Хоча зараз ми формально єдиний фронт, Шен Шицай, Ма Шаову й Цзінь Шужень кожен робить власні кроки, щоб розв'язати проблему у власних інтересах. Без обережного маневрування губернаторство Сіньцзяну може впасти навіть швидше ніж ми уявляли."

 SIK_defend_dihua_mission: "Захистити Діхуа"
 SIK_defend_dihua_mission_desc: "Діхуа це столиця північного Сіньцзяну та база операцій Цзінь Шуженя. Якщо вона впаде єдиним місцем для відступу залишиться невелике місто Аксу під контролем Шен Шицая, і чи погодиться Шен взагалі прийняти відступ Цзіня зовсім невідомо. Ми повинні зробити все можливе, щоб цього не допустити, інакше нас чекатиме неминуча поразка."

 SIK_unify_xinjiang: "Об’єднати Сіньцзян"
 SIK_unify_xinjiang_desc: "Сіньцзян розділений, і все це веде назад до Цзінь Шуженя та його політики яка призвела до цієї жахливої ситуації. Якщо він хоче реабілітувати себе йому потрібно швидко завершити цей конфлікт, перш ніж він повністю вийде з-під контролю. Адже певні політичні сили можуть більше не терпіти його влади після такого прорахунку..."

 SIK_mobilize_aksu_forces: "Мобілізувати Аксуську бригаду Шена"
 SIK_mobilize_aksu_forces_desc: "Хоча ми раніше прийняли пораду Цзінь Шусіна відмовитися від Аксуської бригади Шена, відчайдушні часи потребують відчайдушних заходів і нам потрібна будь-яка допомога. Урешті-решт, Шен уже зарекомендував себе як надійна людина, тож це напевно принесе нам лише користь у майбутньому."

 SIK_white_russian_recruitment: "Вербування білих росіян"
 SIK_white_russian_recruitment_desc: "У північному Сіньцзяні перебуває невелика кількість російських солдат білих із часів громадянської війни, які чекають дня коли зможуть знову битися. Ми дамо їм цю можливість, мобілізувавши їх для боротьби зі східною загрозою заради стабільності губернаторства."

 SIK_fortify_dihua: "Укріпити Діхуа"
 SIK_fortify_dihua_desc: "Окрім Аксу, Діхуа останній оплот проти цих жалюгідних воєначальників. Якщо вона впаде, залишки нашого режиму будуть змушені скупчитися в Аксу в надії на порятунок, і шанс що це пройде вдало невеликий."

 SIK_secure_turfan: "Забезпечити Турфан"
 SIK_secure_turfan_desc: "Турфан наразі під гарнізоном Ма Фуміна досі не мобілізувався так як інші наші вірні піддані, через що багато хто вважає, що він розглядає перехід на бік кумуліків. Це обурливо, якщо він не мобілізується найближчим часом, він відчує на собі нашу кару."

 SIK_check_beiyuan: "Перевірити Чжан Бейюаня"
 SIK_check_beiyuan_desc: "Командир Чжан Бейюань незважаючи на те що є близьким другом Цзіня Шуженя досі не мобілізував своїх сил. Чи означає це що перебіжка до ворога неминуча невідомо, але нам напевно не завадить нагадати йому про його обов'язки в цій адміністрації."

 SIK_assassinate_damulla_category: "Убити Сабіта Дамуллу"
 SIK_assassinate_damulla_category_desc: "Сабіт Дамулла наразі очолює коаліцію повстанських уйгурських лідерів з південно-західного Сіньцзяну. Після поразки наших ворогів у Кумулі ми тепер мусимо звернути увагу на Кашгар і Хотан."
 SIK_assassinate_sabit_damulla_decision: "План"

### Intro Screen ###
 SIK_country_intro_background: "GFX_SIK_intro"
 SIK_country_intro_header: "Вступ до §PКліки Сіньцзяну§!"
 SIK_country_intro_content: "Провінція §PСіньцзян§! у складі §lКитаю§! мала бурхливу історію, як і більшість північного заходу, адже регіон постійно потерпав від заворушень аж до сьогодні. §lСіньхайська революція§! породила ще більше хаосу, до якого вже звикло місцеве §nуйгурське населення§!, більш центральноазійське ніж китайське. Чинний губернатор §PЮань Духуа§! не зумів утримати ситуацію під контролем, утік з провінції й залишив її у руках свого довіреного радника §PЯна Цзиньсіня§!.\n\n§PЯн§! завдяки хитрим домовленостям і жорстким репресіям утримував §PСіньцзян§! «стабільним» протягом своїх 20 років губернаторства. §PЯн§! дуже підозрілий чоловік, уживає всіх можливих заходів, щоб запобігти повстанням, водночас нескінченно пригнічуючи §nуйгурів§! у межах §PСіньцзяну§!. До 1936 року він став відлюдьком, що сидить удома і майже не виходить назовні через страх політичного вбивства від когось із небагатьох наближених. Більшість справ вирішують його три найсильніші радники §PЦзінь Шужень§!, §Pдаоін Хотана Ма Шаову§! та §Pдаоін Аксу§! і міністр закордонних справ §SФань Яонань§!. Разом ці троє ведуть повсякденне управління §PСіньцзяном§!, лише іноді отримуючи накази від самого §PЯна§!. Поки що статус-кво у §PСіньцзяні§! зберігається, але з поглибленням відлюдництва §PЯна§! може статися будь-що."

 SIK_country_intro_header_1: "§PСіньцзян§! і §PКумульське ханство§!"
 SIK_country_intro_content_1: "§PКумульське ханство§! офіційно є протекторатом §cЦін§! у складі §PСіньцзяну§! і значною мірою виступає стабілізуючим чинником самого §PСіньцзяну§!. Нині ним править §PНасір Шах§!, а §Pханство§! майже не втручається у щоденне управління §PСіньцзяном§!, окрім обов'язкової щорічної сплати данини губернаторству §PСіньцзяну§!. Чому це важливо? Багато хто вважає, що нинішня автономія §PКумульського ханства§! — єдине, що стримує вибух напруги в §PСіньцзяні§!, адже вона демонструє певний рівень §nуйгурського§! правління у провінції, навіть якщо людям не подобається нинішній правитель §PНасір§!. Його існування ключове для нашого миру на північному заході, і лише абсолютний дурень наважився б зачіпати його."

 SIK_country_intro_header_2: "§lНарод§! §PСіньцзяну§!"
 SIK_country_intro_content_2: "Народ §PСіньцзяну§! безумовно найунікальніший у §lКитаї§!, адже багато хто вважає, що більшість із них майже не є §lкитайцями§! у класичному сенсі. Однією з найбільших етнічних груп є §nуйгури§!, найнаціоналістичніша та найвідоміша спільнота §PСіньцзяну§!. Ще дві помітні групи: §cказахи§! на півночі чисельністю близько 400 тисяч і §Pтунгани§! на півдні, місцевий варіант §lкитайських хуейців§! із населенням близько 450 тисяч. Відомо, що §Pтунгани§! і §nуйгури§! мають напружені відносини, оскільки меншина §Pтунганів§! довго утримувала владу над більшістю §PСіньцзяну§!, як це видно й тепер із прикладу §Pдаоіна Хотана§! Ма Шаову. Через їхню загальну відокремленість від §lкитайців§! саме §nуйгури§! та §cказахи§! завдавали нашій адміністрації найбільше клопотів, не раз піднімаючи повстання заради незалежності від решти §lКитаю§!."

 SIK_guide: "§MЦзінь Шужень§! ($paternal_autocrat_coloured$))\n£white_dot Після початку війни в Сіньцзяні тримай рівень невдоволення нижче 4 через рішення та події й об'єднай Сіньцзян протягом 300 днів.\n\n§MШен Шицай§! ($social_democrat_coloured$)\n£white_dot Після початку війни в Сіньцзяні підніми рівень невдоволення вище 4 або не зумій об'єднати Сіньцзян протягом 300 днів.\n£white_dot Після перемоги у війні в Сіньцзяні та виконання фокусу Маніфест семи пунктів обери нижні варіанти в фокусах Укомплектування уряду та Посади для уйгурів, щоб закріпити владу Шена.\n\n§MМа Шаову§! ($authoritarian_democrat_coloured$)\n£white_dot Після початку війни в Сіньцзяні підніми рівень невдоволення вище 4 або не зумій об'єднати Сіньцзян протягом 300 днів.\n£white_dot Після перемоги у війні в Сіньцзяні та виконання фокусу Маніфест семи пунктів обери верхні варіанти в фокусах Укомплектування уряду та Посади для уйгурів, щоб Ма Шаову взяв владу."

### Events ###
 xinjiang_events.3.t: "Проблеми на півночі"
 xinjiang_events.3.desc: "Джунгарія, заселена переважно казахами і монголами, була проблемою для адміністрації Яна від самого її початку, слугуючи осередком монгольських бандитів, які здійснювали рейди проти нашого населення. Попри тишу протягом минулого року, проблеми в Західній Монголії під владою режиму Унгерна поширилися на Сіньцзян, адже ці бандити знову з’явилися. Ми мусимо чекати на реакцію Яна, щоб вирішити проблему, а до того часу вони залишатимуться загрозою."
 xinjiang_events.3.a: "Ці проблеми ніколи не закінчуються, чи не так?"

 xinjiang_events.4.t: "Мовчання Яна"
 xinjiang_events.4.desc: "На подив усіх, окрім його найближчих радників, реакція Яна на цю подію була щонайбільше обмеженою. Його параноя перед убивством змусила його залишатися вдома і казати своїм чиновникам: «Ха, ці монголи й раніше не становили проблеми, сумніваюся, що тепер вони завдадуть багато клопоту. Проблема вирішиться сама собою». Попри таку реакцію, Цзінь Шужень, головний радник Яна Цзиньсіня, почав мобілізацію сил на півночі, щоб розібратися з заворушенням."
 xinjiang_events.4.a: "Це абсурд..."

 xinjiang_events.5.t: "Розпад Ліги"
 xinjiang_events.5.desc: "Новина про розпад чжилійської гегемонії на півдні, Ліги восьми провінцій, щойно дійшла до нас. Попри шок, відносна ізоляція Сіньцзяну від решти Китаю обмежила наслідки, що до нас дісталися. Проте параноя Яна Цзиньсіня може стати приводом для занепокоєння, адже він, імовірно, вважає, що його нинішнє становище губернатора у небезпеці."
 xinjiang_events.5.a: "Стеж за ситуацією."

 xinjiang_events.6.t: "Мовчання"
 xinjiang_events.6.desc: "Майже місяць нічого, крім мовчання. Люди приходили до покоїв Яна тільки тоді, коли мали щось доповісти, а цей місяць був без подій, окрім того що армія Цзінь Шуженя була майже готова розгромити північних бандитів. Попри це багато хто підозрює, що Ян узагалі ніяк не реагує і наказів не надсилає. Цзінь Шужень вирішив тимчасово призупинити підняття своєї армії, щоб розслідувати ситуацію, перш ніж вирушити у місячну експедицію і впевнитися, що з його начальником усе гаразд."
 xinjiang_events.6.a: "Напевно, наші страхи марні."

 xinjiang_events.7.t: "Зникнення"
 xinjiang_events.7.desc: "На подив багатьох, Яна просто немає. Усе приміщення обшукали зверху донизу у пошуках будь-яких слідів його присутності останніми днями, але нічого. Більше того, більшість його речей, які він збирав роками, теж зникли. Цзінь продовжує шукати будь-які ознаки того, куди Ян міг подітися, але ймовірність, що Ян ще в Діхуа, дуже мала. Це залишає Цзіня та інших наближених у тривожному становищі. Може пройти кілька місяців, перш ніж надійде повідомлення від Цін про нового губернатора, залишаючи найважливішу посаду в Сіньцзяні повністю вакантною."
 xinjiang_events.7.a: "Співпраця ключ до порядку."

 xinjiang_events.8.t: "Пограбування"
 xinjiang_events.8.desc: "Поки дім Яна Цзиньсіня продовжують обшукувати, сам Цзінь перевірив скарбницю Сіньцзяну, що нібито була наповнена податками з населення. Коли Цзінь із охороною увійшли всередину, вони відчинили двері...\n\nІ всі гроші зникли.\n\nЦілий статок, накопичений за двадцять років, зник разом із Яном Цзиньсінем, залишивши багато версій того, що сталося. Найпоширеніша думка що Ян просто... пішов. Він пішов разом із усіма нашими грошима, майном і титулом губернатора."
 xinjiang_events.8.a: "..."

 xinjiang_events.9.t: "Переворот"
 xinjiang_events.9.desc: "Коли під час розслідування ситуація почала доходити до Цзінь Шуженя, він усвідомив своє становище. Нового губернатора не буде щонайменше кілька місяців, Яна Цзиньсіня немає, і він найбільш помітний урядовець, що залишився в Діхуа. Він мусив діяти першим, перш ніж прибуде хтось інший, використавши свою новостворену армію, яка мала розгромити монгольських бандитів.\n\nІ як і очікувалося, він це зробив. Цзінь Шужень зі своїми трьома тисячами солдатів штурмував столицю й повністю її захопив, оголосивши себе губернатором Сіньцзяну ще до того, як Цін устигли відреагувати. Не всі задоволені цими подіями, особливо даоін Аксу Фань Яонань, що змушує багатьох вважати, що в Сіньцзяну може початися криза вперше за двадцять років. Ба більше, навіть невідомо, що подумають у Цін про цей перебіг подій, залишаючи Цзіню абсолютну владу над усім Сіньцзяном, поки не надійдуть новини."
 xinjiang_events.9.a: "Ми маємо вірити у Цзіня."

 xinjiang_events.10.t: "Запрошення"
 xinjiang_events.10.desc: "Попри те що щоденні справи Сіньцзяну тривають у звичному режимі, Цзінь Шужень нарешті вирушив у свою експедицію, щоб розгромити новопосталих монгольських бандитів. У Сіньцзяні все добре, тоді як решта Китаю вибухнула хаосом після розпаду Ліги восьми провінцій. Майже святкуючи обставини, даоін Аксу й міністр закордонних справ Сіньцзяну Фань Яонань оголосив про вечірку, запросивши багатьох урядовців, включно з Яном Цзиньсінем. Ізоляція Яна змушує більшість очікувати, що він відмовиться, але можливо він усе ж скористається днем розкоші після стресів від управління."
 xinjiang_events.10.a: "Час святкувати!"
 xinjiang_events.10.b: "Я ніколи не довіряв Фаню і тим більше не почну зараз."

 xinjiang_events.11.t: "Бенкет"
 xinjiang_events.11.desc: "Ніч була жвавою, коли Ян Цзиньсінь увійшов до Аксу, побачивши величезні запаси їжі й напоїв, готових на ніч щоб провести цей вечір на повну, ніби він останній. За годину він сів за стіл, готовий нарешті почати. Він узявся за їжу, а Фань Яонань та багато інших урядовців приєдналися до нього в розкошах. Фань вибачився й відійшов від столу, Ян майже не звернув на це уваги, продовжуючи об’їдатися. Через десять хвилин Фань Яонань повернувся разом із двома охоронцями зі зброєю та червоними нарукавними пов’язками. Він знову сів.\n\n«Тост за здоров’я Яна!»\n\nЯн також підняв келих, з усмішкою на обличчі, поки не зрозумів, що відбувається. Охоронці навели зброю на Яна, пролунали постріли і незабаром на підлозі лежав мертвий, забруднений і змарнілий Ян Цзиньсінь з кулями в голові та грудях."
 xinjiang_events.11.a: "За Фаня Яонаня, нашого нового лідера!"

 xinjiang_events.12.t: "Похід Цзінь Шуженя"
 xinjiang_events.12.desc: "Цзінь Шужень не гаяв часу й вирушив назад до Аксу, почувши про смерть свого колишнього начальника, взявши з собою щойно набрані сили. Фань Яонань виявився повністю неготовим, його спроби зібрати власне військо для захисту Аксу повністю провалилися, і місто занурилося в анархію. Він, його чиновники та невеликий загін із 200 людей замкнулися в Аксу, чекаючи на прибуття орди Цзінь Шуженя."
 xinjiang_events.12.a: "Його перспективи виглядають похмуро."

 xinjiang_events.13.t: "Друге захоплення"
 xinjiang_events.13.desc: "Цзінь закріпив владу в Діхуа і швидко вирушив до Аксу, де чекав Фань Яонань, відчайдушно намагаючись звести якнайбільше укріплень до прибуття Цзіня. Це було марно, адже коли Цзінь прибув, невдовзі після здобуття Діхуа, його велика армія увірвалася до міста й повністю його захопила, зрештою увірвавшись до резиденції Фаня, якого там не знайшли. Ще до того, як Цін устигли дізнатися про смерть свого вірного губернатора Яна, у Сіньцзяні відбулося вже два перевороти. Тепер Цзінь Шужень встановив себе губернатором, і Пекін мало що може з цим зробити."
 xinjiang_events.13.a: "Цього разу я пропущу бенкет."

 xinjiang_events.14.t: "Смерть Яна Цзиньсіня"
 xinjiang_events.14.desc: "Коли сьогодні чиновники Яна Цзиньсіня навідали його перед експедицією проти монгольської загрози на півночі, вони були шоковані тим, що побачили. Ян Цзиньсінь, схоже, помер уві сні в невідомий час, залишивши відкритими багато питань про майбутнє. Багато хто передбачає, що Цзінь Шужень силою захопить посаду губернатора, перш ніж Цін устигнуть відреагувати, використавши свою нову армію, але наразі нічого не сталося. Усе, що залишається, — чекати й дивитися, як розгортатиметься ситуація."
 xinjiang_events.14.a: "Як це могло статися з нами?"

 xinjiang_events.15.t: "Цзінь Шужень закріплює Діхуа"
 xinjiang_events.15.desc: "Як багато хто передбачав, Цзінь Шужень вирішив рушити на Діхуа й закріпити його, використавши своє новозброєне військо. Вулиці заповнили солдати, а можливих політичних опонентів усували одного за одним. Серед них — даоін Аксу Фань Яонань, що мав дрібне суперництво з Цзінем. Майже нічого не відомо про наступні кроки Цзіня, але багато хто передбачає, що становище Фаня Яонаня при владі триватиме недовго."
 xinjiang_events.15.a: "Ми в його руках…"

 xinjiang_events.16.t: "Похід Цзіня на Аксу"
 xinjiang_events.16.desc: "Як і багато хто передбачав, Цзінь швидко вирушив із Діхуа, щоб усунути Фаня Яонаня з влади ще до того, як той устиг би діяти. Багато хто помітив початок будівництва укріплень, але спільників Фаня вбили ще до того, як можна було організувати бодай якийсь опір, хоча самого Фаня знайти не вдалося. Дехто вважає, що він утік у гори, щоб уникнути арешту. Ма Шаову, даоін Хотана, оголосив про свою вірність новому губернатору Цзіню Шуженю, прагнучи закріпити його владу на півдні. Цзінь Шужень погодився, нарешті досягнувши влади над усім Сіньцзяном, принаймні поки що."
 xinjiang_events.16.a: "Ось ці радикальні зміни потрібні Сіньцзяну!"

 xinjiang_events.17.t: "Закріплення влади Цзінь Шуженя"
 xinjiang_events.17.desc: "Після того як південний уряд Ма Шаову визнав владу нового губернатора Цзінь Шуженя, Цзінь зумів зосередити в руках усі важелі влади. Фань Яонань зник, а склад уряду поступово замінюють один за одним, і тепер Цзінь безумовно правитель, що довів свою перевагу в цей час випробувань. Ніхто не знає, які у нього плани, але з огляду на його близькість до Яна Цзиньсіня, найімовірніше, його політика буде схожою. Єдиним недостаючим елементом залишається порожнє крісло даоіна Аксу, але напевно невдовзі хтось буде призначений."
 xinjiang_events.17.a: "За нове майбутнє."

 xinjiang_events.19.t: "Подвоєння уйгурського податку"
 xinjiang_events.19.desc: "Ставши фактичним губернатором, Цзінь одразу запровадив нові політики щодо мусульманського населення Сіньцзяну. Згідно з ними податок на уйгурів, казахів та інші центральноазійські народи подвоюється негайно. Це виглядає як повне ігнорування обережної політики Яна Цзиньсіня щодо уникнення повстань, тому багато хто вважає цей крок надто ризикованим. Але доки гроші йдуть до нас, яка може бути шкода?"
 xinjiang_events.19.a: "Дайте нам гроші!"

 xinjiang_events.20.t: "Шен Шицай, новий даоін Аксу"
 xinjiang_events.20.desc: "Після усунення Фаня Яонаня посада даоіна Аксу залишалася вакантною. Серед багатьох кандидатів, включно з особистими знайомими Цзінь Шуженя, на цю посаду зрештою обрали Шена Шицая, чинного начальника штабу. Маючи у своєму розпорядженні середню за розміром армію і ще більш компетентну мережу зв’язків у владі, Цзінь, як багато хто вважав, був загнаний у кут і змушений погодитися на цей вибір. Проте Шен пообіцяв, що ставитиметься до посади й відповідальності з найбільшою повагою."
 xinjiang_events.20.a: "Справді здібна людина."

 xinjiang_events.21.t: "Зустріч із Насіром"
 xinjiang_events.21.desc: "Коли більшість урядових посад уже заповнені, а Цзінь готовий розпочати те, що він називає «об’єднанням Сіньцзяну», він послав гінця до Насіра з Кумульського ханства для зустрічі в Діхуа. Сподіваймося, це змусить кумульців почуватися впевненіше щодо свого становища в новому Сіньцзяні й принесе стабільність цій колись неспокійній провінції."
 xinjiang_events.21.a: "Це буде приємна подія."

 xinjiang_events.22.t: "Зустріч із Цзінем"
 xinjiang_events.22.desc: "Цзінь Шужень, новий губернатор Сіньцзяну, запросив самого Насіра на зустріч у Діхуа, щоб налагодити відносини з нашим великим ханством. Він бачить нас необхідними для збереження порядку й «бажає бачити тіснішу співпрацю між двома урядами в майбутньому». Очевидно, що відмовити це не варіант, наша доля у їхніх руках, тож ми змушені будемо відправити Насіра, подобається нам це чи ні. Сподіваймося, він каже правду, і це забезпечить нашу владу в майбутньому."
 xinjiang_events.22.a: "Співпраця завжди корисна, чи не так?"

 xinjiang_events.23.t: "Анексія Кумуля"
 xinjiang_events.23.desc: "Насір увійшов у Діхуа й був зустрінутий пишною церемонією з численними святкуваннями на його честь. Після особистого привітання від Цзінь Шуженя та кількох міністрів Насір вирушив у тур містом. Його радо зустрічали, він відчув себе бажаним гостем і зрозумів, наскільки важливою фігурою виглядає. Але його гордість і задоволення тривали недовго.\n\nНевдовзі Насіра запросили до особистої резиденції Цзіня, де вони сіли в їдальні й почали бенкетувати. Коли їх охопила обжерливість, сталося несподіване. До потилиці Насіра приставили дві гармати. «Насір, твій час вийшов. Ходімо з нами». Не маючи вибору, Насіра відвели у в’язницю глибоко в Діхуа, ймовірно, щоб утримувати там решту його життя.\n\nЦзінь не гаяв часу й оголосив про анексію Кумуля та арешт численних чиновників, назвавши регіон «Хамі» відомою китайською назвою. Хамі, тепер повністю включене до адміністрації Сіньцзяну, нарешті об’єднало Сіньцзян раз і назавжди."
 xinjiang_events.23.a: "Хамі, ласкаво просимо до Сіньцзяну."

 xinjiang_events.24.t: "Змова проти Насіра"
 xinjiang_events.24.desc: "Насір увійшов у Діхуа й був зустрінутий пишною церемонією з численними святкуваннями на його честь. Після особистого привітання від Цзінь Шуженя та кількох міністрів Насір вирушив у тур містом. Його радо зустрічали, він відчув себе бажаним гостем і зрозумів, наскільки важливою фігурою виглядає. Але його гордість і задоволення тривали недовго.\n\nНевдовзі Насіра запросили до особистої резиденції Цзіня, де вони сіли в їдальні й почали бенкетувати. Коли їх охопила обжерливість, сталося несподіване. До потилиці Насіра приставили дві гармати. \"Насір, твій час вийшов. Ходімо з нами.\" Не маючи вибору, Насіра відвели у в’язницю глибоко в Діхуа, ймовірно, щоб утримувати там решту його життя.\n\nЦзінь не гаяв часу й оголосив про анексію Кумуля та арешт численних чиновників, назвавши регіон «Хамі» відомою китайською назвою. Хамі, тепер повністю включене до адміністрації Сіньцзяну, нарешті об’єднало Сіньцзян раз і назавжди."
 xinjiang_events.24.a: "Ласкаво просимо в новий режим!"

 xinjiang_events.25.t: "Новий кабінет Хамі"
 xinjiang_events.25.desc: "Новий кабінет Хамі складається переважно з осіб, що входять до близького кола Цзіня. Серед них Лі Сіцзен, один із головних, хто переконав Цзіня анексувати Кумуль, Чжан Гоху, новий податковий збирач і начальник штабу Хамі, і нарешті Лун Сєлінь, якого поставили на чолі самого округу. Усі вони вважаються дуже надійними за словами Цзіня, і він довіряє їм проводити інтеграцію цього народу належним чином. Колишні кумульські міністри Юлбарс-хан і Ходжа Ніяз також залишені в уряді, хоча на нижчих посадах і під пильним наглядом інших чиновників."
 xinjiang_events.25.a: "Усі компетентні люди, все пройде добре."

 xinjiang_events.26.t: "Південний уряд"
 xinjiang_events.26.desc: "Реакція Ма Шаову на анексію Кумуля була, м’яко кажучи, не надто позитивною, хоча й з причин, далеких від політичних. Кумуль, миротворець Сіньцзяну, справді мав помітний ефект у придушенні північного уйгурського націоналізму, але найбільше від цієї домовленості виграв саме південь. Більш консервативне південне населення вже давно є осередком неорганізованих повстань і заколотів, які Шаову досі успішно стримував завдяки поліції та придушенню інформації. Проте такий масштабний крок може виявитися занадто важким для контролю, попри запевнення Шаову у зворотному."
 xinjiang_events.26.a: "Будемо сподіватися, що там усе залишиться спокійно."

 xinjiang_events.27.t: "Становлення Шена"
 xinjiang_events.27.desc: "Отримавши посаду даоіна Аксу, Шен почав формувати власний уряд у регіоні, подібний до уряду Ма Шаову на півдні Сіньцзяну. Уже заповнивши кабінет своїм колом довірених осіб, він планує викорінити заворушення в області ще до того, як виникне організоване повстання, і вже починає формувати власний підрозділ для придушення осередків конфлікту. Хоча це може ще більше посилити поділ і без того розділеного Сіньцзяну, такий варіант кращий, ніж влада негідника Фаня Яонаня чи можливість підпасти під вплив тюрків. Водночас потрібно пильно стежити, щоб Шен не почав виношувати надмірні амбіції."
 xinjiang_events.27.a: "Посада в надійних руках."

 xinjiang_events.28.t: "Аксуйська армія"
 xinjiang_events.28.desc: "Армія Шена сформована й готова до мобілізації під контролем центрального уряду. Хоча керувати армією буде безпосередньо Шен, він обіцяє, що підзвітним залишатиметься Цзінь Шуженю. Його відданість досі була бездоганною, можливо навіть підозрілою, але доти, доки він продовжує підтверджувати лояльність, проблем не повинно бути. Однак певні труднощі все ж існують. Брат Цзінь Шуженя та провінційний комісар із військових справ Цзінь Шусін виступив проти зростаючого впливу Шена в уряді, заявивши, що Шен не той, ким здається, і його треба негайно усунути від влади. Звісно, ми не можемо просто так позбутися такого здібного чиновника, але, можливо, варто пильніше за ним наглядати."
 xinjiang_events.28.a: "Шен заслуговує довіри, ігноруйте його."
 xinjiang_events.28.b: "Можна організувати пильніше стеження."

 xinjiang_events.29.t: "Анексія доходить до півдня"
 xinjiang_events.29.desc: "Як ми й передбачали, новина про анексію Кумуля почала ширитися великими містами Хотан і Кашгар. Місцеве населення шоковане тим, що Цзінь Шужень взагалі наважився на такий крок. Шаову вже почав перекидати війська в ці райони, аби відновити порядок, і це, безперечно, матиме довготривалі наслідки для готовності населення співпрацювати з урядом."
 xinjiang_events.29.a: "Сподіваймося, це не спричинить занадто багато проблем."

 xinjiang_events.30.t: "Уйгури бачать можливість"
 xinjiang_events.30.desc: "Ніби й так проблем було недостатньо для нашого ослабленого уряду, новина про Кумульське повстання дісталася й півдня, і наслідки виявилися цілком очікуваними. Заворушення та бунти почали різко зростати ще більше, ніж після самої анексії, і деякі діячі змогли заявити про себе. Особливо в Аксу рівень насильства посилився, коли заможні брати Бугра приєдналися до бунтів і почали їх фінансувати. Хоча наразі події обмежені Кашгаром і Хотаном, навряд чи так триватиме довго, адже багато хто вважає, що це перекинеться й на інші великі міста. Ми можемо лише сподіватися, що цього не станеться й Шаову зможе дати собі раду."
 xinjiang_events.30.a: "Ми повинні залишатися насторожі."

 xinjiang_events.31.t: "Наш союзник Ма Шаову рушає на північ"
 xinjiang_events.31.desc: "Шаову рушає на північ. Неочікувано швидко від південного уряду Ма Шаову почав рухатися на північ, щоб допомогти придушити Кумульське повстання, називаючи його «джерелом усіх своїх проблем». Залишивши лише незначні гарнізони в Кашгарі та Хотані й перекинувши війська в інші дрібні міста, він забрав більшість сил і попрямував до Аксу, щоб допомогти нам у боротьбі з Кумулом. Чи правильно він вчинив, невідомо, але на тлі зростаючого заворушення на півдні багато хто вважає його абсолютним дурнем, який ще більше погіршив нашу ситуацію."
 xinjiang_events.31.a: "Повний ідіот, отакий."

 xinjiang_events.32.t: "Повстання шахтарів у Керії"
 xinjiang_events.32.desc: "Як і очікувалося, найгірше почалося. На півдні спалахнуло повстання, причому воно виникло не в Кашгарі чи Хотані, а в невеликому шахтарському містечку Керія. Шахтарі, втомлені від невиплат і непомірного оподаткування, повалили місцеву адміністрацію, і багато хто вказує на те, що родина Бугра фінансує їхні дії. Тепер, маючи кілька гвинтівок, вони рушили до Аксу в ім'я уйгурської незалежності."
 xinjiang_events.32.a: "Прокляті Бугри..."

 xinjiang_events.33.t: "Еміри Хотана"
 xinjiang_events.33.desc: "Зі спалахом повстання в Керії напруга нарешті досягла Хотана, і родина Бугра проголосила власне Емірат Хотан, оголосивши незалежність від китайського уряду й маючи на меті захопити весь Сіньцзян. Мухаммад Амін Бугра, Абдулла Бугра і Нур Ахмад Джан Бугра офіційно стали емірими Хотана, вони повністю захопили місто й приєдналися до повстанців із Керії. Цю загрозу, хоч і поки що локалізовану, не можна недооцінювати, бо вона закликає всіх уйгурів відновити своє правління проти нашого уряду."
 xinjiang_events.33.a: "Ми впораємося з цим, клянусь."

 xinjiang_events.34.t: "Південне повстання"
 xinjiang_events.34.SIK.desc: "Поки Шаову продовжує марш до Аксу, Кашгар опинився повністю відкритим до можливого повалення, і саме це сталося. Колишній землевласник Аксу Тимур Бег рушив на Аксу, використавши свої кошти для подальшого озброєння повстанців. Поволі набираючи перевагу над невеликим гарнізоном, усе більше людей почали підніматися проти влади Шаову, внутрішнє місто Кашгар опинилося в повній блокаді, а гарнізон у відчаї борониться в надії врятуватися. Найважливіші південні позиції захоплені брудними зрадниками, тому регіон вже не можна вважати під нашим контролем хоча б тимчасово. Інші гарнізони впадуть у паніку і розгортатимуться, намагаючись вижити, але їхні шанси малі.\n\n§RУйгурське повстання почалося.§!"
 xinjiang_events.34.KUM.desc: "Наша блискавична перемога над ханством Хань створила великий вакуум влади, дестабілізувавши весь регіон. Як удар від поразки Діхуа пройшов півднем, колишній землевласник Аксу Тимур Бег рушив на місто, використавши свій капітал для формування великої повстанської армії і заявити про свої претензії на провінцію. Деморалізований гарнізон міста чинив незначний опір, і все більше людей піднімалися як проти нашої, так і проти колишньої влади. Внутрішнє місто Кашгар опинилося в повній блокаді і швидко впало під натиском атак, стає зрозуміло, що ніхто не може їх зупинити. Схоже, ми не єдині, хто прагне контролю над Сіньцзяном.\n\n§RУйгурське повстання почалося.§!"
 xinjiang_events.34.a: "Це не може бути!"
 xinjiang_events.34.b: "За незалежність!"

 xinjiang_events.35.t: "Мовчання гарнізону Турфану"
 xinjiang_events.35.desc: "Ма Фумін, який роками командує гарнізоном у Турфані, відмовився пересунути свої війська через «нестачу довіри до губернаторства Цзіня Шуженя». Хоча ця образа заслуговує на покарання, нам потрібна кожна допомога, тож слід діяти обережно. Останнє, чого нам треба, — його перехід на бік кумуліків, які вже чисельно перевершують нас разом з уйгурами на півдні. У такі часи тиску потрібна єдність, і здається, не всі дурні у владі готові це зрозуміти."
 xinjiang_events.35.a: "Якщо він нас зрадить..."

 xinjiang_events.36.t: "Ма Фумін залишає наші ряди"
 xinjiang_events.36.desc: "Ма Фумін через нашу бездіяльність щодо його оголошення нейтралітету офіційно зрадив нас на користь кумуліків. Його гарнізон розгорнутий і вже веде перестрілки з нашими військами. Ми й так у меншості, і це ще один удар по репутації Цзіня, адже ми продовжуємо відступати в цьому конфлікті, а все більше людей залишають нас. Надалі нам потрібно бути обережнішими."
 xinjiang_events.36.a: "Це може призвести до нових проблем..."

 xinjiang_events.37.t: "Дезертири з Сіньцзяну прибувають"
 xinjiang_events.37.desc: "Гарнізон Турфану під командуванням Ма Фуміна перейшов на наш бік, мобілізувавшись заради більш рівного Сіньцзяну. Чутки про невдоволення йдуть від адміністрації Сіньцзяну, і, можливо, надалі ми зможемо отримати з цього ще більше користі, якщо події розвиватимуться в цьому напрямку. У будь-якому разі, додаткова жива сила для нашої благородної справи завжди вітається, адже ми продовжуємо наш джихад проти ханьських диктаторів."
 xinjiang_events.37.a: "Це нам на руку."

 xinjiang_events.38.t: "Переговори з турфанським гарнізоном Ма Фуміна"
 xinjiang_events.38.desc: "Ми вийшли на контакт із турфанським гарнізоном Ма Фуміна в надії відмовити його від переходу до кумуліків. На жаль, він дуже опирався всім нашим спробам піти на поступки і не захотів змінити свою позицію щодо мобілізації армії. Цзінь оголосив переговори марними і запропонував відправити війська, щоб усунути його та поставити іншого командира. Хоча ця радикальна пропозиція може мати успіх, багато хто в уряді вважає, що продовження переговорів покаже наше терпіння і переконає цього роздратованого чоловіка змінити думку. Обидва варіанти мають сенс і можуть визначити подальший перебіг війни."
 xinjiang_events.38.a: "Вбийте його зараз. Зробіть це."
 xinjiang_events.38.b: "Терпіння це чеснота."

 xinjiang_events.39.t: "Гарнізон Турфану розгорнутий"
 xinjiang_events.39.desc: "Здається, ідея Цзіня виявилася правильною. Надіславши невеликий підрозділ, щоб убити Фуміна уві сні, вдалося відновити належне командування гарнізоном, попри початковий хаос. Нове командування розгорнуло гарнізон і готове виконувати накази. Багато хто вражений тим, як Цзінь впорався з цією ситуацією, зберігши тишу про можливий заколот у наших рядах."
 xinjiang_events.39.a: "Цзінь справді найкращий."

 xinjiang_events.40.t: "Гарнізон Турфану розгорнутий?"
 xinjiang_events.40.desc: "Після ще багатьох годин виснажливих переговорів із нестерпним Ма Фуміном Цзінь остаточно втратив терпіння й повністю перервав усі повідомлення до гарнізону. Останні новини свідчать, що гарнізон нібито розгорнутий, але враховуючи відсутність повідомлень до нас про мобілізацію, краще вважати, що це зроблено не на нашу користь. Багато хто називає Цзіня Шуженя дурнем за таку помилку, адже кумуліки тільки зміцнюються через нашу власну неспроможність."
 xinjiang_events.40.a: "Сіньцзян страждає від варварів."

 xinjiang_events.41.t: "Мобілізація гарнізону Турфану"
 xinjiang_events.41.desc: "Ма Фумін, воєначальник, що контролює Турфан, раніше відмовлявся мобілізувати свої війська через страх бути переможеним нашим повстанням. Хоч багато хто в наших рядах передбачав його перехід на наш бік і ігнорували його, Цзінь шокуюче вбив Фуміна уві сні, щоб покінчити з суперечками раз і назавжди. Гарнізон тепер мобілізований на ім'я губернаторства Сіньцзяну, залишивши їх сильнішими і більш єдиними ніж будь-коли. Звісно, з Ма Чжунїном і могутнім Юлбарсом на нашому боці вони все одно не мали б шансу проти нас."
 xinjiang_events.41.a: "Перемога все одно прийде."

 xinjiang_events.42.t: "Чжан Бейюань під сумнівом"
 xinjiang_events.42.desc: "Як і багато інших наших гарнізонів, Чжан Бейюань відмовився пересунути свій полк, незважаючи на численні нагадування зробити це. Чжан є близьким другом Цзіня, тож це стає несподіванкою навіть для нього. Наразі розташований між Діхуа і Аксу, багато хто занепокоєний можливістю, що він так і залишиться пасивним протягом усієї війни або навіть зрадить нашу справу на користь кумуліків. Можливо, перевірити чоловіка було б непоганою ідеєю, якщо ми хочемо переконати його, що наша сторона праведна?"
 xinjiang_events.42.a: "Він не може так і далі уникати відповідальності!"

 xinjiang_events.43.t: "Командир Чжан Бейюань переходить"
 xinjiang_events.43.desc: "Чжану Бейюаню надто довго дозволяли робити що заманеться, і вночі він утік зі своєю армією до табору кумуліків. Такий близький друг Цзіня, що просто покинув нас без слова, ще більше заплямував репутацію Цзіня в цей важкий час, і поширилися чутки про те, що деякі чиновники переходять у табір Шена всередині нашого губернаторства. Звісно, навіть Шен усвідомлює, що у часи великих випробувань потрібна єдність для нашої справи, і нічого значущого з цього не вийде."
 xinjiang_events.43.a: "Надто важко назвати цього другом."

 xinjiang_events.44.t: "Дезертири з Сіньцзяну прибувають"
 xinjiang_events.44.desc: "До списку тих, хто ненавидить Цзіня Шуженя палко, додався Чжан Бейюань, колишній близький друг Цзіня, який побачив, як його некомпетентність призвела до падіння. Він приніс із собою припаси і людську силу, щоб допомогти нам продовжувати зусилля з установлення кращого управління в Сіньцзяні. Разом ми зможемо покінчити з імперіалізмом Цзіня над усім Сіньцзяном раз і назавжди."
 xinjiang_events.44.a: "Перемога близько."

 xinjiang_events.45.t: "Лист до Чжана Бейюаня"
 xinjiang_events.45.desc: " \"Чжан Бейюань, мій друг багато років, що бачив, як я прибув у цю провінцію і піднявся в адміністрації, що був поруч усього цього. Ми опинилися в час, коли єдність серед нашої адміністрації потрібна більше ніж будь-коли, і ти напевно це розумієш. Прошу тебе допомогти мені і всім твоїм колегам-адміністраторам у нашій спільній перемозі, інакше тебе спіткає розчавлення під чоботом Касапа Ганьсу Ма Чжунїна, або, можливо, уйгури на півдні, що вб'ють тебе за відмову прийняти їхню єресь? Прошу, розглянь інші варіанти, якщо не дієш, бо справедливість карає тих, хто найменше її чекає\".\n\nТвій друг, Цзінь Шужень\"\n\nЧжан Бейюань почав мобілізовувати свою армію на ім'я губернаторства і ханського панування над Сіньцзяном. Це тимчасово втихомирило розмови про внутрішнє невдоволення й підтвердило здатність Цзіня об'єднати цю хаотичну провінцію в час непокори."
 xinjiang_events.45.a: "Звісно, йому вдалось додуматися."

 xinjiang_events.46.t: "Розбрат"
 xinjiang_events.46.desc: "Оскільки Цзінь став причиною й південного повстання, й Кумульського бунту, багато хто починає розчаровуватися в його правлінні як губернатора, вважаючи його нездатним керувати навіть однією провінцією. Цзіню потрібно діяти обережно, бо якщо ці чутки підтвердяться, це може призвести до його падіння і приходу до влади когось з іншими інтересами в провінції. Багато хто шепоче, що ця людина — Шен Шицай, сам даоін Аксу, але навряд чи така віддана і відповідальна людина наважиться на це під час часу, коли губернаторство має бути єдиним."
 xinjiang_events.46.a: "Напевно ніхто нас не зрадить."

 xinjiang_events.47.t: "Чутки про незгоду в армії"
 xinjiang_events.47.desc: "Шен Шицай, таємнича постать, до якої все більше тягнуться, бо Цзінь все частіше показує свою нездатність впоратися з хаосом у Сіньцзяні. До його кліки в Аксу почали приєднуватися все більше людей, зокрема сам Ма Шаову. Багато хто бачить у ньому компетентну військову постать і здатного управлінця, на відміну від Цзіня і Шаову, які показали свою неспроможність впоратися з кризою.\n\nШен спокійний, Шен відповідальний, Шен та людина, яка нам потрібна — такими словами отруйного шепоту говорять у нашій адміністрації, бо Цзінь знову й знову виявляє повну нерозумність. Шен теж приєднався до голосів проти Цзіня, і Цзінь боїться, що його правління може скоро раптово скінчитися."
 xinjiang_events.47.a: "Напевно ні..."

 xinjiang_events.48.t: "Армійний переворот Шен Шицая"
 xinjiang_events.48.desc: "Цзінь Шужень вийшов зі своїх покоїв, впевнений у плані покінчити з кумуліками й уйгурськими націоналістами та відновити порядок. Однак його марш був припинений раніше, ніж він очікував, його власні охоронці зупинили його, кинули на бруківку й відтягли від дому. Він прокинувся там, де мав бути, у столиці уряду, усе ще скутимий охороною. Поруч стояв Шен Шицай з гвинтівкою. Без слова Шен направив гвинтівку на Цзіня, і жодні благання про помилування не врятували його — дуло засвітилось і вистрілило, останнім, що побачив Цзінь, було обличчя Шена.\n\nШен Шицай встановлений новим губернатором Сіньцзяну, маючи величезну підтримку серед администраторів, зокрема Ма Шаову. Готовий привести Сіньцзян до нового майбутнього, Шен починає діяти, щоб покінчити з безглуздою плутаниною раз і назавжди."
 xinjiang_events.48.a: "За новий початок!"

 xinjiang_events.49.t: "Реорганізація уряду Сіньцзяну"
 xinjiang_events.49.desc: "Після нашої перемоги ми зіткнулися з непростою ситуацією. Багато чиновників просто злякалися, спостерігаючи, як провінція руйнується, і тепер їм загрожує доля боягузів. Їхні переведення можуть торкнутися посад у Кашгарі, серед тих, кого можуть перемістити, — Ма Шаову, якого можна звинуватити в Східно-Турекистанському повстанні, і Махмута Мухті, що раніше служив Кумулю, але тепер приєднався до нашого уряду. Постає питання, наскільки суворими мають бути ці покарання, бо надто жорсткі міри можуть повернутися проти нас, але це також дасть шанс усунути загрози нашій владі."
 xinjiang_events.49.a: "Милосердя має бути одним із принципів уряду."
 xinjiang_events.49.b: "Ніяким боягузам не місце при владі, масове пониження у посаді."

 xinjiang_events.50.t: "Уйгурські зрадники"
 xinjiang_events.50.desc: "Повстання Східного Туркестану стало катастрофою з багатьма загиблими, і основна вина випала на плечі Ма Шаову. Декілька наших чиновників перейшли на їхній бік у найважливіший момент, найвідоміший серед них — уйгурський чиновник Бурхан Шахіді. Хоч його понизили до нижчої посади в Кашгарі через його помітний військовий і політичний досвід, долю тих, хто пішов за ним, ще належить вирішити. Більшість із них просто марнославні пристосуванці, що прагнуть влади, але заповнення уряду матиме значення для забезпечення стабільності серед населення й чиновників."
 xinjiang_events.50.a: "Їх можна включити до нового кашгарського уряду."
 xinjiang_events.50.b: "Як вони сміли сподіватися на прощення."

 xinjiang_events.51.t: "Чистка уйгурських солдатів"
 xinjiang_events.51.desc: "Під час ще однієї наради в уряді Кашгару між Ма Шаову, Махмутом Мухті та Бурханом Шахіді сталося... щось несподіване. Увесь будинок спалахнув, їх швидко оточило полум'я з усіх боків, тікати було неможливо. У останні хвилини вони думали, як опинилися в такій ситуації, але в глибині душі знали причину. Пожежу координував сам Шен, щоб усунути останніх суперників у Сіньцзяні й залишити при собі лише підконтрольних міністрів. Коли ці троє, яких вважали останніми великими фігурами Сіньцзяну, загинули в одному полум'ї, Шен остаточно закріпив свою владу."
 xinjiang_events.51.a: "Новий Сіньцзян забезпечено."

 xinjiang_events.52.t: "Чистка уйгурських солдатів"
 xinjiang_events.52.desc: "Під час іншої наради в уряді Кашгару між Ма Шаову, Махмутом Мухті та Бурханом Шахіді сталося... щось несподіване. Увесь будинок загорівся, але завдяки попередженню знизу їм ледь вдалося врятуватися. Вони знали, що це не випадковість, а операція Шена, спрямована на остаточне усунення політичних суперників. Три загони під командуванням Ма Шаову вирушили на північ в останній спробі швидко повалити Шена до того, як він встигне відреагувати. Це їхній останній козир, та чи вдасться він це інше питання."
 xinjiang_events.52.a: "Хід Шаову зазнав катастрофи."
 xinjiang_events.52.b: "Шена повалено в Аксу."

 xinjiang_events.53.t: "Перша чистка Шена провалилася"
 xinjiang_events.53.desc: "Шен отримав звіт про нараду Ма Шаову, Махмута Мухті і Бурхана Шахіді в Кашгарі, тож його план підпалити будинок і усунути трьох найбільших супротивників мав спрацювати. Але ніхто з них не був у будинку — він був порожній. Доповідь змусила Шена впасти в паніку через відсутність їхніх слідів. Незабаром вони з'явилися зовсім неподалік і разом із армією оточили Аксу ще до того, як Шен встиг зреагувати. Шена зрадили, бо його північний уряд інфільтрований агентами трьох чоловіків. У Шена не лишалося вибору, окрім як здатися; його ув'язнили й вирок визначать пізніше, а Шаову тепер править Сіньцзяном у тріумвіраті з Махмутом Мухті і Бурханом Шахіді."
 xinjiang_events.53.a: "Можливо, нам не слід було давати їм стільки ресурсів..."

 xinjiang_events.100.t: "Кумуль кипить у насильстві"
 xinjiang_events.100.desc: "Те, чого Цзінь Шужень не бачив із палацу в Діхуа, це зростаюче невдоволення в Хамі. Не лише безземельні бегі й безробітні радники, а й самі мешканці Хамі прагнуть реформ. Тепер люди піднялися під прапори [KUM.GetLeader] у відповідь на останній жорстокий крок режиму Цзіня. Оскільки дорога з Хамі веде прямо в Діхуа, нам треба швидко придушити це повстання."
 xinjiang_events.100.a: "Слухайте кожен мій наказ, і, можливо, виживете."

 xinjiang_focus_decision_events.1.t: "Боротьба з джунгарським бандитизмом"
 xinjiang_focus_decision_events.1.desc: "Цзінь Шужень, укріпивши свою владу, опинився відповідальним за проблему бандитизму серед північного монгольського населення. Ці загони, прийшовши з Монголії, почали сіяти хаос серед казахів та уйгурів регіону. Хоча зараз це невелика проблема, її слід розв’язати, поки бандити не набрали сили або не перейшли на бік самої Монголії. У Цзіня вже є частково забезпечений і укомплектований полк, готовий вирушити, тож ми в хорошій позиції, щоб покласти цьому край."
 xinjiang_focus_decision_events.1.a: "Час покласти цьому край."

 xinjiang_focus_decision_events.2.t: "Виявлено монгольський бандитський табір"
 xinjiang_focus_decision_events.2.desc: "Під час наступу наші війська виявили, здається, один із головних монгольських таборів, що використовується для контрабанди зброї бандитам. Як і більшість монгольських таборів, він неукріплений, але важко підкрастися. Там близько 500 кавалеристів, що патрулюють і перевіряють постачання, наші війська готові йти в атаку. Нам лишається тільки віддати наказ."
 xinjiang_focus_decision_events.2.a: "Почати штурм."

 xinjiang_focus_decision_events.3.t: "Штурм монгольського бандитського табору"
 xinjiang_focus_decision_events.3.desc: "Хоча наші війська дійсно застали ворога зненацька й спочатку посіяли хаос, ефект виявився нетривалим — супротивник швидко перебудувався та підкріпився ще одним полком з 50 кавалеристів. Сутички відновилися, тепер на більш рівних умовах. Ми все ще маємо значну чисельну перевагу, але якщо бій триватиме в такому ключі, навряд чи вийдемо без втрат."
 xinjiang_focus_decision_events.3.a: "Чи спроможні війська на щось?"

 xinjiang_focus_decision_events.4.t: "Перемога з витратами"
 xinjiang_focus_decision_events.4.desc: "Дим нарешті вщух, і війська повертаються додому не в найкращому стані. Хоча їм вдалося розігнати і знищити монгольський табір, вони зазнали значних втрат і мають менше зброї, ніж мали на початку. Це суттєво зменшить частоту й організацію набігів, але коштувало дорого, і нам доведеться заплатити за це. Сподіваємося, подібні операції більше не знадобляться найближчим часом."
 xinjiang_focus_decision_events.4.a: "У підсумку це того варте."

 xinjiang_focus_decision_events.15.t: "Удар по вождю Кашгару"
 xinjiang_focus_decision_events.15.d: "Розрізнені повстанці Східного Туркестану об'єднані однією фігурою — Сабітом Дамуллою. Брати Бугра з Хотану і купець Тимур Бег є його соратниками. Якщо усунути Сабіта, їхня єдність розпадеться, і коаліція, ймовірно, розсиплеться. Після допиту ми дізналися місцезнаходження Сабіта Дамулли, і наш штаб вирішив, що зараз настав час діяти. Найбільш підготовленою людиною для цієї місії є наш генерал Бурхан Шахіді. Він ненавидить уйгурських повстанців більше за інших і вже приносив успіх у подібних операціях. Ми можемо відправити його в повстанські землі з невеликою групою професійних військ і атакувати дім Дамулли, поки він спить. Сподіваємося, Шахіді досягне успіху."
 xinjiang_focus_decision_events.15.a: "Удачі Шахіді."

 xinjiang_focus_decision_events.16.t: "Замах на Сабіта Дамуллу!"
 xinjiang_focus_decision_events.16.d: "Сьогодні сталася трагічна подія. Поки Сабіт Дамулла спав у своєму будинку, його охоронці байдикували надворі, не зважаючи на гори навколо. Один із них сидів на сходах, розбираючи рушницю, коли куля раптово прошила йому череп. Постріл пролунав у долині, решта охоронців кинулася до зброї. З вершини сусіднього пагорба на них спустився загін із приблизно 18 солдатів, очолений генералом Кліки Сіньцзян Бурханом Шахіді. Вони знищили сімох охоронців біля будинку, втративши трьох своїх. Підходячи ближче, вони втратили ще двох від пострілів із вікон. Сам Шахіді вибив двері та застрелив ще одного охоронця з пістолета. Далі група прочісувала будинок, знищивши ще трьох охоронців без власних втрат. Нарешті лишився тільки Сабіт Дамулла. Наближаючись до його кімнати, Шахіді перезарядив пістолет і задоволено всміхнувся. Але коли він вибив двері, побачив лише порожнє ліжко й відкрите вікно. Сабіт утік, бо Шахіді не залишив достатньо солдатів охороняти периметр. Уже за годину сотні його прибічників оточили будинок, та Шахіді з людьми зник.\n\nПопри невдачу замаху, він матиме серйозні наслідки. Сабіт Дамулла, злякавшись за життя, пішов у підпілля, і тепер спілкуватися з ним майже неможливо. Підрозділи роз’єднані й навіть починають діяти один проти одного."
 xinjiang_focus_decision_events.16.a: "Прокляття!"

 xinjiang_focus_decision_events.17.t: "Замах на Сабіта Дамуллу провалився"
 xinjiang_focus_decision_events.17.d: "Бурхан Шахіді повернувся з невиконаним завданням. Він розповів, як його люди атакували будинок Сабіта Дамулли, вбивши кількох охоронців. Він сам вибив двері та застрелив кількох вартових. Але коли дістався спальні Сабіта, той уже втік.\n\nПопри провал, це не повна поразка. Наші шпигуни в Хотані та Кашгарі повідомляють, що Сабіт Дамулла пішов у підпілля, ізолювавшись від більшості людей. Це призвело до повної дезорганізації військ Східного Туркестану."
 xinjiang_focus_decision_events.17.a: "Не повна втрата."

 xinjiang_events.110.t: "Повідомлення про Ян Цзеньсіня в Юньнані"
 xinjiang_events.110.desc: "Після зникнення мудрого губернатора Сіньцзяну Ян Цзеньсіня журналісти вирушили до Менцзи в Юньнані, щоб дізнатися новини на його батьківщині. Місцеві жителі кажуть, що сім’я Яна живе заможно й не розкриває, куди він зник. Більшість журналістів вирішили, що Ян повернувся на військову службу в Ганьсу, і припинили пошуки. Проте кілька наполегливих репортерів із контактами в Ганьсу з’ясували, що Яна там не бачили, зате злитки його золота вже з’явилися в торговців у Юньнані. Хоча прямих доказів немає, виглядає так, ніби Ян або був пограбований, або живе інкогніто."
 xinjiang_events.110.a: "Справжня загадка."

 xinjiang_events.111.t: "Сіньцзянська кліка вибухає у війні"
 xinjiang_events.111.d: "Схоже, що Західні ворота між Китаєм і Центральною Азією знову занурилися у насильство. Нещодавній конфлікт губернатора [SIK.GetLeader] з Кумулем призвів до того, що велика група добровольців піднялася проти армійського гарнізону. Чутки кажуть, що й турки на далекому заході готуються знову кинути виклик губернатору.\n\nГубернатор Сіньцзяну, якщо він залишиться на боці китайців, може стати потенційним союзником південних демократичних клік. Кумуліки ж коливаються між повагою до Пекіна і нетерпимим ксенофобським бунтом. А східні турки, без сумніву, відділяться від Китаю повністю, якщо переможуть."
 xinjiang_events.111.a: "Останній провал Ян Цзеньсіня."

### Focuses ###
 SIK_three_reigns: "Визнати три правління"
 SIK_three_reigns_desc: "Сіньцзян, попри те що зазначено в офіційних документах, має децентралізовану структуру влади, зосереджену навколо трьох міст. Ці міста — Діхуа, Аксу і Хотан — контролюють три важливі форти та управляють найбагатшими землями для обробітку за межами Кумуля. Даоїни, які замінили амбанів, вирішують долю Сіньцзяну."

 SIK_dihua_governorship: "Губернаторство Діхуа"
 SIK_dihua_governorship_desc: "Фортеця Цзінь Шуженя в Діхуа вистояла проти повстанців. Цзінь Шужень приписує це могутності ханської системи управління, створеної Ян Цзеньсінем і вдосконаленої ним самим, як головній причині збереження Сіньцзяну. Тепер Цзінь очистить ряди від тих, хто сумнівався у своїй вірності йому."

 SIK_make_them_pay: "Змусити їх заплатити"
 SIK_make_them_pay_desc: "Повстанці в Кашгарі та Кумулі — це не лише маріонетки іноземних імперських сил, вони самі здатні на самоврядування. Цзінь Шужень пообіцяв своїм вірним людям землю та багатства зрадників, і тепер вони готові їх забрати."

 SIK_new_taxes: "Нові податки"
 SIK_new_taxes_desc: "Податки, що викликали таке обурення в Кумулі, знову запроваджуються, попри спротив. Немає іншого способу примусити цих провінціалів до покори, крім як установити закон і справедливо застосовувати його до всіх. Якщо вони не можуть платити, то повинні залишити Сіньцзян назавжди."

 SIK_shurens_new_groove: "Проєкти марнославства"
 SIK_shurens_new_groove_desc: "Цзінь Шужень виділив державні кошти на спорудження пам’ятників собі та своїм хоробрим ханським воїнам по всьому Сіньцзяну. Для цього потрібні нові майстерні каменярів і водогінні споруди. Майбутні покоління ханів і провінціалів дивитимуться на героїв, таких як Бурхан Шахіді та Ма Шаову, і бачитимуть у них взірець моралі."

 SIK_a_closer_clique: "Ближче коло"
 SIK_a_closer_clique_desc: "Розподіл влади між Діхуа, Аксу та Хотаном виявився нежиттєздатним. Цзінь Шужень ухвалив щедре рішення перевести всіх здатних чиновників, які служать у цих містах, до Діхуа, щоб централізувати своє правління. Ще більш великодушно, він пообіцяв виплачувати чиновникам однакову платню незалежно від їхньої етнічної належності."

 SIK_never_seen_suppression: "Нова кампанія придушення"
 SIK_never_seen_suppression_desc: "У Сіньцзяні конфлікти часто мають сімейний характер. Цзінь Шужень це добре знає і вдячний, що залишив свою сім’ю в Ганьсу. Для тих, кому не пощастило виступити проти нього, їхні родини будуть ув’язнені як заручники, аби запобігти повторним затяжним повстанням."

 SIK_gansu_road: "Дорога до Ганьсу"
 SIK_gansu_road_desc: "Шлях до Ганьсу огинає солоне озеро Лобнор і проходить через Хамі. Цей маршрут надавав непропорційний вплив невдячному ханству, яке раніше там існувало. Щоб уникнути подальшого посилення Хамі, Цзінь вирішив прокласти новий торговий шлях, що перетне пустелю через Лоулань і Дуньхуан."

 SIK_colonize_kumul: "Колонізація Хамі"
 SIK_colonize_kumul_desc: "Жителі Хамі страждали від поганого правління стародавніх чагатайських ханів, будучи в’язнями старих варварських режимів. Але досить! Землі Хамі будуть перепродані за доступною ціною вдячному населенню Сіньцзяну, яке допоможе модернізувати регіон."

 SIK_sharing_the_love: "Поділ здобичі"
 SIK_sharing_the_love_desc: "Велика кількість золота, конфіскованого в уйгурів у Таримській улоговині, нарешті прибула до Діхуа. Після того як губернатор Цзінь щедро компенсував себе за свою невдячну працю, він великодушно передав решту золота сім’ям, які воювали разом з ним, та землевласникам, котрі віддавали своє зерно для годування армії."

 SIK_statewide_projects: "Загальнопровінційні проєкти"
 SIK_statewide_projects_desc: "Цзінь Шужень затвердив низку необхідних ремонтів для усунення значних вразливостей у нашій армії. Ці проєкти мають допомогти краще використовувати наші важкодоступні природні ресурси."

 SIK_trade_dealing: "Торгові угоди"
 SIK_trade_dealing_desc: "Оскільки Цзінь захопив владу незадовго до початку повстань, він не встиг підтвердити торговельні угоди, укладені Яном Цзеньсінем. Стабільний потік торгівлі відновить довіру народу до Цзіня."

 SIK_dao_yin_khotan: "Даоін Хотана"
 SIK_dao_yin_khotan_desc: "Переживши правління низки жорстоких дрібних китайських диктаторів, Ма Шаову переміг у Хотані. Як де-факто губернатор Ма першим за десятиліття відкрито практикує іслам. Ма присягає виправити роки пустих обіцянок через свою клятву Джахрійї ніколи не приховувати намірів від народу."

 SIK_secret_police_brigades: "Таємна поліція"
 SIK_secret_police_brigades_desc: "Орден Джахрійї протистоїть усім формам таємності... окрім таємної поліції. Ма Шаову потрібні люди, які слідкуватимуть за радикальними джадидистами і ультранаціоналістичними ханцями. Без таємної поліції майбутні повстання з боку цих груп неминучі."

 SIK_cutting_central_asia: "Відрізати Середню Азію"
 SIK_cutting_central_asia_desc: "Джадидисти, що загрожують релігійному і політичному становищу Ма Шаову, є наслідком збурень у Середній Азії. Щоб покласти край впливу джадидистів, ми маємо встановити закон для туркменів і казахів. Їм заборонено укріплювати свої кордони з нами, а іммігранти до Сіньцзяну мають здати зброю."

 SIK_inspiration_jahriyya: "Натхнення від Джахрійї"
 SIK_inspiration_jahriyya_desc: "Орден Джахрійї пережив століття переслідувань завдяки дотриманню суфізму замість ханафітського ісламу. Тепер ми маємо свободу показати Сіньцзяну століття коментарів, що залишалися таємними та придушеними."

 SIK_tungan_domination: "Тунганське стримання"
 SIK_tungan_domination_desc: "Губернатора обурює, що його гарнізони досі потерпають від солдатів, залежних від наркотиків. Турфанський гарнізон продемонстрував значно більшу стриманість і має стати зразком для всіх збройних сил Сіньцзяну. Ми негайно замінимо наркозалежних у нашій армії на тверезих мусульман, які не допустять занепаду, як це було за інших керівників."

 SIK_opening_immigration: "Відкриття імміграції"
 SIK_opening_immigration_desc: "Землі, які ми конфіскували під час Кумульського та Туркестанського повстань, зараз лежать необробленими. Щоб забезпечити лояльність майбутніх поселенців і повернути частину коштів, ми відкрили ці землі для імміграції."

 SIK_outside_kashgar: "Освіта Менхуань"
 SIK_outside_kashgar_desc: "Губернатор запросив суфійські ордени, розкидані по Західному Китаю, відкрито практикувати у Сіньцзяні. Менхуань допоможуть замінити закриті медресе, що використовувались для радикалізації уйгурів."

 SIK_new_army: "Нова армія"
 SIK_new_army_desc: "Величезні втрати, спричинені виснаженням і поганим управлінням армією, мають закінчитися. Губернатор поставив генералам завдання усунути їхні прорахунки і клянеться переглянути армію та профінансувати реформи за рахунок державних коштів."

 SIK_removing_mongol_threat: "Усунення монгольської загрози"
 SIK_removing_mongol_threat_desc: "Монголи загрожували Джунгарії в нашу найтемнішу годину, і ми ніколи не повинні забути цього. Губернатор, за підтримки мусульман у Сіньцзяні, готовий змусити монголів відповісти за їхню безглузду агресію проти умми."

 SIK_extend_network: "Розширення мережі"
 SIK_extend_network_desc: "Ізоляція Сіньцзяню була наслідком параноїдального керівництва та клептократії Ян Цзэнсіня. Якщо Сіньцзянь колись має відновитися й конкурувати як із Центральною Азією, так і з Китаєм, ми мусимо розширити нашу торгову мережу."

 SIK_purging_suspicion: "Очищення від підозр"
 SIK_purging_suspicion_desc: "Державні службовці Сіньцзяню вже виснажені нескінченним циклом переворотів у своїх установах. Підозру важко викорінити, але першим кроком до створення стабільного уряду в Сіньцзяні стане масове підвищення тих чиновників, які не крали з казни та не займалися корупцією."

 SIK_dao_yin_aksu: "Дао-ін Аксу"
 SIK_dao_yin_aksu_desc: "Короткий час Шена на посаді дао-іна Аксу зробив місто впливовим, тоді як решта Сіньцзяню занепадала. Тепер губернатор Шен готовий використати Аксу як політичний плацдарм для радикальних реформ, сумісних із марксизмом, федералізмом і навіть західною демократією, яку бачимо в Індії."

 SIK_establish_neutrality: "Встановлення нейтралітету"
 SIK_establish_neutrality_desc: "Губернатор Шен украй обережний щодо участі в загальнонаціональних конфліктах. Відправка солдатів Сіньцзяню за кордон може спровокувати нове повстання вдома. Тому як прагматичне запозичення ідей південнокитайської демократії Шен проголосив нейтралітет у Західному Китаї."

 SIK_seven_point_manifesto: "Семипунктовий маніфест"
 SIK_seven_point_manifesto_desc: "Зібравши програми з Південного Китаю, включно з Принципами Сунь Ятсена, «Капіталом» Карла Маркса та федералістською декларацією Чена, Шен сформулював Семипунктовий маніфест, щоб реформувати Сіньцзянь у напрямку справжньої демократії з урахуванням обмежень воєнного часу."

 SIK_equality_of_races: "Рівність рас"
 SIK_equality_of_races_desc: "Один із семи пунктів Шена — припинення расової сегрегації в Сіньцзяні. Як показує Прапор п’яти рас, Китай має визнати етнічне різноманіття та об’єднати ханьців із хуей, монголами й тибетцями. Ці чотири народи мають спільний інтерес у китайській єдності, на відміну від Східного Туркестану, який цього не бажав."

 SIK_kazakh_exodus: "Вихід казахів"
 SIK_kazakh_exodus_desc: "Казахи, що мешкають на кордоні Сіньцзяню, є джерелом майбутніх заворушень. Від таємного проведення османських агітаторів у Кашгар до поширення джадидистської літератури — від їхнього перебування в Сіньцзяні немає жодної користі."

 SIK_filling_government: "Укомплектування уряду"
 SIK_filling_government_desc: "Коли міста Сіньцзяню занепали, державні службовці розсіялися. Важливо, щоб під час відновлення урядових установ ми заклали сім пунктів у саму основу нашої бюрократії. Це включає найм хуей, монголів і тибетців, якщо вони мають належну кваліфікацію."

 SIK_positions_for_uyghurs: "Посади для уйгурів"
 SIK_positions_for_uyghurs_desc: "Попри відокремленість, уйгури в Сіньцзяні відіграли важливу роль у захисті Діхуа. Губернатор Шен вважає, що громадська думка поступово відвертається від джадидистів, тож настав час винагородити вірних офіцерів, як-от Бурхан Шахіді."

 SIK_the_purge: "Чистка"
 SIK_the_purge_desc: "До губернатора дійшло, що конфлікт між уйгурами та хуей у Сіньцзяні є непримиренним. Це проявляється не лише в суперництві між джахрійя та джадидистами, а й у закріпленні китайської мови як своєрідного розпізнавального знака. Ще одна, більш організована чистка може виявитися необхідною, щоб вирішити цю проблему."

 SIK_kuomintangs_xinjiang: "Сіньцзянь Гоміньдану"
 SIK_kuomintangs_xinjiang_desc: "Гоміньдан цікавив Шена Шицая протягом десятиліть, ще з його ранніх років у Маньчжурії. Зайнявши позицію проти прямого втручання без потреби, губернатор Шен вирішив допомогти Гоміньдану пожертвами з державної скарбниці."

 SIK_education_reform: "Реформа освіти"
 SIK_education_reform_desc: "Закриття медресе в Кашгарі за наказом Шена створило прогалину в освіті міста. Як і в багатьох інших містах Сіньцзяню, світська освіта була витіснена релігійною під впливом очевидних османських агітаторів. Справжня освіта для Сіньцзяню має бути світською, зосередженою на науці та відкритою як для дівчат, так і для хлопців."

 SIK_modernist_schools: "Модерністські школи"
 SIK_modernist_schools_desc: "Там, де медресе й менхуани не змогли дати Сіньцзяню розвиток, модерністські школи матимуть успіх. Губернатор Шен зібрав кількох університетсько освічених педагогів у своєму офісі, щоб розробити сучасну, західну освітню програму."

 SIK_local_teachers: "Місцеві вчителі"
 SIK_local_teachers_desc: "Помилкою урядів Яна та Цзіня була недовіра до власного народу в питаннях освіти. Так само, як наш губернатор здобув освіту самостійно, народ використовуватиме та пристосовуватиме революційну літературу нашого часу для покращення свого життя."

 SIK_cultural_promotion_socities: "Товариства культурного розвитку"
 SIK_cultural_promotion_socities_desc: "Народ Сіньцзяню потерпає від імперського мислення. Замість співпраці, стає очевидним для губернатора Шена, що уйгурам і хуей потрібна підтримка в межах ханьської системи Гоміньдану. Це можна здійснити через товариства культурного розвитку."

 SIK_curbing_addiction: "Припинення наркозалежності"
 SIK_curbing_addiction_desc: "Гарнізони Сіньцзяню страждали за правління Ян Цзэнсіня, особливо щодо дисципліни. Солдати були відомі тим, що під час відпусток їздили до Ганьсу й запасалися опіумом. Настав час губернаторові взяти відповідальність за армію й заборонити наркотики на військових базах."

 SIK_expand_tungan_recruitment: "Розширити вербування тунганів"
 SIK_expand_tungan_recruitment_desc: "Тунгани занедбані Західними воротами і страждають більше за інших у Західному Китаї. Це робить тунганів ідеальними рекрутами для сіньцзянської армії, що дасть молодим людям можливість піднятися й залишити бідність рідного міста."

 SIK_uyghur_militia: "Уйгурська міліція"
 SIK_uyghur_militia_desc: "Уйгури тяжко страждають у ці часи розбрату, і їхні юнаки блукають у пошуках мети. Щоб не допустити їх до рук джадидистів, треба проводити вербування до міліції. Міліція стане захистом від антиханської агітації, навіть якщо ніколи не стане потужною силою."

 SIK_proper_training: "Належна підготовка"
 SIK_proper_training_desc: "Губернатор наказав надіслати в його канцелярію нові навчальні посібники з Бао Діна, переконаний, що нові методики у військових школах замінять поточну підготовку. Якщо штаб їх схвалить, гарнізони негайно почнуть набір за новими вправами."

 SIK_expand_arms_industry: "Розширити військову промисловість"
 SIK_expand_arms_industry_desc: "Оборонна промисловість Сіньцзяну тривалий час залежала від застарілої зброї зі сходу, що продавалась за завищеними цінами. Губернатор хоче переконатися, що майбутній конфлікт не буде зірваний через брак або браковану зброю, тому він санкціонує найм більше механіків."

 SIK_expand_military_academy: "Розширити китайську освіту в Кашгарі"
 SIK_expand_military_academy_desc: "Після закриття медресе в Кашгарі тут бракує надійної системи освіти. Губернатор бачить у навчанні не лише рушій економічного зростання, а й інструмент впливу на молодь Сіньцзяну. Китайська школа в Кашгарі досягне обох цілей."

 SIK_raid_nationalist_camps: "Розгром націоналістичних таборів"
 SIK_raid_nationalist_camps_desc: "Націоналістичні табори на кордонах Сіньцзяну використали родючі землі, щоб створити ферми. Вважають, що частина опіуму, яким залежні наші солдати, походить із цих таборів. Якщо ми розженемо табори, їхні опіумні плантації стануть нашими."

 SIK_russian_technology: "Російські технології"
 SIK_russian_technology_desc: "Російська делегація в Сіньцзяні звелася до одного неоплачуваного дипломата, який серйозно розмірковує про відставку. Якщо ми зможемо переконати його надсилати листи до Росії з твердженням, що провінція під контролем, то, можливо, зможемо привабити кількох російських інженерів для допомоги нам у виживанні."

 SIK_foreign_assistance: "Іноземна допомога"
 SIK_foreign_assistance_desc: "Поточний стан сіньцзянського зовнішньополітичного відомства жалюгідний. Якщо два десятиліття тому російські дипломати, амбани та британські мандрівники охоче приходили інформувати губернатора, то тепер більшість уникає його, боячись здирництва з боку кількох чиновників, що лишилися. Губернатор дозволив найм нових урядовців, щоб реформувати відомство."

 SIK_russian_sector: "Російський зв’язок"
 SIK_russian_sector_desc: "За губернаторства Ян Цзэнсіня дипломатичні відносини з Росією не підтримувалися, і наш єдиний вплив на неї тепер — це земельні гранти спекулянтам. Губернатор склав список таких наділів, щоб зацікавити росіян іммігрувати до Сіньцзяню і тим самим зробити нашу безпеку більш важливою для Росії загалом."

 SIK_russian_investment: "Російські інвестиції в економіку"
 SIK_russian_investment_desc: "Повідомляють, що в Казані продають фальшиві права на землю в Сіньцзяні. На думку губернатора, щоб підвищити легітимність свого уряду й привабити російських інвесторів, варто визнати деякі з цих наділів дійсними — за умови, що йдеться про землі, які ми ще не продали."

 SIK_industrial_expansion: "Індустріальне розширення"
 SIK_industrial_expansion_desc: "Великий потік безробітних робітників до Сіньцзяню — це нагода для розширення провінційного арсеналу. Губернатор дозволив будівництво внутрішніх міських доріг для розвитку важкої промисловості, що, сподіваємося, стане переломним моментом для підприємливих громадян і спонукатиме їх будувати власні фабрики."

 SIK_north: "Розширення півночі"
 SIK_north_desc: "Джунгарія десятиліттями перебуває під загрозою монгольського вторгнення, і нам доводиться витрачати значні сили на патрулювання цієї території. Ремонт головної дороги через Джунгарію значно допоможе зміцнити її безпеку й зробити населення задоволеним."

 SIK_mineral_expedition: "Мінеральна експедиція"
 SIK_mineral_expedition_desc: "Існують чутки, що в Дуншаньцзи є величезне нафтове родовище. Для губернатора цілком виправдано відправити туди інженерів, аби оцінити вартість цієї землі. Сподіваємося, ми зможемо відшкодувати витрати за рахунок випуску цінних земельних грантів."

 SIK_south: "Зв’язок із півднем"
 SIK_south_desc: "Тунганістан потерпав від десятиліть занедбаності за режиму Ян Цзэнсіня. Тепер численні прохання відремонтувати дорогу з Кашгара до Хотана можуть бути виконані, і люди нарешті відчують користь від нашого управління."

 SIK_expanding_dihua: "Розширення Діхуа"
 SIK_expanding_dihua_desc: "Вали навколо Діхуа лишили багато землі очищеною від рослинності. Ці перелоги ще не придатні для землеробства, але з належним керівництвом їх можна вирівняти під сучасні машинобудівні фабрики."

 SIK_dihua_fortification: "Укріплення Діхуа"
 SIK_dihua_fortification_desc: "Стіни Діхуа вкриті порваною пропагандою. Але слова вже не здатні захистити від рішучих заколотників. Губернатор дозволив звести додаткові укріплення довкола міста, щоб надати ваги новій пропаганді, яку ми напишемо на стінах."

 SIK_settling_dzungaria_tribes: "Оселення джунгарських племен"
 SIK_settling_dzungaria_tribes_desc: "Племена Джунгарії не змогли скористатися плодами хорошого врожаю 1936 року. Їхні старійшини просять дозволу переселитися на південь, чого губернатор не хоче, але бракує сили, аби відмовити."

 SIK_northern_gold: "Північне золото"
 SIK_northern_gold_desc: "Чутки про золото на заході Сіньцзяню поширилися у вигляді фальшивих земельних грантів, які можна знайти по всьому Китаю. Губернатор розуміє, що потрібно організувати офіційну експедицію до місць, де нібито є золото. Якщо це підтвердиться, потенційне багатство багаторазово окупить витрати."

 SIK_khotan_carpet_factory: "Розширення Хотанської килимової фабрики"
 SIK_khotan_carpet_factory_desc: "Хотан відомий своїми міцними вовняними килимами, настільки, що на ринках Афганістану й Індії їх видають за наші. Губернатору варто інвестувати у велику килимову фабрику в Хотані, хоча б для того, щоб контролювати ринок і підвищувати цінність виробів."

 SIK_kashgar_investment: "Інвестиції в Кашгар"
 SIK_kashgar_investment_desc: "Руйнування, яких зазнав Кашгар, не можна залишати без уваги. Губернатор дозволив виділити кошти на відновлення та розвиток дрібної промисловості в Кашгарі."

 SIK_navigating_desert: "Навігація Такла-Маканом"
 SIK_navigating_desert_desc: "Басейн Такла-Макан є пасткою для мандрівників і десятиліттями його обходили дорогою на Кумул. Однак останнє повстання показало, що армії можуть перетинати пустелю й влаштовувати засідки. Тож варто розглянути ідею створення невеликих форпостів у пустелі, щоб мати можливість пересуватися в разі надзвичайної ситуації."

 SIK_open_mineral_mining: "Відкриття шахт"
 SIK_open_mineral_mining_desc: "Шахти Хотана, які були закриті під час страйку, нарешті знову відкрито. Серед численних іммігрантів у Сіньцзян легко знайти робітників, які замінять заколотників."

 SIK_xinjiang_railways: "Залізниці Сіньцзяню"
 SIK_xinjiang_railways_desc: "Найбільша мрія будь-якого сучасного губернатора Сіньцзяню — прокласти залізницю. Досі це вважалося неможливим через екстремальні температури, розбійництво та високі витрати, але, можливо, настав час оживити цю мрію."

### Characters ###
 #楊增新
 SIK_yang_zengxin: "Ян Цзеньсін"
 SIK_yang_zengxin_leader_desc: "§YНародився:§! §L4 березня 1864 р., Мэнцзи, провінція Юньнань, імперія Цін§!\n§YДовідка:§! §LВід часів Північного походу та наступного німецького втручання Ян Цзеньсін перебуває у стані паніки, знеможений від старості та хвороб. Більшість часу він проводить у власному домі, майже не виходячи назовні через страх перед замахом або фатальною недугою. Окрім повної політичної ізоляції від решти Китаю, люди не знають, скільки йому ще залишилося, але стан його здоров’я явно нестабільний.§!"

 #樊耀南
 SIK_fan_yaonan: "Фань Яонань"
 SIK_fan_yaonan_leader_desc: "§YНародився:§! §L1879 р., повіт Гунань, провінція Хубей, імперія Цін§!\n§YДовідка:§! §LФань Яонань уперше був відзначений чиновником Цін Чжан Чжідуном і просунутий по службі в Хубеї, зумівши назбирати достатньо коштів, щоб навчатися на юридичному факультеті університету Васеда в Японії. Після випуску Фань викладав у Сіньцзянській юридичній школі, а згодом був призначений судовим директором. Коли суд було скасовано, Фань поїхав до Пекіна служити в уряді Бейяна. Не отримавши посади дао-їня Діхуа, він став дао-їнем біднішого Аксу. Продовжуючи освіту, він вивчив російську в Сіньцзянській російській юридичній школі та намагався сприяти інтеграції російських іммігрантів в Аксу. У 1920 р. губернатор Ян Цзеньсін призначив Фаня представником Сіньцзяню в Росії, де він домовився про скасування російських мит до 1940 р. Відомий своєю скромністю та тихою опозицією надмірному оподаткуванню Аксу з боку Яна.§!"

 #馬紹武
 SIK_ma_shaowu: "Ма Шаоу"
 SIK_ma_shaowu_leader_desc: "§YНародився:§! §L1874 р., повіт Тунхай, провінція Юньнань, імперія Цін§!\n§YДовідка:§! §LРепутація Ма Шаоу була тісно пов’язана з діяннями його суфійського родича Ма Юаньчжана, який протистояв уряду Яна Цзеньсіна та ханефітському хуейському військовому ватажку Ма Фусяну. Незважаючи на це, Ма Шаоу провів свої ранні роки на службі у Цін та Яна. Ян був вражений його відданістю й у 1924 р. доручив йому усунути полководця Ма Фусіна. Як винагороду Ма Шаоу отримав посаду дао-їня Хотана. Його політика на посаді була спрямована проти агресивної російської імміграції, а також відзначалася зневажливим ставленням до уйгурів та монгольських мешканців. Після замаху киргизького тюрка Ма Шаоу лікував зламані ноги в Росії, де розповів свою історію журналісту Пітеру Флемінгу. Той відзначив його стійкість і аскетичний спосіб життя.§!"

 #盛世才
 SIK_sheng_shicai: "Шен Шицай"
 SIK_sheng_shicai_leader_desc: "§YНародився:§! §L8 січня 1897 р., Кайюань, область Шеньцзін, імперія Цін§!\n§YДовідка:§! §LШен народився у підприємливій, але бідній сім’ї в Маньчжурії, яка оплатила його навчання в Провінційній лісогосподарській та сільськогосподарській школі в Шеньяні. У 1917 р. вступив до університету Васеда, де познайомився з ідеями Сунь Ятсена та книгою «Азбука соціалізму». Після повернення 1920 р. він називав себе марксистом і вирішив піти у військову службу. У 1924 р. воював під командуванням Чжан Цзоліня, але розчарувався в його антиінтелектуальній політиці й поїхав до Японії на додаткове військове навчання. Після провалу Північного походу у 1928 р. приєднався до Гоміньцзюнь під командуванням Фен Юйсяна. Після руйнування Ганьсу Шен прийняв пропозицію Фаня Яонаня очолити гарнізон Аксу. У 1935 р. дізнався про підпільну діяльність Цзінь Шуженя, але не повідомив Яна через свої марксистські переконання проти деспотизму останнього.§!"

 #金樹仁
 SIK_jin_shuren: "Цзінь Шужень"
 SIK_jin_shuren_leader_desc: "§YНародився:§! §L1879 р., повіт Юнцзін, провінція Ганьсу, імперія Цін§!\n§YДовідка:§! §LКар’єра Цзінь Шуженя почалася в Ганьсу, де він був директором провінційної нормальної школи, лояльної до Цін. Ця посада допомогла йому скласти імператорські державні іспити, після чого він потрапив у поле зору Яна Цзеньсіна. Коли Ян у 1908 р. став губернатором Сіньцзяню, Цзінь був призначений окружним магістратом. Подальші роки революції виснажили адміністративний апарат Яна, що дозволило Цзіню швидко піднятися кар’єрною драбиною, і у 1927 р. він отримав посаду комісара з цивільних справ в Урумчі. Використовуючи цю позицію, Цзінь почав налагоджувати контакти з пропагандистськими рухами з Південного Китаю. Підпільний рух Гоміньдану та зароджувані федералістські кола бачили в ньому зразкового чиновника-ханьця, який служив, на їхню думку, «недостойним провінціалам».§!"

 #龍協麟
 SIK_long_xielin: "Лун Сєлінь"
 SIK_long_xielin_leader_desc: "§YНародився:§! §Lу провінції Сіньцзян, імперія Цін§!" # Без додаткових відомостей

 #包爾漢·沙希迪
 SIK_burhan_shahidi: "Бурган Шахіді"
 SIK_burhan_shahidi_leader_desc: "§YНародився:§! §L3 жовтня 1894 р., Казанська губернія, Російська імперія§!\n§YДовідка:§! §LБурган Шахіді народився в родині, чиї предки втекли з Аксу після невдалого селянського повстання за династії Цін. Родина жила бідно, і він отримав лише початкову освіту. У 1912 р., після Сіньхайської революції, Бурган вирушив разом із татарськими купцями до Діхуа (Урумчі), де працював учнем та крамарем. У 1914 р. він отримав китайське громадянство завдяки родинному походженню. Бурган володів уйгурською, китайською, російською, турецькою та трохи арабською, і служив перекладачем губернатора Сіньцзяну Яна Цзеньсіна. Його співпраця з Ян Цзеньсіном зіпсувала стосунки з тюркською громадою, і його почали відкидати співвітчизники-уйгури. Через скромну посаду він не міг змінити цю недовіру, а зростання бунтів лише ізолювало його ще більше. У 1929 р. він вирішив вступити до Баодінської військової школи, після чого Ян призначив його адміністратором і офіцером. Повернувшись до Сіньцзяну в 1934 р., Бурган побачив занепад адміністрації й, не маючи змоги змінити розрив між урядом та уйгурською спільнотою, обрав шлях відданого державного службовця в адміністрації, яку він вважав найкращою для модернізації краю.§!"

 #張培元
 SIK_zhang_peiyuan: "Чжан Пейюань"
 SIK_zhang_peiyuan_army_chief_desc: "§YНародився:§! §L1894 р., управління Гуїде, округ Сінін, імперія Цін§!\n§YДовідка:§! §LЗакінчивши навчання у Ганьсуському військовому навчальному корпусі, Чжан Пейюань, який часто мав фінансові труднощі, прибув до Сіньцзяну з Ланьчжоу у 1912 р., щоб уникнути боргів. Хоча йому вдалося влаштуватися на службу до Яна Цзеньсіна, він швидко залишив провінцію, бо крамниця в Діхуа лише збільшила його борги.\n\nУ 1917 р., зрозумівши, що його військові навички потрібні саме в Сіньцзяну, Чжан запропонував свої послуги Яну Цзеньсіну й був призначений командиром кавалерійської роти в Алтаї. Його кар’єра злетіла після зустрічі з білогвардійцями під час Громадянської війни в Росії: попри значну меншість, він обманом змусив росіян повірити в силу китайських військ (використовуючи кашкети на каменях у траншеях) і навіть уклав їх відступ. Ці зухвалі дії забезпечили йому визнання Яна та підвищення до полковника. Згодом він став викладачем у Діхуа й відомим військовим діячем у Сіньцзяні.§!\n\n§YПримітка:§! цей амбітний офіцер рішуче проти будь-якого іноземного втручання й готовий захищати свої позиції від будь-яких загроз.§!"

 #牛時
 SIK_niu_shi: "Ню Ши"
 SIK_niu_shi_army_chief_desc: "§YНародився:§! §L1888 р., Куньмін, провінція Юньнань, імперія Цін§!\n§YДовідка:§! §LЯк і більшість офіцерів Сіньцзяну, Ню Ши був приїжджим. Його батько служив чиновником у Куньміні, де він навчався у військовій школі, а згодом вступив до Хубейської армійської школи. Далі здобув освіту в Баодінській військовій академії й застосував знання під час Сіньхайської революції, командуючи революційними силами в Ханьянгу та Шанхаї.\n\nУ 1913 р. його відправили до Сіньцзяну, де Ян Цзеньсін протягом двадцяти років доручав йому різні оборонні посади. У 1915 р. він став начальником штабу оборонного комісара Ілі Ян Фейся, а у 1920 р., після відставки останнього, — в.о. комісара оборони Ілі. У 1927 р. отримав звання генерал-лейтенанта. Його авторитет у провінції був безсумнівним.§!\n\n§YПримітка:§! Ню Ши уклав працю «Військова географія Ілі», відкривав школи для навчання китайської мови серед нацменшин та активно займався благодійністю в рідній Юньнані.§!"

 #楊飛霞
 SIK_yang_feixia: "Ян Фейся"
 SIK_yang_feixia_high_command_desc: "§YНародився:§! §L1881 р., повіт Мэнцзи, провінція Юньнань, імперія Цін§!\n§YДовідка:§! §LВипускник Юньнаньської педагогічної академії, Ян Фейся був направлений урядом Цін до Японії для вивчення сучасних наук. У 1906 р. він вступив до 6-го курсу Імператорської військової академії, де приєднався до Тунменхой та прийняв революційні ідеї. Після повернення взяв участь у другому Гуанчжоуському повстанні та Сіньхайській революції. У 1912 р. тимчасовий уряд у Нанкіні направив його до Сіньцзяну, щоб схилити Яна Цзеньсіна.\n\nКороткий час він був начальником штабу губернатора, а потім — оборонним комісаром Ілі, де разом із Ню Ши залагодив наплив російських біженців. Проте через недовіру Яна Цзеньсіна він подав у відставку в 1921 р. і відтоді залишався лише радником. Попри це, його колеги високо цінували військовий талант.§!\n\n§YПримітка:§! Ян часто інспектував казарми інкогніто. Одного разу, коли його не пустили в місто вночі, він переліз через стіну лише з кинджалом, і наступного дня нагородив вартових за пильність.§!"

 #黎海如
 SIK_li_hairu: "Лі Хайжу"
 SIK_li_hairu_high_command_desc: "§YНародився:§! §L1891 р., повіт Пін’юань, провінція Ґуандун, імперія Цін§!\n§YДовідка:§! §LСтарший син ученого, Лі Хайжу виріс у бідності разом з одинадцятьма молодшими братами та сестрами. Завдяки підтримці дядька він навчався у військовій школі Хуанпу (Ґуанчжоу), а згодом у підготовчій армійській школі в Пекіні. У 1912 р. вступив до Баодінської військової академії, де навчався на піхотинця.\n\nУ 1916 р. був направлений до Шеньсі, але невдовзі переведений до Сіньцзяну, де швидко зробив кар’єру завдяки старанності. У 1928 р. став головнокомандувачем гарнізонів у Хамі, а також цивільним і військовим начальником у Тачені. Пізніше очолив військове відомство Сіньцзяну.§!\n\n§YПримітка:§! скромний офіцер-кар’єрист, Лі Хайжу знає про політичні інтриги, але не втручається в них, виконуючи свої обов’язки незалежно від правителя.§!"

 #李溶
 SIK_li_rong: "Лі Жун"
 SIK_li_rong_sic_desc: "§YНародився:§! §L1870 р., повіт Чженьсі, провінція Сіньцзян, імперія Цін§!\n§YБіографія:§! §LНароджений у родині втікачів від голоду з Цзін’юаня, Лі Жун зростав у відносно стабільних умовах. Навчався в академії Сунфен та Ланьчжоуській академії Цюцю. У 1897 р. став першим директором новозаснованої Хуейюаньської школи другого класу. Наступні 15 років відзначився своєю старанністю та вимогливістю: незалежно від національності, всі учні мали брати участь у конфуціанських обрядах, але поза цим він ставився до них справедливо. Під час Сіньхайської революції 1911 р. відкрито підтримав революціонерів, вважаючи, що Китай перебуває під загрозою загибелі. Тоді ж він уперше зустрів Яна Цзеньсіна як переговорник. Попри політичні розбіжності, обидва вразили одне одного талантами, й Лі отримав посаду губернатора повіту Шая у 1915 р., а в 1917 р. — став головою Сіньцзянських провінційних зборів.\n\nЯк член уряду, Лі енергійно відвідував сільські громади, допомагав у сільському господарстві й здобув репутацію першого «некорумпованого чиновника» в регіоні. Він був відомий як красномовець і прихильник етнічної рівності, тож незалежно від того, хто править Сіньцзяном, користувався повагою населення.§!\n\n§YПримітки:§! Попри щиру повагу до Яна Цзеньсіна, Лі Жун співпрацював з іншими політичними силами.\nУ приватному житті він пережив трагедію: під час сварки випадково вбив старшого сина, кинувши в нього цеглину. Хоч намірів убити не мав, син помер від травми, і Лі Жун усе життя шкодував про цей інцидент.§!"

 #邱宗浚
 SIK_qiu_zongjun: "Цю Цзунцзюнь"
 SIK_qiu_zongjun_sic_desc: "§YНародився:§! §L1879 р., м. Шеньян, провінція Ляонін, імперія Цін§!\n§YБіографія:§! §LЦю Цзунцзюнь провів перші десятиліття життя у відносному спокої, але завжди прагнув більшого. У 1918 р. залишив роботу вчителя та влаштувався до Чжан Цзоліня. Завдяки лестощам домігся направлення до Баодінської військової академії. Після випуску служив під командуванням Ґо Сунліна як полковник. Він відзначався слухняністю, але не вирізнявся як самостійний лідер. Саме в цей час познайомився з Шен Шицаєм, який згодом одружився з його другою дочкою, Цю Юфан. У 1925 р. після невдалого заколоту Ґо Сунліна, війська Цю були розформовані й приєднані до Фентянської армії.\n\nДо кінця Четвертої Чжилі-Фентянської війни 1928 р. Цю звільнили, і він кілька років тинявся Шен’яном, часто відвідуючи борделі. У 1931 р. за пропозицією Шен Шицая переїхав до Сіньцзяну, де став спецпредставником з освоєння земель Ілі.\n\nТепер, як генеральний секретар прикордонного управління, Цю відомий своєю жорстокістю та жадібністю: незаконно конфісковує майно, зловживає державними коштами й проводить свавільні страти. Він діє майже безкарно, спираючись на захист зятя.§!\n\n§YПримітки:§! Попри корупцію й накопичене багатство, Цю Цзунцзюнь відомий скупістю. Якщо хтось торкається до його власності, він терпляче чекає нагоди для жорсткої помсти.§!"

