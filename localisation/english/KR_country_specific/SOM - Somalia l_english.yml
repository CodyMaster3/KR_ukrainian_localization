### Ideas ###
 SOM_iron_fist_of_warsangali: "Залізний кулак Варсангалі"
 SOM_iron_fist_of_warsangali_desc: "Варсангалі є де-юре і де-факто головним кланом Сомалії, що підтримують стосунки з Німеччиною та Османською імперією ще з часів Вельткригу. І хоча офіційно столиця розташована в Могадішо, більшість політичних рішень ухвалюється в Лас Хореї. Ті хто намагаються протистояти клану, швидко замовкають."
 SOM_gendarmerie_idea: "Сомалійська жандармерія"
 SOM_gendarmerie_idea_desc: "Заснована на західній моделі, жандармерія захищає королівство від різних небезпек. Жоден анархіст не втече від нас!"
 SOM_theclanassembly: "Національна асамблея кланів"
 SOM_theclanassembly_desc: "Кожен клан, незалежно від розміру і добробуту, обирає двох своїх представників до нової Національної Асамблеї. Цей орган є нижнім рівнем парламенту, що забезпечує інтереси простого народу."
 SOM_xeer_checked: "Кодекс Ксір"
 SOM_xeer_checked_desc: "Ксір, традиційний кодекс законів, завжди був дрімучим краєм. Однак, ми переробили його так, щоб місцеві закони кланів мали право на існування, але державні закони були вищими за них. Це дасть змогу зупинити чвари та нерозуміння між нашими людьми."
 SOM_HANGASH: "Хангаш"
 SOM_HANGASH_desc: "Нещодавно заснована 'Hay'adda Nabad Gal'yada Gaashaandhiga', також відома як 'Хангаш' - це відділ військової розвідки, покликаний виявляти нелояльні елементи. Тепер Бокор може напряму захистити свій народ від самих себе."
 SOM_cashcrops_idea: "Інтенсивний посів"
 SOM_cashcrops_idea_desc: "Поки у нас спостерігається нестача їжі, необхідно тримати продовольство про запас. Найрозумнішим способом буде збільшити площу посівів."
 SOM_foodplease: "Нестача їжі"
 SOM_foodplease_desc: "Процвітання Сомалії має і свої темні сторони. Швидка урбанізація і зростаюче населення, а також витрати на армію, призвели до того, що на обробку посівів не вистачає робочих рук. І хоча голод не повсюдний, у сільських районах про нього знають не з чуток."
 SOM_lesshunger: "Нестача їжі долається"
 SOM_lesshunger_desc: "Ми зробили спробу побороти голод. Площа посівів збільшилася, більше робітників стало працювати на полях. Також, ми почали закуповувати їжу за кордоном."
 SOM_nohunger: "Більше не голодні"
 SOM_nohunger_desc: "Наші люди нарешті забули про те, що таке голод. Тепер ми можемо сміливо йти у світле майбутнє!"
 SOM_BM: "Чорний Понеділок"
 SOM_BM_desc: "Незважаючи на те, що до нас дійшли тільки малі відгомони великої кризи, навіть цього вистачило, щоб обрушити нашу економіку, спричинивши відтік іноземного капіталу. Ми маємо діяти!"
 SOM_prodeff: "Іноземні методи виробництва"
 SOM_prodeff_desc: "Ми перейняли новітні технології із заходу, що дасть нам змогу виробляти товари зі збільшеною ефективністю."
 SOM_great_again: "Відлуння пансомалізму"
 SOM_great_again_desc: "Ідеї пансомалізму витають в умах нашої інтелектуальної еліти та армійських чинів. Настав час діяти. Народи Сомалі повинні жити під одним прапором!"
 SOM_osmanya: "Нова абетка"
 SOM_osmanya_desc: "Кусман Кінадід, султан Хобойо, а також дуже освічена людина, винайшов новий сомалійський алфавіт. І хоча його винахід уже давно в ходу в освічених колах, ми вирішили визнати цю абетку офіційною державною."
 SOM_osmanya_2: "Нова абетка"
 SOM_osmanya_2_desc: "Кусман Кінадід, султан Хобойо, а також дуже освічена людина, винайшов новий сомалійський алфавіт. І хоча його винахід уже давно в ходу в освічених колах, ми вирішили визнати цю абетку офіційною державною."
 SOM_university_rush_get_ballistics: "Військові академії"
 SOM_university_rush_get_ballistics_desc: "Наші офіцери тепер дотримуються нових стандартів навчання. Це приваблює молодих людей на службу в армії."
 SOM_militia_1: "Місцеве ополчення"
 SOM_militia_1_desc: "Наше народне ополчення тепер оснащене першокласною зброєю, як домашнього, так і зарубіжного виробництва."
 SOM_militia_2: "Місцеве ополчення"
 SOM_militia_2_desc: "Наше ополчення тепер проходить курси військових тренувань. Тепер це не просто натовп, а повноцінне військо."
 SOM_militia_3: "Місцеве ополчення"
 SOM_militia_3_desc: "Зберігаючи свою номінальну ієрархію, CSM тепер планують і працюють як єдине ціле."
 SOM_militia_4: "Місцеве ополчення"
 SOM_militia_4_desc: "Наші нерегулярні сили вже давно є опорою наших збройних сил, і ми підемо слідами Хасана, якого імперіалісти, які зірвалися, назвали "Божевільним муллою", і ми швидко рушимо в рамках відомих нам земель, завдаючи водночас жорсткого удару в кордонах тих, яких ми не знаємо, з метою забезпечити майбутнє Сомалі."
 SOM_cavriders: "Сомалійські вершники"
 SOM_cavriders_desc: "Багато солдатів нашої держави досі воює верхи на конях. Ми дозволимо їм зберегти традиції але розробимо для них сучасні тактики."
 SOM_moredoods: "Масовий набір"
 SOM_moredoods_desc: "Дедалі більше і більше людей записуються в ополчення, щоб захищати Сомалі. А ти записався добровольцем?"

### Focuses ###
 SOM_strength: "Посилення уряду"
 SOM_strength_desc: "Хоча Сомалі бурхливо розвивається, Алі Шир не поспішає вирішувати політичні питання, підтримуючи статус-кво. Народ усе ще не може не натішитися здобутою свободою, тому й не надає цьому значення. Однак, новини про реформи в Абіссінії та Єгипті змусили Бокора зрозуміти, що без реформ майбутнє Сомалі буде вельми сумним."

 SOM_gendarmerie: "Сомалійська жандармерія"
 SOM_gendarmerie_desc: "Традиційно, місцеве ополчення підтримує порядок у наших землях. Однак, сучасна країна повинна покладатися на спеціально навчену за західними зразками жандармерію, яка боротиметься з антиурядовими елементами."

 SOM_negotiate: "Primus Inter Pares"
 SOM_negotiate_desc: "Модель управління Німецької Імперії найкраще підійде нашій країні. Бокор правитиме як перший серед рівних один одному шейхів, султанів і вождів. Кожен клан стане окремою федеральною одиницею."

 SOM_unitedinwill: "Єдина воля"
 SOM_unitedinwill_desc: "Доти, доки сомалійська нація та її народ єдині у своєму дусі, рішучі та далекоглядні, ми можемо забезпечити, щоб жодна мета не була для нас надто грандіозною, щоб її можна було завоювати. Однак для досягнення цього ідеалу ми повинні насамперед зосередитися на розв'язанні проблем усередині держави..."

 SOM_theassembly: "Сомалійська асамблея"
 SOM_theassembly_desc: "Кожен клан, незалежно від розміру і добробуту, обирає двох своїх представників до нової Національної Асамблеї. Цей орган є нижнім рівнем парламенту, що забезпечує інтереси простого народу."

 SOM_constituitionreform: "Конституційні реформи"
 SOM_constituitionreform_desc: "Офіційно завірена Конституція розмежує повноваження регіонів, центрального апарату і нашого Бокора. Ми маємо бути впевнені, що реформи останніх кількох років - не порожній звук."

 SOM_landofthefree: "Місцеві вибори"
 SOM_landofthefree_desc: "Тепер, коли всі закони розмежовані, люди Сомалі самі оберуть свою долю. Хай розпочнуться вибори!"

 SOM_justicetraditionsa: "Ксір та цивільний кодекс"
 SOM_justicetraditionsa_desc: "Ксір, традиційний кодекс законів, завжди був дрімучим краєм. Однак, ми переробили його так, щоб місцеві закони кланів мали право на існування, але державні закони були вищими за них. Це дасть змогу зупинити чвари та нерозуміння між нашими людьми."

 SOM_crackdownonclanism: "Упокорення сильних кланів"
 SOM_crackdownonclanism_desc: "Занадто довго всякі клани оскаржували наші рішення. Ця мерзенна ідея про федерацію має бути знищена раз і назавжди!"

 SOM_unityistrength: "Єдність – сила"
 SOM_unityistrength_desc: "Одна країна, один народ, один Бокор. Ми заплатили занадто велику ціну за свою свободу, щоб сваритися через дрібниці!"

 SOM_formalisekingdomstructure: "Реформа структури"
 SOM_formalisekingdomstructure_desc: "Сомалія має бути централізованим королівством із практично абсолютною владою монарха. Після 'референдуму', звичайно ж..."

 SOM_tfwnoclans: "Федеральні вибори"
 SOM_tfwnoclans_desc: "Ми проведемо липові вибори, щоб заспокоїти лібералів. Результати таких виборів повинні мати мінімальні наслідки. Нам треба нагадати людям, ХТО бився пліч-о-пліч із Хасаном, і ХТО зробив їх вільними."

 SOM_forthegreatergood: "Хангаш"
 SOM_forthegreatergood_desc: "Вороги підстерігають нас за кожним кутом. Кожен норовить вдарити ножем у спину бідного Бокора, який вдень і вночі працює на благо країни. Ми повинні розібратися зі зрадниками швидко і рішуче."

 SOM_finishgovernmentreforms: "Завершення реформ"
 SOM_finishgovernmentreforms_desc: "Тепер, коли майбутнє нашої нації надійно захищене, ми можемо рухатися далі..."

 SOM_economicaldev: "Економічний розвиток"
 SOM_economicaldev_desc: "Хоч ми і процвітаємо, ми повинні бути впевнені, що це не швидкоплинне досягнення. Наші довірені друзі з Порти і Берліна допоможуть нам стати справжньою індустріальною державою."

 SOM_basicinfra: "Розвиток інфраструктури"
 SOM_basicinfra_desc: "Наша молода нація не зможе розвиватися, якщо наші регіони та міста не будуть належним чином з'єднані дорогами."

 SOM_cashcrops: "Вклади в посіви"
 SOM_cashcrops_desc: "Поки у нас спостерігається нестача їжі, необхідно тримати продовольство про запас. Найрозумнішим способом буде збільшити площу посівів."

 SOM_endhunger: "Боротьба з голодом"
 SOM_endhunger_desc: "Ми зробили спробу побороти голод. Площа посівів збільшилася, більше робітників стало працювати на полях. Також, ми почали закуповувати їжу за кордоном."

 SOM_endhunger2: "Кінець голоду"
 SOM_endhunger2_desc: "Наші люди нарешті забули про те, що таке голод. Тепер ми можемо сміливо йти у світле майбутнє!"

 SOM_blackmonday: "Боротьба з Чорним Понеділком"
 SOM_blackmonday_desc: "Хоч ми і постраждали не так сильно, як прямі торгові партнери Німеччини, економіка Сомалі з тріском обвалилася. Ми повинні діяти зараз же!"

 SOM_warindustries: "Шестерні війни"
 SOM_warindustries_desc: "Війна, війна змінилася. Ми не можемо більше сподіватися на досвід і зброю наших батьків. Нова війна вимагає абсолютно нових ідей."

 SOM_foreignmethods: "Іноземні методи виробництва"
 SOM_foreignmethods_desc: "Наші нечисленні збройові заводи повинні працювати на повну силу, якщо ми хочемо поборотися з нашими імперіалістичними сусідами."

 SOM_prepareforwar: "Підготовка до війни"
 SOM_prepareforwar_desc: "Війна назріває на горизонті. Особливо зараз, коли стерв'ятники з Аддис-Абеби дивляться на наш Огаден, нерозумно заперечувати неминуче. Ми повинні в найкоротші терміни бути готовими до війни."

 SOM_licensingdeals: "Купівля ліцензій"
 SOM_licensingdeals_desc: "Найшвидший спосіб модернізувати армію - купити іноземні ліцензії та іноземних фахівців."

 SOM_infra2thereinfraning: "Вклади в інфраструктуру"
 SOM_infra2thereinfraning_desc: "Від Барвари до Зейли, наша країна з'єднана мережею звичайних доріг. Ми повинні прокласти сучасні залізничні колії по всіх колишніх грязьових просіках, щоб наша країна могла розвиватися далі."

 SOM_actualportsandairports: "Розширення портів"
 SOM_actualportsandairports_desc: "Донедавна вантажообіг наших портів був на належному рівні. Однак, зі збільшенням товаровиробництва і кількості інвесторів, ми могли б умовити прибережні клани розширити порти."

 SOM_pansomaliethos: "Відлуння пансомалізму"
 SOM_pansomaliethos_desc: "Ідеї пансомалізму витають в умах нашої інтелектуальної еліти та армійських чинів. Настав час діяти. Народи Сомалі повинні жити під одним прапором!"

 SOM_statefunded_national_revival: "Національне відродження"
 SOM_statefunded_national_revival_desc: "У нашої нації багате минуле, і до того ж, блискуче майбутнє. Змусивши всіх говорити про нашу велич, ми точно переконаємо народ в істинній величі Сомалі."

 SOM_put_down_the_lion: "Знищення лева"
 SOM_put_down_the_lion_desc: "Немає нічого більш жалюгідного, ніж старий старезний лев, який намагається подати голос. Колись, могутня імперія, яка давала притулок усім, хто його потребував, сучасна Абіссінія - не більше, ніж пародія на саму себе з купою князьків, які грають у політику в німецьких костюмчиках. Настав час відправити колись велику державу на заслужений спокій."

 SOM_civilianindustry: "Цивільна промисловість"
 SOM_civilianindustry_desc: "Наш народ може дозволити собі багато товарів, але нам доводиться закуповувати більшість із них за кордоном. От якби ми їх виробляли самі..."

 SOM_constructechnics: "Іноземні методи будівництва"
 SOM_constructechnics_desc: "Реформувати країну - справа нелегка. Нам потрібні іноземні інструктори та радники, які покажуть нам дорогу до світлого майбутнього."

 SOM_consumergoods: "Формування споживчого ринку"
 SOM_consumergoods_desc: "Наша промисловість обмежується внутрішнім ринком. Якби виробляли більше дешевих товарів і продавали їхні надлишки за кордон, ми б були повністю впевнені, що наша промисловість зростає."

 SOM_politicalgoodwill: "Політична стабільність"
 SOM_politicalgoodwill_desc: "Хоч багато хто з нашого уряду все ще досить не пристосований до сучасної політики, ми знайшли спільну мову з багатьма вождями та інтелектуальною елітою."

 SOM_increasealphabetusage: "Абетка Куасмана"
 SOM_increasealphabetusage_desc: "Кусман Кінадід, султан Хобойо, а також дуже освічена людина, винайшов новий сомалійський алфавіт. І хоча його винахід уже давно в ходу в освічених колах, ми вирішили визнати цю абетку офіційною державною."

 SOM_techslot: "Вклади в освіту"
 SOM_techslot_desc: "Найдостойніші зі студентів отримають право здобути безоплатно вищу освіту. Таким чином, наші еліти поповняться новими кадрами і новими ідеями. І це означає, що ми зможемо отримати з них вигоду для держави."

 SOM_techslot2: "Школа війни"
 SOM_techslot2_desc: "Війна - не та річ, яку можна легко передбачити. Тому, нашим кадровим складам, інженерам і аналітикам потрібно постійно навчатися, щоб бути готовими до війни."

 SOM_higherlearning: "Вклади у вищу освіту"
 SOM_higherlearning_desc: "Нам досі не вистачає нормальних закладі, де люди могли б отримати вищу освіту. Великі інвестиції та відкриття нових університетів за межами Могадішо мають призвести до того, що у людей буде поблизу місце, де вони могли б навчатися."

 SOM_royalarmy: "Королівська армія"
 SOM_royalarmy_desc: "Реформа армії - це більше, ніж призначити пару нових людей на місцях. Менталітет, тактика і спорядження повинні повністю змінитися перед тим, як ми можемо назвати свої війська сучасною армією."

 SOM_reformsreorgan: "Військова реформа"
 SOM_reformsreorgan_desc: "Сказати про реформи простіше, ніж їх провести. Ми маємо вирішити, чи буде наша армія централізованою, чи автономною? Цей вибір повинен мати під собою політичне підґрунтя, тому ми насамперед повинні завершити реформи у сфері політики."

 SOM_arm_militias: "Озброєння ополчення"
 SOM_arm_militias_desc: "Тепер у кожного з регіонів є своє постійне ополчення, яке підпорядковується нам. Ми дамо кланам зброю, клани дадуть нам добровольців."

 SOM_militia_training: "Тренування ополчення"
 SOM_militia_training_desc: "Армія не навчених ополченців може не вистояти і проти загону регулярної армії. Ми маємо бути впевнені, що ці солдати мають хоча б базову підготовку."

 SOM_clancavreg: "Приєднання аристократії"
 SOM_clancavreg_desc: "Наша еліта традиційно бореться верхи на коні. Ми вшануємо їхні традиції, і закличемо в армію окремими кінними військами."

 SOM_hobyoyards: "Доки Хобойо"
 SOM_hobyoyards_desc: "Крім своїх досліджень, султан Хобойо не забував і про море, побудувавши кілька верфей у своїх землях. Вони стали основними базами нашого нечисленного флоту. Він замахується і на більше, але без нашої допомоги йому ніколи це все не побудувати!"

 SOM_logistics_effort: "Вклади у логістику"
 SOM_logistics_effort_desc: "Армія живе від стоянки до стоянки. Забезпечувати всіх цих солдатів провіантом і спорядженням - нелегка справа. Ми повинні навчити спеціальних логістів, які будуть відповідальні за постачання військ."

 SOM_joint_planning_teams: "Ієрархія в армії"
 SOM_joint_planning_teams_desc: "Найкращі уми Сомалі були скликані для допомоги нашим планувальникам. Усі регіони і клани повинні діяти як один у справах захисту Батьківщини!"

 SOM_mobilisation_effort: "Мобілізація ополчення"
 SOM_mobilisation_effort_desc: "Народи Сомалі, почуйте поклик! Ваш клан, ваша сім'я і ваша країна потребує вас! Запишись у місцевому пункті призову, щоб разом зі своїми братами захистити Сомалі від зовнішньої загрози!"

 SOM_magarteenartillery: "Арсенали Маджиртіна"
 SOM_magarteenartillery_desc: "Султан Маджиртіна знав, що наша безпека була тимчасовою, тому він на свої гроші купив новітню артилерію, засновану на турецьких моделях. Віддамо йому хвалу і скористаємося його даром."

 SOM_mobility: "Доктрина мобільності"
 SOM_mobility_desc: "Інвестиції в передові технології, як-от танки та моторизована піхота, важливі для того, щоб іти в ногу з сучасним рівнем ведення війни. Ми будемо захищати нашу батьківщину, використовуючи швидкість, обганяючи наших ворогів і домагаючись перемоги!"

 SOM_advanced_naval_engagements: "Теорія морських битв"
 SOM_advanced_naval_engagements_desc: "Використовуючи військово-морську доктрину поряд із військовою доктриною і переконавшись у тому, що вони можуть працювати в тісному контакті одна з одною, ми можемо гарантувати, що наша армія зможе впоратися з будь-якою загрозою, чи то на морі, чи то на суші."

 SOM_onkod_warfare: "Військові доктрини Хасана"
 SOM_onkod_warfare_desc: "Іррегулярне ополчення є кістяком нашої армії. Йдучи стопами Хасана, ми будемо рухатися швидко і завдавати смертельних ударів. Цим ми і прийдемо до світлого майбутнього."

 SOM_unified_army: "Єдина армія"
 SOM_unified_army_desc: "Армія - продовження всієї держави. Якщо ми хочемо бути схожими на європейців, нам потрібна натренована армія, заснована на європейській моделі."

 SOM_factory: "Підготовка військових запасів"
 SOM_factory_desc: "Хоч це і дорого нам обійдеться, але ми повинні бути впевнені, що всі підприємства виробляють достатньо товарів і спорядження для нашої армії."

 SOM_strategic_planning: "Стратегічне планування"
 SOM_strategic_planning_desc: "Наші офіцери горять бажанням навчатися. Іноземні інструктори покажуть їм усі премудрості сучасних бойових дій. З їхньою допомогою, наші офіцери зможуть перемогти будь-якого ворога як на стратегічному, так і на тактичному рівні."

 SOM_acquire_tanks: "Купівля танків"
 SOM_acquire_tanks_desc: "Танки - дорогі, їх важко зробити і дорого утримувати. Вони, однак, будуть безцінною підмогою в майбутніх війнах. Тим паче, що наші вороги, цілком ймовірно, не матимуть нічого подібного у своєму арсеналі!"

 SOM_factory2: "Військова промисловість"
 SOM_factory2_desc: "Наші заводи мають ломитися від продукції... але не споживчої, а військової. Ми маємо бути забезпечені й екіпіровані аж до останнього бійця!"

 SOM_equipment: "Модернізація озброєння"
 SOM_equipment_desc: "Наші люди мають спочатку повірити в те, що реформи армії - це на благо. Що може бути краще за нові чоботи, сучасну гвинтівку і смачний пайок?"

 SOM_modern_guns: "Сучасна зброя"
 SOM_modern_guns_desc: "Наша артилерія пам'ятає ще часи Вельткригу, а окремі гармати і того старші. Нам точно потрібне нове озброєння для армії."

 SOM_support_eq: "Допоміжне спорядження"
 SOM_support_eq_desc: "Допоміжне спорядження і постачання - два стовпи наших майбутніх реформ. Нам знадобиться трохи часу, щоб натренувати допоміжні бригади. Раніше ми не мали справу з чимось подібним."

 SOM_special_forces: "Тренування спецназу"
 SOM_special_forces_desc: "Кращі з кращих, обрані мужі Лас Хорея стануть елітою наших військ, чиє завдання полягатиме в особистій охороні нашого Бокора."

 SOM_military_doctrine_effort: "Сучасна військова доктрина"
 SOM_military_doctrine_effort_desc: "Війна не за горами. Тому ми повинні бути в курсі всіх стратегічних і тактичних нововведень, придуманих за кордоном. Знаючи нашого ворога, ми з легкістю знайдемо пролом у його плані."

 SOM_support_companies: "Загони підтримки"
 SOM_support_companies_desc: "Допоміжні бригади - ключове слово в прийдешніх війнах. Однак, щоб нам натренувати такі війська, знадобиться допомога іноземних інструкторів, що влетить нам у копієчку."

 SOM_inthenavy: "Між морями"
 SOM_inthenavy_desc: "Сомалі розташована на перетині багатьох торговельних шляхів, тому вона така важлива для іноземців зі стратегічного погляду. Якби у нас були сильний флот і авіація, ми могли б контролювати весь потік товарів через Суец."

 SOM_royalnavy: "Королівський флот"
 SOM_royalnavy_desc: "Наші кораблі - не більше, ніж списаний мотлох прямо з Вельткригу, який нам продали іноземці. Якщо ми хочемо контролювати море, нам необхідно провести реформи як у суднобудуванні, так і серед матросів та офіцерів."

 SOM_buildup: "Побудова кораблів"
 SOM_buildup_desc: "Ми почнемо повномасштабне будівництво нового флоту. Так, задоволення дороге, але воно того варте."

 SOM_strategicpatrols: "Стратегічні патрулі"
 SOM_strategicpatrols_desc: "Використовуючи наші кораблі для того, щоб патрулювати торгові шляхи, ми покажемо решті світу наш вплив. Також, наші власні лінії постачання опиняться під захистом."

 SOM_constrycnava: "Будівництво верфей"
 SOM_constrycnava_desc: "Ми повинні істотно розширити наші верфі, якщо хочемо збільшити обсяг виробництва суден."

 SOM_raiders: "Непрямий наступ"
 SOM_raiders_desc: "Наш вплив на торговельних шляхах дає нам змогу почати розробку підводних човнів, які, в разі небезпеки, і потоплять ці самі шляхи."

 SOM_hunterpacks: "Рейдерство"
 SOM_hunterpacks_desc: "Ми організуємо рейдерські флотилії, щоб жоден ворожий корабель постачання не перетнув води Африканського рогу!"

 SOM_controlofnearbyseas: "Контроль над морем"
 SOM_controlofnearbyseas_desc: "Контроль за такими великими водами буде нелегким завданням. Однак, якщо ми ризикнемо, то зірвемо справжній куш, контролюючи весь товарообіг..."

 SOM_flagshipexperiments: "Сомалійський флагман"
 SOM_flagshipexperiments_desc: "У нашої маленької, але гордої нації досі не було флагмана. Але так чи інакше, рано чи пізно нам доведеться захищати свої порти, і маленькі рейдери для цього зовсім не підійдуть."

 SOM_airforce: "Королівський аерофлот"
 SOM_airforce_desc: "Усе, що у нас є - трохи старих біпланів, куплених десяток років тому в Халіфа. Наш королівський аерофлот потребує серйозних реформ."

 SOM_fighters: "Перевага в повітрі"
 SOM_fighters_desc: "Повітряні битви призначені для того, щоб тримати небеса під контролем. Якщо ми хочемо щось показати нашим ворогам, нам потрібні нові сучасні літаки."

 SOM_fighters2: "Контроль над небом"
 SOM_fighters2_desc: "Ми не повинні шкодувати коштів на те, щоб бути впевненими, що над Сомалі літатимуть тільки її літаки. Втрата контролю над небом призведе на до поразки."

 SOM_bombers: "Перемога на суходолі з повітря"
 SOM_bombers_desc: "Повітряні битви також призначені і для того, щоб тримати не тільки небеса під контролем, а й сушу. Ніхто, крім живих солдатів, не принесе нам перемоги! А ми їм у цьому допоможемо з повітря."

 SOM_bombers2: "Іноземні бомбардувальники"
 SOM_bombers2_desc: "Наші пілоти все ще не звикли до бомбардувальників. Іноземні інструктори подбають про те, щоб підготовка пройшла як по маслу. Крім того, вони можуть дати кілька порад у галузі авіабудування."

 SOM_airdoc: "Війна в небі"
 SOM_airdoc_desc: "Планування - найважливіша частина всіх повітряних операцій. Ми повинні бути впевнені, що наші офіцери в змозі показати себе в будь-яких умовах."

### Intro Screen ###

 SOM_country_intro_header: "В єдності - сила!"
 SOM_country_intro_content: "Розділена на безліч кланів, Сомалі стала легкою здобиччю для європейських колонізаторів. Але за часів Вельткригу Абдула Хасан, прозваний нашими ворогами "Божевільним", зміг викинути італійців із Сомалі, а султан Варсангалі зміг вирватися з-під британського ярма. Версальський договір, що офіційно завершив Вельткриг, парадоксальним чином зробив Сомалі вільною країною, залишаючись водночас протекторатом Великої Британії завдяки договорам Алі Шира. Після падіння Сполученого Королівства, Варсангалі зайняли залишки британський територій. Лояльна аристократія проголосила главу клану імператором, або Бокором, Сомалії. Однак, але взяв собі титул короля, боячись викликати гнів німецького імператора та османського халіфа, які допомогли Сомалії у війні. На ці землі прийшли роки процвітання - поля колосяться, міста ростуть з кожним днем. Наша влада над Огаденом абсолютна, хоча маленький аббісинський лев намагається її заперечити. Сомалія вступає у вік відродження, проте на неї ще чекають важкі часи. Хайле Селассіє дивиться на нас із заздрістю, а новий глава Міттельафрики непередбачуваний у своїй дипломатії. Щоб не піднесла нам доля, ми не віддамо свого. Наш народ піде до світлого майбутнього!"
 som.1.a: "Сомалія стоїть на стовпах єдності!"
 
### Events ###
 som.2.t: "Відлуння Чорного Понеділка"
 som.2.d: "Незважаючи на те, що наша економіка і так перебуває в жалюгідному стані, все погіршилося відтоді, як Німеччину вразила фінансова криза. Наші партнери більше не можуть з нами торгувати, і народ починає турбуватися про те, що падіння економіки - це недобре пророцтво, яке призведе за собою голод і злидні!"
 som.2.a: "Уф!"
 
 som.3.t: "Вибори були призначені!"
 som.3.d: "Вибори в нижні палати можуть стати хорошим показником того, які фракції найвпливовіші в нашій країні. Прем'єр від партії-переможниці буде призначений самим Бокором, як і було сказано в Конституції. Але хто ж здобуде перемогу? Дві партії мають реальні шанси на перемогу: Младосомалійці та Роялісти. Люди вирішать..."
 som.3.a: "Роялісти, Осман III стане прем'єром"
 som.3.b: "Младосомалійці, Осман Шермаке стане прем'єром"
 
 som.4.t: "Хангаш спіймав антиурядові елементи"
 som.4.d: "Нерозумно розкривати таємну інформацію, ваша величносте, але ці злочинні елементи мають намір знищити Сомалі та розпродати її іноземцям. Не хвилюйтеся, загрозу знищено."
 som.4.a: "Чудово"
 
 som.5.t: "Референдум"
 som.5.d: "Люди повинні схвалити наші реформи і визнати нас повновладним монархом. Усі незадоволені нами... вони кудись поділися, тому наша перемога була визначена наперед. Все що залишилося нам, це святкувати успіх!"
 som.5.a: "Все пройшло, як і передбачалося"
 
 som.6.t: "Суперечка між кланами!"
 som.6.d: "Два великі клани вступили в перепалку на зборах. Тепер вони бойкотують політичні рішення один одного, нагнітаючи атмосферу ще більше."
 som.6.a: "Це погано!"
 
 som.7.t: "Який вигляд мав Хасан?"
 som.7.d: "Мохаммед Абдула Хасан, або Божевільний Мулла, як його величають на заході, розбив британців та італійців, забезпечивши нам незалежність. Однак, він вважав, що будь-яке його зображення викраде душу. Тому, на сьогоднішній момент, ми не можемо точно сказати, який вигляд мав Хасан. Все, що ми про нього знаємо, передалося від третіх осіб. Як же нам його зобразити?"
 som.7.a: "Обережно, ми б не хотіли вкрасти душу такої великої людини..."
 
 som.8.t: "Успіх освітньої кампанії!"
 som.8.d: "Наші нещодавні реформи освіти призвели до того, що тисячі дітей тепер вчать алфавіт і навчаються азів графіки та рахунку. Безсумнівно, саме про це, говорячи про нас, будуть згадувати нащадки."
 som.8.a: "Кожен починав з малого"
 
 som.9.t: "Хасшан Дорех"
 som.9.d: "На подив консерваторів, група освічених жінок та їхніх чоловіків організувалися для боротьби з Абіссінією. Вони називають себе 'Хасшан Дорех', на ім'я дружини Абдули Хасана, яка зараз б'ється разом із ними."
 som.9.a: "Всі роблять свою справу!"
 
 som.11.t: "Барре розставив свої тенета!"
 som.11.d: "Прокляття! Якісь невпізнані офіцери заарештували нашого Бокора, коли той ішов до свого палацу! Монархія була скасована, і Тимчасовий Революційний уряд захопив владу, обіцяючи Сомалі світле (тоталістичне) майбутнє."
 som.11.a: "Нам треба було бути пильнішими..."
 
 som.12.t: "Хаджі та націоналісти виходять на сцену!"
 som.12.d: "Націоналістичні офіцери влаштували путч і повалили монарха! Тепер, нове Сомалі повстало з попелу, очолюване військовими та священиками. Разом, вони приведуть Сомалі до того ідеалу, якого прагнув Хасан!"
 som.12.a: "Нам треба було бути пильнішими..."
 
 som.13.t: "Податок на Кат!?"
 som.13.d: "Кат - рослина-наркотик, яка повсюдно поширена в Сомалі. Її листя жують на ринках, у мечетях і навіть у школах. Приходять пропозиції оподаткувати вирощування і продаж ката, зробивши нас монополістами на ринку. Однак, людям, особливо з сільської місцевості, це дуже не сподобається."
 som.13.a: "Оподатковуйте, нам потрібно більше грошей!"
 som.13.b: "Ми не можемо забрати у людей їхню єдину радість"

