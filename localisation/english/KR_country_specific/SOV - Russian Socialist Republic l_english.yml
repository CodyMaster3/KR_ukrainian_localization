### Focuses ###
 Russia_Socialist: "Фокуси Росії"

 SOV_Proletarian_Humanism: "Пролетарський гуманізм"
 SOV_Proletarian_Humanism_desc: "З позиції риторики та спритного маневрування, Бухаринське бачення Росії та інших країн полягало в домінуючій ролі його у Всесоюзній Комуністичній Партії. Він підтримував шлях повзучого темпу соціалізму та уникнення створення державної бюрократії, зберігаючи перемоги пролетаріату в нещодавній Революції."
 
 SOV_Fight_Urban_Rural_Conflict: "Боротьба із сільсько-міськими протиріччями"
 SOV_Fight_Urban_Rural_Conflict_desc: "На нашій землі ведеться велика боротьба міст і сіл, боротьба між розвиненими землями та відсталою сільською місцевістю, між робітниками та селянами. Один з наших перших кроків у збереженні революції це перебороти цей поділ, отже ми повинні об'єднати зусилля по боротьбі з гнобителями, адже це краще, ніж сваритися між собою."
 
 SOV_Voluntary_Collectivisation: "Добровільна колективізація"
 SOV_Voluntary_Collectivisation_desc: "Росія тільки-но починає рухатися від феодалізму, а тим часом ми звільнили країну. Нова Економічна Політика Радянської Республіки повинна включати програму добровільної колективізації сільського господарства, що дозволить бідним селянам об'єднатися та об'єднати їх ресурси без знищення всієї сільськогосподарської системи."
 
 SOV_Cautious_Industrialisation: "Обережна індустріалізація"
 SOV_Cautious_Industrialisation_desc: "Суперіндустріалізм лівого крила партії призведе до масивної державної бюрократії, яка превалюватиме серед пролетаріату. Тільки помірна індустріалізація, одну з яких захищає Смичка, є необхідною вимогою у короткостроковій перспективі, оскільки вона вирішує багато проблем у своєму шляху."
 
 SOV_Control_The_Unions: "Контролювати спілки"
 SOV_Control_The_Unions_desc: "Ми дотримуємося розмежування між об'єднаннями та адміністративними органами, але це має бути виправлено. Ми повинні розрізняти призначення об'єднань, профспілок та виробничих об'єднань. Наново створений адміністративно-економічний апарат буде демократично обраний робітниками, широкими масовими зборами всіх господарсько-виробничих верств."
 
 SOV_Fight_Bureaucratisation: "Боротьба з бюрократизацією"
 SOV_Fight_Bureaucratisation_desc: "Боротьба проти бюрократії- це стала боротьба, як зауважив свого часу Ленін. Ми повинні боротися проти бюрократії, доки вона ще не остаточно не встановилася і будь-що ми повинні уникати цього. Ми готуватимемо справжніх пролетарських бюрократів і замінимо ними реакційних бюрократів, яких поки що достатньо."
 
 SOV_Revolutionary_Vanguard: "Революційний авангард"
 SOV_Revolutionary_Vanguard_desc: "Після довгої боротьби бачення революційного майбутнього Карла Радека перемогло, попри все інше. Радикал, який очолює радикалів, припускає, що примітивне накопичення та п'ятирічні плани дозволять виробляти ресурси, необхідні для переходу до соціалізму."
 
 SOV_Mass_Collectivisation: "Масова колективізація"
 SOV_Mass_Collectivisation_desc: "Сільськогосподарські угіддя Росії досить просторі, але ніколи не контролювалися самими селянами, а замість них там панували великий князь, цар і капіталіст. Це гноблення робітників не повинно більше проявлятися і нам необхідно розпочати радикальну програму прискореної колективізації на наших сільськогосподарських землях. Тільки у колективному володінні робітники по-справжньому будуть вільні від капіталістичного ярма."
 
 SOV_Militarisation_of_Labour: "Озброєння робітників"
 SOV_Militarisation_of_Labour_desc: "Люди, які уникають роботи, повинні бути схильні до державного примусу, як необхідного елемента створення суспільства, заснованого на інтересах трудової більшості. Таким чином, нам потрібно заснувати армії робітників. Все, що нам для цього потрібно, це мобілізувати пролетаріат, щоб вони під військовим наглядом виконували накази, також нам потрібно боротися з робітниками-дезертирами та тими, хто хоче саботувати Велику Революцію."
 
 SOV_Proletarian_Revolution: "Пролетарська революція"
 SOV_Proletarian_Revolution_desc: "Революція має бути остаточною та всеохоплюючою. Для досягнення соціалізму, ми повинні спрямувати всі наші зусилля до здійснення Революції та радикальної зміни суспільства зверху до низу. Тільки після видалення ракової пухлини у вигляді попереднього режиму, наше суспільство робітників по-справжньому позбавиться пригнічення."
 
 SOV_First_Five_Year_Plan: "Перша П'ятирічка"
 SOV_First_Five_Year_Plan_desc: "Оподаткування селянства і таким чином взяття додаткової вартості селян дозволять перейти продуктивним силам до соціалізму, що найкраще зробити через центральне агентство з планування, що створює плани, які забезпечують швидку індустріалізацію."
 
 SOV_Industrial_Democracy: "Індустріальна демократія"
 SOV_Industrial_Democracy_desc: "Погляди Коллонтай про профспілковий контроль над економікою спричинило перемогу над більшістю думок товаришів. Незважаючи на своє благородне походження, вона завжди була борцем за більший контроль над профспілками і, отже, за економікою, оскільки профспілки є найкращим поданням волі пролетаріату."
 
 SOV_Break_The_Smychka: "Розбити смичку"
 SOV_Break_The_Smychka_desc: "Через війну вікового феодального і капіталістичного правління Росії виникло мало реальних селян. Тому немислимо, що фермер опиниться в центрі революції, хоч і не зі своєї вини. Ні, авангард революції - робітник, а не селянин, і він має бути піднесений як такий."
 
 SOV_Create_the_VSR: "Всеросійський союз робітників"
 SOV_Create_the_VSR_desc: "Створивши ВСР – Всеросійський Союз Робітників, профспілкам буде надано велику підтримку на їхню працю та економіку в цілому. Зрештою, це послужить зміцненню як робітника, так і Союзу."
 
 SOV_Separation_Of_Powers: "Поділ сил"
 SOV_Separation_Of_Powers_desc: "Інтереси профспілок надто довго ігнорувалися, ми створимо поділ влади між профспілками, Радами та Комуністичною партією, що забезпечить представництво пролетаріату та водночас дозволить ефективно захищатися від реакціонерів."
 
 SOV_Rebuild_The_Country: "Перебудова країни"
 SOV_Rebuild_The_Country_desc: "Коли останні роки перестають бути одними з найгірших, російські землі були розорені лихами війни і тиранії на всю нашу живу пам'ять. Процес відновлення країни буде довгим і важким, і ми маємо зосередити всі свої зусилля на цьому."
 
 SOV_Help_The_People: "Допомога народу"
 SOV_Help_The_People_desc: "Друга російська громадянська війна спустошила великі райони нашої країни, вона також зубожіла багатьох людей. Нам доведеться виправити це лихо і покласти край великим стражданням, створеним для багатьох громадянської війною, інакше ми не змогли б виконати нашу головну місію щодо покращення життєвого стану населення в цілому."
 
 SOV_Rebuild_The_Bureaucracy: "Перебудова бюрократії"
 SOV_Rebuild_The_Bureaucracy_desc: "Влада Керенського та її наслідки навряд чи покращили становище з часів царів. Якщо ми хочемо мати функціонуючий державний апарат, здатний обслуговувати робітників, а не інтереси жменьки капіталістів та їх наближених, вся державна бюрократія має бути перебудована з нуля."
 
 SOV_Allow_Small_Traders: "Мале підприємництво"
 SOV_Allow_Small_Traders_desc: "Щоб забезпечити плавніший перехід до соціалістичної економіки, у несуттєвих секторах економіки буде дозволено обмежений обсяг торгівлі. Зрештою, звичайна людина, керуючий невеликим магазином, не така далека від робітника на фабриці, і прирівнювання його до промислового барона завдасть непотрібної шкоди масам."
 
 SOV_The_GOELRO_Plan: "План ДЕЕЛРО"
 SOV_The_GOELRO_Plan_desc: "Електрифікація є центральною частиною комунізму. Ленін зайшов так далеко, що заявив, що "Комунізм є Радянська влада плюс електрифікація всієї країни". Для реалізації цього плану ми довірили "Державну комісію з електрифікації Росії" електрифікувати весь народ."
 
 SOV_Form_Gosplan: "Держплан"
 SOV_Form_Gosplan_desc: "Для досягнення наших економічних цілей держава має створити комітет з планування. Використовуючи найяскравіші уми Росії, Держплан значно покращить нашу економіку."
 
 SOV_Mechanisation: "Механізація"
 SOV_Mechanisation_desc: "Промислова революція принесла із собою великі поліпшення у виробництві, оскільки фабрики та сільськогосподарські угіддя почали широко використовувати техніку. Проте, тут, у Росії, більшість праці виконується вручну. Щоб конкурувати з капіталістами, які протистоять нам на кожному кроці, ми підтримаємо ці покращення та відповідно модернізуємо нашу економіку."
 
 SOV_Khozraschyot: "Госпрозрахунок"
 SOV_Khozraschyot_desc: "Соціалістична економіка може бути створена відразу. Один із ранніх перехідних кроків, викладених у Новій економічній політиці Російської Соціалістичної Республіки, вимагатиме, щоб певні елементи вільного ринку в даний час емулювалися, що в короткостроковій перспективі призведе до більш значних змін у легкій, а не важкій промисловості."
 
 SOV_Promote_Industrialisation: "Просування індустріалізації"
 SOV_Promote_Industrialisation_desc: "Ми не існуємо у вакуумі. Щоб перетворити нашу економіку на соціалістичну, ми повинні на певному рівні брати участь у світовому ринку, і нам знадобиться певний обсяг капіталу для придбання необхідного обладнання та знань. Найкращий спосіб досягти цього - створити низку державних фондів, які можуть фінансувати ці підприємства, дозволяючи відокремити внутрішню економіку від міжнародного капіталізму."
 
 SOV_Spreading_The_Revolution: "Поширення революції"
 SOV_Spreading_The_Revolution_desc: "Революція не буде укладена лише у межах Росії. Робочий за кордоном також має бути звільнений від тиранії, і ми зобов'язані допомогти їм у їхній боротьбі."
 
 SOV_Secure_Central_Asia: "Убезпечити Центральну Азію"
 SOV_Secure_Central_Asia_desc: "Колишня частина Росії, центрально-азіатські рівнини опинилися під владою деспотичних ханів та їх войовничих орд. Принесення соціалістичного керівництва на ці землі було б не лише актом самооборони з нашого боку, а й актом звільнення пригноблених, які живуть під ярмом цих воєначальників."

 SOV_The_Final_Battle: "Остання битва"
 SOV_The_Final_Battle_desc: "Брест-Литовський договір не тільки передав на срібному блюді мільйони робочих рук німецьким промисловцям, а й дав найбільш індустріалізовані землі Росії. Наш обов'язок – раз і назавжди звільнити народ Сходу від німецької окупації."
 
 SOV_Mobilise_Urban_Militias: "Мобілізувати міські військові формування"
 SOV_Mobilise_Urban_Militias_desc: "Міста були серцем революції від початку, вони були її батьківщиною. Ми мобілізуємо ополченців із міст, щоб вони служили революції і дозволили її поширити, тому що, якщо ми не швидко мобілізуватимемо великі верстви населення, революція може бути придушена реакціонерами."
 
 SOV_Krasnaya_Gvardiya_Units: "Підрозділи Червоної гвардії"
 SOV_Krasnaya_Gvardiya_Units_desc: "Багато членів більшовицької партії все ще ховаються, нам потрібно мобілізувати і об'єднати цих людей у ​​військові формування, тому що на цьому етапі нам потрібен кожен солдат, якщо ми хочемо пережити тиск реакціонерів."
 
 SOV_Rally_The_Defectors: "Протести неповернених"
 SOV_Rally_The_Defectors_desc: "Багато хто в російській армії незадоволений статус-кво, що робить їх ідеальними для вербування в революцію, тому вони можуть бути справжньою спробою змінити статус-кво, покращити життя населення і змусити армію служити народу, а не банкірам."
 
 SOV_The_War_Effort: "Військова міць"
 SOV_The_War_Effort_desc: "Нам потрібно буде організувати революційні воєнні дії, оскільки це було чистою катастрофою раніше. Ми відновимо більшу частину бюрократії та державного апарату, який був зруйнований після провалу Першої громадянської війни."
 
 SOV_Rebuild_The_Red_Army: "Перебудова командування"
 SOV_Rebuild_The_Red_Army_desc: "Червону армію доведеться відновлювати, якщо ми хочемо перемогти у цій революції. Централізована армія зарекомендувала себе як здатна бойова сила вперше, вона буде здатна і вдруге, хоча ми повинні уникати невдач і помилок першого втілення."
 
 SOV_Centralised_Command: "Централізоване командування"
 SOV_Centralised_Command_desc: "Централізоване командування потрібне на війні, будь-яка інша альтернатива може призвести до повної катастрофи, чого ми повинні уникнути будь-якою ціною. Таким чином, ми будемо прагнути створити згуртовану військову лінію командування, щоб забезпечити ефективніше ведення воєнних дій."
 
 SOV_Reinstate_The_Cheka: "Відновлення ЧК"
 SOV_Reinstate_The_Cheka_desc: "Всеросійська надзвичайна комісія боротьби з контрреволюцією і саботажем виконувала свої обов'язки з старанністю. Тепер, коли встановилося соціалістичне правління, ми стикаємося із загрозою підривної діяльності контрреволюціонерів з усього світу. Щоб відобразити загрози як зсередини, так і з-за кордону, ми маємо розширити ЧК та модернізувати її методи."
 
 SOV_War_Communism: "Військовий комунізм"
 SOV_War_Communism_desc: "Нам потрібно буде вжити кілька заходів, щоб виграти цю війну і поширити революцію на всю Росію, багато з цих заходів можуть виявитися непопулярними і навіть жорстокими, проте вони необхідні незалежно від наслідків, щоб виграти війну та покращити життя населення надалі."
 
 SOV_The_Second_Red_Army: "Друга Червона армія"
 SOV_The_Second_Red_Army_desc: "Червона Армія буде відновлена, оскільки це була чудова демонстрація пролетарської влади, навіть якщо вона була переможена зрештою. Однак рішення полягає в тому, щоб відновити Червону армію та винести уроки з її невдач, а не відкидати Червону армію та її принципи, на яких вона була заснована."
 
 SOV_Reorganise_Armament_Production: "Реорганізувати військове виробництво"
 SOV_Reorganise_Armament_Production_desc: "Поточний стан виробництва озброєнь є чистою катастрофою, нам доведеться реорганізувати виробництво озброєнь та покласти край хаосу у виробничій лінії. Якщо ми це зробимо, то тільки тоді ми можемо гарантувати, що у кожного солдата буде зброя для боротьби з противником."
 
 SOV_The_Peoples_Logistics_Corps: "Народний корпус логістики"
 SOV_The_Peoples_Logistics_Corps_desc: "Нам потрібно буде правильно організувати логістику, для чого ми створимо "Народний корпус логістики", який відповідатиме за матеріально-технічне постачання, що, як ми сподіваємося, покладе край поточному стану логістики, яка в багатьох областях є катастрофічною."
 
 SOV_Dedicated_Artillery_Battalions: "Спеціальні артилерійські батальйони"
 SOV_Dedicated_Artillery_Battalions_desc: "Ми створимо спеціальні артилерійські батальйони, які будуть служити для прориву ворожих ліній укріплень безліччю артилерійських снарядів, що в кращому разі запобігатиме будь-якій реальній контратаці."
 
 SOV_Local_Workshops: "Місцеві майстерні"
 SOV_Local_Workshops_desc: "Ми будемо створювати місцеві майстерні по всій країні, щоб забезпечити місцеве виробництво зброї, яке краще підходить для місцевої ситуації та потреб, ніж централізований спосіб організації виробництва."
 
 SOV_Empower_The_Krasnaya_Gvardiya: "Уповноважити Червону гвардію"
 SOV_Empower_The_Krasnaya_Gvardiya_desc: "Нам потрібно буде створити армію "знизу вгору", армію, яка справді революційний дух революції. Ми також підтримуватимемо демократичні вибори командирів, навіть якщо вони часом викликатимуть деякі проблеми, місцеві солдати, ймовірно, краще знають, хто має командувати ними."
 
 SOV_Decentralised_Structure: "Децентралізована структура"
 SOV_Decentralised_Structure_desc: "Ми додатково децентралізуватимемо Армію Революції, надаючи кожній частині армії значну автономію і не даючи вищим керівникам можливості диктувати решті армії, що вони повинні робити і як."
 
 SOV_Reconnaissance_Units: "Розвідувальні загони"
 SOV_Reconnaissance_Units_desc: "Створюючи підрозділи, призначені для розвідки, ми завжди будемо на крок попереду ворога, ми знатимемо, який їхній наступний план і що нам потрібно зробити, щоб протистояти йому."
 
 SOV_Officer_Initiative: "Офіцерська ініціатива"
 SOV_Officer_Initiative_desc: "Заохочення ініціативи офіцерів приймати самостійні рішення дозволить краще реагувати на раптові зміни, оскільки вони краще обізнані про ситуацію на місцях, ніж деякі штабні керівники, які ніколи не відвідували цей район належним чином."
 
 SOV_Small_Unit_Tactics: "Тактика невеликих підрозділів"
 SOV_Small_Unit_Tactics_desc: "Замість використання мас військ, ми можемо використовувати невеликі підрозділи, що дозволять нам набагато швидше мобілізуватися і атакувати, ніж якщо б ми використовували велику кількість підрозділів. Це також дасть нам елемент несподіванки легше, ніж якби ми використали масову армію."
 
 SOV_Frunzes_Reform_Plan: "План реформ Фрунзе"
 SOV_Frunzes_Reform_Plan_desc: "Поки революція забезпечена, ми можемо зосередитись на інших питаннях. Фрунзе запропонував, щоб ми зосередилися на покращенні підготовки вищого командування та в цілому покращували захист від можливого вторгнення реальної загрози, оскільки ворожі сили, ймовірно, намагатимуться покласти край революції в майбутньому."
 
 SOV_Expand_The_High_Command: "Розширити найвище командування"
 SOV_Expand_The_High_Command_desc: "Найвище командування необхідно буде розширити, щоб включити до нього багатьох наших найкращих генералів, які змогли показати свою майстерність у Другій російській революції. Тільки найвище командування, що включає найкращих, зможе приймати розумні рішення."
 
 SOV_Officer_Training_Academies: "Академії з навчання офіцерів"
 SOV_Officer_Training_Academies_desc: "Наші військові академії багато в чому, як і раніше, є пережитком минулого, більшість із них з часів царя. Ми створимо низку нових військових академій, дотримуючись сучасних стандартів і доктрини. Тільки так ми створимо офіцерський корпус, який справді перевершує капіталістичний."
 
 SOV_Professional_Engineer_Corps: "Професійний корпус інженерів"
 SOV_Professional_Engineer_Corps_desc: "У нашій армії досі немає належного інженерного корпусу, хоч би формалізованого. Ми змінимо цю ситуацію, створивши офіційний інженерний корпус, який буде професійно навчений своїй справі."
 
 SOV_Tukhachevskiys_Reform_Plan: "План реформ Тухачевського"
 SOV_Tukhachevskiys_Reform_Plan_desc: "Тухачевський запропонував використати теорію глибокої операції, в якій пропонується використовувати комбіновані види військ та тактику придушення. Така доктрина зробила б армію справжньою силою, з якою слід зважати на наступ."
 
 SOV_Mass_Breakthroughs: "Масований штурм"
 SOV_Mass_Breakthroughs_desc: "Броня – це майбутнє, нам потрібно буде підтримувати розробку нових танків, якщо ми хочемо створити по-справжньому сучасні збройні сили, здатні оточувати та знищувати ворожі дивізії зі швидкою швидкістю."
 
 SOV_Land_Air_Integration: "Взаємодія Земля-Повітря"
 SOV_Land_Air_Integration_desc: "Комплексне використання сухопутних військ і літаків дозволить придушити війська, і наша армія повністю зламає ворога."
 
 SOV_Establish_The_VVS: "Заснувати ВПС"
 SOV_Establish_The_VVS_desc: "ВПС (Військово-Повітряні Сили) сильно застаріли. Сьогодні ми використовуємо ті самі літаки та тактику, що й двадцять років тому. Розширюючи наші авіабази та навчаючи новобранців, ми могли б змінити це."
 
 SOV_Airspace_Defence: "Протиповітряна безпека"
 SOV_Airspace_Defence_desc: "Немає нічого важливішого, ніж захист повітряного простору, оскільки наші вороги спробують використовувати літаки всіма можливими способами, щоб завоювати наш повітряний простір і тероризувати сухопутні війська, чого нам доведеться за всяку ціну уникнути, якщо ми хочемо перемогти у майбутній війні."
 
 SOV_The_ORT_System: "Система радарів"
 SOV_The_ORT_System_desc: "Сучасні війни лише частково ведуться на полі битви. Не менш важливими є чоловіки та жінки за партами та радіо, які займаються розвідкою та передачею розвіданих нашим бойовим з'єднанням. Нам потрібно зробити їхню роботу простіше."
 
 SOV_Nationalise_The_Aircraft_Industry: "Націоналізація авіаційних виробництв"
 SOV_Nationalise_The_Aircraft_Industry_desc: "У нас дуже сучасна авіабудівна промисловість, але найчастіше вона все ще є приватною. Ми маємо націоналізувати цю авіаційну галузь та інтегрувати її в державний апарат, якщо ми хочемо створити сучасну та сильну авіацію."
 
 SOV_Aviation_Bureaus: "Бюро авіації"
 SOV_Aviation_Bureaus_desc: "Відкриття авіаційних бюро по всій країні дозволить нам навчати наших пілотів, що завжди є важливим обов'язком нації, якщо ми хочемо створити дієздатні військово-повітряні сили."
 
 SOV_New_Fighters: "Нові штурмовики"
 SOV_New_Fighters_desc: "Хоча бомбардувальники можуть нашкодити нашим силам, жоден з них не досягне своєї мети без достатнього захисту від наших винищувачів. Ці штурмовики можуть також забезпечити прикриття для наших власних військ та промисловості."
 
 SOV_Take_To_The_Seas: "Вийти до морів"
 SOV_Take_To_The_Seas_desc: "Якщо ми знову хочемо перебувати у гордом строю великих націй Європи, то ми маємо побудувати новий, покращений флот, який дасть фору найбільшим силам Європи та планети."

### Events ###
 russoc.100.t: "[SOV.GetNameDefCap] хоче приєднатися до Інтернаціоналу"
 russoc.100.d: "[SOV.GetNameDefCap], нещодавно усвідомивши переваги соціалістичного уряду, звернувся до нас із проханням. Вони хочуть офіційно приєднатися до Інтернаціоналу. Чи коштуватиме такий далекий союзник?"
 russoc.100.a: "Звичайно! Ми вітаємо їх."
 russoc.100.b: "Нам вони не потрібні."
 
 russoc.101.t: "[From.GetNameDefCap] відмовляється"
 russoc.101.d: "[From.GetAdjective]ий уряд відхилило наш запит на вступ до їхнього союзу. Можливо, ми недостатньо синдикалістичним або недостойним союзником. У будь-якому випадку, відповідь була явно ні."
 russoc.101.a: "Погане рішення з їхнього боку."
 
 russoc.102.t: "Конфлікт у партії"
 russoc.102.d: "Партія виявилася розділеною на три фракції: одну очолює Бухарін, іншу – Коллонтай, а третю – Радек. Та, яку очолює Бухарін, відстоює повільний темп будівництва соціалізму, де обережна індустріалізація запобігає створенню масивної державної бюрократії, а також хоче зберегти єдність за будь-яку ціну та хоче подолати загальний місько-сільський розкол у країні.\n\nФракція, очолювана Коллонтаєм, виступає за економіку, керовану профспілками, вважаючи їх найкращим способом надати робітникам право голосу економіки та державі. Вони також виступають проти гаданого впливу селянства і тому рішуче хочуть розбити "Смичку", щоб підтримати подальшу професіоналізацію партії.\n\nНарешті, але не в останню чергу, фракція, очолювана Радеком, підтримує ідею примітивного соціалістичного накопичення, тобто отримання додаткової вартості селян і використання її для розвитку продуктивних сил країни з метою переходу Росії в стан, готовий до соціалізму, що, на їхню думку, найкраще досягається за допомогою п'ятирічних планів."
 russoc.102.a: "Керівництво Соціалістичного фронту буде продовжено."
 russoc.102.b: "Прихильники Бухаріна здобувають перемогу."
 russoc.102.c: "Прихильники синдикалізму здобули перемогу."
 
 russoc.103.t: "Східна загроза"
 russoc.103.d: "Незважаючи на всі їхні зусилля і нашу щедру підтримку, республіканський уряд Росії звалився перед натиском соціалістичних сил. Це не що інше, як повна катастрофа - нещодавно уповноважені російські соціалісти майже напевно приєднаються до [FRA.GetNameDef] та Третього Інтернаціоналу, відроджуючи страшну примару ще однієї війни на двох фронтах. Однак [SOV.GetNameDef] потрібен час, щоб оговтатися від руйнівної громадянської війни, час, який ми повинні використовувати, щоб поширити наш захист на будь-які країни, що наражаються на новий режим.\n\nПольща, Фінляндія та Кавказ усі залишаються незахищеними - ми повинні зробити все можливе, щоб захистити їх, доки соціалізм не наздогнав їх."
 russoc.103.a: "Запропонувати захист усім націям, які перебувають під загрозою."
 russoc.103.b: "Ми не боїмося росіян."
 
 russoc.105.t: "Суханівські мемуари "Про нашу революцію""
 russoc.105.d: "Протягом багатьох років перебіг подій під час Жовтневої революції залишався загадкою для миру та населення. Білі сили та республіка, яку вони заснували, подбали про те, щоб описати повстання більшовиків у негативному світлі, багато свідків подій загинули у громадянській війні, а ті, хто вижив, не змогли поширити інформацію. Однак тепер, коли в Росії перемогла соціалістична революція, у Москві було опубліковано сім томів мемуарів Миколи Н. Суханова, найповніше з доступних писань про революцію. Суханов, член Петроградської Ради, написав мемуари у вигнанні, але зміг опублікувати їх до сьогодні.\n\nМемуари революції розповідають історію Жовтневої революції 1917 року до її поразки в 1920 році і знищують багато міфів, які були увічнені про її події. Протягом багатьох років доля Лева Троцького, одного з головних лідерів більшовицької партії та голови Червоної Армії, залишалася загадкою, оскільки, на відміну від інших революціонерів, таких як Ленін, його смерть ніколи не була повністю підтверджена. Суханов стверджує, що Троцький мертвий, проте він загинув під час артилерійського обстрілу в останні дні громадянської війни. Його розповідь про Троцького набагато втішніша, ніж вуличні знання в Москві. Біла пропаганда зображувала Троцького жахливим лідером, який пожертвував тисячами людей у ​​невдалих наступах, і з того часу це сприйняття стало загальновизнаним фактом, але Суханов вважає його компетентним і здатним, проте не заперечує того факту, що він був зарозумілим і суперечливим. Вигнаник стверджує, що Троцький не винен у поразці більшовиків, іноземної інтервенції та смерті Леніна від рук Фанні Каплан.\n\nМемуари стали вивчатися звичайним явищем у російських початкових школах та університетах як обов'язковий навчальний матеріал для нового покоління. Вони дізнаються про героїзм оригінальних більшовиків та їх боротьбу за права народу."
 russoc.105.a: "Його жертва не буде марною."
 
 russoc.106.t: "Фермери починають масово забивати худобу"
 russoc.106.d: "Урядова програма масової колективізації, що розглядає необхідність збирання зерна, необхідного для індустріалізації таким чином, що уряд вважає за необхідне, такий розклад подій не подобався селянським масам. Дехто навіть називав програму колективізації царським часом, розглядаючи її як повернення часу кріпацтва, що підтверджується тим фактом, що колгоспи навіть не платять своєму селянинові офіційну заробітну плату. Натомість селянам платять такими товарами, як продукти харчування, вода, одяг і так далі, причому товари, які селяни отримують, загалом коштують менше, ніж їхнє зерно, яке вони постачають уряду.\n\nСеляни, як акт відплати, почати їсти, вбивати і позбавлятися худоби у величезних кількостях, вони сподіваються, таким чином, запобігти попаданню худоби до рук колгоспів. Вони також почали знищувати інструменти, оскільки інструменти також колективізуватимуться і таким чином стануть частиною колгоспів.\n\nХоча це, звичайно, не зупинить колективізацію сільського господарства, це показало, що багато селян погано ставляться до колективізації та в цілому дестабілізують нашу націю, розглядаючи її як чистий спосіб експлуатації урядом, який хоче використати дешеве зерно для подальшої індустріалізації нації."
 russoc.106.a: "Доведеться просвітлювати селян про перевагу колективізації."
 
 russoc.107.t: "Пошуки та реквізиція"
 russoc.107.d: "Привид колективізації, здається, тепер також увійшов до тями дітей по всій республіці, ця гра стала відома як "Пошук та реквізиція". У цій грі дві команди: кулаки, що ховають зерно, та бригади-реквізиції, які мають намір реквізувати зерно. [SOV.GetAdjectiveCap]ий уряд заохочує це, розглядаючи це як можливість збільшити вплив соціалістичних ідей серед дітей."
 russoc.107.a: "Ми перетворимо молодь на порядних соціалістів."
 
 russoc.108.t: "Червоні та білі"
 russoc.108.d: "По-справжньому соціалістична гра у дворі стала популярною серед дітей, і ця гра називається "Червоні та білі", солдати та бандити, де солдати – це червоні, а бандити – білі. Гра стала настільки популярною, що компанії почали продавати пневматичні пістолети для червоних і білих, причому ці пістолети стали дуже популярними серед дітей. Уряд рішуче підтримує це, бачачи в цьому спосіб змусити молодь бути лояльнішою до соціалізму."
 russoc.108.a: "Незміцнілі уми."
 
 russoc.109.t: "Зміна у сімейних традиціях призводить до стрибка розлучень"
 russoc.109.d: "Хоча багато революціонерів мали релігійну освіту або навчалися в релігійних школах, вони не мають гарної думки про Церкву в цілому, намагаючись зруйнувати Православну Церкву та її вплив на російське суспільство як на законних підставах, так і за допомогою свого суспільного впливу. Проте, хоча стримування їхнього культурного впливу триватиме довше, уряд уже почав руйнувати вплив православної церкви на законних підставах.\n\n[SOV.GetAdjectiveCap]ий уряд прийняв заходи, щоб позбавити церкву контролю та укладення шлюбів і зробити це цивільною справою уряду, вони також значно спростили розлучення, де тепер це просто питання реєстрації, а не колишній важкий процес, який був у Царській та республіканській Росії.\n\nОднак, у той час як це значно покращило можливість жінок розірвати шлюб з жорстокими чоловіками, це також призвело до масового зростання кількості розлучень на рівні, який раніше ніколи не спостерігався, причому зараз рівень розлучень є найвищим у світі завдяки тому, що розлучення зараз стало таким простим."
 russoc.109.a: "Непередбачені наслідки."
 
 russoc.110.t: "Початок латинізації мов"
 russoc.110.d: "Оскільки соціалізм прагне об'єднати людство, а держава має відміряти в майбутньому, багато хто в урядових колах запропонував, щоб [SOV.GetAdjectiveCap]ий уряд почав латинізацію мов на своїй території, оскільки кириличний алфавіт перешкоджав би спілкуванню між Західною Європою та Росією. Однак повна латинізація всіх мов у Росії займе багато часу, враховуючи кількість існуючих мов.\n\nТаким чином уряд почав латинізацію алфавітів багатьох мов, якими розмовляють народи Росії. Цей крок очолює комісар освіти Анатолій Луначарський, який відомий своїми нестандартнішими думками, такими як його думка, що науковий соціалізм є обожнюванням людства, заявивши, що соціалісти були найбільш релігійними групами."
 russoc.110.a: "Це буде коштувати всіх зусиль."
 
 russoc.111.t: "Формування руху юних піонерів"
 russoc.111.d: "Всесоюзний піонерський рух Володимира Леніна було засновано нещодавно, після того, як тривалий конфлікт між комсомолом та скаутським рухом було вирішено на користь скаутського руху, який хотів незалежну організацію, тоді як комсомол хотів, щоб вони були інтегровані до комсомола. За допомогою вдови Леніна Надії Крупської, яка підтримала справу скаутського руху проти комсомолу.\n\nМета юних піонерів полягає у подальшій інтеграції молоді до державного апарату, давши клятву "твердо стояти за справу комуністичної партії". Хоча ми ще не можемо інтегрувати більшість молоді до піонерського руху, ми вже могли бачити як одна п'ята частина юного населення нашої країни є частиною піонерського руху.\n\nПовсякденне життя юних піонерів складається з безлічі походів та занять співом, гімнастикою та спортом. У юних піонерів також є своя уніформа - біла сорочка та червона піонерська краватка, банери, прапори та пісні. Саме це дало молодим піонерам велику популярність серед молоді, оскільки це дає багатьом юним дітям, які почуваються самотніми та роздробленими, деяке відчуття приналежності до світу."
 russoc.111.a: "До боротьби за справу Леніна. Будь готовий!"
 
 russoc.112.t: "Генерали приєднуються до Революції"
 russoc.112.d: "Не лише рядові солдати вирішили перейти на бік Революції. Російська армія, в якій домінують білі генерали Громадянської війни, - не найкраще місце для так званої "нової гвардії", офіцерів та командирів, зарахованих до російської армії після Громадянської війни. Вони були позбавлені численних престижних посад і часто насилу просувалися службовими сходами. Погіршення порядку в країні та зростання соціалізму викликали у багатьох з них симпатію до їх справи, і тепер, з початком Другої Громадянської війни, вони дезертували зі своїх лав і перейшли на бік своїх московських братів зі зброї.\n\nЦі відважні герої одразу отримали призначення до Червоної Армії і приведуть нас до перемоги!"
 russoc.112.a: "Ласкаво просимо, товариші."
 
 russoc.113.t: "Дезертирство у вищому командуванні"
 russoc.113.d: "Не лише рядові солдати вирішили перейти на бік віроломного повстання. Російська армія, в якій домінують білі генерали Громадянської війни, - не найкраще місце для так званої "нової гвардії", офіцерів та командирів, зарахованих до російської армії після Громадянської війни. Вони були позбавлені численних престижних посад і часто насилу просувалися службовими сходами. Погіршення порядку в країні та зростання соціалізму викликали у багатьох з них симпатію до їх справи, і тепер, з початком Другої Громадянської війни, вони дезертували зі своїх лав і перейшли на бік більшовицьких бандформувань у Москві.\n\nЦі зрадники були заочно засуджені на смерть і, безумовно, отримають заслужене покарання після нашої перемоги."
 russoc.113.a: "Зрадники, всі вони!"
 
 russoc.114.t: "Східний фронт Інтернаціоналу"
 russoc.114.d: "Хоча нам вдалося захистити революцію вдома, в міру того, як світ вступає в кризу за кризою, ми залишаємося далеко від наших союзників на Заході. Однак це не означає, що ми самотні на Сході. Зараз [SOV.GetNameDef] прийняла революційну справу і є найбільшою соціалістичною нацією у світі. Можливо, буде розумно зблизитися до прилеглої [SOV.Capital.GetCapitalVictoryPointName], щоб [INT.GetNameDef] не виявився надто далеко, щоб підтримати нас."
 russoc.114.a: "Дуже добре."
 russoc.114.claims: "Ми вступимо, якщо отримаємо наші претензії."
 russoc.114.b: "Ми б воліли залишитися з [INT.GetNameDef]."

 russoc.115.t: "Росія приєднується до Інтернаціоналу"
 russoc.115.d.guaranteed: "Російські соціалісти після періоду дипломатичної ізоляції об'єдналися з Третім Інтернаціоналом, приєднавшись до дедалі ширшого союзу заради світової революції. Оскільки ми раніше приєдналися до московського режиму, запрошення було надіслано і нам. Чи повинні ми наслідувати їхній приклад і стати повноправним членом Інтернаціоналу?"
 russoc.115.d.invited: "Російські революціонери, які нещодавно взяли під контроль свою країну, звернулися до нас. До нашої столиці прибули дипломати [SOV.GetLeader], які запропонували єдиний соціалістичний фронт проти реакціонерів - у формі членства у Третьому Інтернаціоналі. І хоча це нас щільно прив'яже до московського режиму, чому задоволені далеко не всі наші співвітчизники, хіба справа світової революції не повинна взяти гору над цим націоналістичним партикуляризмом?"
 russoc.115.a: "Так, давайте об'єднаємо зусилля."
 russoc.115.claims: "Ми вступимо, якщо отримаємо наші претензії."
 russoc.115.b: "Ми не повинні провокувати Німеччину..."
 
 russoc.1150.t: "[From.GetName] вимагає території"
 russoc.1150.d: "Замість того, щоб приєднатися безпосередньо, [From.GetNameDef] умовно прийняв нашу пропозицію в обмін на повернення заявлених територій."
 russoc.1150.a: "Ми приймаємо. Ласкаво просимо, товариші."
 russoc.1150.b: "Ми засуджуємо такий реваншизм."

 russoc.1151.t: "[From.GetName] приймає"
 russoc.1151.d: "[From.GetName] погодився повернути території, на які ми претендували, і в обмін на це ми повинні повністю приєднатися до них на міжнародній арені."
 russoc.1151.a: "Тепер це солідарність!"
 russoc.1151.b: "Чекаємо погодження від лідера їх фракції."

 russoc.1152.t: "[From.GetName] відхиляє"
 russoc.1152.d: "[From.GetName] відмовився повернути території, на які ми претендували. Ми ще можемо вирішити, приєднуватися чи ні до їхнього міжнародного альянсу."
 russoc.1152.a: "Добре, ми все одно приєднаємося до них."
 russoc.1152.b: "Ми залишимося такими як є."

 russoc.1154.t: "[From.GetName] зворотня пропозиція"
 russoc.1154.d: "Описуючи свої вимоги як погано сформульоване \"непорозуміння\", [From.GetNameDef] відмовився від своїх попередніх заяв і, незважаючи на це, бажає приєднатися до нас, навіть без будь-яких територій, на які вони претендують."
 russoc.1154.a: "Вибач і забудь."
 russoc.1154.b: "Вони мали свій шанс."
 
 russoc.116.t: "[FROM.GetNameDefCap] прагне членства в Інтернаціоналі"
 russoc.116.d.guaranteed: "Ми отримали телеграму з [FROM.GetName]. Соціалістична держава, солідарна з Росією, хоче пов'язати своє майбутнє зі світовою революційною справою, як і свого покровителя на сході. Дамо їм місце у нашому союзі?"
 russoc.116.d.invited: "Через наші зв'язки з Росією ми отримали інформацію про те, що вони запросили [FROM.GetName], соціалістичну державу, солідарну з режимом у Москві, до Третого Інтернаціоналу. Чи маємо ми прийняти російське запрошення і привести цього потенційного союзника до нашого альянсу?"
 russoc.116.a: "Ласкаво просимо, товариші."
 russoc.116.b: "Ні, вони нам не потрібні."
 
 russoc.117.t: "[FROM.GetNameDefCap] відмовляється від нашого захисту"
 russoc.117.d: "[FROM.GetNameDefCap] відмовилися від нашої пропозиції, пославшись на те, що з кількох причин вони не бажають приймати нашу пропозицію – очевидно, що їх поглинув націоналістичний партикуляризм замість того, щоб присвятити себе світовій революції."
 russoc.117.a: "Їхня втрата."
 
 russoc.118.t: "[FROM.GetNameDefCap] відмовляється від нашого членства"
 russoc.118.d: "[FROM.GetNameDefCap] відповіла на наше повідомлення і повідомила нас, що [FROM.GetName] не буде членом Третього Інтернаціоналу."
 russoc.118.a: "Що!?"
 
 russoc.1180.t: "[FROM.GetNameDefCap] приймає наше членство"
 russoc.1180.d: "[FROM.GetNameDefCap] відповів на наше повідомлення та повідомив, що [FROM.GetName] буде дозволено стати членом Третього Інтернаціоналу."
 russoc.1180.a: "Чудово."
 
 russoc.119.t: "Німецький захист?"
 russoc.119.d: "Законний режим у Москві впав, а наступники більшовиків захопили Росію, заявивши про свій намір поширити світову революцію на Східну Європу та Кавказ. На щастя, як соціалісти змогли повернути свої армії до нас, дипломатичний корпус Німецької Імперії звернувся до нас із посланням - пропонуючи захист від східної загрози. Чи приєднаємося ми до німців і зв'яжемо нашу долю з їхніми прагненнями, чи в цьому немає потреби?"
 russoc.119.a: "Прийміть їхню пропозицію."
 russoc.119.b: "Попросіть натомість гарантію."
 russoc.119.c: "Відмовити."
 
 russoc.120.t: "[From.GetNameDefCap] приєднується до Рейхспакту"
 russoc.120.d: "[From.GetAdjective]ий уряд прийняв нашу пропозицію про захист і підписав договір про військове співробітництво без будь-яких затримок. Москва висловила офіційний протест і оголосила цей крок кричущою німецькою агресією, але поки що військова міць Рейхспакту, схоже, підтримує світ."
 russoc.120.a: "Відмінно!"

 russoc.121.t: "[From.GetNameDefCap] пропонує допомогу"
 russoc.121.d: "На знак міжнародної солідарності [From.GetName] заявили про підтримку нашої боротьби і мають намір виступити з власним оголошенням війни нашим ворогам."
 russoc.121.a: "Будь-яка допомога вітається!"
 russoc.121.b: "Ми чудово справляємось самі."

 russoc.122.t: "[From.GetNameDefCap] закликає до допомоги"
 russoc.122.d: "[From.GetAdjective]і дипломати непомітно звернулися до нас із проханням приєднатися до їхніх воєн в ім'я спільної боротьби за визволення людства. З огляду на наші тісні стосунки з ними такий заклик навряд чи можна назвати несподіваним. Тим не менш, ми не зобов'язані приєднуватися до їхнього конфлікту - але такий крок було б важко виправдати, враховуючи наші спільні цілі."
 russoc.122.a: "І [ROOT.GetNonIdeologyName] відповість!"
 russoc.122.b: "Вони можуть впоратися із цим самостійно."

 russoc.123.t: "Вибір пари"
 russoc.123.d: "Ця пара представляє всіх російських профспілкових активістів. Якщо їхню партію буде обрано, то вони впровадять у Росії профспілковий рух. Однак хто з них має представляти націю?"
 russoc.123.a: "Шляпніков представлятиме рух."
 russoc.123.b: "Коллонтай здається найкращим вибором."

 russoc.124.t: "Соціалістичні попередні вибори"
 russoc.124.d: "Російська соціалістична партія має сьогодні обрати свого представника для керівництва країною на майбутніх виборах. З одного боку, Риков, помірний, який хоче укласти союз із демократами. З іншого боку Бухарін, який хоче продовжити лінію Леніна."
 russoc.124.a: "Риков - наймудріший вибір."
 russoc.124.b: "Бухарін продовжить спадщину більшовиків."

### Traits ###
 INT_russian_exile_trait: "Російські вигнанці"
 INT_russian_exile_trait_desc: "§LВійськовий лідер, змушений тікати з Росії після провалу революції. Відданість соціалістичним ідеалам змусила їх служити Інтернаціоналу, можливо, сподіваючись на найменший шанс побачити виникнення Червоної Росії.§!"

