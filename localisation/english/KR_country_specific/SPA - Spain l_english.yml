 SPA_increase_security: "Покращити охорону регента"
 SPA_increase_security_desc: "Ходять чутки про те, що радикальні елементи карлістської армії, можливо, намагаються вбити інфанта Хуана, намагаючись звести уряд з ладу. Цього не можна допустити, і охорона князя повинна бути значно посилена."
 SPA_secure_loyalty: "Забезпечити лояльність охорони"
 SPA_secure_loyalty_desc: "Часто, коли королівську особу вбивають, вчинок здійснюється зсередини їхніми власними охоронцями. Щоб гарантувати захист Хуана, його повинні захищати лише найвірніші охоронці, щоб гарантувати, що вони не зрадять націю."

### Ideas ###
### Pre Civil War ###
 SPA_memories_of_the_republic: "Спогади про Республіку"
 SPA_memories_of_the_republic_desc: "11 серпня 1932 року Друга Іспанська Республіка завершилася, але Республіка продовжує жити в серцях багатьох іспанців. У той час як багато незадоволених живуть у карлістських або соціалістичних настроях, багато політичних поміркованих, особливо серед військових офіцерів, бажають побачити кінець чинної іспанської монархії."
 SPA_illegitimate_republic: "Нелегітимна республіка"
 SPA_illegitimate_republic_desc: "Хоча непопулярній іспанській монархії вже покладено кінець, нам ще потрібно пройти довгий шлях, перш ніж наш уряд вважатиметься легітимним."
 SPA_social_breakdown: "Роздроблене суспільство"
 SPA_social_breakdown_desc: "Поширеність радикальних ідеологій і політичного насильства в Іспанії призвели до страху населення та індивідуальної ізоляції. Багато хто боїться навіть спілкуватися з сусідами і старими друзями. Жодне суспільство не може функціонувати таким чином."
 SPA_social_breakdown_2: "Відродження суспільства"
 SPA_social_breakdown_2_desc: "Наше суспільство почало одужувати, хоча й невеликим, але важливим. Потрібен час, щоб оговтатися від політичних потрясінь, які все ще існують."
 SPA_social_breakdown_3: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_3_desc: "Наше суспільство почало одужувати, хоча й невеликим, але важливим. Потрібен час, щоб оговтатися від політичних потрясінь, які все ще існують. Хоча стабільність ще не гарантована, іспанське суспільство вже не таке роздроблене, як колись."
 SPA_social_breakdown_4: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_4_desc: "$SPA_social_breakdown_3_desc$"
 SPA_infra_projects: "Інфраструктурні проекти"
 SPA_infra_projects_desc: "Будівництво нових транспортних мереж обов’язково покращить становище економіки, а в гіршому випадку принесе нам користь, якщо країна розпадеться."
 SPA_future_investment: "Інвестиції в майбутнє" #Fake idea as placeholder so players don't get confused about removing BM when it isn't there yet
 SPA_falangism: "Ріверизм"
 SPA_falangism_desc: "Покійний іспанський лідер Мігель Прімо де Рівера залишив сильну спадщину нації Іспанії, яка значно розширилася під керівництвом нового «Каудільйо» Еміліо Мола."
 SPA_social_catholicism: "Соціальний католицизм"
 SPA_military_focus: "Військовий фокус"
 SPA_military_focus_desc: "Оскільки громадянська війна, здавалося б, неминуча, Іспанія розпочала програму військової модернізації в надії забезпечити перемогу в майбутньому конфлікті."
 SPA_growing_support: "Віра в королівство"
 SPA_growing_support_desc: "Іспанія реалізувала масштабні ініціативи щодо громадської інфраструктури. Ті, хто колись опинився без роботи, тепер будують дороги, канали та займають безліч раніше незаповнених посад. Хоча це не зупинить неминучу громадянську війну, це дасть нам більшу підтримку на деякий час."
 SPA_cnt_destabilise: "Організуйте страйки"
 SPA_cnt_destabilise_desc: "НКП-ФАІ координує страйки в спробі дестабілізувати іспанський уряд."
 SPA_cnt_roads: "Дорогами війни"
 SPA_cnt_roads_desc: "Великі зусилля докладаються для модернізації доріг і залізниць Іспанії, організовані головним чином профспілками країни в західних регіонах країни."
 SPA_carlist_defections: "Дезертирство карлістів"
 SPA_carlist_defections_desc: "В іспанських збройних силах і поліції різко збільшилася кількість членів, які раптово залишають свої посади, причому деякі припускають зв’язок між цими відставками та нещодавнім зростанням карлістської активності в країні."
 SPA_carlist_proclaimation: "Прокламація Хав'єра"
 SPA_carlist_proclaimation_desc: "Хав'єр де Борбон-Парма, відомий своїм прихильникам як король Хав'єр I, видав прокламацію про кінець правління Альфонсо XIII і з проханням до прихильників Альфонсо допомогти мирним шляхом сприяти \"Реставрації\" Хав'єра. Хоча більшість тих, хто вірний Альфонсо, не вплинули на це оголошення, деякі з солдатів, безперечно, здається, воюють з набагато меншою енергією."

 ### Army Ideas ###
 SPA_new_command: "Нове командування"
 SPA_new_command_desc: "Військова командна структура Іспанії була змодельована за німецьким «Oberste Heeresleitung», але ефективність німецького Генерального штабу ніколи не була реалізована. Іспанія нещодавно додатково реструктурувала свою командну структуру, цього разу з урахуванням унікальних обставин Іспанії."
 SPA_propaganda_focus: "Радіо Мадрид"
 SPA_propaganda_focus_desc: "Радіомережі Іспанії залишалися недостатньо розвиненими порівняно з її сусідами через роки політичної нестабільності. Іспанія нещодавно створила мережу радіовеж і нових державних станцій. Це призвело до помітного зростання військової організації."
 SPA_army_production: "Виробництво іспанської армії"
 SPA_army_production_desc: "Іспанія значно розширила свої військові модернізаційні потужності та виробництво стрілецької зброї. Зброя сходить з іспанських виробничих ліній безпрецедентною швидкістю."
 SPA_army_production_2: "Виробництво іспанської армії"
 SPA_army_production_2_desc: "Іспанія значно розширила свої військові модернізаційні потужності та виробництво стрілецької зброї. Зброя сходить з іспанських виробничих ліній безпрецедентною швидкістю."

 SPA_preservation_of_order_idea: "Вірні солдати"
 SPA_preservation_of_order_idea_desc: "Іспанська армія вжила заходів для забезпечення лояльності своїх військ, щоб запобігти будь-якому перебігу чи внутрішньому саботажу, а також сподіваючись, що вірні солдати дадуть кращі результати на полі бою."
 SPA_guardia_civil_idea: "Guardia Civil"
 SPA_guardia_civil_idea_desc: "Багато членів Guardia Civil, іспанського жандарма, були завербовані до нової іспанської армії, щоб допомогти у боротьбі з її ворогами та забезпечити контроль над нацією."
 SPA_adaptive_fortifications_idea: "Адаптивні укріплення"
 SPA_adaptive_fortifications_idea_desc: "Солдати Ejército de Tierra почали впроваджувати нові методи будівництва фортифікацій, що дозволяє швидко створювати тимчасові оборонні позиції."
 SPA_military_railways: "Воєнізовані залізниці"
 SPA_military_railways_desc: "Багато цивільних залізниць, якими всіяна іспанська місцевість, були мілітаризовані, щоб не відставати від потреб іспанської армії."
 SPA_spanish_auto_industry: "Іспанська автомобільна промисловість"
 SPA_spanish_auto_industry_desc: "Уряд Іспанії взяв під контроль кілька автомобільних заводів в Іспанії, щоб сприяти виробництву додаткової військової техніки."
 SPA_the_new_doctrine_idea: "Бронетанкова тактика ведення війни"
 SPA_the_new_doctrine_idea_desc: "Доктрина, зосереджена на швидкодіючих дивізіях і танкових бригадах, була прийнята в рамках зусиль щодо більшого використання сучасних технологій."
 SPA_mechanised_army_idea: "Механізована армія"
 SPA_mechanised_army_idea_desc: "Завдяки зосередженню на швидкісних дивізіях, передових танкових бригадах і надлишку вантажівок для швидкого поповнення дивізій іспанській армії вдалося пристосуватися до часу."
 SPA_the_final_push: "Останній поштовх"
 SPA_the_final_push_desc: "Настав час покінчити з п'ятою колоною, яка хоче знищити Іспанію, останнім поштовхом ця війна закінчиться."

 ### Air Ideas ###
 SPA_aviation_industry_idea: "Авіаційна промисловість"
 SPA_aviation_industry_idea_desc: "З кожним роком повітряна війна стає все більш важливою для перемоги в конфлікті, і щоб уникнути відставання, Іспанія інвестувала значні кошти в свою авіаційну промисловість."
 SPA_air_supremacy_idea: "Фокус на винищувачах"
 SPA_air_supremacy_idea_desc: "Іспанські ВПС будуть зосереджені навколо винищувачів, тому що якщо хтось не контролює небо, він також не контролює поле бою."
 SPA_army_air_support_idea: "Фокус на штурмовиках"
 SPA_army_air_support_idea_desc: "ВПС Іспанії будуть зосереджені на наземній підтримці, армії Іспанії будуть марширувати вперед під могутніми крилами своїх літаків близької повітряної підтримки."
 SPA_rule_the_skies_fighters: "Правити небом"
 SPA_rule_the_skies_fighters_desc: "Небо — це просто ще один театр війни, який Іспанія має завоювати, і вона його підкорила. Наші чудові пілоти-винищувачі вселяють страх у серця наших ворогів, а ті, хто вистачить хоробрості, щоб продовжувати битися, будуть швидко збиті."
 SPA_rule_the_skies_cas: "Правити небом"
 SPA_rule_the_skies_cas_desc: "Небо — це просто ще один театр війни, який Іспанія має завоювати, і вона його підкорила. Бомбардування поля бою нашими літаками безпосередньої авіаційної підтримки прорвуть навіть найукріпленіші лінії фронту, дозволяючи нашій армії завдати завершального удару."

 ### Navy Ideas ###

 SPA_coastal_defence: "Вартові іспанського узбережжя"
 SPA_coastal_defence_desc: "ВМС Іспанії отримали вказівку зосередитися на ефективній обороні узбережжя країни, щоб захистити узбережжя від будь-яких нападів десантників і захистити конвої від атак підводних човнів противника."
 SPA_grand_navy_idea: "Нова армада"
 SPA_grand_navy_idea_desc: "Військово-морському флоту Іспанії було доручено зосередитися на будівництві великого флоту з великої кількості важких кораблів з метою поширення могутності нації в морях світу."
 SPA_navy_focus_idea_coast: "Пануйте морями"
 SPA_navy_focus_idea_coast_desc: "Щоб захистити себе від зовнішнього вторгнення, іспанський флот сильно зосередився на береговій обороні. Завдяки значним інвестиціям у модернізацію своїх існуючих верфей, створенню спеціальної берегової охорони та будівництву нових військово-морських виробничих потужностей, ВМС Іспанії зумів ефективно переосмислити себе."
 SPA_navy_focus_idea_grand: "Пануйте морями"
 SPA_navy_focus_idea_grand_desc: "Щоб передати могутність країни на хвилі, іспанський флот зосередився на створенні великої армади. Завдяки значним інвестиціям у модернізацію своїх існуючих верфей, покращенню якості своїх морських сил та будівництву нових військово-морських виробничих потужностей, ВМС Іспанії зумів ефективно переосмислити себе."

 ### Foreign Policy Ideas ###

 SPA_regent_killed: "Регента вбито!"
 SPA_regent_killed_desc: "Регента Іспанії було вбито, що спричинило безлад у Королівстві та ще більше ускладнило спадкоємство Іспанії."
 SPA_advisors_natfrance: "Французька допомога"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] направив військових радників до Королівства Іспанія."
 SPA_entente_advisors: "Радники Антанти"
 SPA_entente_advisors_desc: "Антанта направила до Іспанії радників для надання допомоги в багатьох сферах, сподіваючись, що сильна Іспанія буде взаємовигідною для всіх залучених сторін."
 SPA_mediterranean_allies: "Середземноморські союзники"
 SPA_mediterranean_allies_desc: "Іспанія прагнула міцних альянсів і глибоких торговельних зв’язків зі своїми союзниками в Середземномор’ї, сподіваючись, що це призведе до спільного процвітання"
 SPA_german_trade: "Міттельєвропейська торгівля"
 SPA_german_trade_desc: "Торгівля з Міттельєвропою принесла велику користь іспанській економіці. Міттельєвропа – це, безумовно, майбутнє Європи, і яке воно, здається, багате майбутнє."
 SPA_splendid_isolation: "Чудова ізоляція"
 SPA_splendid_isolation_desc: "Коли Іспанія отримала можливість втягнутися у світові конфлікти, вона обрала нейтралітет із надією на відновлення періоду миру та процвітання."
 SPA_isolationist_volunteers: "Неофіційне втручання"
 SPA_isolationist_volunteers_desc: "Незважаючи на офіційний нейтралітет, іспанська держава надає неофіційну підтримку волонтерським організаціям, які бажають брати участь у світових конфліктах."
 SPA_refugees: "Наплив біженців"
 SPA_refugees_desc: "Багато людей, які вирішили втекти від конфлікту в Європі, обрали Іспанію своїм місцем притулку, і іспанська держава швидко прийняла їх, якщо вони будуть корисними."
 SPA_refugees_work: "Залучення біженців до роботи"
 SPA_refugees_work_desc: "Іспанська держава розпочала кампанію вербування, націлену на приплив біженців, які країна отримала після початку війни в Європі, залучивши багатьох до роботи на заводах або до складу національної армії."
 SPA_gibraltar_lease: "Орендна оплата Гібралтару"
 SPA_gibraltar_lease_desc: "В обмін на тимчасову оренду Гібралтару уряд Німеччини виплачує Іспанії невелику стипендію."

### Economic Ideas ###
 SPA_black_monday: "Наслідки Чорного Понеділка"
 SPA_black_monday_desc: "Іспанія, як близький партнер Німецької імперії, пережила особливо гострий економічний спад. Така криза напевно посилить політичні потрясіння в Іспанії."
 SPA_economic_ruin: "Розруха громадянської війни"
 SPA_economic_ruin_desc: "Після такої жахливої ​​громадянської війни Іспанія перетворилася на пустку. Настав час перебудови."
 SPA_recovering_economy: "Відновлення економіки"
 SPA_recovering_economy_desc: "Оскільки нещодавні політичні потрясіння впоралися, настав час оговтатися від економічних потрясінь, які допомогли раз і назавжди спричинити наші проблеми!"
 SPA_recovering_economy_2: "$SPA_recovering_economy$"
 SPA_recovering_economy_2_desc: "$SPA_recovering_economy_desc$"
 SPA_recovering_economy_3: "$SPA_recovering_economy$"
 SPA_recovering_economy_3_desc: "$SPA_recovering_economy_desc$"
 SPA_spanish_economic_miracle: "Іспанське економічне диво"
 SPA_spanish_economic_miracle_desc: "Іспанія готова до нової ери економічного зростання та процвітання. Наші минулі біди більше не потрібно згадувати. Слава Іспанії!"
 SPA_heal_old_wounds: "Лікування старих ран"

 SPA_rebuilding_spain_idea: "Відбудова Іспанії"
 SPA_rebuilding_spain_idea_desc: "Громадянська війна спустошила Іспанію, але з попелу нація може знову відродитися."
 SPA_real_academia_idea: "Королівська академія"
 SPA_real_academia_idea_desc: "Королівські академії є найвищими формами освіти, доступними в Іспанії, і подальше державне фінансування дозволило розширити їхні навчальні заклади."
 SPA_ini_idea: "Національний інститут промисловості"
 SPA_ini_idea_desc: "Instituto Nacional de Industria є державною компанією, метою якої є допомога у відбудові та реорганізації економіки для активізації економічного зростання."
 SPA_modern_agriculture_idea: "Сучасне сільське господарство"
 SPA_modern_agriculture_idea_desc: "Завдяки імпорту механізованого сільськогосподарського обладнання сільськогосподарське виробництво вдалося значно збільшити, і з меншою кількістю робочої сили, необхідної для роботи на полях, багато людей отримали можливість зайнятися іншими видами діяльності."
 SPA_catholic_trade_unions_idea: "Католицькі профспілки"
 SPA_catholic_trade_unions_idea_desc: "Оскільки багато профспілок було заборонено внаслідок підтримки соціалістів у громадянській війні, санкціоновані урядом католицькі профспілки мали можливість створити себе на їхньому місці."

