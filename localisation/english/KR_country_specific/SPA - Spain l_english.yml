### Post-War ###

 sprc.220.t: "Перемога!"
 sprc.220.d: "Незважаючи на проблеми, з якими ми зіткнулися, нам удалося об'єднати наш народ разом під керівництвом синдикалістів! Тепер, коли Іспанія справді єдина, ми маємо зробити перші кроки в цю нову еру разом із нашими колегами-синдикалістами."
 sprc.220.a: "Відмінно"
 
 sprc.221.t: "Народний дім"
 sprc.221.d: "Тепер, коли ми виграли громадянську війну, наша синдикалістська мрія стала реальністю! Але чи варто нам залишити Народний дім у Барселоні чи перевести його до старої столиці Мадриду?"
 sprc.221.a: "Мадрид, для єдності Іспанії!"
 sprc.221.b: "Барселона, тепер і назавжди - Народний дім."

### Carlists ###
 
 sprc.306.t: "Вбивство регента"
 sprc.306.d: "Інфант Хуан – регент короля Альфонса, а також його спадкоємець. Його смерть через [SPA.GetNameDef] викликала б заворушення і дала нам час повністю вибити їх із громадянської війни!"
 sprc.306.a: "Так отримають допомогу наші агенти"
 
 sprc.307.t: "Змова провалилася!"
 sprc.307.d: "Наша змова щодо вбивства королівського спадкоємця провалилася. Схоже, що Інфант Хуан був поранений нашою бомбою, але очікується, що він повністю одужає від своїх травм."
 sprc.307.a: "Збити зі сліду!"
 
 sprc.308.t: "Змова провалилася!"
 sprc.308.d: "Карлістська змова щодо вбивства королівського спадкоємця провалилася. Схоже, що Інфант Хуан був поранений бомбою, коли він оглядав війська, але очікується, що він повністю одужає від своїх травм."
 sprc.308.a: "Яке полегшення!"
 
 sprc.309.t: "Наслідного принца вбито"
 sprc.309.d: "Наслідного принца було вбито, і тепер Королівство Іспанії потрапило в хаос!"
 sprc.309.a: "Ми ще побачимо Ксав'єра коронованим!"
 
 sprc.310.t: "Наслідний принц мертвий!"
 sprc.310.d: "Вчора ввечері група вбивць убила коронованого принца Інфанта Хуана! Він був у положенні Регента на час коми свого батька, і тепер країна потрапила до хаосу, оскільки не існує іншого регента, і немає чіткого наступника трону! Потрібно діяти швидко, аби зберегти єдність країни!"
 sprc.310.a: "Еміліо Мола бере все під контроль"
 sprc.310.b: "Дж. М. Гіл-Роблес Кіньонес зберігає уряд."
 
 sprc.311.t: "Наслідного принца вбито"
 sprc.311.d: "Наслідний принц Іспанії Інфант Хуан був убитий карлистом. Молодий спадкоємець також діяв як регент короля Альфонса, королівство залишилося без спадкоємця, і тепер почався хаос!"
 sprc.311.a: "Тепер у нас є шанс завдати удару!"

### Post-War ###

 sprc.320.t: "Перемога!"
 sprc.320.d: "Незважаючи на проблеми, з якими ми зіткнулися, нам удалося об'єднати нашу горду націю! Тепер, коли Іспанія справді єдина, ми повинні зробити перші кроки в цю нову еру разом із нашими товаришами-католиками."
 sprc.320.a: "Відмінно."
 
 sprc.321.t: "Столиця"
 sprc.321.d: "Тепер, коли ми виграли громадянську війну, наша мрія карлістів стала реальністю! Але чи варто нам перемістити нашу столицю Будинку Бурбонів до Мадриду чи зберегти все як є?"
 sprc.321.a: "В історичний Мадрид!"
 sprc.321.b: "Нова династія Бурбонів у новому будинку."
 
 sprc.322.t: "Проблеми продовжуються"
 sprc.322.d: "Незважаючи на нашу перемогу у громадянській війні, по всій країні, як і раніше, спостерігається безліч заворушень і партизанських дій. Відновлення довіри людей може зайняти деякий час."
 sprc.322.a: "Наслідки війни"
 
 sprc.323.t: "Нація відновлюється"
 sprc.323.d: "Наші зусилля щодо відновлення країни та довіри громадян окупаються."

 sprc.400.t: "Громадянська війна в Іспанії"
 sprc.400.d: "З часів поразки Наполеона, Іспанія страждає від насильства, незгоди та заворушень. Ніякі вмовляння, угоди та умиротворення не змогли зробити більше, ніж просто замазати тріщини, поки напруженість у суспільстві вирувала. Зрештою, вони виплеснулися назовні, і Іспанське королівство було розірвано на частини тристоронньої громадянської війни між численними фракціями - лоялістами мадридського уряду, прихильниками претендента Хав'єра і, нарешті, анархо-синдикалістської НКП-ФАІ. Вже надходять численні повідомлення про те, що до Іспанії з усього світу переправляються добровольці та обладнання для підтримки тієї чи іншої фракції.\n\nІспанія буде розірвана на шматки як поле битви для ідеологічних сил усього світу..."
 sprc.400.a: "Це було неминуче."

### Collapse of Spanish Africa ###

 sprc.500.t: "Іспанська Африка підтримує наш режим"
 sprc.500.d: "Після повного краху Альфонсистського королівства Іспанії на іспанському материку деякі члени уряду та армії сподівалися, що їм вдасться бігти в іспанські колонії в Північній Африці і створити там уряд у вигнанні, подібний до алжирського. Незважаючи на те, що успіх такого проекту був би малоймовірним, враховуючи величезні відмінності між іспанською та французькою колоніальними імперіями, вони не мали шансу навіть спробувати. Колоніальна адміністрація іспанської Африки вирішила припинити будь-які спроби перетворити свої невеликі території на машину з єдиною метою - знову завоювати Іспанію, звернувшись до уряду карлистів, який все ще чинив опір Червоній загрозі. Нам щойно повідомили, що колонії вирішили визнати наш уряд як єдиний законний уряд Іспанії та повністю підкоритися нам."
 sprc.500.a: "Вони зробили правильний вибір."

 sprc.501.t: "Іспанські анархісти в Екваторіальній Гвінеї"
 sprc.501.d: "Анархо-синдикалісти в Іспанії встановили контроль над іспанською колонією Екваторіальна Гвінея та кілька членів [Root.GetAdjective]ого уряду говорять про те, що дозволити [SWF.GetNameDef] володіти землею в центрі Африки – не найкраща ідея."
 sprc.501.a: "Захопіть її негайно!"
 sprc.501.b: "Залишіть все як є."

 sprc.502.t: "[FROM.GetName] окупує Іспанську Гвінею"
 sprc.502.d: "[FROM.GetName] захопив контроль над Іспанською Гвінеєю, очевидно, за згодою роялістської адміністрації! Хоча ми не можемо спробувати повернути територію, деякі пропонують заохочувати місцевих жителів до опору."
 sprc.502.a: "Ми повинні залишити це поза увагою"
 sprc.502.c: "Закликайте місцевих анархістів до опору!"

 sprc.503.t: "НКП в Африці"
 sprc.503.d.mrt: "Після анархістської революції в Іспанії утворився вакуум влади в іспанських колоніях, які все ще перебували під владою роялістських колоніальних адміністрацій. Тепер цього більше немає, оскільки місцеве населення взяло до рук зброю та звільнило колонію, яка тепер возз'єдналася із незалежною державою Мавританія!"
 sprc.503.d.not_mrt: "Після революції НКП-ФАІ в Іспанії та отримання ними контролю над африканськими колоніями Іспанії вони закріпилися тут. Багато хто в Алжирі вважає, що ми повинні вторгнутися на ці території, щоб убезпечити їх від червоної загрози та окупувати їх принаймні до повернення в Мадрид відповідального уряду."
 sprc.503.a: "Мавританія нарешті повністю вільна"
 sprc.503.b: "Червона загроза має бути стримана!"
 sprc.503.c: "Ми не можемо виділити ресурси"

 sprc.504.t: "Революція в Іспанській Сахарі"
 sprc.504.a: "Мавританія нарешті повністю вільна"

 sprc.505.t: "Конфлікт у Сахарі"
 sprc.505.d: "Національний Французький уряд здійснив марш на наші території у Сахарі! Як ми маємо відреагувати на цю дію?"
 sprc.505.a: "Нехай забирають."
 sprc.505.b: "Війна!"
 sprc.505.c: "Чиніть опір, який можливий..."

 sprc.506.t: "Повстання у Сахарі"
 sprc.506.d: "Народ в Іспанській Сахарі повстав проти роялістської адміністрації в колонії та приєднався до сусідньої держави Мавританія! Як ми повинні реагувати на цю дію?"
 sprc.506.a: "Нехай забирають."
 sprc.506.b: "Війна!"

 sprc.507.t: "Анархісти захоплюють Іспанське Марокко"
 sprc.507.d_ger: "Після анархістської революції в Іспанії та подальшого вторгнення через Гібралтарську протоку, синдикалісти тепер закріпилися на африканському континенті, поряд з нашим протекторатом у Марокко. Уряд у Берліні, а також німці та марокканці в Касабланці одностайно вважають, що ми маємо негайно взяти під контроль іспанський протекторат і покласти край системі подвійного протекторату в Марокко."
 sprc.507.d_other: "Після анархістської революції в Іспанії та подальшого вторгнення через Гібралтарську протоку, синдикалісти закріпилися на африканському континенті, поряд з територіями, що знаходяться під нашим контролем. У нашому уряді одностайно вважають, що ми маємо негайно взяти під контроль Іспанський протекторат."
 sprc.507.a: "Поєднати марокканські протекторати"
 sprc.507.b: "Червона загроза має бути стримана!"
 sprc.507.c: "Ми не можемо виділити ресурси"

 sprc.508.t: "[FROM.GetNameDef] окупувала Іспанське Марокко!"
 sprc.508.d: "Виявляючи абсолютну зарозумілість та неповагу до нашої держави, [FROM.GetNameDef] окупувала іспанське Марокко. Шокує те, що їхні війська навіть увійшли до Сеути та Мелільї, двох міст, які протягом багатьох століть були недоторканною іспанською територією."
 sprc.508.a: "Ми нічого не можемо зробити..."
 sprc.508.b: "Ми не зазнаємо такого неподобства!"
 
 sprc.600.t: "Синдикалістський опір"
 sprc.600.d: "Незважаючи на те, що безбожні синдикалісти зазнали рішучої поразки на полі бою нашими відважними солдатами, вони продовжують боротися за наше панування по всій країні. Хоча у них немає шансів влаштувати революцію, відновлення після громадянської війни не може тривати, доки з ними не впораються."
 sprc.600.a: "Віра завжди перемагатиме анархію."

 sprc.601.t: "Монархічний опір"
 sprc.601.d: "Хоча реакційні монархісти зазнали рішучої поразки на полі бою від наших хоробрих солдатів, вони продовжують боротися за наше панування по всій країні. Хоча у них немає жодного шансу влаштувати контрреволюцію, відновлення після громадянської війни не може тривати, доки з ними не впораються."
 sprc.601.a: "Їх викинуть на смітник історії."

 sprc.602.t: "Конгрес іберійських соціалістів"
 sprc.602.d: "Із закінченням громадянської війни виникла потреба в офіційному зібранні багатьох груп, які стали на бік соціалістичної справи, щоб закріпити легітимність революції як такої, що була підтримана всенародною волею народу. Було скликано Перший конгрес Іберійських соціалістів, у якому взяли участь делегати від PSOE, CNT-FAI, POUM, а також різні незалежні соціалісти та симпатичні республіканці. Більшість місць займають делегати або від CNT-FAI, або від PSOE, які обидва намагаються переконати решту делегатів підтримати їхню заявку на лідерство.\n\nУ той час як CNT-FAI займає сильні позиції завдяки їхньому революційному запалу та ранній ролі, яку вони відіграли в веденні революції до перемоги, PSOE вдалося звернутися до ширшої бази підтримки завдяки перспективному стабільному лідерству та поміркованості. Залишається побачити, яка група вийде переможцем у Конгресі."
 sprc.602.a: "Люди продовжують довіряти CNT-FAI."
 sprc.602.b: "Кабальєристи керують делегатами."

 sprc.603.t: "З'їзд партії Acción Nacional"
 sprc.603.d: "Хоча назовні Acción Nacional була об’єднаною партією з моменту її створення в 1930 році, між поміркованими та радикальними крилами партії зростав розкол, який підживлювався численними політичними кризами, з якими Іспанія зіткнулася протягом багатьох років. Спалах громадянської війни лише ще більше поглибив розкол через збільшення кількості зіткнень між двома крилами щодо реалізації політики. Тому було скликано партійний з’їзд, щоб покласти край партійній роз’єднаності та визначити напрямок руху партії.\n\nПравляче радикальне крило партії очолює Хосе Марія Хіль-Роблес, який звертається переважно до політично впливових радикальних правих своїм непохитним католицизмом і непримиренним ставленням до ворогів Іспанії. Йому кидає виклик Хосе Кальво Сотело, який представляє помірковане крило та захищає потребу в парламенті та виборчому праві за відповідального режиму, який звертається до тих, хто розчарований дедалі більш радикальним напрямком, який обрала партія. Хоча багато хто очікує, що Гіл-Роблес утримає лідерство в партії, кількість підтримки, яку отримав Сотело, стала несподіванкою і може бути достатньою, щоб висунути його до національного лідера."
 sprc.603.a: "Підпалювальна риторика Гіл-Роблеса зміцнює його позицію."
 sprc.603.b: "Помірність Сотело впливає на партію."

