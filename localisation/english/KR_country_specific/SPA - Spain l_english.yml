 SPA_SPR_SWF_civil_war_fervor: "Запал громадянської війни в Іспанії: [fervor_text]§W\n[SPA_SPR_SWF_fervor_fast_modifier][SPA_SPR_SWF_fervor_combat_modifier][SPA_SPR_SWF_fervor_dig_modifier]§!"
 SPA_SPR_SWF_civil_war_fervor_desc: "Громадянська війна в Іспанії - це конфлікт, викликаний глибокими економічними та соціальними проблемами, повільним занепадом Іспанії як світової держави протягом останніх двох століть і нездатністю йти в ногу з рештою світу в плані прогресу.\nОднак в основі цих проблем лежить те, що іспанці не одностайні, і протягом багатьох років ескалація насильства виливалася в цю війну крайнощів один проти одного, що призвело до майже релігійної відданості \"Очистіть Іспанію від усіх проблем, які з нею пов'язані\" будь-якими засобами."
