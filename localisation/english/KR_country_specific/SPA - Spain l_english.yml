### Events ###

### Domestic ###
 sprd.2.t: "Чорний Понеділок б'є по Іспанії"
 sprd.2.d: "Іспанська економіка була з Німеччиною з кінця Вельткрига. Після поразки Франції та Англії значна частина нашої економіки була зосереджена на експорті матеріалів та товарів на ринки Німеччини. Таким чином, ми можемо очікувати потік звільнень та закриття. Наші політичні вороги, безперечно, використовуватимуть це у своїх інтересах."
 sprd.2.a: "Нам це не потрібно!"
 
 sprd.3.t: "Розпад нашого суспільства"
 sprd.3.d: "Сперечання як лівих, так і традиціоналістських фанатиків призвели до того, що іспанський народ впав у божевільний стан, а стійка економічна криза після Чорного Понеділка вилив бензин на вугілля, що тліє. Декілька політичних груп закликали до відкритого протесту проти нашого правління."
 sprd.3.a: "Це не закінчиться добре."

### Carlist Chain ###

 sprd.4.t: "Альфонсо Карлос де Бурбон вмирає"
 sprd.4.d: "Альфонсо Карлос, герцог Сан-Хайме та претендент карлистів на трон Іспанії, помер сьогодні у Відні у віці 86 років. Він помер природною смертю, тому це мало покласти край проблемі спадкоємства карлистів, оскільки нинішній король Альфонсо XIII тепер є главою династії Капетінів. На жаль, голова громади карлистів в Іспанії, герцог Хав'єр де Бурбон-Парма, натомість був призначений герцогом як його законний спадкоємець."
 sprd.4.a: "Карлісти, мабуть, щось задумують."
 
 sprd.8.t: "Амбіції Хав'єра на трон"
 sprd.8.d: "Після недавніх дипломатичних успіхів за кордоном лідер карлистів – Хав'єр дав ще один виступ. Він використовує свої успіхи, щоб претендувати на те, що він більше підходить для управління цією країною, ніж король Альфонсо."
 sprd.8.a: "Час, щоб заборонити його організацію"
 sprd.8.b: "Заарештувати Хав'єра та його послідовників!"
 sprd.8.e: "Ігнорувати претендента"
 
 sprd.9.t: "Теракт"
 sprd.9.d: "Минулої ночі одного з наших командирів було вбито внаслідок вибуху."
 sprd.9.a: "Прокляття!"
 
 sprd.10.t: "Протести карлістів"
 sprd.10.d: "Прихильники руху "Карліст" вийшли на вулиці, щоб висловити протест проти нашого уряду, назвавши нашу недавню політику "безбожною"."
 sprd.10.a: "Розігнати їх"
 
 sprd.11.t: "Вбивство"
 sprd.11.d: "Учора, пізно ввечері, після довгого дня, присвяченого обговоренню статусу внутрішньої безпеки нашої країни, начальника служби безпеки нашої нинішньої адміністрації Мігеля Понте Мансо де Суньїга було застрелено по дорозі з роботи додому."
 sprd.11.a: "Хай упокоїться він із миром"

### CNT-FAI Chain ###

 sprd.13.t: "НКП-ФАІ"
 sprd.13.d: "Анархо-синдикалістський союз НКП-ФАІ є однією з найбільших загроз уряду Його Величності. Вчора Хоакін Маурін Джуліа, лідер руху, виступив із промовою під назвою "Мої герої", в якій заявив, що SWF спробує організувати всіх звільнених робітників, щоб врятувати економіку країни."
 sprd.13.a: "Заборона організацій робітників"
 sprd.13.b: "Арешт лідерів руху"
 sprd.13.c: "Насильницьке розформування руху"
 sprd.13.e: "Дозволити цьому статися"
 
 sprd.14.t: "Протести НКП-ФАІ"
 sprd.14.d: "Прибічники НКП-ФАІ вийшли на вулиці на знак протесту проти нашого уряду."
 sprd.14.a: "Розігнати їх"
 
 sprd.15.t: "НКП-ФАІ запускають всенародні акції протесту"
 sprd.15.d: "У відповідь на нашу заборону їхніх зусиль щодо організації безробітних НКП розпочали національну кампанію протесту."
 sprd.15.a: "Відправити до поліції!"
 sprd.15.b: "Дозволити їм організувати"
 
 sprd.16.t: "Арешт лідерів НКП-ФАІ"
 sprd.16.d: "Наша поліція розпочала арешт лідерів НКП-ФАІ, але ми їх не знайшли. У нашій поліції має бути щур! Лідери, ймовірно, перебувають у підпіллі чи за межами країни."
 sprd.16.a: "Треба негайно зосередитися на пошуку зрадників у наших лавах!"
 
 sprd.17.t: "Розформування НКП-ФАІ"
 sprd.17.d: "Наша поліція та військові прийшли розпустити та заарештувати якнайбільше членів НКП-ФАІ, наскільки це можливо. Проте ми не знайшли майже нікого. Вони, здається, бігли чи пішли у підпілля."
 sprd.17.a: "Це показує, наскільки вони слабкі!"
 
 sprd.18.t: "Організація робітників"
 sprd.18.d: "НКП-ФАІ приступили до організації звільнених працівників та безробітних. Вони вигадали серію проектів, щоб змусити цих людей працювати."
 sprd.18.a: "Слідкувати за ними уважно"
 
 sprd.19.t: "Початок роботи НКП-ФАІ!"
 sprd.19.d: "НКП-ФАІ оголосили, що вони відкривають серію громадських проектів та гірничих робіт вздовж південного узбережжя. Організовані в комунальні системи, ці операції вільно контролюються з їхньої штаб-квартири в невеликому містечку Агуа Амарга."
 sprd.19.a: "Нехай вони працюють"
 
 sprd.20.t: "Відкриваються шахти та дороги"
 sprd.20.d: "Операції НКП-ФАІ у південній частині нашої країни неухильно досягають запланованого виробництва. Організація використовує робітників з користю. Здається, все йде добре"
 sprd.20.a: "Ну подивимося, куди це зайде"

### Elections ###

 sprd.21.t: "У нашого короля інсульт!"
 sprd.21.d: "Рано-вранці Король Альфонсо III переніс серйозний удар. Його лікарі піклуються про нього, але результат невідомий!"
 sprd.21.a: "Ой, ні!"
 
 sprd.22.t: "Альфонсо в комі"
 sprd.22.d: "Хоча нинішній стан Його Величності стабільний, він ще не прийшов до тями - король перебуває в комі. Невідомо, чи зможе наша країна знову оговтатися від чергової проблеми. Наші політичні вороги вимагають вжиття заходів, щоб назавжди змінити уряд Іспанії!"
 sprd.22.a: "Заклик до виборів, але лише з обраними партіями."
 sprd.22.b: "Король не мертвий! Нічого не робити!"
 
 sprd.25.t: "Масові заворушення"
 sprd.25.d: "Коли ми закликали до виборів, заборонивши обиратися НКП та Карлістам, ми знали, що будуть проблеми... Зараз за день до виборів відбуваються заворушення у кількох частинах країни"
 sprd.25.a: "Скасувати вибори - оголошено військовий стан"
 sprd.25.b: "Ніщо не зупинить ці вибори"
 
 sprd.26.t: "День виборів. Катастрофа!"
 sprd.26.d: "Цей день виборів затьмарений незліченними актами насильства, 4 виборчі дільниці зазнали попадання бомб, понад тисячу людей загинули внаслідок інших актів насильства. Цілі групи поліцейських та військовослужбовців зникли."
 sprd.26.a: "Це була помилка!"
 
 sprd.27.t.juan: "Що робити з королем?"
 sprd.27.d.juan: "Війна закінчилася, і Король, як і раніше, перебуває в комі. Чи маємо офіційно оголосити, що Хуан III є новим королем, чи він повинен залишатися на задньому плані?"
 sprd.27.t.jaime: "Відновлення монархії"
 sprd.27.d.jaime: "Після вбивства Хуана утворилася порожнеча у плані королівського регента. Тепер старший брат Хуана, Хайме, повернувся з-за кордону та просить надати йому законне місце спадкоємця нашого королівства."
 sprd.27.a: "Назвати його наступником Альфонсо."
 sprd.27.b: "Ні, час королівства закінчився."
 
 sprd.31.t: "[From.GetNameDef] хоче приєднатися до [Root.GetFactionName]"
 sprd.31.d: "[From.GetNameDef] нещодавно оголосила, що хоче приєднатися до [Root.GetFactionName]. Як ми маємо реагувати?"
 sprd.31.a: "Звичайно, ласкаво просимо."
 sprd.31.b: "Не найкраща ідея."

 sprd.32.t: "[From.GetName] погоджується"
 sprd.32.d: "[From.GetNameDef] погодилася, що [Root.GetNameDef] буде корисним доповненням до [From.GetFactionName]. Нині створено союз між двома країнами."
 sprd.32.a: "Ми покинули нашу роботу з ними..."
 
 sprd.33.t: "[From.GetName] відмовляється"
 sprd.33.d: "Дипломати з [From.GetNameDef] відмовилися від будь-яких пропозицій альянсу чи прохань про захист [Root.GetAdjective]ої незалежності. Ми самі по собі."
 sprd.33.a: "Так і буде"

### Post-War ###

### Foreign ###
 
 sprf.3.t: "Карлісти заборонені в Іспанії"
 sprf.3.d: "Після спроб збільшити свою владу рух карлістів зазнав жорстоких репресій з боку нинішнього уряду. Мануель Фал-Конде та новий претендент, Франсіско Хав'єр де Бурбон-Парма, шукають притулку в Римі та просять підтримки Ватикану, щоб продовжити рух до відновлення самої християнської монархії в Іспанії."
 sprf.3.a: "Дозволити їм продовжувати працювати з Португалії"
 sprf.3.b: "Розрив дипломатичних відносин із Іспанією"
 sprf.3.c: "Вимийте руки карлістів"
 
 sprf.4.t: "НКП-ФАІ"
 sprf.4.d: "Керівники НКП-ФАІ залишили Іспанію. Вони прийшли до нас із проханням про допомогу у підготовці та підтримці, щоб, коли вони повернуться, вони були готові скинути Короля!"
 sprf.4.a: "Дати їм те, що вони просять!"
 sprf.4.b: "Відмовитись, але дати їм притулок"
 sprf.4.c: "Вигнати їх"
 
 sprf.6.t: "Іспанія пропонує Середземноморський митний союз"
 sprf.6.d: "У зв’язку з недавнім економічним розвитком Іспанії їхній уряд нещодавно звернувся до нас із пропозицією створити Середземноморський митний союз, який міг би забезпечити вільну торгівлю в Середземномор’ї та прибуток для всіх залучених сторін.\n\nХоча це зароджується, програма вже починає показувати перспективи та інвестиції для всіх залучених сторін. Оскільки цей Митний союз стає маяком вільної торгівлі в Середземномор’ї, здається, що ідея Іспанії швидко стала гордим і надзвичайно прибутковим підприємством."
 sprf.6.a: "Розширення торгівлі завжди вітається."
 
 sprf.7.t: "pyon"
 sprf.7.d: "watashi wa usagi desu."
 sprf.7.a: "sore wa ii desu ne."
 
 sprf.8.t: "Іспано-італійський договір про співпрацю"
 sprf.8.d: "Народи Іспанії та Італії об'єднані не просто під прапором військового союзу Антанти, а й через взаємні страждання, які вони зазнали. Народам кожної нації довелося стати свідками та пережити знищення їхньої нації ворожими іноземними агітаторами та внутрішніми диверсантами, і на знак визнання цього зв’язку представники двох держав зустрілися сьогодні в Іспанії, щоб сформулювати угоду між ними. Основні умови цього договору викладають низку торговельних угод між обома націями та встановлення іспанської військової допомоги для підтримки італійської справи. Після завершення цієї зустрічі було зачитано заяву [ROOT.GetLeader], в якій зазначено, що ця угода є просто відправною точкою спільного майбутнього іспано-італійської співпраці, і що [ROOT.GetNameDefCap] буде відданий зміцненню узи, які тримають їхні народи разом."
 sprf.8.a: "Нехай узи між нашими народами будуть вічними."

 sprf.10.t: "Крах французьких вигнанців"
 sprf.10.d: "З крахом французьких вигнанців в Африці ми отримали можливість вимагати Францію для себе. Наші союзники в Антанті, швидше за все, не будуть задоволені цим, але перешкода для амбіцій [ROOT.GetLeader] тепер зникла назавжди. Іспано-французький союз бурбону чекає!"
 sprf.10.a: "Час повернути Францію раз і назавжди!"
 sprf.10.b: "Було б розумно не злити решту Антанти."

 sprf.11.t: "[FROM.GetNameDefCap] пропонує нам орендувати Гібралтар" #Gibraltar lease by SPA
 sprf.11.d: "Незважаючи на офіційну позицію нейтралітету [FROM.GetNameDef] щодо триваючої війни в Європі, для багатьох в Іспанії очевидно, що перемога Інтернаціоналу призведе до дуже непевного майбутнього для їхньої нації. Щоб змінити баланс війни проти синдикалістів, Іспанія запропонувала тимчасово орендувати Гібралтар як німецьку військово-морську базу на час війни. Контроль над Гібралтаром не тільки забезпечив би укріплену позицію в Середземному морі, але й дав би нам контроль над протокою та дозволив би нам легко блокувати будь-які ворожі кораблі від входу в Середземне море. В обмін на це Іспанія просто вимагає простий грошовий переказ як компенсацію та для оплати будь-якої післявоєнної реконструкції, яка може знадобитися після закінчення терміну оренди."
 sprf.11.a: "Гібралтар життєво важливий, ми приймаємо пропозицію іспанців."
 sprf.11.b: "Ми маємо на що витратити гроші краще, ніж тимчасовий контроль над іспанською скелею."

 sprf.12.t: "Німеччина приймає оренду"
 sprf.12.d: "Від [FROM.GetNameDef] отримано телеграму, яка інформує нас про те, що вони погоджуються на запропоновану оренду, і деталі того, як буде оброблятися узгоджений грошовий переказ."
 sprf.12.a: "Сподіваюся, цей трансфер схилить терези на користь Берліна."

 sprf.13.t: "Німеччина відмовляється від оренди" #Player only decision to refuse deal
 sprf.13.d: "Від [FROM.GetNameDef] отримано телеграму, в якій ми повідомляємо про відмову від запропонованої оренди з невеликим поясненням причини."
 sprf.13.a: "[GER.GetLeader] не знав би нічого, якби це вдарило його по спині."

 sprf.14.t: "Захоплення Гібралтару"
 sprf.14.d: "З огляду на те, що Німеччина, здавалося б, упала в Європі, наша попередня угода про оренду Гібралтару стала недійсною. Сьогодні були направлені війська, щоб захопити порт, щоб уникнути його потрапляння в руки ворогів Німеччини. Гарнізон, розташований у скелі, чинив обмежений опір, що призвело до мирної передачі власності."
 sprf.14.a: "Гадаю, ми все-таки отримали деякі переваги..."

 sprf.15.t: "Кінець договору оренди Гібралтару" #German event to trigger return of Gibraltar
 sprf.15.d: "З війною проти Інтернаціоналу нарешті закінчилася оренда Гібралтару. У той самий час, коли було отримано телеграму від [SPA.GetLeader], який вітає [GER.GetLeader] із розгромом європейського синдикалізму, іспанські війська вже прибули до Гібралтару, майже надто готові допомогти з переходом назад під контроль Іспанії."
 sprf.15.a: "Угода є угода, іспанці повернуть своє."

 sprf.16.t: "[FROM.GetNameDefCap] повертає нам Гібралтар" #Return of Gibraltar after GER crushed INT
 sprf.16.d: "Тепер, коли війна Німеччини з Інтернаціоналом закінчилася, їхній тимчасовий контроль над Гібралтаром також досяг кінця. Іспанські війська вже прибули до Гібралтару, щоб допомогти з переходом назад під контроль Іспанії, і уряд Німеччини офіційно визнав укладення договору оренди та свій намір дотримуватися його умов."
 sprf.16.a: "Тост за наших друзів у Берліні та їхнє придушення загрози синдикалістів!"

 sprf.17.t: "Повернення Галісії"
 sprf.17.d: "Під час громадянської війни в Іспанії португальці нібито захопили у нас цінний регіон Галісії, несправедливу анексію з їхнього боку. Давайте попросимо повернути втрачене, якщо вони захочуть відновити з нами дипломатичні відносини в майбутньому.\n\nЗ моменту закінчення громадянської війни [ROOT.GetLeader] висловив дипломатичний протест [POR.GetLeader], змушуючи їх повернути землю. Минуло кілька місяців після закінчення громадянської війни, і настав час подати офіційний запит на передачу його назад [ROOT.GetNameDef]."
 sprf.17.a: "Відправити дипломатичного представника до Португалії."
 sprf.17.b: "Це того не варте, ми занадто слабкі."

 sprf.18.t: "[FROM.GetNameDefCap] претензії на Галісію"
 sprf.18.d: "Минуло кілька місяців після того, як замовкла зброя на іспанських полях, на [POR.GetLeader] почався тиск, щоб він офіційно повернув Галісію [FROM.GetNameDef], захоплену під час громадянської війни в Іспанії. Тепер соціалісти прислали дипломатичного посланника, вимагаючи від нас Галісію.\n\nНаше рішення було мотивоване страхом перед крахом карлістів під час громадянської війни перед CNT-FAI. Виявляється, наш найстрашніший кошмар став реальністю, а соціалісти перемогли! Віддача їм цінної Галісії не принесла б нам жодної користі.\n\nНезважаючи на це, ми повинні вирішити, що робити."
 sprf.18.d2: "Минуло кілька місяців після того, як замовкла зброя на іспанських полях, на [POR.GetLeader] почався тиск, щоб він офіційно повернув Галісію [FROM.GetNameDef], захоплену під час громадянської війни в Іспанії. Тепер іспанці прислали дипломатичного посланника, вимагаючи від нас Галісію.\n\nНаше рішення було мотивоване страхом перед крахом карлістів під час громадянської війни перед CNT-FAI. На щастя, соціалісти зазнали поразки, прийшовши [FROM.GetLeader] до влади. Оскільки зараз в Іспанії є дружній уряд, було б розумно повернути його, якщо ми хочемо відновити дипломатичні відносини.\n\nНезважаючи на це, ми повинні вирішити, що робити."
 sprf.18.a: "Ми не повинні злити наших іберійських братів."
 sprf.18.b: "Немає! Галісія залишиться португальською!"

 sprf.19.t: "Португалія погодилася повернути Галісію"
 sprf.19.d: "Після переговорів Португалія вирішила повернути нам Галісію, як ми й очікували. Наших попередніх образ на Португалію більше немає. Яким би не було їхнє бачення нашого уряду, тепер дипломатичні відносини можуть бути відновлені."
 sprf.19.a: "Нарешті повернення до статус-кво в Іберії."

 sprf.20.t: "Португалія відмовляється повертати Галісію"
 sprf.20.d: "Дурні в Лісабоні вирішили відмовитися від нашої чемної вимоги повернути Галісію! Оскільки переговори зірвалися, більше немає місця для прощення. Єдиним рішенням може бути війна, хоча наразі нашим пріоритетом має бути зосередження на відбудові. Згодом він стане нашим, і це обійдеться Португалії набагато дорожче."
 sprf.20.a: "Вони пошкодують про своє рішення..."

### Civil War ###

 sprc.1.t: "Громадянська війна"
 sprc.1.d: "Безпрецедентний тиждень заворушень у Каталонії та Андалусії призвів до того, що в цих регіонах запанувала анархія. Державна влада розпалася, гарнізони цивільної гвардії були знищені, приватні плантації та фабрики колективізовані озброєними робітниками, а духовенство вигнано насильно. Новий революційний уряд веде відкриту війну з урядом.\n\nКарлісти збройних сил об'єдналися з залишками рекетирів, щоб захопити контроль над Північною Іспанією! Карлістські політичні організації захоплюють державні органи влади, сільське духовенство мобілізує маси, а самозванець прилетів до Бургосу, щоб проголосити початок Другої Реконкісти, щоб повернути Іспанію до рук істинно католицької династії.\n\nІспанія рухається до жорстокої громадянської війни..."
 sprc.1.a: "Ми боротимемося з ними!"
 sprc.1.b: "¡A las barricadas! (Грати за §RНКП-ФАІ§!)"
 sprc.1.c: "¡Viva Cristo Rey! (Грати за §YКарлістів§!)"
 
### Pre Civil War ###
 sprc.2.t: "Вибір головнокомандувача армією"
 sprc.2.d: "Країна на межі розвалу, а популярність [ROOT.GetLeader] на найнижчому рівні. Армія запропонувала підготуватися до боротьби, яка незабаром відбудеться, вибравши, хто очолить армію. Вибір між атакуючим Франсіско Франко Баамонде та захисним Хуаном Ягуе-і-Бланко. Ми повинні ретельно вибирати, оскільки малоймовірно, що цей конфлікт буде короткочасним."
 sprc.2.a: "Франциско Франко Бахамонде."
 sprc.2.b: "Хуан Ягуе і Бланко."

### Civil War Events ###

 sprc.3.t: "Падіння Мадрида"
 sprc.3.carlists: "До нас дійшли звіти, які підтверджують, що останні вогнища опору в столиці Королівства подолали. Мадрид нарешті в наших руках, і ми швидко зробили крок до збереження всієї величезної мистецької спадщини та захисту порядного населення пригноблених добрих католиків під корумпованим ярмом монарха-самозванця.\n\nМадрид перетворився на притон розпусти в руках Альфонса XIII, і його величезна колекція досить непристойного вмісту, знайдена в Королівському палаці, є, мабуть, найкращим свідченням. Чи поширимо ми Всемогутній Божий суд на корупціонерів Іспанії, незалежно від того, наскільки добре вони ховаються; чи ми повинні виявити їм милосердну руку, щоб вивести їх на шлях праведного?"
 sprc.3.socialists: "Останні залишки реакційного опору здалися, зіткнувшись з непереборною правдою, що виходу з міста немає. Мадрид, черево реакційного звіра, з його палацами, проспектами та кав’ярнями востаннє відвернув погляд відвідувача від нещастя своїх нетрів і робітничих кварталів.\n\nСьогодні Мадрид робітничого класу, бо робітничий клас вирішив претендувати на своє законне місце для життя, високо над сміттям і брудом. Величезна спадщина, що складається з багатовікового мистецтва та скарбів, нарешті доступна кожному, і завдяки цьому ми виявили, що декаданс Альфонсо XIII набагато глибший, ніж очікувалося, про що свідчить його величезна колекція непристойного вмісту. Чи слід використати ці хаотичні дні для того, щоб нав’язати цим паразитам сталеву дисципліну пролетаріату, чи ми маємо повідомити світові, що ця несправедливість ніколи не буде дозволена?"
 sprc.3.a: "Ми повинні знищити те, що можемо!"
 sprc.3.b: "Залиште місто таким, яким воно є."

 sprc.4.t: "Падіння Бургоса"
 sprc.4.kingdom: "Бургос, який колись називали «caput Castellae», більше не є столицею зрадників. Чотири рази незаконні зрадники піднімали свій лицемірний прапор традицій і релігії, і чотири рази ми перемогли їх, сподіваюся, цього разу назавжди. Самозванець Хав'єр втік із благородного міста, а разом з ним і його генерали-зрадники, а останні солдати усвідомили марність справи карлістів.\n\nОбшук палацу кондестаблів Кастилії, резиденції влади Хав’єра, дав нам повну документацію про колабораціоністів і змовників як в Іспанії, так і за її межами. Маючи цю інформацію в наших руках, як нам діяти? Переслідувати та затримувати зрадників, де б вони не переховувалися; або показати їм милосердя наших справедливих законів?"
 sprc.4.socialists: "На березі річки Арлансон здалися останні рекети, а останній вогонь вражаючих кам’яних пам’ятників згас. Місто Бургос, яке колись називали «caput Castellae», нарешті опинилося в руках збройного пролетаріату. Революція, як ми передбачали, охопить кожен куточок Іспанії, навіть найбільш застарілий і тугоплавкий. Чудесами старого світу вперше зможуть насолоджуватися багато, а не небагато, щоб перенести всіх нас у славне майбутнє.\n\nСеред хаосу Палацу Кондестаблів Кастилії ми змогли знайти чимало доказів внутрішньої та міжнародної підтримки справи карлістів, і це знання привело нас до головоломки: чи варто нам деактивувати реакціонерів і дозволити їм повернутися до щедрому лоні трудового народу, чи треба подбати, щоб їхній отруйний вплив більше нікого не задів?"
 sprc.4.a: "Ми повинні знищити те, що можемо!"
 sprc.4.b: "Залиште місто таким, яким воно є."

 sprc.5.t: "Падіння Барселони"
 sprc.5.d: "Гниле серце червоного терору нарешті в наших руках. Більше жодних мук для благочестивого духовенства, жодного судового переслідування для порядних промисловців та інтелектуалів, жодного богохульства проти верховенства права та загальної пристойності. Поки барикади бульвару Рамблас ще горять, останні залишки безбожних варварів здаються.\n\nСтолітній прогноз Еспаретеро про необхідність бомбардувати Барселону кожне покоління виправдався, але попереду стоїть завдання, як діяти далі: очищати нам червону інфекцію Барселони вулиця за вулицею, будівля за будівлею чи просто віддавати місто його законним власникам?"
 sprc.5.a: "Ми повинні знищити те, що можемо!"
 sprc.5.b: "Залиште місто таким, яким воно є."

### SPA ###
 
 sprc.120.t: "Громадянська війна в Іспанії закінчилася"
 sprc.120.d: "Громадянська війна в Іспанії нарешті закінчилася, і здається, що [SPA.GetNameDef] здобула перемогу. Більшість сільської місцевості лежить у руїнах, і порядок ще повністю відновлено, але [SPA.GetAdjective]ий уряд оголосив, що з анархістськими і синдикалістськими погрозами нарешті розібралися і навряд чи колись незабаром вони знову повстануть. Це тріумф для короля Альфонса XIII, хоча король навряд чи дізнається про це, впавши в кому незадовго до початку Громадянської війни."
 sprc.120.a: "Слава королю!"
 
 sprc.122.t: "[Root.GetAdjective]ий терор"
 sprc.122.d: "Під час громадянської війни деякі з наших командирів почали використовувати досить сумнівні методи для придушення громадянського населення, запідозреного у допомозі нашим ворогам. Така політика, навіть якщо і виглядає радикально, необхідна у ці темні часи."
 sprc.122.a: "Війна є війна..."

