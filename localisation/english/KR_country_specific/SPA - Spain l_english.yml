### Pre Civil War Focuses ###
 SPA_strengthen_kingdom: "Зміцнення королівства"
 SPA_strengthen_kingdom_desc: "Королівство перебуває у жахливому становищі, і багато хто пророкує, що справа йде до громадянської війни. Ми повинні зміцнити свою позицію і вирішити, як краще боротися з катастрофою, що насувається."
 SPA_focus_economy: "Економіка"
 SPA_focus_economy_desc: "Основними проблемами, що стоять перед Іспанією, є масове безробіття та економічні труднощі. Доки ми не вирішимо ці питання, люди будуть неспокійні і слухати гарячі голови, революціонерів. Ці питання не мають особливого значення, чи не так?"
 SPA_construction_focus: "Нова конституція"
 SPA_construction_focus_desc: "Для пожвавлення економіки знадобиться будівництво: заводів, доріг, залізниць, озброєнь... і те, що люди працюватимуть у будівництві, не дозволить їм думати про інші проблеми."
 SPA_civ_production: "Нові заводи"
 SPA_civ_production_desc: "Хоча державні фабрики ніколи не найефективніші, це буде для нас способом змусити людей працювати... і для того, щоб більше торгівлі текло до Іспанії. Усі виграють!"
 SPA_new_jobs: "Робота для людей"
 SPA_new_jobs_desc: "Багато чого ще треба зробити, але вже більшість безробітних знайшла роботу. Нам потрібно поширити цю інформацію до народу і запевнити їх у тому, що все не таке страшне, як здається. Якщо вони дадуть королівству шанс та час на відновлення, ми доведемо їм, що вони зробили правильний вибір."
 SPA_repurpose_steel_mills: "Перепрофілювати металургійні заводи"
 SPA_repurpose_steel_mills_desc: "На металургійних заводах працює багато жителів нашої країни, і вони є важливою частиною нашої економіки, однак такі відчайдушні часи, як ці, вимагають відчайдушних заходів. Реструктуризації кількох металургійних заводів у південній Іспанії в більш загальні заводи може бути достатньо, щоб дати нам перевагу, якщо триваюча напруженість переросте у повномасштабний конфлікт, навіть якщо це може назавжди зашкодити сталеливарній промисловості регіону."
 SPA_relocate_factories_seville: "Перенести промисловість на південь"
 SPA_relocate_factories_seville_desc: "Якщо події в Іспанії справді переростуть у громадянську війну, у нашого уряду мало шансів утриматися на північ чи схід від Мадрида. Тому було запропоновано, щоб ми завчасно перемістили якомога більше промисловості до Севільї, оскільки це одна з найбільших міських територій у країні та територія, яка, сподіваюся, буде далеко від лінії фронту."
 SPA_galician_tungsten: "Інвестуйте в Галісію"
 SPA_galician_tungsten_desc: "Оскільки ситуація стає жахливою, здається, настав час підготуватися до неминучого. Невикористані запаси вольфраму в Галісії значні, і, ймовірно, вони будуть ізольовані від будь-якого потенційного конфлікту в країні. Зосередившись на створенні шахт для видобутку цього вольфраму, життєво важливі північні заводи з виробництва боєприпасів будуть набагато менш обмежені обмеженнями ресурсів."
 SPA_focus_military: "Війна"
 SPA_focus_military_desc: "Громадянська війна, швидше за все, настане, хоч би що ми робили. Хоча було б ще краще, якби ми знайшли інший шлях, ми повинні також підготуватися до гіршого – і це означає зміцнення наших військ до майбутніх битв."
 SPA_mil_production: "Виробництво зброї"
 SPA_mil_production_desc: "Економіка повинна буде заповнити робочі місця на нових заводах, які можуть виготовляти бомби та рушниці. Вони нам знадобляться насамперед - решта може підійти пізніше."
 SPA_mil_planning: "Лояльність офіцерів"
 SPA_mil_planning_desc: "Деякі можуть назвати це "чисткою", але все простіше - треба відібрати офіцерів, які очолюють наші сили, і простежити за тим, щоб ті, хто лишається на вищих посадах, не були таємно лояльні до карлистів чи анархо-синдикалістів. А хто залишиться, маємо зібратися разом і поговорити про військове планування. Давайте зробимо так, щоб кожен сценарій розвитку подій був врахований до початку стрілянини."
 SPA_fortify_madrid: "Укріплення Мадриду"
 SPA_fortify_madrid_desc: "Наша столиця, тут, у самому серці Іспанії, є нашою найслабшою ланкою. Його можна легко оточити, і наші вороги знають, що захоплення королівської родини забезпечить миттєве складання зброї. Ми не можемо припустити щоб це сталося, навіть якщо це означає перетворити красивий Мадрид у справжню фортецю."
 SPA_army_of_africa: "Ejército de África"
 SPA_army_of_africa_desc: "Ejército de África, Африканська армія, була фундаментальною для нашого успіху в придушенні місцевого повстання, яке піднялося в Рифі. Здається малоймовірним, що ми зіткнемося з подальшим повстанням у регіоні в короткостроковій перспективі, тому ми маємо можливість відкликати війська генерала Франко назад до Кадіса, щоб підготуватися до будь-якого повстання на материку."
 SPA_german_assistance: "Німецька матеріальна підтримка"
 SPA_german_assistance_desc: "Хоча іспанській армії може бракувати танкових дивізій, наші друзі в Берліні лідирують у світі у виробництві та розробці танків. Звертаючись до німців з проханням надати пряму матеріальну підтримку у вигляді важких танків, ми маємо значну технологічну перевагу над повстанцями, що, безсумнівно, допоможе нам у відновленні порядку в країні."
 SPA_rally_kingdom: "Єднання королівства"
 SPA_rally_kingdom_desc: "Незважаючи на все, що ми зробили, розпочалася громадянська війна. Зараз настав час згуртувати лояльних королю, усунути наші розбіжності, що залишилися, і забезпечити, щоб наша нація не потрапила в руки до радикалів."
 
 SPA_destabilise_kingdom: "Дестабілізувати королівство"
 SPA_destabilise_kingdom_desc: "Зрозуміло, що незабаром ми побачимо кінець режиму Гіл-Роблеса та усунення його маріонеткового короля Альфонсо. Замість того, щоб продовжувати підтримувати уряд, слід спробувати зміцнити тих, хто хоче покласти край старому порядку та розпочати нову епоху процвітання Іспанії."
 SPA_focus_cnt: "Розбийте кайдани Іберії"
 SPA_focus_cnt_desc: "Капіталізм явно підвів націю Іспанії та людей Іберії в цілому. Завдяки підтримці CNT-FAI ми зможемо усунути зло капіталізму в нашій країні та запровадити нову економічну систему, яка принесе безпосередню користь звичайним людям царства."
 SPA_cig: "Comissió d'Indústries de Guerra"
 SPA_cig_desc: "Comissió d'Indústries de Guerra, Комісію військової промисловості, було створено в Каталонії з метою забезпечення готовності країни до війни. Однак таємно справжньою метою CIG є мілітаризація регіонів Іспанії, найбільш лояльних до CNT-FAI, щоб озброїти цих революціонерів у разі громадянської війни."
 SPA_roads_of_war: "Дорогами війни"
 SPA_roads_of_war_desc: "Навіть за часів римської Іспанії дороги були життєво важливі не лише для повсякденного життя, але й для ведення війни. Без належної мережі доріг, а в сучасну епоху залізниць, постачання та передислокація військ майже неможливі. Покращуючи дороги у східній Іспанії, ми можемо гарантувати, що будь-яке повстання зможе швидко організувати себе в належну лінію фронту."
 SPA_raid_police: "Наліт на гвардію"
 SPA_raid_police_desc: "Щоб революція була успішною, її революціонери повинні бути озброєні, щоб протистояти тим, хто хоче їх придушити. Проводячи рейди на збройові склади Цивільної гвардії, революціонери CNT-FAI зможуть як озброїтися, так і допомогти позбавити армії Королівства бойової техніки."
 SPA_zaragozan_steelworks: "Розгорнути Сарагозанський металургійний завод"
 SPA_zaragozan_steelworks_desc: "У Сарагосі розташовані одні з найбільших сталеливарних заводів у всій країні, і, як наслідок, тут також розташовані одні з найсильніших профспілок у всій Іспанії. Оскільки місто, безумовно, потрапить під контроль повстанців-синдикалістів, інвестиції в розширення металургійного заводу значно сприятимуть їхньому потенційному промисловому потенціалу."
 SPA_factory_sabotage: "Саботувати фабрики Мадрида"
 SPA_factory_sabotage_desc: "Незважаючи на те, що Мадрид є серцем Королівства Іспанія, багато хто в місті також хоче побачити кінець режиму. За допомогою фабричних робітників, відданих соціалістичній справі, ми можемо організувати скоординовану кампанію промислового саботажу як прелюдію до революційного повстання, запобігаючи використанню будь-якої з фабрик Мадрида силами, вірними королю."
 SPA_focus_carlist: "Праведна справа карлістів"
 SPA_focus_carlist_desc: "Поразка Другої Республіки показала народам Іспанії, що країна розпадеться без керівництва сильного монарха. Останні чотири роки негараздів також показали нам, що некомпетентність Альфонсо призведе до того, що він не зможе напити людей у ​​пивоварні, не кажучи вже про те, щоб провести їх у кризу. Натомість ми повинні запропонувати нашу підтримку карлістському претенденту на трон і сподіватися, що легітимніший іспанський король поведе нашу націю вперед."
 SPA_northern_industry: "Промислове розширення Північної Іспанії"
 SPA_northern_industry_desc: "Століттями оплотом карлістського руху була північ Іспанії. У разі громадянської війни немає жодних сумнівів, що ці території залишаться вірними справі карлістів, і будь-які промислові інвестиції в ці регіони неминуче опиниться в руках їхніх військ."
 SPA_defend_burgos: "Фортеця Бургос"
 SPA_defend_burgos_desc: "Бургос міцно утвердився як метафоричний оплот карлістського руху, оскільки уряд уже втратив фактичний контроль над містом. Якщо карлістський рух хоче досягти успіху, Бургос має бути перетворений на набагато менш метафоричний оплот. Оборонні позиції повинні бути встановлені по всьому місту, і навіть старий замок може бути домом для протиповітряних батарей, щоб забезпечити остаточний тріумф Хав'єра."
 SPA_kings_proclamation: "Проголошення справжнього короля"
 SPA_kings_proclamation_desc: "Незалежно від того, кого і що вони підтримують, завжди боляче проливати кров іспанців. Хоча на даному етапі здається малоймовірним, що Хав’єра можна буде мирно відновити на троні, прокламація справжнього короля, яка проголошує кінець правління Альфонсо та закликає до мирної передачі влади, може переконати деяких альфонсістів скласти зброю та допомогти врятувати частину іспанців."
 SPA_portuguese_aid: "Допомога від наших іберійських братів"
 SPA_portuguese_aid_desc: "Незалежно від того, скільки ми сваримося чи сваримось, народи Іспанії та Португалії є справжніми братами та сестрами. Хоча португальський уряд ще не бажає офіційно визнавати Хав’єра королем Іспанії, керівники португальського режиму та багато підданих його королівства бажають допомогти законній справі карлістів. Якщо ми звернемося до наших португальських друзів з проханням про підтримку, немає сумніву, що вони нададуть нам стільки, скільки зможуть."
 
### Political Focuses ###
 SPA_consolidate_spain: "Консолідація Іспанії"
 SPA_consolidate_spain_desc: "Настав час звернути погляди по всій країні і вирішити, що потрібно зробити, щоб зібрати її воєдино і зцілити рани після падіння Другої республіки."
 SPA_replace_alfonso: "Відновлення монархії"
 SPA_replace_alfonso_desc: "Наш король Альфонсо перебуває у комі, і, схоже, з неї ніколи не вийде. Регент не впорається, тому ми повинні вирішити, хто має очолити Іспанію на найближчі роки." 
 SPA_arrest_leaders: "Арешт невдоволених"
 SPA_arrest_leaders_desc: "Ми ніколи не досягнемо справжнього світу, поки радикали можуть розпалювати розбрат у країні. Хоча вони, безумовно, зроблять усе можливе, щоб піднятися, їхній час уже минув, і вони це знають. Ми повинні заарештувати найбільших ненависників нашого режиму – це шлях до міцної єдності Іспанії."
 SPA_new_constitution: "Нова конституція"
 SPA_new_constitution_desc: "Доки НКП-ФАІ та Карлісти не стануть частиною нашого уряду, Іспанія ніколи не пізнає істинної єдності. Потрібно дати їм можливість брати участь у виборах. Ми не маємо боятися, що вони можуть перемогти. Швидше ми повинні прийняти їх і, можливо, вдасться домогтися миру."
 SPA_unity_at_last: "Національна єдність"
 SPA_unity_at_last_desc: "Ми, нарешті, подолали розбіжності, які розірвали наш народ принаймні зараз. Настав час рухатися в майбутнє вже як оновлена ​​Іспанія, і щоб світ знав, що ми єдині, і нас не залякати."
 SPA_rights_spanish: "Відновити права іспанців"
 SPA_rights_spanish_desc: "З часів державного перевороту Прімо де Рівери в 1923 році дія Конституції Іспанії залишалася призупиненою, що, очевидно, не виправило розбіжності в іспанському суспільстві, про що свідчить спалах громадянської війни. Таким чином, Конституція Іспанії буде відновлена, а фундаментальні права іспанців будуть визнані, якщо здійснення цих прав не суперечить духовній, національній та соціальній єдності Іспанії."
 SPA_jan: "Ралі JAN"
 SPA_jan_desc: "Juventudes de Acción Nacional – це молодіжне крило нашої партії, яке вловило безмежну енергію, приховану всередині іспанської молоді, яка значно відрізняється від спустошеного та виснажливого скептицизму наших пораженців та інтелектуалів. JAN сумлінно прийшла на допомогу Іспанії під час громадянської війни, залучивши багато добровольців для нашої святої справи. Тепер, коли війна закінчилася, JAN потрібно розширити і стати домом для всієї молоді нашого суспільства."
 SPA_spanish_man: "Нова іспанська людина"
 SPA_spanish_man_desc: "Анархічне покоління 98-го та їхні ідеї створили сумну, сувору та оцтову іспанську молодь. Ми викуємо нових людей: автентичну, щасливу, оптимістичну іспанську молодь, яка не схожа на нинішню, пронизану пораженством і позбавленою бачення."
 SPA_organic_democracy: "Органічна демократія"
 SPA_organic_democracy_desc: "Замість таких дрібниць, як ліберальні принципи, парламентаризм, політичні партії та загальне виборче право, іспанська демократія базуватиметься на природних соціальних інститутах, таких як сім’я чи муніципалітет, що гарантує, що партійна політика припинить розбещувати іспанський народ. Буде створена двопалатна система: законодавча влада здійснюватиметься Конгресом, обраним загальним голосуванням, і Сенатом, який представлятиме організовані суспільні інтереси."
 SPA_national_catholicism: "Націонал-католицизм"
 SPA_national_catholicism_desc: "Правила і вчення католицької церкви будуть невід'ємною частиною іспанського законодавства. Церква займатиме почесне місце у створенні законів, тоді як [SPK.getleader] подбає про захист церкви."
 SPA_corporate_state: "Корпоративна держава"
 SPA_corporate_state_desc: "Суспільство буде зосереджено навколо природних органів асоціації: сім'ї, де людина народжується; муніципалітет, де людина проживає; профспілки, де працює один. Здійснення будь-якого індивідуального права залежить від рішень, прийнятих цими традиційними соціальними корпораціями, тоді як питання, пов’язані з релігією, будуть вирішуватися церковними організаціями."
 SPA_charter_of_labour: "Fuero del Trabajo"
 SPA_charter_of_labour_desc: "Для вирішення питань, викликаних трудовими суперечками і революційними профспілками, буде розроблено Статут праці. Його положення включатимуть заборону страйків, регулювання робочого часу та відпочинку, створення магістратури з питань праці та створення Іспанської організації профспілок як єдиної профспілки, яка рівномірно об’єднає роботодавців і працівників, обидва підпорядковані до рішень держави."
 SPA_municipal_reorg: "Муніципальна реорганізація"
 SPA_municipal_reorg_desc: "Продовжуючи муніципальний статут 1924 року, Хосе Кальво Сотело запропонував подальшу реорганізацію муніципалітетів, щоб остаточно відродити муніципальне та політичне життя та подолати чуму касіквізму. Провінційні та місцеві органи влади будуть замінені довіреними людьми, щоб гарантувати відсутність будь-яких форм корупції."
 SPA_falange: "Верховенство Директорії"
 SPA_falange_desc: "Наш шановний Каудільйо, Мола, продовжить спадщину Прімо де Рівери та вилікує численні біди, які вражають іспанську націю. Нам довірено велику місію: створити новий дух, заснувати нову державу, нову націю, очищену від слабкості. Обов'язки та жертви будуть накладені незалежно від ціни."
 SPA_ally_jon: "Включати націонал-синдикалістські принципи"
 SPA_ally_jon_desc: "JONS має багато чудових рис, таких як благоговіння перед насильством або сильний католицький характер. Їхній фанатизм справив на Мола враження, і вже почалися переговори про включення JONS до UPE. Під нашим керівництвом їхня національно-синдикалістська програма може стати наріжним каменем іспанської нації та служити прищепленню мети кожній частині суспільства,"
 SPA_abolish_parties: "Корпоратизувати кортесів"
 SPA_abolish_parties_desc: "За корпоративною моделлю Кортеси будуть закриті, а на їх місці буде Національна консультативна асамблея. Почнеться плідний еволюційний процес, який дозволить трансформувати національне суспільне життя, створивши корпоративну та авторитарну державу. Парламентська система в її нинішньому вигляді є невдалою, тому для побудови Нової Іспанії потрібні Верховні національні збори."
 SPA_national_revolution: "Національна революція"
 SPA_national_revolution_desc: "Патріотичний союз запровадить новий порядок, змітаючи будь-які залишки попередніх невдалих режимів. Для його здійснення потрібна національна революція з прямими, палкими і бойовими діями. Життя - це міліція, і її потрібно жити з чистим духом служіння та жертовності, щоб відродити постраждалу іспанську націю."
 
### Economic Focuses ###
 SPA_rebuilding_the_economy: "Відбудова економіки"
 SPA_rebuilding_the_economy_desc: "Економіка Іспанії була повністю зруйнована нашими недавніми бідами. Тепер, коли ситуація стабілізувалася, настав час для нас перебудовуватися."
 SPA_expand_railroads: "Розгорніть залізниці"
 SPA_expand_railroads_desc: "Залізниці були одним із основних джерел інфраструктури для Іспанії з моменту їх появи в минулому столітті. Коли ми відновлюємо економіку, ми повинні відновити та модернізувати іспанські залізниці."
 SPA_resource_extraction: "Видобуток природних ресурсів"
 SPA_resource_extraction_desc: "Іспанія має велику кількість корисних копалин, які можна використовувати. Треба вивчити землю на нові родовища і вивозити ці корисні копалини за кордон. Особливий інтерес представляє галицький вольфрам. Там можна знайти великий потенціал."
 SPA_provincial_rebuilding: "Відбудова провінції"
 SPA_provincial_rebuilding_desc: "Ми повинні подивитись на відновлення різних провінцій і дозволити їхній економіці покращитися та відновитися."
 SPA_military_investments: "Військові інвестиції"
 SPA_military_investments_desc: "Ми повинні змусити військові компанії інвестувати в різні провінції. Це не тільки допоможе забезпечити робочі місця для підданих короля, але й допоможе військовому виробництву для майбутніх війн."
 SPA_comercial_investment: "Комерційні субсидії"
 SPA_comercial_investment_desc: "Чимало приватних компаній, які є серцевиною іспанської економіки, були розірвані та залишені в руїнах як після Чорного понеділка, так і громадянської війни. Надаючи державні субсидії цим підприємствам, ми можемо переконатися, що вони встануть на ноги та повернуть робочі місця, які так відчайдушно потрібні нашим людям"
 SPA_electrification_program: "Програма електрифікації"
 SPA_electrification_program_desc: "Щоб допомогти покращити економіку, ми повинні електрифікувати Іспанію. З часом це матиме позитивний вплив на іспанську економіку."
 SPA_ley_general_educacion: "Ley General de Educación"
 SPA_ley_general_educacion_desc: "Щоб підвищити якість освіти для іспанців по всій країні, був прийнятий новий закон. Закон модернізує систему освіти, а також робить відвідування обов'язковим для всіх іспанців протягом щонайменше 14 років. Це значно покращить якість освіти в Іспанії."
 SPA_expand_real_academia: "Розширення Real Academia"
 SPA_expand_real_academia_desc: "Королівські академії є найвищими навчальними закладами в Іспанії. Багато хто часто спеціалізується в одній конкретній галузі або пов’язаних галузях, таких як наука, медицина, історія, мова тощо. Ми повинні переконатися, що вони отримують фінансування, необхідне для надання освіти в Іспанії."
 SPA_industrial_nationalisation: "Промислова націоналізація"
 SPA_industrial_nationalisation_desc: "Незважаючи на те, що наш уряд часто підтримує промислові зусилля вільного ринку, націоналізація ключових галузей промисловості в цей неспокійний період реконструкції може значно сприяти процесу відновлення, і її слід розглянути. Питання про те, чи і як ми повинні повернути галузь початковим власникам після цього періоду націоналізації, є лише питанням майбутнього часу, бажано досить далекого, щоб воно вже не мало значення."
 SPA_create_ini: "Instituto Nacional de Industria"
 SPA_create_ini_desc: "Instituto Nacional de Industria або Національний інститут промисловості — це державна корпорація, створена для сприяння розвитку іспанської економіки та підвищення рівня самозабезпечення держави."
 SPA_modern_agriculture: "Сучасне сільське господарство"
 SPA_modern_agriculture_desc: "Багато малих фермерських господарств у сільській місцевості зазнали труднощів під час останніх проблем, з якими ми зіткнулися, оскільки вони не змогли прийняти нові сільськогосподарські технології та методи вирощування. Треба субсидувати імпорт сучасної сільгосптехніки, щоб запустити цей процес."
 SPA_military_factories: "Розширити збройову промисловість"
 SPA_military_factories_desc: "Ймовірно, війна прийде в Іспанію в майбутньому. Зрештою, безбожна Французька Комуна розташована просто через Піренеї. Тому, щоб підготуватися до тієї майбутньої війни, ми повинні будувати нові військові заводи."
 SPA_labour_charter: "Статут праці"
 SPA_labour_charter_desc: "Держава оголосила про створення Хартії праці. Ця хартія допомагає захистити підданих королівства від безбожного синдикалізму, забезпечуючи консервативну програму соціального забезпечення та визнаючи деякі права працівників, стримуючи зростання подальшого синдикалізму в зародку."
 SPA_catholic_trade_unions: "Католицькі профспілки"
 SPA_catholic_trade_unions_desc: "Профспілки, на жаль, є досить важливими в сучасній економіці, і ми не можемо просто позбутися їх повністю. Однак замість того, щоб відчужувати їх, ми повинні просувати католицькі профспілки як альтернативу. Це допоможе нам отримати більший контроль над робітничими класами, а також допоможе дерадикалізувати профспілки, які стали на бік безбожних синдикалістів."
 SPA_spanish_miracle: "Іспанське диво"
 SPA_spanish_miracle_desc: "Іспанська економіка нарешті була відбудована. По всій Іспанії люди наполегливо працюють, водночас насолоджуючись новим економічним процвітанням у всьому королівстві."
 
### Army Focuses ###
 SPA_rebuild_command: "Відновлення командування"
 SPA_rebuild_command_desc: "Наші командні структури були порожніми. Зараз настав час перебудувати їх заново, відкинути старі та застарілі способи мислення та прийняти нові."
 SPA_modern_terrico: "Реорганізація піхоти"
 SPA_modern_terrico_desc: "Хоча бронетехнічна війна має своє місце, кістяк кожної великої армії завжди залишатиметься скромним солдатом. Наші піхотні бригади будуть реорганізовані та модернізовані в елітну бойову силу, здатну відбити кожного, хто посміє кинути їй виклик."
 SPA_preservation_of_order: "Збереження порядку"
 SPA_preservation_of_order_desc: "Лояльна армія є запорукою підтримки порядку в державі. Без нього анархія та хаос обов’язково переважать порядок, тому ми повинні вжити заходів для забезпечення та заохочення лояльності в армії."
 SPA_artillery_effort: "Сучасна зброя для сучасних солдатів"
 SPA_artillery_effort_desc: "Світ швидко відходить від епохи затворної дії та напівавтоматичних гвинтівок невеликої ємності, і все ж багато хто з нашої передової піхоти все ще оснащений цим старомодним обладнанням. Якщо ми хочемо перемогти, ми повинні зосередитися на модернізації та оновленні нашої піхотної техніки та артилерії, інакше ми хочемо, щоб наша армія назавжди залишилася в минулому."
 SPA_guardia_civil: "Guardia Civil"
 SPA_guardia_civil_desc: "Цивільна гвардія є жандармом уряду Іспанії, і вона відіграє військову роль у захисті країни. Ми повинні посилити Цивільну гвардію та забезпечити її кращою військовою підготовкою, щоб стати одним із кістяків нової іспанської армії."
 SPA_emergency_factories: "Виробництво аварійного озброєння"
 SPA_emergency_factories_desc: "У мирний час ми можемо дозволити собі забезпечити дотримання стандартів безпеки та захисту на наших фабриках, але ми більше не маємо такої розкоші. Хоча деякі з тих, хто працює на наших заводах, можуть отримати поранення або потенційно віддати своє життя, служачи справі, це жертва, яку ми повинні витримати."
 SPA_defenders_of_realm: "Захисники королівства"
 SPA_defenders_of_realm_desc: "Битви, які вирішать наше майбутнє, відбуватимуться не на відкритому повітрі, а в центрі великих міст і розлогих міських ландшафтів. Щоб захистити наше королівство, наші солдати повинні навчитися воювати на вулицях, на дахах і навіть у захоплених будинках."
 SPA_adaptive_fortifications: "Адаптивні укріплення"
 SPA_adaptive_fortifications_desc: "Нам нечасто надається можливість побудувати величні захисні укріплення, натомість наші солдати повинні навчитися швидко створювати більш адаптивні форми укріплень, щоб захистити себе."
 SPA_militarise_the_railways: "Мілітаризувати залізниці"
 SPA_militarise_the_railways_desc: "Лінії постачання є артеріями армії, і тренує їх кров. Щоб належним чином забезпечити наші війська, ми повинні вжити заходів для мілітаризації існуючої залізничної мережі та забезпечення її оптимізації для війни."
 SPA_army_of_maneuver: "Маневрова армія"
 SPA_army_of_maneuver_desc: "Це вже не Велткріг, війни неможливо легко виграти, просто маючи велику гармату. Моторизовані дивізії, танкові бригади та швидкохідна піхота є ключовими для перемоги, і тому вони будуть ключовими для армій Іспанії."
 SPA_mechanized_effort: "Іспанська автомобільна промисловість"
 SPA_mechanized_effort_desc: "Ми повинні подивитися на модернізацію автомобільної промисловості іспанської армії. Механізована війна вимагатиме кращих вантажівок і автомобілів, які допоможуть забезпечити постачання наших військ, а також підвищать мобільність наших солдатів."
 SPA_weltrieg_lessons: "Бронетанкова тактика ведення війни"
 SPA_weltrieg_lessons_desc: "Вельткріг показав усім потенційне використання танків. У поєднанні з моторизованою або механізованою підтримкою танки можуть досягти мети, для досягнення якої вони були розроблені; застати ворога зненацька. На відміну від Вельткрігу, де танки були масивними та вразливими цілями, потрібен набагато мобільніший підхід."
 SPA_navarran_lancers: "Наваррські улани"
 SPA_navarran_lancers_desc: "Під час першої карлістської війни улани з Наварри були одними з найкращих кавалерійських військ, які були в армії. Тому видається доречним відродити цю спадщину за допомогою наших танкових бригад. Вони будуть нашими елітними військами та наконечником списа іспанської армії."
 SPA_tank_shipments: "Запит на поставки німецьких танків"
 SPA_tank_shipments_desc: "Якщо ми хочемо виграти цю триваючу війну, нам знадобиться якомога більше танків, розгорнутих на полі бою. Хоча вони можуть бути не найвищої якості, у німців все ще є велика кількість старих танків, які іржавіють на своїх складах. Звернувшись до Берліна, ми зможемо швидко отримати значну кількість цих танків, що дозволить нам швидко відправити їх на передову."
 SPA_a_modern_army: "Сучасна армія"
 SPA_a_modern_army_desc: "Не так давно наша армія була безнадійно застарілою, ледве наступаючи з часів наполеонівських війн. Тепер, з нашими нещодавніми реформами та технологічним прогресом, іспанську армію більше не можна скидати з рахунків як застарілий пережиток, тепер вона є сучасною армією, яка незабаром може стати головною армією Європи."

### Navy Focuses ###
 SPA_armada_espanola: "Armada Española"
 SPA_armada_espanola_desc: "Під час золотого віку Іспанії іспанська армада була найбільшим флотом у світі. Його корабель плавав океанами, а ми панували над хвилями. Ми повинні модернізувати наш флот і повернути нашому флоту його колишню славу."
 SPA_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SPA_upgrade_dockyards_desc: "Іспанський флот був відомий своїми купцями, іспанські галеони, наповнені золотом та іншими товарами з Америки, щодня поверталися на материк. Ми повинні відновити наш торговельний дух і побудувати сучасний торговельний флот для ВМС Іспанії."
 SPA_new_generation_of_admirals: "Підготовка нового покоління адміралів"
 SPA_new_generation_of_admirals_desc: "Щоб відновити наш великий флот, необхідно докласти зусиль для модернізації нашого адміралтейства. Наших адміралів, як нових, так і старих, потрібно навчати сучасних доктрин для сучасної епохи."
 SPA_infanteria_de_marina: "Infantería de Marina"
 SPA_infanteria_de_marina_desc: "Infantería de Marina — це морські сили ВМС Іспанії та найстаріший корпус морської піхоти у світі, заснований у 1537 році іспанським королем Карлом I. Хоча з роками Infantería de Marina повільно втратила більшу частину свого престижу, під [SPA.GetLeader] все буде інакше. Наші морські піхотинці будуть знову відновлені до статусу, який справді відповідає їхньому спадку."
 SPA_grand_navy: "Нова армада"
 SPA_grand_navy_desc: "Новий іспанський флот буде великим флотом, здатним розповсюдити нашу міць на всі світові океани. Ми відбудуємо іспанський флот до його могутності, незабаром Іспанія знову пануватиме над хвилями."
 SPA_modern_galleons: "Сучасні галеони"
 SPA_modern_galleons_desc: "Великі галеони Іспанії були найсильнішими кораблями свого часу. Так само, будуючи та модернізуючи наш флот, ми повинні будувати сучасні лінійні кораблі та дредноути, щоб знову захистити моря."
 SPA_battle_cruisers_support: "Спеціальні броненосні крейсери"
 SPA_battle_cruisers_support_desc: "Хоча дредноути є гордістю ВМС Іспанії, броненосні крейсери також виконуватимуть важливу роль як ескорт для нашого флоту."
 SPA_defend_the_coast: "Вартові іспанського узбережжя"
 SPA_defend_the_coast_desc: "Іспанський флот зосередиться на захисті самої Іспанії. Хоча він не буде таким великим, як дехто хоче, його поважатимуть і він захищатиме Іспанію від усіх ворогів."
 SPA_coast_guard: "Створити спеціальну берегову охорону"
 SPA_coast_guard_desc: "Наразі в Іспанії відсутні будь-які спеціалізовані сили берегової охорони, донедавна більшість обов’язків виконувала Цивільна гвардія. Якщо ми хочемо повністю захистити узбережжя Іспанії від будь-яких можливих загроз, для нас буде вкрай необхідно створити окремий підрозділ берегової охорони для виконання цих обов’язків."
 SPA_protect_our_colonies: "Захистіть наші колонії"
 SPA_protect_our_colonies_desc: "Заморські колонії, які ми все ще утримуємо, життєво важливі для Іспанії, і ми повинні використовувати наш флот, щоб захистити узбережжя наших колоній від усіх нападників. Однак, якщо це нежиттєздатно, кілька добре розташованих берегових фортів і батарей виконають цю роботу."
 SPA_cruiser_support: "Підтримка легкого крейсера"
 SPA_cruiser_support_desc: "Використання менших, легше броньованих розвідувальних кораблів дозволить нам розосередити сили на великій території, щоб розвідати всю нашу берегову лінію, гарантуючи, що ми зможемо швидко реагувати на вторгнення противника."
 SPA_masters_of_the_sea: "Майстри моря"
 SPA_masters_of_the_sea_desc: "Військово-морські сили Іспанії були успішно реформовані і зараз є одними з найбільших флотів у світі. Ми знову приймаємо наше законне звання майстерів моря."

### Air Force Focuses ###
 SPA_academia_basica_del_aire: "Academia Básica del Aire"
 SPA_academia_basica_del_aire_desc: "Сучасні війни ведуться не тільки на суші та за морями, а й у небі. Нашим пілотам необхідно прищепити сучасні повітряні доктрини, а також створити найсучасніші літаки, якщо ми сподіваємося перемагати в наших битвах."
 SPA_upgrade_air_ports: "Націоналізувати цивільні аеродроми"
 SPA_upgrade_air_ports_desc: "Інфраструктуру, необхідну для підтримки великих військово-повітряних сил, не потрібно будувати повністю з нуля. По всій країні є багато цивільних аеродромів, які ми могли б націоналізувати та розширити у справжні військові аеропорти, заощадивши нам значний час на створенні нових аеродромів для наших пілотів."
 SPA_new_pilots: "Навчання нових пілотів"
 SPA_new_pilots_desc: "Більшість наших нинішніх військово-повітряних сил складається з волонтерів і колишніх пілотів цивільних літаків, які майже не знають військової авіації. Тому вкрай важливо, щоб ці новобранці пройшли відповідну підготовку, перш ніж їх відправити в небо, оскільки їхній досвід, сподіваємося, дасть нам необхідну перевагу над нашими суперниками."
 SPA_aviation_industry: "Підтримуйте авіаційну промисловість"
 SPA_aviation_industry_desc: "Іспанські виробники літаків загальмували турбулентність, яка тривала в країні протягом кількох років. Постійні проблеми у світі показали потребу в сучасних авіабудівних компаніях, тому необхідно надати підтримку кільком іспанським компаніям, які прагнуть модернізувати нашу авіаційну промисловість."
 SPA_air_supremacy: "Панування в повітрі"
 SPA_air_supremacy_desc: "Небо має бути вільним від ворогів, а наші армії не повинні заважати ворожій авіації. Наша авіація має бути зосереджена насамперед на встановленні та утриманні контролю над повітрям."
 SPA_fighters: "Винищувачі"
 SPA_fighters_desc: "Винищувачі є основою будь-яких військово-повітряних сил, що дозволяє нам виражати нашу перевагу над небом і дозволяє решті наших військово-повітряних сил процвітати. Щоб переконатися, що ми здатні зробити це, ми повинні зосередитися на розробці нових моделей винищувачів, щоб перевершити наших ворогів у повітрі."
 SPA_foreign_airplanes: "Купуйте іноземні літаки"
 SPA_foreign_airplanes_desc: "Наша країна насправді не в змозі створити авіацію. З цієї причини ми повинні купувати старі літаки з-за кордону, щоб допомогти запустити ВПС Іспанії. Повітряна війна, ймовірно, набуде більшого значення, як це припускав Вельткріг десятиліття тому."
 SPA_army_air_support: "Армійська повітряна підтримка"
 SPA_army_air_support_desc: "Найлегше боротися з ворогом, який уже був убитий під час бомбардування до початку бою, тому наші військово-повітряні сили повинні зосередитися на виробництві літаків, зосереджених на місіях підтримки на полі бою та бомбардуванні, щоб підтримати наші війська в їхніх зусиллях."
 SPA_bombers: "Бомбардувальники"
 SPA_bombers_desc: "Щоб справді допомогти армії, наші повітряні сили повинні бути здатні знищити укріплені позиції та порушити інфраструктуру противника. Для цього необхідно зосередитися на розробці нових тактичних і стратегічних бомбардувальників."
 SPA_voice_of_heaven: "Очі неба"
 SPA_voice_of_heaven_desc: "Радіолокаційна станція — це нова багатообіцяюча технологія, яка з подальшим розвитком могла б надати велику кількість інформації про тактику та позиції противника та виявити курс ворожих літаків. Кілька пілотів почали називати радар «очима небес» за те, скільки вони здатні розкривати та бачити."
 SPA_paratrooper_focus: "Desperta Ferro!"
 SPA_paratrooper_focus_desc: "Наприкінці середньовіччя відома група арагонських найманців, Альмогаварес, прославила свій бойовий клич «Пробуди залізо» у всьому Середземномор’ї. Цей бойовий клич вшанує новий підрозділ десантників; швидка піхота, яка транспортується літаками та здатна розгортатися в тилу ворога."
 SPA_colonial_air_ports: "Колоніальні аеропорти"
 SPA_colonial_air_ports_desc: "Ми повинні розширити наші аеропорти в наших колоніях. Це дозволить військово-повітряним силам швидко перейти з материка до наших заморських колоній, щоб захистити їх від усіх, хто хоче відірвати нас від наших володінь."
 SPA_rule_the_skies: "Чемпіони неба"
 SPA_rule_the_skies_desc: "Військово-повітряні сили – це вже не збірка волонтерів, а повноцінний функціонуючий орган нашої армії. Давайте керувати небом Іспанії та за її межами!"
 
### Foreign Policy Focuses ###
 
 SPA_place_in_the_world: "Наше місце"
 SPA_place_in_the_world_desc: "З усіма неприємностями, які торкнулися королівства, ми стали ставитись до країни другого сорту в Європі - країни, яку потрібно ігнорувати, або навіть тієї, яка може розглядатися як легка мета. Тепер, коли ми підтвердили свою позицію, настав час відновити наш контакт з рештою світу і повідомити їх, що наша сила повернулася."
 SPA_join_germany: "Вступ до Райхспакту"
 SPA_join_germany_desc: "Наше місце лежить на боці Німеччини - вступимо до Рейхспакту, і синдикалісти опиняться в оточенні."
 SPA_join_entente: "Вступ до Антанти"
 SPA_join_entente_desc: "Наше місце лежить за наших традиційних союзників, англійців. Ми повинні допомогти їм повернути свої землі і додати їхню силу до своєї, щоб стерти синдикалізм з лиця світу."
 SPA_guard_border: "Охорона кордону"
 SPA_guard_border_desc: "Безліч шляхів у Піренеях – наша єдина слабкість. Ми повинні зміцнювати кордон, щоб ніхто не напав на іспанську територію, доки ми ще можемо її захистити."
 SPA_iberian_trade: "Іберійська дружба"
 SPA_iberian_trade_desc: "Століттями долі Іспанії та Португалії були тісно переплетені. Тепер, коли ми обоє об’єдналися в спільній справі Антанти, ми повинні використати це як можливість розширити торгівлю з нашим дорогим сусідом."
 SPA_support_sardinia: "Допомога Савойському дому"
 SPA_support_sardinia_desc: "Італія дуже постраждала за останні кілька десятиліть, але в Савойському домі є надія, що вона відновиться та відновить свою колишню велич. Ми повинні прагнути торгувати з нашими новознайденими союзниками та взяти на себе зобов’язання підтримувати відновлення їхньої великої спадщини."
 SPA_support_sicily: "Допомога сицилійським бурбонам"
 SPA_support_sicily_desc: "Італія дуже постраждала за останні кілька десятиліть, але в сицилійській гілці дому Бурбонів є надія, що вона відновиться та відновить свою колишню велич. Ми повинні прагнути торгувати з нашими новознайденими союзниками та взяти на себе зобов’язання підтримувати відновлення їхньої великої спадщини."
 SPA_french_advisors: "Французькі радники"
 SPA_french_advisors_desc: "Роки, які Франція провела у вигнанні в Алжирі, призвели до розробки передових методів десантних нападів, які були призначені для відновлення материка. Ми повинні попросити наших французьких друзів поділитися з нами своїми знаннями, щоб ми теж могли допомогти їхнім планам."
 SPA_canadian_advisors: "Канадські радники"
 SPA_canadian_advisors_desc: "Канада була серцем Британської імперії з точки зору промислового розвитку та військового прогресу після втрати островів Хоум. Ми повинні звернутися за підтримкою до їхніх IEDC та ISAC, щоб допомогти Іспанії у наших власних розробках у цих сферах."
 SPA_german_equipment: "Запит на німецьке обладнання"
 SPA_german_equipment_desc: "З часів світової війни говорили, що німецька зброя не має собі рівних за якістю. З нашим вступом до Рейхспакту ми маємо чудову можливість попросити трохи від нашого нового союзника, щоб переконатися на власні очі."
 SPA_german_mining_projects: "Німецькі гірничі проекти"
 SPA_german_mining_projects_desc: "Німецька військова машина ніколи не припиняє своєї жаги отримати додаткові ресурси для виробництва нових озброєнь. Тому Німеччина запропонувала дозволити гірничодобувні проекти під керівництвом Німеччини в нашій країні, щоб допомогти у наших спробах видобутку ресурсів і, сподіваємось, стати взаємовигідною угодою для нас обох."
 SPA_mitteleuropa: "Відновлення німецької торгівлі"
 SPA_mitteleuropa_desc: "Торгівля з Німеччиною значно скоротилася після того, як хвилювання Чорного понеділка вразили наші країни. Тепер, коли ми правильно співпрацюємо з Німеччиною, настав час відновити торгівлю між нами, що значно сприятиме економічному зростанню нашої країни."
 SPA_expanded_mitteleuropean_trade: "Розширення Міттельєвропейської торгівлі"
 SPA_expanded_mitteleuropean_trade_desc: "Бути частиною Міттельєвропи означає не лише доступ до німецьких ринків, а й до всіх членів союзу. Можливість експортувати іспанські товари до великих регіонів Європи значно стимулюватиме економіку нашої країни."
 SPA_isolation: "Ми наодинці"
 SPA_isolation_desc: "Дійсно, Іспанія не зацікавлена ​​в приєднанні до більших світових конфліктів. Бід ми бачили достатньо. Наразі ми відбудовуємось і дбаємо про власний захист."
 SPA_lease_gibraltar: "Здати Гібралтар Німеччині"
 SPA_lease_gibraltar_desc: "Хоча ми можемо бути офіційно нейтральними в поточному конфлікті між Німеччиною та її суперниками-синдикалістами, це не означає, що ми не бажаємо перемоги Німеччини над безбожними соціалістами. Гібралтарська протока має життєво важливе значення для контролю над Середземним морем під час цієї війни, і, тимчасово здавши Гібралтар німцям в оренду, ми можемо допомогти забезпечити їхній контроль над морем, заробивши на цьому кругленьку суму."
 SPA_bounties_of_neutrality: "Щедроти нейтралітету"
 SPA_bounties_of_neutrality_desc: "Війна корисна для бізнесу, а навіть краще, коли ти в ній не береш участі. Сидячи осторонь будь-яких поточних конфліктів у світі, ми можемо вести торгівлю незалежно від прихильності, і, отже, можемо отримати значний прибуток від цих конфліктів."
 SPA_increased_volunteers: "Неофіційне втручання"
 SPA_increased_volunteers_desc: "Те, що ми офіційно нейтральні, це не означає, що наші громадяни також повинні бути нейтральними. Багато хто в нашій країні все ще бажає брати участь у конфліктах за кордоном, і було б неправильно заважати їм це робити. Це просто збіг, що багато з цих волонтерів є частиною наших військових і озброєні найновішою технікою наших збройних сил."
 SPA_influx_of_refugees: "Наплив біженців"
 SPA_influx_of_refugees_desc: "Бути нейтральною країною в Європі під час цієї великої війни призвело до напливу біженців, які покинули свої домівки та прибули до Іспанії, щоб уникнути конфлікту. Хоча ми, звичайно, не дозволимо неконтрольованої міграції в нашу країну, прийняття та асиміляція цих біженців може виявитися корисним у довгостроковій перспективі."
 SPA_putting_refugees_to_work: "Залучення біженців до роботи"
 SPA_putting_refugees_to_work_desc: "Іспанська держава не є благодійною організацією, якщо біженці, яких ми отримали, бажають залишитися, вони повинні бути корисними. Багато з цих біженців мають виробничий досвід і ідеально впишуться в робочу силу наших фабрик, а для решти збройним силам завжди потрібно більше людей, щоб забезпечити захист держави."
 SPA_bourbon_throne: "Претензії на трон Бурбонів"
 SPA_bourbon_throne_desc: "Король Хайме I за правом є старшим законним спадкоємцем чоловічої статі дому Капетів і, отже, спадкоємцем французького престолу. Дійсно, є багато французів, які вважають його де-юре королем Франції. Настав час переконатися, що ця вимога виконана, і знову побачити всю Францію та Іспанію об’єднаними під єдиним прапором."
 SPA_franco_spain: "Французька коронація"
 SPA_franco_spain_desc: "Тепер, коли наші відважні війська звільнили Францію від безбожних синдикалістів, ніхто не може сумніватися, що Хайме де Борбон є законним королем Франції. Хайме буде помазаний і коронований у Соборі Реймської Богоматері, як традиція, і обидві нації об’єднаються під проводом нашого праведного короля."

### Bookmark ###
 SPA_KR_gathering_storm_desc: "За правління Альфонсо країна постійно перебувала в стані занепаду. Незважаючи на нейтралітет Іспанії під час Вельткригу, падіння Великої Британії та Франції завдало непоправної шкоди синдикалізму, в результаті чого Іспанія міцно увійшла в економічну сферу Німеччини. Коли вплив Альфонсо зменшився, на виборах 1931 року була проголошена Друга Іспанська республіка, а Альфонсо був висланий у вигнання. Однак переворот генерала Санжурхо відновив королівство. Громадський резонанс, який викликала ця подія, сприяв розгортанню карлістського руху та піднесенню НКП-ФАІ. З розділеним суспільством Іспанія входить у 1936 рік у досить непевному становищі, коли може статися все, що завгодно."

### Intro Screen ###

 SPA_country_intro_header: "Королівство Іспанія"
 SPA_country_intro_content: "Королівство Іспанія: колись найбільша з колоніальних імперій, вона бачила, як всі її заморські колонії, що залишилися, були втрачені після короткої війни проти США в 1898 році. Після цього виникли сепаратистські рухи як у країні Басків, так і в Каталонії, і боротьба Церкви та радикальний робітничий рух, що НКП-ФАІ втручаються у внутрішню політику. Населення Іспанії стало одразу глибокими розбіжностями.\n\nПісля того, як він зайняв своє місце на троні в 1902 році, король Альфонсо XIII прагнув повернути колишній статус Іспанії як колоніальної держави, вторгнувшись до Марокко. Ця інтервенція тривала цілі десять років, і результат, хоч і був перемогою, був не зовсім на користь Іспанії: її марокканські володіння залишаються джерелом постійних заворушень. Після цього Іспанія зникла, залишаючись нейтральною під час Вельткрігу, тоді як віра народу в короля Альфонсо зникала.\n\nВ результаті загальних виборів 1931 року було оголошено Другу іспанську республіку, і Альфонсо, прийнявши волю свого народу, вирушив у вигнання. Проте республіка тривала лише короткий час. Королівство було відновлено державним переворотом, проведеним генералом Санджурджо лише за рік. Проте спогади про недовговічну невдачу, що була Іспанською Республікою, підживлювали супротивників режиму зліва і справа.\n\nСьогодні в іспанському суспільстві зберігаються глибокі розбіжності. З одного боку, рух карлістів, що відроджується, на чолі з Альфонсо Карлосом прагне відновити "істинну династію" і відтворити християнську монархію, а з іншого боку, анархо-синдикалісти з НКП-ФАІ прагне скасувати іспанську націю в цілому, і замінити її добровільною федерацією громад і економічних колективів Якщо політичний розкол не буде виправлено, Іспанія може побачити громадянську війну."
 sprd.1.a: "Давайте переможемо."
 
