 SPO_totalist_party: "МПСП"
 SPO_totalist_party_long: "Максимістська партія Сан-Паулу"

 SPO_the_birth_of_a_nation: "Народження нації"
 SPO_the_birth_of_a_nation_desc: "Спостерігати, як сильна країна розпадається - це жахливо, і Сан-Паулу вже давно потерпає від панування ззовні. Як дехто стверджував під час першої війни між штатами, зараз ми повністю відокремилися від Бразилії; нація народжується!"

 SPO_administrative_rebuilding: "Адміністративне відновлення"
 SPO_administrative_rebuilding_desc: "Без цивільної адміністрації старого режиму багато очікуваних аспектів нормального врядування абсолютно не функціонують. Ми повинні офіційно оцінити ситуацію і почати її виправляти."

 SPO_paulista_constitution: "Паулістська конституція"
 SPO_paulista_constitution_desc: "Наша нова нація значною мірою спирається на політичну спадщину Бразилії. Однак, так само, як наша нова нація відрізняється від того старого гнилого трупа, так само ми не маємо чіткого основоположного документу. Необхідно розробити нову конституцію."

 SPO_immigrant_nation: "Стимули для імміграції"
 SPO_immigrant_nation_desc: "Імміграція, особливо кваліфікована імміграція, до сьогоднішнього дня є ключем до процвітання нашого регіону. Ми повинні заохочувати іммігрантів знову шукати наших берегів."

 SPO_terra_roxa: "Terra Roxa"
 SPO_terra_roxa_desc: "Терра Рокса, покинута два десятиліття тому після інтенсивної експлуатації та розвитку, має бути швидко заселена. Необхідно стимулювати нових мігрантів оселитися в цьому районі."

 SPO_republican_tradition: "Республіканська традиція"
 SPO_republican_tradition_desc: "Протягом усієї старої імперії Сан-Паулу був осередком республіканізму та регіоналізму. До цієї історії треба звертатися, щоб надихнути народну довіру до нової республіки."

 SPO_terra_do_trabalho: "Terra do Trabalho"
 SPO_terra_do_trabalho_desc: "Дух працьовитості живий у Сан-Паулу, як ніде в Бразилії. Завдяки фрірайдерам з інших регіонів ми можемо поширювати цей дух по всій країні."

 SPO_bandeirante_legacy: "Спадщина Бандейранте"
 SPO_bandeirante_legacy_desc: "Ми повинні зайняти місце Бандейранте, просуваючи той самий суворий етос, який приніс цивілізацію на більшу частину Бразилії."

 SPO_standardized_education: "Стандартизована освіта"
 SPO_standardized_education_desc: "Різні місцевості мають свої власні стандарти освіти, деякі навіть працюють мовами іммігрантських груп, а не державною мовою. Це має змінитися. Необхідно оцінити всю шкільну систему і розробити стандартну навчальну програму."

 SPO_primeiros_paulistas: "Primeiros Paulistas"
 SPO_primeiros_paulistas_desc: "Суть того, що означає бути паулістом, повинна бути зведена до його основних принципів, щоб краще асимілювати іммігрантів і сприяти формуванню національної свідомості."

 SPO_new_instis: "Нові інституції"
 SPO_new_instis_desc: "Те, що потрібно для управління державою, недостатньо для нації. Ми повинні розширити бюрократію."

 SPO_moral_e_civica: "Мораль та громадянськість"
 SPO_moral_e_civica_desc: "Закон повинен поважати соціальні норми і сприяти згуртованості. Там, де мораль і закон конфліктують, закон повинен адаптуватися до моралі. Таким є шлях Сан-Паулу."

 SPO_the_toucan_reforms: "Туканські реформи"
 SPO_the_toucan_reforms_desc: "Кілька обраних адміністративних установ мають непропорційно великий вплив в уряді. Їх треба поставити на місце."

 SPO_paulista_nationalism: "Паулістський націоналізм"
 SPO_paulista_nationalism_desc: "Регіональна гордість повинна перерости в націоналізм, як це відбувається в інших країнах світу. Необхідно провести велику кампанію. Люди повинні думати про себе лише як про паулістів, а не як про бразильців!"

 SPO_paulista_exceptionalism: "Паулістський ексклюзивізм"
 SPO_paulista_exceptionalism_desc: "Загальноприйнята віра наших людей у вищість регіональної культури довгий час була предметом насмішок з боку жителів інших регіонів Бразилії. Більше цього не буде! Хіба не очевидно, що паулісти володіють винятковою трудовою етикою та мораллю?"

 SPO_army_of_sao_paulo: "Армія Сан-Паулу"
 SPO_army_of_sao_paulo_desc: "З початком процесу політичної реформи необхідно розвивати найважливіший національний інститут - армію."

 SPO_munitions: "Національний завод боєприпасів"
 SPO_munitions_desc: "Виробництво зброї децентралізоване і залежить від застарілої інфраструктури. Ми повинні інвестувати в сучасний державний збройовий завод."

 SPO_artillery: "Виробництво артилерії"
 SPO_artillery_desc: "Гармати часів Вельткригу були видовищем, а їхня руйнівна сила - безпрецедентною. З тих пір артилерія тільки розвинулась. Ми повинні придбати такі ж гармати."

 SPO_improvised_mechanization: "Імпровізована механізація"
 SPO_improvised_mechanization_desc: "Там, де бракує ресурсів, працьовиті жителі Сан-Паулу завжди долали труднощі. Так само, поки нам бракує ефективних зразків бронетехніки, імпровізовані моделі, розроблені цивільними, можуть допомогти нам краще зрозуміти цю технологію і прискорити розробку бойових зразків, гідних для бою."

 SPO_military_production_powerhouse: "Військово-промислова потужність"
 SPO_military_production_powerhouse_desc: "За умови належного функціонування національних інститутів проектування та виробництва військової техніки, подальше фінансування може бути спрямоване на їх розширення."

 SPO_militia_recruiting: "Рекрутинг в ополчення"
 SPO_militia_recruiting_desc: "Сільські регіони потребують непропорційної військової присутності для ефективного управління. Щоб заощадити людські ресурси, органам місцевого самоврядування слід надати повноваження формувати місцеві ополчення, які будуть діяти замість армії."

 SPO_aviaton_pioneers: "Першопрохідці в авіації"
 SPO_aviaton_pioneers_desc: "Сан-Паулу - батьківщина бразильської авіації. Давайте знову піднімемося в небо і розробимо нові літаки для наших молодих військово-повітряних сил."

 SPO_bomber_cas: "Розробка бомбардувальників"
 SPO_bomber_cas_desc: "Ворог, чий дім або база операцій повністю зруйновані, не може добре воювати. Наша безпека може бути забезпечена лише здатністю завдавати таких руйнувань."

 SPO_figher: "Перевага в повітрі"
 SPO_figher_desc: "Для того, щоб наша важка техніка досягала своїх цілей, вона повинна мати підтримку. Ми повинні розробляти більш досконалі винищувачі, щоб виконувати цю важливу роль навіть у найвіддаленіших місіях."

 SPO_officer_staff: "Офіцерський склад"
 SPO_officer_staff_desc: "Наше військове керівництво є надмірно централізованим, з невеликою кількістю добре підготовлених молодших офіцерів, здатних впроваджувати правильну тактику ведення бою. Це має змінитися."

 SPO_avente_paulistas: "Avante Paulistas!"
 SPO_avente_paulistas_desc: "Ополченці досягли величезного успіху. Оскільки їхня роль у суспільстві зростає, вони повинні дотримуватися тих самих стандартів підготовки і поведінки, що й регулярні збройні сили."

 SPO_doctrine_effort: "Розвиток доктрини"
 SPO_doctrine_effort_desc: "З надлишком молодших офіцерів і сформованими ополченцями, ми повинні прагнути вдосконалити наш спосіб ведення війни."

 SPO_econ_rebuildingds: "Відновлення економіки"
 SPO_econ_rebuildingds_desc: "Зв'язки з рештою Бразилії розірвані, наша економіка сильно постраждала. Ми повинні вирішити фундаментальні проблеми, які її мучать."

 SPO_seize_foreign_land: "Захоплення чужих земель"
 SPO_seize_foreign_land_desc: "Значна частина нашої країни належить вихідцям з інших регіонів Бразилії. Вони більше не є нашими братами, а ворогами, і їхні володіння мають бути повернуті нації."

 SPO_cafeeee: "Порятунок виробництва кави"
 SPO_cafeeee_desc: "Кавова індустрія сильно постраждала від краху Бразилії. Цей ключовий сектор потребує щедрої державної підтримки, щоб пережити цей шторм."

 SPO_quero_cafeeeee: "Подальші стимули виробництва кави"
 SPO_quero_cafeeeee_desc: "Кавова індустрія почала потроху відновлюватися. За відповідної політики та більшого фінансування вона, безумовно, буде процвітати."

 SPO_isso_aqui_e_uma_porcaria: "Проєкти плантацій"
 SPO_isso_aqui_e_uma_porcaria_desc: "Міжнародний ринок сільськогосподарської продукції змінюється неймовірно швидко. Ми повинні створювати плантації, які будуть відповідати останнім тенденціям."

 SPO_agricultural_mechanization: "Механізація сільського господарства"
 SPO_agricultural_mechanization_desc: "Природно, що праця в Сан-Паулу продуктивніша, ніж у менш розвинених регіонах Бразилії. Давайте подвоїмо цю перевагу і субсидіюватимемо механізацію індивідуальних ферм і плантацій."

 SPO_pecuaria: "Pecuaria Paulista"
 SPO_pecuaria_desc: "На слаборозвиненому заході країни знаходяться величезні простори родючих рівнин, придатних для ведення скотарства. За умови надання певних субсидій, щоб підняти галузь з мертвої точки, яловичина знову стане однією з основних статей нашого експорту."

 SPO_horse_bandeiras: "Навчання верховій їзді"
 SPO_horse_bandeiras_desc: "Наша підтримка ранчо спирається на сильні традиції кінного спорту в нашій країні. Давайте працювати з власниками ранчо та іншими майстрами коня, щоб покращити нашу кавалерію."

 SPO_seize_foreign_assets: "Захоплення іноземних підприємств"
 SPO_seize_foreign_assets_desc: "Найбільші заводи та залізниці належать іноземцям, як бразильським, так і іншим. Нашій новій країні потрібні такі активи для процвітання."

 SPO_santos_dockyards: "Верфі Сантоса"
 SPO_santos_dockyards_desc: "Місто Сантос має найбільший порт у нашій країні. Природно, що майбутній військово-морський флот нашої країни повинен бути побудований тут. Інвестуймо в необхідну інфраструктуру."

 SPO_submarines: "Експерименти з підводними човнами"
 SPO_submarines_desc: "Підводні човни, також відомі як підводні човни, були ключем до перемоги Німеччини у Вельткризі. Було б розумно розробити свої власні."

 SPO_destroyers: "Захист узбережжя"
 SPO_destroyers_desc: "Проникнення підводних човнів і малих суден неможливо повністю запобігти за допомогою традиційного надводного флоту. Для захисту узбережжя ми повинні розвивати спеціалізовані есмінці та торпедні катери."

 SPO_the_new_sao_paulo: "Новий Сан-Паулу"
 SPO_the_new_sao_paulo_desc: "Дредноут "Сан-Паулу", названий на честь нашої прекрасної країни, був одним з наймогутніших кораблів, які коли-небудь плавали до Бразилії. Ми повинні мати свій власний прославлений флагман."

 SPO_sao_paulo_railways: "Паулістські залізниці"
 SPO_sao_paulo_railways_desc: "Деякі менш розвинені регіони нашої країни взагалі не мають залізничного сполучення. Цю проблему необхідно вирішити, якщо ми хочемо, щоб ці регіони коли-небудь стали продуктивними."

 SPO_BANSPA: "BANSPA"
 SPO_BANSPA_desc: "Національний банк Сан-Паулу повинен бути реструктуризований, щоб краще відповідати нашим потребам як нації, а не як штату Бразилії."

 SPO_locomotive: "Локомотив без мертвого вантажу"
 SPO_locomotive_desc: "Величезні розміри Бразилії призвели до створення неоптимальної залізничної мережі, призначеної для переправлення паулістів в інші регіони. Ключові залізничні вузли мають бути переплановані відповідно до наших сучасних потреб."

 SPO_taxation_reform: "Реформи оподаткування"
 SPO_taxation_reform_desc: "Податкова система нашого регіону є жахливо застарілою і надає перевагу багатим, а не простим людям. Для загального блага ми повинні запровадити радикальні зміни."

 SPO_urbanization: "Розвиток урбанізації"
 SPO_urbanization_desc: "У той час як ми прагнемо колонізувати сільські регіони, міста не можна депопуляризувати. Усі нестоличні муніципалітети повинні бути підпорядковані урбанізованим територіям, щоб стимулювати їхню поступову урбанізацію."

 SPO_industrial_expansion: "Промислове розширення"
 SPO_industrial_expansion_desc: "Вдосконаливши залізничну систему, ми зможемо розвивати більш потужну важку та середню промисловість."

 SPO_basic_materials: "Базова матеріалообробна промисловість"
 SPO_basic_materials_desc: "Хоча наша країна не багата на залізо, вона має можливість виробляти сталь, необхідну для будь-якої армії. Ми повинні субсидувати цю галузь."

 SPO_technical_expertise: "Технічна експертиза"
 SPO_technical_expertise_desc: "Щоб покращити наше розуміння передових промислових технологій, ми повинні наймати іноземних експертів та радників."

 SPO_higher_learning: "Центри вищих навчальних закладів"
 SPO_higher_learning_desc: "Хоча в Сан-Паулу вже є достатня кількість університетів, державних установ, що займаються дослідженнями, особливо військовими, небагато. Ми повинні профінансувати будівництво кількох таких об'єктів."

### Ideas ###
 SPO_immigration: "Заохочувана імміграція"
 SPO_immigration_desc: "Сан-Паулу був центром для поселенців з Європи та Азії, що зробило значний внесок в економічне зростання. Нова держава паулістів прийняла м'які імміграційні обмеження і активно залучає кваліфікованих робітників з-за кордону."

 SPO_terra_roxa_idea: "Імміграція до Терра Рокса"
 SPO_terra_roxa_idea_desc: "Сан-Паулу був центром для поселенців з Європи та Азії, що зробило значний внесок в економічне зростання. Новий штат Сан-Паулу прийняв м'які імміграційні обмеження і активно залучає кваліфікованих робітників з-за кордону. Уряд заохочує імміграцію, зокрема, в регіон Терра-Рокса."

 SPO_trabaio: "Паулістська робоча етика"
 SPO_trabaio_desc: "Жителі Сан-Паулу працюють особливо довго і мають найвищу продуктивність праці в Південній Америці."

 SPO_bandeirante_legacy_ideas: "Спадщина Бандейранте"
 SPO_bandeirante_legacy_ideas_desc: "Спадщина бандейрантів, які діяли з Сан-Паулу століття тому, жива і сьогодні."

 SPO_goodmorals: "Суспільство моралі"
 SPO_goodmorals_desc: "Паулісти, як правило, надзвичайно моралістичні та палкі у своїх переконаннях."

 SPO_da_best: "Паулістський ексклюзивізм"
 SPO_da_best_desc: "Ідея про те, що жителі Сан-Паулу та їхня форма правління за своєю суттю є вищими за своїх сусідів, закріпилася серед людей. Це спонукало паулістів до більш наполегливої праці, щоб відповідати високим стандартам, які ставить перед ними суспільство."

 SPO_mmdc: "Паулістське ополчення"
 SPO_mmdc_desc: "Населені пункти по всьому Сан-Паулу заохочуються до формування ополченців під командуванням національної армії."

 SPO_avante: "Avante!"
 SPO_avante_desc: "Нація Сан-Паулу стоїть на смерть. Ополчення та збройні сили поповнюються завзятими добровольцями."

 SPO_cof1: "Відновлення кавової промисловості"
 SPO_cof1_desc: "Після здобуття незалежності кавова промисловість у Сан-Паулу занепала. Завдяки державній підтримці вона знову стала на ноги."

 SPO_cof2: "Кавовий бум"
 SPO_cof2_desc: "Далеко від потрясінь часів незалежності Сан-Паулу, кавова індустрія процвітає."

 SPO_pecuaria_idea: "Pecuaria Paulista"
 SPO_pecuaria_idea_desc: "Хоча це не таке велике скотарство, як в інших частинах Бразилії, Сан-Паулу почало певною мірою субсидіювати цю галузь."

 SPO_horses: "Кавалерійські традиції"
 SPO_horses_desc: "Підрозділи легкої швидкої кавалерії, які зараз стають все більш моторизованими, мають особливе значення для армії Сан-Паулу."

 SPO_BANESPA: "BANSPA"
 SPO_BANESPA_desc: "Банк Сан-Паулу проводить ефективну фінансову політику."

