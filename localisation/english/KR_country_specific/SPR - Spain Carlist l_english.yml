### Ideas ###
 SPR_black_monday: "Наслідки Чорного Понеділка"
 SPR_economic_cooperation_idea: "Середземноморське економічне співробітництво"
 SPR_economic_cooperation_idea_desc: "Щоб допомогти в економічному розвитку об’єднаних католицьких держав у Середземномор’ї, Іспанія та її союзники уклали економічну угоду в надії на спільне економічне процвітання."
 SPR_economic_cooperation_expanded_idea: "Лідер Середземноморського пакту"
 SPR_economic_cooperation_expanded_idea_desc: "Щоб допомогти в економічному розвитку об’єднаних католицьких держав у Середземномор’ї, Іспанія та її союзники уклали економічну угоду в надії на спільне економічне процвітання."
 SPR_requetes_idea: "Requeté"
 SPR_requetes_idea_desc: "Рекете мають довгу історію, яка, ймовірно, сягає аж до першої війни карлістів. Протягом цього часу вони виконували багато різних функцій, і тепер, відродившись після періоду спокою, вони служать своєму королю як ударні загони нації."
 SPR_guardia_civil_idea: "Guardia Real"
 SPR_guardia_civil_idea_desc: "Значна частина іспанських поліцейських сил під час громадянської війни виступила на боці альфонсістів. У результаті було створено нову Королівську гвардію, яка буде служити замість них у разі необхідності."
 SPR_devoted_officers_idea: "Віддані офіцери"
 SPR_devoted_officers_idea_desc: "Тих, хто отримує звання офіцерів у новій іспанській армії, підвищують на основі їх відданості своєму королю та католицькій вірі, подаючи приклад молодшим солдатам під ними."
 SPR_word_of_god_idea: "Слово Боже"
 SPR_word_of_god_idea_desc: "Радіоприймачам приписують те, що вони врятували життя багатьом іспанським солдатам, за що вони отримали прізвисько «Слово Боже» та спонукали іспанську державу інвестувати більше коштів у їх розвиток."
 SPR_the_final_push: "Останній поштовх"
 SPR_the_final_push_desc: "Громадянська війна швидко добігає кінця, і командири карлістів розпочали останній повний наступ, щоб остаточно розгромити своїх опонентів соціалістів та альфонсістів у надії нарешті посісти трон."
 SPR_canadian_advisors_idea: "Канадські радники"
 SPR_french_advisors_idea: "Французькі радники"
 SPR_carlism: "Карлізм"
 SPR_carlism_desc: "Нарешті досягнувши влади в Іспанії після більш ніж століття своєї справи, карлісти розпочали повну трансформацію іспанського суспільства, зосередившись на традиціях і прихильності до католицької віри."
 SPR_syndicalist_resistance: "Синдикалістський опір"
 SPR_syndicalist_resistance_desc: "Незважаючи на поразку в громадянській війні, соціалісти Іспанії ще не відмовилися від опору уряду-переможця."
 SWF_monarchist_resistance: "Реакційний опір"
 SWF_monarchist_resistance_desc: "Незважаючи на поразку у громадянській війні, антисоціалістичні групи ще не припинили свого опору уряду-переможця."

### Decisions ###
 SPR_assassinate_juan: "Вбити Хуана"
 SPR_assassinate_juan_desc: "Інфант Хуан – регент короля Альфонсо, а також його прямий спадкоємець. Його смерть посіє паніку серед альфонсистів і дозволить нам прорвати їхні лави!"

### Political Focuses ###
 SPR_restauracion: "Реставрація карлістів"
 SPR_restauracion_desc: "Тепер коли війна закінчилася, ми можемо сміливо заявити про реставрацію будинку Бурбонів в Іспанії. Наша країна лежить у руїнах, але ми з упевненістю дивимось у майбутнє."
 SPR_dios: "Віра"
 SPR_dios_desc: "Віра в Бога – це те, що поєднує карлистів та всіх іспанців. Королі Іспанії традиційно мали титул католицького монарха. Ми повинні відродити цей титул, щоб підкреслити нашу відданість католицтву."
 SPR_patria: "Батьківщина"
 SPR_patria_desc: "Ми – патріоти, і ми боротимемося за нашу країну. Це не якийсь дрібний ліберальний націоналізм, але більш давнє почуття приналежності Батьківщині. Ми – іспанці, і ми віддамо свої життя за Іспанію."
 SPR_mending_the_rift: "Подолання чвар"
 SPR_mending_the_rift_desc: "Тепер, коли наш король при владі, у нього не повинно бути жодної суперечки з власним народом."
 SPR_crush_opposition: "Знищення опозиції"
 SPR_crush_opposition_desc: "Ті, хто виступають проти нас - зрадники, а отже, мають бути знищені. Собаці - собача смерть."
 SPR_reconcilliation: "Діалог із опозицією"
 SPR_reconcilliation_desc: "Король милостивий до всіх своїх підданих, навіть тих, хто зрадив його. Знайшовши спільну мову з опозицією, ми швидше подолаємо розкол у суспільстві."
 SPR_call_for_unity: "Єдність народу"
 SPR_call_for_unity_desc: "Сьогодні ми святкуємо єдність нашого народу під долею нашого коханого короля."
 SPR_rey: "Король"
 SPR_rey_desc: "Ми не приймаємо ідеї влади нації. Влада належить монарху, легітимному за кров'ю та за вчинками. Його влада обмежує лише Закон Божий та кортеси."
 SPR_furos: "Фуерос"
 SPR_furos_desc: "Фуерос - це зведення законів, яке закріплює за регіонами і кордони та автономію. Це – традиційне обмеження влади короля, а також ефективний адміністративний поділ. Відродивши ці закони, ми отримаємо підтримку від меншин: галісійців та басків."
 SPR_national_catholicism: "Націонал-католицизм"
 SPR_national_catholicism_desc: "Вчення і правила, запропоновані католицькою вірою, є основою нашої самосвідомості. Церква має отримати велику роль в управлінні державою, щоб наші традиції залишалися непорушними."
 SPR_cortes_espanolas: "Кортеси"
 SPR_cortes_espanolas_desc: "Кортеси – традиційна форма іспанського парламенту. Ми повинні відродити кортеси як заміну ліберальному парламенту альфонсистів, що дискредитував себе."
 SPR_viva_el_rey: "Viva El Rey!"
 SPR_viva_el_rey_desc: "Всі наші чвари і негаразди пройшли, народ насолоджуються епохою єдності та світу. По всій Іспанії чути вигуки, які прославляють короля."

### Economic Focuses ###
 SPR_rebuilding_the_economy: "Відновлення економіки"
 SPR_rebuilding_the_economy_desc: "Економіка Іспанії була сильно зруйнована минулою громадянською війною. Тепер, коли настав час миру, ми маємо зализати рани та повернути все, що було до нас."
 SPR_expand_railroads: "Розширити залізничну мережу"
 SPR_expand_railroads_desc: "Залізниці вже більше століття є логістичними артеріями нашої країни. Перший крок на шляху відновлення - полагодити зламані шляхи та побудувати нові."
 SPR_expand_air_ports: "Розширити аеропорти"
 SPR_expand_air_ports_desc: "Подорожі повітрям останнім часом набули популярності. Ми повинні розвивати наші аеропорти та будувати нові."
 SPR_provincial_rebuilding: "Відродження провінції"
 SPR_provincial_rebuilding_desc: "Ми повинні спрямувати наші зусилля на відновлення сіл та провінції."
 SPR_military_investements: "Вкладення у ВПК"
 SPR_military_investements_desc: "Ми не повинні відставати і у розвитку військового сектору. Відкривши кілька військових виробництв, ми не лише розширимо ВПК, а ще й створимо робочі місця для наших громадян."
 SPR_comercial_investment: "Вкладення у цивільний сектор"
 SPR_comercial_investment_desc: "Ми маємо підтримувати приватні інвестиції у нашу економіку. Інвестори на місцевому рівні розвиватимуть провінції, а отже, і всю Іспанію."
 SPR_electrification_program: "Електрифікація країни"
 SPR_electrification_program_desc: "Якщо ми хочемо чогось досягти, наша країна повинна світити вогнем ламп розжарюючи навіть у найменшому селі. Масова електрифікація суттєво збільшить темпи розвитку економіки."
 SPR_ley_general_educacion: "Загальна освіта"
 SPR_ley_general_educacion_desc: "Король видав указ про запровадження загальної середньої освіти. Цей закон покликаний переосмислити стару освітню систему, і змусити дітей примусово здобувати освіту, скорочуючи темпи безграмотності. Освічена країна – ключ до процвітання."
 SPR_expand_real_academia: "Розширити Королівську академію"
 SPR_expand_real_academia_desc: "Королівська академія – це форма вищого навчального закладу в Іспанії. Багато хто з них веде вузькоспрямовану діяльність у різних галузях науки. Ми повинні бути впевнені, що вони одержують необхідні інвестиції."
 SPR_market_protections: "Ринковий протекціонізм"
 SPR_market_protections_desc: "Щоб підштовхнути домашнє виробництво, ми маємо накласти тарифи на іноземні продукти. Ці тарифи поширяться на окремий перелік товарів, у яких Іспанія традиційно лідирувала."
 SPR_create_ini: "Національний Індустріальний Інститут"
 SPR_create_ini_desc: "Національний Індустріальний Інститут - це державна установа, спрямована на розвиток промислового потенціалу країни. Багато дрібних компаній стають членами НДІ, який контролюється королем, що дає можливість втручатися в окремі ділянки промисловості."
 SPR_modern_agriculture: "Сучасне с/г"
 SPR_modern_agriculture_desc: "Багато маленьких фермерських господарств було знищено війною, а ті, що залишилися, використовують застарілі методи та технології. Ми повинні розпочати закупівлю закордонних сільськогосподарських інструментів, таких як трактори, щоб впроваджувати їх серед своїх фермерів."
 SPR_military_factories: "Військові заводи"
 SPR_military_factories_desc: "Рано чи пізно війна знову прийде до нас на поріг. Безбожна Французька Комуна давно вже точить зуб на Піренеї. Ми маємо готуватися до майбутньої війни, що означає подальше розширення нашого ВПК."
 SPR_labour_charter: "Хартія праці"
 SPR_labour_charter_desc: "Король оголосив про підписання Хартії праці. Це Хартія покликана убезпечити робітників від впливу синдикалізму, давши їм трохи свобод. Багато робітників уже схвалили рішення нашого мудрого короля."
 SPR_catholic_trade_unions: "Католицькі профспілки"
 SPR_catholic_trade_unions_desc: "Система профспілок потрібна будь-якій сучасній економіці. Однак ми не підемо шляхом синдикалістів, а створимо свої, католицькі профспілки. Це, з одного боку, посилить розвиток нашої економіки, а з іншого ще більше обгородить робітників від червоної пропаганди."
 SPR_spanish_miracle: "Іспанське диво"
 SPR_spanish_miracle_desc: "Іспанська економіка відновилася і навіть перевершила довоєнні показники. Економісти вже назвали наші дії "іспанським дивом". Люди насолоджуються плодами розвиненої економіки під егідою традиційного карлізму."

### Foreign Policy Focuses ###
 SPR_join_entente: "Вступ до Антанти"
 SPR_join_entente_desc: "Португалія та Французька Республіка – наші історичні друзі. Ми повинні стати частиною Антанти, щоб закріпити нашу дружбу на папері."
 SPR_iberian_trade: "Дружба з Португалією"
 SPR_iberian_trade_desc: "Португалія допомогла нам у громадянській війні, і ми вдячні їм за це. Іспанія та Португалія стають все ближчими, а відносини між монархами стають дружніми."
 SPR_french_advisors: "Французькі радники"
 SPR_french_advisors_desc: "Ми повинні запросити французьких радників, щоб вони передали нам свій досвід ведення бойових дій."
 SPR_canadian_advisors: "Канадські радники"
 SPR_canadian_advisors_desc: "Ми повинні запросити канадських радників, щоб вони передали нам своє будівництво флоту."
 SPR_latin_economic_union: "Латинський економічний союз"
 SPR_latin_economic_union_desc: "Цей проект покликаний поглибити економічну взаємодію латинських країн Антанти. Цей союз, названий також Середземноморським, посилить економіку всіх його членів, які підписалися у договорі."
 SPR_joint_military_training: "Спільні військові навчання"
 SPR_joint_military_training_desc: "Ми повинні провести спільні військові навчання з нашими друзями по Антанті, щоб запозичити від них новітні способи ведення бойових дій."
 SPR_join_isac: "Вступити в ІНАС"
 SPR_join_isac_desc: "Канадці створили науковий союз, ІНАС. Ми повинні приєднатися до них, щоб перейняти їх напрацювання."

### Army Focuses ###
 SPR_legion_espanola: "Legión Española"
 SPR_legion_espanola_desc: "Іспанська армія довгий час вважалася однією з найпередовіших. Громадянська війна знищила багато талановитих офіцерів та бійців. Ми маємо розпочати відродження наших збройних сил."
 SPR_modern_terrico: "Сучасні терціо"
 SPR_modern_terrico_desc: "Терціо були основою армії Іспанії на пік її могутності. Ми повинні реформувати наші війська за їхнім образом. Тільки так ми зможемо тягатися з сильними світу цього."
 SPR_requetes: "Рекете"
 SPR_requetes_desc: "Рекете були основними силами Карлістів у першій війні. І хоча вони, історично, були народним ополченням, ми зробимо їх еліту-еліт нашої армії. І релігійний запал, що межує з фанатизмом, і традиційні червоні берети зроблять із них ікону для нашої армії."
 SPR_artillery_effort: "Розвиток артилерії"
 SPR_artillery_effort_desc: "З метою посилення армії ми маємо зайнятися артилерією. Артилерія має відігравати велику роль у майбутніх війнах, тому ми забезпечимо наші війська найпередовішою артилерією."
 SPR_guardia_civil: "Цивільна гвардія"
 SPR_guardia_civil_desc: "Цивільна гвардія - загони поліції, які мають стати надійним захистом нового королівства. Ми повинні посилити їх, зробивши кістяком іспанської армії у тилу."
 SPR_emergency_factories: "Virtus et Labor"
 SPR_emergency_factories_desc: "Успіх і перемога приходять не до тих, хто ледачий, а до працьовитих, які віддають себе Богові. Щоб перемогти у триваючій війні, усі наші працівники мають бути повністю відданими справі, а синдикалістські концепції, такі як «керівні принципи безпеки на робочому місці», повинні бути відкинуті, якщо наша справа має успіх."
 SPR_devoted_officers: "Віддані офіцери"
 SPR_devoted_officers_desc: "Іспанські офіцери завжди славилися своєю відданістю. Ми повинні переконатися, що всі вони вірні ідеалам карлізму та католицькій вірі."
 SPR_word_of_god: "Слово Боже"
 SPR_word_of_god_desc: "Радіо послужило на війні свою службу, зберігши життя багатьом солдатам. Більш мобільні та портативні варіанти дозволять нашим військам чути "Слово Боже", яке застереже їх від можливих небезпек. З цією метою ми повинні виділити додаткові кошти на радистів."
 SPR_walls_of_jericho: "Розбити мури Єрихону"
 SPR_walls_of_jericho_desc: "Як стіни старого Єрихону впали перед праведними воїнами Бога, так само впаде захист наших ворогів. Наша грандіозна залізнична артилерія буде служити нашим сурмам, з гучним криком їхні фронти розваляться."
 SPR_army_of_maneuver: "Маневрена армія"
 SPR_army_of_maneuver_desc: "Наша армія має бути блискавичною, як Божа кара, щоб ворог був розбитий ще до того, як він зміг би вступити в бій. З цією метою ми повинні розвивати наші транспортні машини."
 SPR_mechanized_effort: "Іспанський автопром"
 SPR_mechanized_effort_desc: "Військовий автопром Іспанії має бути вдосконалений. Механізовані частини вимагатимуть транспорт та БТР. Вони стануть кістяком для проривних груп, які стануть підмогою нашим основним військам."
 SPR_weltrieg_lessons: "Бронетанкова тактика ведення війни"
 SPR_weltrieg_lessons_desc: "Вельткріг показав усім потенційне використання танків. У поєднанні з моторизованою або механізованою підтримкою танки можуть досягти мети, для досягнення якої вони були розроблені; застати ворога зненацька. На відміну від Вельткрігу, де танки були масивними та вразливими цілями, потрібен набагато мобільніший підхід."
 SPR_navarran_lancers: "Улани Наварри"
 SPR_navarran_lancers_desc: "Під час першої війни карлістів, улани з Наварри були кістяком нашої армії. Тепер, коли ми перемогли, ми вшануємо пам'ять наших легендарних предків. Сучасні улани стануть проривними танковими частинами, які з легкістю справлятимуться з будь-яким завданням."
 SPR_tank_shipments: "Запит на поставки танків Антанти"
 SPR_tank_shipments_desc: "Якщо ми хочемо виграти цю триваючу війну, нам знадобиться якомога більше танків, розгорнутих на полі бою. Наші союзники в Антанті все ще мають значні запаси танків, які не йшли в дію з часів своїх революцій, і ми можемо переконати їх надіслати нам натомість, щоб вони нарешті знову стали в нагоді."
 SPR_a_catholic_army: "Католицька армія"
 SPR_a_catholic_army_desc: "Завдяки нашим реформам армія перетворилася. З купки обірванців ми створили справжнє католицьке військо. Усі, від генерала до простого солдата, віддані нам церкви. Бог на боці іспанської армії."

### Navy Focuses ###
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "У ті далекі часи, коли Іспанія була імперією, її армада вважалася найсильнішим флотом світу. Її кораблі борознили океани та диктували волю Іспанії. Ми повинні розпочати реформи нашого флоту, щоб хоч на крок наблизитися до тих славних часів."
 SPR_upgrade_dockyards: "Торговий флот"
 SPR_upgrade_dockyards_desc: "Іспанський флот також славився своїми торговими кораблями. Галео, до зав'язки набиті золотом та іншими цінностями, дозволяли Іспанії потопати у розкоші. Ми маємо відродити дух того старого торгового флоту серед наших сучасних конвоїв."
 SPR_devoted_captains: "Віддані адмірали"
 SPR_devoted_captains_desc: "Кожен корабель має бути оснащений капеланом, який завжди наставляв би екіпаж у питаннях віри. Таким чином ми завжди знатимемо, що наші матроси та капітани віддані завітам християнства та Іспанії."
 SPR_infanteria_de_marina: "Морська піхота"
 SPR_infanteria_de_marina_desc: "Infantería de Marina - найстаріший корпус морської піхоти, заснований Іспанії 1537 року. І хоча час потріпав Іспанію, за короля Хав'єра морська піхота знову стала престижною елітою нашого флоту."
 SPR_grand_navy: "Велика армада"
 SPR_grand_navy_desc: "Ключ до успіху в морі – величезний флот. Ми маємо пустити всі сили на будівництво нашого флоту. Іспанія знову правитиме морями."
 SPR_modern_galleons: "Сучасні галеони"
 SPR_modern_galleons_desc: "Іспанські галеони були найкращими кораблями минулого. Ми повинні відтворити їхню потужність у сучасних лінкорах та крейсерах."
 SPR_battle_cruisers_support: "Підтримка бронекрейсерів"
 SPR_battle_cruisers_support_desc: "Дредноути – гордість нашого флоту, але їм потрібна підтримка з ескадрів крейсерів."
 SPR_defend_the_coast: "Захистити узбережжя"
 SPR_defend_the_coast_desc: "Наш флот буде зосереджено на захисті іспанського узбережжя. Він не буде таким великим, але зможе ефективно захищати нас."
 SPR_coast_guard: "Берегова охорона"
 SPR_coast_guard_desc: "Ключовий аспект реформи – відродити іспанську берегову охорону. Таким чином, ми убезпечимо наші конвої, додавши до них ескорт із есмінців."
 SPR_protect_our_colonies: "Захистити колонії"
 SPR_protect_our_colonies_desc: "Іспанські колонії – це гордість нашої імперії, яку ми маємо охороняти. Декілька грамотно розставлених фортів і морських батарей зроблять свою справу."
 SPR_cruiser_support: "Розвиток крейсерів"
 SPR_cruiser_support_desc: "Більш маленькі, але моторні кораблі дозволять нам створити мобільний флот, який зможе ефективно та адекватно реагувати на загрози з боку ворогів."
 SPR_masters_of_the_sea: "Владики морів"
 SPR_masters_of_the_sea_desc: "Іспанський флот відродився після реформ, які ми провели. Ми справді стали Владиками Морів."

### Air Force Focuses ###
 SPR_aviacion_legionaria: "Aviación Legionaria"
 SPR_aviacion_legionaria_desc: "Громадянська війна показала важливість авіації як бойової одиниці. Ми повинні розвивати нашу авіацію та відокремити її від сухопутних військ."
 SPR_upgrade_air_ports: "Розширити авіабази"
 SPR_upgrade_air_ports_desc: "Щоб мати великий аерофлот, наші бази мають бути досить великими. Ми повинні розширити існуючі та побудувати нові авіабази."
 SPR_new_pilots: "Нові пілоти"
 SPR_new_pilots_desc: "Волонтери та ентузіасти, які допомагали нам у війні, не є професійними пілотами. Ми повинні розпочати програму цілеспрямованого навчання пілотів."
 SPR_aviation_industry: "Авіапромисловість"
 SPR_aviation_industry_desc: "Іспанська авіапромисловість викликає лише сміх. Війна показала, що наших потужностей не вистачає на формування аерофлоту. Ми повинні розширити нашу авіапромисловість в ім'я короля та Бога."
 SPR_air_supremecy: "Перевага у повітрі"
 SPR_air_supremecy_desc: "Повітря має бути, перш за все, безпечним для наших армій. Наші літаки повинні сфокусуватися на досягненні переваги у повітрі."
 SPR_fighters: "Розвиток винищувачів"
 SPR_fighters_desc: "Винищувачі – кістяк будь-якої авіації. Ми повинні розвивати їх."
 SPR_foreign_airplanes: "Купуйте іноземні літаки"
 SPR_foreign_airplanes_desc: "Наша країна насправді не в змозі створити авіацію. З цієї причини ми повинні купувати старі літаки з-за кордону, щоб допомогти запустити ВПС Іспанії. Повітряна війна, ймовірно, набуде більшого значення, як це припускав Вельткріг десятиліття тому."
 SPR_army_air_support: "Підтримка з повітря"
 SPR_army_air_support_desc: "Наші літаки повинні брати активну участь у наземних битвах допомагаючи солдатам. Наша авіація має зосередитись на підтримці з повітря."
 SPR_bombers: "Розвиток бомбардувальників"
 SPR_bombers_desc: "Щоб допомогти військам, авіація має знищувати ворожу інфраструктуру та укріпрайони. Ми повинні розвивати наші бомбардувальники."
 SPR_voice_of_heaven: "Очі Божі"
 SPR_voice_of_heaven_desc: "Радар – нова технологія, яка дозволяє засікати ворога на відстані. Деякі пілоти охрестили цю технологію Очима Божими, бо її ефективність по правді божественна."
 SPR_paratrooper_focus: "Парашутисти"
 SPR_paratrooper_focus_desc: "Парашутисти – новий рід військ, який можна засилати за допомогою літаків у тил ворога. Розвиваючи їх обладнання, ми зможемо ефективно використати нові війська."
 SPR_colonial_air_ports: "Колоніальні авіабази"
 SPR_colonial_air_ports_desc: "Наші колонії не можуть вмістити багато літаків. Ми повинні побудувати на їхній території нові авіабази, щоб наші літаки безперешкодно могли контролювати місцеві небеса."
 SPR_rule_the_skies: "Владики небес"
 SPR_rule_the_skies_desc: "Наша авіація не дрібна купка любителів, а повноцінна гілка армії. Ми по праву стали Владиками Небес!"

