### The absolute monarchy path 11 - 20 ###
 srd.11.t: "Зміцнення уряду"
 srd.11.d: "Можливо, уряд Бадольо і відновлений, але багато противників залишаються на волі, відкрито критикуючи його уряд і тим самим ставлячи під загрозу виживання нашого королівства. Оскільки стабільне управління зараз вкрай необхідне, маршал вирішив заповнити місто Кальярі військами, використовуючи повноваження, надані станом облоги, щоб фактично позбавити дієздатності залишки парламенту і почати правити за указом. Багато хто протестує проти цього кроку на вулицях по всій Сардинії; але з королівського палацу не долинає жодного слова, що вказує на те, що Бадольо може залишитися тут надовго."
 srd.11.a: "Що буде далі? Диктатура?"

 srd.12.t: ""Спеціальні закони" на розгляді парламенту"
 srd.12.d: "Опозиція була практично знищена, парламент пригнічений; тепер маршал покінчив із залишками конституційної нормальності, які дозволили покласти край його першій диктатурі у 1931 році. Ці нові надзвичайні повноваження, які він хоче собі надати, фактично зроблять Бадольо абсолютним правителем Сардинії; це, незважаючи на всі чистки, через які пройшла країна, дало деяким призначеним королем сенаторам сміливість виступити проти маршала.\n\nЦе особливо неприємна ситуація, оскільки Сенат залишається основою королівської політичної влади; щоб подолати кризу, нам доведеться просити короля призначити дружніх сенаторів відповідно до традиції, підкоривши наш уряд владі короля і створивши небезпечний прецедент; в іншому випадку, нам доведеться вдатися до незаконних коштів, щоб домогтися більшості в Сенаті, що буде дорогим і згубним заходом, враховуючи, що ці сенатори часто мають великий статус і багато захисту."
 srd.12.a: "Попросіть короля проштовхнути закони."
 srd.12.b: "Ми й самі впораємося."

 srd.13.t: "Останній крок"
 srd.13.d: "Хоча ми дуже близькі до отримання повного контролю над країною, залишається одна велика перешкода.\n\nКороль, перед яким наш уряд повинен офіційно звітувати, був дуже тихим протягом перших місяців нової диктатури Бадольо, і королівська влада росла безконтрольно. Не підтримуючи і не виступаючи проти наших реформ, він став небезпечною людиною, чия протидія може занапастити весь наш проект. До сьогодні було незрозуміло, що замишляє Його Величність, але тепер усе змінилося.\n\nПідпільними каналами король дав зрозуміти, що в обмін на свою підтримку він вимагає одного: повної гарантії королівської влади і того, щоб маршал продовжував звітувати перед ним з усіх питань."
 srd.13.a: "Вклонитися королю"
 srd.13.b: "Маршал - справжній правитель Сардинії!"

 srd.14.t: "За указом короля"
 srd.14.d: "Вдруге останнім часом озброєні загони марширують на Кальярі. Цього разу вони діють за наказом уряду Бадольо; дійсно, після того, як місто було взято під охорону та отримано підтвердження, що всі військові бази на острові перемістилися разом з ними, солдати в Кальярі рушили до резиденції маршала, палацу Бойля.\n\nВражений, Бадольо може тільки спостерігати, як його солдати входять до його будівлі, щоб заарештувати його. Незабаром після цього офіцер повідомляє йому, що король вважав за потрібне призначити адмірала Таона ді Ревеля главою нового "королівського" уряду. Відданий усіма своїми колегами, маршал заарештований і відведений у невідомому напрямку."
 srd.14.a: "Маршале Бадольо, ви звільнені від служби"

 srd.15.t: "Кінець надзвичайного стану"
 srd.15.d.badoglio: "Після відвоювання материка та остаточного вигнання синдикалізму з Італії, багато хто вважає місію уряду Бадольо повністю успішною і завершеною. Тепер постає нове питання: що буде далі?\n\nПопри всі обіцянки маршал навряд чи так просто відпустить владу. Зрештою, правлінню Його Величності, як і раніше, протистоїть безліч ворогів як усередині країни, так і за її межами, і ми не можемо дозволити собі виявити слабкість.\n\nАле все ж таки народ [SRD.GetNonIdeologyName] заслуговує на те, щоб показати своє схвалення Бадольо та його виконавчої влади, і тому були прийняті спеціальні закони, щоб нові вибори проводилися регулярно і давали правильні результати.\n\nРазом з усіма цими запобіжними заходами та багатьма іншими повноваженнями, якими ще наділений маршал, вічне військове становище було оголошено зайвим і остаточно знято."
 srd.15.d.other: "Після відвоювання материка і остаточного вигнання синдикалізму з Італії багато хто вважає, що мета королівського уряду вичерпана. У той час як старий адмірал Таон ді Ревель збирається піти з активної політики, питання про те, що буде далі, залишається відкритим.\n\nУ той час як король не хоче брати активну участь у новому уряді, роблячи відновлення демократії правдоподібним, багато хто в ліберальній еліті та збройних силах вважає, що повна демократична реформа може дати владу тим синдикалістам, з якими ми так запекло боролися.\n\nТому було вжито заходів щодо відновлення демократії за старим виборчим законом 1892 року, який сам по собі є продовженням основного закону 1860 року, щоб відновити демократичні права громадян [SRD.GetNonIdeologyName] та запобігти захопленню влади ворожими силами.\n\nНезважаючи на заперечення деяких, вічне стан облоги було визнано марним для нового Італійського королівства, і, нарешті, знято."
 srd.15.a: "Місія виконана."

 srd.16.t: "Загальні вибори [GetYear] року"
 srd.16.d: "Сьогодні вся [SRD.GetNonIdeologyName] прийшла на виборчі дільниці, щоб підтвердити свою довіру до маршала та короля. Як і очікувалося, Національний блок Бадольо здобув нищівну перемогу, що ще раз доводить, що маршал може керувати за указом, але він робить це з довірою підданих короля.\n\nДеякі міжнародні спостерігачі та внутрішні опоненти стверджують, що вибори не були ні вільними, ні чесними, демонструючи "докази" великих фальсифікацій та тактики залякування, щоб забезпечити перемогу, незважаючи на вже перекручену виборчу систему. Звичайно, ці дикі звинувачення є маренням, сфабрикованим зрадниками-синдикалістами та ворогами нації."
 srd.16.a: "Велика перемога Національного блоку!"

 srd.17.t: "Загальні вибори [GetYear] року"
 srd.17.d: "Сьогодні [SRD.GetNonIdeologyName] прийшла на виборчі дільниці, щоб оновити склад парламенту [SRD.getConstituentAssemblyElections].\n\nГоловними суперниками на виборах були, звичайно, ліберали, хоча історичний розкол між консервативними та прогресивними блоками означав, що фактично дві фракції мали шанс на перемогу: праві ліберали, більш націоналістичні та консервативні, пов'язані з Конфіндустрією, Конфагрикультурою та іншими подібними асоціаціями промисловців. І більш прогресивні ліві ліберали, які більшою мірою підтримують прогресивні ідеї, що виступають за протекціонізм і за компроміс із радикальними фракціями італійського політичного життя.\n\nСоціалісти та католики набрали тривожно велику кількість голосів, хоча наші виборчі закони забезпечили їм лише незначне представництво."
 srd.17.a: "Праві ліберали отримують більшість!"
 srd.17.b: "Ліві ліберали чіпляються за перемогу!"

### The Democratic Monarchy Path 21 - 36 ###
 srd.21.t: "Генерал Маррас скасовує надзвичайний стан"
 srd.21.d: "Хоча деякі політичні аналітики очікували такого розвитку подій, багато хто все ж був здивований, коли генерал Маррас оголосив сьогодні про зняття облогового стану.\n\nНезважаючи на його відносну політичну слабкість, багато розчарованих сардинців очікували повернення до диктатури, коли стало відомо про призначення офіцера на посаду прем'єр-міністра. Натомість було зроблено перший реальний крок до відновлення демократії, оскільки уряд відмовився від надзвичайних повноважень, наданих йому майже два десятиліття тому.\n\nХоча вибори ще не призначені, Маррас заявив, що вони будуть призначені найближчим часом."
 srd.21.a: "Подивимося, чи готові вони виконати свої обіцянки."

 srd.22.t: "Заклик до участі у виборах"
 srd.22.d: "Продемонструвавши вірність своїм колишнім обіцянкам, сьогодні генерал Маррас попросив короля призначити вибори. Партії мають організуватися; для забезпечення чесності виборів було оголошено тримісячний період агітації.\n\nДеякі, особливо у таборі лібералів, пропонували Маррасу самому брати участь у виборах; Проте генерал вирішив відійти від активної політики. Це сильно послабило лібералів, хоча вони ще можуть досягти несподіваних результатів; однак перемога християнських демократів або навіть сардистів залишається набагато вірогіднішою."
 srd.22.a: "Нарешті, звільнення."
 srd.22.tt: "§YВибори відбудуться за дев'ять тижнів§!"

 srd.29.t: "Загальні вибори [GetYear] року"
 srd.29.d: "Вперше з 1913 року у нашій країні відбулися вільні вибори. По всьому острову сардинці всіх національностей приходять на виборчі дільниці, щоби висловити свою думку. Незважаючи на те, що у виборах бере участь безліч партій, лише деякі з них, як очікується, матимуть шанс домінувати у новому парламенті.\n\nУ центрі та праворуч від центру стоять християнські демократи з Демократичного союзу Сардинії. Помірні, вони прагнуть, нарешті, привнести політичний католицизм до уряду після довгого періоду утримання від політики. Загалом популярні серед населення, очікується, що вони стануть найбільшою партією в парламенті, хоча їхні внутрішні розбіжності можуть уможливити для їхніх ліволіберальних союзників отримати владу за їх підтримки.\n\nПроти них стоять сардисти з Партії Сардинського Дії; прогресисти та федералісти, вони сподіваються висунути рецепт нової Сардинії рівності та справедливості, і все ще можуть вирвати перемогу. Однак вони теж розділені між помірними та майже соціалістичними союзниками Еміліо Луссу.\n\nІ нарешті, хоча їхня база влади впала після останніх виборів, праві ліберали все ще можуть перевершити очікування і викликати загальний хаос."
 srd.29.a: "На превелике розчарування, праві ліберали викликають глухий кут у парламенті!"
 srd.29.b: "Як і очікувалося, християнські демократи отримують більшість!"
 srd.29.c: "Дивно, але сардисти зачищають острів!"

 srd.30.t: "Загальні вибори [GetYear] року"
 srd.30.d: "[SRD.getFiveYearsorNo] жителі [SRD.GetNonIdeologyName] прийшли на виборчі дільниці, щоб оновити склад парламенту [SRD.getConstitentAssemblyElections]. У цих виборах взяли участь багато партій, але очікується, що лише кілька з них зможуть реально сформувати основу нового уряду.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nУ міру закриття виборчих дільниць схоже, що переможцем цих консультацій стане..."
 getFiveYearsorNo_yes: "Через п'ять років"
 getConstituentAssemblyElections: ", яка у цьому конкретному випадку має функціонувати як Установчі збори для розробки нової Конституції Італії"
 GetCatholicElectionOption_centreright: "Праворуч стоїть Християнсько-демократично-монархічний квиток. Сформований відразу після відновлення демократії, він є загалом помірним і консервативним альянсом."
 GetCatholicElectionOption_centre: "У центрі стоять християнські демократи та їхні союзники ліберали. Центристський альянс прагне об'єднати кілька фракцій італійської політики, оскільки самі християнські демократи включають фракції від правих до лівих."
 GetNationalCentre_democratic_social: "\n\nУ центрі знаходиться так званий "Національний центр", альянс прогресивних та ліберальних партій, який очолює Демократична соціальна партія. Загалом ліберальна та часом федералістська фракція, вона прагне прокласти нитку між лівими лейбористами та правими християнськими демократами."
 GetLeftElectionOption_psdaz: "Зліва знаходиться Партія сардинської дії. Федералістський, сардиністський і загалом прогресивний рух, він виступає за більш "сардинську" Сардинію."
 GetLeftElectionOption_pda: "Зліва знаходиться Партія дії. Федералістська, просоюзна, часом навіть республіканська партія, вона бореться за те, щоб зробити нову Італію кращою та справедливішою нацією."
 GetLeftElectionOption_psli: "Ліворуч знаходиться Соціалістична робоча партія. Сплав федералістів-акціоністів з іншими соціалістичними групами з колишньої Соціалістичної Республіки, вона бореться більш справедливу і рівну Італію. Будучи часом помірнішими, соціалісти знайшли компроміс із монархією і не поставлять під загрозу нашого короля і нашу демократію, якщо опиняться при владі."
 srd.30.a: "Право-центристи!"
 srd.30.b: "Центристи."
 srd.30.c: "Націонал-центристи."
 srd.30.e: "Ліво-центристи."

 srd.31.t: "Король зустрічає СДС"
 srd.31.d: "В умовах глухого кута в парламенті король вирішив зустрітися з лідерами Сардинського демократичного союзу, який, як і раніше, є найбільшою партією за кількістю місць у парламенті. Після кількох раундів переговорів було знайдено два варіанти урядового рішення: або СДС поєднується з лібералами, або сардисти приєднуються до центристів, щоб сформувати національний уряд. Оскільки такі сильні політики, як Антоніо Сегні, наполягають на правоцентристському уряді, а міжпартійні переговори з сардистами поступово сходять нанівець, ймовірною здається демократично-монархічна коаліція, але обидва компроміси все ще можливі."
 srd.31.a: "Демократи та монархісти створюють коаліцію!"
 srd.31.b: "Демократи та сардисти долають свої розбіжності!"

 srd.32.t: "Король зустрічає центристів"
 srd.32.d: "Після легкої перемоги християнських демократів король зустрівся з ними та їхніми союзниками, щоб з'ясувати, як краще підійти до наступних п'яти років правління. Спочатку уряд на чолі з шановним Корріас здавався очевидним; однак внутрішні розбіжності у лавах демократів можуть приректи його кандидатуру на провал, оскільки деякі з них переходять на бік кандидата, запропонованого їх союзниками-лібералами."
 srd.32.a: "Демократи зберігають перевагу!"
 srd.32.b: "Ліберали одержують посаду прем'єра!"

 srd.33.t: "Король зустрічає сардистів"
 srd.33.d: "Після виборів король зустрівся з двома головними лідерами сардистського руху, помірним Беллієні та радикальним Луссом. Привітавши їх із вражаючою перемогою, Його Величність та ці два почесні гості обговорили шляхи можливого правління. Першим кандидатом на посаду прем'єр-міністра, схоже, є поміркований Беллієні; але навіть у відкрито республіканського Луссу, схоже, є шанс."
 srd.33.a: "Високоповажний Беллієні переміг, як і очікувалося!"
 srd.33.b: "Несподіваним ходом був обраний високоповажний Луссу!"

 srd.34.t: "Протести у Кальярі"
 srd.34.d: "Сьогодні, коли столиця Королівства переїхала з Кальярі після успішної консолідації материка і ніде не видно ознак сардинської автономії, острів вибухнув гнівом проти політичних класів, які ігнорують його існування, незважаючи на всі жертви, які він приніс, щоб дійти до цього моменту.\n\nВлада швидко придушила хвилювання, а деякі з наших правих міністрів пригрозили острову відновленням облогового становища; але оскільки довіра до Сардинії підірвана, вона може тепер рушити в більш радикальному напрямку. Який ефект це матиме, навряд чи можна буде побачити в короткостроковій перспективі, хоча ми не можемо знати напевно, до чого це призведе за кілька десятиліть."
 srd.34.a: "Як сміливо."

 srd.35.t: "Парламент голосує за автономію Сардинії"
 srd.35.d: "Після завершення повернення материка та переїзду урядових органів з Кальярі багато хто вважає, що настав час надати Сардинії обіцяну автономію.\nАле політична ситуація відтоді, звісно, ​​змінилася. Після приєднання до Королівства ще більшої кількості територій, материкові політики, як праві, і ліві, виступають за збереження нинішньої централістської моделі управління. Невідомо, чи пройде цей новий законопроект про автономію; якщо він не пройде, ми можемо очікувати, що Сардинія спалахне від гніву через те, що ми не визнали її право на самоврядування після того, як вона так багато зробила для нашого короля та нашої нації."
 srd.35.a: "Законопроект ухвалено!"
 srd.35.b: "Законопроект провалюється!"

 srd.36.t: "Медаль за доблесть"
 srd.36.d: "Нескінченно вдячний за роль Сардинії у відновленні материка, Його Величність згідно з motu proprio (особливий папський рескрипт) сьогодні вручив всьому острову медаль за доблесть, найвищу нагороду за військову доблесть у [SRD.GetAdjectiveCap]ому державі. Широко розглядається як черговий вияв подяки з боку вже широко популярного монарха, він ще більше зміцнив образ короля-джентльмена та солдата, який також є істинно сардинським королем."
 srd.36.a: "Avanti Sardegna!"

### Kingdom of Italy 37 - 45 ###

 srd.37.t: "Реформація пан-італійських партій"
 srd.37.d: "Наш рух до остаточного возз'єднання Італії вплинув на ширшу політичну сферу. Наші партії, які базуються в основному на Сардинії, знову вступили в контакт з іншими організаціями, що діють у різних частинах країни, включаючи підпільні партії з колишньої Соціалістичної Республіки; в нових умовах багато дрібних регіональних рухів втратили свою актуальність. Головні партії, навпаки, швидко адаптувалися.\n\nКолишній Демократичний союз Сардинії зумів об'єднатися з різними католицькими організаціями, що діють у Соціалістичній Республіці та Народною партією, утворивши альянс Християнських демократів; ліберали швидко возз'єдналися зі своїми побратимами країною, об'єднавши багатьох лівих лібералів під нової Італійської ліберальної партією. З іншого боку, Сардинська партія дії реорганізувалася під керівництвом Луссу, ставши просто "Партією дії" і включивши багато інших прогресивних, федералістських і навіть республіканських рухів.\n\nІталійська політика пережила черговий землетрус, але, схоже, чим більше змінюється, тим більше залишається колишнім."
 srd.37.a: "Сподіватимемося, що це на краще."

 srd.38.t: "Злиття соціалістів та активістів"
 srd.38.d: "З моменту своєї освіти, нова "Партія дії" була силою лівих, досить доброзичливою до ідей Соціалістичної республіки, щоб права опозиція затаврувала її як "криптосоціалістів".\n\nСхоже, це звинувачення було не зовсім безпідставним; після кількох місяців переговорів з тихо відродженою Соціалістичною партією було досягнуто згоди про злиття. Незважаючи на символічну помірну опозицію, було засновано нову Італійську соціалістичну робітничу партію, яку очолили Луссу та інші діячі колишньої Соціалістичної республіки, а також різні республіканці, федералісти та прогресисти."
 srd.38.a: "Новий початок?"

 srd.39.t: "Помірковані відкололися від Лейбористської партії"
 srd.39.d: "Мрія про відтворення старої широкої Соціалістичної партії зазнала краху в останні тижні. Хоча ініціатором возз'єднання був сардист і федераліст Еміліо Луссу, багато федералістів і сардистів не були соціалістами, як Беллієні, або відмовилися від соціалізму ще до Вельткріга. Тому не було нічого дивного, коли це вкрай помірковане крило залишило партію та об'єдналося з іншими прогресивними ліберальними організаціями у нову Демократичну соціальну партію - [SRD.getFarmersChances].\n\nОднією з помітних подій під час розколу стала прониклива мова на користь соціалістичної єдності, яку виголосив соціалістичний активіст і колишній політик SRI Сандро Пертіні; можливо, на нього чекає блискуче майбутнє."
 GetFarmersChances_centre: "Однак, оскільки ліберали твердо стоять у таборі центристів і жодна інша партія не виявляє інтересу до співпраці з ними, вони, швидше за все, не мають шансів на реальне управління країною."
 GetFarmersChances_bellieni: "і з огляду на те, що до них приєднався сам прем'єр-міністр, у них може з'явитися шанс утвердитися на наступних виборах."
 GetFarmersChances_centreright: "і оскільки ліберали почали переговори з ними після багатьох років відтіснення їх колишніми союзниками-католиками, у них може з'явитися шанс утвердитися на наступних виборах."
 srd.39.a: "Це була вже надто широка партія"

