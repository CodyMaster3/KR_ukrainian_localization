### Political Events 1 - 10 ###

 srd.2.t: "Крах монополій у гірничодобувній промисловості"
 srd.2.d: "Після Чорного Понеділка численні іноземні компанії, які контролюють вугільні шахти на півдні Сардинії, остаточно звалилися. Монополії, які переважно підтримували британці, вже давно не працювали, і, схоже, економічна криза в Німеччині стала для них останньою краплею.\n\nЦі шахти ніколи не були прибутковими, але вони є важливим джерелом робочих місць у бідному та застійному регіоні, проте іноземні власники цих компаній часто ігнорували найголовніші проблеми місцевих робітників. Це часто призводило до протестів та страйків, які пригнічувалися з особливою жорстокістю. У 1904 році одна з таких страйків призвела до різанини в Буджерру, яка була широко засуджена соціалістичними організаціями.\n\nЩоб зберегти шахти, уряд Барданцеллу приступив до націоналізації збанкрутілих компаній; проте цей крок викликав серйозні наслідки, оскільки робітники, які вже страйкують, почали об'єднуватися в профспілки, щоб домогтися від держави різних поступок."
 srd.2.a: "Чи буде революція?"

 srd.3.t: "Відставка Барданцеллу"
 srd.3.d: "З 1919 до смерті Емануеле Філіберто в 1931 Сардинією керувала низка військових урядів за активної участі короля, кульмінацією яких стала диктатура Бадольо в 1926-1931 роках. Після свого сходження на престол король Амедео зайняв парламентську позицію, призначивши низку цивільних прем'єр-міністрів для управління країною за підтримки основних сардинських партій і сподіваючись, що вони зможуть впоратися з поточною ситуацією. Тим не менш, навіть ці цивільні уряди використовували п'ятнадцятирічний надзвичайний стан, щоб правити порівняно твердою рукою.\n\nУ зв'язку із зростанням хвилювань серед шахтарів південної Сардинії, один із цих цивільних прем'єр-міністрів, ветеран війни Джорджіо Барданцеллу, нещодавно подав у відставку; король спочатку відкинув цю відставку, але без співпраці з прем'єр-міністром не могло бути знайдено життєздатне рішення. Враховуючи частоту відставки прем'єр-міністра та пов'язану з цим репутаційну шкоду, всі життєздатні громадянські кандидати відмовилися від пропозицій стати прем'єр-міністром, і багато хто просить короля призначити національний уряд під керівництвом військових.\n\nЯк наслідок, всупереч власному бажанню, король буде змушений втрутитися безпосередньо, віддаючи до рук остаточну долю Сардинії, оскільки військові кліки починають боротися за владу. Багато хто чекає на повернення маршала Бадольо в уряд, хоча пам'ять про його останню диктатуру змушує інших пропонувати набагато слабшого в політичному відношенні (і, що дуже важливо, уродженця Сардинії) генерала Марраса як іншого відповідного кандидата.\n\nПризначення автократично налаштованого маршала Бадольо знову очолити уряд поставить нас на шлях технократичної військової диктатури, націленої на знищення Соціалістичної Республіки та відновлення законного правління Його Величності на материку. Маршал був і, ймовірно, буде набагато більшим силовиком, ніж будь-коли був Барданцеллу, і монархія може бути спрямована на відновлення свого впливу на виконавчу владу.\n\nПризначення щодо аполітичного генерала Марраса для керівництва новою виконавчою владою, натомість, посилить вплив різних реформаторів, які, безсумнівно, використовують призначення політично слабкого технократа як інструмент для подальшої демократизації. Можливо, так і має бути за задумом короля, а можливо це крок, спрямований на посилення його впливу за рахунок військової кліки, яка після закінчення війни стала головною загрозою величезному впливу короля в національній політиці."
 srd.3.a: "Його Величність призначає маршала Бадольо."
