### Mostly Flavour ###

 srd.41.t: "Люди короля"
 srd.41.d: "Хоча король Амедео був змушений втручатися в національну політику протягом кількох років після вступу на трон, він не насолоджувався золоченою клітиною королівства і, схоже, нудьгував днями, проведеними на заводі миловарень в Конго. Коли країна опинилася у стані війни, дехто став задаватися питанням, який сенс у боротьбі за відвоювання королівства для короля, який не хотів ним керувати. Король найбільш інтригуючим чином зумів розвіяти ці небезпечні сумніви.\n\nВсупереч безлічі військових і політичних умовностей, Амедео призначив свого брата Аймоне лейтенантом королівства і зумів дістатися лінії фронту. Однак, на відміну від колишнього короля Віктора Еммануїла, він не просто відвідав війська; він вирушив туди, щоб разом зі своїми солдатами розпочати боротьбу за майбутнє Італії та всього світу.\n\nТепер виникли деякі формальні проблеми, пов'язані з тим, що король, теоретично головнокомандувач королівської армії, знову вступив до лав армії на полі бою; але ці проблеми були швидко вирішені.\n\nРазом зі своїми людьми, незважаючи на благання уряду про безпеку глави держави, Його Величність взяв участь у ряді сміливих операцій на ворожій території та повернувся звідти непереможеним. "Люди короля", очолювані своїм "залізним королем", вже здобули певну репутацію; деякі вважають їх наступниками легендарної Третьої армії, непереможної під час Вельткріга, коли її очолював сам батько його величності."
 srd.41.a: "Нехай ці люди стануть гідними наступниками Третьої армії"

 srd.42.t: "Корсикано-сардистський пакт дії"
 srd.42.d: "Об'єднавши острів Корсика з нашими володіннями, місцеве співтовариство спочатку не діяло, аналізуючи нову політичну ситуацію за нового короля. Але сьогодні, після багатьох тижнів переговорів, на північному острові нарешті відбувся політичний прорив. Насправді цей прорив стосується як Корсики, так і Сардинії.\n\nЗ моменту свого заснування Корсиканська партія дії вважала себе сестринською партією Сардинської партії дії, з якою вони поділяли автономію (щоправда, від Франції, а чи не від Італії). Сьогодні лідери партій Петру Рокка та Еміліо Луссу оголосили про створення Пакту Дії між двома партіями, фактично об'єднавши їх у єдиний автономістський блок.\nЦе не було очевидною подією: корсиканські активісти набагато правіші та італійські, ніж їхні сардинські колеги, що і корсиканці, і ліве крило сардинських активістів розглядали як перешкоду на шляху до потенційного об'єднання.\n\nПроте в останні тижні ці побоювання були згладжені, хоч і унеможливили повне злиття двох партій. Зі вступом корсиканських автономістів у велике [SRD.GetAdjectiveCap]е політичне життя, ще одна невикуплена земля, нарешті, повністю повернена своїй Вітчизні."
 srd.42.a: "Вип'ємо за майбутнє Корсики!"

 srd.43.t: "Доля FIAT"
 srd.43.d: "За роки соціалістичного правління цей колос перетворився на підприємство, що повністю контролюється урядом, яке постачало багато автомобілів, необхідних Соціалістичній Республіці для ведення війни.\n\nУ той же час сім'я Аньєллі, колишні власники заводу, працювали над відновленням своєї імперії на Сардинії, заснувавши компанію Automobili Agnelli, яка допомогла нашим зусиллям у конфлікті.\n\nПісля нашого повернення, сім'я Аньєллі, схоже, очікує, що ми дозволимо злиття їх нової фірми з більшим FIAT, з ними на чолі. Звичайно, завжди є можливість зберегти FIAT під нашим прямим контролем та скоротити імперію Аньєллі у процесі."
 srd.43.a: "Дозволити злиття"
 srd.43.b: "Вони будуть окремими компаніями"
 srd.43.b.corpos.tt: "§RПромислово-аграрна група влади не схвалює ваш політичний поворот.§!"

 srd.44.t: "Установчі збори завершують свою роботу"
 srd.44.d: "Після року обговорень, дебатів та погоджень депутати Установчих зборів затвердили остаточний проект нової Конституції Італії.\n\nУ ній міститься нове визначення королівських та урядових повноважень, ролі парламенту та судів; вдалося уникнути туманного характеру Альбертинського статуту. Вивчаючи досвід диктатур 1920-х років, було додано численні пункти, що гарантують збереження демократичного порядку, незалежно від ситуації.\n\nНова конституція не буде дарована королем, а виходитиме від народу Італії. Зрозуміло, становищу Його величності, з милості Божої та волі народу Короля Італії, ніщо не загрожує.\n\nЯк очікується, нова конституція отримає королівську санкцію у найближчі тижні."
 srd.44.a: "Вітаємо!"

 srd.45.t: "Заклики до проведення Конституційних зборів"
 srd.45.d: "Після успішного возз'єднання Італії старий парламент Сардинії раптово став украй непридатним для того, щоб представляти всю нашу країну. У зв'язку з перекроюванням виборчих округів та збільшенням кількості місць лунають заклики до нових виборів, щоб визначити майбутнє нації.\n\nУ зв'язку з безліччю різних політичних реалій, що виникли за останні двадцять років, очевидно, що перед обраними депутатами буде завдання переглянути і замінити старий Альбертинський статут, і багато нових людей готові взятися за це завдання."
 srd.45.a: "Il Sol dell'Avvenire..."

