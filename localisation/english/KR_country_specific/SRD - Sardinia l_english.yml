### Ideas ###
 SRD_militarist_badoglio_opposition: "Мілітарна опозиція"
 SRD_militarist_badoglio_opposition_desc: "Неофіційно очолювана маршалом Бадольо консервативна частина королівської армії розпочала неофіційну кампанію опозиції проти реформаторської виконавчої влади Марраса. Незважаючи на свою силу, вони не будуть чинити відверто підривних дій, допоки король підтримує нас; проте вони залишаться скалкою на нашому боці."
 SRD_reformist_opposition: "Реформістська опозиція"
 SRD_reformist_opposition_desc: "Протестуючи проти повернення до влади маршала Бадольо, реформісти вийшли на вулиці, прагнучи уникнути повернення до диктатури; явно спрямовуються соціалістичними шпигунами, ці небезпечні революціонери повинні бути придушені."
 SRD_supremacy_of_parliament: "Верховенство парламенту"
 SRD_supremacy_of_parliament_desc: "Уряд Сардинії, хоча ніколи відкрито не заявляв про своє неприйняття конституційних принципів, які допомогли заснувати Італію, тривалий час страждав від номінально-монархічної диктатури, нав'язаної військовими. Тепер, коли демократичні реформатори здобули владу, парламент відновив свою значущість, і вони навряд чи дозволять владі знову вислизнути від них."
 SRD_women_suffrage_idea: "Жіноче виборче право"
 SRD_women_suffrage_idea_desc: "В рамках ширших зусиль щодо демократизації Сардинії жінки нарешті отримали право голосу. Хоча ця ініціатива не завжди застосовувалася поступово, вона зустріла щиру підтримку. Вона породила надію на те, що наш уряд повернеться на материк набагато досконаліше, ніж той, що його покинув, і підняла дух наших прихильників."
 SRD_sardinian_autonomy_promise: "Обіцянка автономії"
 SRD_sardinian_autonomy_promise_desc: "З часів ідеального Союзу, Сардинія була глушиною у складі Італії; проте тепер, коли ми перебуваємо в Кальярі, ми більше не можемо ігнорувати заклик острова до самоврядування. Це було проблемою, оскільки сардинці були переконані, що якщо ми повернемо собі материк, Сардинія знову стане сільською землею, яка не має значення. Тепер, за допомогою простої обіцянки, що Сардинія збереже деяку автономію після повернення Материка, ми, нарешті, переконали хоробрих жителів Сардинії підтримати нашу війну за національне Рісорджименто."
 SRD_centralism_enforced: "П'ємонтський централізм"
 SRD_centralism_enforced_desc: "Всі ці розмови про автономію та самоврядування - не більше ніж політичний опортунізм, викликаний поточною ситуацією, що загрожує самій єдності нашої нації. Сардинія є невід'ємною частиною Королівства, і багато патріотичних сардинців готові померти за свого короля, незалежно від політичних уподобань."
 SRD_cisl_idea: "Національна конфедерація профспілок трудящих"
 SRD_cisl_idea_desc: "Повне придушення профспілок тільки нашкодить нашій нації, але в той же час ми повинні зберігати пильність до соціалістів, які проникають у профспілки; об'єднавши всі справді незалежні профспілки у велику, напівавтономну національну профспілку, ми забезпечимо основні права нашого народу, виключаючи небезпечних радикалів."
 SRD_legal_unions_idea: "Легалізовані профспілки"
 SRD_legal_unions_idea_desc: "Ми не можемо позбавити наших людей основного права на об'єднання у профспілки. Хоча, щоб уникнути проникнення в профспілки, необхідно перевіряти їхнє керівництво, всі профспілки повинні мати можливість працювати і захищати права наших трудящих."
 SRD_avanti_sardegna: "Avanti Sardegna"
 SRD_avanti_sardegna_desc: "І знову жителі Сардинії опиняться на полі бою далеко від дому, знову візьмуть до рук зброю, щоб захистити свій улюблений острів, знову багато хто трагічно загине в ім'я мети, що перевищує їх самих. Однак, як і на плато Азіаго в трагічні роки Вельткріга, ці сардинці відкинуть свої розбіжності, щоб боротися за короля, за Італію та за Сардинію до кінця. Наш обов'язок – зробити так, щоб їхні жертви не були марними. Якщо крик "Avanti Savoia" об'єднує кожного істинного італійця, то інший крик об'єднує кожного сардинця, і разом із цими героями ми донесемо його до материка, Парижа, Відня, Берліна:\nAvanti Sardegna, Avanti Fortza Paris!"
 SRD_miners_unrest: "Заворушення у шахтах"
 SRD_miners_unrest_desc: "Нездатність уряду Барданцеллу вирішити різні проблеми на шахтах Південної Сардинії, що належать іноземцям, що досягла піку в повністю провальній схемі націоналізації, дозволила процвітати безладдям і радикальним ідеям у шахтарських селищах Карбонія та Іглесіас. Оскільки місцеві жителі почали організовуватись у невеликі профспілки, технічно незаконні для державних службовців і дуже незаконні в умовах облогового стану, новому уряду доведеться рухатися до вирішення проблеми, інакше Соціалістична Республіка втрутиться від їхнього імені."
