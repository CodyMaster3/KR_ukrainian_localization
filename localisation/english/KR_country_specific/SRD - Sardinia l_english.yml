### Focus - Politics ###
 SRD_tackle_institutional_crisis: "Інституційна криза"
 SRD_tackle_institutional_crisis_desc: "Криза шахтарів виявилася фатальною для стабільності і без того слабкого уряду Барданцеллу. Оскільки баланс між вигнанцями та парламентом порушено, рішення щодо забезпечення стабільності уряду видається неможливим; незважаючи на бажання короля Амедео, на горизонті може з'явитися королівське втручання та позапарламентський кабінет."
 SRD_protect_the_kingdom: "Захист королівства"
 SRD_protect_the_kingdom_desc: "Безчинні в таборі так званих "реформістів" просто і ясно є червоними шпигунами і шпигунами - їх протидія аполітичному кабінету Бадольо є остаточним доказом цього. Ми не повинні дозволити цим п'ятим колонам послабити Сардинію, оскільки єдиним результатом цього буде вторгнення."
 SRD_the_special_laws: "Спеціальні закони"
 SRD_the_special_laws_desc: "Наше нинішнє правління спирається на систему негласних угод, усних контрактів та парламентських посередництв – тип правління, який сильно обмежує владу уряду Його Величності та, отже, знижує його здатність стримувати Червону Гідру. Завдяки нашим недавнім великим перемогам над опозицією, позбутися всього цього бюрократичного мотлоху і зміцнити стабільність нашого Королівства буде просто, як розчерк пера."
 SRD_stack_the_senate: "Вплив на Сенат"
 SRD_stack_the_senate_desc: "Швидка централізація влади, проведена нашим урядом, призвела до того, що низка сенаторів поповнила лави опозиції. Хоча ми не можемо очистити їх, ми можемо просто попросити короля призначити більше сенаторів-однодумців, щоб подолати цю перешкоду. Як завжди, Сенат не викликає жодних криз."
 SRD_crush_the_miner_unions: "Розгром профспілки шахтарів"
 SRD_crush_the_miner_unions_desc: "Профспілки шахтарів – це не що інше, як спосіб для синдикалістів та інших зрадників-однодумців підім'яти під себе нашу націю зсередини. Не можна допустити, щоб ця загроза королю та країні зберігалася."
 SRD_bolster_the_secret_services: "Секретні служби"
 SRD_bolster_the_secret_services_desc: "Серед населення Сардинії живуть жахливі змії, зрадники, що маскуються під вірних підданих Його Величності та його уряду. Для блага нашої нації ці злочинці мають бути знайдені та знищені, і ми зробимо це, розширивши можливості та збільшивши штат Служби військової розвідки."
 SRD_royalist_fervor: "Роялістський запал"
 SRD_royalist_fervor_desc: "Хоча багато сардинців виступають проти нашого уряду, багато хто готовий померти за короля, який стоїть на його вершині. Це, по суті, єдині справжні сардинці, ті, хто бореться за королів, які мудро керували ними протягом двохсот років. Cunservet Deus su Re!"
 SRD_maresciallo_a_noi: "Maresciallo, a Noi"
 SRD_maresciallo_a_noi_desc: "Ми, люди маршала Бадольйо, взяли під повний контроль цю націю. З благословення короля ми рушимо вперед до відновлення нашої батьківщини на славу Італії та нашого маршала. Maresciallo, a noi!"
 SRD_the_marshals_triumph: "Тріумф маршала"
 SRD_the_marshals_triumph_desc: "Після стільки років боротьби, здобувши перемогу над усіма ворогами і друзями, що загрожували його правлінню, маршал нарешті зробив це. Острів належить йому, щоб командувати ним і вести нас уперед у нову сяючу епоху."
 SRD_expand_cult_of_marshal: "Культ особистості"
 SRD_expand_cult_of_marshal_desc: "Багато хто любить маршала, але є й ті, хто виступає проти нього; багатьох із них ще можна спокутувати. Величезні пропагандистські кампанії покажуть нашим новим підданим велич маршала та його бачення Італії."
 SRD_crack_down_on_neo_syndicalists: "Боротьба з неосиндикалістами"
 SRD_crack_down_on_neo_syndicalists_desc: "На наших нових територіях багато як і раніше дотримуються ідеології Соціалістичної Республіки та інших антиіталійських держав, що відкололися. Цього робити не можна. Приймуть спеціальні заходи для придушення цих небезпечних радикалів."
 SRD_enshrine_church_collaboration: "Співпраця з церквою"
 SRD_enshrine_church_collaboration_desc: "Можливо, в цій країні є лише одна структура, більш могутня, ніж наш улюблений король – католицька церква. В останні десятиліття у нас були не найкращі стосунки з Папою; Проте останні роки вони були готові до співпраці з нами, а кілька офіційних гарантій у поєднанні з самим існуванням Червоної Гідри схилять їх на наш бік."
 SRD_ensure_corporate_support: "Корпоративна підтримка"
 SRD_ensure_corporate_support_desc: "Багато промисловців втекли з П'ємонту та інших частин Італії, де править Червона гідра, і нині мешкають на нашому острові. Ці багаті та впливові промисловці та землевласники є надзвичайно цінним інструментом для нашого контролю над нацією; враховуючи нашого спільного ворога – Червону гідру, переконати їх підтримати нас буде легко."
 SRD_the_king_commands: "Наказ короля"
 SRD_the_king_commands_desc: "Усунувши Бадольо, уряд Його Величності може тепер, з благословення короля, приступити до відновлення материка. Avanti Savoia!"
 SRD_secure_the_government: "Безпека уряду"
 SRD_secure_the_government_desc: "Незважаючи на те, що ми маємо благословення Короля на керування цією країною, багато хто, як і раніше, виступає проти нашого правління. На жаль, щоб забезпечити стабільність Королівства, доведеться використати сильні методи."
 SRD_end_the_state_of_siege: "Припинення стану облоги"
 SRD_end_the_state_of_siege_desc: "З 1919 року Сардинія управляється без консенсусу обраного парламенту, а уряди, які змінюють один одного, покладаються на все більш авторитарні надзвичайні заходи. Цього не можна допустити; якщо ми хочемо повернути довіру нашого народу, необхідно здійснити швидкий перехід до демократії."
 SRD_free_and_fair_elections: "Вільні та чесні вибори"
 SRD_free_and_fair_elections_desc: "Після усунення ключових авторитарних постатей настав час остаточно завершити наше повернення до демократичного правління. Новий закон про вибори буде затверджено (попри опозицію лібералів), виборчі дільниці будуть відкриті, партіям буде дозволено організувати передвиборчу кампанію. Сардинія нарешті здобуде свободу під пильним оком Його Величності."
 SRD_strengthen_democracy: "Угода за автономію"
 SRD_strengthen_democracy_desc: "Незважаючи на те, що сардинський сепаратизм, як і раніше, залишається на периферії, більшість сардинців вважають, що будь-який уряд, який керує ними з континенту, поверне Сардинію в статус сільської, ізольованої глушині. Щоб довірити жителям острова, ми пообіцяємо їм певний рівень самоврядування після повернення материка."
 SRD_enforce_centralism: "Централізм"
 SRD_enforce_centralism_desc: "Деякі сардинці можуть вважати, що наше повернення на материк перетворить Сардинію на якусь другосортну частину Італії. Це кричуща неправда, оскільки Сардинія завжди залишиться невід'ємною частиною Королівства і користуватиметься інвестиціями та підтримкою як така."
 SRD_restore_parliamentary_supremacy: "Верховенство парламенту"
 SRD_restore_parliamentary_supremacy_desc: "Під час нашого вигнання Палата депутатів втратила більшу частину свого довоєнного значення у формуванні політики та управлінні, що у свою чергу підірвало конституційний апарат, яким ми користувалися з 1848 року. Це необхідно виправити, оскільки парламент та його обрані члени є єдиними справжніми представниками нашого народу, і тільки вони можуть по-справжньому допомагати нашому королю порадою в управлінні нашою країною."
 SRD_restore_union_freedom: "Легалізація профспілки шахтарів"
 SRD_restore_union_freedom_desc: "Питання про шахтарські профспілки на півдні Сардинії було скалкою в нашій душі від початку Вигнання. Ми покладемо край цій непотрібній боротьбі, повністю легалізувавши ці профспілки, за умови, звичайно, що вони зможуть довести свою чистоту від революційних шпигунів."
 SRD_federate_unions: "Федералізація профспілки шахтарів"
 SRD_federate_unions_desc: "Питання про профспілки шахтарів на півдні Сардинії було скалкою на нашому боці від початку Вигнання. Ми покладемо край цій непотрібній боротьбі, об'єднавши ці профспілки в один великий федеральний союз, який, ми можемо бути впевнені, вільний від революційного впливу."
 SRD_enact_women_suffrage: "Жіноче виборче право"
 SRD_enact_women_suffrage_desc: "Вперше питання про жіноче виборче право виникло 1912 року, коли виборче право мало бути поширене на жінок, поки тодішній прем'єр-міністр Джолітті не скасував це рішення, щоб захистити інтереси свого блоку, назвавши таку політику "надто далеким кроком". Понад два десятиліття прийшов час визнати, що жіноче виборче право - це не тільки не надто далекий крок, а й фундаментальне право, яке має бути гарантовано."
 SRD_reform_senate: "Реформа Сенату"
 SRD_reform_senate_desc: "З 1848 року призначений королем Сенат теоретично є противагою влади обраної Палати депутатів. Проте з того часу не було жодного по-справжньому абсолютистськи налаштованого монарха, і Сенат був зведений до того, щоб штампувати будь-який законопроект, ухвалений депутатами. Розмови про реформу сенату у бік більш демократичної палати велися по крайнього заходу з 1911 року, але не втілені у життя; настав час змінити це положення."
 SRD_tackle_land_reform: "Аграрні питання"
 SRD_tackle_land_reform_desc: "Влада великих землевласників ніколи була по-справжньому оскаржена на Сардинії, і феодальна практика досі процвітає в ізольованих долинах острова. Ми не можемо дозволити цьому продовжуватись; за допомогою енергійного законодавства ми розділимо та перерозподілимо землю, сподіваючись обмежити ці практики та збільшити нашу підтримку у цих районах."
 SRD_legacy_sassari_brigade: "Спадщина Сасарійської бригади"
 SRD_legacy_sassari_brigade_desc: "Під час Вельткріга сардинська бригада Сассарі була одним із найбільш доблесних підрозділів Королівської армії. Борючись за Італію і Сардинію в країні, далекої від їхнього острова, ці героїчні солдати зазнавали страшних втрат і досягли успіхів, з якими мало хто міг зрівнятися. Ми знаємо, що всі сардинці поділяють їхній дух, і в нашому поверненні додому ми всі скандуватимемо: "Вперед Сардинія, вперед разом"!"
 SRD_the_constituent_assembly: "Установчі збори"
 SRD_the_constituent_assembly_desc: "Диктатури 1920-х років довели, що Статут Альбертіно застарів. Враховуючи, що багато нових і молодих політиків готові переписати нашу Конституцію, щоб удосконалити нашу демократичну систему, можливо, настав час остаточно відправити Статут на пенсію."
 SRD_a_return_to_normality: "Повернення до норми"
 SRD_a_return_to_normality_desc: "Після стількох років війни, революції та громадянських конфліктів усе, чого хоче працьовите населення Італії, - це повернутися до мирного життя, повернутися до роботи і не турбуватися про диктаторів та саботажників."
 SRD_protect_the_family: "Захист сім'ї"
 SRD_protect_the_family_desc: "Побита, зруйнована, але ніколи не знищена сім'я - це найголовніший осередок нашої нації. За роки та роки конфліктів багатьом сім'ям довелося зіткнутися із спустошливими втратами, економічними труднощами і навіть гірше. Ми, християни та демократи, ніколи не допустимо повторення подібних жахів."
 SRD_reignite_italian_nationalism: "Італійський націоналізм"
 SRD_reignite_italian_nationalism_desc: "В останні два десятиліття такі проекти, як Італійська федерація, що спонсорується Австрією, намагалися зруйнувати концепцію італійської нації зсередини. Цей процес має бути звернений назад в ім'я нашої Вітчизни."
 SRD_for_the_progress_of_italy: "За прогрес Італії!"
 SRD_for_the_progress_of_italy_desc: "Із об'єднанням Італії прогрес країни у напрямі майбутнього не може зупинитися. Сепаратисти, воєначальники та революціонери в кращому разі помилялися, але деякі з їхніх проблем можна адаптувати до нашої ситуації. Необхідно розглянути всі варіанти на благо Італії."
 SRD_move_towards_federalism: "Рух до федералізму"
 SRD_move_towards_federalism_desc: "Ключовою обіцянкою партій, які сформували Національний центр, був федералізм, щоб найкраще управляти різними частинами нашої нації. Централізм, якого прагнуть радикальні ліві і праві, призведе лише до конфлікту - конфлікту, який ми можемо собі дозволити."
 SRD_six_points_manifesto: "Маніфест шести пунктів"
 SRD_six_points_manifesto_desc: "Регіоналізм, націоналізація великих промислових підприємств, аграрна реформа, свобода профспілок, світськість, загальноєвропейський федералізм – ось шість пунктів, на яких ґрунтується програма Соціалістичної робочої партії. Спочатку сьомий пункт підтримував республіканізм; однак у нинішній ситуації ця позиція була тихо знята."
 SRD_new_constitution: "Ратифікація конституції"
 SRD_new_constitution_desc: "Здійснилося. Нова конституція, написана народом для народу, має остаточно замінити Статут Альбертіно та відкрити новий вік істинної демократії для Італії. Все, що тепер необхідно – це згода Його Величності Короля."

### Focus - Unification ###
 SRD_return_to_the_mainland: "Повернення на материк"
 SRD_return_to_the_mainland_desc: "Настав час. Ми повинні повернутися на материк, знищити соціалістів, які змусили нас до вигнання, і звільнити землі П'ємонту. З відновленням наших земель ми матимемо міцну базу для операцій, щоб звільнити решту Італії від несправедливого правління дрібних воєначальників, які розкололи нашу велику націю!"
 SRD_italia_riunita: "Italia Riunita"
 SRD_italia_riunita_desc: "Коли північна частина італійського півострова знаходиться під нашим контролем, нарешті настав час заявити про те, що тепер відомо всім італійцям: Сардинія є наступницею Королівства Італія і тепер успадковує всі претензії в межах його славетних кордонів."
 SRD_italian_irredentism: "Італійський ірредентизм"
 SRD_italian_irredentism_desc: "Ми можемо бути близькими до возз'єднання Італії, але італійські землі все ще знаходяться в руках іноземців. Землі в їхніх гірських районах Тіроль та прибережні райони в східній частині Адріатики залишаються поза нашою владою. Нам також потрібно буде вирішити, чи дозволити Мальті повністю вирватися з наших рук або повернути її в лоно нашої таласократії."
 SRD_marseille_confrence: "Дружба з французами"
 SRD_marseille_confrence_desc: "Італія та Франція завжди були історичними друзями. Ми повинні нагадати французам, що ми не є їхніми ворогами, незалежно від того, в якому напрямку вони повели свою країну останнім часом."
 SRD_rebuild_piedmont: "Відновлення П'ємонту"
 SRD_rebuild_piedmont_desc: "Ми маємо відновити історичне місце нашої столиці. Синдикалісти вщент зруйнували інфраструктуру та підприємства. Звичайно, тим, хто руйнує італійську інфраструктуру та багатство, тут не раді, і їх також треба прибрати."
 SRD_fate_of_fiat: "Доля FIAT"
 SRD_fate_of_fiat_desc: "Після повернення Турину в наші руки, Едоардо Аньєллі заявив про своє право власності на FIAT і вимагає його злиття з новою компанією Automobili Agnelli. Хоча більшість у нашому уряді вважають, що FIAT належить йому по праву, деякі вважають, що злиття негативно позначиться на конкуренції, інші стверджують, що FIAT та Automobili Agnelli зараз не мають багато спільного."
 SRD_autostrada: "Будівництво автостради"
 SRD_autostrada_desc: "У міжвоєнні роки було зроблено кілька невдалих спроб створення цивільних автострад, проте жодна з них не увінчалася успіхом через хаос і поділ італійського півострова. Щоб підтримати італійську автомобільну промисловість, що зароджується, наші інженери запропонували масштабний загальнонаціональний проект, який з'єднає наші міста і продемонструє силу нашого возз'єднаного уряду. Будуть збудовані сотні кілометрів автомагістралей, які прокладають шлях до сучасності!"
 SRD_expand_genoese_dockyards: "Генуезькі верфі"
 SRD_expand_genoese_dockyards_desc: "Порт Генуї історично був одним із найжвавіших торгових центрів Італії та джерелом престижу Савойського будинку. Настав час відновити наше заступництво регіону Лігурія, виділити субсидії на відновлення міста та будівництво нових верфей, і Генуя стане нашою перлиною Західного Середземномор'я, здатної конкурувати з Марселем та Барселоною. Ми станемо військово-морською державою, гідною поваги у новому середземноморському порядку."
 SRD_airports_for_italy: "Аеропорти для Італії"
 SRD_airports_for_italy_desc: "Хаос громадянської війни та поділ Італії загальмували розвиток сучасних авіаперевезень. Хоча у нас досить багато авіаційних виробників, наші компанії з обслуговування внутрішніх авіаліній малі і мають труднощі, а комерційні аеропорти відсутні. Наші зусилля матимуть два напрямки: ми консолідуватимемо наші цивільні пасажирські авіаперевезення та сприятимемо будівництву, розширенню та реконструкції аеропортів по всій країні. Нехай гори та пагорби більше не поділяють нас!"
 SRD_university_of_turin: "Туринський університет"
 SRD_university_of_turin_desc: "Туринський університет - один із найстаріших університетів Європи, і він пишається своїми інтелектуальними традиціями, у списку його колишніх випускників та викладачів такі імена, як Еразм, Амедео Авогадро та Жозеф де Майстр. Ми маємо зробити цей університет центром наших національних досліджень."
 SRD_industralize_the_south: "Індустріалізація півдня"
 SRD_industralize_the_south_desc: "Відновивши контроль, ми маємо реінтегрувати Меццоджорно у загальну економіку Італії. Південна Італія традиційно була сільським, аграрним регіоном, де переважали сім'ї землевласників та тісні соціальні зв'язки. У міру того, як Італія дробилася, її економіка орієнтувалася на Середземномор'я. Доклавши великих зусиль, інвестиції Sofindit та співробітництво з місцевими лідерами, ми розпочнемо масштабні будівельні проекти, щоб вивести регіон із бідності."
 SRD_economic_miracle: "Економічне диво"
 SRD_economic_miracle_desc: "Післявоєнна ситуація в Італії почала стабілізуватись. У міру того, як руїни відновлюються за сучасними проектами, окупація змінюється цивільним правлінням, а іноземні економічні інвестиції повільно проникають у країну, Італія починає відкриватися з нового боку. Промисловість та туризм переживають бум, а наша культура переживає ренесанс. Економіка злетіла, спростовуючи очікування, що ми повернемося до розряду відсталих країн Європи. Майбутнє, хоча все ще невизначене, нарешті виглядає світлим."

 SRD_finish_the_diga_di_santa_chiara: "Гребля Санта-Кьяра"
 SRD_finish_the_diga_di_santa_chiara_desc: "Проект будівництва електростанції Санта-Кьяра було розпочато ще у 1918 році, щоб забезпечити Сардинію електроенергією, необхідною для роботи її промисловості. Громадянська війна Італії та наступне відділення Сардинії від Італійської Федерації серйозно утруднили фінансування. Крім того, без доступу до широкої італійської економіки, вартість завершення проекту різко зросла. 18 років після греблі, нарешті, близька до завершення, не вистачає тільки захисного шару."

 SRD_nationalise_sardinian_railways: "Націоналізація сардинських залізниць"
 SRD_nationalise_sardinian_railways_desc: "Незважаючи на те, що наш острів невеликий, залізниці Сардинії нині перебувають у повному безладді: Магістраль "Дорсаль" належить контрольованій британцями Королівської компанії Сардинських залізниць, яка вже багато років практично збанкрутувала, а місцеві вузькоколійні залізниці контролюються Сардинськими. залізницями, Сардинськими додатковими залізницями та Сардинськими північними залізницями. Націоналізувавши залізниці, ми об'єднаємо чотири залізничні мережі на користь ефективності."

 SRD_create_carbosarda: "Карбосарда"
 SRD_create_carbosarda_desc: "Під землею Сардинії поховано безліч мінералів і металів, захованих подалі від наших заводів. Їх видобуток став пріоритетним завданням уряду, щоб забезпечити роботу всіх заводів, а також стимулювати будівництво нових заводів із дешевшою сировиною."

 SRD_procure_entente_support: "Підтримка Антанти"
 SRD_procure_entente_support_desc: "Антанта – це не просто військовий союз, це група держав, об'єднаних у боротьбі за відновлення законного уряду у своїй країні. Для досягнення цієї мети Антанта обіцяє економічну допомогу та ноу-хау своїм братам. Буде правильно, якщо ми скористаємося цією послугою."

 SRD_french_munitions: "Французькі боєприпаси"
 SRD_french_munitions_desc: "Незважаючи на відсутність промисловості до революції, у Французькому Алжирі було чимало заводів із виробництва боєприпасів, які постачали колоніальні гарнізони у цьому регіоні. Багато знарядь ще можна використовувати. Ми попросимо їх надати нам деякі з них, а також конструкції до них."

 SRD_canadian_investments: "Канадські інвестиції"
 SRD_canadian_investments_desc: "Після того, як чорний понеділок ударив по берегах Канади, багато канадських капіталістів та британських емігрантів шукають надійні місця для своїх інвестицій. Вони знайшли таке місце на Сардинії. Тут немає майже ніякої промисловості, тому інвестори обов'язково отримають прибуток."

 SRD_australian_investments: "[AST.GetAdjective]і інвестиції"
 SRD_australian_investments_desc: "Наша країна гостро потребує інвестицій, причому настільки, що канадських інвестицій недостатньо. Оскільки варіантів залишилося небагато, найкращим варіантом є австралійці."

 SRD_drain_la_nurra: "Дренаж Ла Нурра"
 SRD_drain_la_nurra_desc: "Ла Нурра, ймовірно, була одним із промислових центрів острова Сардинія. Якби не малярійні болота, які регулярно переповнюються. Не залишилося непоміченим для сардинського уряду. Не маючи п'ємонтської промисловості, вони прагнуть використовувати ті небагато землі, які їм дісталися, перетворивши пустельні відходи Ла Нурри на багатий, родючий ґрунт для сільськогосподарських та промислових цілей."

 SRD_industrial_values_grant_consortium: "Грантовий консорціум з промислових цінностей"
 SRD_industrial_values_grant_consortium_desc: "Хоча капіталізм має свої переваги у створенні багатства для нашої нації, іноді йому потрібна допомога з боку уряду. Оскільки частина нашої країни перебуває у руїнах, ми маємо забезпечити впорядковане відновлення. Società Finanziaria Industriale Italiana S.P.A. (Sofindit) буде організовано з великих кредиторів, щоб допомогти фінансувати розвиток Сардинії. Це дозволить реалізувати великомасштабні економічні проекти та стане безпечним місцем для інвесторів, куди вони зможуть вкласти свої гроші для отримання стабільного прибутку."

 SRD_italian_industrial_finance_company: "Італійська промислова фінансова компанія"
 SRD_italian_industrial_finance_company_desc: "Не всі компанії, які ми інвестували, приносять адекватні дивіденди. Ретельні зусилля Міністерства фінансів дозволять реструктурувати дочірні компанії Sofindit та ліквідувати чи консолідувати компанії, які не варто рятувати. Крім контрольованого позбавлення хворих компаній страждань, це дозволить повернути ліквідний капітал до наших кишень. Якщо все буде зроблено правильно, ми збалансуємо бухгалтерську звітність, уникнувши надмірних та глибоко непопулярних звільнень."

 SRD_ansaldo_contracts: "Контракти Ansaldo"
 SRD_ansaldo_contracts_desc: "З того часу, як закінчилися конфлікти після Вельткріга, компанія Ansaldo щосили намагалася переобладнати свої заводи воєнного часу для використання в цивільних цілях. Можливо, в цьому немає потреби. Відновлення контрактів, укладених після останньої війни, має забезпечити компанії достатньо коштів для відновлення старих заводів та виробництва зброї для наших майбутніх бойових дій."

 SRD_local_munitions_production: "Місцеве виробництво боєприпасів"
 SRD_local_munitions_production_desc: "Боєприпаси, надані французами, досі довели свою цінність. Але ми не можемо продовжувати покладатися на іноземні постачання зброї з огляду на наше географічне положення. Тому ми повинні виробляти свої власні боєприпаси та робити власні гармати на наших власних заводах."

 SRD_automobili_agnelli: "Automobili Agnelli"
 SRD_automobili_agnelli_desc: "Коли соціалісти захопили Турін, вони не лише вкрали всі заводи у їхнього законного власника, а й інтелектуальну власність. Таким чином, Едоардо Аньєллі, син засновника FIAT, створив нову компанію, названу на честь його батька (а можливо, і на честь його самого), у якої ми можемо замовити наші броньовані автомобілі."

 SRD_ente_nazionale_idrocarburi: "Ente Nazionale Idrocarburi"
 SRD_ente_nazionale_idrocarburi_desc: "Щоб забезпечити собі доступ до нафти, ми маємо перестати покладатися на імпорт, оскільки блокада виявиться катастрофічною для нашої економіки. Тому уряд створив нову компанію, якій доручено шукати, добувати та зберігати викопне паливо на нашому острові."

 SRD_expand_la_maddalena: "Розширення Ла-Маддалени"
 SRD_expand_la_maddalena_desc: "Оскільки вік деяких наших кораблів швидко досягає двох десятиліть, очікується, що для підтримки їх у робочому стані потрібно більше технічного обслуговування. Буде прискорено розширення військово-морського арсеналу на Ла-Маддалені, що забезпечить флот додатковими потужностями доків та стапелів, а також посиленими зміцненнями."

 SRD_embrace_radical_admirals: "Радикальні адмірали"
 SRD_embrace_radical_admirals_desc: "Радикальні адмірали в наших лавах виступають за використання нашого стратегічного становища в Середземномор'ї, щоб зосередитися на потопленні судів синдикалістів, щоб завдати шкоди їхній економіці у разі війни. Ми приймемо їхню далекоглядність."

 SRD_defend_tyrrhenian_shipping: "Тірренське судноплавство"
 SRD_defend_tyrrhenian_shipping_desc: "Наше становище у Тірренському морі може дозволити нам стати надійним притулком для конвоїв, захищеним від ворожих військових кораблів та літаків. Ми повинні мати можливість захистити судноплавство наших союзників у цьому районі, прийнявши на озброєння нові технології протичовнової війни."

 SRD_old_hulls_new_strategies: "Старі корпуси, нові стратегії"
 SRD_old_hulls_new_strategies_desc: "Через відсутність можливості збудувати велику кількість нових бойових кораблів, ми змушені задовольнятися бойовими кораблями часів Великої війни. Проте ми можемо компенсувати відсутність сучасних технологій та можливостей новими інноваційними стратегіями та тактиками."

 SRD_adopt_experimental_technologies: "Експериментальні технології"
 SRD_adopt_experimental_technologies_desc: "Ми не зможемо залишатися конкурентоспроможними з навколишніми великими державами, якщо не впроваджуватимемо інновації. Переоснастивши наш флот новітніми інноваціями, наші кораблі матимуть можливості, яких немає в жодній іншій державі."

 SRD_mine_warfare_and_torpedoes: "Мінна війна та торпеди"
 SRD_mine_warfare_and_torpedoes_desc: "Корабель не може уникнути того, що він не бачить. Ми інвестуватимемо в нові, більш потужні та потайливі торпеди для завдання удару по ворогові."

 SRD_naval_hit_and_run_tactics: "Тактика наїзду"
 SRD_naval_hit_and_run_tactics_desc: "Нам не потрібно ризикувати своїми кораблями у лобовому зіткненні, нам потрібно досягати лише маленьких перемог. Ми можемо досягти цього, посилаючи наші кораблі для багаторазового тиску на супротивника, виснажуючи його бойовий дух, створюючи для нас можливості використання."

 SRD_expand_shipyards: "Розширення верфей"
 SRD_expand_shipyards_desc: "Було розроблено плани будівництва нового сухого доку та стапелю. Ми не бачимо причин заперечувати проти того, щоб направити частину наших ресурсів на реалізацію цього плану."

 SRD_expand_portotorres: "Розширення Портоторресу"
 SRD_expand_portotorres_desc: "Хімічна промисловість була основною частиною економіки Портоторрес. В умовах конфлікту, що насувається, нам слід розширити місцеву хімічну промисловість, щоб запастися паливом."

 SRD_expand_fertilia_and_decimomannu: "Фертилія та Децимоманна"
 SRD_expand_fertilia_and_decimomannu_desc: "З надходженням на озброєння нових та більш численних літаків потрібно більше місця для їх розміщення та обслуговування. Розширення військової авіабази Децимоманну забезпечить найкращі умови для військово-повітряних сил."

 SRD_life_from_above: "Життя з висоти"
 SRD_life_from_above_desc: "Ми маємо пропозицію щодо закупівлі ВПС низки цивільних літаків, які можуть бути використані, зокрема, для налагодження простих ліній постачання наших фронтових військ, дислокованих за кордоном."

 SRD_arditi_distruttori_della_regia_aeronautica: "Arditi Distruttori della Regia Aeronautica"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "Створення ADRA забезпечить нас більш прихованою та точною здатністю проводити диверсії та охороняти позиції, доповнюючи армію."

 SRD_train_the_aerial_cavalry: "Повітряна кавалерія"
 SRD_train_the_aerial_cavalry_desc: "Пілоти дуже цінні, і лише найкращі перемагатимуть. Ми повинні розпочати агітацію та забезпечити необхідну підготовку більшої кількості потенційних пілотів та обслуговуючого персоналу для підтримки розширення військово-повітряних сил."

 SRD_superior_engineering: "Чудова інженерія"
 SRD_superior_engineering_desc: "Італійська техніка нічим не гірша за техніку великих держав, але на війні якість і кількість однаково важливі. Ми повинні знайти способи оптимізувати та спростити виробництво сардинських літаків."

 SRD_citta_dell_aria: "Città dell'Aria"
 SRD_citta_dell_aria_desc: "Створення 'Міста повітря', дослідницького центру, присвяченого всьому, що пов'язане з авіацією, має велике значення для сардинських ВПС. Збільшення фінансування цього об'єкта, безперечно, не залишиться непоміченим."

 SRD_a_modern_air_force: "Сучасні ВПС"
 SRD_a_modern_air_force_desc: "У нашому прагненні створити сучасну армію наш бюджет обмежений ВВС або ВМС. Збільшивши витрати на ВПС, ми зможемо не відставати в гонці озброєнь у повітрі, маючи кращих пілотів, більше можливостей та кращі літаки."

 SRD_a_global_navy: "Глобальні ВМС"
 SRD_a_global_navy_desc: "У нашому прагненні створити сучасну армію наш бюджет обмежений ВВС або ВМС. Витрачаючи більше коштів на флот, ми зможемо підтримати наших союзників за межами Сардинії та затвердити наш флот як флот, гідний великої держави."

 SRD_loyal_men_of_sardinia: "Вірні люди Сардинії"
 SRD_loyal_men_of_sardinia_desc: "Порятунок не прийде до тих, хто чекає. Всім ясно, що наближається велика боротьба, яка може бути виграна тільки в тому випадку, якщо хоробрі, вірні чоловіки Сардинії піднімуться на боротьбу. У ці лихоліття вони - все, що у нас є."

 SRD_women_in_the_army: "Жінки в армії"
 SRD_women_in_the_army_desc: "У нашому прагненні до національного порятунку жодна міра не може залишитися недослідженою. Неминуча реальність така, що у нас є лише стільки чоловіків, яких ми можемо призвати до армії – проте по всій країні є жінки, які готові боротися за її захист. Необхідно домагатися вибіркової інтеграції цих добровольців як у бойові, і на допоміжні ролі."

 SRD_womens_auxiliary_corps: "Жіночий допоміжний корпус"
 SRD_womens_auxiliary_corps_desc: "У нашому прагненні до національного порятунку жодна міра не може залишитися недослідженою. Неминуча реальність така, що у нас є лише стільки чоловіків, яких ми можемо призвати до армії – проте по всій країні є жінки, які готові боротися за її захист. Хоча їхнє залучення на бойові ролі небажане, допоміжна підтримка полегшила б проблему з кадрами, зберігши при цьому характер армії."

 SRD_review_the_regio_esercito: "Огляд Regio Esercito"
 SRD_review_the_regio_esercito_desc: "У будь-якій потенційній війні проти претендентів на материку завдання визволення буде покладено на Королівську армію. Хоча ми зробили все можливе, щоб вона залишалася боєздатною, природа війни, що постійно змінюється, вимагає регулярного перегляду її можливостей."

 SRD_the_new_bersaglieri: "Нові Берсальєри"
 SRD_the_new_bersaglieri_desc: "Берсальєри - "снайпери" - це піхотний корпус із довгою історією, роль якого сильно змінювалася протягом багатьох років. Вони часто фокусувалися на маневреній війні, виступаючи в різний час як легка піхота, скирмішерів, ударних військ і навіть велосипедних військ для виконання цієї ролі, часто займаючи критично важливу позицію на передовій. Ймовірно, вони будуть грати велику роль у прийдешніх війнах, тому ми повинні бути впевнені, що вони добре оснащені."

 SRD_restore_the_sassari_brigades: "Бригади Сасарі"
 SRD_restore_the_sassari_brigades_desc: "Сасарійські бригади – 151-й та 152-й піхотні полки – були повністю сардинськими формуваннями, які з відзнакою служили під час Великої війни. Хоча сардинці, за потребою, становлять дедалі більшу частину нашої армії, відродження бригад та їхньої місцевої спадщини може зацікавити місцевих сардинців та стимулювати таке необхідне поповнення."

 SRD_avoid_the_errors_of_the_great_war: "Помилки Великої війни"
 SRD_avoid_the_errors_of_the_great_war_desc: "Хоч як хоробро билися італійські солдати під час Великої війни, назва війни досі викликає у багатьох італійців лише гіркі спогади. Найабсурднішою з наших невдач була відправка лише 120 артилерійських знарядь для підтримки 875 000 осіб, що дозволило сумнозвісному генералу Кадорні відправити незліченну кількість співвітчизників помирати ні за що. Більше ніколи – у наступній війні наші війська матимуть всю необхідну вогневу підтримку."

 SRD_lessons_of_the_three_mountains: "Уроки трьох гір"
 SRD_lessons_of_the_three_mountains_desc: "Італійська нація може похвалитися найстарішим у світі корпусом гірської піхоти - Альпіні, легіоном хоробрих душ, які героїчно билися вздовж замерзлих Альп під час Великої війни. Італійські альпіністи здавна вважаються найкращими у світі, і було б ганьбою для нашої нації, якби ми не висували до них найвищі вимоги. Настав час більш критично поглянути на їхні попередні результати."

 SRD_supremacy_of_the_arditi: "Ардіті"
 SRD_supremacy_of_the_arditi_desc: "Серед усіх формувань Regio Esercito одне ім'я виділяється серед інших – це Arditi, "Зухвалі". Формально відомі як "штурмові загони", вони були одними з перших сучасних ударних військ, принісши плинність у раніше статичну війну і вписавши свої імена в італійську легенду своїми подвигами, незважаючи на нашу ганебну поразку. Вони є прикладом для всіх нас – наші загони очолюватимуть лише найкращі з найкращих, підготовлені спеціально для своєї ролі. Ми не визнаємо жодних замін."

 SRD_create_mariassalto: "Mariassalto"
 SRD_create_mariassalto_desc: "Ми зіткнулися з проблемою, якої не можемо уникнути - якщо ми хочемо мати бодай якусь надію на перемогу над нашими ворогами, нам, безперечно, доведеться проводити великомасштабні морські операції. Щоб впоратися з цим, ми отримали поради від наших союзників щодо Антанти щодо способів організації та використання маріассальто, формувань, призначених для ведення амфібійної війни. Особливо цікаві пропозиції щодо створення піхоти "жабників", що спеціалізується на таких операціях - подивимося, що з цього вийде."

 SRD_reform_the_carabinieri: "Реформа карабінерів"
 SRD_reform_the_carabinieri_desc: "Карабінери, ще один підрозділ збройних сил, що виник ще до об'єднання Італії, служать в основному як військова поліція - корисний, але в основному допоміжний обов'язок, який був трохи втрачений за довгі роки нашого вигнання. Однак у ході кампанії на материку, безумовно, будуть потрібні їхні послуги для підтримання порядку на відвойованих землях - таким чином, може знадобитися перегляд доктрини, щоб забезпечити їхню готовність до виконання цього завдання."

 SRD_assault_vehicle_flotillas: "Флотилії штурмових машин"
 SRD_assault_vehicle_flotillas_desc: "Якщо людина може плавати по воді, то попросити її переплисти Тірренське море - велике прохання, особливо у повному бойовому спорядженні. На щастя, у цьому немає необхідності - проекти невеликих пілотованих суден у вигляді торпед "колесниць" або моторних човнів були розроблені ще під час Великої війни, а тепер, схоже, набувають реального життя. Такі судна можуть бути використані для амфібійних рейдів команди і мають цікаві наслідки для більш широкої ідеї військово-морських десантних судів."

 SRD_improvised_mobility: "Імпровізована мобільність"
 SRD_improvised_mobility_desc: "Маневр – це все! Це урок Великої війни - якщо дозволити сучасній війні ув'язнути, то в спробах вийти з глухого кута ми можемо зазнати неймовірних втрат. Особливо в гористій місцевості Італії наша війна має бути рухливою – берсальєрі використовували велосипеди для підвищення своєї мобільності, а сучасні промислові методи відкривають можливість пересування цілих дивізій на вантажівках. Усі кошти мають бути у нашому розпорядженні."

 SRD_red_cross_volunteer_nurse_corps: "Медсестери Червоного Хреста"
 SRD_red_cross_volunteer_nurse_corps_desc: "Червоний Хрест має довгу історію гуманітарної діяльності під час війни – під час Великої війни вони брали активну участь у лікуванні поранених на полі бою та догляду за військовополоненими. У нашому нинішньому становищі на Сардинії дуже важливо, щоб ми одужали якомога більше поранених, і сприяння діяльності Червоного Хреста може допомогти нам покрити недоліки у наших власних медичних можливостях."

 SRD_partisans_behind_enemy_lines: "Партизани в тилу ворога"
 SRD_partisans_behind_enemy_lines_desc: "Навіть зараз в Італії все ще є люди, які вірять у нашу справу більше за всіх інших. Ці лоялісти, що залишилися, надають нам унікальні можливості - хоча вони, можливо, недостатньо сильні, щоб вести тривалі повстанські дії, вони можуть вести розвідку в тилу, щоб краще відстежувати ворожі формування та їх пересування. Ми можемо доповнити це нашою тактикою проникнення для досягнення ще більшого ефекту."

 SRD_reform_the_genio_militare: "Реформа Genio Militare"
 SRD_reform_the_genio_militare_desc: "Genio Militare - це назва інженерного корпусу Regio Esercito, витоки якого сягають гірської роти сардинської армії, що відзначилася під Турином в 1706 році. Під час Великої війни військові інженери отримали безліч нових завдань з приходом сучасної війни, і можна з упевненістю припустити, що наступна війна принесе нові виклики. Інженери повинні розуміти, у чому полягають їхні обов'язки."

 SRD_diaz_approach: "Підхід Діаса"
 SRD_diaz_approach_desc: "Генерал Армандо Діас, відомий своєю героїчною обороною при Монте-Граппа після того, як Кадорна ганебно покинув свої війська, виступив із досить новою доктриною для Regio Esercito. Розмірковуючи, що найважливіше для нас – це вірність та мотивація наших людей, стратегія Діаса зосереджена на зміцненні товариства між солдатами, а також їхніми командирами. Вони можуть не боротися за корону, але вони будуть боротися один за одного."

 SRD_luxury_provisions: "Розкішна провізія"
 SRD_luxury_provisions_desc: "Незважаючи на всю славу, пов'язану з нею, війна може бути дуже жалюгідною справою. Умови часто бувають важкими, а характер бойових дій може обтяжити навіть найсильніші душі. Хоча для сторонньої людини це здається дрібницею, навіть найнезначніші предмети розкоші можуть підтримати бойовий дух у важкі часи - забезпечуючи наші війська шоколадними пайками та іншими спеціальними продуктами, ми можемо зробити їхнє життя трохи легшим."

 SRD_hire_veteran_instructors: "Інструктори-ветерани"
 SRD_hire_veteran_instructors_desc: "Воювати не завжди виходить само собою, і часто цьому потрібно вчитися – існує тривожна велика кількість способів здобути кулю. Найкращим учителем для солдата незмінно є інший, більш старий солдат - якщо ми докладемо зусиль, щоб зберегти старі таланти, то вони, сподіваюся, зможуть передати цінну мудрість новобранцям, які її дуже потребують."

 SRD_reconstitute_the_royal_academy: "Королівська академія"
 SRD_reconstitute_the_royal_academy_desc: "Королівська академія Модени, яка давно припинила своє існування, історично була однією з головних шкіл військової думки в Італії поряд з академією в Турині. Хоча місце розташування академій недоступне для нас, деякі таланти, пов'язані з ними, все ще плавають у вигнанні, очікуючи на своє призначення. Настав час реорганізувати академію у вигнанні та направити її залишки на національне визволення."

