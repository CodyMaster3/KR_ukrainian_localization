 SRD_entente_support_desc: "Сардинія значною мірою покладається на своїх колег у вигнанні для підтримки свого уряду. Наші друзі в Оттаві та Алжирі щедро забезпечують нас субсидіями для наших збройних сил, і у відповідь ми маємо зіграти свою роль у звільненні наших рідних країн від соціалістичного правління."

