 SRD_KR_gathering_storm_desc: "Савойський дім був зруйнований поразкою Італії у Вельткризі, і король Віктор Еммануїл ІІІ поніс за це відповідальність. Однак для монархії ще не все втрачено. Савойські Аости - потужні прихильники, законні власники Сардинії-П'ємонту, доки їхні землі на узбережжі не були поглинуті синдикалістами. Зараз вони і ті прихильники монархії, яких вони можуть зібрати, тримаються на Сардинії під захистом Французької Республіки і готові чекати на можливість, коли вони теж зможуть одного дня повернутися додому, щоб претендувати на своє місце у владі."

### Intro Screen ###
 SRD_country_intro_header: "Королівство Сардинія"
 SRD_country_intro_content: "Королівство Сардинія народилося у полум'ї Вельткріга. Король Віктор Еммануїл підписав перемир'я з австрійським урядом у 1919 році, але шалені соціалісти, радикальні націоналісти та інший зброд повстали проти його уряду. Він і його син зреклися престолу, а на Сардинії, яку мало хто пам'ятає, на трон вступив король Еммануїл Філіберт, герцог Аоста. Однак наші претензії на італійський трон припинилися в 1920 році, коли австрійці змусили Італійську Федерацію об'єднати білі сили на материковій частині Італії. Англійці змусили нас приєднатися до Федерації, як того вимагали австрійці, не бажаючи злити німців та порушити перемир'я, підписане у Копенгагені. Ми вийшли зі складу Італійської Федерації в 1926 після розпаду Британської імперії, а австрійці вийшли з Італії, щоб зайнятися внутрішніми справами, хоча нас все ще відмовляють претендувати на всю Італію до тих пір, поки П'ємонт не буде відновлений. Це зробило нас номінально незалежною нацією, хоча насправді ми є майже маріонетковою державою Французької Республіки.\n\nТакий похмурий стан справ не покращується внутрішніми розбіжностями в країні. Лише п'ять років тому король Амадей змінив свого батька Еммануїла Філіберта на посаді короля Сардинії, і править як абсолютний монарх, засмучуючи багатьох, хто вважає, що конституційна монархія - єдиний шлях до прогресу. Це фундаментальне питання між абсолютизмом і конституціоналізмом поділило острів з моменту закінчення Вельткріга, і немає жодних сумнівів у тому, що нинішня домовленість просто неспроможна. Корупція лютує, а судова система та уряд вимагають реформ, і вирішення проблем в умовах нинішнього політичного глухого кута, без яких Сардинія ніколи не зможе взяти те, що по праву їй належить."
