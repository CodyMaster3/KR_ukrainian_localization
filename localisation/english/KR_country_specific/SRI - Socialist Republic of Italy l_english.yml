 SRI_gaetano_salvemini: "Ґаетано Сальвеміні"
 SRI_gaetano_salvemini_leader_desc: "§YLeader Description\nBorn:§! September 8th, 1873, in Molfetta, Bari, Kingdom of Italy\n§YPolitical Career:§! Salvemini was born in 1873 and graduated from a humanities degree in Florence in 1895. Having a Redshirt father and a socialist mother, it is perhaps not surprising that he joined the socialist party in 1894. However, his time within the party was not devoid of issues - chief among them the Libyan War in which Salvemini thought the PSI's attitude towards the war was too lukewarm. However, he was convinced by Mussolini to return to the PSI in 1914, just in time for the next confrontation.\n\nSalvemini strongly supported Italian entry into the Weltkrieg on the entente side, unlike most of the PSI. When Italy finally joined, he enlisted as a volunteer but fell ill and was let go by December 1915. When Italy was defeated and the Italian Civil War began, he joined the republican front and then its socialist faction, though he took no part in any formal combat.\n\nHaving been notable in the PSI pre-war, it was easy for him to rise through the ranks of the new revolutionary society. He befriended Carlo Rosselli and was sympathetic to his arguments regarding parliamentary oversight of trade unions, but stopped short of formally joining the Partito d'Azione. Maintaining his political independence would be better in the long-term, or so he thought.\n\nAnd his gamble appears to have paid off. Now, after Rosselli's reforms to the political system, he was elected president as a compromise figure between the different factions. While he would never consider returning to the syndicalist system of yesteryear, his victory also marks the end of radical changes to the system in the vein of Rosselli."

 SRI_emilio_lussu: "Еміліо Луссу"
 SRI_emilio_lussu_leader_desc: "§YLeader Description\nBorn:§! December 4th, 1890, in Armungia, Cagliari, Kingdom of Italy\n§YPolitical Career:§! Lussu earned his law degree in Cagliari just before Italy joined the Weltkrieg. Having served as an infantry officer beforehand, his experience and valour in the battlefield earned him four awards and the rank of captain. When the Weltkrieg ended and the Italian Civil War began, Lussu joined the republican front and then became part of its socialist faction.\n\nThe civil war estranged him from his dear Sardinia, where the royalist government issued an arrest warrant for him. Nevertheless, he became active in the war veteran scene, quickly rising to national prominence. His ideal socialism diverged from the trade union-dominated politics of Italy, and he was sidelined as a result.\n\nHis close relationship with Carlo Rosselli allowed him to play a key role in the founding of the Partito d'Azione, a namesake of Mazzini's party from the prior century. Through his influence in the veteran movement, he advocated for the people (through their parliamentary representatives) to take power back from the trade unions.\n\nAfter Rosselli's tragic murder by radical squadristi, Lussu assumed the leadership of the Partito d'Azione. His closer perspective to the syndicalist mindset was perhaps why he managed to bring the Pd'A into government for the first time, though his election still marks a clear departure from the previous revolutionary consensus."

