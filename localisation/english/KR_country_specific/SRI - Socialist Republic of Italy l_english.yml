### Political Tree ###
 SRI_build_a_new_government: "Створення нового уряду"
 SRI_build_a_new_government_desc: "Соціал-націоналістичний експеримент Джульєтті явно провалився, спричинивши парламентський колапс після нових виборів. Однак ми не повинні проявляти слабкість, необхідно знайти нове рішення для управління країною."
 SRI_making_the_new_italy: "Створення нової Італії"
 SRI_making_the_new_italy_desc: "Після багатьох років боротьби Італія нарешті об'єднана, але також зрозуміло, що компроміс, який охоплював соціалістичну політику в останні роки, не може тривати довше. Призначено нові вибори: подивимося, що принесе ранкове сонце."
 SRI_deal_with_fmc: "Угода з ПВФ"
 SRI_deal_with_fmc_desc: "Підпільний військовий фронт занадто довго був для нас більмом на оці. Тепер, коли стабільний уряд нарешті сформовано, ми можемо принаймні стримувати та зменшити їхню діяльність."
 SRI_crush_monarchist_militias: "Розгромити четників"
 SRI_crush_monarchist_militias_desc: "Тепер, коли Кавілья нарешті в наших руках, ніщо не завадить нам здійснити правосуддя над терористами, які стільки років лютували в нашій країні."
 SRI_attract_socialist_intellectuals: "Залучити соціалістичну інтелігенцію"
 SRI_attract_socialist_intellectuals_desc: "По всьому півострову багато соціалістичних інтелектуалів все ще працюють на інші уряди або чекають на своє звільнення. Годі! Закликаємо всіх цих хоробрих синів Італії приїхати сюди (звісно, з обіцянкою справедливої компенсації) і допомогти принести революцію в нашу країну."

 # RadSocs

 SRI_seven_points_manifesto: "Маніфест семи пунктів"
 SRI_seven_points_manifesto_desc: "Ми почнемо процес прийняття Маніфесту семи пунктів. Це буде початком багатьох важких ночей, над якими нам доведеться працювати, і є багато тих, хто противиться цьому всіма фібрами свого єства і зробить все, щоб не допустити цього. Але боротьба буде варта того, щоб нова Італія народилася сучасною і вільною країною."
 SRI_revise_colonial_agreements: "Перегляд колоніальних угод"
 SRI_revise_colonial_agreements_desc: "Програма земельної реформи в соціалістичній республіці досі залишала бажати кращого. Обмежена за обсягом і патерналістська у своєму нагляді за сільським селянством з боку міського пролетаріату, вона вже давно назріла для перегляду. Наразі ПД розробила відповідний законопроєкт, який, у разі його прийняття, значно розширить права і можливості селян по всій Італії."
 SRI_regionalist_turn: "Регіоналістський поворот"
 SRI_regionalist_turn_desc: "Важливо, щоб регіональні громади Італії поважали свої права і не були витіснені на узбіччя через ігнорування Римом їхнього становища. За підтримки Еміліо Луссу та Гаетано Сальвеміні ми будемо просувати нову систему, яка надасть регіональним федераціям профспілок більше свободи у плануванні власних угод."
 SRI_paneuropean_cooperation: "Пан'європейська співпраця"
 SRI_paneuropean_cooperation_desc: "Давним-давно Рим колись правив значною частиною Європи, і сьогодні народи Європи можна вважати її дітьми. Має сенс, щоб новий пан'європейський ідеал знову пустив тут коріння, а сучасні цінності соціалізму і демократії возз'єднали нас в епоху миру для робітників Європи."
 SRI_enforced_secularism: "Примусовий секуляризм"
 SRI_enforced_secularism_desc: "Одним із семи пунктів є секуляризм, який необхідний, щоб запобігти застою, спричиненому упередженістю через релігійну приналежність. Для того, щоб досягти наших цілей, Католицька церква повинна бути повністю відокремлена від держави, а освіта повинна бути більш інклюзивною для всіх віросповідань."
 SRI_liberalise_the_unions: "Лібералізація профспілок"
 SRI_liberalise_the_unions_desc: "Робітники тепер можуть вільно вступати до ліберальних профспілок, а не до міської та сільської дуополії ЗКП та ІП. Це також дозволить ліберальним профспілкам мати більше політичних свобод, щоб натомість функціонувати більш незалежно."
 SRI_break_enemies_of_democracy: "Розбити ворогів демократії"
 SRI_break_enemies_of_democracy_desc: "Фашистські змії причаїлися в тіні, щоб вкусити при нагоді покінчити з нашою свободою, тож ми, у свою чергу, станемо орлами, які полюватимуть на них. ФПІ і чорносорочечники тепер будуть змушені розпуститися, і кожен з них, хто буде спійманий на змові проти демократії, зустрінеться з правосуддям, а саме з правосуддям самозваного Цезаря, Муссоліні."
 SRI_constitutional_restoration: "Відновлення Конституції"
 SRI_constitutional_restoration_desc: "Ліберали також цінують свободу, і було б досить тиранічно з нашого боку позбавити їх права голосу в політиці за радикальної системи. Первісна конституція повинна бути відновлена, з деякими змінами, які все ще орієнтовані на цінності робітників."
 SRI_compromise_with_unions: "Компроміс з профспілками"
 SRI_compromise_with_unions_desc: "Ми не повинні забувати наших братів-синдикалістів, адже без їхньої допомоги італійський робітник не був би звільнений. Відтепер Італія залишиться чистою і вільною робітничою республікою, а залишки будь-яких реакційних сил, що загрожують цьому, будуть знищені назавжди."

 # Shared between RadSocs and Syndies
 SRI_reconcile_with_likeminded_republicans: "Примирення з республіканцями-однодумцями"
 SRI_reconcile_with_likeminded_republicans_desc: "Забезпечивши контроль над Італією, ми можемо запропонувати оливкову гілку білим офіцерам, які симпатизують нашій справі. Їхній досвід стане в нагоді революції - не кажучи вже про те, що люди, з якими вони працювали, будуть більш схильні прийняти новий статус-кво."

 SRI_amnesty_for_service: "Амністія за службу"
 SRI_amnesty_for_service_desc: "Значна частина офіцерів і солдатів воювала проти нас не через ідеологічну опозицію до нашої республіки, а просто через почуття обов'язку перед урядом, під владою якого вони жили. Вони не тримають зла на синдикалізм і будуть боротися за нас, якщо ми запропонуємо їм амністію за їхні злочини проти соціалізму."

 # Syndies
 SRI_the_syndicalist_orthodoxy: "Синдикалістське православ'я"
 SRI_the_syndicalist_orthodoxy_desc: "Попри жорстокі нападки з боку президентського ФПІ та Муссоліні, синдикалістське православ'я, встановлене в 1919 році, продовжує жити, щоб побачити новий день. Щоправда, дещо доведеться змінити — тимчасовий президент Джульєтті користується майже загальною неприязню і буде швидко замінений — але ми можемо бути впевнені, що ніхто більше не загрожуватиме нашій демократії."
 SRI_empower_cgl: "Посилення міських спілок"
 SRI_empower_cgl_desc: "Компроміс між міськими та сільськими профспілками, натхненний французьким досвідом, не може бути досягнутий. Оскільки міська профспілка ЗКП є найбільшою профспілкою в країні, вона та її лідер Джузеппе ді Вітторіо поки що керуватимуть Італією."
 SRI_empower_usi: "Посилення сільських спілок"
 SRI_empower_usi_desc: "Компроміс між міськими та сільськими профспілками, натхненний французьким досвідом, не може бути досягнутий. Оскільки сільська анархістська профспілка ІП є найбільш войовничою профспілкою в країні, вона та її лідер Альберто Мескі продовжать нашу революцію."
 SRI_follow_french_light: "Слідувати за факелоносцями"
 SRI_follow_french_light_desc: "Компроміс між містом і селом тут буде таким же, як і у Франції. Зрештою, єдність є нашою найбільшою силою і саме тому прихильник Франції П'єтро Ненні підніметься на вершину, прагнучи до соціалістичного об'єднання."
 SRI_exclude_catholic_unions: "Виключити католицькі спілки"
 SRI_exclude_catholic_unions_desc: "Ми не можемо дозволити собі укласти угоду з силою, яка працює на знищення республіки. Навіть якщо вони задекларують свою лояльність, католицькі профспілки доведеться розпустити заради безпеки країни."
 SRI_compromise_with_the_church: "Компроміс із церквою"
 SRI_compromise_with_the_church_desc: "Більшість нашого населення - католики, і багато профспілкових діячів дотримуються соціальної доктрини церкви. Навіть якщо нам боляче, ми повинні прийти до порозуміння з Римсько-католицькою церквою заради стабільності нашої нації."
 SRI_the_spirit_of_parma: "Дух Парми"
 SRI_the_spirit_of_parma_desc: "У 1907 році ІП очолила найбільшу профспілкову демонстрацію в Італії перед самою революцією 1919 року, і лише через бездіяльність соціалістичної партії нам довелося відкласти визволення пролетаріату на 12 років. Дух пармських страйків живе в нас — і буде лежати в основі нової Італії."
 SRI_movement_of_true_action: "Рух істинної дії"
 SRI_movement_of_true_action_desc: "У той час як великі профспілки та соціалістична партія гралися в реформізм, наша невеличка ІП завжди боролася за революцію та визволення всіх пролетарів. Навіть якщо ми втратили кілька важливих голосів на цьому шляху, ми залишаємося тим, чим завжди були - єдиним рухом, що закликає до справжніх революційних дій."
 SRI_crush_the_squadracce: "Розгромити фашистів"
 SRI_crush_the_squadracce_desc: "Фашистські чорносорочечники продовжують блукати країною та нападати на наші профспілкові організації. Уряд повинен чітко заявити — помилки, допущені з 1934 року, будуть виправлені, а антидемократичні чорносорочечники знищені в процесі."
 SRI_empower_federated_unions: "Посилити федеративні спілки"
 SRI_empower_federated_unions_desc: "Ми не можемо просто наділити всю ЗКП повноваженнями – необхідно надати ці права й свободи федеративним профспілкам, які утворюють конфедерацію, щоб вони могли захищати та управляти італійськими працівниками."
 SRI_appeal_to_socialist_unity: "Заклик до соціалістичної єдності"
 SRI_appeal_to_socialist_unity_desc: "Найбільша сила соціалістичної республіки — це наша єдність перед обличчям труднощів. Президент Ненні знає це — саме тому він закликав соціалістів усіх напрямків, а особливо свого поміркованого друга Джузеппе Сарагата, повернутися до союзу Інтернаціоналу."
 SRI_fight_for_internationalism: "Боротьба за інтернаціоналізм"
 SRI_fight_for_internationalism_desc: "Ми самі переконалися, що визволення всіх робітників не може збігатися з націоналістичними чварами, і завжди буде боротися з усіма антипролетарськими силами. Ми повинні бути готові боротися за свободу і ми будемо готові!"
 SRI_the_federal_union: "Федеральна спілка"
 SRI_the_federal_union_desc: "Ми підписали цікавий пакт з церквою. За її підтримки католицькі профспілки будуть об'єднані з ЗКП в нову, загальноіталійську федеральну профспілку, яка координуватиме зусилля всіх робітників на шляху до їхнього визволення. Це, безсумнівно, принесе нам необхідну підтримку."
 SRI_emphasise_the_social_saints: "Наголос на святих"
 SRI_emphasise_the_social_saints_desc: "Церква, по суті, є першим союзником бідних. Розвиваючи наші стосунки з церквою, ми повинні... ігнорувати минуле століття войовничої реакції, натомість зосередити нашу увагу на багатьох священиках нижчого рангу, які багато зробили для допомоги пролетаріату."
 SRI_protect_local_democracy: "Захистити місцеву демократію"
 SRI_protect_local_democracy_desc: "В рамках нашої угоди з церквою, католицьким реакційним політикам буде дозволено балотуватися на найменших урядових посадах. У той час як соціалістична республіка контролює країну і міста, церква збереже свою владу в сільській місцевості — у співпраці з нашою владою."
 SRI_revolutionary_expropriations: "Революційні експропріації"
 SRI_revolutionary_expropriations_desc: "Маючи зіпсовані відносини з церквою, ми не можемо дозволити їм контролювати місцеве управління країною. Навіть якщо не брати до уваги самі церкви, вони контролюють незліченну кількість інших комунальних будівель, які мають бути націоналізовані."
 SRI_empower_chambers_of_labour: "Посилення палат праці"
 SRI_empower_chambers_of_labour_desc: "Місцеві палати праці спочатку були створені в минулому столітті, щоб боротися з владою центрально призначених міських голів, але тепер у них з'явилася нова мета — знищити владу церкви на місцевому рівні. Цього не можна досягти активними діями, тому замість цього ми будемо поступово передавати повноваження місцевої влади палатам."
 SRI_building_a_new_mythos: "Побудова нового міфу"
 SRI_building_a_new_mythos_desc: "Гарібальді був антиклерикальним, націоналістичним і водночас прогресивним діячем, який є справжнім батьком сучасної Італії. Ми будемо використовувати його образ як образ нової Італії, побудованої відповідно до його ідеалів."

 # Totalists
 SRI_the_fascist_revolution: "Фашистська революція"
 SRI_the_fascist_revolution_desc: "Об'єднавши Італію і забезпечивши нашу владу, ми зможемо розпочати справжню революцію, щоб належним чином прокласти новий шлях для італійського народу. Бо поодинці ми слабкі, але разом, як кулак, ми станемо сильними!"
 SRI_abuse_dannunzian_rhetoric: "Зловживання даннунційською риторикою"
 SRI_abuse_dannunzian_rhetoric_desc: "Дух д'Аннунціо живе! Його ідеали будуть активно пропагуватися серед італійського народу, який жив під владою реакційних сил декадентських режимів, що колись загнали нас у глухий кут. Італія відродиться, а старі ідеї... будуть знищені."
 SRI_institutionalise_squadrismo: "Інституціоналізувати Сквадрізмо"
 SRI_institutionalise_squadrismo_desc: "Серед нас ховаються щури, які хочуть поширити свою чуму і заразити нашу досконалу систему! Натомість, наші улюблені чорносорочечники тепер стануть важливою частиною захисту нашого способу життя від паразитичних реакціонерів, що ховаються в темряві, та зрадників, які були нашими \"союзниками\", а тепер нанесуть нам удар у спину заради шансу збагатитися лише для себе."
 SRI_leggi_fascistissime: "Фашистські закони"
 SRI_leggi_fascistissime_desc: "Настав час по-справжньому закріпити нашу владу, бо жоден чужинець більше не зможе впливати на уряд. Італією буде керувати лише одна побожна партія, і бюрократична природа попереднього уряду більше не стане на заваді нашим надіям і мріям про сильну незалежну Італію!"
 SRI_reform_the_party: "Реформувати партію"
 SRI_reform_the_party_desc: "У нашій партії є люди, які... не розуміють відданості Муссоліні Італії. Вони заперечують, що без нього Італія була б під чоботом відсталих реакціонерів. Тому натомість вони будуть усунуті від влади, а їхні посади отримають справжні патріоти. Партія переродиться в Фашистську робітничу партію і беззаперечно піде за Муссоліні до самого пекла!"
 SRI_create_the_national_guard: "Створити Національну гвардію"
 SRI_create_the_national_guard_desc: "Чорносорочечники будуть реформовані в Національну республіканську гвардію! Духовну спадкоємицю карабінерів старого царського режиму, для боротьби з будь-якими зовнішніми і, що важливіше, внутрішніми силами, які прагнуть спричинити біду і зруйнувати нове процвітання, яке приніс наш славний вождь."
 SRI_loyalty_to_mussolini: "[SRI.loyalty_to_mussolini_focus_name]"
 SRI_loyalty_to_mussolini_desc: "[SRI.loyalty_to_mussolini_desc]"
 SRI_loyalty_to_mussolini_1: "Вірність Муссоліні"
 SRI_loyalty_to_mussolini_2: "Повернення леніністів"
 SRI_loyalty_to_mussolini_1_desc: "Viva il Duce! Італія назавжди залишиться в боргу перед ним, адже подібно до Юлія Цезаря, він йшов на Рим і зіткнувся з багатьма зрадниками, які хотіли підставити його і спричинити руїну республіки. Але цього разу їм це не вдалося, і народ Італії буде дивитися на Муссоліні як на свого національного батька."
 SRI_loyalty_to_mussolini_2_desc: "Ленін знову живе! Тольятті врятував республіку після падіння Муссоліні. Ми знову запалимо мрії наших полеглих братів у Росії, а партія стане авангардом у майбутнє комуністичної мрії."
 SRI_fulfill_sansepolcro: "Виконати Сансеполькро"
 SRI_fulfill_sansepolcro_desc: "Давним-давно на площі Сан-Сеполькро народився наш рух, а разом з ним і \"Фашистський маніфест\", написаний у співавторстві Альчесте де Амбрісом та Філіппо Марінетті, щоб висловити фашистську мрію. Тепер ми можемо нарешті скористатися моментом і досягти наших бажань! Viva la nuova Italia!"
 SRI_the_black_flag: "Чорний прапор"
 SRI_the_black_flag_desc: "Старі зелений, білий і червоний кольори навряд чи пасують новій Італії, настав час для чогось, що символізує нову країну! Підніміть чорний прапор! Фашио, який був з нами з самого нашого народження, стане національним символом Італії, яким захоплюватиметься весь світ!"
 SRI_complete_the_revolution: "Завершити революцію"
 SRI_complete_the_revolution_desc: "Нарешті настав час повністю завершити революцію, останні реакційні елементи, які ще залишилися, будуть викорчувані, а на їхньому місці буде посаджено насіння фашизму. Через багато років народ Італії буде дивитися на цей момент історії як на момент, коли все було змінено на краще, раз і назавжди."
 SRI_coerce_the_church: "Примушення Церкви"
 SRI_coerce_the_church_desc: "Церква є одночасно і величезною перешкодою для нашої влади, і потенційним могутнім союзником. Ми повинні змусити їх визнати, що ми тут, щоб залишитися: ми намагатимемося бути дипломатичними, але не цуратимемося радикальних заходів, якщо Ватикан чинитиме опір."

### Risorgimento Focuses ###
 SRI_risorgimento: "Рісорджименто"
 SRI_risorgimento_desc: "Рісорджименто був процесом, завдяки якому Італія була вперше об'єднана, проте після громадянської війни в Італії 1919 року Італія була розбита на шматки. Тепер потрібне нове Рісорджименто. Той, який об'єднає Італію, а й поширить революцію попри всі країни."
 SRI_military_exercises: "Військові навчання"
 SRI_military_exercises_desc: "Перш ніж ми розпочнемо фактичну кампанію з возз'єднання, ми повинні провести військові навчання, щоб підготувати армію до суворих військових дій, з якими ми матимемо справу."
 SRI_naval_exericises: "Морські навчання"
 SRI_naval_exericises_desc: "Перш ніж ми розпочнемо фактичну кампанію з возз'єднання, ми повинні провести військово-морські навчання, щоб підготувати флот до суворості війни, з якою ми матимемо справу."
 SRI_italian_irredentism: "Революційний ірредентизм"
 SRI_italian_irredentism_desc: "Хоча ми знищили хибні країни, які називали себе Італією або перебували на італійському півострові, є ще багато місць за межами Італії, які мають належати Італії та побачити світло революції."

 SRI_create_enel: "Створити ENEL"
 SRI_create_enel_desc: "Навіть після революції постачання електроенергії залишилося за регіональними компаніями. Більше цього не буде, адже краща ефективність буде досягнута з утворенням єдиного національного енергетичного органу."

 SRI_elettro_treno_rapido: "Швидкісний електропотяг"
 SRI_elettro_treno_rapido_desc: "З нещодавнім відкриттям (\"Надшвидкісної\") залізниці Болонья-Фіренце-Діреттіссіма, нам потребіно кращий рухомий склад, щоб забезпечити швидке, ефективне та комфортне обслуговування пасажирів. Новий ETR 200 чудово впорається з цим завданням."

 SRI_renew_the_ricostruzione_industriale: "Відновлення промислової реконструкції"
 SRI_renew_the_ricostruzione_industriale_desc: "Готуючись до поширення революції на решту півострова, ми повинні розширити нашу промислову базу, щоб протистояти іноземним інвестиціям у сепаратистських державах. Уряд займе активну позицію в цій реконструкції."

 SRI_foster_innovation: "Сприяння інноваціям"
 SRI_foster_innovation_desc: "Ми вже володіємо більшою частиною промислової бази Італії, а те, чого нам бракує в міжнародній підтримці, ми можемо компенсувати за рахунок інновацій. Найяскравіші уми півострова, навіть світу, працюють на наш уряд і допоможуть революції."

 SRI_legacy_of_marconi: "Спадщина Марконі"
 SRI_legacy_of_marconi_desc: "Найперший піонер радіозв'язку Гульєльмо Марконі походив з нашої країни, і для нас вкрай важливо вшанувати його спадщину, знайшовши (військове) застосування технології, яку він нам подарував."

 SRI_cinecitta: "Cinecittà"
 SRI_cinecitta_desc: "З визволенням Риму у нас з'явилася можливість пропагувати нашу революційну місію на великому екрані. Для цього в столиці будуть збудовані спеціальні споруди, які допоможуть нам у цьому завданні."

 SRI_expand_turin_polytechnic_institute: "Розширення Туринського політехнічного інституту"
 SRI_expand_turin_polytechnic_institute_desc: "Поки Мілан перебуває в руках іноземців, Турин протягом останнього десятиліття був базою для роботи наших вчених та інженерів. Оскільки від них залежить життєдіяльність республіки, ми надамо їм будь-яку підтримку, якої вони можуть потребувати."

 SRI_fermis_nuclear_research: "Ядерні дослідження Фермі"
 SRI_fermis_nuclear_research_desc: "Настає нова ера жахливої зброї. Оскільки Фермі та його хлопці з Панісперни відіграли важливу роль у теоретичних і практичних дослідженнях сили атома, ми надамо їм ще більшу підтримку, щоб жахливі військові застосування їхньої роботи були використані соціалістичною республікою, а не її ворогами."

 SRI_thermojet_experiments: "Термореактивні експерименти"
 SRI_thermojet_experiments_desc: "Генерал Крокко, піонер аеронавтики, нещодавно очолив школу авіаційної інженерії в напрямку нових, експериментальних технологій, які можуть стати запорукою нашої переваги в повітрі. Давайте підтримаємо цей напрямок."

 SRI_syndical_conglomerates: "Синдикальні конгломерати"
 SRI_syndical_conglomerates_desc: "Старі регіональні автономні союзи за французьким зразком більше не працюватимуть. Для того, щоб зберегти економічну та соціальну єдність нації, різні місцеві спілки повинні мати чітку ієрархію і підпорядковуватися федеральному органу влади."

 SRI_maximise_production_capacity: "Максимізація виробничих потужностей"
 SRI_maximise_production_capacity_desc: "Завдяки нашій політиці централізованого планування ми можемо бути впевнені, що соціалістична республіка працює якнайкраще і якнайефективніше. Звісно, ми очікуємо не меншого від нашої емансипованої робочої сили."

 SRI_maintain_regional_unions: "Підтримувати регіональні спілки"
 SRI_maintain_regional_unions_desc: "Дехто закликає до централізації профспілок, але це призведе до тиранії і всього того, проти чого виступає наша соціалістична республіка. Ми повинні протистояти цим спробам і офіційно закріпити децентралізацію, яка є основним принципом нашої революційної економічної системи."

 SRI_modern_production_lines: "Сучасні лінії виробництва"
 SRI_modern_production_lines_desc: "За допомогою центрального уряду регіональні спілки можуть досягти сучасності та спеціалізації, яких вони не змогли б досягти інакше. Тож давайте надамо цю центральну допомогу."

 SRI_stabilimento_di_mirafiori: "Завод Мірафіорі"
 SRI_stabilimento_di_mirafiori_desc: "Підприємство "ФІАТ Лінготто", серце автомобільного виробництва в соціалістичній республіці, знову і знову доводить, що його вже недостатньо для забезпечення потреб соціалістичної республіки. Уряд скористався можливістю розпочати будівництво нового, більш масштабного комплексу в районі Мірафіорі в Турині, з якого вийдуть військові машини нашої республіки."

 SRI_finish_the_electrical_conversion: "Закінчити електричне перетворення"
 SRI_finish_the_electrical_conversion_desc: "Залізниці по всій країні, особливо в П'ємонті та Лігурії, досі використовують застарілу систему електрифікації 3,6 кВ 16 2/3 Гц змінного струму. Давайте нарешті замінимо цю систему на більш сучасну 3 кВ постійного струму, принаймні на основних маршрутах."

 SRI_terni_city_of_steel: "Терні — місто сталі"
 SRI_terni_city_of_steel_desc: "З 1884 року Терні є головним центром металургії та суміжних галузей промисловості, як для цивільних, так і для військових цілей. Давайте розширювати і модернізувати цю найважливішу стратегічну промислову базу."

 SRI_expand_ilva: "Розгорнути Ilva"
 SRI_expand_ilva_desc: "Колишня група \"Терні-Ельба\", яка зараз є об'єднанням багатьох стратегічних металургійних підприємств, є ключем до нарощування нашого промислового потенціалу всупереч конкуруючим урядам. Ми розширимо її шахти, модернізуємо галузі, раціоналізуємо управління."

 SRI_agip_operations_in_romagna: "Операції Agip в Романьї"
 SRI_agip_operations_in_romagna_desc: "Під родючими сільськогосподарськими угіддями Романьї лежить найбільший в Італії запас викопного палива. Ми повинні використати його на свою користь у Великій революційній війні."

 SRI_gomma_sintetica: "Gomma Sintetica"
 SRI_gomma_sintetica_desc: "Єдине, чого в Італії немає — це каучуку, але останні досягнення в галузі вуглеводневих технологій дозволяють нам переробляти штучний каучук на наших нафтопереробних заводах, що є безпрограшною операцією."

 SRI_integrate_the_lombard_arms_industry: "Інтеграція ломбардської військової промисловості"
 SRI_integrate_the_lombard_arms_industry_desc: "До 1919 року серце італійської військової промисловості було розташоване в долинах Брешії, в останні кілька десятиліть нам довелося будувати власну індустрію, але зараз ми маємо можливість об'єднати підприємства."

 SRI_modernise_the_po_farmlands: "Модернізація фермерських угідь По"
 SRI_modernise_the_po_farmlands_desc: "У той час як П'ємонт досягає сучасності, частина нижньої частини долини Падан ще не вийшла з середньовіччя. Політично ми вже зробили все, що могли, але економічно ми все ще можемо втрутитися, щоб покращити їхнє становище."

 SRI_reform_the_iacp: "Реформувати МАНП"
 SRI_reform_the_iacp_desc: "З 1903 року Автономний інститут громадського житла займається будівництвом та управлінням соціальним житлом для найменш забезпечених верств населення. За десятиліття він розрісся і став корумпованим, в ім'я пролетаріату цієї республіки ми негайно його відновимо!"

 SRI_the_eternal_city: "Вічне місто"
 SRI_the_eternal_city_desc: "Рим знемагав під відновленою владою Папи-Короля. Проявимо справжнє милосердя до мешканців столиці, розпочавши будівництво району Гарбателла."

 SRI_a_new_partenope: "Нове місто"
 SRI_a_new_partenope_desc: "Протягом десятиліття Неаполь занепадав під авторитарним і корумпованим правлінням мера Акілле Лауро, а ще раніше йому доводилося боротися з епідеміями та різними соціальними проблемами. Ми, які дійсно дбаємо про потреби людей, продовжимо роботу, щоб нарешті привести місто до стандартів 20-го століття."

 SRI_southern_reconstruction: "Південна реконструкція"
 SRI_southern_reconstruction_desc: "Десятиліттями ліберальні уряди Королівства Італія намагалися привести Південну Італію в сучасну епоху, але без особливого успіху. Маючи волю народу на нашому боці, ми завершимо те, що розпочав Гарібальді!"

 SRI_tap_sicilian_potential: "Розкрити потенціал Сицилії"
 SRI_tap_sicilian_potential_desc: "Через заворушення в Північній Америці, Сицилія має унікальну можливість відновити свою гегемонію на ринку сульфатів. Давайте скористаємося моментом!"

 SRI_rebuild_carbonia: "Відбудувати Карбонію"
 SRI_rebuild_carbonia_desc: "Королівська диктатура на Сардинії збудувала Карбонію як нове місто у 1920-х роках. Це місто уособлювало все найгірше, що є в капіталізмі, збудоване виключно для експлуатації місцевих шахт на користь іноземних корпорацій. Тепер, коли ми контролюємо ситуацію, Карбонія може бути відбудована як місто соціалізму, свободи та Італії."

 SRI_modernise_the_apulian_fields: "Модернізація апулійських полів"
 SRI_modernise_the_apulian_fields_desc: "Регіон Саленто на півдні Апулії має великий сільськогосподарський потенціал, але страждає від постійної нестачі води. Спрямувавши воду з річок Кампанії, ми зможемо розкрити весь сільськогосподарський потенціал регіону."

 SRI_reunite_the_italian_heartlands: "Возз'єднати італійські землі"
 SRI_reunite_the_italian_heartlands_desc: "Лінія Тічино-По, яку нам нав'язали австрійці, мала катастрофічні наслідки для інфраструктурних зв'язків між П'ємонтом і Ломбардією. Ми відновимо ці зв'язки і осушимо болота Венето."

 SRI_modernise_the_armata_rossa: "Модернізація Червоної армії"
 SRI_modernise_the_armata_rossa_desc: "Червона армія була сформована з повстанських загонів ще під час революції 1919 року і з тих пір майже не змінилася. Оскільки відсталість збройних сил була однією з головних причин нашої нездатності захопити решту країни в 1927 році, ми повинні переконатися, що це не стане проблемою в майбутньому."

 SRI_commissione_armi_e_munizioni: "Комісія зі зброї та боєприпасів"
 SRI_commissione_armi_e_munizioni_desc: "Створюється \"Комісія з озброєння та боєприпасів\" для організації досліджень і виробництва нової зброї, яка буде використовуватися в нашій боротьбі з реакціонерами."

 SRI_replace_the_six_point_five_milimetres: "Замінити 6.5 мм"
 SRI_replace_the_six_point_five_milimetres_desc: "Каркано, що була у нас до Першої світової війни, добре служила нам, але часи змінюються, і наша зброя повинна змінюватися. Наші солдати потребують нової гвинтівки."

 SRI_armaguerra: "Гвинтівки Armaguerra"
 SRI_armaguerra_desc: "У ці небезпечні часи життєвий цикл зброї досить короткий. Нова напівавтоматична гвинтівка Armaguerra виведе вогневу міць стрілецького [ROOT.GetAdjective]ого загону на новий рівень."

 SRI_telo_mimetico: "Камуфляж Telo Mimetico"
 SRI_telo_mimetico_desc: "Строкаті куртки минулих років не мають нічого спільного з сучасним полем бою. Хоча проста одноколірна форма вже використовується, було запропоновано використовувати камуфляжний візерунок, який спочатку призначався для наметів."

 SRI_howitzer_standardisation: "Стандартизація гаубиць"
 SRI_howitzer_standardisation_desc: "Кількість різних типів польових гармат на озброєнні військ зростає, що призводить до перенапруження ліній постачання. Створення стандарту для гаубичних стволів та боєприпасів полегшить постачання та заміну цих деталей."

 SRI_cannone_da_novanta: "Cannone da 90"
 SRI_cannone_da_novanta_desc: "Оскільки і наземна, і повітряна техніка противника має більш важку броню, для її пробиття потрібна нова, більша гармата. Нова гармата калібру 90 мм чудово впорається з цим завданням."

 SRI_motorise_the_bersaglieri: "Моторизація Берсальєрі"
 SRI_motorise_the_bersaglieri_desc: "Двигун внутрішнього згоряння розблокував немислиму досі швидкість руху військ. На жаль, у держави [ROOT.GetNameDef] доступно недостатньо — наразі екіпірувати можна лише наші найкращі війська."

 SRI_semoventi_dartiglieria: "Самохідна артилерія"
 SRI_semoventi_dartiglieria_desc: "Король поля бою такий же повільний і нерухомий, як і його колега на шаховій дошці. Створення самохідних гармат дозволить вивести артилерійську війну на новий рівень. "

 SRI_carri_di_rottura: "Розбиття вагонів"
 SRI_carri_di_rottura_desc: "Щоб уникнути тупикових ситуацій Вельткригу, важчі та більш потужно озброєні танки повинні прорвати статичну оборону противника і прокласти шлях для атаки піхоти."

 SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
 SRI_ferrea_mole_ferreo_cuore_desc: "\"Залізна маса, залізне серце\" — це девіз бронетанкового [ROOT.GetAdjective] корпусу, який означає, що не лише техніка, а й люди, які їдуть на ній у бій, повинні бути найвищої якості та переконання."

 SRI_la_legione_proletaria: "Пролетарський легіон"
 SRI_la_legione_proletaria_desc: "Кожен працівник Італії має право сказати своє слово про те, що таке революція і як вона буде досягнута. Рісорджіменто дасть можливість чоловікам і жінкам Італії зробити так, щоб наша нація пишалася нами, і ми зробимо це, створивши армію, в якій знайдеться місце навіть для найскромнішого з наших людей."

 SRI_corpo_darmata_di_manovra: "Армійський маневрений корпус"
 SRI_corpo_darmata_di_manovra_desc: "Недостатньо прорвати лінію противника, нам потрібні спеціальні підрозділи, які можуть просуватися і використовувати проломи за допомогою агресивного маневрування і атак в глибину. Використання танків під час Вельткригу для підтримки піхоти залишається застарілою концепцією, наш новий маневрений армійський корпус буде використовувати сучасні танки і кінну піхоту для нанесення ударів по відкритих флангах або проломах в лінії противника."

 SRI_ragruppamenti_esploranti: "Дослідницькі групи"
 SRI_ragruppamenti_esploranti_desc: "Будучи спочатку партизанською силою, соціалістична армія надто добре знайома з цінністю розвідки і тим, що можна зробити з її допомогою. Патрулювання на великі відстані дозволить глибше проникнути, зменшити ризик і загалом підвищити ефективність операцій."

 SRI_establish_military_inspectorate: "Створення військової інспекції"
 SRI_establish_military_inspectorate_desc: "Безліч народних ополченців необхідно перетворити на об'єднані сили, які служитимуть революції. Буде створено військову інспекцію для дисциплінування армії, а раніше незалежні командири дивізій будуть змушені стандартизувати обладнання, організацію та підготовку."

 SRI_one_army_one_command: "Одна армія — одне командування"
 SRI_one_army_one_command_desc: "Соціалістичний рух в Італії виріс з відважного руху опору в 1919 році до справжньої держави, готової керувати всією нацією. Структура нашої армії повинна відображати це: в той час, як автономія може бути першорядною, а зв'язок і логістика — випадковими благами, командування великою армією Італії сьогодні вимагає центрального командування, здатного керувати всіма військовими зусиллями, а польові командири повинні мати можливість слідувати своїм ретельно розробленим планам."

 SRI_maintain_officer_autonomy: "Підтримувати автономію офіцерів"
 SRI_maintain_officer_autonomy_desc: "Жодне збройне повстання ніколи не було успішним через візантійську бюрократію. Спрощення обов'язків і надання більших повноважень нижчим офіцерам дає їм свободу дій, необхідну для творчого вирішення стратегічних завдань, з якими вони зіткнуться на полі бою."

 SRI_reform_modena_military_academy: "Реформувати Моденську військову академію"
 SRI_reform_modena_military_academy_desc: "Зрозуміло, що потрібен певний рівень професіоналізації нашого офіцерського корпусу. Хоча Моденська військова академія має феодальне минуле, зараз вона більше відома як розсадник військових революціонерів з безліччю ідей про те, як поєднати соціалізм з армією. Запровадивши більш сувору навчальну програму в поєднанні з вищими академічними стандартами, ми могли б організувати ці численні ідеї в політику та ініціативи, корисні для армії."

 SRI_gruppi_di_difesa_della_donna: "Групи захисту жінок"
 SRI_gruppi_di_difesa_della_donna_desc: "Впровадження жінок у бойові служби армії, про яке вже давно мріють багато егалітаристів у збройних силах, здається очевидним способом не лише зміцнити наш кадровий резерв, але й заохотити обдарованих та амбітних жінок робити кар'єру в наших збройних силах. Для початку ми створимо спеціальні групи захисту для жінок, звідки ми зможемо інтегрувати їх в армію в цілому."

 SRI_vallo_alpino: "Альпійська стіна"
 SRI_vallo_alpino_desc: "Альпи — один з найкращих природних оборонних рубежів, про який тільки може мріяти країна, але наявність гірських перевалів робить покладання на природу всієї роботи нерозумним. Побудувавши постійні оборонні споруди всередині цих перевалів та інших слабких місць, північний кордон можна перетворити на справді непрохідну стіну."

 SRI_arditi_del_popolo: "Народні збройні сили"
 SRI_arditi_del_popolo_desc: "Ардіті прославилися під час Вельткригу як ударні війська, здатні вивести окопну війну з глухого кута. Подальший розвиток автоматичної зброї та ближнього бою лише зробив можливе використання таких підрозділів більш привабливим. Поєднуючи тактику Ардіті з революційним запалом, нові Ардіті дель Пополо стануть ударними військами, які відкриють шлях до нашої перемоги над реакціонерами."

 SRI_corpo_speciale: "Спеціальний корпус"
 SRI_corpo_speciale_desc: "Єдиною постійною рисою поля бою в Італії є його непослідовність. Масивні гірські хребти, далекі острови, переповнені міста і грізні річки розділяють півострів, і ігнорувати ці відмінності було б вкрай нерозумно. Натомість ми повинні мати контингенти, готові до будь-якої ситуації."

 SRI_brigate_marine: "Бригадний морський піхотинець"
 SRI_brigate_marine_desc: "Перевага наступальної війни на півострові полягає в тому, що в разі затишшя на фронті, у вас не буде безвихідних ситуацій. Підрозділи Корпусу спеціального призначення можуть висаджуватися в тилу ворога, щоб оточити і дезорганізувати його, а також атакувати важкодоступні цілі на Сардинії та Сицилії."

 SRI_carabinieri_del_cielo: "Карабінери Небес"
 SRI_carabinieri_del_cielo_desc: "Хоча їх не так легко застосовувати, як гірських або морських піхотинців, десантники все одно залишаються цінним ресурсом для будь-якої сучасної армії. Десантники можуть захопити важкодоступні райони, такі як укріплення і порти, за допомогою швидкого шоку і трепету, розчистивши підступи до них для просування регулярних військ."

 SRI_alpini_rossi: "Alpini Rossi"
 SRI_alpini_rossi_desc: "Звичайно, на півострові, що складається переважно з трьох гірських хребтів, першим видом спец. військ, який будь-хто вважатиме необхідним, є гірський батальйон, і не безпідставно. Гірська війна неминуча, і ми повинні перевершити бойові можливості наших ворогів на таких полях бою."

 SRI_la_guardia_rossa: "Червона гвардія"
 SRI_la_guardia_rossa_desc: "Соціалізм — це політика науки та розуму. Ми переможемо наших ворогів не безглуздим жертвуванням людей, а найкраще навченою професійною армією, оснащеною найсучаснішою зброєю, виробленою найефективнішою промисловістю, поки традиціоналісти в Неаполі та Кальярі тремтять від страху."

 SRI_formazione_di_difesa: "Оборонна підготовка"
 SRI_formazione_di_difesa_desc: "Якими б вправними в наступальних діях не була Червона Гвардія, для досягнення успіху їй потрібен оборонний фундамент. Замість того, щоб змішувати обов'язки і доктрину національної армії, ми будемо використовувати ополченців для заповнення прогалин і захисту позицій, поки більші формування будуть вільні для розгрому ворога."

 SRI_scuole_centrale_militare: "Центральні військові училища"
 SRI_scuole_centrale_militare_desc: "Формування федералізованої системи військових училищ по всій країні сприятиме стандартизації, що дозволить нам розробити більш амбітну тактику з використанням технологічно багатих формувань Червоної Гвардії."

 SRI_autotrasportabilita: "Autotrasportabilità"
 SRI_autotrasportabilita_desc: "Більшість наших земель і населення залишається під контролем ворогів, і Червона Гвадія потребує практичного рішення, яке гарантуватиме нашу перевагу над ними. На щастя, наша перевага в промисловості забезпечує це рішення — розробляючи кращі транспортні засоби для мобільних підрозділів і доктрину для підтримки, ми можемо перехитрити наших ворогів на півострові й розгромити їх до того, як вони зможуть використати свою чисельну перевагу."

 SRI_guerra_brigantesca: "Розбійницька війна"
 SRI_guerra_brigantesca_desc: "Війська Червоної Гвардії повинні вміти воювати як розбійники, мобільно, приховано і гнучко. Саме ці якості зробили можливим ведення соціалістичної війни, і вони будуть інтегровані в нашу доктрину."

 SRI_guardia_alla_frontiera: "Прикордонна служба"
 SRI_guardia_alla_frontiera_desc: "Хоча партизанська тактика, можливо, добре послужила нам всередині наших кордонів, Червона Гвардія повинна бути готова до війни з сусідами, і для такої війни ми повинні бути здатні захищати широкий фронт, готуючись до наступу або з нашої території, або з експедиції."

 SRI_corpo_del_genio_aeronautico: "Корпус ВПС"
 SRI_corpo_del_genio_aeronautico_desc: "Хоча будівництво аеродромів і ремонт літаків зазвичай делегували армійським інженерам і підрозділам забезпечення ескадрилій відповідно, стало зрозуміло, що необхідно створити спеціальний інженерний корпус ВПС. З будівництвом Повітряного міста стало очевидним, що штаб-квартира нового корпусу також має бути розміщена в Умбрії."

 SRI_citta_del_aria: "Повітряне місто"
 SRI_citta_del_aria_desc: "Італія завжди була в авангарді авіації, використовуючи літаки в бойових цілях ще до початку Вельткригу. Однак хаос і нестабільність громадянської війни перервали наше лідерство. Ми виділимо землю і промисловість в Умбрії для створення 'Повітряного міста', де ми об'єднаємо школи, мануфактури і дослідження, щоб сприяти духу прогресу і працьовитості."

 SRI_accademia_aeronautica: "Академія ВПС"
 SRI_accademia_aeronautica_desc: "Анархія італійських військ в останні дні Вельткригу та запеклий характер громадянської війни залишали мало місця для модернізації військової тактики. У сьогоднішньому світі сучасність означає війну, що ведеться в небі. Підготовка пілотів є ключем до того, щоб наші збройні сили не відставали від наших сусідів."

 SRI_trimotore_bombers: "Тримоторні бомбардувальники"
 SRI_trimotore_bombers_desc: "Наш попередній досвід роботи з тримоторними середніми літаками показав велику перспективу. Вдосконалення двигунів і конструкцій дозволило б нам не лише збільшити корисне навантаження таких бомбардувальників, але й оснастити їх оборонним озброєнням, необхідним для виживання в конкурентному повітряному просторі."

 SRI_pursuit_aircraft: "Літак переслідування"
 SRI_pursuit_aircraft_desc: "Хоча багатоцільові платформи, безумовно, зробили наше виробництво здатним конкурувати з нашими сусідами, це означало, що деякі наші літаки можуть виявитися недостатньо ефективними в бою. Тепер, коли виробництво полегшилось завдяки новим потужностям і інституціям, ми повинні зосередитись на розробці спеціальної платформи для домінування в повітрі. Ці нові "літаки-переслідувачі" будуть націлені лише на ворожі літаки, і завдяки покращеному маневруванню і важкому озброєнню класу повітря-повітря зможуть виходити переможцями в кожному бою."

 SRI_aviazione_marittima: "Морська авіація"
 SRI_aviazione_marittima_desc: "Коли наша авіація стане більш централізованим і незалежним видом збройних сил, ми повинні зробити так, щоб вона змогла взяти на себе всі функції, які раніше виконували військово-повітряні служби армії й флоту. Вдосконалена конструкція літаків зробить наші літаки здатними змагатися в Середземномор'ї та підтримувати військово-морський флот у його боротьбі з реакційними режимами."

 SRI_command_of_the_air: "Командування повітрям"
 SRI_command_of_the_air_desc: "Рельєф Італії і труднощі, які він створює для наших збройних сил, змушують нас переглянути нові підходи до ведення війни. Одна з пропозицій полягає в тому, щоб слідувати доктрині і думкам Джуліо Дуе, який під час Вельткригу виступав за масовані бомбардування, щоб вийти з глухого кута окопної війни. Наші бомбардувальники повинні наносити удари як по містах противника, так і по його військах на полі бою, що дозволить нам отримати вирішальну перевагу у вогневій потужності."

 SRI_arma_offensiva: "Наступальна зброя"
 SRI_arma_offensiva_desc: "Однією з головних проблем стратегічних бомбардувань була відносна вразливість, пов'язана з тим, що наші бомбардувальники проводять все більше часу над територією противника. Розробка нових типів бомб і тактики дозволила б нам літати вище і мінімізувати ризик, з яким стикаються наші літаки від зенітного вогню."

 SRI_aerei_da_battaglia: "Бойові літаки"
 SRI_aerei_da_battaglia_desc: "Концепція 'літаючої артилерії' не нова, але ми маємо визнати, що більш важкі середні бомбардувальники є тактично негнучкими для вогневої підтримки на полі бою. Створення нових 'бойових літаків', які виконуватимуть спеціальну роль підтримки на полі бою, означатиме, що наші дивізії завжди матимуть вогневу підтримку, незалежно від того, наскільки швидко вони просуваються, або наскільки напруженим є повітряний простір над полем бою."

 SRI_aviazone_dassalto: "Штурмова авіація"
 SRI_aviazone_dassalto_desc: "Замість того, щоб зосереджуватись на знищенні ворога за допомогою кращих бомбардувальників, альтернативний підхід може полягати в тому, щоб просто позбавити ворога повітряного простору. Нова підготовка може зробити акцент на винищувачі як на нашому головному типі літаків. Нам не потрібні були б кращі бомбардувальники, якби ті, що у нас є, були б мало схильні до ризику перехоплення."

 SRI_zone_aeree_territoriali: "Територіальні повітряні зони"
 SRI_zone_aeree_territoriali_desc: "Організаційні зміни необхідні для забезпечення максимальної ефективності наших ескадрилій. Нові територіальні повітряні командування відповідатимуть за місцеву оборону, а також за координацію з нашою промисловістю з метою вдосконалення конструкцій літаків. Усунувши посередників, наші ескадрильї не лише зможуть краще реагувати на локальні вторгнення в наш повітряний простір, але й отримають можливість участі пілотів у розробці нових літаків, що, як ми сподіваємось, зробить їх доступними швидше, ніж за допомогою звичайних методів тестування і виробництва."

 SRI_difesa_contraerea_territoriale: "Територіальна ППО"
 SRI_difesa_contraerea_territoriale_desc: "Дещо недооціненою частиною авіації є вплив, який наземна зенітна артилерія може мати на локальну перевагу в повітрі. Ми повинні створити спеціальні протиповітряні підрозділи під командуванням ВПС, щоб гарантувати, що наша протиповітряна оборона залишається єдиною в своїх завданнях і цілях."

 SRI_istituto_di_studi_militari_marittimi: "Інститут військово-морських досліджень"
 SRI_istituto_di_studi_militari_marittimi_desc: "Щоб привести корабель до перемоги, офіцерам вищого рівня необхідні знання з тактики, інженерії та логістики. Створення нового інституту, який досліджуватиме і викладатиме ці теми, забезпечить ключову перевагу над іншими флотами на півострові."

 SRI_expand_the_livorno_academy: "Розширення Академії Ліворно"
 SRI_expand_the_livorno_academy_desc: "Флот потребує подальшого розширення, яке неможливе без людей на палубах. На щастя [ROOT.GetAdjective]ому уряду, первісна навчальна академія ВМС все ще знаходиться на підконтрольній йому території, і її можна легко розширити."

 SRI_corpo_del_genio_navale: "Інженерний корпус ВМС"
 SRI_corpo_del_genio_navale_desc: "Як солдат не піде на війну з заржавілою гвинтівкою, так і моряк не може керувати кораблем, що протікає. Догляд за кораблями та їх обслуговування стали спеціальними знаннями, які повинні мати свій розділ у флоті."

 SRI_flottiglie_mas: "Флотилії МАС"
 SRI_flottiglie_mas_desc: "Торпеда зробила революцію в морській війні, дозволивши маленьким човнам топити набагато більші цілі. Перенесення цієї ідеї під поверхню призвело до появи нового типу підводних човнів — невеликих, маневрених і легкокерованих."

 SRI_revolution_under_the_sea: "Революція під водою"
 SRI_revolution_under_the_sea_desc: "Якщо Антанта думає, що Середземне море — це легкий шлях до південних кордонів революційної Європи, то вона глибоко помиляється. В той час як наші союзники повинні звернути увагу на Атлантику, ми зробимо своєю роботою потоплення будь-якої техніки чи живої сили, яка намагатиметься перетнути наше море."

 SRI_legacy_of_mignatta_and_the_mas: "Спадщина Міньятти та МАС"
 SRI_legacy_of_mignatta_and_the_mas_desc: "Зброя, яка змінила морську війну, народилася в місті, населеному італійцями, але [ROOT.GetAdjective]а військово-морська промисловість не встигає за темпами її виробництва. Настав час перетнути Адріатику і розкрити свій справжній потенціал в руках наших моряків і льотчиків."

 SRI_incrociatori_sommergibili: "Підводні крейсери"
 SRI_incrociatori_sommergibili_desc: "Успіх Німеччини у Вельткризі показав ефективність підводної морської війни. Одним з очевидних шляхів розвитку є створення більших, потужніших підводних човнів зі збільшеною вогневою потужністю і здатних стояти самостійно."

 SRI_artiglieria_marittima: "Морська артилерія"
 SRI_artiglieria_marittima_desc: "За своєю природою Апеннінський півострів має довге узбережжя, яке потребує захисту від будь-яких загарбників. Розміщення опорних пунктів і стаціонарної морської артилерії в ключових вузьких місцях унеможливить будь-які можливі вторгнення."

 SRI_expand_genoese_naval_yards: "Розширення генуезьких верфей"
 SRI_expand_genoese_naval_yards_desc: "Генуя — найбільший порт, який залишився під контролем робітників Італії під час Громадянської війни. Маючи вже пристойну військово-морську промисловість, він слугуватиме ядром для подальшої морської експансії."

 SRI_odero_terni_orlando: "Odero-Terni-Orlando"
 SRI_odero_terni_orlando_desc: "Сучасний лінкор - це величезна маса сталі. Співпраця суднобудівників з виробниками сталі, такими як завод Терні, дозволить оптимізувати потік матеріальних засобів і покращити якість будівництва."

 SRI_cantieri_riuniti_del_tirreno: "Cantieri Riuniti del Tirreno"
 SRI_cantieri_riuniti_del_tirreno_desc: "Для будівництва наших нових кораблів потрібен новий виробник. Об'єднання військово-морських компаній по всьому Тіррену призведе до поліпшення як якості, так і кількості."

 SRI_increase_ship_exports: "Збільшити експорт кораблів"
 SRI_increase_ship_exports_desc: "Завдяки нещодавно збудованим [ROOT.GetAdjective]им верфям, [ROOT.GetAdjective]а військово-морська промисловість має надлишкові потужності для будівництва цивільних суден для наших союзників або інших покупців по всьому світу. Цей експорт створює робочі місця всередині країни і є важливим джерелом доходу."

 SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti dell'Adriatico"
 SRI_cantieri_riuniti_dell_adriatico_desc: "Об'єднання суднобудівних корабелень по той бік Тірренського моря виявилося успішним. Настав час перенести цю модель і на нещодавно звільнені території у Кварнерській затоці."

 SRI_guerra_marittima: "Морська війна"
 SRI_guerra_marittima_desc: "Як і на суші, війна на морі стала війною на виснаження і управління ресурсами. Здатність виробляти і управляти великою кількістю кораблів дозволяє флоту діяти на більшій кількості театрів і розпорошувати наших ворогів."

 SRI_fast_battleships: "Швидкісні лінкори"
 SRI_fast_battleships_desc: "Оскільки важкі кораблі під час служби зазвичай стоять на якорі, вкрай важливо, щоб вони вступали в бій швидше, ніж їхні супротивники. Введення в експлуатацію нових кораблів для цієї мети дозволить швидше реагувати на будь-який морський бій."

 SRI_mariantisom: "Mariantisom"
 SRI_mariantisom_desc: "Довівши свою успішність у Вельткризі, наші опоненти неодмінно використають підводні човни, щоб позбавити нас можливості судноплавства. Створення спеціального командування для протидії цим загрозам врятує життя багатьом торговельним морякам."

 SRI_sealane_protectors: "Захисники морських шляхів"
 SRI_sealane_protectors_desc: "Кораблі у відкритому морі потребують захисту від рейдерських атак. Вирішенням проблеми є будівництво нових, менших за розміром суден, здатних протистояти загрозам як з поверхні, так і з глибини."

 SRI_squadron_flagships: "Флагмани ескадрильї"
 SRI_squadron_flagships_desc: "Невеликі ескадрильї, що патрулюють наші води, гостро потребують покращення вогневої потужності. Забезпечення їх новими, важчими зразками озброєння підвищило б їхні шанси в ближньому бою."

 SRI_maritime_air_power: "Морська повітряна міць"
 SRI_maritime_air_power_desc: "Завдяки вдосконаленню авіації за останні десятиліття, морський бойовий простір тепер охоплює усі виміри. Настав час ВМС прийняти літаки і авіаносці, які дозволять їм діяти далеко від дому."

 SRI_improved_gunnery: "Покращення артилерії"
 SRI_improved_gunnery_desc: "Часи \"воронів\" давно минули – тепер кораблі б'ються на великих відстанях. Краща артилерія означає можливість вражати раніше і потужніше, що призводить до більшої кількості знищених ворожих кораблів. Тому це є ключовою частиною озброєння кораблів, яку не можна ігнорувати."

 SRI_mediterraneo_rosso: "Червоне Середземномор'я"
 SRI_mediterraneo_rosso_desc: "Дві тисячі років тому римляни називали його Mare Nostrum - Наше море. Хоча держава [SRI.GetNameDef] не може претендувати на контроль над такою великою частиною узбережжя, італійський півострів все ще дозволяє контролювати все море."

 SRI_adopt_the_gufo: "Прийняти Гуфо"
 SRI_adopt_the_gufo_desc: "Радар — це майбутнє морського бою.  Уважний, як його тезка, сова, він дозволить виявляти ворожі судна ще до того, як їх побачить неозброєне око, і забезпечить вирішальну тактичну перевагу в бою."

 SRI_joint_naval_intelligence: "Об'єднана морська розвідка"
 SRI_joint_naval_intelligence_desc: "Як гордо проголошував імперіаліст, Британія править хвилями. Навіть з урахуванням перебіжчиків до держави [CAN.GetName], флот держави [ENG.GetNameDef] є одним з найгрізніших у Європі. Було б розумно поділитися з ними інформацією."

 SRI_battaglia_decisiva: "Вирішальна битва"
 SRI_battaglia_decisiva_desc: "Якщо вдарити достатньо сильно, то один змах руки може вирішити долю бою. На морі це означає, що належна концентрація кораблів може знайти і знищити головний флот противника, віддавши контроль над морями переможцям."

 SRI_rebuild_the_battle_line: "Відновлення лінії фронту"
 SRI_rebuild_the_battle_line_desc: "У хаосі громадянської війни, Королівські військово-морські сили Італії були розділені між різними фракціями. Таке скорочення чисельності флоту особливо важко позначилося на важких кораблях — їх відбудова є пріоритетним завданням для відновлення контролю над Середземним морем."

