 SRI_dannunzian_coalition_desc: "З 1934 року Соціалістичною республікою керують президент Джульєтті та прем'єр-міністр Муссоліні, які правлять разом у націоналістичній та все ще інтернаціоналістичній манері, викликаючи в уяві образи великого патріота-революціонера, мученика Габріеле д'Аннунціо. Незважаючи на всю пропаганду, очевидно, що міфу про д'Аннунціо недостатньо для зміцнення уряду революційної нації; крім того, існують побоювання, що Муссоліні працює за лаштунками, щоб підірвати нашу революційну демократію."
