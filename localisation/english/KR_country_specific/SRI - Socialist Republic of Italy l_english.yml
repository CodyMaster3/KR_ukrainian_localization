### Fourth Congress Focuses ###
 SRI_4th_congress: "Четвертий з'їзд"
 SRI_4th_congress_desc: "Після завершення всіх підготовчих заходів давайте скликаємо Четвертий з'їзд Національного конгресу. Чоловіки та жінки всіх профспілок по всій соціалістичній Республіці Італія зберуться в Турині, щоб обговорити майбутнє нашої країни."
 SRI_stregthen_the_republic: "Зміцнення республіки"
 SRI_stregthen_the_republic_desc: "У той час як деякі закликають тільки до зміцнення влади Голови, вся Республіка та наші промислові демократичні принципи повинні бути посилені, щоб зберегти революцію в безпеці."
 SRI_liberation_theology: "Теологія визволення"
 SRI_liberation_theology_desc: "Соціалізм та християнство вирізані з однієї тканини. Обидва прагнуть врятувати пригноблених від несправедливості, на яку вони зазнають. Наша славна Республіка була також створена з любові до свободи; давайте відстоювати наші принципи, приймати та заохочувати теологію звільнення."
 SRI_worker_priests: "Робітники-священики"
 SRI_worker_priests_desc: "Ми маємо підтримати ініціативу Руху робітників-священиків, яку церква створила у нашій республіці. Рух робітників-священиків має у своєму складі священиків, які працюють на заводах, для щільнішого спілкування з народом. Ми маємо повністю підтримати цю ініціативу."
 SRI_revolutionary_democracy: "Общинна демократія"
 SRI_revolutionary_democracy_desc: "Кожна комуна має діяти демократичним шляхом як усередині, так і зовні. Центральний уряд має втрутитися у справи тих комун, де демократія не вкоренилася, і вжити заходів для забезпечення того, щоб кожна комуна була однаково представлена ​​на національному рівні."
 SRI_rural_communes: "Сільські комуни"
 SRI_rural_communes_desc: "Ті товариші, що живуть у сільських районах, не можуть користуватись тими ж економічними можливостями, що й мешканці у міських районах. Ми повинні інвестувати в малі міста та комуни нашої великої країни, щоб у всіх була можливість досягти успіху."
 SRI_urbanization: "Міські комуни"
 SRI_urbanization_desc: "Подібно до небесного світла, що виганяє пітьму, революція вийшла з міст Італії, і для того, щоб дух революції в них ніколи не згасав, ми повинні інвестувати в наші найурбанізованіші комуни."
 SRI_worker_councils: "Ради робітників"
 SRI_worker_councils_desc: "Хоча комуни набагато демократичніші і справедливіші, ніж будь-що, що практикується буржуазією, багато хто зазнав тривожного зростання бюрократії. Щоб тримати цю бюрократію під контролем, кожна комуна повинна мати пораду робітників із різних профспілок, щоб діяти як місцевий законодавчий орган."
 SRI_workers_self_management: "Самоврядування робітників"
 SRI_workers_self_management_desc: "Ми повинні підтримувати та допомагати просувати самоврядування робітників на фабриках. Належне навчання, щоб працівники могли краще керувати своїми заводами, покращить наше суспільство та збереже полум'я революції."
 SRI_social_welfare: "Соціальне забезпечення"
 SRI_social_welfare_desc: "Яка користь від революції, якщо багато бід суспільства ще існують. Однак, на відміну від капіталістичних товариств, які не поворухнуть пальцем, щоб допомогти людям, не з'ясовуючи, як отримати з них прибуток, ми реалізовуватимемо наш добробут, на допомогу людям."
 SRI_industrial_democracy: "Промислова демократія"
 SRI_industrial_democracy_desc: "Промислова демократія була одним із стовпів нашої революції 1919 року. Демократія не повинна обмежуватись Національним Конгресом, як це було у буржуазії. Ні, вона має бути підтримана та реалізована на місцевому рівні, на кожному заводі та в кожній комуні. Зміцнюючи нашу прихильність до індустріальної демократії, ми можемо не тільки зміцнити нашу республіку, а й покращити заводи в порівнянні з капіталістичними країнами."
 SRI_industrial_enlightenment: "Промислова просвіта"
 SRI_industrial_enlightenment_desc: "Центри промисловості створюють умови, необхідні стимулювання інновацій. Щоб спонукати найбільші уми нашого народу досягти успіху, ми повинні заохочувати профспілки надавати освітні послуги своїм членам."
 SRI_cement_congres_authority: "Зміцнення влади з'їзду"
 SRI_cement_congres_authority_desc: "Тепер, коли ми зміцнили республіку, влада Конгресу може бути розширена, щоб проблеми, які роздирають республіку після громадянської війни, були вирішені назавжди. Хоча внутрішні розбіжності та угруповання, ймовірно, завжди існуватимуть, республіці більше не потрібно турбуватися про те, що вони руйнують республіку."
 SRI_streghten_the_chairman: "Влада голови"
 SRI_streghten_the_chairman_desc: "Для того, щоб Республіка стала сильною, влада Голови також має бути сильною. Як ми можемо допомогти людям без керівної руки голови? І з'їзд - це лише спроба повернути буржуазний парламентаризм, але голова буде правити, і анархістські принципи революції будуть підтримані."
 SRI_state_atheism: "Державний атеїзм"
 SRI_state_atheism_desc: "Забобони немає місця в італійській республіці. Боги і пророки і придумані людьми для обману людини не потрібні в сучасну епоху. Релігія це те, що тримає людей, накачаних опіатами в ланцюгах, але ми розірвемо ланцюги, які релігія поклала на нас. І застосовуватимемо державний атеїзм, бо релігії немає місця в республіці."
 SRI_rouse_the_people: "Пробудження людей"
 SRI_rouse_the_people_desc: "Ми маємо розбудити весь народ Італії, щоб побудувати нову Італію та поширити революцію. Вся Італія має стати єдиною. Народу потрібно об'єднатися для цієї боротьби і багатьох битв, які підуть!"
 SRI_secret_police: "Міністерство громадської безпеки"
 SRI_secret_police_desc: "Вороги та контрреволюціонери навколо нас, і для того, щоб захистити народ, Міністерство громадської безпеки має отримати всю владу, необхідну для знищення ворогів республіки."
 SRI_permanet_revolution: "Перманентна революція"
 SRI_permanet_revolution_desc: "Революція має зупинятися Італії, а йти далі. Поки існують капіталізм та реакційні сили, республіка не в безпеці, а люди у світі перебувають у рабстві. Але ми поширимо полум'я революції!"
 SRI_squadrismo: "Squadrismo"
 SRI_squadrismo_desc: "Націоналісти вже давно пропагують політично вмотивованих робітників, щоб сформувати ополчення під опосередкованим контролем голови. Ця практика, відома як Squadrismo, має бути закріплена в законі."
 SRI_labor_camps: "Трудові табори"
 SRI_labor_camps_desc: "Реакціонери та інші вороги держави не повинні повністю усуватись. Вони можуть бути організовані до груп робітників, які виконують найважчу роботу, під наглядом наших комісарів. Можливо, завдяки такій роботі вони зможуть виробити більш правильне мислення."
 SRI_futurist_culture: "Футуристична культура"
 SRI_futurist_culture_desc: "Футуристичний рух стає дедалі помітнішим у нашій країні. Футуризм сприяє тотальної трансформації суспільства задля збільшення благ та стрімкого розвитку промисловості. Ми повинні заохочувати цей рух, оскільки він тісно пов'язаний із нашими власними цілями."
 SRI_cultural_revolution: "Велика культурна революція"
 SRI_cultural_revolution_desc: "Реакційні елементи, як і раніше, вражають наше суспільство, і, як і щури, коли одну видаляють, ще дюжина втікає. Ми повинні спробувати повністю усунути їх одним махом."
 SRI_revolutionary_commisars: "Революційні комісари"
 SRI_revolutionary_commisars_desc: "Наші збройні сили, будучи хоробрими і добрими, можуть легко ввести в оману реакційними елементами. Створивши основну групу безперечно вірних солдатів та офіцерів і включивши їх до складу наших збройних сил, ми зможемо забезпечити вірність армії."
 SRI_ensure_officers_loyalty: "Лояльність офіцерів"
 SRI_ensure_officers_loyalty_desc: "Ми повинні переконатися, що офіцери лояльні до Голови, і до них не проникли контрреволюціонери та шпигуни. Ми повинні бути впевнені, що вони залишаться вірними."
 SRI_cement_chairmans_power: "Цементована влада голови"
 SRI_cement_chairmans_power_desc: "Влада Голови у керівництві революцією має бути закріплена, і він має принести революцію всім, а також знищити вплив буржуазних спроб повернути республіку назад. Зі зміцненням його влади нам більше не доведеться турбуватися про будь-які розбіжності, що загрожують республіці."

### Industrialisation Focuses ###
 SRI_assess_the_economy: "Оцінка економіки"
 SRI_assess_the_economy_desc: "Ми повинні оцінити економіку та з'ясувати, як республіка може працювати над її модернізацією та покращенням, щоб ми були готові до моменту, коли розпочнемо об'єднання Італії."
 SRI_communal_syndicalism: "Комунальний синдикалізм"
 SRI_communal_syndicalism_desc: "Сила економіки полягає у сільських громадах та місцевих синдикатах. Ми маємо допомогти їм індустріалізуватися."
 SRI_agrian_communes: "Колективне господарство"
 SRI_agrian_communes_desc: "Багато італійців досі живуть у сільських громадах. Після закінчення громадянської війни багато сільських громад стали займатися колективним сільським господарством, щоб забезпечувати себе. Ми повинні надавати їм велику підтримку та розширювати можливості місцевих сільських громад та їх колективних господарств."
 SRI_industry_program: "Нова промислова програма"
 SRI_industry_program_desc: "Частиною нашого стрибка вперед стане інтеграція комун до наших програм розвитку промисловості. Ми повинні випускати ще більше зброї та товарів споживання, щоб не відставати від решти Італії."
 SRI_decentralized_economy: "Децентралізована економіка"
 SRI_decentralized_economy_desc: "У той час як ми орієнтуємося на сільські громади, ми також повинні переконатися, що вони мають індустрію, необхідну для підтримки майбутньої кампанії об'єднання та поліпшення їхнього власного життя."
 SRI_encourge_worker_cooperatives: "Робочі кооперативи"
 SRI_encourge_worker_cooperatives_desc: "Трудові кооперативи мають стати основою нашої економіки, і разом вони можуть сприяти створенню громадянської промисловості, необхідної для модернізації країни."
 SRI_sense_of_dedication: "Відчуття відданості"
 SRI_sense_of_dedication_desc: "Усі будуть присвячені республіці. Усі комуни виконуватимуть свою роль. Республіка не спрямовує їх, але кожна комуна, як міська, так і сільська, становлять велику громаду, і разом ми можемо принести велич Італії."
 SRI_create_the_iri: "IRI"
 SRI_create_the_iri_desc: "Istituto per la Ricostruzione Industriale або Інститут Промислової Реконструкції — це організація, яка спрямовуватиме і управлятиме економікою, реконструюватиме її відповідно до сучасної епохи."
 SRI_revolutionary_education: "Революційна освіта"
 SRI_revolutionary_education_desc: "Революція має бути здійснена у сфері освіти, у тому числі й школах. Майбутнє республіки залежить від наших дітей, і тому уряд повинен приділяти першочергову увагу освіті, щоб ми могли забезпечити їм найкраще майбутнє."
 SRI_expand_universtites: "Розширення університетів"
 SRI_expand_universtites_desc: "Університети повинні отримати більшу підтримку і мати можливість розширюватися і зростати. Таким чином, система освіти в нашій республіці може й надалі бути яскравою зіркою, заздрістю усьому світові."
 SRI_support_uri: "Підтримка URI"
 SRI_support_uri_desc: "L'Unione radiofonica italiana або Італійський Союз Радіо є одним із нових союзів. Союз, як це очевидно, підтримує працівників радіо, а також інших у подібних галузях електроніки. Підтримуючи їх, ми можемо допомогти покращити наші радіо та електронні технології."
 SRI_synethetic_research: "Дослідження синтетики"
 SRI_synethetic_research_desc: "Для того, щоб військово-морський флот був сильним, ми маємо бути впевнені, що у нас немає проблем із нестачею нафти. Дослідження синтетичної нафти допоможуть нам у цьому."
 SRI_focus_on_civilian: "Цивільна промисловість"
 SRI_focus_on_civiliann_desc: "Ми маємо збільшити нашу базову індустрію, включаючи сектор будівельної промисловості. Без нього ми б не змогли розширювати будь-яку іншу галузь економіки, тому інвестиції туди не повинні припинятися."
 SRI_expand_infrastructure: "Італійські залізниці"
 SRI_expand_infrastructure_desc: "Залізниці - це вени Італії, що пов'язують міста та комуни один з одним. Ми маємо розширити інфраструктуру по всій Італії, щоб більше людей мали доступ до залізниці."
 SRI_focus_on_military: "Розширення військової промисловості"
 SRI_focus_on_military_desc: "Збільшення випуску військової продукції - це питання життя та смерті для нашої країни. Ми повинні в першу чергу займатися саме цим, а вже потім звертати увагу на інші галузі нашої промисловості."
 SRI_expand_engineering: "Чудеса інженерії"
 SRI_expand_engineering_desc: "Ми ніколи не прорвемося вперед, якщо не почнемо займатися тим, чого від нашої країни не очікують – будівництвом чудес інженерної справи та розвитком комп'ютерних технологій. Тільки так наша держава отримає перевагу у майбутньому."
 SRI_militerized_economy: "Воєнізована економіка" 
 SRI_militerized_economy_desc: "Економіка має бути орієнтована на війну. Давайте забезпечимо, щоб економіка не вагалася, коли розпочнеться війна за об'єднання чи розпочнеться війна за поширення соціалізму."
 SRI_mass_production: "Мобілізація промисловості"
 SRI_mass_production_desc: "Для майбутньої війни проти всіх реакціонерів та імперіалістів ми маємо масово виробляти зброю, боєприпаси та приладдя для армії. Ми переможемо, і революція рушить уперед."
 SRI_revitalized_economy: "Соціалістичне економічне диво"
 SRI_revitalized_economy_desc: "З об'єднанням Італії та модернізацією економіки, економічне диво осяє республіку."

### Risorgimento Focuses ###
 SRI_risorgimento: "Рісорджименто"
 SRI_risorgimento_desc: "Рісорджименто був процесом, завдяки якому Італія була вперше об'єднана, проте після громадянської війни в Італії 1919 року Італія була розбита на шматки. Тепер потрібне нове Рісорджименто. Той, який об'єднає Італію, а й поширить революцію попри всі країни."
 SRI_take_roma: "Взяття Риму"
 SRI_take_roma_desc: "Рим - вічне місто, має належати Соціалістичній Республіці Італії. Італія потребує вічне місто, і його потрібно захопити!"
 SRI_military_exercises: "Військові навчання"
 SRI_military_exercises_desc: "Перш ніж ми розпочнемо фактичну кампанію з возз'єднання, ми повинні провести військові навчання, щоб підготувати армію до суворих військових дій, з якими ми матимемо справу."
 SRI_reenforce_the_po_line: "Відновлення лінії По"
 SRI_reenforce_the_po_line_desc: "Лінія По - наш оборонний кордон на річці По має бути захищений. Якщо австрійські бовдури колись перетнуть кордон, ми можемо зіткнутися з кинджалом у спину."
 SRI_take_the_republic: "Взяття республіки"
 SRI_take_the_republic_desc: "Італійська Республіка - не що інше, як песик австрійця. Настав час покласти край фарсу і знищити її."
 SRI_reenforce_the_south: "Відновлення півдня"
 SRI_reenforce_the_south_desc: "Ми повинні відновити південний оборонний кордон на випадок, якщо реакційне Королівство обох сицилій розпочне атаку проти нас."
 SRI_take_the_two_scilies: "Взяття Королівства Обох Сицилій"
 SRI_take_the_two_scilies_desc: "Реакційне Королівство Обох Сицилій - це пляма на Італії. Вона тримає наших південних братів і сестер у рабстві. Настав час розірвати ланцюги та звільнити південь. Час взяти Королівство Обох Сицилій."
 SRI_naval_exericises: "Морські навчання"
 SRI_naval_exericises_desc: "Перш ніж ми розпочнемо фактичну кампанію з возз'єднання, ми повинні провести військово-морські навчання, щоб підготувати флот до суворості війни, з якою ми матимемо справу."
 SRI_reenforce_the_coast: "Відновлення узбережжя"
 SRI_reenforce_the_coast_desc: "Сардинія та реакційні вигнані французи знаходяться всього за два кроки від Італії. Ми повинні відновити узбережжя, щоб вони не змогли захопити Італію."
 SRI_take_sardinia: "Взяття Сардинії"
 SRI_take_sardinia_desc: "Сардинія, останній притулок ненависного Савойського будинку буде знищено. Вони мали бути знищені під час революції та громадянської війни. Однак тепер ми, нарешті, покінчимо з ними."
 SRI_fifth_congress: "П'ятий з'їзд"
 SRI_fifth_congress_desc: "Тепер, коли Італія об'єднана під нашим прапором, ми маємо скликати ще один - п'ятий з'їзд для вирішення питань, які починають виникати після того, як ми об'єднали Італію."
 SRI_fate_of_the_pope: "Доля Папи Римського"
 SRI_fate_of_the_pope_desc: "Тепер, коли під час П'ятого з'їзду вирішено долю Папи, ми будемо здійснювати нашу політику."
 SRI_italian_irredentism: "Революційний ірредентизм"
 SRI_italian_irredentism_desc: "Хоча ми знищили хибні країни, які називали себе Італією або перебували на італійському півострові, є ще багато місць за межами Італії, які мають належати Італії та побачити світло революції."

### Army Focuses ###
 SRI_army: "Оцінка армії"
 SRI_army_desc: "Щоб підготуватися до возз'єднання, ми маємо провести оцінку можливостей армії, а також вирішення інших військових питань, щоб наша перемога була забезпечена всім необхідним."

### Red Guard Path ###
 SRI_guardie_rosse: "Червона гвардія"
 SRI_guardie_rosse_desc: "Ми вирішили підтримати Червону гвардію. Це займе час, але ополчення стане основною силою нашої армії."
 SRI_artillery_effort: "Зусилля артилерії"
 SRI_artillery_effort_desc: "Жоден товариш не гине даремно. У нас має бути артилерія, щоб послабити ворога перед боєм."
 SRI_anti_air: "Протиповітряна артилерія"
 SRI_anti_air_desc: "Наші хоробрі товариші зі зброї мало сподіваються збити ворожий літак однією гвинтівкою. Буксировані зенітні гармати, однак, можуть зробити багато, щоб тримати людей у ​​безпеці від реакційних яструбів."
 SRI_anti_tank: "Протитанкова артилерія"
 SRI_anti_tank_desc: "Броня танків швидко росла за останні кілька років. Як переносна, так і старіша буксирувана протитанкова зброя стає все більш застарілою. Щоб протистояти зростаючій загрозі ворожої бронетехніки, ми повинні розробити нові протитанкові гармати."
 SRI_industrial_warfare: "Промислова війна"
 SRI_industrial_warfare_desc: "Наша промисловість має бути мобілізована. Кожен аспект виробничого процесу має бути тісно пов'язаний з нашими збройними силами, і кожен робітник прищеплений з тим самим духом боротьби, що й самий доблесний солдат."
 SRI_comitato: "Комітет національного визволення"
 SRI_comitato_desc: "Червона гвардія не була створена якимось із наших регіонів, вона народилася внаслідок колективної дії пролетаріату. Децентралізовану організацію гвардійців необхідно закріпити, які командну структуру далі демократизувати. Нехай гвардійці самі вирішують, хто їх поведе у бій!"
 SRI_small_unit_tactics: "Тактика малих підрозділів"
 SRI_small_unit_tactics_desc: "Найбільші підрозділи і громіздкі ієрархічні структури перешкоджають здібності окремих груп солдатів робити дії, необхідні досягнення перемоги на полі бою. Кожне формування має бути скорочене в розмірах і компенсувати зростання навантаження на офіцерів, повною демократизацією."
 SRI_reform_the_guards: "Реформування гвардії"
 SRI_reform_the_guards_desc: "Настав час провести реформи у Червоній гвардії. Це займе деякий час, але ми перетворимо червоногвардійців на силу, яка захищатиме республіку від усіх ворогів."
 SRI_home_guard: "Ополчення"
 SRI_home_guard_desc: "У воєнний час, щоб підтримувати порядок, не накладаючи надмірних несправедливостей на людей, ми повинні організувати нові добровільні сили в Червоній гвардії для підтримки внутрішнього миру."
 SRI_rossi_cyclists: "Червоні велосипедисти"
 SRI_rossi_cyclists_desc: "На стіл голові лягла унікальна пропозиція: озброїти деякі підрозділи Червоної гвардії велосипедами! Велосипеди, йдеться в пропозиції, є дешевим і ефективним способом підвищення мобільності наших збройних сил. Це ідея настільки божевільна, що може спрацювати."
 SRI_mobilize_the_people: "Мобілізація населення"
 SRI_mobilize_the_people_desc: "Тепер, коли наші збройні сили добре зарекомендували себе, ми маємо мобілізувати наших людей та розпочати швидке нарощування збройних сил."
 SRI_guerrilla_warfare: "Партизанська війна"
 SRI_guerrilla_warfare_desc: "У той час як реакціонери можуть вважати таку практику безчесною, якби вони мали якесь поняття честі, наша децентралізована армія за своєю суттю більш здатна використовувати асиметричну війну та переваги місцевості."
 SRI_liberation_or_death: "Звільнення або смерть!"
 SRI_small_arms_industry: "Індустрія стрілецької зброї"
 SRI_small_arms_industry_desc: "Солдат без рушниці взагалі не солдат. Наші люди ніколи не повинні залишатися без стрілецької зброї, необхідної їм для захисту себе та нашої великої республіки."

### Both Paths ###
 SRI_prepare_for_liberation: "Приготування до визволення"
 SRI_prepare_for_liberation_desc: "Старі італійські військові були репресивним та реакційним інститутом. Хоча ми досягли великих успіхів в усуненні таких реакційних ідей з наших власних збройних сил, але не досягли повного успіху. Давайте створимо справді соціалістичну армію."
 SRI_female_soldiers: "Жіночі групи оборони"
 SRI_female_soldiers_desc: "Молода міністерка Ада Гобетті висунула пропозицію про створення 'Gruppi di Difesa della Donna' або Жіночих груп оборони. Це має бути організація з підготовки жінок-солдат, що включає всі жіночі підрозділи. Крім того, надавши підтримку цій групі, ми заохочуватимемо більше жінок до вступу в армію для захисту революційних ідеалів, за які ми боремося."
 SRI_support_brigades: "Оборонні формування"
 SRI_support_brigades_desc: "Formazioni di difesa proletaria або Пролетарські оборонні формування - це чоловіки і жінки, віддані захисту республіки та революції, але які прагнуть зробити це на більш допоміжних ролях. Від радистів до медсестер. Кожен може зіграти свою роль у захисті італійської революції."
 SRI_arditi_del_popolo: "Arditi del Popolo"
 SRI_arditi_del_popolo_desc: "Ардіті були надзвичайно успішною елітною альпійською штурмовою групою, створеною під час Вельткрігу. Ми повинні мати порівнянну силу, яка також має і соціалістичний характер."

### Red Army Path ###
 SRI_armata_rossa: "Червона армія"
 SRI_armata_rossa_desc: "Ми створимо для республіки нову, професійнішу армію - 'Armata Rossa' або 'Червона армія'. Це має бути модернізована і насамперед професійна армія. Однак це вимагатиме планування інтеграції червоногвардійців до армії, а потім їх розпуску, і те й інше не буде популярним."
 SRI_centralized_command: "Централізоване командування"
 SRI_centralized_command_desc: "Щоб краще організувати нову Червону армію, потрібна централізована командна структура. У той час як ми повинні бути гнучкими, наш революційний генеральний штаб дозволить краще планувати та координувати армію та готуватися до всіх зіткнень."
 SRI_integrate_red_guards: "Інтеграція гвардії"
 SRI_integrate_red_guards_desc: "При централізованій структурі командування дезорганізовані підрозділи Червоної гвардії можуть бути інтегровані в офіційну військову структуру."
 SRI_disolve_the_guards: "Розпуск гвардії"
 SRI_disolve_the_guards_desc: "Червона гвардія нам більше не потрібна. Червона армія їх повністю замінила. Тепер, коли цей процес повністю завершено, ми можемо розпустити гвардійців та зосередити подальші зусилля на зміцненні нових збройних сил."
 SRI_central_logistics: "Центр логістики"
 SRI_central_logistics_desc: "Централізовані системи розподілу за своєю суттю ефективніші. Усуваючи марнотратні системи матеріально-технічного забезпечення, розроблені для підтримки дезорганізованої Червоної гвардії, та розширюючи ті, які є найбільш ефективними, ми можемо як заощадити гроші, так і забезпечити найкраще постачання для наших солдатів."
 SRI_fronte_militare_clandestino: "Fronte Militare Clandestino"
 SRI_fronte_militare_clandestino_desc: "Більшість сучасної війни ведеться до першого пострілу. Створивши центральне військове розвідувальне управління, ми зможемо дізнатися нашого ворога краще, ніж він сам, і огорнути наші плани непроникною таємницею."
 SRI_military_research: "Військові дослідження"
 SRI_military_research_desc: "Централізувавши наші військові дослідження та зосередивши увагу на одній галузі військових технологій одночасно, наша система досліджень та розробок може стати набагато більш ефективною та дієвою."
 SRI_officer_training: "Підготовка офіцерів"
 SRI_officer_training_desc: "Наші офіцери мають бути досконало ознайомлені з нашою новою централізованою структурою командування та, у разі потреби, пройти перепідготовку."
 SRI_motorized_offensive: "Моторизований наступ"
 SRI_motorized_offensive_desc: "З новими автомобілями, які безперешкодно сходять із виробничих ліній, потрібно навчити наших солдатів більш ефективному використанню нової техніки. Тоді ми матимемо і якість, і кількість."
 SRI_italian_auto_industry: "Італійські автомобільні союзи"
 SRI_italian_auto_industry_desc: "Італійські автомобілі вже давно входять до числа найкращих у світі. Зі зростанням попиту на техніку для моторизації нашої армії, ми повинні більш тісно інтегрувати автомобільні спілки з нашою військовою командною структурою. Це має значно знизити собівартість продукції."
 SRI_tanks: "Танки революції"
 SRI_tanks_desc: "Моторизовані підрозділи борються найефективніше з гарною бронею. Щоб доповнити наші зусилля щодо моторизації, ми повинні також інвестувати у розробку більш досконалих танків."
 SRI_mechanized_warfare: "Механізована війна"
 SRI_mechanized_warfare_desc: "Моторизовані підрозділи, будучи гнучкими, немає захисту від ворожого вогню під час транзиту. Механізовані підрозділи забезпечують захист від ворожого вогню, не жертвуючи великою швидкістю."
 SRI_military_build_up: "Військовий потенціал"
 SRI_military_build_up_desc: "У вік промисловості країна, яка виробляє більше, має значну стратегічну перевагу. Ми маємо інвестувати у створення кількох нових військових арсеналів."

### Navy Focuses ###
 SRI_red_navy: "Червона армада"
 SRI_red_navy_desc: "Наш флот потребує реформ і модернізації. Ми маємо величезні верфі промислових центрів Італії, і наші різні промислові спілки повинні співпрацювати з військовими союзами, щоб модернізувати військово-морський флот."
 SRI_naval_training: "Морські офіцери"
 SRI_naval_training_desc: "Більшість наших адміралів не переглядала своєї тактики ведення бою з самого Першого Вельткріга. Хоч їм так і зручніше, їм час нагадати, що ту війну ми програли... А зазнавати поразки ще раз ми не збираємося."
 SRI_ship_contracts: "Контракти на нові кораблі"
 SRI_ship_contracts_desc: "Для того, щоб модернізувати та збільшити наш флот, необхідно надати контракт однієї з наших найбільших суднобудівних компаній."
 SRI_expand_shipbuilding_1: "Генуезькі верфі"
 SRI_expand_shipbuilding_1_desc: "Першими з наших суднобудівних верфей на черзі розширення стануть генуезькі."
 SRI_merchant_marine: "Транспортний флот"
 SRI_merchant_marine_desc: "Після збільшення кількості есмінців у нас у флоті, нам час задуматися про поповнення транспортного флоту кораблями, які можна взяти з торгового флоту."
 SRI_expand_shipbuilding_2: "Верфі у Спеції"
 SRI_expand_shipbuilding_2_desc: "Насамперед ми повинні розширити верфі в Спеції, які за своєю значимістю поступаються лише генуезьким."
 SRI_battle_ships: "Пріоритет: лінкори"
 SRI_battle_ships_desc: "Ми повинні віддати перевагу лінкорам як ключовому центру Військово-морського флоту."
 SRI_battle_cruisers: "Пріоритет: крейсери"
 SRI_battle_cruisers_desc: "У рамках нашого плану зосередити увагу на лінкорах, ми повинні зосередитися на розвитку крейсерів."
 SRI_carriers: "Пріоритет: авіаносці"
 SRI_carriers_desc: "Ми повинні надавати перевагу авіаносцям як ключовому центру Військово-морського флоту."
 SRI_naval_aircraft: "Військово-морська авіація"
 SRI_naval_aircraft_desc: "У рамках нашого плану, спрямованого на авіаносці, ми маємо зосередитись на розвитку військово-морської авіації."
 SRI_marines_focus: "Червоні морпіхи" 
 SRI_marines_focus_desc: "Незалежно від нашої політики щодо характеру та спрямованості Військово-морського флоту, ми повинні підтримувати морську піхоту необхідним спорядженням."
 SRI_destroyers: "Пріоритет: есмінці"
 SRI_destroyers_desc: "Ми повинні надавати перевагу есмінцям як ключовому центру Військово-морського флоту."
 SRI_heavy_cruisers: "Важкі крейсери"
 SRI_heavy_cruisers_desc: "У рамках нашого плану зосередити увагу на есмінцях, ми повинні зосередитися на розвитку важких крейсерів."
 SRI_submarines: "Пріоритет: підводні човни"
 SRI_submarines_desc: "Ми повинні надати перевагу підводним човнам як ключовому центру Військово-морського флоту."
 SRI_light_cruisers: "Легкі крейсери"
 SRI_light_cruisers_desc: "У рамках нашого плану зосередити увагу на підводних човнах ми маємо зосередитися на розвитку легких крейсерів."

### Air Force Focuses ###
 SRI_aeronautica_rossa: "Aeronautica Rossa"
 SRI_aeronautica_rossa_desc: "Aeronautica Rossa або Червоні військово-повітряні сили Соціалістичної Республіки Італія. Ми маємо зосередитись на модернізації наших ВПС."
 SRI_army_support: "Підтримка армії"
 SRI_army_support_desc: "Військово-повітряні сили мають насамперед підтримувати армію."
 SRI_bomber_efforts: "Зусилля бомбардувальників"
 SRI_bomber_efforts_desc: "У рамках нашої кампанії з підтримки армії з повітря ми маємо вкладати ресурси в наші бомбардувальники."
 SRI_cas_efforts: "Покращення штурмовиків"
 SRI_cas_efforts_desc: "Для того, щоб наша армія підтримувалася з повітря, ми повинні інвестувати в штурмові літаки, які зможуть активно надавати військам безпосередню підтримку на землі."
 SRI_paratroopers_focus: "Червоні десантники"
 SRI_paratroopers_focus_desc: "У рамках нашої кампанії з підтримки армії з повітря ми маємо вкладати ресурси у підготовку десантників як кульмінацію нашої доктрини об'єднаних сил..."
 SRI_air_supremecy: "Панування в повітрі"
 SRI_air_supremecy_desc: "Військово-повітряні сили мають насамперед зосередитися на домінуванні у небі."
 SRI_female_pilots: "Жінки-пілоти"
 SRI_female_pilots_desc: "Ми повинні підтримати наших жінок-авіаторів, які хочуть приєднатися до військово-повітряних сил та дозволити їм бути бойовими пілотами, як чоловіки."
 SRI_fighter_efforts: "Покращення винищувачів"
 SRI_fighter_efforts_desc: "У рамках нашої кампанії з управління небом ми маємо інвестувати ресурси у наших бійців."
 SRI_maintance_schools: "Школи обслуговування"
 SRI_maintance_schools_desc: "Ми повинні зосередитись на школах технічного обслуговування, щоб наші літаки довше залишалися у повітрі."
 SRI_radar: "Радар підтримки"
 SRI_radar_desc: "Ми повинні підтримувати технології радіолокації, щоб ми могли визначити супротивника до того, як він потрапить у повітряний простір республіки."
 SRI_red_jets: "Червоні літаки"
 SRI_red_jets_desc: "Ми повинні зосередитися на реактивній техніці, щоб зробити наші ВПС найсучаснішими у світі."
 SRI_air_training_school: "Літні школи"
 SRI_air_training_school_desc: "До покращення наших літаків ми маємо покращити процес навчання наших пілотів. Тільки найкращі льотчики зможуть тестувати наші експериментальні моделі літаків."

### Bookmark ###
 SRI_KR_gathering_storm_desc: "З часів громадянської війни в Італії Соціалістична Республіка Італія контролює більшу частину країни. Її правителі добре знають, що вона перемогла б республіканців і білих, якби не пекельне втручання Австрії та тиск з боку Німеччини. Навіть сьогодні привид втручання Німеччини та Австрії утримує синдикалізм від того, щоб покінчити з останніми залишками Старої Італії. Нація вичікує свого часу, нарощуючи сили, і повністю усвідомлює, що коли шальки терезів перехиляться, вони схиляться на користь революції."

### Intro Screen ###
 SRI_country_intro_header: "Соціалістична Республіка Італія"
 SRI_country_intro_content: "В 1919 році італійці підписали перемир'я з австрійцями, закінчивши війну за Королівство Італії. Проте, хоробрі соціалісти та націоналісти Італії підняли повстання проти злісних савоярів, маючи намір замінити їхню систему управління на щось привабливіше. Навіть зречення короля Віктора Емануеля та його сина було недостатньо, щоб зупинити народну волю, і по всій Італії спалахнула громадянська війна. Незважаючи на це, у той час, коли ми вибивали роялістів із північної Італії, у наших лавах були зрадники. 'Білі' з республіканського повстання, які не бажали прийняти неминучість революції, відокремилися від нашого руху і незабаром повністю продавалися австрійцям. Коли всі наші вороги об'єдналися проти нас, наше просування було зупинено на річці По та лінії Абруцці, і війна була закінчена.\n\nЗ моменту припинення вогню в 1920 році в країні змінилося три Конгреси, і революційний запал запала в кожен куточок північної Італії. Багато чого було зроблено для того, щоб підняти італійське селянство з попереднього становища, але доведеться провести ще багато реформ."
 socitaly.1.a: "Вперед!"
 
 SRI_country_intro_header_1: "Об'єднання Італії"
 SRI_country_intro_content_1: "Італійські націоналісти вже почали заклик до другого Рісорджіменто, щоб знову об'єднати Італію. Проте поширення революції буде непростим завданням. Півострів існує у хисткому балансі: Німеччина та Австрія побоюються будь-якого формального альянсу між ІСР та Третім Інтернаціоналом. Вони знають, що такий союз неминучий, але будь-яка спроба з нашого боку, спрямована на залучення французів та англійців у війну за нове об'єднання Італії, викличе інтервенцію та розпочне новий Вельткріг. Італійська Республіка на сході знаходиться під захистом Австрії, але знаходиться під схожою забороною, яка стосується оголошення війни нам. Доки перспектива втручання Німеччини та Австрії залишається відчутною, ми повинні розуміти, що будь-яка війна за об'єднання Італії повинна вестися лише з обмеженою підтримкою Третього Інтернаціоналу. Ми ще не вдалися до цього напрямку, але й не можемо сидіти, склавши руки - Італія має бути знову єдиною!"
 socitaly.200.a: "Viva l'Italia!"
 
 SRI_guide: "§MPartito Socialista Italiano / Unione Sindacalista / Unione Nazionalista§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n£white_dot In the 4th Congress, have any faction obtain a majority by supporting them 2 times or more.\n\n§MNo Majority in Elections§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!)\n£white_dot In the 4th Congress, do not support any faction more than once.\n£white_dot The Commune of France may suggest one of the three parties to form the new government.\n£white_dot If the Commune’s suggestion was not given or not taken, a compromise will be found and the §rUnione Sindacalista§! will form the new government.\nNote: The Commune of France cannot suggest a party if in its own elections a majority was not secured."
 
### Events ###
### Fourth Congress ###
 socitaly.2.t: "Четвертий з'їзд Республіки"
 socitaly.2.d: "Сьогодні розпочався Четвертий з'їзд Соціалістичної Республіки Італія. Різні фракції обговорять справи економіки, внутрішньої політики та військового керівництва. Союз синдикалістів має намір дотримуватися ортодоксального соціалізму, тоді як християнські соціалісти виступають за більш демократичну форму правління, засновану на християнській релігії та принципах гуманізму та соціалізму. Також, нещодавно була утворена третя фракція - союз націонал-синдикалістів, очолюваний Беніто Муссоліні. Він має намір побудувати авторитарну централізовану державу. Майбутнє Республіки все ще туманне."
 socitaly.2.a: "За роботу, товариші!"
 
 socitaly.3.t: "День 1: Економіка"
 socitaly.3.d: "Першим питанням стало питання про напрямок розвитку нашої економіки. Християнські соціалісти виступають за розвиток сільського господарства та місцевих сільських комун. Синдикалісти наполягають на розширенні промислового потенціалу. Радикальні промови Муссоліні закликають уряд негайно розпочати тотальну індустріалізацію всієї країни."
 socitaly.3.a: "Ми маємо розширити сільське господарство."
 socitaly.3.b: "Ми маємо розширити промисловість."
 socitaly.3.c: "Нас влаштує лише повна індустріалізація.!"
 
 socitaly.4.t: "День 2: Внутрішня політика"
 socitaly.4.d: "Другий день з'їзду було присвячене питання. Синдикалісти мають намір просувати профспілки, тоді як християнські соціалісти хочуть дати більше автономії сільським комунам. Муссоліні ж, вкотре вразивши всіх своїми промовами, заявив, що республіці не потрібні ні профспілки, ні комуни, але лише сильний лідер-вождь."
 socitaly.4.a: "Посилити комуни."
 socitaly.4.b: "Посилити профспілки."
 socitaly.4.c: "Посилити генсека."
 
 socitaly.5.t: "День 3: Релігія"
 socitaly.5.d: "Останнім питанням на порядку денному стало питання релігії. Християнські соціалісти просувають свій рух. Вони стверджують, що Ісус був першим соціалістом, а отже, священики також можуть бути корисними у поширенні революції. Синдикалісти віддають перевагу секуляризму без активного придушення релігії, про яку говорить Муссоліні. Його промови сповнені ненависті до релігії, яку він має намір замінити науковим атеїзмом."
 socitaly.5.a: "Християнський соціалізм."
 socitaly.5.b: "Секулярність."
 socitaly.5.c: "Науковий атеїзм."
 
 socitaly.6.t: "Перемога Італійської соціалістичної партії!"
 socitaly.6.d: "Італійська соціалістична партія набрала більшість голосів і тепер стоїть на чолі нашої держави. Тепер або Джакомо Маттеотті, або Джузеппе Роміта мають стати нашим Головою. Хто ж займе це місце?"
 socitaly.6.a: "Вітаю, товаришу Маттеотті!"
 socitaly.6.b: "Вітаю, товаришу Роміта!"
 
 socitaly.7.t: "Перемога Союзу синдикалістів!"
 socitaly.7.d: "Союз синдикалістів набрав більшість голосів і тепер стоїть на чолі нашої держави. Тепер або Пальміро Тольятті, або Альчесте Де Амбріс мають стати нашим Головою. Хто ж займе це місце?"
 socitaly.7.a: "Вітаю, товаришу Тольятті!"
 socitaly.7.b: "Вітаю, товаришу Де Амбріс!"
 
 socitaly.8.t: "Перемога Союзу націоналістів!"
 socitaly.8.d: "Союз націоналістів набрав більшість голосів і тепер стоїть на чолі нашої держави. Беніто Муссоліні тепер веде країну у світле майбутнє."
 socitaly.8.a: "Вітаю, товаришу Муссоліні!"
 
 socitaly.9.t: "Немає більшості!"
 socitaly.9.d: "Жодна із фракцій Конгресу не набрала більшості голосів. Уряд зупинився, ситуація в країні розпалюється. Фракції намагаються дійти будь-якого компромісу."
 socitaly.9.a: "Ми маємо піти на компроміс"
 
 socitaly.10.t: "Коаліція Союзу синдалістів та ІСП"
 socitaly.10.d: "Прагнучи перешкодити небезпечному Союзу Націоналістів від досягнення будь-якої влади, Союзі Синдакалістів та Італійська Соціалістична Партія погодилися сформувати коаліційний уряд. Пальміро Тольятті залишиться на посаді президента, а Джузеппе Маттеотті стане головою Конгресу."
 socitaly.10.a: "Краще ніж нічого"
 
 socitaly.11.t: "Соціалістична Італія не може зібрати уряд"
 socitaly.11.d: "На останньому Конгресі жодна з фракцій Соціалістичної Італії не змогла перемогти і сформувати уряд. Це не наша справа, але ці вибори дестабілізують нашого і так нестабільного союзника. Можливо, МИ зможемо вибрати їм переможця?"
 socitaly.11.a: "Підтримайте Італійську соціалістичну партію!"
 socitaly.11.b: "Підтримайте Союз синдикалістів!"
 socitaly.11.c: "Підтримайте Союз націоналістів."
 socitaly.11.e: "Це не наша справа."
 
 socitaly.16.t: "Франція підтримує Італійську соціалістичну партію"
 socitaly.16.d: "Уряд Французької Комуни висловив свою підтримку фракції ІСП. Чи повинні ми прислухатися до них, чи самі прийдемо до компромісу?"
 socitaly.16.a: "У нас є новий уряд!"
 socitaly.16.b: "Ми самі вирішимо."
 
 socitaly.17.t: "Франція підтримує Союз синдикалістів"
 socitaly.17.d: "Уряд Французької Комуни висловив свою підтримку фракції Союзу Синдикалістів. Чи повинні ми прислухатися до них, чи самі прийдемо до компромісу?"
 socitaly.17.a: "У нас є новий уряд!"
 socitaly.17.b: "Ми самі вирішимо."
 
 socitaly.18.t: "Франція підтримує Союз націоналістів"
 socitaly.18.d: "Уряд Французької Комуни висловив свою підтримку фракції Союз Націоналістів. Чи повинні ми прислухатися до них, чи самі прийдемо до компромісу?"
 socitaly.18.a: "У нас є новий уряд!"
 socitaly.18.b: "Ми самі вирішимо."

### NeoSanfedisti ###

 socitaly.19.t: "Утиск католиків"
 socitaly.19.d: "Декілька високопоставлених осіб, які відкрито сповідують католицтво, були заарештовані і поміщені під варту за їхню зухвалість у підтримці Папи більше, ніж підтримці власного уряду. Такий вчинок викликав невдоволення серед наших громадян-католиків, але ж нам їх буде простіше шукати..."
 socitaly.19.a: "Це потрібно для загального блага..."
 
 socitaly.20.t: "Північні католики утискуються"
 socitaly.20.d.nosic: "У черговий раз підтверджуючи людоїдську суть синдикалізму, їх уряд нещодавно ув'язнив велику кількість осіб, які сповідують католицизм, чия вірність справі робітничого класу опинилася під питанням, і хто був запідозрений у симпатіях до Папи Римського. Тепер вони очікують на завершення роботи слідства. Цей крок викликав велике невдоволення на півдні, де тепер знову чути заклики розпочати війну. Деякі люди з близького оточення Папи також вважають, що у них з'явилася можливість скористатися невдоволенням у державі [SRI.GetNameDef], щоб створити там партизанський рух. Хоча держава [SRI.GetNameDef] може виявити наш зв'язок із повстанцями, і оголосити через це війну, опір може значно послабити червоних, і дасть нам можливість підняти загони в тилу ворога після початку війни."
 socitaly.20.d.sic: "У черговий раз підтверджуючи людоїдську суть синдикалізму, їх уряд нещодавно ув'язнив велику кількість осіб, які сповідують католицизм, чия вірність справі робітничого класу опинилася під питанням, і хто був запідозрений у симпатіях до Папи Римського. Тепер вони очікують на завершення роботи слідства. Цей крок викликав велике невдоволення на півдні, де тепер знову чути заклики розпочати війну. Деякі люди з близького оточення Папи також вважають, що у них з'явилася можливість скористатися невдоволенням у державі [SRI.GetNameDef], щоб створити там партизанський рух. Хоча держава [SRI.GetNameDef] може виявити наш зв'язок із повстанцями, і оголосити через це війну, опір може значно послабити червоних, і дасть нам можливість підняти загони в тилу ворога після початку війни. Все це, звичайно ж, залежить від того, якщо держава [SIC.GetNameDef] схвалить наш план, тому що саме їм доведеться прийти на наш захист у разі початку війни."
 socitaly.20.a: "Ми повинні дати спорядження та дах нашим братам по вірі!"
 socitaly.20.b: "Ні, ризик занадто великий."
 
 socitaly.21.t: "Північні католики утискуються"
 socitaly.21.d: "Синдикалізм на півночі знову виявив своє справжнє обличчя. Деякі високопоставлені політики, які відкрито підтримують Папу та католиків, були заарештовані і поміщені під варту. Цей вчинок посіяв гнів у серцях жителів півдня, і тепер вони ще більше готові до війни з синдикалістами."
 socitaly.21.a: "Ці люди просто хочуть сповідувати свою віру!"
 
 socitaly.22.t: "Нео-Санфедизм"
 socitaly.22.d: "Нео-Санфедизм буквально, "Нова Свята Віра" - рух терористів, які назвали себе на честь неаполітанських повстанців-католиків. З метою завдати якнайбільшої шкоди у відплату за нападки на католицтво, Санфедисти саботирую все, що можна, по всій території республіки."
 socitaly.22.a: "Ми цього так не залишимо"
 
 socitaly.24.t: "AI Bounce Event"
 socitaly.24.d: "*** Ця подія лише для ШІ ***"
 FACTORY_SABOTAGE: "Factory Sabotaged"
 ARMS_FACTORY_SABOTAGE: "Arms Factory Sabotaged"
 RAILWAY_ATTACK: "Railway Attack"
 GUARD_ATTACK: "Guard Attack"
 NO_ATTACK: "No Event"
 
 socitaly.25.t: "Санфедисти знову бомблять [attack_state.GetName]!"
 socitaly.25.d: "Нео-Санфедисти атакували фабрику в регіоні [attack_state.GetName], що призвело до руйнувань та людських жертв. Республіканська гвардія вже розпочала розслідування і запевняє, що незабаром зловить усіх терористів та їхніх лідерів."
 socitaly.25.a: "Ми їх дістанемо..."
 
 socitaly.26.t: "Санфедисти знову бомблять [attack_state.GetName]!"
 socitaly.26.d: "Нео-Санфедисти атакували військову фабрику в регіоні [attack_state.GetName], що призвело до руйнувань та людських жертв. Республіканська гвардія вже розпочала розслідування і запевняє, що незабаром зловить усіх терористів та їхніх лідерів."
 socitaly.26.a: "Ми їх дістанемо..."
 
 socitaly.27.t: "Санфедисти підривають поїзди в [attack_state.GetName]!"
 socitaly.27.d: "Нео-Санфедисти підірвали кілька бомб на залізничних коліях в регіоні [attack_state.GetName], що призвело до втрати багатьох вагонів поїздів і смертей безлічі невинних людей."
 socitaly.27.a: "Чортові терористи."
 
 socitaly.28.t: "Санфедисти бомблять казарми в [attack_state.GetName]"
 socitaly.28.d: "Минулої ночі військові казарми в регіоні [attack_state.GetName] були атаковані санфедистами, що призвело до безлічі жертв. Гвардійці пообіцяли жорстоко помститися терористам за таке мерзенне діяння."
 socitaly.28.a: "Ми їх дістанемо..."
 
 socitaly.29.t: "Ватажки Санфедистів спіймані!"
 socitaly.29.d: "Сьогодні вранці деякі з лідерів руху Нео-Санфедистів були спіймані силами Гвардії. Це завдало величезного удару під силу терористів. Незабаром ми очистимо країну від цих виродків."
 socitaly.29.d.last: "Сьогодні вранці останній лідер руху Нео-Санфедистів був спійманий силами Гвардії. Це поклало край католицькому тероризму. Особливо жорстока смерть останнього з їхніх ватажків надовго відіб'є бажання провертати подібні трюки."
 socitaly.29.a: "Чим швидше, тим краще!"
 socitaly.29.b: "Нарешті!"
 
 socitaly.30.t: "Санфедисти отримують допомогу ззовні"
 socitaly.30.d.: "До нас дійшли новини про те, що Папа спонсорує діяльність християнських терористів у нас у країні. Ця шокуюча новина викликала обурення всього народу та політиків Республіки. Багато з них вимагають помсти за сотні терористів, які невинно загинули від рук. Але дехто все ще сумнівається, чи ми готові вести війну з півднем."
 socitaly.30.a: "Знищимо розсадник терористів!"
 socitaly.30.b: "Всьому свій час."
 
 socitaly.31.t: "Санфедисти згуртувалися навколо Папи"
 socitaly.31.d: "Папа [PAP.GetLeader] звернувся із закликом до віруючих Санфедистів, і вони відповіли у великій кількості, піднявши війська в Центральній Італії за нашими кордонами. Очевидно, вони планували це протягом деякого часу, і [PAP.GetNameDef] забезпечує їхню підготовку та обладнання. Схоже, ми недостатньо швидко знайшли їхніх ватажків."
 socitaly.31.a: "Це нічого не змінить"
 
 socitaly.32.t: "Політика стосовно церкви"
 socitaly.32.d.radsoc: "Хоча Італійська соціалістична партія бажає працювати з церквою, наша підтримка руху священиків-робітників створила неоднозначну реакцію серед віруючих. Деякі з них стверджують, що ми перекручуємо суть християнства для того, щоб прив'язати його до нашої промислової програми, а також сумніваються в ефективності мотивації робітників Святим Письмом. Деякі члени уряду також побоюються, що цей опір дозволить Папству використати його у своїх цілях, коли прийде час нам вступити у війну з Меццоджорно."
 socitaly.32.d.synd: "Хоча політика Синдикалістського союзу полягала в ігноруванні справ церкви, багато членів нашого уряду вважають, що наша підтримка руху священиків-робітників порушила наше традиційне невтручання. Більше того, вона викликає неоднозначну реакцію у віруючих у нашій країні. Деякі з них стверджують, що ми перекручуємо суть християнства для того, щоб прив'язати його до нашої промислової програми, а також сумніваються в ефективності мотивації робітників Святим Письмом. Деякі члени уряду також побоюються, що цей опір дозволить Папству використати його у своїх цілях, коли прийде час нам вступити у війну з Меццоджорно."
 socitaly.32.a: "Жорстко придушити цей опір."
 socitaly.32.b: "Зменшити нашу підтримку - рух має бути добровільним."
 
 socitaly.33.t: "Справи економіки"
 socitaly.33.d: "Останні роки наша економіка сильно страждає. І хоча ми багато зробили з часів громадянської війни, багато ще можна зробити. На порядку денному два плани дій. Перший, запропонований християнськими соціалістами, передбачає ставку на міські комуни та децентралізацію промисловості. Другий план, запропонований націонал-синдикалістами, повністю відрізняється. Передбачається створити Комітет з розвитку промисловості, який вказуватиме комунам і підприємствам, як їм потрібно розвиватися."
 socitaly.33.a: "Підтримати децентралізацію."
 socitaly.33.b: "Підтримати Комітет."
 
 socitaly.34.t: "Реформа гвардії"
 socitaly.34.d: "Червона гвардія є кістяком нашої армії з часів громадянської війни. Організовані як місцеве ополчення вони отримують підтримку від держави. Однак деякі вважають, що необхідно створити централізовану Червону Армію. Багато червоногвардійців з підозрою поставилися до цієї пропозиції."
 socitaly.34.a: "Підтримати добровольців-червоногвардійців."
 socitaly.34.b: "Створити Червону армію."
 
 socitaly.35.t: "Військові дослідження"
 socitaly.35.d: "Тепер, коли ми маємо Червону армію, ми маємо заглибитися у військові дослідження. У нас є електроніка, танки та ядерна теорія. Чому ми віддамо перевагу?"
 socitaly.35.a: "Передовим електронним дослідженням."
 socitaly.35.b: "Розвитку танкових досліджень."
 socitaly.35.c: "Ракетобудуванню та ядерним дослідженням."

 socitaly.38.t: "Видача суднобудівних контрактів"
 socitaly.38.d: "Ми маємо дві верфі, що належать і керовані профспілками, які хоча отримати урядові контракти. Одна з них, 'Кантієрі Навалі Ріуніті', спеціалізується на невеликих кораблях, тоді як інша, 'Кантієрі Навалі Ліворно', в основному будує великі бойові кораблі. Ми повинні вибрати, що нам більше потрібно."
 socitaly.38.a: "Кантієрі Навалі Ріуніті."
 socitaly.38.b: "Кантієрі Навалі Ліворно."
 
 socitaly.40.t: "Італія єдина!"
 socitaly.40.d: "Нарешті, полум'я революції захлеснуло всю Італію. Цього дня стане національним святом нового єдиного італійського народу. Нехай всі радіють цій довгоочікуваній події."
 socitaly.40.a: "Viva Italia!"
 
 socitaly.41.t: "П'ятий з'їзд"
 socitaly.41.d: "Сьогодні розпочався П'ятий з'їзд нашої Соціалістичної Республіки. Делегати від усіх комун та профспілок прибули до столиці для обговорення нагальних питань. Цей з'їзд стане особливим, адже він уперше проводиться у Римі та вперше проводиться в об'єднаній Італії. По всьому Риму йдуть святкові ходи на честь цього."
 socitaly.41.a: "Ну, за роботу!"
 
 socitaly.42.t: "Доля Папи"
 socitaly.42.d: "Першим питанням на порядку денному стало питання долі Папи Римського. Християнські Соціалісти хочуть просто дати йому спокій. Синдикалісти хочуть посадити на престол Святого Петра Папу-соціаліста. Націонал-синдикалісти взагалі борються за вигнання Папи і знищення Папства як такого. Що нам робити?"
 socitaly.42.a: "Не лізти у справи церкви."
 socitaly.42.b: "Посадити на престол Червоного Папу."
 socitaly.42.c: "Вигнати Папу!"
 
 socitaly.43.t: "Внутрішня політика"
 socitaly.43.d: "Наступне питання – що робити з усіма дисидентами у нашій республіці. Не все ще нас підтримують. особливо у півдні. Християнські Соціалісти наполягають на тому, що цькування інакодумців лише відволікатиме від розвитку країни та комун. Синдикалісти впевнені, що пропаганда досягнень соціалізму наставить всіх незадоволених на істинний шлях. Ну а щодо націонал-синдикалістів, то вони пропонують організувати МЗС і розпочати вилов усіх дисидентів та їх подальший розстріл. Що ж ми виберемо?"
 socitaly.43.a: "Дисиденти – не проблема."
 socitaly.43.b: "Посилити прореспубліканську пропаганду."
 socitaly.43.c: "Заарештувати дисидентів та їх спільників!"
 
 socitaly.44.t: "Місце Італії на світовій арені"
 socitaly.44.d: "Останнім питанням на порядку денному стало питання місце Італії на світовій арені. З того часу, як ми об'єднали Італію, виникала потреба вийти у світ. Націонал-синдикалісти вважають, що ми маємо поширювати революцію у всьому світі, а синдикалісти обмежуються лише Європою. З іншого боку, християнські соціалісти вважають, що необхідно зосередитися на будівництві італійського соціалізму та допомоги членам Інтернаціоналу."
 socitaly.44.a: "Будуємо соціалізм у себе."
 socitaly.44.b: "Європу чекає революція."
 socitaly.44.c: "Ми розпалимо полум'я світової революції."
 
 socitaly.45.t: "Перемога Італійської соціалістичної партії"
 socitaly.45.d: "Союз християнських соціалістів набрав більшість голосів і тепер стоїть на чолі нашої держави. Залишилось питання про те, хто стане на чолі держави. Наші кандидати: товариш Оліндо Вероніччі, товариш Джитано Сальвеміні, товариш Джузеппе Роміта та товариш Джакомо Маттеотті. Кого ми оберемо?"
 socitaly.45.a: "Вітаю, товаришу Верониччі!"
 socitaly.45.b: "Вітаю, товаришу Роміта!"
 socitaly.45.c: "Вітаю, товаришу Сальвеміні!"
 socitaly.45.e: "Вітаю, товаришу Маттеотті!"
 
 socitaly.46.t: "Перемога Союзу синдикалістів"
 socitaly.46.d: "Союз синдикалістів набрав більшість голосів і тепер стоїть на чолі нашої держави. Залишилось питання про те, хто стане Генсеком. Наші кандидати: товариш Джузеппе ді Вітторіо, товариш Алчесте де Амбріс, товариш Пальміро Тольятті та товариш Анджело Таска. Кого ми оберемо?"
 socitaly.46.c: "Вітаю, товаришу ді Вітторіо!"
 socitaly.46.e: "Вітаю, товаришу Тольятті!"
 socitaly.46.b: "Вітаю, товаришу Таска!"
 socitaly.46.a: "Вітаю, товаришу де Амбріс!"
 
 socitaly.47.t: "Перемога Союзу націоналістів"
 socitaly.47.d: "Союз націонал-синдикалістів набрав більшість голосів і тепер стоїть на чолі нашої держави. Слід очікувати мілітаризацію та радикалізацію країни під керуванням нового Генсека."
 socitaly.47.a: "Вітаю, товаришу Муссоліні!"
 socitaly.47.b: "Вітаю, товаришу Б'янчі!"
 
 socitaly.48.t: "Немає більшості!"
 socitaly.48.d: "Жодна із фракцій Конгресу не набрала більшості голосів. Уряд зупинився, ситуація в країні розпалюється. Фракції намагаються дійти будь-якого компромісу."
 socitaly.48.a: "Ми маємо піти на компроміс."
 
 socitaly.49.t: "Коаліція Союзу синдалістів та ІСП"
 socitaly.49.d: "Щоб не допустити підвищення Союзу Націоналістів, решта фракцій погодилася утворити коаліцію і сформувати уряд. Пальміро Тольятті залишиться на посаді президента, а Джузеппе Маттеотті стане головою Конгресу."
 socitaly.49.a: "Краще, ніж нічого."
 
 socitaly.50.t: "Ватиканський бранець"
 socitaly.50.d: "Його Святість замкнувся у Ватикані, як робили його попередники за часів королівства. Він відмовляється визнавати нашу владу над Італією, але все, що він може робити з Ватикану – бурчати на нас. Чи маємо ми забути про нього, обрати лояльного нам Папу-соціаліста або просто вигнати його?"
 socitaly.50.a: "Вигнати Папу."
 socitaly.50.b: "Нехай конклав обере нового Папу."
 socitaly.50.c: "Нехай бурчить."
 
 socitaly.51.t: "Папський Конклав розпочався"
 socitaly.51.d: "Папський конклав почався. Святий Престол було поінформовано, що ми бажаємо бачити Папу-соціаліста. Вибори займуть кілька днів."
 socitaly.51.a: "Не сумніваємось у їх виборі."
 
 socitaly.52.t: "Новий Папа"
 socitaly.52.d: "Після багатьох днів суперечок, Конклав обрав Ахілла Ленарта, Папою Іоанном XXIII."
 socitaly.52.a: "Слава!"
 
 socitaly.53.t: "Вигнання Папи"
 socitaly.53.d: "Ми вирішили, що Папі немає місця в нашому суспільстві, і що його буде вигнано. Нас не цікавить, куди він попрямує, але в Італії йому більше не радіють!"
 socitaly.53.a: "Геть звідси!"
 
 socitaly.54.t: "Папа прибуває до держави [Root.GetNameDef]"
 socitaly.54.d: "Сьогодні Папа нарешті прибув до держави [Root.GetNameDef], шукаючи притулку від синдикалістів, які вигнали його з Риму. Величезні натовпи народу вже вишикувалися, щоб привітати Святого Отця. Йому було дано добро залишитися в країні на правах почесного гостя так довго, як він забажає."
 socitaly.54.a: "Вам завжди раді, падре!"
 
 socitaly.65.t: "Ватиканська комуна"
 socitaly.65.d: "Нещодавно ми провели плідну зустріч із Папою. У Базиліці Святого Петра буде створено маленьку комуну, названу Ватиканською, яка буде незалежною від нашої республіки. Папа визнає нашу легітимність, а отже, і всі католики світу повинні визнати нас. Сьогодні сонце світить нам."
 socitaly.65.a: "Дякую, падре."
 
 socitaly.66.t: "Революційний ірредентизм"
 socitaly.66.d: "У світі залишилося безліч наших братів, які страждаю від гніту окупації та гніту імперіалістів. Деякі пропонують допомогти нашим братам в Австрії, деякі також наполягають і на Мальті. Націонал-синдикалісти ж виступають за створення Великої Італії та об'єднання всіх італомовних земель."
 socitaly.66.a: "Допоможемо нашим братам в Австрії."
 socitaly.66.b: "Мальтійські брати також чекають на допомогу."
 socitaly.66.c: "Соціалізм неможливий без Великої Італії."
 
 socitaly.67.t: "Нові землі"
 socitaly.67.d: "Якийсь час тому ми звільнили наших братів. Тепер, коли нові землі потрапили до нас у руки, ми повинні заявити на весь Інтернаціонал, що ми люто зберігатимемо ідеали революції на цих землях."
 socitaly.67.a: "Avanti Italia!"
 
 socitaly.68.t: "Суд над реакціонерами"
 socitaly.68.d: "Тепер, коли ми перемогли, корупційні політики італійської республіки та сицилійські тирани чекають на суд. Постало питання про те, що з ними робити. Дехто пропонує бути поблажливим і просто позбавити їх свободи. Радикали ж вимагають страчувати їх у науку іншим. І рішенням суду стало... "
 socitaly.68.a: "Ми й так перемогли, до чого зайва кров?"
 socitaly.68.b: "Зробіть із них приклад іншим."
 
 socitaly.69.t: "Що робити з королівськими палацами?"
 socitaly.69.d: "Тепер, коли південь скорився нам, і полум'я революції несе світло його мешканцям, постало питання про те, що робити з багатьма палацами місцевої аристократії. Дехто вважаю, що ми маємо віддати їх у власність місцевих комун, інші ж пропонують державі зробити з них свої штаби. Радикали ж пропонують зробити з палаців молодіжні табори для підлітків."
 socitaly.69.a: "Віддайте комунам."
 socitaly.69.b: "Зробіть із них штаби."
 socitaly.69.c: "Зробіть із них табори."
 
 socitaly.70.t: "Опір секуляризації"
 socitaly.70.d: "Ми змогли подарувати Італії революцію, але наші ідеї секуляризації не мають успіху. У багатьох новозавойованих землях влада Папи вважається більш авторитетною, ніж наша. Люди активно опираються нашим церковним реформам і гальмують революцію в Італії."
 socitaly.70.a: "Вони зрозуміють нас, згодом..."
 
 socitaly.71.t: "Християнський соціалізм дає свої плоди"
 socitaly.71.d: "Ми змогли подарувати Італії революцію, а наша політика християнського соціалізму лише підбадьорює людей переходити на наш бік. І хоча ще існує опір нашим реформам, більшість народу на нашому боці."
 socitaly.71.a: "Слава Богу!"
 
 socitaly.72.t: "Земельна реформа на Півдні"
 socitaly.72.d: "Тепер, коли південь у наших руках, ми можемо провести земельну реформу та звільнити південних фермерів від гніту поміщиків. Земля на півдні буде націоналізована та перерозподілена між усіма фермерами. Також, на місці буде створено відповідні аграрні синдикати, щоб прискорити процес реформ."
 socitaly.72.a: "Переламаємо ланцюги!"
 
 socitaly.73.t: "Індустріалізація півдня"
 socitaly.73.d: "Південь завжди був відсталим щодо індустріалізації. Однак тепер ми тут маємо владу і ми виправимо це непорозуміння. Ми повинні знищити різницю у житті півдня та півночі, розпочавши масштабну програму індустріалізації."
 socitaly.73.a: "Прогрес йде на південь."
 
 socitaly.74.t: "Синдикалізація економіки"
 socitaly.74.d: "Після об'єднання Італії постало питання, як нам привнести синдикалістичну економіку на новоприєднані землі. Дехто вважає, що ми маємо активно створювати місцеві синдикати. Інші впевнені, що найлегший спосіб – провести колективізацію господарства. І нарешті, треті вважають, що ми маємо створювати робітничі кооперативи, особливо спрямовані на розвиток нашого ВПК."
 socitaly.74.a: "Синдикати."
 socitaly.74.b: "Колективізація."
 socitaly.74.c: "Робочі кооперативи."
 
 socitaly.75.t: "Нові комуни"
 socitaly.75.d: "Тепер, коли вся Італія під нашим контролем від Ломбардії до Сицилії створюються нові революційні комуни. Ці комуни стануть новими соціальними центрами у регіонах та базами для поширення нашої ідеології серед народу."
 socitaly.75.a: "Lunga Vita ai Comuni."
 
 socitaly.76.t: "Опір соціальним реформам"
 socitaly.76.d: "З самого об'єднання, багато хто став чинити опір нашим соціальним реформам. Зокрема, реакціонери незадоволені тим, що ми надали права жінкам. Пройде ще багато часу, перш ніж італійське суспільство прийме наші ідеї."
 socitaly.76.a: "Чортові реакціонери."
 
 socitaly.77.t: "Міністерство Народної Безпеки допомагає нам"
 socitaly.77.d: "Міністерство Народної Безпеки нещодавно заарештувало купку зрадників-реакціонерів на півдні. Міністр хоче переконатися, що ніхто більше не наважиться виступити проти нашої влади."
 socitaly.77.a: "Поліція завжди на охороні закону."
 
 socitaly.78.t: "Заснована Fasci Siciliani"
 socitaly.78.d: "Цей рух виник у Сицилії в 1880-х роках. І хоча реакціонери придушили цих соціалістів, їхня спадщина жива досі. Вони боролися за справжні ідеали революції. Ентузіасти вирішили відродити цей рух, щоб допомогти нам поширити соціалізм у Сицилії."
 socitaly.78.a: "Хай живе соціалізм!"
 
 socitaly.79.t: "Виставка досягнень Революції"
 socitaly.79.d: "Соціалістична Республіка Італія виникла 1919 року, але громадянська війна залишила лише руїни від усього регіону. Тепер, коли ми знову об'єднали наші землі, настав час показати людям, через що ми пройшли, що втратили і що придбали. Святкуючи перемогу синдикалізму над імперіалістами, народ відчується нашими ідеями і стане на наш бік."
 socitaly.79.a: "Хай живе республіка!"
 
 socitaly.80.t: "Жінки у політиці"
 socitaly.80.d: "І хоча ми вже давно дали жінкам право голосувати та обиратися, лише з об'єднанням Італії всі італійки змогли насолодитися нашими реформами. Від місцевих комун до Національного Конгресу жінки починають займати крісла політиків. Багато хто з них все ще недосвідчений, але наша республіка навчить їх усьому."
 socitaly.80.a: "Чудово."
 
 socitaly.84.t: "Жіночі дивізії"
 socitaly.84.d: "Ми дозволили жінкам добровільно служити в армії, і результат не змусив на себе чекати: багато італійок побігли записуватися в оборонні війська. Базується у місті Ліворно. Ці жінки назвали свою дивізію "Дивізією Просперо", на честь політика, який проштовхнув цей закон."
 socitaly.84.a: "Чудово."
 
 socitaly.85.t: "Рух священиків-робітників"
 socitaly.85.d: "Багато священиків приєдналися до цього руху, щоб бути ближчими до простих віруючих, працюючи разом з ними на заводах. Рух став дуже популярним і зблизив народ із церквою. Часом служби стали проводитися прямо посеред цеху, де робітники можуть послухати проповіді в перерві від роботи."
 socitaly.85.a: "Ісус був теслярем."
 
 socitaly.86.t: "Християнська асоціація італійських робітників"
 socitaly.86.d: "Християнська асоціація італійських робітників або 'Associazioni Cristiane dei Lavoratori Italiani' - найбільша в країні католицька профспілка, що діє по всій країні. Їхня мета - допомогти католикам жити і слідувати шляху християнського соціалізму. Не дивно, що ця асоціація тісно пов'язана з Конгресом."
 socitaly.86.a: "Ми йдемо стопами Ісуса."
 
 socitaly.87.t: "Архітектура футуризму"
 socitaly.87.d: ""Головний абсурд сучасної архітектури – вона надто зациклена на класиці та академічному стилі. Молоді та перспективні архітектори гублять свої таланти, сліпо дотримуючись лекалів. Ми повинні дати їм можливість проявити себе, мислити поза встановленими рамками. Міста мають стати виразом наших революційних ідей та авангардизму." Так звучить маніфест футуристичної архітектури. Останнім часом футуризм став особливо популярним у націонал-синдикалістів і, зокрема, у їхнього лідера Беніто Муссоліні, який бажає бачити Італію, побудовану в такому стилі."
 socitaly.87.a: "Майбутнє вже настало."
 
 socitaly.88.t: "Італійська асоціація культури та розваг"
 socitaly.88.d: "Італійська асоціація культури та розваг або 'Associazione Ricreativa e Culturale Italiana' - найбільше суспільство, яке відповідає за культурне дозвілля республіки. Засноване у 20-х роках у Флоренції, суспільство стоїть поза політикою та користується підтримкою народу. Його мета - зміцнити дружбу серед простого народу та підтримувати його культурне дозвілля. Тепер культура – ​​це не привілей еліти, а надбання всього народу. Опери, читальні зали, художні виставки – тепер це все доступно простим людям."
 socitaly.88.a: "Культуру - у маси!"
 
 socitaly.89.t: "Конгрес союзу італійок"
 socitaly.89.d: ""Чому революція дісталася лише половині населення? Ми всі анархісти, але ми також і жінки, і ми своїми руками почнемо нову гендерну революцію. Чи не з подачки чоловіків. Ми не боремося за якісь далекі ідеали, ми лише хочемо також поділити плоди революції з усіма. Ми такі ж люди, і не маємо все життя горбатитися на кухні! Ми хочемо померти вільними людьми, а не рабами революції!"\nТак закінчився виступ Ади Просперо – голови Конгресу Союзу Італійок – найбільшої жіночої асоціації в країні. Союз бореться за повну емансипацію жіночої статі, а Ада Просперо, зокрема, пропонує створити бойову дивізію, що складається з жінок-добровольців, які допоможуть нам об'єднати Італію."
 socitaly.89.a: "Подивимося."
 
 socitaly.90.t: "Чемпіонат 1937 року між Болонья та Торіно"
 socitaly.90.d: "Чемпіонат Італійської футбольної ліги підходить до фіналу. Торіно грає проти Болоньї. Бики проти псів. Болонья - явний фаворит сезону, хоча не можна списувати з рахунків Торіно та їхню сильну гру. Хто ж переможе цього року?"
 socitaly.90.a: "Хто ж?"
 
 socitaly.91.t: "Болонья перемагає!"
 socitaly.91.d: "Це був напружений матч, але з рахунком 2-1 Болонья обіграла Торіно і знову стала чемпіоном футбольної ліги. Все місто Болонья святкує перемогу своєї команди."
 socitaly.91.a: "Пси знову перемогли."
 
 socitaly.92.t: "Торіно перемагає!"
 socitaly.92.d: "Неймовірно, але Торіно обіграла Болонью із рахунком 1-0. Вперше в цьому десятилітті чинний чемпіон зазнав поразки. Місто Торіно зібралося, щоб відсвяткувати перемогу своєї команди."
 socitaly.92.a: "Бики – нові чемпіони!"
 
 socitaly.100.t: "Створення Cinecittà"
 socitaly.100.d: "Беніто Муссоліні оголосив про створення кіностудії Чинечитта неподалік Флоренції. За задумами архітекторів, Чинечитта має стати не просто студією, а справжнім кіномістечком. На відкритті Муссоліні сказав такі слова: 'Кіно - наша зброя проти капіталізму.'. Багато режисерів-початківців вже намагаються пробитися до складу студії, яку вже охрестили італійським Голлівудом."
 socitaly.100.a: "Кіно – зброя проти капіталізму."
 
 socitaly.101.t: "Смерть Філіппо Тураті"
 socitaly.101.d: "Сьогодні, у віці 79 років, великий політик Філіппо Тураті помер. Тураті був останнім із засновників Італійської соціалістичної партії. Його підтримка робітників з ранніх років існування республіки зробило товариша Тураті живою легендою. На похорон зібралися представники всіх політичних течій, щоби вшанувати його пам'ять."
 socitaly.101.a: "Його смолоскип згас."
 
 socitaly.102.t: "Флорентійський музичний травень"
 socitaly.102.d: "У місті Флоренції Вітторіо Гуї створив новий фестиваль, який був названий Флорентійський музичний травень або Maggio Musicale Fiorentino. Фестиваль присвячений концертним та оперним виставам, на які може потрапити будь-який бажаючий, незалежно від статусу та титулу. Фестиваль відкрили опери Джузеппе Верді. І хоча цей фестиваль - нововведення для нас, ми сподіваємося, що багато інших міст наслідують приклад Флоренції."
 socitaly.102.a: "Опера для народу."
 
 socitaly.103.t: "Енріко Фермі побудував "Pisa Pile-1""
 socitaly.103.d: "Енріко Фермі нещодавно завершив створення "Pisa Pile-1" - першого у світі ядерного реактора. Видатному вченому допомагали студенти місцевих університетів Піза. Поленница працює напівсили, але це доводить, що людство може підпорядкувати собі енергію атома."
 socitaly.103.a: "Товариш Фермі став новим стовпом прогресу."
 
 socitaly.104.t: "Енріко Фермі отримав Нобелівську премію"
 socitaly.104.d: "Енріко Фермі нещодавно отримав Нобелівську премію у галузі фізики за його роботу над вивченням радіоактивності. Фермі з самої громадянської війни працює професором у Пізі, йому належать багато публікацій у галузі ядерної фізики. Уся республіка святкує перемогу ще одного героя Італії."
 socitaly.104.a: "Герой республіки."
 
 socitaly.105.t: "Комуна Сан-Марино"
 socitaly.105.d: "Сан-Марино - найбільш довгоживуча республіка на Апеннінах. Релікт епохи міст-держав Сан-Марино пережило об'єднання Італії. Місто стало притулком для всіх нужденних. Останні вибори в Сан-Марино призвели до перемоги синдикаліста, який обійняв посаду капітана-регента. Він запевнив, що між нашими державами буде встановлена ​​тісна дружба."
 socitaly.105.a: "Вітаю, товариші!"
 
 socitaly.106.t: "Римський фестиваль джазу"
 socitaly.106.d: "Тепер, коли Рим – наша нова столиця, багато союзів музикантів з'їжджаються сюди на щорічний фестиваль джазу. Джаз прийшов до Італії в районі 1904 року під впливом американської музики. Один із таких музикантів, знаменитий американський джаз-виконавець, Луї Армстронг, був запрошений на фестиваль."
 socitaly.106.a: "Новий Рим - нова музика."
 
 socitaly.107.t: "Відродження 'Джиро д'Італія'"
 socitaly.107.d: "Тепер, коли Італія єдина, ми знову можемо запустити трасу Джіро д'Італія. Джиро д'Італія - ​​гоночні змагання, які проводилися з 1909 року до 1914 року, коли розпочався Вельткріг. Перегони стартують у Торіно, траса йде на південь до Неаполя до Барі та завертає на північ до фінішу у Мілані."
 socitaly.107.a: "Хай почнуться перегони!"
 
 socitaly.108.t: "Фаусто Коппі переміг на Джіро д'Італія"
 socitaly.108.d: "Гонщик Фаусто Коппі поставив новий рекорд історії гонок. 20-річний юнак став наймолодшим переможцем Джіро д'Італія. Його перемога принесла популярність режиму тренувань та дієті, заснованої на зернових (Інші гонщики харчувалися переважно червоним м'ясом)."
 socitaly.108.a: "Наші вітання."
 
 socitaly.109.t: "'Спартак' випущено в прокат"
 socitaly.109.d: "Чинечитта нещодавно випустила у прокат фільм 'Спартак', присвячений однойменному лідеру повстання гладіаторів у Стародавньому Римі. Критики відзначають величезну кількість масовки, її число сягає тисячі людей. Джіно Серві виконав головну роль. Фільм вже має успіх, кінотеатри ломляться від глядачів. Кінокартина безперечно має стати культовою класикою."
 socitaly.109.a: "Я – Спартак!"
 
 socitaly.110.t: "Товариш Інес Донаті"
 socitaly.110.d.ines_elected: "Інес Донаті, затята прихильниця Муссоліні та Біанчі, була обрана Гвардією генералом. Вона виявилася досить популярною серед солдатів, як чоловіків, так і жінок, і вона сяятиме маяком для всіх наших солдатів-жінок."
 socitaly.110.d.ines_promoted: "Інес Донаті, затята прихильниця Муссоліні та Біанчі, була призначена генералом. Вона виявилася досить популярною серед солдатів, як чоловіків, так і жінок, і вона сяятиме маяком для всіх наших солдатів-жінок."
 socitaly.110.a: "Вітаємо."
 
 socitaly.111.t: "Початок Культурної революції"
 socitaly.111.d: "Сьогодні в Римі Муссоліні заявив про початок культурної революції, яка покликана очистити Італію від згубного впливу капіталістичного світу. Футуризм поведе країну у майбутнє і завершить революцію."
 socitaly.111.a: "Італія має протистояти культурі капіталізму."
 
 socitaly.112.t: "Покінчити з минулим"
 socitaly.112.d: ""З усією нашою відданістю до ідей футуризму ми знищимо культ минулого, схиляння перед реліктами, педантизм та суворий академічний формалізм. Феодальна та капіталістична більше не в пошані. Соціалізму не потрібне минуле!""
 socitaly.112.a: "Минуле у минулому!"
 
 socitaly.113.t: "Спонтанна жорстокість"
 socitaly.113.d: "Голова Міністерства Народної Безпеки заявив, що спонтанна жорстокість, яка призвела б до смерті людини, не вважатиметься злочином, якщо ця людина - реакціонер. Ця заява стала каталізатором для масових погромів. Люди почали лінчувати всіх, кого підозрюють у зраді та реакціонерстві. Ніхто не знає, коли це закінчиться, але якщо така ціна винищення зрадників - ми її заплатимо!"
 socitaly.113.a: "Смерть реакціонерам!"
 
 socitaly.114.t: "Вогнище марнославства"
 socitaly.114.d: "У Флоренції відбулося масове спалення всього, що може нагадувати про марнославство капіталістів. Багато картин, книжки та інші витвори мистецтва, визнані неблагонадійними, були публічно спалені. Подібну акцію було проведено й у багатьох інших містах. Люди намагаються очистити себе від залишків минулого."
 socitaly.114.a: "Знищимо капіталізм."
 
 socitaly.115.t: "Викорінення реакціонерів"
 socitaly.115.d: "Деякі з наших міністрів є досить реакціонерно налаштованими. Так, вони заявляють про вірність республіці, але ми знаємо істину. Усіх реакціонерів мають вигнати з уряду! Вони лише паразитують на ідеалах соціалізму та таємно мріють повернути старі порядки. Ми цього не допустимо!"
 socitaly.115.a: "Ми не заплямуємо себе!"
 
 socitaly.116.t: "Руйнування церков"
 socitaly.116.d: ""Бога немає, а релігія - опіум для народу." - так закінчився черговий виступ генсека Муссоліні. Культурна революція дісталася і християнства. У рамках боротьби з релігією всі церкви будуть переобладнані в більш корисні заклади, а всі ознаки релігії будуть викорінені. Багато з них також буде знищено. Це зачепить як маленькі каплички, так і величезні кафедральні собори. Минув час релігійних упереджень!"
 socitaly.116.a: "Смерть забобонів."
 
 socitaly.117.t: "Звільнимося від бюрократії"
 socitaly.117.d: "Республіка за своєю натурою не бюрократична. Однак за стільки років життя, чиновники проникли як в уряд так і в життя простих робітників. Щоб переконатися, що бюрократи не диктують свою волю, ми змушуватимемо їх іноді працювати з усіма іншими."
 socitaly.117.a: "Переламаємо ланцюги!"
 
 socitaly.118.t: "Збірник цитат Беніто Муссоліні"
 socitaly.118.d: "В рамках культурної революції був виданий цитатник ідей і фраз Беніто Муссоліні, щоб кожен охочий міг будь-якої хвилини звернутися до слів нашого лідера та йти шляхом соціалізму."
 socitaly.118.a: "Які мудрі слова."
 
 socitaly.119.t: "Їжа майбутнього"
 socitaly.119.d: "В рамках культурної революції був виданий новий маніфест готування, щоб навіть таке повсякденне заняття, як їда, набув нової форми. Цікава наступна витримка: 'Більше ніякої пасти, оскільки вона призводить до ледарства', слова самого Муссоліні, 'поїдники спагетті не можуть вести країну до соціалізму'"
 socitaly.119.a: "Відчуй смак майбутнього!"
 
 socitaly.120.t: "Сила нашої армії"
 socitaly.120.d: "Армія стала дедалі важливішою, оскільки саме її плечах лежить захист революції. Вищі ешелони армії почали розуміти, що культурна революція змінить наше суспільство та принесе процвітання Італії."
 socitaly.120.a: "Армія захистить революцію."
 
 socitaly.121.t: "Руйнування маєтків"
 socitaly.121.d: "Ми знищили безліч маєтків колишньої аристократії на півдні. Сицилійці нарешті зрозуміли, що соціалізм – це шлях до майбутнього. Вони самі зголосилися знищувати маєтки, намагаючись покінчити з феодальним минулим."
 socitaly.121.a: "Смерть феодалізму!"
 
 socitaly.122.t: "Культ особистості Муссоліні"
 socitaly.122.d: "Навколо Муссоліні дедалі більше зростає культ особистості. Його харизма та пропаганда у ЗМІ створила образ шановного та шанованого лідера. Портрети Муссоліні висять по всій Італії."
 socitaly.122.a: "Все в ім'я Муссоліні!"
 
 socitaly.123.t: "Революційні фільми"
 socitaly.123.d: "Щоб створити нову культуру, ми маємо заборонити старі опери та інші твори. Натомість ми створимо індустрію фільмів, які загартують із нас нову націю. Муссоліні особисто продюсує амбітних молодих акторів, актрис та режисерів."
 socitaly.123.a: "Кіно принесе зміни у суспільство."
 
 socitaly.124.t: "Кінець культурної революції"
 socitaly.124.d: "Після трагічної смерті Муссоліні в авіакатастрофі товариш Біанчі тепер очолює нашу країну. Біанчі заявив про дострокове закінчення культурної революції. Деякі з найрадикальніших реформ, таких як боротьба зі спагетті, були скасовані."
 socitaly.124.a: "Муссоліні помер, а разом із ним і його культурна революція."
 socitaly.124.b: "Товариш Муссоліні пережив аварію і житиме."
 
 socitaly.126.t: "Повстання синдикалістських партизанів"
 socitaly.126.d: "Ми завжди підозрювали, що в підпіллі існувала організація синдикалістів, які готуються до дня, коли ми опинимося у стані війни з державою [SRI.GetNameDef]. Вони не дуже численні, але ми не очікували їхньої появи за лінією фронту, і вони вже встигли навести шуму по всій країні."
 socitaly.126.a: "Це нічого не змінить."
 
 socitaly.127.t: "Баланс сил в Італії"
 socitaly.127.d.ita: "Баланс сил на Італійському півострові був дуже тендітним з кінця громадянської війни; держава [SRI.GetNameDef] підтримувала хиткий світ зі своїми сусідами через розуміння того, що залучення французів у війну, напевно, викличе інтервенцію з боку німців та австрійців. З цієї причини будь-який конфлікт в Італії мав бути незалежним від зовнішніх сил. Тепер, коли держава [ITA.GetNameDef] втягнула своїх союзників у війну, ситуація офіційно змінилася: баланс порушено."
 socitaly.127.d.sic: "Баланс сил на Італійському півострові був дуже тендітним з кінця громадянської війни; держава [SRI.GetNameDef] підтримувала хиткий світ зі своїми сусідами через розуміння того, що залучення французів у війну, напевно, викличе інтервенцію з боку німців та австрійців. З цієї причини будь-який конфлікт в Італії мав бути незалежним від зовнішніх сил. Тепер, коли держава [SIC.GetNameDef] втягнула своїх союзників у війну, ситуація офіційно змінилася: баланс порушено."
