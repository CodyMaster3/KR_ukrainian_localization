### Events ###
### Fourth Congress ###
 socitaly.2.t: "Муссоліні та Хартія тоталітаризму"
 socitaly.2.d: "Коли він від'їжджав до Британії, ми думали, що саміт Муссоліні та Мослі буде просто дипломатичною зустріччю, сповненою люб'язностей і дипломатії. Натомість Муссоліні пішов далі і поставив свій підпис під останнім винаходом Мослі - \"ідеологією тоталітаризму\". Деякі наївні функціонери вважають, що нічого не змінилося: Муссоліні з самого початку підписався під фашистською ідеологією і Фашистським маніфестом 1919 року, і той факт, що у нього тепер є міжнародні союзники, нічого не змінює на внутрішньому фронті. Однак, це була ще одна широко розрекламована автономна дія без схвалення президента, що ускладнило позицію президента Джульєтті, оскільки, порушуючи конституційну норму, призначаючи Муссоліні, він нібито призначав \"президентський кабінет\", який діяв за його наказом.\n\nЗ наближенням виборів 1936 року здається, що перебування Джульєтті на посаді президента може наближатися до кінця, оскільки, відштовхнувши більшість поміркованих своїм порушенням конституційної норми і втративши значну частину позицій на користь своєї передбачуваної маріонетки Муссоліні, він не зможе найближчим часом здобути добру волю для призначення іншого президентського кабінету."
 socitaly.2.a: "Як ми тепер формуватимемо уряд?"

 socitaly.3.t: "Вибори 1936 року"
 socitaly.3.d: "З конституцією 1920 року, яка створила однопалатний парламент, сформований з кандидатів, обраних як від профспілок, так і шляхом народного голосування, парламент соціалістичної республіки завжди був чимось на кшталт безладу. Однак він ніколи не був таким безладним, як сьогодні.\n\nЗдається, що профспілки втратили ще більше позицій, ніж очікувалося: вони втратили значну частину підтримки як парламентських акціоністів, так і фашистів, і вперше в історії соціалістичної республіки відверто втратили абсолютну більшість. У нових умовах президент Джульєтті спробував повернутися до своєї ролі конституційного глави держави, а потім спробував сформувати парламентський уряд. Однак через те, що профспілки звинуватили його в поганих результатах, а акціоністи відмовилися працювати під керівництвом президента, який порушив конституційні норми, призначивши націоналістичний уряд, переговори незабаром зайшли в глухий кут. Хоча шлях до працездатного уряду ще може бути, для Джульєтті, безумовно, немає шляху вперед."
 socitaly.3.a: "Переговори мають розпочатися якнайшвидше, ми не хочемо ще одних виборів!"

 socitaly.4.t: "Новий компроміс"
 socitaly.4.d: "Зрештою, попри те, що його мандат тривав до 1938 року, Джульєтті подав у відставку з посади президента. Це сприяло відновленню переговорів: Муссоліні позиціював себе як людину, яка просто виконувала свій патріотичний обов'язок, очоливши \"президентський кабінет\" у 1934 році, і хоча це не викликало жодних симпатій у парламентських акціоністів, цього було достатньо, щоб профспілки підтримали його кандидатуру на посаду президента — особливо, коли він пообіцяв призначити на посаду прем'єр-міністра Анджело Таску, який підтримував профспілки, у разі обрання його на цю посаду. І він був обраний: його першим кроком на посаді президента було, звичайно, призначення нового уряду Таски.\n\nЦе не означає, що стабільність повернулася, далеко не так. Захоплення профспілок Муссоліні як людиною години швидко зникло, коли стало зрозуміло, що Муссоліні став ще більш агресивним у зміцненні своєї президентської влади. Зараз, схоже, відбувається щось на кшталт перетягування каната між Муссоліні і профспілковим керівництвом, які прагнуть зламати владу один одного, а посередині знаходяться активісти, які сподіваються проскочити між двома сторонами і відновити парламентські повноваження, поки два гіганти італійської політики калічать один одного.\n\nФасад єдності буде підтримуватися, поки революція триває, але як тільки на півострові відбудеться революція, дим розвіється, і хтось постане з попелу, щоб побудувати нову Італію."
 socitaly.4.a: "Звідси будується майбутнє Італії."

 socitaly.5.t: "Новий парламентський уряд"
 socitaly.5.d: "Конфлікт між профспілками та президентською владою призвів до значних втрат з обох сторін, і виявилося, що жодна з них не є достатньо сильною, щоб утримувати уряд. Єдиним варіантом працездатної виконавчої влади виявилися акціоністи, і, незважаючи на сильну взаємну недовіру між Росселлі та Муссоліні, постійні напади фашистів та критику з боку профспілок, президент зрештою був змушений призначити Росселлі прем'єр-міністром. Як довго протримається така виконавча влада, сформована за відсутності об'єднаної опозиції, а не фактичної більшості, ще належить з'ясувати."
 socitaly.5.a: "Удачі, Росселлі"

 socitaly.6.t: "Новий синдикалістський уряд"
 socitaly.6.d: "Зі зміною політичної рівноваги виявилося, що профспілки стали єдиною силою, здатною сформувати уряд, незважаючи на постійне фашистське втручання. На свій превеликий жаль, Після того, як інші сили зазнали поразки, Муссоліні був змушений призначити Таску прем'єр-міністром. Наразі при владі перебуває сильний союзний уряд, і фашисти, безсумнівно, будуть боротися до останнього, щоб отримати контроль над урядом, тож боротьба ще не закінчилася."
 socitaly.6.a: "Щасти тобі, Таска."

 socitaly.7.t: "Новий президентський уряд"
 socitaly.7.d: "Поки інші фракції сильно страждали від вогню чорносорочечників, Муссоліні, схоже, нарешті зміг призначити свого близького союзника де Амбріса на посаду прем'єр-міністра. Конфлікт ще далекий від завершення, оскільки як профспілки, так і активісти готуються до повалення виконавчої влади, але наразі фашисти контролюють і президентську владу, і уряд."
 socitaly.7.a: "Щасти, де Амбріс"

 socitaly.8.t: "Післявоєнні вибори"
 socitaly.8.d: "Тепер, коли Італія нарешті об'єдналася, різні політики по всій країні голосно вимагають проведення нових виборів, які повинні включати нещодавно звільнені території. На теоретичному рівні всі погоджуються, що ці землі повинні мати право впливати на уряд Соціалістичної республіки - і фактично, режим реконструкції на цих територіях означає, що ці нові вибори означатимуть цілковиту перемогу чинного уряду, що виведе країну з постійної нестабільності, яка переслідує її з 1936 року. У профспілок, акціоністів і фашистів є ще місяць, щоб пограти у свої силові ігри, після чого вони напевно рознесуть один одного в пух і прах."
 socitaly.8.a: "Побачимо, хто переможе"

 socitaly.9.t: "Сонце майбутнього"
 socitaly.9.d.r: "Нарешті відбулися перші повоєнні вибори. Виборчі дільниці були відкриті по всій країні, хоча в деяких невідновлених районах голосування було суттєво обмежене — на превеликий жаль для чинного уряду акціоністів, який сподівався використати ці вибори, щоб довести демократичний характер соціалістичної республіки. Проте, нещодавня спроба розширити виборче право в цих регіонах виявилася успішною грою для акціоністів, які в підсумку стали великими переможцями на цих виборах. Незважаючи на втручання чорних сорочок і перевагу над кандидатами, обраними від профспілок (з низкою симпатиків, які також прийшли з цих рядів), акціоністи тепер напевно стануть лідерами першого післявоєнного уряду.\n\nОдразу ж було досягнуто домовленості з профспілками про імпічмент Муссоліні, президент відчув провал президентського проєкту, подав у відставку і швидко покинув країну. Замість нього парламент призначив Росселлі, який, хоча і виступає проти надзвичайних повноважень президента, вирішив зберегти ці повноваження до повного відновлення конституційного ладу."
 socitaly.9.d.s: "Нарешті відбулися перші повоєнні вибори. Виборчі дільниці були відкриті по всій країні, хоча в деяких невідновлених районах голосування було суттєво обмежене — те, що чинний союзний уряд вважав за необхідне. Уряд також зміг тримати чорносорочечників на відстані під час виборів, і ці два фактори, разом узяті, поставили в глухий кут як парламентаріїв, так і прихильників президентства, а кандидати від профспілок повернули собі абсолютну більшість, яку вони втратили в 1934 році. Справді, профспілки стали великими переможцями цих перших виборів, хоча їхні внутрішні розбіжності майже звели це нанівець.\n\nЄдине, в чому вони були одностайні, — це негайний крок до імпічменту Муссоліні, президент відчув провал президентського проєкту, пішов у відставку і швидко залишив країну. Невдовзі спалахнув конфлікт щодо його наступника: дехто висловлювався за повне відновлення інституту президентства, але консенсус склався на користь напівпрезидентської моделі. Зрештою, прем'єр-міністр Таска вийшов з глухого кута, запропонувавши колишньому президенту Джульєтті тимчасово обійняти цю посаду, поки не буде знайдено кращого кандидата. Цей крок, можливо, знищив надію Таски залишитися на чолі уряду після обрання нового кандидата, але він захистив верховенство профспілок над урядом."
 socitaly.9.d.t: "Нарешті відбулися перші повоєнні вибори. Виборчі дільниці були відкриті по всій країні, хоча в деяких невідновлених районах голосування було суттєво обмежене — що Муссоліні повністю підтримав. Дійсно, поки армія була зайнята умиротворенням звільнених територій, чорносорочечники могли вільно розгулювати країною, що призвело до значного зміщення результатів виборів на користь фашистів. Хоча вони не отримали абсолютної більшості, фашисти стали найбільшою парламентською фракцією, а внутрішні розбіжності між профспілками та активістами означають, що жоден виклик правлінню Муссоліні навряд чи буде успішним.\n\nЗдобувши цю гучну перемогу, Муссоліні може вільно продовжувати свою \"фашистську революцію\" — хоча йому, можливо, доведеться приборкати власних чорносорочечників, перш ніж вони стануть надто великою проблемою для його виконавчої влади."
 socitaly.9.a: "Чудовий день для демократії!"
 socitaly.9.b: "Яке повернення!"
 socitaly.9.c: "До чого це призведе?"

 socitaly.11.t: "Пакт про мир?"
 socitaly.11.d: "У той час як нинішній уряд підтримує радикальну риторику і насильство, що зростає на внутрішньому фронті, профспілкові лідери і лідери чорних сорочок разом уклали угоду про тимчасовий мир між двома фракціями. Вони вважають, що кожен повинен зробити все можливе, щоб довести нашу революцію до кінця, тому дрібні чвари повинні бути відкладені на невизначений термін.\n\nЗвісно, насправді цей \"пакт про умиротворення\", швидше за все, не матиме значення для встановлення миру в країні, і відставка уряду, швидше за все, дасть парламентській опозиції необхідну зброю, щоб сформувати свій власний уряд. Однак, ідея внутрішнього миру є дуже популярною, і протидія пакту буде розглядатися як ознака посилення бойових дій."
 socitaly.11.a: "Давайте домовимося"
 socitaly.11.b: "Ми не можемо втрачати пильність!"

 socitaly.12.t: "Зростання бойовиків у чорних сорочках"
 socitaly.12.d: "Останнім часом чорносорочечники розширили спектр своїх операцій, розпочавши дії проти передбачуваних \"підривників і антиреволюціонерів\" — з явним наміром стримати владу профспілок. Оскільки вони користуються підтримкою президента за кулісами, громадська безпека навряд чи втрутиться проти них, але, схоже, профспілкове керівництво організовує групи \"пролетарської оборони\", які ми можемо спонсорувати: це могло б ефективно каструвати наступ чорносорочечників, але також було б кривавою справою."
 socitaly.12.a: "Ми нічого не можемо вдіяти"
 socitaly.12.b: "Клин клином вишибати!"

 socitaly.13.t: "Страйки проти Муссоліні"
 socitaly.13.d: "У прямій атаці на уряд соціалістичної республіки профспілкові лідери проголосили низку страйків проти керівництва президента Муссоліні, його ймовірних порушень конституції та дій чорносорочечників загалом. Хоча позиції президента нічого не загрожує, очевидно, що фасад єдності необхідно відновити... хоча сам Муссоліні, схоже, дотримується іншої думки."
 socitaly.13.a: "Ми повинні знайти порозуміння, поки ситуація не вийшла з-під контролю"
 socitaly.13.b: "Хіба ми не можемо їх просто ігнорувати...?"

 socitaly.14.t: "Конфлікт між президентом та урядом"
 socitaly.14.d: "Розбіжності в політиці президента Муссоліні та уряду, схоже, призвели до того, що ми дійшли до критичної точки. Оскільки Муссоліні спонсорує чорносорочечників та деякі інші антидемократичні рухи, прямо підриваючи стабільність виконавчої влади, парламент погрожує винести йому вотум недовіри, що покладе край його правлінню і прирече на провал президентський проєкт.\n\nВинесення такого вотуму є надуманим, але це свідчить про те, що президентська влада не може розраховувати на те, що вона може робити все, що їй заманеться, та ігнорувати волю інших гілок влади.\n\nХоча напруженість не буде по-справжньому розв'язана доти, доки уряд або Муссоліні не будуть змушені піти у відставку, криза може бути принаймні пом'якшена тимчасовим перемир'ям між ФРР та рештою країни. Звичайно, Муссоліні, схоже, має намір подвоїти зусилля, і ходять чутки, що \"президентський уряд\" вже готовий до призначення."
 socitaly.14.a: "Приведіть мені де Амбріса, будь ласка."
 socitaly.14.b: "Це було б божевіллям!"

 socitaly.15.t: "Статті проти президентства"
 socitaly.15.d: "Оскільки і президентство, і уряд перебувають у руках політиків ФРР, опозиція вирішила висловити свою незгоду зі станом справ у пресі. Після революції, більшість видань перебували в руках Національної федерації преси, а більшість інших журналів піддавалися цензурі відповідно до президентського указу, підписаного в 1921 році. Це дає профспілкам свободу і засоби для жорсткої критики президента, і протягом останніх тижнів вони почали справді впливати на уряд, оскільки громадська думка, здається, повертається проти Муссоліні і особливо де Амбріса.\n\nХоча радники президента виступають проти цього кроку, є спосіб тимчасово зупинити наступ на пресу: той самий президентський указ 1921 року про цензуру антисоціалістичних публікацій може бути використаний для припинення критики на адресу уряду, навіть якщо це триватиме лише кілька тижнів."
 socitaly.15.a: "Доведеться це витримати"
 socitaly.15.b: "Згідно з ДПР 153/1921..."

 socitaly.16.t: "Масові мітинги"
 socitaly.16.d: "Тисячі аплодують, коли Муссоліні виступає.\n\n\"Реакційні держави світу наближаються до свого кінця, оскільки пролетарська Італія підіймається, щоб вирвати у них свою свободу!\"\n\nЦе лише останнє з серії масових зібрань на підтримку президента, які Муссоліні розпалює, виголошуючи пафосні промови. З часом Муссоліні збирає дедалі більші натовпи, і чим більші ці натовпи, тим сильніше слова Муссоліні впливають на суспільну свідомість."
 socitaly.16.a: "Це початок культу особистості?"

 socitaly.17.t: "Підтримка бойових дій"
 socitaly.17.d: "В умовах війни за об'єднання Італії, що триває, широка громадська підтримка конфлікту стає звичним явищем, а Муссоліні є найбільш відвертим прихильником кампанії за об'єднання, і президентська влада пожинає плоди цього. Відчуття того, що велика італійська революція нарешті настала, пронизує всі верстви суспільства, але багато хто пам'ятає, що профспілки не змогли скористатися розпадом Італійської федерації в 1927 році, і тому переходять на бік Муссоліні."
 socitaly.17.a: "Італія переможе сили долі!"

 socitaly.18.t: "Зростання революційного запалу"
 socitaly.18.d: "Протягом останніх кількох тижнів італійське суспільство, здається, сповнилося почуттям відданості революції. Ми не знаємо, як саме це сталося, але, незважаючи на локальні спалахи антибюрократичних настроїв, це явно спричинило загальне зростання підтримки інститутів Соціалістичної Республіки. Сьогодні, коли Італія прокидається з новими силами, багато хто в країні більш ніж готовий зробити все можливе, щоб забезпечити справедливість і свободу, і вони знають, що цього можна досягти лише завдяки нам. Однак залишається без відповіді питання, як ці суспільні настрої будуть реалізовані на політичній арені."
 socitaly.18.a: "Президентство може виграти від цього!"
 socitaly.18.b: "Саме профспілки збудували цю революцію!"

### NeoSanfedisti ###
 
 socitaly.22.t: "Діяльність четників активізується"
 socitaly.22.d: "У той час як ми, можливо, завершили звільнення решти Італії, наші внутрішні вороги, очевидно, також нещодавно завершили об'єднання широкого антисоціалістичного фронту. Близько десятка незалежних антисоціалістичних ополчень з усієї країни нещодавно увійшли до складу Підпільного військового фронту, що дало їм кращу організацію і зробило їх в кілька разів ефективнішими проти нашого уряду. Це збіглося з новим наступом четників у тилу, і завдяки значним ресурсам, вкладеним у відбудову звільнених територій, вони виявляються небезпечно ефективним союзником проти будь-яких зовнішніх ворогів, яких ми ще маємо."
 socitaly.22.a: "Ми цього так не залишимо"
 
 socitaly.23.t: "Атака четників"

 socitaly.25.t: "Фабрику підірвано в [attack_state.GetName]!"
 socitaly.25.d: "Підпільний військовий фронт атакував фабрику в регіоні [attack_state.GetName], завдавши великої шкоди і забравши багато життів. На місці події працюють слідчі Республіканської гвардії, які стверджують, що вони ближче до того, щоб зловити ватажків католицьких терористів, ніж будь-коли раніше."
 socitaly.25.a: "Ми їх дістанемо..."
 
 socitaly.26.t: "Фабрику підірвано в [attack_state.GetName]!"
 socitaly.26.d: "Підпільний військовий фронт атакував військовий завод в регіоні [attack_state.GetName], завдавши значної шкоди і забравши багато життів. На місці події працюють слідчі Республіканської гвардії, які стверджують, що вони ближче до того, щоб зловити ватажків католицьких терористів, ніж будь-коли раніше."
 socitaly.26.a: "Ми їх дістанемо..."
 
 socitaly.27.t: "Залізниця підірвана в [attack_state.GetName]!"
 socitaly.27.d: "Підпільний військовий фронт підірвав серію бомб у регіоні [attack_state.GetName], завдавши значної шкоди залізниці, знищивши багато потягів і забравши життя незліченної кількості невинних людей."
 socitaly.27.a: "Чортові терористи."
 
 socitaly.28.t: "Казарми розбомблено в [attack_state.GetName]"
 socitaly.28.d: "Протягом ночі казарми Республіканської гвардії в [attack_state.GetName] були атаковані Підпільним військовим фронтом, бомба призвела до великих людських втрат і руйнувань. Республіканська гвардія пообіцяла помститися і планує знищити терористів і покласти край цій бійні."
 socitaly.28.a: "Ми їх дістанемо..."
 
 socitaly.29.t: "Ватажки Санфедистів спіймані!"
 socitaly.29.d: "Сьогодні вранці деякі з лідерів руху Нео-Санфедистів були спіймані силами Гвардії. Це завдало величезного удару під силу терористів. Незабаром ми очистимо країну від цих виродків."
 socitaly.29.a: "Чим швидше, тим краще!"
 
 socitaly.30.t: "Арешт маршала Кавільї"
 socitaly.30.d: "Коли сьогодні вранці поліція здійснила рейд на ймовірну базу бойовиків у південній частині провінції Кунео, вона не думала, що знайде там багато цікавого. Натомість, серед невеликої кількості монархічних партизанів вони знайшли маршала Кавілью, високопоставленого офіцера, якого вважають лідером четників.\n\nПеребуваючи в бігах з 1919 року, Кавілья був одним з найкращих італійських генералів у Першій світовій війні; під час громадянської війни його застало зненацька рішення Бадольо евакуювати королівський уряд на Сардинію, і він залишився в П'ємонті зі своїми роялістськими частинами, що опинилися в скрутному становищі. Звідти він з нуля побудував Підпільний військовий фронт, створивши багато проблем нашому уряду.\n\n Кавілья в наших руках, четникам було завдано смертельного удару."
 socitaly.30.a: "Це початок кінця."
 
 socitaly.40.t: "Італія єдина!"
 socitaly.40.d: "Нарешті, полум'я революції захлеснуло всю Італію. Цього дня стане національним святом нового єдиного італійського народу. Нехай всі радіють цій довгоочікуваній події."
 socitaly.40.a: "Viva Italia!"
 
 socitaly.41.t: "Вбивство Карло Росселлі"
 socitaly.41.d: "Повертаючись додому після нищівної промови проти Муссоліні в парламенті, Росселлі був побитий і викрадений, як ми вважаємо, загонами чорносорочечників, і підозрюється, що він вже мертвий, хоча його тіло ще не знайдено.\n\nЦе не перший випадок, коли фашисти вбивають політиків, незалежно від того, чи за наказом Муссоліні, чи ні, але вбивство такого високопоставленого діяча, який був головною політичною силою в Соціалістичній Республіці протягом останнього десятиліття, викликало масові протести по всій країні. Цього разу Муссоліні, можливо, відкусив більше, ніж зміг прожувати."
 socitaly.41.a: "This isn't ideal!"

 socitaly.42.t: "Змова проти Муссоліні"
 socitaly.42.d: "У Римі сьогодні відбувається таємна зустріч між Еміліо Луссу, лідером ветеранів війни, а нині партійним секретарем Партії дій, і військовим керівництвом країни. В умовах широкої опозиції режиму Муссоліні після вбивства Росселлі та пакету все більш авторитарних реформ, які, схоже, ось-ось мають пройти через парламент, Луссу закликає керівництво армії об'єднатися з ветеранами, щоб силою усунути Муссоліні від влади і роззброїти чорносорочечників, поки не стало надто пізно."
 socitaly.42.a: "Тоді ми згодні"
 socitaly.42.b: "Армія відмовляється підтримувати план!"

 socitaly.43.t: "Ветеранський переворот"
 socitaly.43.d: "Несподівано для руху, який нібито сформувався з \"окопної аристократії\", ветеранські асоціації сьогодні засудили фашистську диктатуру, рухаючись в унісон з армією, вони віддали наказ про загальну мобілізацію всіх \"працездатних чоловіків, вірних соціалізму і демократії\", які швидко захопили більшість міст країни.\n\nМуссоліні і де Амбріс були заарештовані, в той час як армія очікувала тривалих боїв, повний розвал ФРР призвів до того, що чорносорочечники пересувалися неорганізовано і були легко роззброєні.\n\nЕміліо Луссу швидко вийшов в ефір, щоб повідомити про падіння фашизму і свій прихід до влади, ставши президентом нового, демократично налаштованого режиму, який мав бути побудований на основі спадщини мученика Росселлі."
 socitaly.43.a: "За справедливість і свободу!"

 socitaly.44.t: "Моральна відповідальність"
 socitaly.44.d: "У своїй сьогоднішній промові в парламенті Муссоліні говорив про вбивство Карло Росселлі. Говорячи про звинувачення в його нібито причетності до вбивства, він запитав здивовану залу, чи наважиться хто-небудь застосувати проти нього статтю 47 Конституції та вимагати парламентського розслідування, а після відсутності відповідей взяв \"на себе і тільки на себе політичну, моральну та історичну\" відповідальність за клімат, що призвів до вбивства Росселлі. Він пообіцяв, що протягом 48 годин проблема \"заколоту і змов\" буде вирішена.\n\nРозлючена опозиція (яка тепер охоплювала більшу частину парламенту) обрала шлях Стародавнього Риму, покинувши парламент і відступивши на Авентинський пагорб на знак протесту проти фашистського режиму, щоб блокувати уряд до тих пір, поки він не буде змушений піти у відставку. Вони не врахували, що Муссоліні просто начхати на конституційний прецедент — навіть при розпущеному парламенті були прийняті спеціальні закони, розіслані виконавчі накази для ефективного придушення свободи преси протягом 48 годин, всі опозиційні партії були розпущені, а всі \"авентинські\" депутати вигнані з парламенту.\n\nКолишній президент Джульєтті, зокрема, прокоментував це: \"Коли я був президентом, парламент доставляв мені багато головного болю, а тепер йому дозволяють робити все, що йому заманеться\"."
 socitaly.44.a: "Ось так помирає свобода."

 socitaly.45.t: "Смерть фашистської революції"
 socitaly.45.d: "Без жодних кроків з боку фашистського уряду після смерті Росселлі, народне обурення вилилося у загальний страйк проти Муссоліні. Коли профспілки знову перейшли в наступ, президент спробував використати всю міць чорносорочечників проти них.\n\nОднак це наразило його на небезпеку військового перевороту, і після зустрічі з військовим керівництвом, на якій Муссоліні, можливо, попросив армію відкрити вогонь по профспілках, за які вони раніше боролися, а можливо, й ні, що призвело до ледь завуальованих погроз путчу з боку армії, і президент, і уряд пішли у відставку і залишили країну. Після цього армія закликала колишнього президента Джульєтті тимчасово скласти присягу, поки триватимуть переговори про більш постійний уряд. Залишившись без керівництва, як ФРР, так і чорносорочечники фактично розпалися за одну ніч."
 socitaly.45.a: "Новий початок"

 socitaly.46.t: "Муссоліні призначив новий уряд"
 socitaly.46.d: "Хоча Муссоліні, безумовно, не хвилювали наслідки справи Росселлі, він вважав її найбільш корисною для свого передбачуваного найближчого союзника, Альчесте де Амбріса.\n\nОбидва працювали разом протягом десятиліть, але де Амбріс завжди вважався занадто незалежним, як на смак Муссоліні. Це було дуже добре до появи Фашистських законів, тому що дозволяло продовжувати номінальне розділення між президентом і урядом, щоб заспокоїти опозицію. Зараз він є ще однією перешкодою на шляху Муссоліні.\n\nТак, де Амбріс був змушений піти у відставку у зв'язку з його невдачами у справі Росселлі, і був замінений ще більш близьким союзником в особі Пальміро Тольятті, особистого друга Муссоліні з перших днів Революції. Хоча ідеологічно він ще більш далекий від президента (очолював Комуністичну партію Італії до її фактичного злиття з ФРР у 1932 році), політично він набагато слабший, а це єдине, що зараз має значення. Звичайно, чорносорочечники (які цінували національний синдикалізм де Амбріса) не в захваті від цих змін."
 socitaly.46.a: "Це може привести до ескалації"

 socitaly.47.t: "Муссоліні застрелений!"
 socitaly.47.d: "Сьогодні сталася катастрофа — божевільна ірландка застрелила Муссоліні! Президент щойно вийшов з медичної конференції, коли Вайолет Гібсон вистрілила в нього. Жінку швидко знешкодили співробітники громадської безпеки, а Муссоліні врятувала армія хірургів з сусідньої конференції, проте в метушні було незрозуміло, чи отримав президент серйозні поранення, чи навіть був убитий. "
 socitaly.47.a: "Муссоліні мертвий!"
 socitaly.47.b: "Куля лише зачепила Муссоліні!"

 socitaly.48.t: "Путч чорносорочечників"
 socitaly.48.d: "Після вбивства Муссоліні, Тольятті став президентом, що було абсолютно несподівано і стало ключовим моментом у фашистській революції. Схоже, що спадщиною Муссоліні в русі стануть згубні наслідки його персонального проєкту, який, схоже, серйозно загрожував фашизму в цілому, адже Тольятті вже почав будувати мости зі старими ленінськими рухами та навіть з тим, що залишилося від профспілок, і призначив свого друга, відомого антифашиста Луїджі Лонго, прем'єр-міністром.\n\nФРР негайно поринула в хаос, коли стара Комуністична партія Італії пішла за Тольятті, натомість більша частина руху об'єдналася навколо колишнього прем'єр-міністра де Амбріса. Зараз чорносорочечники йдуть на Рим, щоб відновити хід фашистської революції, але чи зможуть вони увійти до міста, залежить від лояльності армії."
 socitaly.48.a: "Армія на боці Тольятті!"
 socitaly.48.b: "Чорносорочечники йдуть на Рим!"

 socitaly.50.t: "В'язень Ватикану"
 socitaly.50.d: "Його Святість замкнувся у Ватикані, як це робили попередні Папи за часів Італійського королівства. Він відмовляється визнати, що держава [SRI.GetNameDef] править Італією. Однак, поки він замкнений у Ватикані, він не може нічого зробити, окрім як здіймати галас."
 socitaly.50.a: "Папа! Скільки у нього дивізій?"
 
 socitaly.51.t: "Папський Конклав розпочався"
 socitaly.51.d: "Папський конклав почався. Святий Престол було поінформовано, що ми бажаємо бачити Папу-соціаліста. Вибори займуть кілька днів."
 socitaly.51.a: "Не сумніваємось у їх виборі."
 
 socitaly.52.t: "Новий Папа"
 socitaly.52.d: "Після багатьох днів суперечок, Конклав обрав Ахілла Ленарта, Папою Іоанном XXIII."
 socitaly.52.a: "Слава!"
 
 socitaly.53.t: "Вигнання Папи"
 socitaly.53.d: "Ми вирішили, що Папі немає місця в нашому суспільстві, і що його буде вигнано. Нас не цікавить, куди він попрямує, але в Італії йому більше не радіють!"
 socitaly.53.a: "Геть звідси!"
 
 socitaly.54.t: "Папа прибуває до держави [Root.GetNameDef]"
 socitaly.54.d: "Сьогодні Папа нарешті прибув до держави [Root.GetNameDef], шукаючи притулку від синдикалістів, які вигнали його з Риму. Величезні натовпи народу вже вишикувалися, щоб привітати Святого Отця. Йому було дано добро залишитися в країні на правах почесного гостя так довго, як він забажає."
 socitaly.54.a: "Вам завжди раді, падре!"
 
 socitaly.65.t: "Ватиканська комуна"
 socitaly.65.d: "Нещодавно ми провели плідну зустріч із Папою. У Базиліці Святого Петра буде створено маленьку комуну, названу Ватиканською, яка буде незалежною від нашої республіки. Папа визнає нашу легітимність, а отже, і всі католики світу повинні визнати нас. Сьогодні сонце світить нам."
 socitaly.65.a: "Дякую, падре."
 
 socitaly.68.t: "Суд над реакціонерами"
 socitaly.68.d: "Тепер, коли ми перемогли, корупційні політики італійської республіки та сицилійські тирани чекають на суд. Постало питання про те, що з ними робити. Дехто пропонує бути поблажливим і просто позбавити їх свободи. Радикали ж вимагають страчувати їх у науку іншим. І рішенням суду стало... "
 socitaly.68.a: "Ми й так перемогли, до чого зайва кров?"
 socitaly.68.b: "Зробіть із них приклад іншим."
 
 socitaly.69.t: "Що робити з королівськими палацами?"
 socitaly.69.d: "Тепер, коли південь скорився нам, і полум'я революції несе світло його мешканцям, постало питання про те, що робити з багатьма палацами місцевої аристократії. Дехто вважаю, що ми маємо віддати їх у власність місцевих комун, інші ж пропонують державі зробити з них свої штаби. Радикали ж пропонують зробити з палаців молодіжні табори для підлітків."
 socitaly.69.a: "Віддайте комунам."
 socitaly.69.b: "Зробіть із них штаби."
 socitaly.69.c: "Зробіть із них табори."
 
 socitaly.70.t: "Опір секуляризації"
 socitaly.70.d: "Ми змогли подарувати Італії революцію, але наші ідеї секуляризації не мають успіху. У багатьох новозавойованих землях влада Папи вважається більш авторитетною, ніж наша. Люди активно опираються нашим церковним реформам і гальмують революцію в Італії."
 socitaly.70.a: "Вони зрозуміють нас, згодом..."
 
 socitaly.71.t: "Християнський соціалізм дає свої плоди"
 socitaly.71.d: "Ми змогли подарувати Італії революцію, а наша політика християнського соціалізму лише підбадьорює людей переходити на наш бік. І хоча ще існує опір нашим реформам, більшість народу на нашому боці."
 socitaly.71.a: "Слава Богу!"
 
 socitaly.72.t: "Земельна реформа на Півдні"
 socitaly.72.d: "Тепер, коли південь у наших руках, ми можемо провести земельну реформу та звільнити південних фермерів від гніту поміщиків. Земля на півдні буде націоналізована та перерозподілена між усіма фермерами. Також, на місці буде створено відповідні аграрні синдикати, щоб прискорити процес реформ."
 socitaly.72.a: "Переламаємо ланцюги!"
 
 socitaly.73.t: "Індустріалізація півдня"
 socitaly.73.d: "Південь завжди був відсталим щодо індустріалізації. Однак тепер ми тут маємо владу і ми виправимо це непорозуміння. Ми повинні знищити різницю у житті півдня та півночі, розпочавши масштабну програму індустріалізації."
 socitaly.73.a: "Прогрес йде на південь."
 
 socitaly.74.t: "Синдикалізація економіки"
 socitaly.74.d: "Після об'єднання Італії постало питання, як нам привнести синдикалістичну економіку на новоприєднані землі. Дехто вважає, що ми маємо активно створювати місцеві синдикати. Інші впевнені, що найлегший спосіб – провести колективізацію господарства. І нарешті, треті вважають, що ми маємо створювати робітничі кооперативи, особливо спрямовані на розвиток нашого ВПК."
 socitaly.74.a: "Синдикати."
 socitaly.74.b: "Колективізація."
 socitaly.74.c: "Робочі кооперативи."
 
 socitaly.75.t: "Створення провінційних хунт"
 socitaly.75.d: "Намагаючись забезпечити певну форму децентралізованого управління в нещодавно умиротворених частинах країни, парламент схвалив створення нових провінційних парламентів, або хунт, по всій країні. Хоча вони не мають законодавчих повноважень, нові провінційні хунти матимуть певний рівень бюджетного контролю і виступатимуть у ролі проміжної ланки між місцевою адміністрацією та національним урядом."
 socitaly.75.a: "Демократія на всіх рівнях влади!"
 
 socitaly.76.t: "Опір соціальним реформам"
 socitaly.76.d: "З самого об'єднання, багато хто став чинити опір нашим соціальним реформам. Зокрема, реакціонери незадоволені тим, що ми надали права жінкам. Пройде ще багато часу, перш ніж італійське суспільство прийме наші ідеї."
 socitaly.76.a: "Чортові реакціонери."
 
 socitaly.77.t: "Міністерство Народної Безпеки допомагає нам"
 socitaly.77.d: "Міністерство Народної Безпеки нещодавно заарештувало купку зрадників-реакціонерів на півдні. Міністр хоче переконатися, що ніхто більше не наважиться виступити проти нашої влади."
 socitaly.77.a: "Поліція завжди на охороні закону."
 
 socitaly.79.t: "Виставка досягнень революції"
 socitaly.79.d: "Соціалістична Республіка Італія виникла 1919 року, але громадянська війна залишила лише руїни від усього регіону. Тепер, коли ми знову об'єднали наші землі, настав час показати людям, через що ми пройшли, що втратили і що придбали. Святкуючи перемогу синдикалізму над імперіалістами, народ відчується нашими ідеями і стане на наш бік."
 socitaly.79.a: "Хай живе республіка!"
 
 socitaly.80.t: "Жінки у політиці"
 socitaly.80.d: "І хоча ми вже давно дали жінкам право голосувати та обиратися, лише з об'єднанням Італії всі італійки змогли насолодитися нашими реформами. Від місцевих комун до Національного Конгресу жінки починають займати крісла політиків. Багато хто з них все ще недосвідчений, але наша республіка навчить їх усьому."
 socitaly.80.a: "Чудово."
 
 socitaly.86.t: "Християнська асоціація італійських робітників"
 socitaly.86.d: "Християнська асоціація італійських робітників або 'Associazioni Cristiane dei Lavoratori Italiani' - найбільша в країні католицька профспілка, що діє по всій країні. Їхня мета - допомогти католикам жити і слідувати шляху християнського соціалізму. Не дивно, що ця асоціація тісно пов'язана з Конгресом."
 socitaly.86.a: "Ми йдемо стопами Ісуса."
 
 socitaly.87.t: "Архітектура футуризму"
 socitaly.87.d: "'Головний абсурд сучасної архітектури – вона надто зациклена на класиці та академічному стилі. Молоді та перспективні архітектори гублять свої таланти, сліпо дотримуючись лекалів. Ми повинні дати їм можливість проявити себе, мислити поза встановленими рамками. Міста мають стати виразом наших революційних ідей та авангардизму.' Так звучить маніфест футуристичної архітектури. Останнім часом футуризм став особливо популярним у націонал-синдикалістів і, зокрема, у їхнього лідера Беніто Муссоліні, який бажає бачити Італію, побудовану в такому стилі."
 socitaly.87.a: "Майбутнє вже настало."
 
 socitaly.88.t: "Італійська асоціація культури та розваг"
 socitaly.88.d: "Італійська асоціація культури та розваг або 'Associazione Ricreativa e Culturale Italiana' - найбільше суспільство, яке відповідає за культурне дозвілля республіки. Засноване у 20-х роках у Флоренції, суспільство стоїть поза політикою та користується підтримкою народу. Його мета - зміцнити дружбу серед простого народу та підтримувати його культурне дозвілля. Тепер культура – ​​це не привілей еліти, а надбання всього народу. Опери, читальні зали, художні виставки – тепер це все доступно простим людям."
 socitaly.88.a: "Культуру - у маси!"
 
 socitaly.89.t: "Конгрес союзу італійок"
 socitaly.89.d: "'Чому революція дісталася лише половині населення? Ми всі анархісти, але ми також і жінки, і ми своїми руками почнемо нову гендерну революцію. Чи не з подачки чоловіків. Ми не боремося за якісь далекі ідеали, ми лише хочемо також поділити плоди революції з усіма. Ми такі ж люди, і не маємо все життя горбатитися на кухні! Ми хочемо померти вільними людьми, а не рабами революції!'\nТак закінчився виступ Ади Просперо – голови Конгресу Союзу Італійок – найбільшої жіночої асоціації в країні. Союз бореться за повну емансипацію жіночої статі, а Ада Просперо, зокрема, пропонує створити бойову дивізію, що складається з жінок-добровольців, які допоможуть нам об'єднати Італію."
 socitaly.89.a: "Подивимося."
 
 socitaly.90.t: "Чемпіонат 1937 року між Болонья та Торіно"
 socitaly.90.d: "Чемпіонат Італійської футбольної ліги підходить до фіналу. Торіно грає проти Болоньї. Бики проти псів. Болонья - явний фаворит сезону, хоча не можна списувати з рахунків Торіно та їхню сильну гру. Хто ж переможе цього року?"
 socitaly.90.a: "Хто ж переможе?"
 
 socitaly.91.t: "Болонья перемагає!"
 socitaly.91.d: "Це був напружений матч, але з рахунком 2-1 Болонья обіграла Торіно і знову стала чемпіоном футбольної ліги. Все місто Болонья святкує перемогу своєї команди."
 socitaly.91.a: "Пси знову перемогли."
 
 socitaly.92.t: "Торіно перемагає!"
 socitaly.92.d: "Неймовірно, але Торіно обіграла Болонью із рахунком 1-0. Вперше в цьому десятилітті чинний чемпіон зазнав поразки. Місто Торіно зібралося, щоб відсвяткувати перемогу своєї команди."
 socitaly.92.a: "Бики – нові чемпіони!"
 
 socitaly.100.t: "Створення Cinecittà"
 socitaly.100.d: "Беніто Муссоліні оголосив про створення кіностудії Чинечитта неподалік Флоренції. За задумами архітекторів, Чинечитта має стати не просто студією, а справжнім кіномістечком. На відкритті Муссоліні сказав такі слова: 'Кіно - наша зброя проти капіталізму.'. Багато режисерів-початківців вже намагаються пробитися до складу студії, яку вже охрестили італійським Голлівудом."
 socitaly.100.a: "Кіно – зброя проти капіталізму."
 
 socitaly.101.t: "Смерть Філіппо Тураті"
 socitaly.101.d: "Сьогодні, у віці 79 років, великий політик Філіппо Тураті помер. Тураті був останнім із засновників Італійської соціалістичної партії. Його підтримка робітників з ранніх років існування республіки зробило товариша Тураті живою легендою. На похорон зібралися представники всіх політичних течій, щоби вшанувати його пам'ять."
 socitaly.101.a: "Його смолоскип згас."
 
 socitaly.102.t: "Флорентійський музичний травень"
 socitaly.102.d: "У місті Флоренції Вітторіо Гуї створив новий фестиваль, який був названий Флорентійський музичний травень або Maggio Musicale Fiorentino. Фестиваль присвячений концертним та оперним виставам, на які може потрапити будь-який бажаючий, незалежно від статусу та титулу. Фестиваль відкрили опери Джузеппе Верді. І хоча цей фестиваль - нововведення для нас, ми сподіваємося, що багато інших міст наслідують приклад Флоренції."
 socitaly.102.a: "Опера для народу."
 
 socitaly.103.t: "Енріко Фермі побудував Pisa Pile-1"
 socitaly.103.d: "Енріко Фермі нещодавно завершив створення Pisa Pile-1 - першого у світі ядерного реактора. Видатному вченому допомагали студенти місцевих університетів Піза. Поленница працює напівсили, але це доводить, що людство може підпорядкувати собі енергію атома."
 socitaly.103.a: "Товариш Фермі став новим стовпом прогресу."
 
 socitaly.104.t: "Енріко Фермі отримав Нобелівську премію"
 socitaly.104.d: "Енріко Фермі нещодавно отримав Нобелівську премію у галузі фізики за його роботу над вивченням радіоактивності. Фермі з самої громадянської війни працює професором у Пізі, йому належать багато публікацій у галузі ядерної фізики. Уся республіка святкує перемогу ще одного героя Італії."
 socitaly.104.a: "Герой республіки."
 
 socitaly.105.t: "Комуна Сан-Марино"
 socitaly.105.d: "Сан-Марино - найбільш довгоживуча республіка на Апеннінах. Релікт епохи міст-держав Сан-Марино пережило об'єднання Італії. Місто стало притулком для всіх нужденних. Останні вибори в Сан-Марино призвели до перемоги синдикаліста, який обійняв посаду капітана-регента. Він запевнив, що між нашими державами буде встановлена ​​тісна дружба."
 socitaly.105.a: "Вітаю, товариші!"
 
 socitaly.106.t: "Римський фестиваль джазу"
 socitaly.106.d: "Тепер, коли Рим – наша нова столиця, багато союзів музикантів з'їжджаються сюди на щорічний фестиваль джазу. Джаз прийшов до Італії в районі 1904 року під впливом американської музики. Один із таких музикантів, знаменитий американський джаз-виконавець, Луї Армстронг, був запрошений на фестиваль."
 socitaly.106.a: "Новий Рим - нова музика."
 
 socitaly.107.t: "Відродження 'Джиро д'Італія'"
 socitaly.107.d: "Тепер, коли Італія єдина, ми знову можемо запустити трасу Джіро д'Італія. Джиро д'Італія - ​​гоночні змагання, які проводилися з 1909 року до 1914 року, коли розпочався Вельткріг. Перегони стартують у Торіно, траса йде на південь до Неаполя до Барі та завертає на північ до фінішу у Мілані."
 socitaly.107.a: "Хай почнуться перегони!"
 
 socitaly.108.t: "Фаусто Коппі переміг на Джіро д'Італія"
 socitaly.108.d: "Гонщик Фаусто Коппі поставив новий рекорд історії гонок. 20-річний юнак став наймолодшим переможцем Джіро д'Італія. Його перемога принесла популярність режиму тренувань та дієті, заснованої на зернових (Інші гонщики харчувалися переважно червоним м'ясом)."
 socitaly.108.a: "Наші вітання."
 
 socitaly.109.t: "'Спартак' випущено в прокат"
 socitaly.109.d: "Чинечитта нещодавно випустила у прокат фільм 'Спартак', присвячений однойменному лідеру повстання гладіаторів у Стародавньому Римі. Критики відзначають величезну кількість масовки, її число сягає тисячі людей. Джіно Серві виконав головну роль. Фільм вже має успіх, кінотеатри ломляться від глядачів. Кінокартина безперечно має стати культовою класикою."
 socitaly.109.a: "Я – Спартак!"
 
 socitaly.110.t: "Товариш Інес Донаті"
 socitaly.110.d.ines_elected: "Інес Донаті, затята прихильниця Муссоліні та Біанчі, була обрана Гвардією генералом. Вона виявилася досить популярною серед солдатів, як чоловіків, так і жінок, і вона сяятиме маяком для всіх наших солдатів-жінок."
 socitaly.110.d.ines_promoted: "Інес Донаті, затята прихильниця Муссоліні та Біанчі, була призначена генералом. Вона виявилася досить популярною серед солдатів, як чоловіків, так і жінок, і вона сяятиме маяком для всіх наших солдатів-жінок."
 socitaly.110.a: "Вітаємо."
 
 socitaly.126.t: "Повстання синдикалістських партизанів"
 socitaly.126.d: "Ми завжди підозрювали, що в підпіллі існувала організація синдикалістів, які готуються до дня, коли ми опинимося у стані війни з державою [SRI.GetNameDef]. Вони не дуже численні, але ми не очікували їхньої появи за лінією фронту, і вони вже встигли навести шуму по всій країні."
 socitaly.126.a: "Це нічого не змінить."
 
 socitaly.127.t: "Італійський баланс руйнується"
 socitaly.127.d: "Баланс на італійському півострові був крихким після закінчення громадянської війни, коли [SRI.GetNameDef] підтримував напружений мир з сусідами, оскільки знав, що залучення французів неодмінно призведе до інтервенції з боку німців та австрійців. Таким чином, будь-який конфлікт в Італії мав бути самодостатнім. Однак через нещодавні події на півострові ситуація офіційно змінилася і цей баланс було порушено."
 socitaly.127.a: "Ми можемо покликати на допомогу!"
 socitaly.127.b: "Це віщує біду..."
 socitaly.127.c: "Зрозуміло."

 socitaly.128.t: "Запрошення"
 socitaly.128.d: "Тепер, коли всі ставки щодо так званого 'балансу' в Італії зроблено, [From.GetNameDef] направив [SRI.GetNameDef] офіційне запрошення вступити до лав Третього Інтернаціоналу."
 socitaly.128.a: "Нарешті!"
 socitaly.128.b: "Якщо подумати, то ні..."

 socitaly.129.t: "[From.GetAdjective]ий запит"
 socitaly.129.d: "Тепер, коли всі ставки щодо так званого 'балансу' в Італії зроблено, [From.GetNameDef] зробив офіційний запит на вступ до лав Третього Інтернаціоналу."
 socitaly.129.a: "Нарешті!"
 socitaly.129.b: "Якщо подумати, то ні..."

 ### REVAMP FLAVOUR ###

 socitaly.130.t: "Новий національний гімн"
 socitaly.130.d: "У рамках наших зусиль з формування нової, революційної ідентичності розпочалися дебати щодо нового гімну республіки. Після короткого періоду дебатів депутати парламенту прийняли рішення про затвердження «Inno di Garibaldi» ('Гімн Гарібальді'), в якості нового національного гімну. Це рішення вже офіційно закріплене поправкою до Конституції.\n\n 'Гімн Гарібальді' ще більше закріпить статус Джузеппе Гарібальді як національного героя і культової фігури Італії. Герой двох світів замовив цю пісню наприкінці 1858 року як офіційний гімн корпусу Альпійських мисливці. Слова пісні написав поет Луїджі Меркантіні на музику Алессіо Олів'єрі. Пісня стала дуже популярною під час Першого Рісорджименто, хоча 'Гімном Гарібальді' вона стала відома лише після Експедиції Тисячі."
 socitaly.130.a: "All’armi! All’armi!"

 socitaly.131.t: "Адміністративні вибори [GetYear] року"
 socitaly.131.d: "Вибори до місцевих рад [GetYear] відрізняються від усіх інших в історії соціалістичної республіки, оскільки вперше несоціалістичним партіям було дозволено вільно брати участь у виборах. Це було дозволено на тій підставі, що місцеві партії та їхні кандидати будуть підтримувати національну політику новоствореної ІЗКП, незалежно від їхніх політичних поглядів.\n\nЦя угода знайшла широку підтримку серед населення, і явка на виборах була високою. Люди, які утрималися від виборів, здебільшого зробили це тому, що вважали, що їхній вибір нічого не змінить в італійській політиці. Однак таких голосів було небагато.\n\nРезультати виборів довели, що ідеали революції і соціалізму підтримуються населенням, а ІЗКП і кандидати, які підтримують її, отримали найбільше місць у більшості рад. У цьому немає нічого нового в міських провінціях. Однак у сільських та аграрних районах новий склад рад був більш різноманітним. Кандидати від партій Партія дій та Християнсько-соціальна партія» здобули більшість у кількох місцях, а республіканські, ліберальні та навіть християнсько-консервативні варіанти отримали досить значну підтримку виборців. Все це свідчить про те, що демократія є цінністю, яку плекають і підтримують наші громадяни."
 socitaly.131.a: "Ми дійсно можемо вести чемний політичний дискурс."

 socitaly.132.t: "Профспілково-акціоністський пакт"
 socitaly.132.d: "З метою запобігання подальшому терору та жорстокості фашистів, президент [SRI.GetLeader] зустрівся з представниками Партії дій на чолі з Еміліо Луссу. Метою зустрічі було з'ясування умов подальшої співпраці між загальною конфедерацією та акціоністами, що в нинішньому політичному ландшафті є надзвичайно важливим. Як зазначив один з делегатів від акціоністів: \"Дві сторони, які борються за одні й ті ж ідеали — свободу і демократію — повинні прагнути до єдності, щоб їхня боротьба не пішла нанівець.\"\n\nАнтифашистські за своїм характером, переговори охоплювали й інші аспекти, такі як представництво Партії дій в нинішньому уряді. Плідні переговори завершилися підписанням офіційної угоди про співпрацю між обома сторонами."
 socitaly.132.a: "Свобода не може бути порушена через дрібні чвари"

 socitaly.133.t: "Інтеграція анархістських ополчень"
 socitaly.133.d: "Багато хто в державі [SRI.GetNameDef] святкує сьогоднішній день, оскільки сьогодні були зроблені останні кроки на шляху до інтеграції ополченців в  [SRI.GetAdjectiveCap]у армію. Сьогодні відбулася зустріч з лідерами ополченців і вищим командуванням, під час якої обидві сторони підписали документи, що підтверджують, що анархістські ополчення відтепер служитимуть безпосередньо в армії, хоча і з гарантією оперативної автономії.\n\nПолітично це рішення підтверджує прихильність до революційних дій з боку уряду. Багато хто з колишніх ополченців, а нині солдатів, допомагали створювати державу [SRI.GetNameDef] під час громадянської війни в Італії, а згодом захищали кордони республіки."
 socitaly.133.a: "Як ми можемо віддячити бійцям за справжню свободу?"

 socitaly.134.t: "Промова товариша Алессандро Пертіні"
 socitaly.134.d: "З ініціативи Генеральної конфедерації сьогодні відбулася зустріч політичних акціоністів та профспілкових лідерів. Багато хто скористався цією можливістю, щоб поговорити про важливість єдності між соціалістично налаштованими людьми. Особливий інтерес викликала промова товариша Алессандро Пертіні, члена Генеральної конфедерації і особистого друга президента Ненні.\n\nУ своїй промові Пертіні підкреслив важливість \"єдності між усіма класами і верствами нашого населення, від робітників до селян, від інтелігенції до солдатів, які працюють в профспілках\", - йдеться в повідомленні. Наводячи як приклад Союз Британії та Комуну Франції, Пертіні зазначив, що симбіоз політичної та синдикальної діяльності можливий і може дати позитивні результати у створенні соціалістичного суспільства.\n\nПертіні закінчив свою промову словами:\n \"Свобода без соціальної справедливості є марним досягненням. Чи можете ви вважати по-справжньому вільним того, хто голодує і страждає, хто не має роботи? Кого принижують, бо він не знає, як подбати про своїх дітей і дати їм освіту? Це не вільна людина. Тому свобода повинна поєднуватися з соціальною справедливістю\". Промова була зустрінута з похвалою і вдячністю з усіх боків італійського соціалістичного політичного ландшафту."
 socitaly.134.a: "Мудрі слова з вуст цього молодого, перспективного політика."

 socitaly.135.t: "Перший з'їзд ІЗКП"
 socitaly.135.d: "Сьогодні ми відкрили перший з'їзд нової ІЗКП, Загальної італійської конфедерації праці. Створена як федерація всіх профспілок, католицьких, соціалістичних та ліберальних, під спільним керівництвом соціаліста Бруно Буоцці та католика Акілле Гранді, вона має стати інструментом для повної інтеграції католиків у політичне життя республіки. Це неможливо було б зробити без мовчазної згоди Церкви, за яку нам доведеться розплачуватися пізніше, але наразі більшість задоволена угодою, навіть деякі колишні політики ІСРП. Ломбарді, секретар Християнсько-соціальної партії і рішучий прихильник християнського соціалізму, публічно привітав уряд з цим рішенням."
 socitaly.135.a: "За покращення життя всіх працівників!"

 socitaly.136.t: "Місцеві вибори до палат праці"
 socitaly.136.d: "Намагаючись зламати місцеву інституційну владу церкви, ми вирішили розширити виборче право на виборах до місцевих палат праці та поширити їхню владу на місцеві консервативні сільські муніципалітети, що схильні до консервативних поглядів. Ці зусилля були відносно ефективними, і хоча церква засудила реформу, це не мало великого значення, оскільки вона вже відмовлялася визнавати соціалістичну республіку в цілому, а прогресивні католики задовольнялися тим, що мали можливість впливати на місцеве управління якимось незначним чином. Звісно, акціоністи також засудили цей крок як антидемократичний за своєю суттю, але вони не в змозі багато чого вдіяти."
 socitaly.136.a: "Успіх Італії починається вже сьогодні!"

 socitaly.137.t: "Вибори [GetYear] року"
 socitaly.137.d: "Сьогодні відбулися вибори, результати яких невтішні для всіх сил, що брали в них участь. Схоже, що парламентська ситуація залишилася практично незмінною, з відносною більшістю профспілок, але відсутністю міцного парламентського блоку, здатного нав'язати свою позицію і покласти край політичній нестабільності. Попри те, що і профспілки, і фашисти заявляють про нібито фальсифікації, здається, що те, що повинно було стати ключовим моментом у вирішенні нашої політичної ситуації, виявилося абсолютно неважливим. Добре це чи погано, але вихід з парламентського глухого кута, швидше за все, буде знайдений лише після повного звільнення півострова."
 socitaly.137.a: "Тобто музичні стільці продовжаться?"

 socitaly.138.t: "Вбивство Росселлі!"
 socitaly.138.d: "Жахливі новини! Виходячи з медичної конференції, президент Росселлі був застрелений, як ми вважаємо, групою радикальних чорносорочечників. Нападники були швидко нейтралізовані місцевою громадською безпекою, а армія хірургів кинулася рятувати Росселлі — безрезультатно, оскільки численні поранення виявилися занадто важкими.\n\nРеакція політичного світу була шоковою і жахливою, оскільки ми вважали, що політичне насильство померло разом з чорносорочечниками після перших післявоєнних виборів — але, схоже, ні те, ні інше насправді не зникло.\n\nПрем'єр-міністр Еміліо Луссу, який також був заступником Росселлі в Партії дій, виступив у парламенті з емоційною промовою в пам'ять про свого друга, яка закінчилася тривалими оплесками. Невдовзі після цього Луссу був обраний наступником Росселлі на посаді президента, і одразу ж заприсягнувся, що використає свої нові повноваження для того, щоб зробити Італію такою, якою її хотів би бачити його попередник."
 socitaly.138.a: "Це жахливо!"

 socitaly.139.t: "Вибори [GetYear] року"
 socitaly.139.d: "Сьогодні відбулися нові вибори. Оскільки поразки 30-х років стають дедалі менш помітними в пам'яті, профспілки та пов'язані з ними кандидати легко здобули абсолютну більшість місць і переобрали президента [SRI.GetLeader]. Однак це не означає, що демократичний дискурс згас: представники профспілок мають різне ідеологічне походження і пов'язують себе з різними революційними фракціями, що гарантує, що жоден уряд ніколи не зможе розраховувати на авторитарну непохитну більшість."
 socitaly.139.a: "Через профспілки до свободи!"

 socitaly.140.t: "Вибори [GetYear] року"
 socitaly.140.d: "Сьогодні відбулися нові вибори. Хоча скасування депутатських мандатів, яке давно пропонував Росселлі, так і не було прийнято, Партія дій та дружні профспілки дали президенту [SRI.GetLeader] відносно стабільну парламентську більшість, за допомогою якої ми зможемо продовжити демократизацію держави й довести революцію до її природного завершення."
 socitaly.140.a: "Наша свобода здійснилася!"

 socitaly.141.t: "Вибори [GetYear] року"
 socitaly.141.d: "Сьогодні відбулися нові вибори. Демократично налаштовані реформи дали свої результати, зі скасуванням місць у парламенті профспілки балотуються як \"Італійська секція робітничого інтернаціоналу\", набравши пристойну кількість голосів. Партія дій залишається найсильнішою партією, але різні невеликі опозиційні партії також увійшли до парламенту.\n\nДля створення стабільної більшості президент [SRI.GetLeader] запропонував сформувати Народно-демократичний фронт у складі Партії дій, Християнсько-соціальної партії, Республіканської партії та представників профспілок, які симпатизують їй. Природним лідером такої коаліції був би Росселлі, хоча він сам запропонував генералу Паччарді (який також є секретарем Республіканської партії) очолити уряд, демонструючи демократичну єдність."
 socitaly.141.a: "Президент призначає шановного Паччарді!"
 socitaly.141.b: "Президент призначає шановного Росселлі!"

 socitaly.142.t: "Нова аграрна реформа"
 socitaly.142.d: "Попередні італійські реформи у сфері сільського господарства та земельної власності, які були проведені урядами Муссоліні та його попередників, навряд чи можна вважати достатніми. В рамках так званих \"колоніальних пактів\" нібито освічені профспілки контролювали обмежене наділення \"відсталого\" селянства виборчими правами. Такий метод розподілу землі не лише неймовірно поблажливий, оскільки не визнає революційного потенціалу італійського селянства, але й був застосований лише в кількох десятках комун.\n\nПісля того, як сільський південь опинився під контролем соціалістичної республіки, стало зрозуміло, що необхідна більш широка програма земельної реформи, яка б розширювала права і можливості селянства. \"Колоніальні пакти\" мають бути переглянуті або повністю скасовані (незалежно від того, наскільки профспілки можуть заперечувати проти цього), а також має з'явитися абсолютно новий клас дрібних землевласників. Синдикалісти вже попереджають, що така \"дрібна буржуазія\" може легко обернутися проти революції - ідея, яку в основному відкидає ПД."
 socitaly.142.a: "Свободу італійським фермерам!"

 socitaly.143.t: "Відновлення президентства"
 socitaly.143.d: "З моменту призначення у 1934 році \"президентського кабінету\" Джузеппе Джульєтті, президент соціалістичної республіки був наділений надзвичайними (і неконституційними) повноваженнями. Тепер, в рамках суперечливого відновлення конституції ПД, позиція президента знову була зведена до позиції простої фігури. Карло Росселлі пішов у відставку, звільнивши місце для незалежного Гаетано Сальвеміні, компромісного кандидата, який влаштовує всі парламентські фракції.\n\nСальвеміні поважають багато хто, і з багатьох різних причин. Хоч його статус одного з перших членів колишньої ІСП, його націоналістична підтримка таких проєктів, як вступ Італії у Вельткриг, або його пропаганда парламентського контролю над профспілковим рухом, мало хто не може знайти в ньому щось, що викликає у них повагу. Крім того, багато хто вважає, що його минулі дослідження в галузі меридіоналізму (тобто дослідження соціальних та економічних проблем півдня Італії), роблять його ідеальним головою держави для щойно об'єднаної Італії.\n\nЗвісно, це не означає, що Росселлі повністю випадає з поля зору. Після того, як більша частина виконавчої влади повернулася від президента до прем'єр-міністра, він обійняв цю посаду як голова тимчасового уряду, який, як очікується, буде діяти до проведення нових виборів, що відбудуться наступного місяця. Для Росселлі та ПД це відновлення президентства в його первісному конституційному статусі означає остаточну політичну перемогу і повне виконання їхнього маніфесту семи пунктів, що поклало край радикальним реформам минулих років. Тепер республіка та її реформатори можуть нарешті заспокоїтися."
 socitaly.143.a: "Вперед до норми!"

 socitaly.144.t: "Компроміс між профспілками та парламентом"
 socitaly.144.d: "Після багатьох років маломасштабного конфлікту розбіжності між акціоністами та керівництвом профспілки, схоже, нарешті загоюються. Партія дій ніколи не була антипрофспілковим рухом, але її опозиція до профспілкового контролю над парламентом означала, що обидві сторони деякий час обмінювалися образами. Схоже, що цей період добігає кінця, оскільки президент [SRI.GetLeader] виступив на підтримку нового виборчого закону, який, зменшуючи кількість місць у парламенті для профспілок і надаючи додаткові права меншим ліберальним групам, насправді зберігає концепцію місць у парламенті для профспілок, що є несподіваною розбіжністю в його партійній програмі.\n\nДехто, особливо в Партії дій, не задоволений цими змінами, але більшість вітає новознайдений політичний мир."
 socitaly.144.a: "За соціалізм і свободу!"

 socitaly.200.t: "Підвищення Леонільди Йотті"
 socitaly.200.d: "Схоже, що наша політика щодо жіночої рівності швидко приносить свої плоди, оскільки нові, молоді рекрути прокладають собі шлях до вищих ланок Червоної Армії.\n\nНайновіше підвищення - це надзвичайно молода Леонільда, або Нільда, Йотті. Колишня вчителька, дочка профспілкового діяча, Нільда пізніше приєдналася до революційної боротьби, коли їй ледь виповнилося 20 років. Вона швидко перейшла від допоміжних ролей до участі в активних бойових місіях, і вона швидко піднялася по кар'єрних сходах.\n\nСьогодні Йотті фактично стала лідером організації, незважаючи на свій ще дуже молодий вік, що свідчить про її революційну доблесть, тому президент [SRI.GetLeader] вирішив офіційно визнати її позицію і надав їй комісію, що зробило її офіцером, який найшвидше піднявся по кар'єрних сходах в історії Італії."
 socitaly.200.a: "Тричі ура італійським жінкам!"

### Characters ###
 SRI_benito_mussolini: "Беніто Муссоліні"
 SRI_benito_mussolini_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1883, in Dovia di Predappio, Forlì, Kingdom of Italy\n§YPolitical Career:§! Mussolini was born in Emilia-Romagna to a socialist blacksmith father and a devoutly catholic schoolteacher. Despite being baptised at an early age, he became a militant atheist like his father, comparing his religious boarding school to hell. He nevertheless later graduated in a non-religious school and qualified as an elemental schoolmaster.\n\nHe emigrated to Switzerland for a brief period of time to avoid the compulsory military service and became acquainted with the ideas of Nietzsche and Sorel among others, which deeply influenced him. Returning to Italy in 1904, he spent two years in military service and then became a teacher. In 1909 he left to become the secretary of the labour party in Trentino and was later arrested in 1911 for his militant opposition to the Libyan War.\n\nIn 1912 he became part of the national directorate of the PSI, though his support of Italian Intervention in the Weltkrieg got him ousted. He soon formed the Fascio Rivoluzionario d'Azione Internazionalista and joined the war effort as a soldier, being gravely wounded in 1917. The ICW saw him join d'Annunzio, De Ambris and others in forming the blackshirts - a radical paramilitary that sought to establish socialism and was militantly anti-Austrian.\n\nHe quickly rose through the ranks in the new socialist republic, advocating for a militant approach to the reunification of Italy. His rapport with Giulietti saw him become part of the government and his fascists' growth in the subsequent elections have confirmed that Italians want militant reunification. Now as president he will take the fight to the reactionaries surrounding the SRI - none shall prevent Italy's rise this time!"
 SRI_benito_mussolini_2_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1883, in Dovia di Predappio, Forlì, Kingdom of Italy\n§YPolitical Career:§! Born in Emilia-Romagna, Mussolini soon showed his radical atheism at an early age - perhaps as a reaction to his devout mother. He graduated as an elemental schoolmaster from a non-religious school after comparing his previous religious school to hell and decided to leave for Switzerland in order to avoid the military draft. While there, he became acquainted with the ideas of Nietzsche and Sorel, becoming deeply influenced by them.\n\nHis militant opposition to the Libyan War saw him being imprisoned, though it would soon propel him to the national directorate of the PSI. However, he would soon be ousted due to his equally militant support of Italian entry into the Weltkrieg. While fighting in the war, he became gravely wounded and was sent home, soon forming the blackshirts alongside d'Annunzio, de Ambris and many other militant socialists.\n\nDuring the ICW, the blackshirts played a key role in the defeat of the royalists first and the \"white\" movement later and Mussolini became a big player in Italian politics. Though he had the backing of the blackshirts, his uncompromising attitude led him to be isolated from government - until Giulietti agreed to a coalition. After using his newfound platform to promote his views, he became president and led Italy through the Second Risorgimento.\n\nNow having unrivaled control over the entirety of Italy, he seeks to centralise power in the figure of the president in order to root out revisionists and reactionaries alike. It appears that the age of relative socialist harmony that the SRI brought has come to an abrupt end, with blackshirt intimidation of political opponents being at an all-time high."

 SRI_giuseppe_giulietti: "Джузеппе Джульєтті"
 SRI_giuseppe_giulietti_leader_desc: "§YLeader Description\nBorn:§! May 21st, 1879, in Rimini, Kingdom of Italy\n§YPolitical Career:§! Giulietti was born in, Emilia-Romagna to a poor fisherman family. After graduating in the Nautical Institute, he pursued a career in the merchant marine. During his military service in the Navy, he came into contact with anarchist and socialist circles in Liguria. He became affiliated to the Italian Federation of Seaworkers as well as the socialist party (PSI) just after he concluded his service in 1903.\n\nAfter become the leader of the federation in 1906, he became a key figure in the unification of all naval workers into one big union, which was achieved in just four years. He came into conflict with the PSI after expanding the executive powers of the newly created union in 1913 and even moreso when he supported Italian entry into the Weltkrieg alongside Mussolini. During the Weltkrieg he became an officer in the Navy and played a key role in confirming the availability of the merchant marine, leading to the creation of a dockworkers' coop in Genoa in 1918.\n\nThe Italian Civil War saw him join the Republican side, from which he supported the socialist wing. Inspired by brave martyrs like D'Annunzio who fought to keep Austrian influence away from Italy, he became a major advocate of an aggressive militarisation policy, seeing it a necessary component of Syndicalist Italy's survival. He finally became president in 1931, though disagreements with his less militaristic syndicalist comrades led him to agree to a government including Mussolini's fascists in 1934.\n\nOn the eve of elections in 1936, it looks like Giulietti may have inadvertently legitimised Mussolini to the Italian population, leading to a larger fascist movement than may otherwise have happened. Whether this is a worthwhile sacrifice for a larger degree of militarisation, only time will tell."
 SRI_giuseppe_giulietti_2_leader_desc: "§YLeader Description\nBorn:§! May 21st, 1879, in Rimini, Kingdom of Italy\n§YPolitical Career:§! Giulietti was born in Emilia-Romagna to a poor fisherman family. After graduating in the Nautical Institute, he pursued a career in the merchant marine. During his military service in the Navy, he came into contact with anarchist and socialist circles in Liguria. He became affiliated to the Italian Federation of Seaworkers as well as the socialist party (PSI) just after he concluded his service in 1903.\n\nAfter become the leader of the federation in 1906, he became a key figure in the unification of all naval workers into one big union, which was achieved in just four years. He came into conflict with the PSI after expanding the executive powers of the newly created union in 1913 and even moreso when he supported Italian entry into the Weltkrieg alongside Mussolini. During the Weltkrieg he became an officer in the Navy and played a key role in confirming the availability of the merchant marine, leading to the creation of a dockworkers' coop in Genoa in 1918.\n\nThe Italian Civil War saw him join the Republican side, from which he supported the socialist wing. Inspired by brave martyrs like D'Annunzio who fought to keep Austrian influence away from Italy, he became a major advocate of an aggressive militarisation policy, seeing it a necessary component of Syndicalist Italy's survival. He finally became president in 1931, though disagreements with his less militaristic syndicalist comrades led him to agree to a government including Mussolini's fascists in 1934.\n\nNow that Mussolini has been ousted from power, Giulietti is distrusted among his fellow syndicalists. The only thing keeping him as president is the fact that the different factions are jockeying for dominance and he emerged as the compromise candidate, but this is unlikely to last long..."

 SRI_palmiro_togliatti: "Пальміро Тольятті"
 SRI_palmiro_togliatti_leader_desc: "§YLeader Description\nBorn:§! March 26th, 1893, in Genoa, Kingdom of Italy\n§YPolitical Career:§! Born into a middle-class family, Palmiro Togliatti's early life was spent moving around due to his father's job as a schoolteacher - first to Novara, then Turin, then Sondrio, then Sassari. His father's tragic death in 1911 forced him to move back to Turin, where he received a scholarship to study law, although he would have preferred philosophy.\n\nTogliatti joined the socialist party (PSI) in 1914, just before the Weltkrieg, where he favoured Italian entry on the side of the entente. He finally graduated in late 1915 and despite wanting to pursue a degree in philosophy, he joined the Red Cross due to his myopia, later fighting in the front lines. When the ICW began he joined the republican front and later the 'red' faction that emerged.\n\nUnlike many other syndicalists, he strongly promoted militarism to reunite Italy under a syndicalist flag as soon as possible. This, combined with his opposition to the chaotic syndicalist system and desire for a more centralised government, led him to sympathise with the growing fascist movement. These sympathies became a formal alliance after 1927, when the Italian Federation collapsed but the SRI failed to pounce. Pressured by Mussolini, he eventually adopted the fascist manifesto as the PCd'I's party programme and was rewarded with the position of Mussolini's second in command.\n\nWhen Mussolini was murdered, Togliatti saw the chance of creating a new direction for the movement and took it. Rebuilding bridges with the trade unions while forcing them to accept increased central control and simutaneously denouncing blackshirt excesses, his rule appears to be a radical shift from Mussolini's. But the question remains - will the blackshirts accept him as their leader?"

 SRI_alceste_de_ambris: "Альчесте де Амбріс"
 SRI_alceste_de_ambris_leader_desc: "§YLeader Description\nBorn:§! September 15th, 1874, in Licciana Nardi, Massa-Carrara, Kingdom of Italy\n§YPolitical Career:§! Alceste de Ambris was born in Licciana Nardi, Tuscany, in 1874 as the first of 8 siblings. He became active in the socialist movement from an early age, becoming involved in the 1898 popular uprisings. The aftermath saw him exiled to Marsaille, then Rio de Janeiro and Sao Paulo, only being able to return to Italy in 1903.\n\nWhen he came back, he became active in the trade union movement and later became leader of the socialist youth in Rome. He opposed the Libyan war and got himself elected to parliament as part of the PSI in 1913. However, when the Weltkrieg began, he opposed them and called for interventionism on the entente side, alongside Mussolini. After fighting for his country, he formed a paramilitary unit alongside Mussolini and d'Annunzio called the blackshirts, which fought for syndicalism and against Austrian influence during the ICW.\n\nIn the new socialist republic he remained prominent within the fascist movement, though Mussolini took most of the spotlight. The latter's autocratic tendencies caused de Ambris to view him with distrust, though he remained committed to the fascist cause as an organiser for the fascist paramilitaries. He joined the cabinet during Giulietti's and Mussolini's governments, always retaining a prominent role.\n\nWhen Mussolini was tragically assasinated, Togliatti tried to subvert everything the fascist movement stood for, but de Ambris led the blackshirts in recapturing power from that traitor. Now standing atop a united Italy, his governance will likely see the blackshirts more unleashed than they were even under Mussolini - a dangerous predicament for revisionists and reactionaries alike."

 SRI_angelo_tasca: "Анджело Таска"

 SRI_giuseppe_di_vittorio: "Джузеппе ді Вітторіо"
 SRI_giuseppe_di_vittorio_leader_desc: "§YLeader Description\nBorn:§! August 11th, 1892, in Cerignola, Foggia, Kingdom of Italy\n§YPolitical Career:§! Giuseppe Di Vittorio's father's untimely death forced him to take over his job as an agricultural worker at age 10. Nevertheless, he made the best of the situation, educating himself with the help of a dictionary he bought at age 12 with his own salary. He became sympathetic to anarchism at age 12, moving onto socialism as he helped found a socialist youth club at age 15.\n\nHe became affiliated with the trade union movement in Cerignola and started to believe in the revolutionary potential of the trade unions. When the Weltkrieg came, he authored an article in Mussolini's 'Il Popolo d'Italia' embracing interventionism and when the time came was wounded while fighting for his country. The Italian Civil War saw him embrace the republican and later socialist movements, through which he became estranged from his native Apulia.\n\nNevertheless, he became actively involved in the trade union movement, championing the cause of the urban workers. Though he came from a rural background himself, he abandoned the mainly rural USI and joined the predominantly urban-based CGL due to their compromising attitude towards more moderate factions of the socialist republic. He believed that compromise and unity would be the best way for the socialist republic to survive and as such was sceptical of Giulietti's alliance with Mussolini.\n\nHe was eventually proven right and as the dust settled on the Second Risorgimento, he managed to pull together a majority of trade unions behind him. Now, with Mussolini's ambitions curtailed, his vision of a unifying syndicalist movement has prevailed."

 SRI_pietro_nenni: "П'єтро Ненні"
 SRI_pietro_nenni_leader_desc: "§YLeader Description\nBorn:§! February 9th, 1891, in Faenza, Ravenna, Kingdom of Italy\n§YPolitical Career:§! Pietro Sandro Nenni was born in Faenza, Emilia-Romagna, in 1891, to a family of peasants and his father died while young. He was then put into an orphanage by a local aristocratic family with the intention of having him become a priest. They had him recite his catechism every Sunday before the countess, receiving a silver coin if he made no mistakes. Nenni would later describe this affair as \"generous, but humiliating\".\n\nActive in the trade union movement, he became a member of the Italian Republican Party in 1909 and got arrested in 1911 due to his opposition to the Libyan War. Sharing a prison cell with Mussolini, he struck an unlikely friendship with the young firebrand after intense arguments. When the Weltkrieg came, he volunteered to fight in the Isonzo front, being gravely wounded in 1916. During the ICW he fought for the republican cause, though was disheartened when the split between 'reds' and 'whites' happened - ultimately supporting the former due to Austrian recognition of the latter.\n\nHe became involved in the socialist newspaper 'Avanti' in the aftermath, as its special correspondant in Paris. Through this, he became heavily involved in the French political scene, becoming acquainted with figures like Marcel Cachin and Pierre Monatte. When Giulietti chose to let Mussolini into government, Nenni was hopeful due to his prior friendship with Mussolini though he quickly came to oppose the new direction.\n\nFollowing the Second Risorgimento and as part of a compromise plan brokered by French syndicalists, Nenni was supported by both the CGL and USI to become president. Now at the helm of a united socialist Italy, his main priority is cooperation with other socialist states."

 SRI_alberto_meschi: "Альберто Мескі"
 SRI_alberto_meschi_leader_desc: "§YLeader Description\nBorn:§! May 27th, 1879, in Borgo San Donnino, Parma, Kingdom of Italy\n§YPolitical Career:§! Alberto Meschi was born in Borgo San Donnino, Parma, in 1879. He worked as a bricklayer from a young age, quickly becoming involved in the local socialist movement as a writer for various publications. In 1905 he emigrated to Argentina and became introduced to anarcho-syndicalist ideas, though his radicalism got him expelled in 1909. Back in Italy, he became involved in union organising in Carrara, Tuscany, a local syndicalist hotbed. From 1911 to 1914 his activism secured many rights for workers, such as a pension or an eight-hour workday.\n\nIn 1912 he founded the Unione Sindicale Italiana (USI), an explicitly revolutionary syndicalist organisation. When the Weltkrieg came, he saw it as an opportunity for the international proletariat to cast off the yoke of the bourgeoise but was conscripted to fight nonetheless and became a PoW in Hungary. His uncompromising demands were a large cause of the division of the republican movement in the ICW between \"whites\" and \"reds\", with him firmly in the latter camp.\n\nOnce the SRI was established, he positioned the USI as the main union in rural areas, owing to his uncompromising attitude towards the catholic church. He initially was ambivalent to an alliance with Mussolini to militarise the socialist republic, seeing it as a necessary evil. However, when it became clear that Mussolini was only interested in securing control of the state, he became the main proponent of a strategy of 'strategic cooperation', arguing that he should only be supported in actions that furthered the revolution.\n\nThe Second Risorgimento's aftermath saw him convince the more moderate CGL to support his vision of an uncompromising revolutionary attitude. Meschi in charge can only mean one thing - no quarter for reactionaries!"

 SRI_carlo_rosselli: "Карло Росселлі"
 SRI_carlo_rosselli_leader_desc: "§YLeader Description\nBorn:§! November 16th, 1899, in Rome, Kingdom of Italy\n§YPolitical Career:§! Born to a wealthy Tuscan Jewish family in 1899, Rosselli participated in the Weltkrieg with enough distinction to be promoted to a second lieutenant. During Italy's civil war he supported the broad republican movement against the unpopular Victor Emmanuel. When the movement splintered into \"reds\" and \"whites\" he called for unity in the republican camp, seemingly unwilling to fully commit to either side. However, when the dust settled, he joined the dominant socialist republic.\n\nAfter graduating in political sciences and law in Florence and Turin respectively, he became heavily involved in the politics of the republic. There he came to dislike the immense power wielded by trade unions, which he saw as a fundamentally undemocratic way to organise a society. When the British Revolution happened, he volunteered to advise the nascent Union of Britain, helping to shape its constitution and proving that parliamentarism and socialism aren't mutually exclusive.\n\nOnce back in Italy he founded a new party, the Partito d'Azione, which was a namesake of Mazzini's  party from the prior century. It advocated for liberal social values and for parliament to take a bigger role in the running of the economy. His new party quickly became a force to be reckoned with, though he would still be viewed with distrust by other revolutionaries, especially after Mann dissolved the British Parliament.\n\nThough he didn't find much political success until the Second Risorgimento was complete, Rosselli now finds himself as the most powerful man in Italy. One thing is certain - his election marks a seismic shift in Italian revolutionary politics."

