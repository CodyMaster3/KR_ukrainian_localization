### Decisions ###
 SRI_international_decisions: "Італія в Інтернаціоналі"
 SRI_international_decisions_desc: "Соціалістична Республіка Італія була одним із засновників Інтернаціоналу, тому ми маємо вносити в нього внесок та підтримувати різноманітні проекти та ініціативи, які висувають інші члени Інтернаціоналу."
 SRI_join_the_intl: "Приєднатися до Третього Інтернаціоналу"
 SRI_join_the_intl_desc: "Німеччина та Австрія насторожені офіційним союзом між Третім Інтернаціоналом та державою [Root.GetNameDef], за умовами якого французькі та британські сили будуть покликані на допомогу, щоб допомогти нам об'єднати Італію під керівництвом синдикалістів. Однак, якщо в Італії втрутиться одна з великих держав, або між державами [FRA.GetNameDef] і [GER.GetNameDef] почнеться війна, нічого передбачити неможливо."
 SRI_Assist_Damocles_Project: "Сприяння проєкту Дамокл"
 SRI_Assist_Damocles_Project_desc: "Британці створили програму координації ядерних досліджень. Як союзники ми повинні підтримати англійців, наш Енріко Фермі є талановитим фізиком-ядерником і буде чудовим доповненням до проекту."
 SRI_political_decisions: "Політичне рішення"
 SRI_political_decisions_desc: "Є багато різних політичних рішень, які ми можемо прийняти, щоб сформувати силует республіки."
 SRI_begin_the_cultural_revolution: "Розпочати культурну революцію"
 SRI_begin_the_cultural_revolution_desc: "Реакційні елементи, як і раніше, вражають наше суспільство, і, як і щури, коли одну видаляють, ще дюжина втікає. Ми повинні спробувати повністю усунути їх одним махом."
 SRI_unite_italia: "Об'єднання Італії"
 SRI_unite_italia_desc: "Італія була поділена під час італійської громадянської війни. Однак, зрештою, Соціалістична Республіка Італія здобула перемогу, і тепер ми знову об'єднали країну."
 SRI_attack_italy: "Атакувати державу [From.GetNameDef]"
 SRI_attack_italy_desc: "Настав час завершити Рісорджименто - ми маємо звільнити робітників держави [From.GetNameDef] і включити їх до складу соціалістичної республіки."
 SRI_rally_supporters: "Зібрати наших прихильників у державі [ITA.GetNameDef]"
 SRI_rally_supporters_desc: "На території держави [ITA.GetNameDef] існує синдикалістське підпілля, яке може підняти повстання, якщо їх про це попросити. Вони працювали від закінчення громадянської війни, так що навіть якщо їх сил буде недостатньо для того, щоб переламати баланс сил у наш бік, у цій війні нам знадобиться вся допомога, яку ми можемо отримати."
