 socitaly.127.d.aus: "Баланс сил на Італійському півострові був дуже тендітним з кінця громадянської війни; держава [SRI.GetNameDef] підтримувала хиткий світ зі своїми сусідами через розуміння того, що залучення французів у війну, напевно, викличе інтервенцію з боку німців та австрійців. З цієї причини будь-який конфлікт в Італії мав бути незалежним від зовнішніх сил. Тепер, коли австрійці самі вступили у війну із синдикалістами, ситуація офіційно змінилася: баланс порушено."
 socitaly.127.d.major: "Баланс сил на Італійському півострові був дуже тендітним з кінця громадянської війни; держава [SRI.GetNameDef] підтримувала хиткий світ зі своїми сусідами через розуміння того, що залучення французів у війну, напевно, викличе інтервенцію з боку німців та австрійців. З цієї причини будь-який конфлікт в Італії мав бути незалежним від зовнішніх сил. Тепер, коли синдикалісти самі були втягнуті у війну, ситуація офіційно змінилася: баланс порушено."
 socitaly.127.a: "Ми можемо покликати на допомогу!"
 socitaly.127.b: "Це віщує біду..."
 socitaly.127.c: "Зрозуміло."

 socitaly.128.t: "Запрошення"
 socitaly.128.d: "Тепер, коли всі ставки щодо так званого 'балансу' в Італії зроблено, [From.GetNameDef] направив [SRI.GetNameDef] офіційне запрошення вступити до лав Третього Інтернаціоналу."
