 SRI_country_intro_header: "Соціалістична Республіка Італія"
 SRI_country_intro_content: "В 1919 році італійці підписали перемир'я з австрійцями, закінчивши війну за Королівство Італії. Проте, хоробрі соціалісти та націоналісти Італії підняли повстання проти злісних савоярів, маючи намір замінити їхню систему управління на щось привабливіше. Навіть зречення короля Віктора Емануеля та його сина було недостатньо, щоб зупинити народну волю, і по всій Італії спалахнула громадянська війна. Незважаючи на це, у той час, коли ми вибивали роялістів із північної Італії, у наших лавах були зрадники. 'Білі' з республіканського повстання, які не бажали прийняти неминучість революції, відокремилися від нашого руху і незабаром повністю продавалися австрійцям. Коли всі наші вороги об'єдналися проти нас, наше просування було зупинено на річці По та лінії Абруцці, і війна була закінчена.\n\nЗ моменту припинення вогню в 1920 році в країні змінилося три Конгреси, і революційний запал запала в кожен куточок північної Італії. Багато чого було зроблено для того, щоб підняти італійське селянство з попереднього становища, але доведеться провести ще багато реформ."
 
 SRI_country_intro_header_1: "Об'єднання Італії"
 SRI_country_intro_content_1: "Італійські націоналісти вже почали заклик до другого Рісорджіменто, щоб знову об'єднати Італію. Проте поширення революції буде непростим завданням. Півострів існує у хисткому балансі: Німеччина та Австрія побоюються будь-якого формального альянсу між ІСР та Третім Інтернаціоналом. Вони знають, що такий союз неминучий, але будь-яка спроба з нашого боку, спрямована на залучення французів та англійців у війну за нове об'єднання Італії, викличе інтервенцію та розпочне новий Вельткріг. Італійська Республіка на сході знаходиться під захистом Австрії, але знаходиться під схожою забороною, яка стосується оголошення війни нам. Доки перспектива втручання Німеччини та Австрії залишається відчутною, ми повинні розуміти, що будь-яка війна за об'єднання Італії повинна вестися лише з обмеженою підтримкою Третього Інтернаціоналу. Ми ще не вдалися до цього напрямку, але й не можемо сидіти, склавши руки - Італія має бути знову єдиною!"
 
