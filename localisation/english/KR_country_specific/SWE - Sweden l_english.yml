 SWE_KR_gathering_storm_desc: "In the last decade, Sweden developed itself as a bastion of conservatism under the prosperous rule of prime minister Arvid Lindman, profiting from the fruits of the economic growth in Mitteleuropa during the late 1920s and early 1930s. However, clouds are gathering over Stockholm: in 1934, Arvid Lindman retired as prime minister and has been succeeded by the less charismatic Gösta Bagge, while the social democratic opposition is rallying around their popular party leader Per Albin Hansson. This year Bagge's first elections as prime minister will be held. Can he hold his ground? And if not, can Sweden's democracy survive this sudden reversal?"

### Intro Events ###
 SWE_country_intro_header: "Швеція 1936 року"
 SWE_country_intro_content: "Після того, як німці здобули перемогу у Вельткрізі, Швеції довелося пристосуватися до нового світового порядку, і ніхто не здивувався, коли шведський уряд оголосив, що Швеція приєднається до німецького блоку Міттельєвропа. Здобувши велику вигоду від цього, Арвід Ліндман та його консерватори зуміли відобразити спроби соціал-демократів захопити владу за допомогою перемоги на виборах, остаточно утвердивши Швецію на карті світу консервативним оплотом Скандинавії.\nАле ця ситуація може змінитися, оскільки Ліндман залишив свою посаду два роки тому. Цього року новий лідер партії Єста Багге, який також змінив Ліндмана на посаді прем'єр-міністра, очолить свої перші вибори. Чи зможе він відбитися від свого заклятого ворога в опозиції Пера Альбіна Ханссона?"
 
