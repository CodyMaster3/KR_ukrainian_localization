### Events ###

### 1936 Events ###
 swe.1.t: "Чорний Понеділок ударив по Швеції"
 swe.1.d: "Два тижні тому німецький фондовий ринок впав, і тепер хвилі кризи досягли наших берегів. Спочатку Стокгольмська фондова біржа повторила долю Берлінської, а потім і решта економіки наслідувала її приклад.\nПісля Вельткріга Швеція стала сильно залежати від німецької торгівлі, приєднавшись до Міттельєвропи разом із Данією. Таким чином, наші торгові відносини ставали все одностороннішими і були націлені на країни в безмитній зоні: Німеччини, Данії та німецьких маріонеткових держав на Балтійському узбережжі, на шкоду інших торгових партнерів, таких як Норвегія та Великобританія, з ким торгівля оподатковується митом, або, в останньому випадку застосовується навіть ембарго."
 swe.1.a: "Herre min skapare!"
 
 swe.2.t: "Пер Альбін Ханссон критикує нашу відповідь кризі"
 swe.2.d: "Пер Альбін Ханссон, лідер Шведської соціал-демократичної робітничої партії (СДРП) і широко визнаний головний лідер опозиції, різко засудив реакцію кабінету Багге на економічні потрясіння, що продовжуються, назвавши їх віру в невтручання небезпечної і завдаючої шкоди Швеції.\nВін ще раз закликав народ виступити на користь своєї власної програми 'Дім для народу', яка, за його твердженням, справді захистить тих, хто втратив роботу через кризу, що виникла в Німеччині.."
 swe.2.a: "Ми робимо те, що в наших силах!"
 
 swe.3.t: "Зростаюче членство в ЛП"
 swe.3.d: "Незважаючи на те, що опозицією явно керує СПД, активними є і дві менші соціалістичні партії: Шведська соціал-демократична ліва партія (ЛП), члени якої ідентифікують себе як радикальних соціалістів, які рішуче підтримують ідею так званого Третього Інтернаціоналу, і Ліва Партія Тоталістів (ЛПТ) ), яка вперше бере участь цього року на виборах у Швеції.\nОстання переживає особливо різке зростання свого членства протягом багатьох років, оскільки нездатність соціал-демократів повалити вічний консервативний уряд викликає радикалізацію в її лавах."
 swe.3.a: "Ми можемо лише вітати лівий розкол!"
 
 swe.4.t: "Арвід Ліндман підтримує кабінет Багге"
 swe.4.d: "Давній прем'єр-міністр і колишній лідер Помірної коаліційної партії Арвід Ліндман публічно висловився за уряд, заявивши про свою абсолютну віру в Багге і згуртувавши виборців, щоб підтримати партію, яку він привів до влади на виборах.\nЛіндман керував Швецією з 1906 по 1911 рік, а потім безперервно правив з 1924 до своєї відставки в 1934 році. Багато хто вважає його харизматичну особу головною причиною того, що консерватори не втратили контроль над соціал-демократами, як у Данії. Багато хто сумнівається, чи зможе Багге також зберегти домінуюче становище у Виборчій лізі в шведській політиці, і багато хто вважає, що вибори 1936 року - перші вибори з Багге як консервативний лідер - вплинули на визначення цього."
 swe.4.a: "Дякую, старий друже!"
 
 swe.5.t: "СДРП відмовляється виключати співпрацю з радикалами"
 swe.5.d: "Шокуюча новина сколихнула парламент. Ханссон не виключає формування коаліції з ЛП, якщо це стане найдемократичнішим виходом.\nВідкрите бажання ЛП покласти край усталеній шведській політичній системі, викликає найбільше занепокоєння у правих, оскільки ця партія виступає за соціалістичну форму правління, таку як у Франції та Великобританії (хоч і зі шведськими характеристиками, викладеними в їхній партійній програмі)."
 swe.5.a: "СДРП показали себе у справжньому світлі!"
 
 swe.6.t: "Голосування за СДРП – це голосування за Париж!"
 swe.6.d: "Внаслідок новин про те, що соціал-демократи відкриті для співпраці з відвертими радикалами, Генеральна виборча ліга розпочала пропагандистську війну. Вони відкрито націлені на виборців СДРП, стверджуючи, що СДРП підтримує Третій Інтернаціонал і що будь-який голос за них прямо корелюватиме із голосуванням за синдикалістський режим у Франції.\nНезважаючи на різкий докор з боку СДРП у цій риториці, схоже, ми справді успішно використали емоції ліберальних виборців Народної Партії в Лізі, які так вдало починають вважати СДРП реальною загрозою. Вони починають вважати ПКП набагато більш здатною фракцією для протистояння злим планам СДРП, ніж Народну Партію."
 swe.6.a: "Нічого особистого, Андерсон..."
 
 swe.7.t: "Дебати про військові витрати"
 swe.7.d: "У міру наближення виборів і Єста Багге, і його міністр повинні розглянути цілком реальну можливість потенційної поразки. Уряд запланував дебати, щоб затвердити принаймні шведський бюджет на 1936 рік із нинішнім риксдагом. Кабінет міністрів Багге прагне підтримувати великі інвестиції в збройні сили, проти яких активно виступає соціал-демократична опозиція, стверджуючи, що в цей час прямої загрози Швеції немає і що ці гроші краще витратити в інших місцях, щоб покращити життя шведів. Консерватори намагаються протистояти цьому, стверджуючи, що глобальна напруженість наростає і що тривожні події в Норвегії та Фінляндії можуть загрожувати Швеції в майбутньому. Уряд володіє більшістю в риксдазі, тому бюджет безперечно буде прийнятий, але переважаючий аргумент може наблизити партію, яка висуває його, до перемоги на майбутніх виборах.\nЕксперти погоджуються з тим, що..."
 swe.7.a: "...опозиція повністю розгромила бюджетну пропозицію."
 swe.7.b: "...консерватори вміло захистили свій бюджет на рік."
 swe.7.c: "...Народна партія врятувала Багге від ганьби."
 
 swe.8.t: "Парламентські вибори 1936 року"
 swe.8.d: "У передвиборній кампанії 1936 року домінувала закулісна тактика, бурхливі емоції та тонко приховані погрози. На даний момент, єдина впевненість полягає в тому, що той, хто переміг після цих виборів, повинен буде співпрацювати з іншими партіями, щоб отримати більшість. Якщо соціал-демократи здобудуть перемогу, і вони виконають свою загрозу співпрацювати з ЛП, слід очікувати на серйозні проблеми. Якщо замість цього переможуть консерватори, Багге збереже своє становище, як спадкоємець Ліндмана, але недовірливі соціалісти, поза сумнівом, посіють сумніви в умах виборців щодо легітимності цих виборів."
 swe.8.a: "СДРП тріумфує!"
 swe.8.b: "ПКП залишається попереду!"
 
 swe.9.t: "Кабінет Ханссона I"
 swe.9.d.start: "Вдруге в історії (вперше в 1919 році) шведські соціал-демократи, які об'єдналися з СДРП, здобули явну перемогу на виборах.\nОднак у нас немає абсолютної більшості, і нам потрібно буде укласти союз із однією з фракцій у Ріксдазі. Вже під час передвиборчої кампанії ми не відкидали можливості спільної роботи з радикально-соціалістичною ЛП. Ймовірно, ця співпраця буде найпростішим шляхом до побудови соціалізму демократичними засобами, але це засмутило б і, ймовірно, змусило б шведів взятися за зброю. Як альтернативу ми могли б створити альянс із аграрною Партією центру. Це, ймовірно, вимагало б компромісу щодо концепції нашої партії, але це майже не поляризувало б шведську політику.\nЯкий би варіант ми не вибрали, консервативна ера Ліндмана, схоже, нарешті позаду, і Швеція стане великою знову!"
 swe.9.d.nomajority: "$swe.9.d.start$We do not possess an absolute majority, however, $swe.9.d.finish$"
 swe.9.d.majority: "$swe.9.d.start$Despite our widespread support among the population, we have achieved not a parliamentary majority, $swe.9.d.finish$"
 swe.9.d.finish: "and will need to form an alliance with one of the other parties in the Riksdag. During the campaign already, we left the door open to work together with the radically socialist SSV, which will likely be the most straightforward path to achieving socialism by democratic means, but it would be a major upset and is likely to bring the Swedish right up in arms. Alternatively, we could form an alliance with the agrarian Bondeförbundet: this would likely require compromise on our vision, but it wouldn't nearly polarise Swedish politics as much.\n\nWhichever option we choose, Lindman's conservative era seems finally behind us and a new Sweden shall rise from it!"
 swe.9.a: "Ми будемо працювати на соціалізм з ЛП!"
 swe.9.b: "Ми співпрацюватимемо з партією Центру!"
 
 swe.10.t: "Кабінет Багге II"
 swe.10.d: "Багато хто думав, що Єста Багге не в змозі зберегти спадщину свого попередника Арвіда Ліндмана, але вони виявилися неправими: ще раз Генеральна виборча ліга перемогла на виборах, перемігши соціал-демократичну СДРП.\nНезважаючи на славний успішний захист нашого плюралізму, ми не змогли отримати абсолютну більшість, і тому Ріксдаг зараз перебуває у підвішеному стані. Якщо ми хочемо сформувати уряд, нам доведеться співпрацювати з однією з фракцій: або ми могли б продовжити політику кабінету Багге I, продовжуючи нашу співпрацю з ліберальною Народною партією, з якою ми можемо знайти тверду згоду з економічних питань, або ми могли б домовитися сформувати коаліцію. з аграрною Партією Центру, яка могла б краще відповідати соціальному аспекту управління."
 swe.10.a: "Вимальовується аграрно-консервативний уряд!"
 swe.10.b: "Ми продовжимо з Народною партією!"
 
 swe.11.t: "Скасування монархії"
 swe.11.d: "Однією з умов ЛП було скасування монархії. На їхню думку, цей стародавній інститут був лише інструментом реакціонерів, щоб утримати Швецію від переходу до соціалізму. У СДРП були переважно байдужі до цього питання.\nОскільки шведська Конституція може бути змінена простою більшістю в Ріксдазі, якою тепер керує коаліція СДРП-ЛП, це рішення було ухвалено в найкоротший термін, незважаючи на одностайну негативну думку опозиції та різке засудження Йєсти Багге та його Генеральної виборчої ліги."
 swe.11.a: "Я сподіваюся, що це буде коштувати всіх клопотів..."
 
 swe.12.t: "Холодний ранок..."
 swe.12.d: "Було рано, коли раптово група людей забарабанила у двері будинку Пера Альбіна Ханссона за адресою: Ольстенсгатан, 40. Коли двері відчинилися, грубий голос вимовив: 'Пер Альбін Ханссон, за наказом нового уряду ви заарештовані за зраду!'.\n\nПо всьому Стокгольму бригади солдатів зайняли стратегічні місця та урядові будівлі: від численних мостів міста до Ріксдага (шведського парламенту) присутні шведські солдати у формі. Відразу після світанку генерал армії Оскар Нігрен зачитав по національному радіо заяву, в якій звинуватив Ханссона в "зрадницькій змові крипто-синдикалістського уряду, який має намір знищити спадщину Швеції назавжди", і що тимчасова хунта, очолювана організацією під назвою "Військова патріотична партія" скоро відновить старий порядок, "яким він був до фальшивих виборів цього року". Він процитував кілька правопорушень, які спонукали військових втрутитися. Стає все очевиднішим, що раптова скасування монархії переконала останніх консервативних військових лідерів, що Ханссон не тільки прагне позбавити їх роботи, скоротивши витрати на військових, але також прагне зробити Швецію маріонеткою Парижа."
 swe.12.a: "Швеція має бути очищена від крипто-синдикалізму!"
 
 swe.13.t: "Формування робочої міліції!"
 swe.13.d: "Рік тому його було б проігноровано і швидко заарештовано урядом, але сьогодні послання Антона Нільсона та кількох його товаришів буде почуте. Ця озброєна група соціалістів захопила радіостанцію Radiotjänst у місті Мальме, щоб надіслати повідомлення про опір реакційній загрозі, що нападає на уряд і самовільно скасовує існуючі закони.\nНезважаючи на войовничу риторику, це спрацювало. Шведи з усієї країни формують ополчення: від лібералів до соціал-демократів та жорстких синдикалістів, таке порушення демократичного процесу не буде ухвалено з радістю. Незабаром ополчення у Стокгольмі наповнилося робітниками з бажанням урятувати свою країну від військової тиранії! Незабаром сторони зіткнулися віч-на-віч у перших стратегічних точках. Натовп був слабко озброєний, і те, що сталося далі, назавжди змінило Швецію:"
 swe.13.a: "За допомогою кулеметів вулицю було очищено за лічені хвилини!"
 swe.13.b: "Солдати, найпростіші люди, приєдналися до ополченців!"
 
 swe.14.t: "Вдалий державний переворот"
 swe.14.d: "Решта дня була білою плямою, що характеризується мізерною інформацією; лави ополченців зростали, але віддані нам солдати, що не мали зброї, і їх швидко косили кулеметним вогнем, якщо вони відмовлялися розійтися. Коли сонце почало сідати, Стокгольм та більшість інших великих міст опинилися під військовим контролем. Мальме, гніздо лоялістського опору та батьківщина революційного радіозвернення, здалося урядовим силам до світанку наступного ранку.\nУ Стокгольмі Оскар Нігрен як голова хунти офіційно призначив свій кабінет з тих людей, хто підтримав його путч. З поділом Військової патріотичної партії на три конкуруючі фракції рішення про те, який офіцер стане новим прем'єр-міністром, матиме ключове значення щодо подальших кроків нової влади."
 swe.14.a: "Карл Август Еренсвард із реформістської фракції!"
 swe.14.b: "Хельге Юнг, збалансований кандидат!"
 swe.14.c: "Аксель Гілленкрок із екстремістської фракції!"
 
 swe.15.t: "Невдалий державний переворот"
 swe.15.d: "Решта дня була білою плямою, що характеризується мізерною інформацією; дедалі більше ополченців повставали, і дедалі більше солдатів переходили набік робітників, залишивши своїх колишніх зрадників-товаришів без зброї. Це природним чином призвело до запеклого нападу на Ріксдаг у другій половині дня, який утримувався найвідданішими путчистами. У результаті до кінця дня ополченці контролювали всі великі міста Швеції.\nКоли пил почав осідати, зрозуміли дві речі: по-перше, соціал-демократичний уряд повністю згорів під час перевороту. Це стало особливо зрозумілим, коли ополченці-однодумці виявили труп Пера Альбіна Ханссона. 'Убитий військовими', пояснили вони. Він був негайно оголошений мучеником шведської революції. По-друге, народилася синдикалістська республіка за зразками Англії та Франції. Хоча вірно, що багато міліціонерів були лібералами та соціал-демократами, смерть Ханссона переконала багатьох із них у необхідності твердішої руки, а ті, хто не згоден із цією політикою, стали жертвами першого тоталітарного полювання на контрреволюціонерів за мовчазної згоди інших соціалістів."
 swe.15.a: "Нова Швеція народилася сьогодні!"
 
 swe.16.t: "Тоталістське царство терору"
 swe.16.d: "Пил осів після невдалої спроби реакційних сил заарештувати людей наступного тижня. Проте перші дні соціалістичної республіки були бурхливими і кривавими. На пізніх стадіях терору зникли тоталістські воєнізовані організації, які змушували людей поміркованих поглядів перейти від сфери дії криптореакціонерів, майстерно видаючи себе за вірних товаришів, щоб скинути робітничий клас до відкритих реакціонерів, які правили Швецією десятиліття, роками, століттями та ніколи не претендували ні на що інше, як на контроль робітничого класу. В інших фракціях почали виникати голоси, вимагаючи покласти край цим практикам, які часто виконуються з порочною тактикою. Але все ж таки було ясно, що в атмосфері анархії, після встановлення робочої держави, врятовані можуть бути далеко не всі."
 swe.16.a: "Нехай вони розважаються, це може лише захистити революцію!"
 swe.16.b: "Утримуйте їх стільки, скільки можете, ми не варвари!"
 
 swe.17.t: "Шведські біженці"
 swe.17.d: "Швеція стала жертвою соціалістичного зла, яке мучило Європу деякий час. Після успішного створення робочої держави місцеві тоталісти скористалися можливістю помститися шведським капіталістам, політикам, священикам та іншим людям старого шведського режиму. В результаті багато хто намагається втекти зі Швеції, і на відміну від багатьох інших країн, які стали жертвами цього лиха, у них немає колоніальної імперії, на яку можна було б покластися. Вони шукають притулку у державі [Root.GetCountryNameDef]. Декілька груп уже прибули на наш кордон, але чи повинні ми їх прийняти?"
 swe.17.a: "Ласкаво просимо [Root.GetNameDef]!"
 swe.17.b: "Ідіть геть, шведи!"
 
 swe.18.t: "Войовничі соціалісти"
 swe.18.d: "Ви подорожуєте автомобілем сільською місцевістю недалеко від Стокгольма, коли він раптово зупиняється. Дорога була заблокована деревом, що впало, і водій пояснює, що вам доведеться зробити невеликий об'їзд ізольованою ґрунтовою дорогою."
 swe.18.a: "Дуже добре, але нас це не затримає!"
 
 swe.19.t: "Войовничі соціалісти"
 swe.19.d: "Після менш ніж половини ліги на вузькій ділянці дороги ваш автомобіль застряг у бруді. Ви потрапили в засідку та оточені войовничими соціалістами! Вони відправляють вашого водія додому, пояснюючи, що їх цікавите лише Ви. Ви намагаєтеся покликати своїх охоронців, але вони просто сміються з ваших вигуків - вони теж хочуть вашої крові."
 swe.19.a: "Ви не соціалісти!"
 
 swe.20.t: "Гілленкрок проголошує себе Ріксляйтером"
 swe.20.d: "Після сумного відкриття смерті нашого дорогого лідера Оскара Нігрена від рук войовничих соціалістів Аксель Гілленкрок прийняв на себе статус глави хунти. Гілленкрок негайно об'єднав цю посаду зі своєю посадою прем'єр-міністра, яку він уже обіймав під назвою 'Ріксляйтер', і заявив по національному радіо, що "з огляду на очевидну силу соціалістичної загрози відновлення старого уряду відтепер буде припинено на невизначений термін і що військовий режим буде контролювати країну в найближчому майбутньому."
 swe.20.a: "Соціалісти жахливі, але наш Ріксляйтер твердий!"
 
 swe.21.t: "Військові трибунали"
 swe.21.d: "Після того, як лад був швидко відновлений, сформувалися перші військові трибунали. У той час як більшість суддів у звичайній судовій системі була призначена консервативними міністрами юстиції, хунта побоювалася, що ті, кому на початку 1920-х років соціал-демократичні міністри юстиції надали постійний мандат, зроблять свій внесок у більшу частину виправдувальних вердиктів щодо зрадників , деякі з яких були пов'язані з вищезгаданою партією.\nЩоб такого не сталося, ця нова інстанція викриє всіх, хто причетний до військового перевороту, від соціалістів, які чинили опір путчу на вулицях, до тих, хто був частиною уряду Ханссона."
 swe.21.a: "Перше випробування..."
 
 swe.22.t: "Ханссон проти Швеції"
 swe.22.d: "Першим, хто став перед трибуналами, став колишній прем'єр-міністр Пер Альбін Ханссон. Цей зрадник прагнув зруйнувати Швецію і зловжив довірою народу, щоб позбавити його свободи шляхом встановлення синдикалістської тиранії. На щастя, його злі плани були порушені сміливими та самовідданими діями військових. На жаль для Ханссона, прокурор є частиною фракції Гілленкрока і не вміє прощати: він вимагає смертної кари для цього синдикаліста, але згідно з шведським законодавством смертна кара може бути призначена тільки під час війни. Таким чином, головний аргумент між звинуваченням та захистом Ханссона полягає у тому, чи може державний переворот ідентифікуватися як воєнний час. Вирішення цього питання визначить, чи може Ханссон бути страчений або просто буде довічно укладений за свої злочини. Після цього суд виносить вердикт, який, ймовірно, задасть тон іншим судовим процесам..."
 swe.22.a: "...Ханссон буде ув'язнений довічно."
 swe.22.b: "...Ханссон буде страчений."
 
 swe.23.t: "Відновлення монархії?"
 swe.23.d: "Початкові наміри військовослужбовців, які захопили контроль над державним апаратом, полягали в тому, щоб відновити уряд, яким він був до 20 вересня 1936, щоб гарантувати, що ці трагічні синдикалістські проникнення ніколи не повторяться. Таким чином, необхідно запобігти участі соціал-демократів у майбутніх виборах, і короля Густава V, який був болісно пасивний під час кризи, не буде повернено на свій трон. Натомість ми спорудимо на престол онука короля, герцога Вестерботтена, який, як відомо, живить сильні анти-синдикалістські погляди, є офіцером і тому буде забезпечувати безпеку нації.\nОднак деякі у військовому уряді натомість вважають, що повернення монархії та цивільного уряду лише поставить під загрозу їхні інтереси, і вони скоріше оголосять про розширення військового контролю над країною."
 swe.23.a: "Оголосити про швидке відновлення "демократії"."
 swe.23.b: "Продовжити зупинення дії державних інструментів!"
 
 swe.24.t: "Густав VI Адольф дає клятву"
 swe.24.d: "Згідно з обіцянкою хунти, сьогодні монархія була відновлена. На урочистій церемонії принц Густав Адольф, онук колишнього короля Густава V, дав клятву і офіційно став королем Швеції з права первородства, незабаром після того, як закон про відновлення монархії набув чинності після його затвердження Ріксдагом."
 swe.24.a: "Хай живе король!"
 
 swe.25.t: "Король призначає новий уряд"
 swe.25.d: "Після того, як шведська корона міцно приземлилася на голову нового короля, перехід від хунти до демократії швидко продовжився. Незабаром після своєї клятви хунта оголосила про свою відставку, і громадянський уряд мав бути створений ще раз: після того, як СДРП змусили підпілля і звільнили свої місця, Генеральна виборча ліга отримала зручну більшість серед місць, що залишилися в Ріксдазі, і таким чином Кінг попросив Єсту Багге ще раз сформувати уряд. Одним із останніх актів хунти було зміцнення королівських резервних сил, які були сформовані після кризи, але ще невідомо, чи використовуватиме їх новий король."
 swe.25.a: "Слава!"
 
 swe.26.t: "Установа кабінету Еренсварда"
 swe.26.d: "Реальність була така, що Оскар Нігрен був просто пересічною впливовою фігурою. Поступово контроль над фракціонованою хунтою сходив нанівець, і цим скористався генерал Карл Август Еренсвард, щоб допомогти в управлінні країною. Все більше і більше обов'язків Нігрена перекладалися на Еренсварда та його прихильників, і Нігрен став лише маріонеткою кліки Еренсварда. Його відхід у відставку на користь Еренсварда на той час був питанням часу. Будучи набагато талановитішим керівником, Еренсвард негайно перетасував кабінет, щоб його заповнили лоялісти, і таким чином, у найближчому майбутньому ВПП триматиме все під контролем."
 swe.26.a: "Природний процес."
 
 swe.27.t: "Хунта Юнга"
 swe.27.d: "Оскар Нігрен - не найавторитетніша фігура, а інтриги у його фракціонованій хунті були звичайною справою. В результаті контроль Нігрена над владою слабшав, і генерал Хельге Юнг, який був присутній, коли формувалися плани перевороту і той, хто висував Нігрена як слабкого кандидата, міг згуртувати всі три фракції. Само собою зрозуміло, що оскільки Нігрен, частково через стомлюючу інтригу у своєму уряді, дав зрозуміти, що він мав намір піти у відставку зі своєї посади, саме Юнг зібрав підтримку, необхідну для того, щоб зайняти його місце, і швидко заповнив викликаний цим короткочасний вакуум влади. Незабаром ті, хто протистояв Юнгу, були замінені новим урядом, і правляча хунта стала синонімічною з так званою "Хунтою Юнга"."
 swe.27.a: "Хельге Юнг - справжній рятівник, якого ми заслуговуємо!" 
 
 swe.28.t: "Формування режиму Гілленкроку"
 swe.28.d: "Оскар Нігрен, можливо, не був настільки вправним в управлінні, і він сам усвідомив це. Мало хто не помітив повільного розширення кліки Гілленкрока всередині хунти, але Нігрен справді це проморгав. Або, принаймні, він, мабуть, недооцінив загрозу, яку вони представляли, бо це все ж таки стало несподіваним, коли солдати зі почту Гілленкрока увійшли до його офісу і запропонували йому законопроект із повідомленням про передачу влади: хунту буде розпущено, та Ріксдаг буде розширено за рахунок місць, які були залишені вакантними після перевороту СДРП та ЛП. Усі ці місця будуть передані новій партії під назвою 'Шведська Національна Партія', яку очолює Гілленкрок. Як тільки формальності було закінчено, Ріксдаг затвердив закон про внесення поправок до інструментів уряду канцелярії Ріксляйтера, який міг би розпоряджатися Ріксдагом за указом, і поставив на цю посаду Акселя Гілленкрока, надавши йому необмежену владу у Швеції."
 swe.28.a: "Цивільний уряд повернувся... Але він... Інший..."
 
 swe.29.t: "Розпуск Національної Організації"
 swe.29.d: "Не секрет, що профспілки Швеції, об'єднані в так звані Національні організації, а також профспілки, об'єднані в Центральне об'єднання робітників Швеції (ЦОРШ), підтримали старий зрадницький уряд. Після перевороту багато з цих профспілок намагалися організувати страйки проти нового уряду з обмеженим успіхом. Через деякий час хунта зробила те, що було необхідно, та розпустила усі профспілки."
 swe.29.a: "Щасти!"
 
 swe.30.t: "Відновлення профспілок"
 swe.30.d: "Ідеологи ШНП вважали життєво важливим відновити організації інтересів трудящих, щоби нація отримала підтримку робітничого класу. Декілька фракцій прибули до офісу Ріксляйтера: перша підтримує створення системи гільдій, унікальної для Швеції. Це зробило б усіх робочих членами гільдій, які будуть створені для їхнього ремесла, до якого можна вільно приєднатися, якщо хтось поміняє кар'єру або розпочне роботу на ринку праці. Компаніям буде заборонено укладати контракти з людьми, які не є частиною гільдії, і гільдія представлятиме своїх членів на трудових переговорах.\nДруга пропозиція полягає в тому, щоб дозволити профспілкам знову об'єднуватися, хоч і під суворим державним контролем.\nНарешті, деякі стверджують, що профспілки у будь-якій формі чи термінології шкідливі для шведського суспільства та мають залишатися під забороною."
 swe.30.a: "Фракція системи гільдій переважає."
 swe.30.b: "Профспілки відновлюються під суворим державним контролем."
 swe.30.c: "Профспілки залишаються забороненими"
 
 swe.31.t: "Система Гільдій"
 swe.31.d: "Через рік після введення нової системи "Гільдій", ми можемо сказати, що вона виявилася досить успішною. Незважаючи на те, що деякі критично оцінили цю систему як ще один спосіб контролю над суспільством з боку ШНП. Зрештою, впровадження "Гільдлідерів" - лідерів гільдії, лояльних до режиму, - дозволяє режиму усувати дисидентів, позбавляючи їх ліцензії або навіть доступу на ринок праці в цілому. Той факт, що раптово всі шведські працівники представлені на трудових переговорах, робить неспроможними варварські методи, такі як Статаре, і режим, який раніше вважався багатим, став набагато популярнішим серед нижчих класів Швеції."
 swe.31.a: "Багаті та бідні шведи стоять разом у пошуках більшого!"
 
 swe.32.t: "Стан профспілок"
 swe.32.d: "Через півроку після того, як профспілкам, які перебувають під суттєвим контролем уряду, було дозволено знову функціонувати, результати, на жаль, виявилися невтішними. Замість того, щоб серйозно ставитися до їх нової вірності, ми одразу побачили відродження синдикалізму в його лавах, і невдовзі уряд був змушений діяти. Порушники спокою незабаром були вигнані з профспілок, і державний контроль знову набрав чинності, але в результаті лише деякі працівники вважають профспілки тим, що вони є законним органом, який обстоює свої інтереси. Для багатьох це лише організації, що перебувають під владою буржуазного уряду і тих самих босів, яким вони повинні протистояти."
 swe.32.a: "Скоротіть наші втрати, знову забороніть їх."
 swe.32.b: "Зробити членство обов'язковим, щоб змусити участь!"
 
 swe.33.t: "Профспілки"
 swe.33.d: "Після того, як уряд ухвалив, що всі беруть участь у профспілках, їх раптово забили незацікавлені працівники, які неохоче відвідували збори профспілок. Легітимність залишалася низькою, але завдяки активній участі уряду почало зростати, і через деякий час деякі поступки переконали ще кількох працівників, що в цій системі є свої переваги. В результаті система контрольованого союзу стала свого роду самодостатнім організмом, але це, ймовірно, все ще не те, що Ріксляйтер та ідеологи мали намір це зробити."
 swe.33.a: "Скажіть пресі, що це великий успіх!"
 
 swe.34.t: "Ріксляйтер та архієпископ"
 swe.34.d: "СРНС визнав моральний авторитет шведського народу церкви Швеції. Фактично отримання підтримки цього органу було однією з причин, через яку невелика шведська єврейська громада бачила захист рикследарців від менш расово інклюзивних елементів у своєму кабінеті, оскільки архієпископ, як було відомо, виступав проти антисемітизму. З цих причин не дивно, що Аксель Гілленкрок та архієпископ Упсальський Ерлінг Ейдем регулярно зустрічалися. Гілленкрок був готовий прийняти істотні закони, що сприяють церквам Швеції, наприклад, щоб відновити законодавство, яке робило незаконним вихід із церкви, а також придушуючи гріховну діяльність. Проте замість церкви доведеться активно усувати прогресивне антиурядове духовенство і відкрито підтримувати рікслі. Грунтуючись на своїй розмові з Ріксляйтером, Ерлінг скликав синод для обговорення питання..."
 swe.34.a: "Нехай синод продовжить свій шлях..."
 swe.34.b: "Допомогти у прийнятті рішень, відвідавши антиурядове духовенство."
 
 swe.35.t: "Синод Упсали"
 swe.35.d: "Синод церкви Швеції завершився, і священики погодилися, що ніякий земний уряд, подібний до уряду СРНС, не може мати однозначної підтримки, і що в цьому світлі демократія, що існувала раніше, страждала від меншого морального занепаду. Крім того, вони погодилися, що ніхто не може торгуватися за підтримку Бога за допомогою законодавства на підтримку Його цінностей. Люди повинні відкрити свої серця для цього самі зрештою. Явним результатом Синоду є відмова від доктрини СРНС.\nРікслед розгорілися в люті від новин, і до кінця дня Церква Швеції більше не була державною церквою, а багато священиків, включаючи архієпископа Ерлінга, більше не насолоджуються своєю свободою."
 swe.35.a: "Але гнів це ж гріх?"
 
 swe.36.t: "Синод Упсали"
 swe.36.d: "Як не дивно, багато прогресивних священнослужителів не прийшли на Синод або раптом передумали з цього питання. Тим не менш, Синод продовжив роботу, як і планувалося: священнослужителі, які були присутні, погодилися, що виконання волі Бога коштувало деяких поступок і що уряд СРНС вже виконував волю Бога, переслідуючи язичницьких синдикалістів і захищаючи Швецію від цього лиха.\nРікследар був у захваті від новин, і з цього моменту церква Швеції стала невід'ємною, хоча часом дещо і неохочею частиною пропагандистської машини СРНС, з примусовим виконанням підтримки православної влади та посиленої державної підтримки церкви у відповідь."
 swe.36.a: "Ми проведемо наш кінець угоди також!"
 
 swe.37.t: "Перехід до цивільного уряду"
 swe.37.d: "З часом становище мілітаристського уряду ставало дедалі хиткішим. Тому не дивно, що в якийсь момент Рікслідер оголосив усі місця у Ріксдазі частиною своєї власної партії "Шведська Національна Партія". Після того, як це було зроблено, влада була передана Ріксдагу, який негайно перейшов до затвердження постійного статусу Гілленкрока як законного Рікслідера, який дозволяв власнику зазначеного поста обходити сам Ріксдаг у шведських інструментах управління. У цей момент Рікслідери став володарем майже необмеженої владою і Швеція, яка була відома до перевороту, зникла назавжди."
 swe.37.a: "Це інше, але все те саме."
 
 swe.38.t: "Нові інструменти керування"
 swe.38.d: "Ріксдаг прийняв новий набір урядових законів, які є шведською конституцією. Новий документ явно виключає партії, що підписуються під марксистською або синдикалістською ідеєю, і закріплює право шведського монарха здійснювати свої резервні повноваження, а також інші незначні поправки, які значною мірою сприяють консервативному уряду."
 swe.38.a: "Слава!"
 
 swe.39.t: "Швеція хоче приєднатися до Інтернаціоналу"
 swe.39.d: "Шведський революційний уряд звернувся до нас із бажанням приєднатися до боротьби за світову революцію. Чи маємо ми розтрощити буржуазію разом зі шведським робітником?"
 swe.39.a: "Звичайно!"
 swe.39.b: "Ми ніколи не боротимемося разом з цими маріонетками!"
 
 swe.40.t: "Франція погоджується!"
 swe.40.d: "Ми отримали звістку від уряду комунарів про те, що ми вітаємо боротьбу проти сил реакції та темних сил фінансового капіталізму. Разом ми роздавимо буржуазію!"
 swe.40.a: "Слава!"
 
 swe.41.t: "Франція відмовляється!"
 swe.41.d: "Комунари дали нам зрозуміти, що на нас не чекають на полі битви проти сил реакціонерів. Мабуть, вони вважають нас просто ще одним безнадійним фронтом."
 swe.41.a: "Кляті любителі равликів!"
 
 swe.42.t: "Статуя справжнього революціонера"
 swe.42.d: "Пер Альбін Ханссон був не без недоліків - він був дуже рішучим прихильником досить безнадійної стратегії роботи в буржуазному уряді, щоб виправити це - він показав себе справжнім героєм революції. Зрештою, було ясно, що він безперечно мав намір домогтися створення цієї республіки, про що свідчить зречення короля, якого він висунув. На жаль, цей великий герой революції помер від рук військових на початкових етапах перевороту. Якби не героїчні дії ополчення ЛПТ, ми, можливо, ніколи не змогли б знайти його тіло.\nЗвичайно, такого славетного революціонера треба пам'ятати, і з цієї причини ми замовили велику статую до міста, де виріс Ханссон: Мальме."
 swe.42.a: "Велика статуя великого революціонера!"
 
 swe.43.t: "Перший день революції"
 swe.43.d: "Рівно рік тому хибна капіталістична тиранія була змита кров'ю пролетаріату. Оскільки для шведського народу важливо пам'ятати, що свобода Швеції не дісталася безплатно, ми вирішили оголосити день революції національним святом. Цього дня у всіх працівників буде вихідний, і держава організує заходи для наступного покоління, а дорослі мають можливість поспілкуватися!"
 swe.43.a: "Це стане щорічною подією!"
 
 swe.44.t: "День революції"
 swe.44.d: "Ще раз це день народження революції. Держава організувала заходи для дітей Швеції на честь революції, тоді як дорослі, які отримали вихідний, використовують свій вільний день, щоб погуляти з дітьми."
 swe.44.a: "Leve vår Revolution!"
 
 swe.45.t: "Норвегія в Інтернаціоналі"
 swe.45.d: "Багато представників уряду вважали нейтралітет, який фактично підтримується Швецією з 1815 року, святим. Однак Норвегія опинилася під загрозою синдикалістів, і не тільки: вони приєдналися до Третього Інтернаціоналу в особі Французької Комуни та Британського союзу. Крім того, агресивна риторика щодо "звільнення злої капіталістичної тиранії Швеції" є майже щоденним явищем серед деяких людей у ​​шахрайській державі, що з'явилася на місці нашого західного сусіда.\n\nЗ цими загрозами і з урахуванням того, що їхній формальний вступ до альянсу Третього Інтернаціоналу може означати, що норвежці випустять на нас своїх англо-французьких нападників, багато хто вважає розумним відмовитися від нашого нейтралітету, оскільки синдикалісти не мають проблем з його порушенням і це зробило б нас уразливими лише для нападу, на користь союзу з німцями, нашим міцним торговим партнером та відомим конкурентом Третього Інтернаціоналу."
 swe.45.a: "Ми маємо приєднатися до Райхспакту!"
 swe.45.b: "Наш нейтралітет збережеться навіть перед цими нових викликами!"
 
 swe.46.t: "Швеція клопотає про вступ до Райхспакту"
 swe.46.d.NOR: "З серйозними побоюваннями Швеція спостерігає, як їхній норвезький сусід зазнав краху через синдикалізм і почав відкрито приєднуватися до режимів у Парижі та Лондоні. Хоча шведський уряд цінує шведську традицію нейтралітету, це була занадто велика загроза, щоб її ігнорувати, і тепер вони клопотають про те, щоб виступити разом з нами як об'єднаний авангард проти червоної загрози. І з їхніми запасами стали у нашому розпорядженні."
 swe.46.d.other: "Уряд Швеції із занепокоєнням стежить за останніми подіями у Європі. У той час як шведський народ уже давно пишається традицією нейтралітету, зростаюча загроза революційних соціалістів і Російська держава, що відроджується, зрештою змусили Стокгольм переглянути свою ізоляціоністську позицію. Прагнучи забезпечити своє майбутнє, Швеція подала петицію про вступ до Рейхспакту, прихопивши із собою запаси сталі."
 swe.46.a: "Ласкаво просимо до бою, шведські брати!"
 swe.46.b: "Вони стали б тяжким тягарем."
 
 swe.47.t: "Німеччина прийняла нашу пропозицію"
 swe.47.d: "Ми отримали звістку від нашого посольства в Берліні, що імперські уряди схвалили нашу петицію про вступ до їхнього союзу як авангард боротьби проти синдикалізму!"
 swe.47.a: "Ми разом протистоїмо анархії!"
 
 swe.48.t: "Німеччина відмовляється"
 swe.48.d: "Імперський уряд нічого не бачить у нашій пропозиції об'єднатися у союз. Здається, що ми самі собою."
 swe.48.a: "Значить, нейтралітет..."
 
 swe.49.t: "Генеральна виборча ліга змінює назву"
 swe.49.d: "З часу поразки 1936 року доля підкинула ще безліч пригод консервативної Генеральної виборчої лізи. Партія побачила більшу частину своєї підтримки, у дезертирах соціал-демократів Ханссона, і ті, хто підтримував Лігу в опозиції до соціал-демократів, повертаються до Народної партії, якщо вірити опитуванням.\nНамагаючись перейменувати партію, яка зараз є оплотом правої опозиції, і ще раз повернути її долю, партійне керівництво вирішило змінити партійне ім'я на Національну організацію правих (Högerns Riksorganisation). Чи буде така тактика успішною для залучення більшої кількості виборців, ще невідомо."
 swe.49.a: "Цікаво..."
 
 swe.50.t: "Король має намір надіслати листа"
 swe.50.d: "Його королівська величність дала нам знати про свій намір надіслати листа німецькому кайзеру. Здається, він хоче подякувати німцям за турботу про шкідливого синдикаліста, який переслідує Європу. Такий лист може стати бентежним і пошкодити нашому нейтралітету, тому деякі в уряді хотіли б, щоб ми не дали його величності надіслати цей лист."
 swe.50.a: "Зміцнення наших зв'язків з іншими ніколи не зашкодить!"
 swe.50.b: "Ми не можемо поставити під загрозу наш нейтралітет. Заборонити!"
 
 swe.51.t: "Лист від короля Швеції"
 swe.51.d: "Ми отримали лист від шведського короля Густава V. Він дякує нам за турботу про шкідливого синдикаліста у Франції і вітає нас із перемогами, досягнутими досі. Найдобріший жест від шведів, щоб висловити свою підтримку нашій справі, як це."
 swe.51.a: "Доручити нашому послу подякувати їм за це!"
 swe.51.b: "Справді гарний жест!"
 
 swe.52.t: "Німеччина дякує!"
 swe.52.d: "Німецький посол передав подяку своїй нації одному з міністрів нашого кабінету за люб'язний лист нашого короля, який підтримує їхню боротьбу проти синдикалістів. Вони кажуть, що це був найкращий жест, і що вони теж вважають нас добрими друзями."
 swe.52.a: "Це було добре, чи не так? Власна ідея його величності навіть!"
 swe.52.b: "Але ж ми заборонили... Неважливо, чудово!"
 
 swe.53.t: "Зростання числа прихильників Народної партії"
 swe.53.d: "Якийсь час здавалося, що соціал-демократи позбавляють громадянських прав і роблять консервативний контроль над Швецією беззаперечним. Проте, схоже, що за їхньої відсутності ліберальна Народна партія піднялася на передній план, і значна частина старої соціал-демократичної бази підтримки тепер втратила свою вагу, знаючи, що, хоча вони не підтримують ті самі економічні ідеали, що й вони, вони підтримують повернення СДРП та відновлення свобод, як це було до того, як консерватори зробили свій контроль практично непроникним, використовуючи закон."
 swe.53.a: "З'явився новий конкурент..."
 
 swe.54.t: "Народна Партія очолила опозицію"
 swe.54.d: "Протягом тривалого часу консерватори були найвпливовішою партією Швеції, але цей період, здається, закінчився. Спочатку вони поступилися уряду соціал-демократам, і оскільки вони, як і раніше, не змогли рішуче відбити його, їх результати на виборах знижувалися. На останніх виборах це нарешті сталося: оскільки консерватори знову здобули найменшу кількість місць з моменту створення сучасного Ріксдагу, вони втратили свою позицію другою за величиною партії і опустилися на третє місце на користь лібералів, які тепер очолить шведську опозицію."
 swe.54.a: "Темний день для шведського консерватизму"
 
 swe.55.t: "Загальні вибори у Швеції [GetYear] року"
 swe.55.d: "Сезон передвиборчої агітації знову пройшов, і шведський народ пішов на вибори, щоб обрати уряд, який вони вважають найкращим для Швеції. Залишилось лише підрахувати бюлетені, перш ніж ми зможемо оголосити переможця..."
 swe.55.a: "Соціал-демократи тріумфує!"
 swe.55.b: "Консерватори перемогли!"
 swe.55.c: "Ліберали правитимуть!"
 
 swe.56.t: "Формування соціал-демократичного уряду"
 swe.56.d: "Ще раз, соціал-демократи перемогли на виборах, і це їхнє право сформувати шведський уряд. Преса охоче цікавиться, який уряд правитиме Швецією найближчими роками..."
 swe.56.a: "Єдиний кабінет усіх центристських партій."
 swe.56.b: "Аграрно-соціал-демократична коаліція."
 swe.56.c: "Однопартійний кабінет, який використовує придбану більшість."
 
 swe.57.t: "Консервативне формування уряду"
 swe.57.d: "Вибори стали очевидною перемогою для консерваторів, і тому цілком правильно, що ми будемо тими, хто сформує шведський уряд. Преса з нетерпінням чекає оголошення від партії, оскільки вона допоможе визначити, який уряд правитиме Швецією найближчими роками."
 swe.57.a: "Ми будемо правити з аграріями!"
 swe.57.b: "Ліберальна Народна партія – наш природний союзник!"
 
 swe.58.t: "Формування ліберального уряду"
 swe.58.d: "Ліберали остаточно перемогли у Ріксдазі на виборах, і тому Народна партія формує шведський уряд. Багато хто задається питанням, який уряд вигадають ліберали, і преса з нетерпінням чекає оголошення."
 swe.58.a: "Справжня ліберальна коаліція із партією Центру"
 swe.58.b: "Коаліція із консерваторами, але під ліберальним керівництвом!"
 
 swe.59.t: "Конституційні поправки"
 swe.59.d: "Багато як в ліберальній, так і в аграрній партіях були схвильовані, коли консерватори змінили інструменти управління, щоб позбавити громадянських прав більшу частину нації. Тепер, коли Народна Партія править Швецією – за іронією долі через насильницьке вилучення соціал-демократів – тому не дивно, що вони скасовують ці зміни. Крім того, вони закріпили це в законах, тому відтепер для внесення поправок до законів буде потрібна парламентська більшість у дві третини голосів."
 swe.59.a: "Демократична цілісність відновлено!"
 
 swe.60.t: "Швеція впроваджує мита"
 swe.60.d: "Шведи запровадили проти нас тарифи, незважаючи на те, що вони є частиною зони вільної торгівлі Міттельєвропи і таким чином такі заходи заборонені. Багато економістів вважають, що ми повинні вжити заходів у відповідь, щоб не пошкодити цілісності Міттельєвропи!"
 swe.60.a: "Ми відповімо!"
 swe.60.b: "У нас є більша рибка!"
 
 swe.61.t: "Німеччина мстить!"
 swe.61.d: "Німці не сприйняли легковажно нашу спробу змінити правила на нашу користь: вони ввели свої власні санкції проти нас, і через їх економічну вагу це завдає шкоди нашим компаніям, які переважно спеціалізуються на сировинних ресурсах, набагато більше, ніж наші санкції їм. Оголошено про нові звільнення, оскільки шведські компанії тепер мають сплачувати мита, щоб вийти на німецький та датський ринки."
 swe.61.a: "Прокляття!"
 
 swe.62.t: "Кризова ситуація покращується"
 swe.62.d: "Рівень безробіття опустився нижче за 24%. У результаті шведська економіка починає демонструвати перші ознаки відновлення, оскільки дедалі більше людей працюють, і вони знову починають витрачати свої зарплати. Хоча найгірше вже позаду, але ми далекі від відновлення до докризового рівня."
 swe.62.a: "Це лише початок!"
 
 swe.63.t: "Кризова ситуація покращується і надалі"
 swe.63.d: "Рівень безробіття нині впав нижче 20%. Зі зростанням кількості людей, які знову починають шукати роботу, економіка Швеції відновлюється дедалі швидшими темпами. Незважаючи на це, наслідки кризи все ще відчуваються, і повне відновлення все ще вимагатиме значних зусиль."
 swe.63.a: "Процвітання повернеться з часом!"
 
 swe.64.t: "Кризова ситуація покращується ще більше"
 swe.64.d: "Рівень безробіття нині впав нижче 16%. Багато людей, які раніше застрягли вдома, знову знаходять роботу, і ситуація виглядає набагато краще ніж раніше. Хоча наслідки кризи все ще відчуваються, повне відновлення здається ближче, ніж будь-коли!"
 swe.64.a: "Швеція переживе це!"
 
 swe.65.t: "Криза закінчена!"
 swe.65.d: "З рівнем безробіття нижче 12% шведська економіка знову рухається зі швидкістю, яка була колись до тривожних подій Чорного Понеділка. Ми успішно вирішили економічний спад!"
 swe.65.a: "Слава!"
 
 swe.67.t: "Звіти Кризової комісії!"
 swe.67.d: "Кризова комісія, створена відповідно до Закону про кризи 1936 року, надала звіти про баланс за минулий рік. Вони залишилися на вашому столі."
 swe.67.a: "Ах, чудово! Я погляну!"
 
 swe.68.t: "Криза суверенного боргу"
 swe.68.d: "Жахливо! Було відомо, що наша кризова комісія припустилася низки помилок із використанням кредитів, але ніхто не очікував, що все буде так погано! Величезний обов'язок, який комісія взяла на себе у своїх спробах протистояти наслідкам Чорного Понеділка, не може бути врахований з рештою шведського бюджету, і ми змушені заявити, що наші борги не можуть бути погашені, по суті, оголосивши банкрутство! Як місцеві, так і іноземні інвестори втратять свої гроші і, звичайно, не будуть щасливими!"
 swe.68.a: "О, ні!"
 
 swe.69.t: "Криза суверенного боргу у Швеції"
 swe.69.d: "Швеція довгий час вважалася притулком для інвестицій, але сьогодні це вже не так: зранку влада офіційно оголосила про банкрутство, мабуть, у результаті Чорного Понеділка: вони більше не здатні виконувати свої борги. Багато [Root.GetAdjective]і інвестори, які інвестували в шведські облігації, втратили свої гроші."
 swe.69.a: "Прокляття!"
 
 swe.70.t: "Безробіття зменшується"
 swe.70.d: "Внаслідок нашої політики девальвації шведської крони стало досить дешево купувати сировину, яку ми експортуємо. В результаті наш експорт різко зріс, і це позитивно впливає на нашу зайнятість у країні!"
 swe.70.a: "Слава!"
 
 swe.71.t: "Гіперінфляція"
 swe.71.d: "Наше рішення продовжувати девальвацію шведської крони після того, як вона почала впливати на нашу економіку, могло бути помилкою. Наразі інфляція почала зростати, і все вказує на те, що рівень внутрішніх цін цього року подвоїться. Оскільки кошти кожного тануть на сонці, у нас практично немає іншого вибору, окрім як відмовитися від нашої суверенної валюти та почати заново з нової."
 swe.71.a: "Крона мертва! Хай живе крона!"
 
 swe.72.t.king: "Смерть короля Густава"
 swe.72.t.former_king: "Смерть Густава V"
 swe.72.t.socialist: "Смерть Густава Бернадота"
 swe.72.d.king: "Наш найдорожчий государ, король Швеції Густав V, помер сьогодні у Стокгольмському палаці від ускладнень грипу. Наслідний принц Густав VI Адольф був коронований як король Швеції; як і його батько, однак, його величність вважав за краще не бути коронованим і замість цього взяти лише титул Konungaförsäkran – королівського гаранта."
 swe.72.d.removed: "Колишній королівський суверен Швеції Густав Бернадот помер у маєтку Бернадот, купленому приблизно за 40 кілометрів від Стокгольма після втрати шведського престолу. Все ще сподіваючись на поновлення королівської посади, його син Густав Адольф Бернадот вступив на посаду претендента на шведський престол."
 swe.72.d.republican: "Колишній королівський суверен Швеції Густав Бернадот помер у маєтку, який сім'я Бернадот купила за 40 кілометрів від Стокгольма після втрати шведського престолу. Його величність король Густав VI Адольф, який був відновлений на престолі після того, як його дід втратив його, особисто запевнив, що його буде поховано разом з іншими колишніми королями Швеції з часів Густава Адольфа у Ріддархолмськіркані."
 swe.72.d.socialist: "Гидкий символ реакції Густав Бернадот, який протягом майже 30 років виступав як фігурант експлуатації Швеції своїми німецькими реакційно-капіталістичними маріонетками, помер у вигнанні, не втрачаючи надії колись розірвати ланцюги, що сковували шведський народ. Його син узяв на себе мантію претендента на 'шведський трон' та фігуранта шведських вигнанців." 
 swe.72.a: "Король помер, хай живе король!"
 swe.72.b: "Спочивай з миром..."
 
 swe.76.t: "Пропагандисти"
 swe.76.d: "Муніципальний уряд столиці - ймовірно, за підтримки певних елементів у нашому кабінеті - схвалив пропозицію встановити гучномовці з музикою та державною пропагандою у всіх громадських будівлях, заохочуючи робітників робити свій внесок у шведську революцію, а також виступаючи за ідеологічну чистоту. Багато хто вважає, що це було б чудовим середовищем для тестування, щоб побачити ефективність такої доктрини тотальної пропаганди, але дехто побоюється, що наслідки будуть обмежені і що ентузіастський підхід общинного уряду буде лише контрпродуктивним."
 swe.76.a: "Хто такі, щоб втручатися в місцеві органи влади?"
 swe.76.b: "Скажіть їм, щоби закінчували. Це не спрацює!"
 
 swe.77.t: "Посередній ефект пропагандистів"
 swe.77.d: "Здається, що широке використання пропагандистських ораторів, яке ми дозволяємо здійснювати общинному уряду, мало посередній ефект: хоча членство в тоталістських союзах збільшилося трохи більше, ніж у решті країни, було кілька скарг від населення на гучний шум гучномовців, які не дають їм зосередитися ( на роботі) або спати (вночі). Декілька динаміків навіть були пошкоджені і потребували заміни. Здається, експеримент трохи не вдався."
 swe.77.a: "Розповсюдити використання на всю Швецію!"
 swe.77.b: "Відмовтеся від експерименту!"
 
 swe.78.t: "Доля преси"
 swe.78.d: "Після створення держави трудящих неминучою проблемою стала преса: більшість газет, а також національна радіослужба залишалися активними після шведської революції, і деякі навіть мали можливість критикувати новий порядок.\n\nХоча всі фракції революціонерів зійшлися на думці, що такі кричущі джерела буржуазної пропаганди, як капіталістична Свенська Дагбладет, очевидно, що неспроможні існувати у вигляді, як вони є, і всі вони запропонували інший підхід. Флайгісти ЛПТ запропонували свій план 'Відповідності': всі ЗМІ у Швеції мають бути піддані суворому державному нагляду, щоб гарантувати, що революція буде добре захищена від реакційної брехні. Синдикалісти ЦОРШ мали іншу пропозицію: всі засоби масової інформації повинні бути реорганізовані в єдину профспілку журналістів під загальношведською Національною організацією, яка забезпечить, щоб зміст був об'єктивним, а не поширював брехню на шкоду соціалістичному порядку. Зрештою, радикальні соціалісти з ЛП пропонують обережність; хоча вони згодні з тим, що очевидно, що реакційні ЗМІ мають бути розпущені, вони хочуть, щоб ми залишили ЗМІ, у спокої."
 swe.78.a: "Виправлення: захисти революцію!"
 swe.78.b: "Реорганізація: захопити засоби інформації!"
 swe.78.c: "Обережність: зберегти свободу преси!"
 
 swe.79.t: "Установа СДБ"
 swe.79.d: "Багато хто не тоталістські соціалісти були дуже незадоволені діями воєнізованих організацій ТВП проти реакціонерів. За їхніми словами, полювання коштувало життя багатьом, хто навіть не міг вважатися загрозою революційному порядку, і ускладнило переконання шведів, які ще не приєдналися до революції, у тому, що це справді найкращий шлях уперед.\n\nВнаслідок цього вони запропонували створити нове агентство, яке отримає одноосібне право захищати Швецію від контрреволюційної діяльності та за офіційної підтримки уряду. Певною мірою на подив, тоталісти вхопилися за цю ідею і запропонували далекосяжні повноваження для цієї нової служби державної безпеки - здається, що вони сподіваються отримати контроль над ним."
 swe.79.a: "Нехай полювання відновиться з новими ресурсами!"
 swe.79.b: "Інститут правильних стримувань та противаг."
 
 swe.80.t: "Соціалізація економіки на практиці"
 swe.80.d: "Після декрету, виданого конгресом, стало зрозумілим, що багатство, яке ми отримали від вітчизняних та іноземних капіталістичних свиней, готове повернутися шведському народові. Відтепер середньостатистичний швед повинен користуватися процвітанням, на яке він заслуговує, не будучи закріпаченим плутократичними інтересами!"
 swe.80.a: "Створити сильну економіку з профспілками!"
 swe.80.b: "Створити єдину профспілку для представлення робітничого класу!"
 swe.80.c: "Створити автономну громадську економіку!"
 
 swe.82.t: "Централізація влади"
 swe.82.d: "Після того, як ЛПТ, а тепер і їхній генеральний секретар були введені у владу за мандатом робітника, вони негайно розпочали роботу. Деякі з перших дій Нілса Флюга як генеральний секретар полягали в тому, щоб звільнити з посад тих високопосадовців, які були ворожі тоталістській думці і доктрині тотальних зобов'язань перед революцією і замінити їх лояльними членами руху."
 swe.82.a: "Хто не з нами, той проти нас!"
 
 swe.83.t: "Умиротворення спілок"
 swe.83.d: "Очищення державного апарату від антитоталітаризму не зайняло багато часу. За наявності різних думок щодо тоталітарного уряду, головною політичною загрозою збереженню єдності Швеції були профспілки, які б технічно змусити конгрес викликати зміну уряду. Щоб не дати криптореакційному ревізіонізму знову пустити коріння, Генеральний секретар оголосив, що профспілкові лідери повинні зазнати політичних випробувань, щоб вони не повели своїх послідовників кривою доріжкою."
 swe.83.a: "Шведи не можуть бути обдурені ревізіоністами!"
 
 swe.84.t: "Початок чогось більшого!"
 swe.84.d: "Через кілька місяців вплив тоталітарного руху на шведське суспільство став практично всеосяжним. Генеральний секретар Нільс Флюг часто виступав із промовами, щоб загітувати шведський народ на користь національно-революційної доктрини. Одного разу, після такої промови, "Folkets Dagblad", який колись відредагував шведський лідер, почав із передової статті, в якій хвалили велике керівництво Генерального секретаря та його мудрість.\n\nСтаття привернула увагу лідера та його кабінет, який починає вважати, що дозволити ЗМІ зосередитись на якостях Нільса Флюга може бути політично вигідним."
 swe.84.a: "Почніть працювати над цим "культом особистості"!"
 swe.84.b: "У центрі нашої уваги має бути революція, а не товариш Флюг!"
 
 swe.85.t: "Створення культу"
 swe.85.d: "Протягом останнього року новинні агентства посилили роль Нільса Флюга у революції. Роль товариша Флюга у революції стала легендарною, і широко зображується той факт, що саме його рішення захистити революцію від лібералів дозволило їй статися. Крім того, школам було надано вказівку зображати Нільса Флюга справжнім шведським героєм та прикладом для наслідування, а офіційні фотографії Генерального секретаря прикрашають вагони громадського транспорту!"
 swe.85.a: "Відмінно, товариш Флюг є прикладом для всіх нас!"
 
 swe.86.t: "Спілка письменників хоче написати біографію"
 swe.86.d: "Спілка письменників дала нам знати, що вони мають намір написати біографію про нашого великого лідера Нілса Флюга з дитинства до наших днів. Це, звичайно, відмінний спосіб просунути популярне знання про генерального секретаря, але деякі розбіжності почали кипіти через те, що ми – і товариш Нілс зокрема – маємо контролювати те, що пишеться. Деякі в кабінеті міністрів хочуть, щоб ми піддали цю ініціативу суворому державному контролю, в той час як інші вважають, що знання того, що Спілка письменників, як відомо, є політкоректною, означає, що вони не політично вбиватимуть персонажа, і що якщо вони все-таки ризикнуть вчинити інакше, ми завжди можемо піддати твір цензурі, перш ніж воно буде випущено."
 swe.86.a: "Ми маємо переконатися, що правда записана!"
 swe.86.b: "Нехай письменники пишуть, як хочуть."
 
 swe.87.t: "Життя Нільса Флюга"
 swe.87.d: "Спілка письменників закінчила свою біографію Нільса Флюга: у книзі дуже докладно розповідається про життя товариша Флюга, наприклад, про те, як генеральний секретар уже висловлював зауваження про властиву несправедливість сучасної феодально-капіталістичної системи, яка тримала Швецію в ланцюгах 8 років і про те, як буржуазні шпигуни, що проникли в робочий рух, постійно намагалися перешкодити кар'єрі Флюга, усвідомлюючи, що він звільнить шведського робітника, якщо вони не зможуть його контролювати, що зрештою, звичайно, вони не змогли зробити. Книга закінчується описом інструментальної ролі, яку Флюг грав у шведській революції, яку можна вважати відходом від позиції уряду, яка проводилася після революції, коли остаточна жертва Пера Альбіна Ханссона була визнана головною подією, яка посіяла насіння для революційного режиму."
 swe.87.a: "Відмінна літературна робота!"
 swe.87.b: "Брехня на брехні, скасувати біографію!"
 
 swe.88.t: "Життя Нільса Флюга"
 swe.88.d: "Спілка письменників закінчила свою біографію Нільса Флюга: книга дуже докладно описує життя товариша Флюга, розповідаючи історію від його народження до його приходу до влади в наші дні. Загалом книга позитивно оцінює досягнення Флюга, вихваляючи, наприклад, його здатність до самоосвіти в ранньому віці, що дозволило йому піднятися серед багатьох працівників соціалістичного руху на початку 20-го століття, але також іноді звучить критично: наприклад, мається на увазі, що сила соціалістичного руху сильно постраждала від рішення Флюга рухатися вперед зі своєю власною партією, що сприяло руйнуванню шведського соціалізму. Справді, книга також надає певну вагу критиці відсутності Флюга в найневпевненіший час революції, коли воєнізовані формування бродили вулицями."
 swe.88.a: "Цілком здорова критика, продовжуйте!"
 swe.88.b: "О ні, я думаю, що ні!"
 
 swe.89.t: "Генеральний секретар відвідує робоче місце"
 swe.89.d: "Щоб показати, наскільки режим близький до народу, генеральний секретар, сам колишній промисловець, прибув на фабрику, де б'ється промислове серце Швеції. Тим часом один із держслужбовців секретаріату економіки розробив план підвищення ефективності таких заводів. Один із молодших членів оточення Генерального секретаря пропонує позбутися державного службовця і подати пропозицію як ідею самого товариша Флюга у заключній промові, яку він дасть, яка продемонструє мудрість товариша Флюга всьому шведському народу."
 swe.89.a: "Хитрий план! Вжити заходи."
 swe.89.b: "Хвала державному службовцю за його досягнення!"
 
 swe.90.t: "У Нільса Флюга серцевий напад"
 swe.90.d: "Трагедія: наш генеральний секретар Нільс Флюг сьогодні постраждав від серцевого нападу. На щастя, він пережив нещастя. Але після того, як його обстежили, лікар пояснив, що Флюг більше ніколи не буде тим самим. Швидше за все, він страждатиме від задишки, яка в майбутньому, ймовірно, прогресуватиме. І є ризик, що він перенесе другий серцевий напад. Лікар рекомендує, щоб товариш Флюг відпочивав якнайбільше."
 swe.90.a: "Відпочинок? Генсек Швеції ніколи не відпочиває!"
 
 swe.91.t: "Поганий стан здоров'я Генерального секретаря починає ставати надбанням громадськості!"
 swe.91.d: "З часу серцевого нападу у товариша Флюга, його задишка поступово ставала гіршою, як і пророкував лікар. У результаті Генеральний секретар, зрештою, провалив усі свої публічні виступи, що, у свою чергу, підживлює слух серед шведського населення, що щось не так з їхнім Генеральним секретарем - з новинами про серцевий напад, які ретельно піддаються цензурі.\n\nЧерез наші... ревні вкладення в культ особистості Нільса Флюга, поширюються чутки про те, що це доказ того, що уряд обманює шведське населення, намагаючись зобразити Флюга Богом, в той час, як він звичайна людина, яка може просто захворіти."
 swe.91.a: "Проведіть з'їзд, щоб довести, що Флюг почувається чудово!"
 swe.91.b: "Треба розрахувати збитки."
 
 swe.92.t: "Невдалий з'їзд"
 swe.92.d: "Мітинг, який ми організували, щоб довести здоров'я нашого вічного генерального секретаря, не зміг покласти край сумнівам; насправді ситуація погіршилась. Хоча мова почалася відносно гладко, було легко помітити, що від початку Генеральному секретареві було погано, а оскільки мова тривала, явна втома здолала Генерального секретаря. Це змусило одного журналіста відчути себе досить сміливим, щоб написати, що життя Нільса Флюга було скорочено на три місяці через цю подію. Природно, про цю контрреволюційну мразь швидко подбали."
 swe.92.a: "Я говорю вам, він у доброму здоров'ї!"
 
 swe.93.t: "Реквізування готельного номера"
 swe.93.d: "Оскільки стан нашого Генерального секретаря поступово погіршується, він не може здійснювати щоденні поїздки з вілли Томтебо, будинку Флюга, який він придбав у 1924 році. Оскільки для його обов'язків як Генеральний секретар важливо, щоб він міг збиратися з конгресом та іншими посадовими особами шведської держави, він реквізував номер у готелі поряд зі стокгольмським замком, де збираються збори, і де має свій офіс. Як повідомляється, він засмучений тим, що поки житиме у готельному номері."
 swe.93.a: "Це на благо країни..."
 
 swe.94.t: "Рух Ліндерота"
 swe.94.d: "Після тоталістичного захоплення влади шведський конгрес став для держсекретаря Флюга просто штампувальним закладом. Конгрес був заповнений відданими тоталістами, за винятком приблизно 30% делегатів, які не були видалені, щоб зберегти видимість демократії і згуртувалися навколо колишнього соратника Нільса Флюга Карла Кілбома і в основному безуспішно голосували проти майже кожної пропозиції, з кожним отримуючи таку ж кількість місць за і проти після консолідації контролю за ЛПТ.\n\nСьогодні вранці ця атмосфера політичної апатії була раптово пригнічена: Свен Ліндерот, лідер фракції в ЛПТ на користь більшого інтернаціоналізму і менша (європейська) націоналістична доктрина з партією, раптово висунула пропозицію про створення "Politiska Byrån" - політичного бюро - секретаря від імені конгресу, доки його стан не дозволить йому належним чином виконувати обов'язки. Це було швидко засуджено лоялістами Флюга на чолі з Арвідом Олссоном, проте Кілбом, який став свідком такого розколу в лавах заклятого ворога, використав ситуацію та підтримав рух. Вперше з 1937 року було прийнято рух проти волі флюйгістів."
 swe.94.a: "Як вони посміли!"
 
 swe.95.t: "Заснування 'Політбюро'"
 swe.95.d: "Після ухвалення руху Ліндерота в конгресі, конгрес мав вибрати делегатів, які стануть членами бюро. Не дивно, що Ліндерот представив свій власний список, ставлячи себе на посаду голови бюро та лоялістів на інші пости, що, по суті, дало б йому всю владу, яку Флюг мав раніше. Kilbommare, однак, не пройнялися і вирішили подати свій власний альтернативний список прихильників синдикалістської демократії, очолюваний самим Кілбомом. Олссон і флюгісти побоювалися, що опозиція не зможе знову зупинити рух, і вирішили, що було б краще допомогти одній з двох сторін більшості, яка їм потрібна, взяти бюро - сподіваюся, бік, який найменше здатний прибрати Флюга від влади."
 swe.95.a: "Підтримати Ліндерота – принаймні він тоталіст!"
 swe.95.b: "Підтримати Кілбома - він хоч би нас не зраджував!"
 
 swe.96.t: "Політбюро наказує Флюгу вирушити додому!"
 swe.96.d: "Отримавши владу над Політбюро, Свен Ліндерот де-факто отримав контроль над усією країною. Перша дія бюро - повернути Флюга назад у Томтебо. На думку бюро, це зроблено для того, щоб Генеральний секретар міг відпочити, але більшість вважає, що справжня основна причина полягає в тому, щоб зробити Флюга політично недієздатним. Зрештою, без свого готельного номера Флюг не зможе легко дістатися до залів влади у хорошому стані, і таким чином, Ліндероту та його компаньйонам буде набагато легше контролювати країну та всюдисущих прихильників Флюгу. Не дивно, що Генеральний секретар чинив опір з усіх сил, які в нього були, але співробітники поліції, які "захищали його", були непохитними."
 swe.96.a: "Це для твого ж добра, Нільс!"
 
 swe.97.t: "Політбюро робить черговий хід!"
 swe.97.d: "З генеральним секретарем контроль Політбюро необмежений. Тепер вибір стоїть перед Ліндеротом: або він може оголосити про відставку Флюга зараз, поки Флюг не здатний реагувати і в нього погане здоров'я, або він може притримати коней, щоб керувати країною в найближчому майбутньому."
 swe.97.a: "Оголосити про відставку Флюга!"
 swe.97.b: "Давайте залишимо все як є!"
 
 swe.98.t: "Вибори Генерального секретаря"
 swe.98.d: "З відходом у відставку Нільса Флюга власні амбіції Ліндерота були розкриті. Флюйгісти і змішані тоталісти, які тепер твердо усвідомлюють, що намагається зробити Ліндерот, і що відставка Флюга не була його власним вибором, висунули товариша Флюга на пост і заявили, що вони ніколи не підтримають "щура" Свена Ліндерота на посаду Генерального секретаря, говорячи, що вони готові поставити на цю посаду навіть Кілбома. Тим часом опозиція Kilbommare прагне зробити саме це, але і серед них ясно, що під виглядом "краще диявола, якого ви знаєте" і через те, що Флюг перебуває у поганій формі, вони схильні його підтримувати. Здається, Ліндерот переграв свою руку; він програв гонку ще до того, як вона почалася, і знаючи, що жодна зі сторін не буде м'яка до нього через його спробу здобути владу, його прихильники рятують свої шкури ліворуч і праворуч. Питання, однак, у тому, яка сторона здасться першою?"
 swe.98.a: "Флюг переобраний у третьому раунді!"
 swe.98.b: "Кілбом обрано у третьому турі!"
 
 swe.99.t: "Чищення фракції Ліндерота!"
 swe.99.d: "З видаленням Флюгу Політбюро також було автоматично розпущено, оскільки це було своєрідною регентством для Генерального секретаря. Таким чином, Ліндерот та його прихильники планували використати статті, включені до їхнього клопотання, для відновлення політичного бюро. Однак ці плани були порушені, коли влада прибула до порога Ліндерота і заарештувала його за підозрою в симпатіях до реакціонерів. Того ж дня на показовому суді він був засуджений до тридцяти років каторжних робіт і відправлений до тюремного комплексу на півночі Швеції, спеціально призначений для ворогів режиму. Його більше не бачили у Стокгольмі.\n\nДеякі інші вірні прихильники Ліндерота також були ув'язнені. Влада Ліндерота та його тоталістів була зламана."
 swe.99.a: "Щасти!"
 
 swe.100.t: "Політбюро розпускає конгрес!"
 swe.100.d: "Оскільки Кілбом контролює бюро, яке займається обов'язками найважливішого офісу країни, воно ухвалило, що політичні бар'єри, накладені раніше Генеральним секретарем Флюгом, мають бути усунені, а конгрес розпущений. Через місяць усі делегати конгресу мають пройти вільні вибори без будь-яких політичних бар'єрів, які заважають взяти участь. Очевидно, що Kilbommare виступають проти того, щоб конгрес вороже ставився до тоталістичного правління, розпочавши повторне голосування щодо генерального секретаря Флюгу для відновлення демократії."
 swe.100.a: "Час розпочинати агітацію!"
 
 swe.101.t: "Повторне голосування щодо Нільсу Флюгу"
 swe.101.d: "Після енергійної агітації пройшли вільні вибори та змінився склад конгресу. Таким чином, зараз ми проводимо повторне голосування, щоб спробувати усунути Нільса Флюга від влади, що дозволить нам у свою чергу обрати нового Генерального секретаря та захистити революційну демократію у Швеції."
 swe.101.a: "Повторне голосування проходить, Нільс Флюг відсторонено!"
 swe.101.b: "Повторне голосування провалюється, Флюг залишається при владі."
 
 swe.102.t: "Вибори Генерального секретаря"
 swe.102.d: "Конгрес синдикалістсько-демократичного штибу видалив Нілса Флайга з його кабінету як Генеральний секретар, що, ймовірно, допомогло йому більше, ніж поранило, враховуючи його тендітне здоров'я. Проте Конгрес має зараз обрати нового Генерального секретаря. Більшість згодні з тим, що Карл Кілбом – рятівник шведської революційної демократії - має стати новим генеральним секретарем від імені ЛП. Однак СДРП висунула кандидатуру Франса Северіна, і члени обох сторін створили альянс, сподіваючись повністю скасувати посаду генерального секретаря, вважаючи, що це веде лише до тиранії."
 swe.102.a: "Кілбом обраний Генеральним секретарем."
 swe.102.b: "Северина обрано Генеральним секретарем."
 swe.102.c: "Конгрес скасував посаду."
 
 #Linderot rebuffed or recall vote failed
 swe.103.t.hos: "Кінець епохи"
 swe.103.t.not_hos: "Смерть Нільса Флюга" 
 swe.103.d.olsson: "Сьогодні перший генеральний секретар Швеції постраждав від другого серцевого нападу. Цього разу йому не так пощастило, як у січні 41 року і він помер від удару. Його дружина була терміново відправлена ​​в його готельний номер, але коли вона приїхала, було вже надто пізно - Генеральний секретар помер на самоті. Коли вона втратила свого чоловіка, Швеція втратила свого лідера, привівши конгрес у стан хаосу, оскільки в результаті смерті генсека раптово виник вакуум влади. Однак цей вакуум незабаром був заповнений: оскільки Ліндерот та Кілбом були обіграні все заздалегідь, фракція ЛПТ возз'єдналася. Тепер усім стало зрозуміло, хто стане новим головою ЛПТ."
 swe.103.d.linderot: "Сьогодні перший генеральний секретар Швеції постраждав від другого серцевого нападу. Цього разу йому не так пощастило, як у січні 41 року і він помер від удару. Флюг провів останні місяці проклинаючи Свена Ліндеро, який, будучи головою "Політбюро", змусив його переїхати додому "на відпочинок", внаслідок чого він нічого не міг вдіяти проти фактичного здійснення владою повноважень голови, яка технічно належала йому. Добре це чи погано, але він хоча був удома на своїй віллі Томтебо; якби він залишився в готельному номері, який йому було призначено спочатку, він цілком міг би померти один, без дружини та найближчих прихильників.\n\nКонгрес швидко оголосив Свена Ліндерота другим головою Швеції, який непомітно зміцнював свою владу, правлячи замість Флюга. Тепер вулицями Стокгольму дме новий вітер."
 swe.103.d.recalled: "Сьогодні перший генеральний секретар Швеції постраждав від другого серцевого нападу. Цього разу йому не так пощастило, як у січні 41 року і він помер від удару. Флюг провів останні місяці проклинаючи свого колишнього соратника Карла Кілбома, який як голову 'Політбюро' відновив соціалістичну демократію, що існувала одразу після революції, що порушило принципи тоталітарної хартії встановлений у 1938 році, а потім озброїв його, щоб вигнати його з посади. Добре це чи погано, але він хоча був удома на своїй віллі в Томтебо; якби він залишився в готельному номері, який йому було призначено спочатку, він цілком міг би померти на самоті, без дружини та найближчих прихильників."
 swe.103.d.rebuffed: "Сьогодні перший генеральний секретар Швеції постраждав від другого серцевого нападу. Цього разу йому не так пощастило, як у січні 41 року і він помер від удару. Флюг провів останні місяці проклинаючи свого колишнього соратника Карла Кілбома, який як другий Генеральний секретар відновив соціалістичну демократію, що існувала відразу після революції, яка порушила принципи тоталітарної хартії, встановленої в 1936 році, та Свен Ліндерот, який спроектував відставку Флайга. Добре це чи погано, але він хоча був удома на своїй віллі в Томтебо; якби він залишився в готельному номері, який йому було призначено спочатку, він цілком міг би померти на самоті, без дружини та найближчих прихильників."
 swe.103.d.democracy: "Лідер ЛПТ Нільс Сванте Флюг сьогодні постраждав від другого серцевого нападу. З часу його першого серцевого нападу в січні 41 року він, як відомо, мав слабке здоров'я і щоб дозволити йому залишатися політично активним, партія забезпечила номер у готелі в Стокгольмі. Проте другий серцевий напад його доконав. Головування в ЛПТ перейшло до Арвіда Олссона."
 swe.103.d.authoritarian: "Ми отримали повідомлення про те, що один із найсумніше відомих шведських синдикалістів, Нільс Сванте Флюг, помер під час другого серцевого нападу, перебуваючи у вигнанні у [getFlygsRefuge]. Його керівництво тоталістською фракцією Швеції перейшло до його колеги Арвіда Олссона."
 swe.103.a: "Хай живе Генеральний секретар Олссон!"
 swe.103.b: "Хай живе Генеральний секретар Ліндерот!"
 swe.103.c: "Він був нікчемним, але попри це великим революціонером!"
 swe.103.d: "Спочивай з миром!"
 swe.103.e: "Щасти!"
 
 #Nils Flyg can't be evacuated and Stockholm under Атака
 swe.109.t: "Кінець епохи"
 swe.109.d: "Ворог вже наближається до Стокгольма, але погане здоров'я Генерального секретаря робить його нетранспортабельним, тому ми не зможемо його евакуювати. Таким чином, у лідера тоталістів не було іншого вибору, як перечекати напад. Йому дали пігулку ціаніду, щоб він не потрапив у полон. Швеція перебуває без лідера у цей критичний час; нам потрібно вибрати нового генерального секретаря негайно!"
 swe.109.a: "Ольсон – новий генеральний секретар."
 swe.109.b: "Ліндерот – новий генеральний секретар."
 swe.109.c: "Кілбом – новий генеральний секретар."
 
 #First heart Атака happens while Stockholm is occupied#
 swe.110.t: "Кінець епохи"
 swe.110.d: "Нільс Флюг був уражений серцевим нападом сьогодні. Хоча, можливо, при належному догляді ця людина вижила б. Флюг був у військовому таборі через падіння Стокгольма, де лікарів вже перевантажили поранених солдатів, і через це їм не вистачило медикаментів, щоб допомогти Флюгу. Він пішов мирно."
 swe.110.a: "Маке Ольсон – новий генеральний секретар."
 
 swe.111.t: "Друге шведське вторгнення на Аландські острови"
 swe.111.d: "Вдруге підступні шведи відправили військові сили на Аландський архіпелаг у Балтійському морі, сподіваючись анексувати його. Це явно незаконний акт з огляду на нашу перемогу в арбітражному розгляді у 1920-х роках. Однак тепер, коли ми зазнаємо повномасштабної атаки і перебуваємо на межі краху, Швеція побачила свій шанс взяти те, що по праву належить нам!"
 swe.111.a: "Ми нічого не можемо зробити!"
 swe.111.b: "Попросити Німеччину змусити шведів відступити!"
 swe.111.c: "Вони повинні відступити, або війна!"
 
 swe.112.t: "Успішне вторгнення на Аландські острови"
 swe.112.d: "У той час як фіни, що не дивно, дуже розлютилися через наше законне захоплення Аландських островів, наші дії виявилися успішними. Жахливі кордони, затверджені парламентаріями на німецькому арбітражі у 1920-х роках, коли вони по дурниці віддали острови на користь фінів, означали, що військові об'єкти на островах були обмежені. Ми взяли його під свій контроль, зустрівши лише невеликий опір!"
 swe.112.a: "З поверненням, Аланди!"
 
 swe.113.t: "Фінляндія просить нашої підтримки!"
 swe.113.d: "Фіни перебували під серйозним тиском у ході поточної війни, і Швеція безжально скористалася цим, як під час громадянської війни у ​​Фінляндії два десятиліття тому. Фіни благають нас показати, що наше рішення у 1920-х роках має бути виконане, і змусити шведів відступити, але чи можемо ми дійсно дозволити собі протидіяти шведам у нинішній ситуації?"
 swe.113.a: "Ми не можемо допомогти!"
 swe.113.b: "Накажіть шведам відступити!"
 
 swe.114.t: "Німеччина вимагає нас відступити!"
 swe.114.d: "Як тільки ми подумали, що захистили острови, німці знову прибули. І, звичайно, упереджені до фінської сторони, вони вимагають, щоб ми відступили з Аландських островів. Звичайно, ми могли б відмовитися, сподіваючись, що це блеф і що Німеччина насправді не готова підтримати Фінляндію військовими засобами. Початок війни з німцями, однак, може означати катастрофу."
 swe.114.a: "Відступ, у нас не було б жодних шансів!"
 swe.114.b: "Стояти на смерть, цього разу ми не здамо Аландські острови!"
 
 swe.115.t: "Шведи відступають!"
 swe.115.d: "Шведський уряд піддався тиску, який був чинний на них після їхньої незаконної окупації Аландських островів. Вони відступають і повертають нам архіпелаг."
 swe.115.a: "Слава!"
 
 swe.116.t: "Шведи відмовляються!"
 swe.116.d: "Уряд Швеції відмовився відступати з Аландських островів, стверджуючи, що вони мають мандат на анексію островів від жителів островів, і що вони більше не покинуть їх!"
 swe.116.a: "Ми не хотіли вдаватися до насильства..."
 swe.116.b: "Ну, я думаю, тоді все гаразд..."
 
 swe.117.t: "Німці не можуть нам допомогти"
 swe.117.d: "Німці дали нам зрозуміти, що вони не можуть допомогти нам повернути Аландські острови. Зрозуміло, що вони хочуть уникнути антагонізму Швеції за наш рахунок."
 swe.117.a: "Гидкі шведи, які зловживають ситуацією!"
 swe.117.b: "Ми впораємося самі!"
 
 swe.118.t: "Фіни вимагають відступити!"
 swe.118.d: "Фіни дали нам зрозуміти, що наші військові повинні залишити всю свою суверенну територію протягом 48 годин, або вони вважатимуть, що наші держави перебувають у стані війни."
 swe.118.a: "Майже захоплені ворогами і продовжують загрожувати, ха!"
 swe.118.b: "Ми поступаємося, ми не можемо дозволити собі війну з Фінляндією."
 
 swe.119.d: "Вероломні шведи, здається, не сприймають нас всерйоз через нашу нинішню військову ситуацію і відмовляються повернути Аландські острови під наш контроль."
 swe.119.a: "Отже, війна!"
 swe.119.b: "Тоді ми справді нічого не можемо вдіяти..."
 
 swe.121.t: "Шведський Рагнарок?"
 swe.121.d: "Катастрофа! [From.GetAdjective]і полчища наступають на Стокгольм, оголошений Асгардом Гілленкрокської імперії, тоді як наші патріоти відчайдушно обороняються, щоб урятувати націю від тиранії загарбників.\n\nНаш улюблений Ріксляйтер, Аксель Гілленкрок, спостерігає за цим з позиції бездіяльності зі свого офісу в Стокгольмі, і будучи колишнім фронтовим офіцером, обмірковує план боротьби за виживання шведської ідентичності з молодими людьми, які борються проти [From.GetAdjective]ої загрози. Однак реальність така, що, можливо, Ріксляйтер помре, борючись за країну. Чи не слід Ріксляйтеру залишити Швецію, щоб продовжувати боротьбу з-за кордону?"
 swe.121.a: "Я не буду свідком нашої смерті з офісного крісла!"
 swe.121.b: "Ризик був би занадто великий!"
 
 swe.122.t: "Смерть тирана!"
 swe.122.d: "Патруль оглядав руїни будинку в Стокгольмі після битви, коли виявив останки шведського офіцера в дуже незвичайній формі, а також кількох його ймовірних охоронців. При подальшій перевірці було встановлено, що цей офіцер був колись мерзенним шведським диктатором Акселем Гілленкроком. Очевидно, він та його охоронці залишалися в пастці в будівлі досить довгий час, оскільки на тілах вже видно перші ознаки розкладання. Незважаючи на це, підтвердження смерті їхнього диктатора має обрушитися на шведів."
 swe.122.a: "Тиран впав!"
 
 swe.123.t: "Ріксляйтер мертвий!"
 swe.123.d: "Ми отримали підтвердження того, що супротивник виявив тіло Ріксляйтера, який бився разом зі своїми військами в битві за Стокгольм і вважався зниклим безвісти кілька днів тому. Він отримав нагороду посмертно за наказом Арчібальда Дугласа, друга та колишнього начальника Гілленкрока, який був оголошений новим Ріксляйтером згідно з наказами Гілленкрока."
 swe.123.a: "Ріксляйтер мертвий, нехай живе Ріксляйтер!"
 
 swe.124.d: "Великий лідер нашої нації Ріксляйтер Аксель Гілленкрок мирно помер на своїй віллі. Тепер по всій Швеції оголошено тижневу жалобу, але, незважаючи на повагу до неї, вже розпочалася боротьба за владу. Гілленкрок відкрито бажав зробити наступником свого друга, дворянина та колишнього начальника Арчібальда Дугласа, але його просування у владі на роль лідера оспорюється ідеологічними екстремістами із ШНП, які бажають бачити Мартіна Екстрема новим Ріксляйтером. Крім того, є деякі люди в армії, які досить надивилися на тоталітарну тактику, яку використовує ШНП, і планують запропонувати Хельзі Юнга як компроміс."
 swe.124.a: "Дуглас був власним вибором Гілленкрока!"
 swe.124.b: "Екстрем забезпечить ідеологічну чистоту Швеції!"
 swe.124.c: "Юнг нормалізує ситуацію!"

 swe.128.t: "Ракетна аварія"
 swe.128.d: "Одна з наших ракет, випробування якої проходили в нашому прагненні розширити наші знання про ракетобудування, потрапила в аварію: траєкторія польоту ракети була невірно розрахована і замість того, щоб впасти в Балтійське море, ракета зазнала аварії лише за 200 км на північ від своєї початкової запланованої цілі. Зайве говорити, що місцева влада вже всюди."
 swe.128.a: "Я боюся, що ракета втрачена..."
 
 swe.129.t: "Бомба у Бекебо"
 swe.129.d: "Німецька ракета впала в шведському лісі неподалік Бекебо, частини однієї землі Роберта Густавссона, де залишила кратер завширшки п'ять метрів. Наші військові вже прибули на місце та вилучили уламки. На даний момент вони вже прямують до Стокгольма, щоб уважно їх вивчити."
 swe.129.a: "Що впало, те зникло!"
 
 swe.130.t: "Густав V зі Швеції зрікається престолу"
 swe.130.d: "У прес-релізі, опублікованому сьогодні перед Стокгольмським палацом, Його Високість король Густав V потряс світ заявою про зречення престолу Швеції, припинивши більш ніж 115-річне правління будинку Бернадотів. Його Високість цитує: "Вибрані представники шведського народу вважали за необхідне попросити мене про зречення престолу. Це рішення далося мені нелегко, але я не протистоятиму волі народу". Шведська королівська родина отримала дозвіл на проживання в країні, але має відмовитись від усіх королівських титулів. Члени королівської сім'ї, включаючи сина та онука Густава, вважали за краще втекти з країни, ніж відмовитися від своїх титулів. Замість королів правляча партія СДРП призначила свого лідера Пера Альбіна Ханссона президентом нової Шведської Республіки. Майбутнє Швеції виглядає невизначеним."
 swe.130.a: "Північне сяйво тьмяніє дедалі більше"
 
 swe.131.t: "Шведська армія оголошує воєнний стан"
 swe.131.d: "Після перетворення Швеції на соціалістичну республіку під керівництвом коаліції СДРП-ЛП та скасування монархії, генерал Оскар Нюгрен та шведські збройні сили під покровом ночі стрімко зайняли Стокгольм, оголосивши воєнний стан у всьому місті. Батальйонам військової поліції було наказано заарештувати всіх політиків-соціалістів, пов'язаних з кабінетом Ханнсона, а сили національної безпеки мобілізовані для забезпечення безпеки будь-яких осередків опору соціалістів. Хоча надходили повідомлення про кровопролиття, схоже на те, що переворот пройшов відносно без опору. Одним з перших рішень генерала Нюгрена на посаді глави шведської держави було відновлення титулів королівських сімей, а також запрошення Густава Адольфа, онука Густава V. Хоча Швеція знову може бути стабільною, ще належить з'ясувати, що чекає на неї в майбутньому."
 swe.131.a: "Так чи інакше, порядок повертається до Швеції"

### Focus Tree Events ###
 swefocus.100.t: "Саміт ЗСШ"
 swefocus.100.desc: "Шведська економіка не в змозі виконати вимоги, нещодавно висунуті військово-морськими та військово-повітряними силами. Наш флот досить великий, але більшість кораблів старі і потребують заміни. Створення сучасного флоту для домінування на Балтиці вимагатиме величезних інвестицій. Водночас ВПС Швеції представили плани радикального розширення цього роду військ. Швеція може мати величезний парк сучасних бойових літаків. Але такі інвестиції вимагатимуть зневаги до шведського флоту. Дві служби сподіваються переконати уряд у перевагах своїх аргументів."
 swefocus.100.a: "Нам потрібний сильні ВМС."
 swefocus.100.b: "Нам потрібні сучасні ВПС."
 
 swefocus.110.t: "Напрямок досліджень танків"
 swefocus.110.desc: "Сучасні військові доктрини використовують різні типи танків:\n - швидкі та маневрені легкі танки, які ідеально підходять для розвідки, прориву в тил ворога та дешевше за інші типи;\n - середні танки, які мають надійну броню та швидкість і є чимось середнім між легкими та важкими танками;\n - повільні, дорогі, але добре захищені важкі танки, які мають значне озброєння, які можуть розбити ворожі укріплення, піхоту та інші танки.\n\nЯкий напрямок ми виберемо у розвитку танків?"
 swefocus.110.a: "Легкі танки."
 swefocus.110.b: "Середні танки."
 swefocus.110.c: "Важкі танки."

 swefocus.111.t: "Дослідження танкового озброєння"
 swefocus.111.desc: "Наступним кроком у розробці танків є рішення, яке озброєння використати. Можуть бути використані різні типи:\n - протипіхотні гаубиці - вони знищують незахищену піхоту, але важко протистоять броні;\n - протитанкові скорострільні гармати - ці гармати чудові проти броні, але гірше проти ворожої піхоти;\n - протиповітряні гармати - універсальні гармати, які можуть бути використані проти будь-якого ворога. Гармати більшого калібру мають також і солідну бронепробивність.\n\nНаші дослідження будуть зосереджені на..."
 swefocus.111.a: "Гаубиці."
 swefocus.111.b: "Протитанкові гармати."
 swefocus.111.c: "Протиповітряні гармати."
 
 swefocus.112.t: "Радіо, швидкість або захист?"
 swefocus.112.desc: "Наш військовий штаб обговорює, які покращення слід внести до нашої броні:\n - Радіостанції;\n - Швидкість та мобільність;\n - Товщина броні.\n\nНаш пріоритет буде..."
 swefocus.112.a: "Радіотехнології."
 swefocus.112.b: "Швидкість бронетехніки."
 swefocus.112.c: "Виживання бронетехніки."

### Swedish Socialism elections ###
 swe_syncon.1.t: "Збори Революційного комітету - Статус уряду"
 swe_syncon.1.d: "Революційний комітет зібрався на першу сесію. Відзначається дуже висока напруженість між партійними лідерами, оскільки всі три фракції хочуть здобути владу в цьому дивному політичному кліматі. Число партійних членів невблаганно зростає у всіх фракціях, проте Шведська соціал-демократична ліва партія є найбільшою на сьогоднішній день.\n\nКарл Кілбом із СДП говорить зі своєї трибуни про те, що в новій Швеції ми (держава) піклуємося про всіх, хто цього потребує, не втручаючись у справи простих громадян. Нільс Флюг із Лівої Партії Тоталістів (ЛПТ) стверджує, що необхідно створити громадянську поліцію для "захисту революції", тоді як Ельберт Дженсен із Шведської Партії Синдікалістів (ШПС) стверджує, що кожна комуна має піклуватися про себе самостійно." 
 swe_syncon.1.a: "Дженсен має на це право."
 swe_syncon.1.b: "Кілбом виграє цей раунд."
 swe_syncon.1.c: "Нільс Флюг перемагає у дебатах."
 
 swe_syncon.2.t: "Збори Революційного Комітету - Економічна система"
 swe_syncon.2.d: "Революційний комітет зібрався вдруге. Початкова віра в те, що захоплення влади у Швеції об'єднає лівих, тепер повністю ослабла. Реформа економіки Швеції є основною темою дня, Ганна Йоханссон Вісборг із ЛП, робить різку заяву, що сильні профспілки та вплив уряду забезпечать права трудящих.\n\nПредставник ЛПТ Свен Ліндеро стверджує, що всі працівники мають бути об'єднані в одну велику профспілку, і основну увагу слід приділяти масштабним державним проектам. Нарешті, Густав Шестром із Синдикалістів пропонує ідею економіки, заснованої на громаді, де кожен регіон має прагнути бути самодостатнім."
 swe_syncon.2.a: "Шестром має на це право."
 swe_syncon.2.b: "Вісборг виграє цей раунд."
 swe_syncon.2.c: "Ліндерот перемагає у дебатах."
 
 swe_syncon.3.t: "Збори Революційного комітету - Військові питання"
 swe_syncon.3.d: "Втретє революційний комітет проводить чергову сесію. Зважаючи на те, що нинішні військові не вірять червоній справі, різні партійні лідери обговорюють радикальні реформи в армії. Зет Хеглунд із ССП хоче реінтегрувати шведську армію за допомогою навчання персоналу та солдатів, де рада солдатів має обирати офіцерів зі своїх рядів.\n\nГустав Йоханссон з ЛПТ стверджує, що сильна армія потребує сильного центрального командування, і що Національна школа для політично навіюваних офіцерів має бути основою нашої нової армії. Представник СДРП, Ніссе Латт, вважає, що армію слід навчати та використовувати для локального, оборонного розгортання та викликати війська лише для екстремальних ситуацій."
 swe_syncon.3.a: "Латт має на це право."
 swe_syncon.3.b: "Хеглунд виграє цей раунд."
 swe_syncon.3.c: "Йоханссон перемагає у дебатах."
 
 swe_syncon.4.t: "Асамблея Революційного комітету - Громадська доктрина"
 swe_syncon.4.d: "І ось ми скликали четверту сесію. За цими дверима Швеція лежить у хаосі, але ми впевнені, що зможемо з цим розібратися. Наше нове суспільство має ґрунтуватися на рівності, сильному союзі та співчутті ближньому, так стверджує Естен Унден із СДП.\n\nХільдінг Хагберг з ЛПТ вважає, що ми маємо вірити в сильну людину, щоб привести всіх нас в епоху, коли Швеція стане не просто сильною нацією, але великою, з якою ніхто не посоперничає і яку всі бояться! Однак найпристраснішим з усіх виступаючих є представник СДРП Еліз Оттосен Дженсен, яка представляє свою мрію про суспільство, вільне від пригнічення, де кожен дбає про ближнього і ділиться з ним благами порівну."
 swe_syncon.4.a: "Дженсен має на це право."
 swe_syncon.4.b: "Унден виграє цей раунд."
 swe_syncon.4.c: "Хагберг перемагає у дебатах."
 
 #Totalist:
 swe_syncon.5.t: "Генеральний секретар Першого шведського з'їзду робітників"
 swe_syncon.5.d: "Тоталісти здобули повну перемогу на революційній раді. Т.к. ми отримали схвалення більшості наших останніх пропозицій, виявилося, що наша стратегія говорити найголосніше під час дебатів виявилася досить успішною. З новим тоталістським режимом, який готовий правити Швецією залізним кулаком, ясно, хто стане генеральним секретарем Перших шведських робочих зборів: Нільс Сванте Флюг, безперечний лідер тоталістського руху, повинен стати на саму вершину влади, і Швеція підбадьориться в цю нову епоху!"
 swe_syncon.5.a: "Нільс Флюг підніме Швецію до небес."
 
 #RadicalSocialist:
 swe_syncon.6.d: "Радикальні соціалісти перемогли на революційній раді. Т.к. ми отримали схвалення більшості наших останніх пропозицій, виявилося, що наша стратегія говорити найголосніше під час дебатів виявилася досить успішною. Залишилось зробити останній вибір. Хто ж гідний посади генерального секретаря Перших шведських робочих зборів?\n\nБагато хто вважав Кілбома, колишнього моряка та журналіста, очевидним вибором, але останнім часом відомий і неймовірно популярний поет і письменник Карін Бойє різко набрав популярності у партійних лавах."
 swe_syncon.6.a: "Карл Кілбом - це те, що потрібно Швеції."
 swe_syncon.6.b: "Сьогодні Ваш день, Карін Бойє."
  
 #Syndicalist:
 swe_syncon.7.d: "Синдикалісти перемогли на революційній раді. Оскільки ми отримали схвалення більшості наших останніх пропозицій, виявилося, що наша стратегія говорити найголосніше під час дебатів виявилася досить успішною. Залишилось зробити останній вибір. Хто ж гідний посади генерального секретаря Перших шведських робочих зборів?\n\nНіча при голосуванні відбулася між Еліз Оттезен-Єнсен, колишньою викладачкою та агітатором та дружиною Альберта Йєнсена, ще однією великою фігурою в синдикалістському русі, її противником Франсом Северином, іншим впливовим членом конгресу ЦОРШ."
 swe_syncon.7.a: "Еліз Оттосен-Дженсен - наш вибір."
 swe_syncon.7.b: "Франс Северін – наш єдиний кандидат."
 
 #Draw:
