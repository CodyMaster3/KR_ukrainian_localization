### Ideas ###
 SWE_statare_idea: "Статаре"
 SWE_statare_idea_desc: "Статаре - це наймані працівники, рівень життя яких знаходиться на рівні нижче дна. За свою роботу вони одержують навіть не гроші, а продуктові пайки. Така система застаріла вже дуже давно, а пекельні умови існування таких працівників плямують нашу репутацію."
 SWE_political_instability_idea: "Політична нестабільність"
 SWE_political_instability_idea_desc: "Після виходу на пенсію популярного в народі прем'єра Арвіда Ліндмана та приходу Йєсти Багге, електорат консерваторів став танути, і опозиція в особі соціал-демократа Пер Альбіна Ханссона має всі шанси на успіх, хоч і не всі задоволені його напівутопічними ідеями."
 
 SWE_black_monday: "Чорний Понеділок"
 SWE_black_monday_desc: "Криза Берлінської фондової біржі, яка стала причиною економічного краху Німеччини, завдала серйозного удару і по нашій економіці. Німецький експорт різко скоротився, а інвестори з Німеччини один за одним банкрутують та закривають сої підприємства. Це породжує кризу і в нашій країні."
 SWE_kth_idea: "[SWE.GetSWEprefixSW]ий Інститут Технологій"
 SWE_kth_idea_desc: "[SWE.GetSWEprefixSW]ий Інститут був заснований в 1827 році, і досі залишається одним із найпросунутіших інститутів Європи в галузі інженерії."
 SWE_landstormen_idea: "Ландстормен"
 SWE_landstormen_idea_desc: "Ландстормен являють собою загони ополчення, які можуть швидко мобілізуватися по всій країні у разі війни."

 SWE_conservative_army_idea_1: "Консервативна верхівка армії"
 SWE_conservative_army_idea_1_desc: "Шведська армія потрапила в яму закостенілості її офіцерів, застрягши умами далеко в минулому. Уряду слід докласти зусиль, щоб привнести свіжі ідеї до наших збройних сил."
 SWE_holmquist_army_idea: "Піхотна армія"
 SWE_holmquist_army_idea_desc: "Армію було реформовано відповідно до поглядів генерала Холмквіста, який робить ставку на самок сучасне озброєння та досвідченість офіцерів."
 SWE_douglas_army_idea: "Мобільна армія"
 SWE_douglas_army_idea_desc: "Армія була реформована відповідно до поглядів генерала Дугласа, який робить ставку на мобільність військ, здатних швидко відсікати ворожі дивізії від постачання та оточувати їх з усіх боків."
