 SWE_idea_front_riksledare: "Ріксляйтер на фронті"
 SWE_idea_front_riksledare_desc: "Сумна ситуація на фронті змусила нашого Ріксляйтера особисто з'явитися на фронт і повести у бій своїх солдатів. Такий самовідданий крок нашого лідера на якийсь час підніме мораль солдатів, але рано чи пізно вони звикнуть до його присутності на фронті."
 SWE_idea_riksledare_dead: "Ріксляйтер загинув"
 SWE_idea_riksledare_dead_desc: "Аксель Гілленкрок загинув смертю хоробрих на полі бою. Ця новина вдарила по моралі солдатів, а на громадянці багато хто вже переконаний у марності подальшого опору."

 SWE_radicalistmilitary: "Армія радикальних соціалістів"
 SWE_radicalistmilitary_desc: "В армії радикальних соціалістів солдати голосують за своїх офіцерів. Вони повністю довіряють своїм обранцям і йдуть за ними до кінця."
 SWE_radicalisteconomy: "Економіка радикальних соціалістів"
 SWE_radicalisteconomy_desc: "Економіка радикальних соціалістів спрямована на справедливий розподіл благ серед народу, при цьому місцеві комуни мають певний ступінь незалежності в питаннях витрачання бюджетних коштів."
 SWE_radicalistsociety: "Політика радикальних соціалістів"
 SWE_radicalistsociety_desc: "У соціалістичному суспільстві люди вільні об'єднуватись у профспілки, які відстоюватимуть їхні права. Люди можуть бути впевнені, що їхні малі вчинки впливають на загальну картину."
 SWE_radicalistpeople: "Суспільство радикальних соціалістів"
 SWE_radicalistpeople_desc: "Люди почуваються впевнено, знаючи, що в яку б біду вони не потрапили, якою б хворобою не захворіли - держава прийде їм на допомогу."
 
 SWE_totalistmilitary: "Радикалізована армія"
 SWE_totalistmilitary_desc: "Нова революційна армія здасться сторонньому спостерігачеві дуже традиційною, імперіалістичною армією. Сувора ієрархія та наголос на наступальні кампанії. Але тепер вони називають своїх сержантів товаришами."
 SWE_totalisteconomy: "Націоналізація промисловості"
 SWE_totalisteconomy_desc: "Нинішня економіка покликана підтримувати грандіозні проекти, ініційовані державою, зокрема, у військовій сфері, а влада більш-менш повністю централізована в руках партії."
 SWE_totalistsociety: "Тоталістська гегемонія"
 SWE_totalistsociety_desc: "Політичне життя обертається навколо сильного лідера, який поведе решту до величі."
 SWE_totalistpeople: "Тоталістська навіюваність"
 SWE_totalistpeople_desc: "Наш народ упевнений, що за кожним кутом ховається шпигун та буржуйський реакціонер. Лише пильність та відданість народу захищають революцію від її ворогів."
 
 SWE_syndicalistmilitary: "Профспілкові військові"
 SWE_syndicalistmilitary_desc: "Нова синдикалістична армія будується за територіальним принципом і не має чіткої структури командування. Солдати з люттю захищають свій будинок, але відсутність повноцінного генералітету дуже ускладнює довгострокове планування."
 SWE_syndicalisteconomy: "Робочо-трудова економіка"
 SWE_syndicalisteconomy_desc: "Економіка синдикалістів спрямована на децентралізацію та передачу повноважень місцевим комунам. Люди краще за інших знають, що відбувається у них, тому немає потреби в бездумному втручанні."
 SWE_syndicalistsociety: "Робочі та трудові ради"
 SWE_syndicalistsociety_desc: "Політика синдикалістів спрямована на посилення влади комун. Це створило проблему відсутності повноцінного центрального апарату."
 SWE_syndicalistpeople: "Синдикалістська навіюваність"
 SWE_syndicalistpeople_desc: "Суспільство синдикалістів являє собою не націю в широкому сенсі, а союз комун, члени яких стежать і оберігають один одного."
 
 SWE_hotellockout: "Закриті готелі"
 SWE_hotellockout_desc: "В результаті масштабних страйків у Швеції не залишилося жодного готелю, який міг би працювати."
 
