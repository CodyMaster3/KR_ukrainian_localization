### Focuses ###
 SWE_issues_at_hand: "Важливі справи"
 SWE_issues_at_hand_desc: "І хоча ми живемо за мірками Європи досить багато, люди все одно незадоволені багатьом. Ми не можемо ігнорувати соціальні та економічні проблеми, що нависли над нами. Наш термін добігає кінця, тому, якщо ми хочемо бути переобраними, наша політика має бути спрямована на благо народу."
 SWE_reassure_big_businesses: "Підтримка від корпорацій"
 SWE_reassure_big_businesses_desc: "Ми повинні гарантувати, щоб великі корпорації й надалі підтримували нас. Вони є кістяком нашої економіки, тому ми повинні їх запевнити, що уряд не лізтиме зайвий раз у справи бізнесу. Невеликі субсидії стануть жестом доброї волі та вагомим аргументом нас підтримувати."
 SWE_address_peoples_pleas: "Прохання народу"
 SWE_address_peoples_pleas_desc: "Не тільки соціал-демократи можуть займатися благодійністю! Ми повинні використовувати наше становище, щоб допомогти людям, особливо знедоленим, щоб подолати соціальну напругу. Безпека та благополуччя народу стануть нашим девізом."
 SWE_agricultural_reforms: "Реформи с/г"
 SWE_agricultural_reforms_desc: "Займаючись модернізацією, ми маємо бути впевнені, що ніхто не залишиться позаду. І хоча міста важливі для нас, вони покладаються на село, про яке не варто забувати. Ми повинні субсидувати наше сільське господарство та внести поправки до законів з метою полегшити життя фермерів!"
 SWE_elections_at_last: "Вибори"
 SWE_elections_at_last_desc: "Швеція завжди була демократичною країною! Вибори відбудуться за розкладом без затримок. Багато хто очікує запеклої боротьби між консерваторами та соціал-демократами."
 SWE_opposition_victory: "Перемога опозиції"
 SWE_opposition_victory_desc: "Соціал-демократи впевнено здобули перемогу на виборах! Консерватори надто довго не могли виправити свої помилки та вирішувати назрілі проблеми. Уряд тепер покладатиметься не так на акул капіталізму, але в народ. Соціал-демократи поведуть країну у чудове майбутнє."
 SWE_forced_abdication: "Насильницьке зречення"
 SWE_forced_abdication_desc: "Ми багатьом завдячуємо соціалістам та їх підтримці на виборах. Вони висунули нам умову, що у разі перемоги монархію буде скасовано. Для багатьох стало дикістю, що людина може бути кращою і вищою за інших у статусі лише за правом народження. Ми маємо вшанувати наших друзів. Очікується, що консерватори погано сприймуть це рішення."
 SWE_coalition_of_likeminded: "Коаліція"
 SWE_coalition_of_likeminded_desc: "Соціал-демократи прийшли до влади не власними силами. Перемогу нам забезпечила наша коаліція близькодумних партій та ідеологій. Ми маємо отримати вигоду з різноманітності нашого ідеологічного спектру!"
 SWE_public_healthcare: "Безкоштовна медицина"
 SWE_public_healthcare_desc: "Однією із найбільших помилок минулого уряду була віддача медицини на відкуп приватних фірм. Капіталісти гналися за прибутком, а не за здоров'ям людей. Держава має монополізувати медицину та звернути її у засіб порятунку, а не заробітку."
 SWE_education_reforms: "Реформа освіти"
 SWE_education_reforms_desc: "Шведська система освіти надто довго була в руках консерваторів! Ми повинні провести масштабну реформу з метою подолати неграмотність серед нижчих верств населення, які на даний момент не мають доступу до повноцінної освіти!"
 SWE_equal_society: "Суспільство рівних"
 SWE_equal_society_desc: "Політика соціал-демократів перетворила Швецію із країни із сильним соціальним розшаруванням, у якій влада була в руках нечисленної еліти, на державу рівних чоловіків та жінок. Рівність та справедливість стали символами шведської культури!"
 SWE_folkhemmet: ""Дім для народу""
 SWE_folkhemmet_desc: "Мрія соціал-демократів про перетворення Швеції на спільний будинок для народу відбулася! Країна стала соціальним раєм для своїх мешканців. Мудрі та послідовні реформи подолали класову нерівність у суспільстві. Кожен житель Швеції оберігається державою на засадах рівності та справедливості."
 SWE_abolish_statare: "Відміна Статаре"
 SWE_abolish_statare_desc: "Статаре – система найму сільгоспробітників, яка вже давно є плямою на репутації Швеції. Люди живуть і працюють у скотських умовах буквально за їжу та можливість працювати далі. Ми повинні скасувати такий варварський інститут та влаштувати людей на нормальну роботу."
 SWE_basis_of_democracy: "Демократичний фундамент"
 SWE_basis_of_democracy_desc: "Люди кажуть, а ми їх слухаємо! Багато хто боявся, що ці вибори призведуть до розбіжностей між лівими та правими. Але ми змогли провести все гладко та зберегли демократичний фундамент нашої нації."
 SWE_conservative_victory: "Перемога консерваторів"
 SWE_conservative_victory_desc: "На щастя, консерватори утримали владу від утопістів із їхньою соціал-демократією. Шведи не хочуть повторення долі Британії та Франції. Ми можемо зробити життя людей прекрасним і без цих новомодних лівих синдикалістичних ідей."
 SWE_free_trade_economy: "Вільна торгівля"
 SWE_free_trade_economy_desc: "Настав час визнати, що протекціонізм та тарифи завдають нам лише збитків. Багато країн хочуть купувати нашу продукцію та сировину, нам не варто лізти з безглуздими бар'єрами у торгівлю."
 SWE_marlib_lower_taxes: "Зниження податків"
 SWE_marlib_lower_taxes_desc: "Наша економіка знаходиться на такому рівні, що ми можемо без шкоди собі знизити податки. Країна має сильно втручатися у справи економіки. Але ми також маємо скоротити витрати на соціальне забезпечення – поки що у нас недостатньо грошей. Безперечно, це буде непопулярно серед людей, але, сподіваюся, це окупиться."
 SWE_marlib_resource_investments: "Інвестиції в ресурси"
 SWE_marlib_resource_investments_desc: "Швеція багата на природні ресурси - а саме, цінну залізну руду, яка є цінним товаром на європейському ринку. Ми можемо інвестувати в шахти та покращити процес видобутку – це створить більше робочих місць та принесе дохід."
 SWE_marlib_welfare_reforms: "Соціальні реформи"
 SWE_marlib_welfare_reforms_desc: "Тепер, після завершення та успішного проведення обіцяних ринкових реформ, необхідно інвестувати у добробут та перенаправити сюди частину прибутку. Це знизить соціальну напруженість та вплив соціалістичних ідей."
 SWE_marlib_foreign_investments: "Інвестиції в зброю"
 SWE_marlib_foreign_investments_desc: "Артилерія 'Бофорс' та танки 'Ландсверк' популярні не лише серед наших військових, ними цікавляться й інші країни. Залучаючи іноземні інвестиції у збройову промисловість, ми зможемо виробляти більше танків та зброї – і отримувати більше прибутку!"

 SWE_temporary_military_government: "Тимчасовий військовий уряд"
 SWE_temporary_military_government_desc: "Ми уникли катастрофи! У темну годину армія скинула цих лівих утопістів і не дала їм перетворити Швецію на поле своїх експериментів. Ми не деспоти, і повернемо владу в законні руки, як тільки хвилювання в народі припиняться!"
 SWE_return_of_the_king: "Повернення короля"
 SWE_return_of_the_king_desc: "Необдумана витівка з зреченням короля стала причиною, чому армія повалила соціал-демократів. Ми маємо повернути королеві його законну корону. Однак серед найрадикальніших членів військової верхівки назріла думка про постійну хунту."
 SWE_a_new_king: "Новий король"
 SWE_a_new_king_desc: "Густав V мало не вкинув країну в хаос - це незаперечний факт. Його час минув, онук Густава займе трон, і ми впевнені, що він не припуститься помилок свого діда."
 SWE_stabilize_the_nation: "Стабілізація нації"
 SWE_stabilize_the_nation_desc: "Спокій майже повернувся до нашої країни. Залишилось зробити останній крок на шляху до стабільності."
 SWE_protectionist_economy: "Протекціонізм"
 SWE_protectionist_economy_desc: "Швеція має великий і різноманітний запас ресурсів. Якщо інші країни хочуть наші ресурси - їм доведеться розщедритися на мита, які забезпечують наш прибуток. Жоден іноземець не користуватиметься нашими ресурсами, не заплативши!"
 SWE_swedish_red_scare: "Червона загроза"
 SWE_swedish_red_scare_desc: "Ми ледве уникли долі Франції та Британії. Соціалізм – це чума XX століття. Ми повинні вічно нагадувати нашим громадянам про справжню особу соціалізму: голод, заворушення і безбожництво. Ніколи більше наша країна не повинна зазнати такого."
 SWE_unity_under_god: "Християнські ідеали"
 SWE_unity_under_god_desc: "Християнство вже понад тисячоліття є релігією шведів. Господь обдарував землю своєю любов'ю, і ми з радістю приймаємо її. Криза і негаразди не повинні похитнути наші християнські ідеали, і уряд це розуміє!"
 SWE_new_constitution: "Нова конституція"
 SWE_new_constitution_desc: "Стара Конституція Швеції морально застаріла. Ми повинні написати нову, яка краще захищала б народ, але при цьому не скочувалась би в лівоцтво. Стабільність – це найважливіше, що нам зараз треба."
 SWE_big_business_sponsorship: "Спонсори з великого бізнесу"
 SWE_big_business_sponsorship_desc: "Поки соціал-демократи фліртували із синдикалізмом, ми, як успішні люди, працювали з ринковим капіталізмом. Корпорації, які звеличили нашу владу, мають отримати частину її нагороду."
 SWE_corporatize_statare: "Корпоративні Статаре"
 SWE_corporatize_statare_desc: "Статаре нам давно не дає спокою. Замість того, щоб відмовитись від них повністю, ми могли б віддати інститут Статарі на відкуп корпораціям. Компанії, які найматимуть працівників за такою системою, будуть зобов'язані їх утримувати, що одночасно вирішить проблему бідності, і зробить працю ефективнішою."
 SWE_permanent_military_government: "Постійний військовий уряд"
 SWE_permanent_military_government_desc: "І хоча ми хотіли лише заспокоїти народ і повернути монархію, ситуація різко змінилася. Монархія вже раз себе не виправдала, тож саме ми маємо керувати країною! Тільки постійний уряд із військових здатний тримати народ у безпеці та покорі."
 SWE_military_crackdowns: "Облави військових"
 SWE_military_crackdowns_desc: "Країна сповнена бунтівників! Багато хто розлютився, дізнавшись про наші наміри правити вічно. Благо, ми можемо направити армію на придушення найактивніших панікерів та протестувальників."
 SWE_loyalty_to_the_flag: "Вірність прапору"
 SWE_loyalty_to_the_flag_desc: "Ось уже п'ять століть синьо-жовтий прапор Швеції несе надію мільйонам наших громадян. Наші люди мають плакати у благоговінні перед прапором. Люди повинні охороняти прапор також як прапор охороняє їх. Народ має бути беззаперечно вірний прапору та країні!"
 SWE_for_our_nation: "За країну!"
 SWE_for_our_nation_desc: "Патріотизм стане нашим фактором, що об'єднує! Дбаючи про країну, люди дбатимуть і про себе!"
 SWE_ehrensvard_cabinet: "Кабінет Еренсверда"
 SWE_ehrensvard_cabinet_desc: "Генерал Карл Август Еренсверд зайняв позицію глави держави. Його влада тримається на захисті населення від радикальніших фракцій військових, які хочуть бачити Швецію ідеальною статократією. Еренсверд керуватиме країною разом зі своїм братом Йєстом. Їхній режим обіцяє бути більш-менш демократичним."
 SWE_swedish_thaw: "Шведська весна"
 SWE_swedish_thaw_desc: "Ми не можемо заперечувати впливу демократичних сил на Швецію. Захистивши праворадикалів від влади, ми маємо звернутися за підтримкою саме до демократів. Ми не для того захищали Швецію від диктатури, щоб самим нею стати!"
 SWE_balancing_act: "Баланс сил"
 SWE_balancing_act_desc: "Ми знаходимося у скрутному становищі. Ми повинні лавірувати між радикальними військовими та республіканцями, яких у країні більшість. Якщо ми знайдемо для себе місце десь посередині, то життя стане набагато комфортнішим для нашого режиму."
 SWE_jung_junta: "Хунта Юнга"
 SWE_jung_junta_desc: "Хельге Юнг був, загалом, задоволений своїм становищем при монархії. Проте криза, яка мало не знищила країну, змусила її вийти на сцену. Він є прихильником більшої мілітаризації країни та має підтримку серед більшої частини військових."
 SWE_extend_martial_law: "Воєнний стан"
 SWE_extend_martial_law_desc: "Переваги воєнного стану для нас незліченні. Немає більш дієвого способу принести стабільність у країну, крім заткнути всім роти. Як поліцейський патруль пильнує безпеку на вулиці, наші військові будуть пильнувати безпеку всієї країни!"
 SWE_military_industry: "Військова промисловість"
 SWE_military_industry_desc: "Оскільки військові правлять країною, вони мають керувати і економікою цієї країни. Заводи повинні працювати на потреби армії та клепати зброю день і ніч!"
 SWE_gyllenkrok_regime: "Режим Гілленкрока"
 SWE_gyllenkrok_regime_desc: "Аксель Гілленкрок, найменш популярний і найбільш радикальний з усіх військових, прийшов до влади. Підлеглі знають його, як пихатого, грубого і жорстокого людини. Гілленкрок обіцяє, що влада армії при ньому буде безмежною."
 SWE_domestic_threats: "Внутрішні загрози"
 SWE_domestic_threats_desc: "Наш молодий режим поки що дуже вразливий. Люди постійно чимось незадоволені, і нам доведеться довго вбивати фігурально і буквально в їхні голови, що вони мають любити нас!"
 SWE_military_work_batallions: "Будбати"
 SWE_military_work_batallions_desc: "У нашій країні немає такого поняття, як "дармаїд". Ми можемо підвищити лояльність армії до нас насильно змусивши цивільних виконувати будівельну роботу для потреб армії."
 SWE_stapol: "Держполіція"
 SWE_stapol_desc: "Ми не забудемо, як близько лівацтво підібралося до нас. Серед народу досі є таємні прихильники синдикалізму. Ми маємо влаштувати тотальне стеження за населенням силами таємної поліції. Вони точно вичистять країну від червоної зарази."
 SWE_focus_enemies_abroad: "Зовнішні загрози"
 SWE_focus_enemies_abroad_desc: "Ми з усіх боків оточені ворогами в особі синдикалістів та інших занепадницьких демократів. Держава просто зобов'язана встановити повний контроль за всім, що відбувається в країні, щоб ми могли вижити."
 
 SWE_first_congress: "Перший конгрес"
 SWE_first_congress_desc: "Плутократи-товстосуми вирушили до предків. Нова епоха ось-ось зруйнує справжню шведську економічну та політичну демократію. Ми повинні організувати конгрес для того, щоб визначити найближче майбутнє Швеції під владою пролетаріату."
 SWE_union_of_government: "Новий уряд"
 SWE_union_of_government_desc: "Одне з перших питань, яке необхідно вирішити, — як слід організувати новий уряд Швеції. Декілька соціалістичних фракцій вже висловили свої пропозиції, і конгрес найближчим часом має озвучити свій вердикт."
 SWE_swedish_red_army: "Шведська червона армія"
 SWE_swedish_red_army_desc: "Незважаючи на те, що капіталісти у Швеції були переможені, вороги нового порядку всюдисущі. Щоб захистити себе від цих стерв'ятників, має бути зібрана віддана нам Червона Армія, точний вигляд якої буде визначено конгресом."
 SWE_socialist_economy: "Соціалістична економіка"
 SWE_socialist_economy_desc: "Із Новою Швецією приходить нова економічна система. Прогнилий капіталізм, очевидно, не піде нам на користь, оскільки він неетичний і неминуче призведе до ще більшої економічної кризи, в порівнянні з якою Чорний Понеділок здасться легким бризом."
 SWE_rebuilding_society: "Відродження суспільства"
 SWE_rebuilding_society_desc: "На наше суспільство дуже вплинули події останніх кількох років. Важливо визнати та змінити наше бачення шведського суспільства та перетворити його на новий соціалістичний спосіб життя."
 SWE_new_sweden: "Нова Швеція"
 SWE_new_sweden_desc: "Із закінченням конгресу народилася нова країна. Давайте оберемо Генерального секретаря, який керуватиме Швецією всередині країни та на світовій арені. Він повинен показати, що варварська капіталістична держава справді залишилася в минулому."
 SWE_world_revolution: "Світова революція"
 SWE_world_revolution_desc: "Шведський пролетаріат може бути вільним і перебувати у безпеці, але так відбувається не скрізь; наш священний обов'язок як революціонерів – звільняти робітників, які все ще перебувають під капіталістичним гнітом. І продовжувати звільнення доти, доки весь людський рід не буде співіснувати у світі рівності та братерства."
 SWE_reestablish_order: "Громадський порядок"
 SWE_reestablish_order_desc: "Революція насамперед викликала занепад влади у значній частині Швеції, особливо у більш віддалених районах, де мало соціалістів. Ми повинні відправити туди ополченців і якнайшвидше ліквідувати несправедливість, спричинену анархією."
 SWE_control_the_press: "Цензура ЗМІ"
 SWE_control_the_press_desc: "Шведська преса значною мірою є інструментом плутократії, щоб тримати робітника під контролем. Не дивно, що деякі з цих ЗМІ стали критикувати соціалістичну утопію, і за вказівкою своїх панів. Із цим потрібно щось робити..."
 SWE_establish_the_stasa: "Державна безпека"
 SWE_establish_the_stasa_desc: "Союз державної безпеки, який незабаром називатиметься просто СДБ, буде спеціальним поліцейським союзом, який займатиметься арештом та усуненням реакціонерів, які намагаються підірвати пролетарську форму правління, яку ми створили."
 SWE_end_reactionary_resistance: "Знищення спротиву"
 SWE_end_reactionary_resistance_desc: "З відновленням порядку та контролю над громадським життям останні реакціонери, які протистоять соціалістичному режиму, збираються здатися чи бігти за кордон. Найревніші з тих, хто поклявся чинити опір нашому режиму, будуть розчавлені під чоботами СДБ, поліції та ополчення."
 SWE_seize_the_means_of_production: "Націоналізація"
 SWE_seize_the_means_of_production_desc: "Капіталістичні товстосуми, як шведські, так і німецькі або навіть з інших країн, мають здебільшого шведську промисловість. Ми повинні відібрати ці фабрики, верфі, магазини та інші активи, щоб незабаром ми могли знову передати їх простим робітникам."
 SWE_crush_statare: "Відміна Статаре"
 SWE_crush_statare_desc: "Те, що капіталісти взагалі не мають етики, можна побачити в виживанні жорстокої системи Статаре, що триває. Це є нічим іншим, як справжнісіньким рабством. Тепер, коли пролетаріат перебуває під нашим контролем, ми маємо негайно знищити цей залишок феодального минулого."
 SWE_redistribute_the_wealth: "Перерозподіл благ"
 SWE_redistribute_the_wealth_desc: "Багатство, яке ми відібрали у жадібних господарів, має бути віддано робітникам, які і сформували нашу цивілізацію. У новому вільному суспільстві кожен має однаково насолоджуватися благами цивілізації, а не лише 10% найбагатших людей!"
 SWE_true_folkhemmet: "Справжній дім"
 SWE_true_folkhemmet_desc: "Справжній "Дім для народу" не є планом Ханссона. Швецію можна назвати домом для народу тільки якщо кожна людина має рівні права з усіма і виявляє здатність брати участь у житті суспільства так само, як і його товариші."
 
 SWE_statens_jarnvagar: "Державні залізниці"
 SWE_statens_jarnvagar_desc: "Холодний і великий скандинавський простір має дуже чітку інфраструктурну проблему, і особливо це помітно з просуванням на північ. Statens Järnvägar – це давня державна залізнична компанія, яку ми можемо профінансувати, щоб покращити нашу інфраструктуру."
 SWE_lkab_investments: "LKAB"
 SWE_lkab_investments_desc: "Швеція є домівкою для великих запасів сталі. Однією з компаній, що спеціалізуються на видобутку цієї сировини, є Luossavaara-Kiirunavaara Aktiebolag. Фінансування їх було б чудовим способом збільшити наш експорт."
 SWE_1936_crisis_act: "Акт 1936 року"
 SWE_1936_crisis_act_desc: "Швеція поринула в економічну кризу через нашу прихильність до економічного блоку Міттельєвропи. Ріксдаг розробив план порятунку нашої економіки, внісши радикальні економічні зміни."
 SWE_agricultural_board: "РСВ"
 SWE_agricultural_board_desc: "Шведська рада з сільськогосподарського виробництва або ССП буде створена, щоб допомогти нашим людям впоратися з катастрофою, що обрушилася на них. Завдяки ретельному державному нагляду ми зможемо переконатися, що сільськогосподарська продукція потрапить туди, куди потрібно."
 SWE_light_industry_investments: "Легка промисловість"
 SWE_light_industry_investments_desc: "Ми не маємо допустити відставання шведської промисловості від решти європейських країн. Уряд повинен надати економічні інвестиції, щоб забезпечити її успішний підйом."
 SWE_domestic_oil_shale: "Горючі сланці та SSAB"
 SWE_domestic_oil_shale_desc: "Швеція має значні запаси пального сланцю, факт відомий з 18-го століття. До Вельткрігу ми ігнорували ці поклади, але в наш час паливо – це те, що перемагає у війнах. Давайте розширимо нашу діяльність з її видобутку."
 SWE_kth_focus: "[SWE.GetSWEprefixEN]ий технологічний інститут"
 SWE_kth_focus_desc: "[KTH_abbreviation] - технічний університет Стокгольма, заснований у 1827 році. Підтримуючи його, ми зможемо збільшити свою прибутковість у дослідному відділі та забезпечити собі перевагу в цьому секторі."
 SWE_bofors_focus: "Підтримка Бофорс"
 SWE_bofors_focus_desc: "Bofor - наша компанія, що займається зброєю, спеціалізується на використанні наших запасів заліза для артилерії та великих знарядь. Було б непогано й надалі співпрацювати з ними."
 SWE_husqvarna_focus: "Husqvarna Vapenfabriks Aktiebolag"
 SWE_husqvarna_focus_desc: "Husqvarna Vapenfabriks - суто шведська збройова фабрика з довгою історією виробництва зброї. Ми повинні підтримати їх, щоб отримати з цієї компанії максимальну вигоду."
 SWE_urbanisation: "Урбанізація"
 SWE_urbanisation_desc: "Настало 20-те століття, і суспільство, здебільшого, активно рухається до урбанізації. Нам варто запозичити цей віяння часу, оскільки Швеція є домом для багатьох аграріїв."
 SWE_landstormen: "Ландстормен"
 SWE_landstormen_desc: "Ландстормен – територіальна міліція, яку необхідно мобілізувати у разі потреби. Оскільки світ стає все менш стабільним, нам час мобілізувати Ландстормен, поки не стало надто пізно."
 SWE_skanelinjen: "Сконська лінія"
 SWE_skanelinjen_desc: "Північна Європа насолоджувалася відносним світом порівняно з нашими південними сусідами, які мало не порвали себе на шматки під час Вельткрігу. У міру того, як ситуація на півдні знову розжарюється, ми повинні захистити себе, побудувавши форти на наших південних берегах."
 SWE_military_production_act: "Військове виробництво"
 SWE_military_production_act_desc: "Ми повинні додати певний додатковий стимул для нашої промисловості для виробництва товарів, що належать до оборонних цілей, і для оснащення наших військових, а не цивільних дрібничок, з якими ми мало що зможемо зробити."
 SWE_industrial_fund: "Фонд промисловості"
 SWE_industrial_fund_desc: "Ми повинні створити фонд із державних джерел для розширення нашого промислового потенціалу, щоб ми не були нездатні належним чином захистити країну у разі, якщо ми програватимемо."
 SWE_trelleborg: "Треллеборгський завод"
 SWE_trelleborg_desc: "Треллеборгський завод виробляє гумові вироби всіх видів, черевики, шини для автомобілів та мотоциклів. Було дуже корисно підтримати це підприємство, т.к. такий досвід може допомогти нам у майбутньому конфлікті або зміцнить нашу економіку."
 SWE_beurling_commission: "Комісія Бьорлінга"
 SWE_beurling_commission_desc: "Ми могли б удосконалити нашу технологічну базу, сформувавши комісію вчених під головуванням математика та професора Арне Берлінга з університету Упсальського. Його знання дешифрування може стати ключем у протистоянні військових та ворожих шпигунів."
 SWE_foa_focus: "НДІ Нац. оборони"
 SWE_foa_focus_desc: "Було запропоновано сформувати Шведський Науково-Дослідний Інститут національної оборони з окремих дослідницьких груп хімічного відділу ЗС, військово-фізичного інституту та технічного телекомунікаційного відділу, щоб оптимізувати наші дослідження."

 SWE_forsvarsbeslutet_1936: "План 1936 року"
 SWE_forsvarsbeslutet_1936_desc: "Ми перебуваємо у світі з 1814 року, але деякі країни хочуть дестабілізувати ситуацію, що склалася. Ми повинні вжити превентивних заходів, профінансувавши нашу військову оборонну промисловість."
 SWE_holmquist_plan: "Сучасна піхота"
 SWE_holmquist_plan_desc: "Івар Холмквіст, старший співробітник нашого військового штабу, пропонує модернізувати нашу армію, роблячи інвестиції в оснащення наших військ та навчання наших генералів."
 SWE_ski_infantry: "Лижна піхота"
 SWE_ski_infantry_desc: "В армію надійшла унікальна пропозиція. Наші великі гори та засніжені землі забезпечили ідеальний природний захист, і ми можемо скористатися цим, навчаючи нашу піхоту кататися на лижах та широко використовувати сніги як в оборонних цілях, так і в наступальних."
 SWE_modern_jagers: "Школа рейнджерів"
 SWE_modern_jagers_desc: "Виходячи з нашого стратегічного становища, найімовірніше, що ми битимемося в гористій місцевості. Маючи це на увазі, було б доцільно покращити оснащення та навчання деяких наших дивізій, щоб вони були найкраще підготовлені до суворих високогірних умов."
 SWE_modern_artillery: "Шведська артилерія"
 SWE_modern_artillery_desc: "Артилерія - чудовий винахід, який може врятувати життя незліченної кількості солдатів. Нам потрібно продовжувати модернізувати артилерію, щоб максимально ефективно захиститися від противника."
 SWE_ag_42: "Ljungman AG-42"
 SWE_ag_42_desc: "Напівавтоматичний і досить потужний Ljungman AG-42 - неймовірно смертоносна зброя, яку ми можемо поставити до наших військ. Головне будьте обережні під час його використання!"
 SWE_modern_caroleans: "Каролінери 20-го століття"
 SWE_modern_caroleans_desc: "Каролінери були елітними солдатами королів Карла XI та Карла XII. Їхні подвиги під час Великої Північної війни вже стали легендами. Вони часто вигравали битви у противника, який значно перевершував їх числом. Навіть сьогодні ми можемо вчитися на їхній тактиці!"
 SWE_douglas_plan: "Маневрена війна"
 SWE_douglas_plan_desc: "Наш старший офіцер штабу Арчібальд Дуглас пропонує перетворити шведську армію на мобільну силу, здатну перехитрити сили супротивника та швидко нейтралізувати наших ворогів."
 SWE_douglasfocutext_alive: "Our senior staff officer Archibald Douglas proposes"
 SWE_douglasfocutext_dead: "Former senior staff officer Archibald Douglas proposed"
 SWE_domestic_designs: "Розробка бронетехніки"
 SWE_domestic_designs_desc: "Швеція наділена скромною, але якісною військовою промисловістю. Використовуючи такі конструкції танкобудування, як Stridsvagn M/41, ми можемо забезпечити собі значну перевагу, якої немає у ворога."
 SWE_landsverk_focus: "AB Landsverk"
 SWE_landsverk_focus_desc: "AB Landsverk - шведський виробник механізованої зброї, що влаштувався в Ландскроні. Субсидуючи їх та замовляючи їх автомобілі, ми можемо провести додаткову роботу з механізації шведських збройних сил."
 SWE_pansartrupperna: "Броневійська"
 SWE_pansartrupperna_desc: "Танкова війна – це війна майбутнього. Здатність танків переламати хід позиційних боїв на західному фронті за часів Вельткрігу могла б допомогти країнам Антанти виграти цю війну. Було б нерозумно не розвивати цей напрямок."
 SWE_blixtkrieg: "«Блискавична війна»"
 SWE_blixtkrieg_desc: "«Blixtkrig» — шведська "блискавична війна" - це доктрина швидкого вторгнення на територію противника і його подальшого умиротворення, перш ніж ворог зможе завдати удару у відповідь. Якщо ми зможемо успішно втілити її в життя, ця доктрина може стати революційною."
 SWE_integrated_support: "Інтегрована підтримка"
 SWE_integrated_support_desc: "Наші збройні сили не зможуть перемогти ворога без бригад підтримки. Ми повинні інтегрувати їх у підрозділи, щоб підвищити їх ефективність."
 SWE_study_recent_conflicts: "Вивчення конфліктів"
 SWE_study_recent_conflicts_desc: "Швеції слід вивчати недавні конфлікти, щоб набути цінного військового досвіду - старі тактика і стратегія вже не застосовні. На щастя, ми можемо вчитися на помилках інших."
 SWE_logistics_development: "Сучасна логістика"
 SWE_logistics_development_desc: "Найкращі танки та гаубиці марні без боєприпасів та палива. Включення спеціальних логістичних компаній має підтримувати вогонь наших гармат."
 SWE_army_mechanisation: "Бронетранспортери"
 SWE_army_mechanisation_desc: "Підтримка піхоти життєво важлива для роботи наших танків та артилерії, але вогонь противника та кулемети становлять смертельну загрозу для наших солдатів. Захистити їх та підвищити їхню мобільність можна за допомогою бронетранспортерів."
 SWE_military_research: "Військові дослідження"
 SWE_military_research_desc: "Щоб перемогти у сучасному бою, наша армія має використати новітні технологічні досягнення. Виділення додаткових ресурсів та фахівців на військові дослідження має стати пріоритетом."

 SWE_old_naval_construction: "Старі морські проєкти"
 SWE_old_naval_construction_desc: "У міжвоєнний період ми працювали над розширенням шведського військово-морського флоту, розпочавши будівництво нових кораблів, проте ці проекти зайшли в глухий кут, оскільки вважалися менш важливими. Однак у зв'язку з тим, що з роками світ стає все більш нестабільним, можливо варто закінчити ці старі проекти для захисту наших берегів."
 SWE_naval_doctrines: "Сучасна тактика"
 SWE_naval_doctrines_desc: "Військово-морська тактика Швеції вкрай застаріла. Нам слід зосередитись на новітніх доктринальних здобутках у військово-морській війні, щоб наші вороги не виявилися перехопленими на всіх фронтах."
 SWE_baltic_submarines: "Вовки Балтії"
 SWE_baltic_submarines_desc: "Балтійське море колись було нашим внутрішнім морем. Можливо, ми зможемо повернути собі частину колишньої величі, вкладаючи кошти у підводні судна, здатні вплинути на судноплавство у цьому регіоні."
 SWE_modern_fighter: "Винищувач J-8"
 SWE_modern_fighter_desc: "Військово-повітряні сили Швеції потребують нового винищувача, який буде відповідати новітнім авіаційним технологіям; нашому нинішньому головному винищувачу вже кілька років, і ми не хотіли б відставати від останніх досягнень літакобудування."
 SWE_air_bases: "Сорок авіабаз"
 SWE_air_bases_desc: "Швеція - розтягнута країна і ми маємо бази по всій країні для базування літаків, які захищатимуть наш суверенний повітряний простір."
 SWE_air_reserve: "Шведський винищувач"
 SWE_air_reserve_desc: "Якщо ми хочемо протистояти повітряним нальотам, нам потрібно створити величезний резерв літаків-винищувачів для захисту нашого неба. Якщо цей запас закінчиться, ми станемо легкою здобиччю для ворога."
 SWE_military_summit: "Саміт ЗСШ"
 SWE_military_summit_desc: "На жаль, ми не можемо дозволити собі підтримувати військово-морський флот та військово-повітряні сили на світовому рівні. Необхідно ухвалити остаточне рішення про те, яка частина наших збройних сил, ВМС або ВПС, стане основною, поряд із сухопутною армією, а якою буде відводитися допоміжна роль."
 SWE_navy_supremacy: "Фокус на ВМС"
 SWE_navy_supremacy_desc: "Ми вирішили віддати пріоритет військово-морському флоту, який гордо служив Швеції в минулому і надалі дозволятиме нам захищатися і, можливо, в майбутньому домінувати над нашою частиною Балтійського моря."
 SWE_pansarskep: "Балтійські лінійні крейсери"
 SWE_pansarskep_desc: "Ми повинні інвестувати в лінійні крейсери Pansarskep, щоб забезпечити наше панування на морі, яке омиває наші береги. Ці великі кораблі гарантують, що ми залишимося силою, з якою доведеться зважати на майбутнє."
 SWE_swedish_cruisers: "Ескорт з крейсерів"
 SWE_swedish_cruisers_desc: "Якщо ми хочемо реалізувати наші військово-морські амбіції, то ключем до цього буде володіння досить меншими крейсерами для захисту більших кораблів. Якщо ми вкладатимемо кошти в кораблі супроводу, наші моряки на великих судах не боятимуться катастрофи!"
 SWE_hms_karl_xii: "HMS Карл XII"
 SWE_hms_karl_xii_desc: "Завдяки інвестиціям у будівництво нового лінійного крейсера під ім'ям легендарного Карла Дванадцятого, найближче майбутнє нашого балтійського флоту буде безпечнішим, ніж будь-коли."
 SWE_naval_college: "[SWE.GetSWEprefixSW]а морська школа"
 SWE_naval_college_desc: "[SWE.GetSWEprefixEN]а шведська військово-морська академія спеціалізується на підготовці молодших офіцерів. Вкладаючи кошти в цей інститут, ми заохочуватимемо формування військово-морської доктрини, гідної тих часів, коли ми живемо."
 SWE_destroyers: "Нові есмінці"
 SWE_destroyers_desc: "Найменші кораблі, есмінці, відіграють вирішальну роль у захисті своїх великих братів, особливо у боротьбі з підводними човнами. Ми повинні інвестувати в їхню розробку, щоб забезпечити надійний захист нашого флоту."
 SWE_airforce_supremacy: "Фокус на ВПС"
 SWE_airforce_supremacy_desc: "Ми вирішили віддати пріоритет військово-повітряним силам. Наш військово-морський флот добре послужив нам у минулому, але якщо конфлікти, свідками яких ми стали останні три десятиліття і навчили нас чомусь, то тільки тому, що сучасний конфлікт виграється в повітрі, а не у відкритому морі."
 SWE_fighter_1: "FFVS J-22"
 SWE_fighter_1_desc: "FFVS J-22 - це одномоторний винищувач, розроблений спеціально для шведських ВПС, що дає нам перевагу, якщо бій переросте в собаче звалище, де інші повинні покладатися на літаки низького рівня."
 SWE_saab_focus: "Svenska Aeroplan AB"
 SWE_saab_focus_desc: "SAAB, створений в результаті злиття Svenska Aero AB і виробника літаків ASJA в Лінчепінгу, робить його чудовим суто шведським виробником літаків. Їхні конструкції літаків можуть дати нам велику перевагу з погляду ведення повітряної війни."
 SWE_air_academy: "[SWE.GetSWEprefixSW]ий коледж ВПС"
 SWE_air_academy_desc: "У Стокгольмі буде створено коледж військово-повітряних сил Швеції для підвищення кваліфікації обслуговуючого персоналу та самих пілотів. Окрім того, планується продовження піврічних курсів у майбутньому. Це дослідження має дати нам перевагу у повітряній доктрині."
 SWE_airborne_focus: "Парашутисти"
 SWE_airborne_focus_desc: "Навчаючи спеціалізовані бойові сили, які можуть бути кинуті в тил противника, для розвідки та диверсій, ми можемо забезпечити собі тактичну перевагу, атакуючи ворога звідти, звідки він не чекає."
 SWE_radar_jet_focus: "Новітні технології"
 SWE_radar_jet_focus_desc: "Радар та реактивні технології - майбутнє війни в повітрі. З радарами та здатністю наших реактивних ракет завдавати збитків промисловим районам на відстані багатьох сотень кілометрів ніхто не зможе кинути виклик нашій авіації!"

