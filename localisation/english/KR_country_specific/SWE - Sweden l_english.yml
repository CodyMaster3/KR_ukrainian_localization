### Flavour Event ###
 swe_flavor.1.t: "Карін Бойє публікує "För Lite""
 swe_flavor.1.d: "Карін Бойє, видатна письменниця, поет та правозахисниця, щойно випустила свою останню роботу. Це роман під назвою "För Lite" ("Занадто мало"), в центрі якого знаходяться теми для досягнення своєї мрії, а також показується ваша відповідальність перед собою як особистістю, сім'єю та друзями. Бойє дуже популярна, і її новий роман має успіх."
 swe_flavor.1.a: "Я мушу прочитати це колись."
 
 swe_flavor.2.t: "Грета Гарбо у "Каміллі""
 swe_flavor.2.d: "Кінозірка Грета Гарбо знялася в американській романтичній драмі "Камілла". Грета Гарбо є одним із найвідоміших імен у кіноіндустрії, як у Швеції, так і в усьому світі. Фільм досить нешкідливий і має високу якість виробництва, але деякі з найбільш консервативних елементів нашого суспільства дуже засмучені... Її одяг, м'яко кажучи, відвертий! Вони закликають до цензури. Що нам робити?"
 swe_flavor.2.a: "Це вбрання надто відверте! Зацензурити це!"
 swe_flavor.2.b: "Це здається найцікавішим. Продайте мені квиток!"
 
 swe_flavor.3.t: "П'ятиріччя пам'яті Адалена"
 swe_flavor.3.d: "У травні 1931 року великий марш страйкарів подався до казарм штрейкбрехерів, які працювали на місцевих заводах. Поліція викликала військових для підтримки, і до кінця дня заворушення закінчилися тим, що п'ять страйкуючих було вбито вогнем військових. З того часу серед соціалістів проводяться щорічні марші на згадку про загиблих робітників, хоча консерватори стверджують, що робітники були озброєні та напали на них першими. Страйки цього року надзвичайно великі. Що нам робити?"
 swe_flavor.3.a: "Хай страйкують. Вони врешті-решт втомляться."
 swe_flavor.3.b: "Хіба не було достатньо одного разу? Відправте туди війська!"
 
 swe_flavor.4.t: "Остаточний вирок для банди Сала"
 swe_flavor.4.d: "Влітку минулого року банда на чолі з Сігвардом Нільссоном-Тхурнеманом (ім'я, яке він додав сам, ймовірно тому, що воно є анаграмою для Менхантера — мисливця на людей) було заарештовано за вбивство. Незабаром про розслідування стало відомо по всій країні, оскільки з'ясувалося, що банда була не тільки винною у вбивствах, що мали місце ще з 1931 року, але й тому, що вона була більш-менш схожа на окультну групу під назвою "Чарівне коло".\n\nДнями суд виніс вирок лідеру та його поплічникам, більшість із них були засуджені до довічного ув'язнення, але лідера вважали настільки психічно хворим, що його засудили до лікування у закритій психіатричній лікарні. Багато людей обурені цим і хочуть, щоб Сігварда Нільссона-Тхурнемана посадили довічно!"
 swe_flavor.4.a: "Ми маємо поважати рішення суду. У психлікарню його."
 swe_flavor.4.b: "Організуйте переїзд цього монстра у в'язницю."
 
 swe_flavor.5.t: "Маніяк на волі!"
 swe_flavor.5.d: "Два роки тому Сігварда Нільсона-Тхурнемана було засуджено до лікування в закритій психіатричній лікарні, але наші політики скасували рішення суду і посадили його до в'язниці. За повідомленнями, у в'язниці його психічний стан погіршився, і одразу після Різдва минулого року він втік, убив таксиста та вкрав його машину. У поліції немає зачіпок і вони бояться, що він міг піти у підпілля чи навіть залишити країну..."
 swe_flavor.5.a: "Що я накоїв?!"
 
 swe_flavor.6.t: "Страйки готелів"
 swe_flavor.6.d: "Після невдалих переговорів із профспілками великий страйк викликав локаут готелів у Швеції. Від Стокгольма до Гетеборга та Мальме ви не знайдете жодного готелю з належною кількістю персоналу. Силовий розгін демонстрантів може заспокоїти їх... або викликати реакцію у відповідь, у той час як переговори можуть призвести до підйому червоних партій. Ми могли б проігнорувати їх, але це може зашкодити нашій економіці принаймні на деякий час."
 swe_flavor.6.a: "Давай переграємо Адалена, відправивши військових!"
 swe_flavor.6.b: "Давайте домовлятися з ними."
 swe_flavor.6.c: "Ігноруйте їх. Адже це припиниться?"
 
 swe_flavor.7.t: "Міська різанина"
 swe_flavor.7.d: "Наші хоробрі солдати благородно виконували постанову уряду, коли страйкуючі, червоні та інші зброди стали кидати в них пляшки та каміння. Хвилювання та заворушення тривали протягом усього дня, і більше десятка робітників було вбито до того, як протестувальники були повністю очищені. З якоїсь причини парі журналістів вдалося розлити фотографії мирних жителів, що витікають кров'ю, на вулицях Гетеборга, і тепер Швеція в шоці!"
 swe_flavor.7.a: "Якби вони тільки залишилися вдома..."
 
 swe_flavor.8.t: "Страйки готелів добігають кінця"
 swe_flavor.8.d: "Вже кілька місяців триває страйк, який завдає шкоди нашій економіці та нашому престижу, але в результаті ми їх стомили. Страйки закінчилися, і все налагодилося... Поки що."
 swe_flavor.8.a: "Слава Богу!"
 
 swe_flavor.9.t: "Похорон Єста Екмана"
 swe_flavor.9.d: "Легендарний Єста Екман, найпопулярніший шведський актор та театральний режисер, помер у віці 47 років після тривалої хвороби. За останні одинадцять років Екман брав участь не менш як у двадцяти трьох постановках. Похоронна процесія на вулицях Стокгольму зібрала понад 100 000 (!) осіб. Приблизно п'ята частина міста, спостерігали за проходом труни та оплакували відхід шведської легенди."
 swe_flavor.9.a: "Ми всі сьогодні сумуємо."
 
 swe_flavor.10.t: "Астрід Кіндстранд на радіо"
 swe_flavor.10.d: "Кілька днів тому Астрід Кіндстранд прочитала новини шведським радіо, національним радіоканалом, ставши першою жінкою, яка зробила це в історії Швеції. У наступні дні сотні гнівних телефонних дзвінків та листів дійшли до штату радіокомпанії та різних газет по всій країні зі скаргами на те, що жінці дозволено читати державні новини."
 swe_flavor.10.a: "Невже їм більше нічого робити?"
 
 swe_flavor.11.t: "Ландстормен Лілла Лотта"
 swe_flavor.11.d: "Новий шведський комедійний фільм вразив театри та досяг дивовижної кількості популярності. Це трохи схоже на традиційну історію Ромео та Джульєти, але також перевертає з ніг на голову існуючий порядок, наприклад, робить директора банку рядовим, коли він вступає до армії, а садівника – командиром. Всі вони дуріють, і ніхто не сприймає їхню військову підготовку всерйоз. У той же час наші головні герої закохуються в одну із симпатичних жінок із корпусу Лотти."
 swe_flavor.11.a: "О-хо-хо! Я люблю веселе кіно!"
 swe_flavor.11.b: "Як вони сміють так знущатися з шведських військових?! Зацензурити!"
 
 swe_flavor.12.t: "Гарбо сміється - Ніночка!"
 swe_flavor.12.d: "Гарбо сміється - саме так фільм відомий у всьому світі, а шведська красуня-мегазірка Грета Гарбо робить свою першу спробу в комедійному фільмі. Фільм розповідає про Гарбо в ролі Ніночки, крижаного синдикаліста, який знаходить кохання та відмовляється від своїх політичних ідей, щоб перейти до капіталістичного суспільства. Незважаючи на те, що це нещирий підхід, який також висміює капіталістичне суспільство, ясно, що він висміює всі форми синдикалізму."
 swe_flavor.12.a: "Вона така гарна! Дайте мені квиток!"
 swe_flavor.12.b: "Як вони сміють знущатися з славної шведської революції?! Зацензурити!"
 
 swe_flavor.13.t: "Каллокаїн"
 swe_flavor.13.d: "Каллокаїн - це роман, написаний вічно зайнятою Карін Бойє. Дія відбувається у вигаданій нації, де критика держави суворо незаконна, і вона контролює кожну частину вашого життя. Книга розмірковує про чоловіків і жінок, про класові проблеми та конфлікти, які виникають через ці проблеми. Це, зрештою, гнітюче читання. Потрібні жорстокі удари по будь-яким тоталітарним режимам, лівим або правим."
 swe_flavor.13.a: "Захоплююче і хвилююче чтиво!"
 swe_flavor.13.b: "Як вона сміє знущатися з сильної, славної держави? Зацензурити!"
 
 swe_flavor.14.t: "Смерть Карін Бойє"
 swe_flavor.14.d: "Неживе тіло Карін Бойє було знайдено на пагорбі на північ від Алінгсоса. Як свідчить офіційна версія, вона померла від навмисного передозування снодійним. Письменник і поет, вона була відома своєю емоційною нестабільністю, особливо останні кілька місяців. Тим більше, що одна з жінок, яких вона любила, Аніта Наторст, помирала від раку. Її орієнтація була надбанням гласності, і тиск на неї всього цього міг виявитися занадто сильним."
 swe_flavor.14.a: "Боляче ниркам лопатися навесні..."
 
 swe_flavor.15.t: "Створення ІКЕІ"
 swe_flavor.15.d: "Днями сімнадцятирічний хлопець на ім'я Інгвар Кампрад заснував невелику компанію з продажу всього, від олівців та рибальства до панчох і ременів. Він управляється з приватної ферми його батьків як компанія, що займається доставкою пошти, і очевидно, він особисто поїде велосипедом до вас додому і доставить товар до ваших вхідних дверей."
 swe_flavor.15.a: "Дуже амбітний хлопець."
 
 swe_flavor.16.t: "Відкриття нового театру в Мальме"
 swe_flavor.16.d: "Нещодавно відкритий міський театр Мальме є одним із найбільших театрів у Європі, і пропонує справді вражаючий показ. На прем'єрі буде показано 'Сон у літню ніч', класика Шекспіра."
 swe_flavor.16.a: "Дайте мені квиток!"
 
 swe_flavor.17.t: "Арвід Ліндман помер"
 swe_flavor.17.d.not_socialist: "Арвід Ліндман був консервативним політиком, членом військово-морського штабу та вважався багатьма батьком нації. Колишній адмірал був прем'єр-міністром у період з 1906 по 1911 рік, а потім постійним главою уряду з 1924 по 1934 рік, коли він пішов у відставку на користь молодого Єсти Багге.\n\nКажуть, що Багге рідко приймав будь-які рішення, не питаючи поради у сеньйора Ліндмана. Буде проведено публічний похорон за участю короля та інших людей благородного походження."
 swe_flavor.17.d.socialist: "Арвід Ліндман був консервативним політиком, членом військово-морського штабу і вважався багатьма тираном, який зробив усе можливе, щоб убити демократію та соціалізм у зародку. Він був прем'єр-міністром у період з 1906 по 1911 рік, а потім, постійним главою уряду, з 1924 по 1934 рік, коли пішов у відставку на користь молодого Єсти Багге.\n\nКоли наш революційний уряд проголосив Швецію республікою, він був одним із перших, хто втік за кордон, і помер, самотній і нікому не потрібний, у своїй берлінській квартирі."
 swe_flavor.17.a: "Пішов великий державний діяч." 
 swe_flavor.17.b: "Великий тиран пішов."
 
 swe_flavor.19.t: ""Валькірії""
 swe_flavor.19.d: "З наближенням війни до берегів Швеції пілот-каскадер Ельза Андерссон, відома своїм зухвалим стрибком з парашутом у двадцяті роки, попросила сформувати єдину жіночу повітряну бригаду. Проект отримав назву "Валькірії", на честь крилатих жінок давньої скандинавської міфології, які стежили за тим, які воїни будуть убиті на полі битви. Безліч жінок заполонили призовні пункти, бажаючи отримати шанс боротися за Швецію, але ця ідея виходить неоднозначною. Багато хто вважає, що жінки в армії не відповідають сучасній цивілізованій нації."
 swe_flavor.19.a: "Ласкаво просимо усі, хто хоче боротися за Швецію!"
 swe_flavor.19.b: "Жінки! Ви потрібні нам у тилу..."

