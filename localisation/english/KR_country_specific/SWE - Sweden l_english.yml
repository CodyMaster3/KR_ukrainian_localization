### Decisions ###
 SWE_fix_black_monday_category: "Відповідь на Чорний Понеділок"
 SWE_fix_black_monday_category_desc: "Шведська економіка тісно пов'язана з німецькою, і економічна криза в Берліні незабаром позначилася і на гаманці середнього шведа. Таким чином прем'єр-міністр призначив Кризову комісію на чолі з міністром фінансів, щоб дозволити Швеції впоратися з наслідками. Зі зростанням безробіття та скороченням податкових декларацій це, безумовно, буде непростим завданням.\n\nВільний бюджет: [swedishBudgetAmount] крон.\nІнфляція: [?swe_var_inflation|%-0].\nБезробіття: [?swe_var_unemployment|%R0].\nБорг: [swedishDebtAmount] крон."
 SWE_drop_gold_standard: "Скасувати золотий стандарт"
 SWE_drop_gold_standard_desc: "Шведський національний банк, Ріксбанк, призначений для конвертації шведських крон у золото за стандартною ціною відповідно до законодавства. Однак ми можемо призупинити дію стандарту відповідно до інструментів уряду за часів фінансового краху, який викличе інфляцію та полегшить продаж шведських товарів на міжнародному рівні."
 SWE_print_extra_money: "Роздрукувати додаткові гроші"
 SWE_print_extra_money_desc: "Ми можемо наказати Ріксбанку надрукувати нам трохи грошей, щоб пустити їх у справу. Проте це може призвести до падіння вартості крони."
 SWE_take_a_loan: "Зайняти 2 мільйони крон"
 SWE_take_a_loan_desc: "Ми можемо взяти кредит у 2 мільйони крон, щоб поповнити наш бюджет, але ця практика не може тривати до нескінченності."
 SWE_repay_a_loan: "Виплатити 2 мільйони крон"
 SWE_repay_a_loan_desc: "Ми можемо погасити кредит у 2 мільйони крон із нашого бюджету, тому нам більше не доведеться платити відсотки за ним."
 SWE_cut_funding_on_military: "Скоротити військове фінансування"
 SWE_cut_funding_on_military_desc: "Ми можемо заощадити чимало грошей, скоротивши фінансування військових. Однак світ стає менш стабільним, тому до такого рішення не слід ставитися категорично. Крім того, шведські консерватори категорично проти такого заходу."
 SWE_raise_taxes: "Підвищити податки"
 SWE_raise_taxes_desc: "Ми можемо внести додаткові гроші, щоб витратити їх на боротьбу з Чорним Понеділком, запровадивши деякі додаткові податки. Однак це може задушити ринок ще більше, і шведські ліберали категорично проти такого заходу."
 SWE_cut_welfare: "Скорочення соціального забезпечення"
 SWE_cut_welfare_desc: "Ми можемо заощадити чимало грошей, скоротивши витрати на соціальне забезпечення. Такий крок може позбавити тих, хто найсильніше постраждав від кризи, таких необхідних рятувальних засобів, і що не дивно, шведські соціал-демократи категорично проти такого заходу."
 SWE_public_work_program: "Розпочати програму громадських робіт"
 SWE_public_work_program_desc: "Найпростіший спосіб боротьби з безробіттям - запустити великі громадські роботи, у яких можуть брати участь безробітні. Потім вони можуть використати зароблені на цьому гроші, щоб дбати про сім'ї. Як додатковий бонус гроші, які вони витрачають, увійдуть в економіку і допоможуть їй відновитися."
 SWE_subsidize_resource_exports: "Субсидувати експорт сировинних ресурсів"
 SWE_subsidize_resource_exports_desc: "Більшість шведської економіки залежить від експорту сировинних ресурсів, таких як залізняк і вольфрам. Субсидуючи цей експорт, ми виявимо, що наш приплив достатньої кількості іноземної валюти йде в наш бік, що значно допоможе нашому відновленню."
 SWE_nationalize_company: "Націоналізувати велику компанію"
 SWE_nationalize_company_desc: "Факт полягає в тому, що цілі великих компаній часто спрямовані на отримання максимального прибутку, а не на забезпечення життя якомога більшої кількості людей. Для цього можливо доцільно націоналізувати одну з цих великих компаній і перенаправити її до цієї мети. Однак це не буде дешево."
 SWE_implement_tariffs: "Ввести мита"
 SWE_implement_tariffs_desc: "Ми можемо спробувати захистити нашу власну економіку, ввівши мито на дешеві товари, що ввозяться до Швеції, а також приносять трохи грошей. Однак ми є частиною Міттельєвропи, яка є зоною вільної торгівлі; як таке, це технічно є порушенням наших міжнародних зобов'язань."
 SWE_wrap_up_crisis_commission: "Завершити Кризову комісію"
 SWE_wrap_up_crisis_commission_desc: "Кризову комісію було створено відповідно до Закону про кризи 1936 року, щоб допомогти Швеції боротися з наслідками Чорного Понеділка. Як тільки криза закінчиться і все буде належним чином вирішено, ми можемо закрити комісію."
 SWE_counter_inflation: "Збільшити інтерес до Ріксбанку"
 SWE_counter_inflation_desc: "Банки Швеції беруть кредити у Ріксбанку. Збільшуючи відсотки за цими кредитами, ми можемо впливати на грошову масу та знизити інфляцію."
 
 SWE_geopolitical_actions: "Геополітичні дії"
 swe_join_reichspakt: "Приєднатися до Райхспакту"
 swe_join_reichspakt_desc: "З небезпеками синдикалізму, які будь-коли посягають до шведських кордонів, було б розумно знайти на однодумців. Кайзеррейх - захисник статус-кво і такий самий німецький народ, який протистоїть потокам латинської анархії. Давайте встанемо пліч-о-пліч у майбутній битві!"
 swe_join_internationale: "Приєднатися до Третього Інтернаціоналу"
 swe_join_internationale_desc: "Небезпеки для молодої революційної республіки чимало, і товстий кайзер зло сподівається покласти край свободі трудящих у сусідніх країнах у своїй колисці. Ми повинні разом із нашими товаришами у Франції та Великобританії протистояти цій загрозі!"
 swe_seize_aland: "Вторгнення на Аландські острови"
 swe_seize_aland_desc: "Ми спробували убезпечити Аландські острови наприкінці першого Вельткріга, коли доля Фінляндії та Росії ще не була зрозумілою. Тиск Німеччини зрештою змусив нас відступити, незважаючи на наш праведний мандат, коли понад 80% населення архіпелагу хотіли приєднатися до Швеції, і вирішило суперечку на користь своєї фінської маріонеткової держави. Може виникнути можливість повернути острови на свою законну батьківщину, чи то з стратегічних чи націоналістичних причин..."
 swe_subjugate_neighbours: "Підкорити [FROM.GetName]"
 swe_subjugate_norway_desc: "Норвежці досить довго насолоджувалися своєю незалежністю. Настав час для Швеції повернути собі первородство як країну, яка домінує та формує скандинавську геополітичну сцену, а Норвегія, яка не згинає коліно у Стокгольмі, не є належною частиною нового скандинавського порядку..."
 swe_subjugate_finland_desc: "Історично Фінляндія перебувала під шведським пануванням з часів Північних хрестових походів у 13 і 14 століттях, поки нам не довелося віддати її росіянам у 1809 році. Настав час задушити декадентську фінську державу, яка народилася із бідної російської адміністрації та відновити законний порядок над фінськими землями ще раз."
 swe_operation_radde_danmark: "Підкорити Данію"
 swe_operation_radde_danmark_desc: "Данія уклала союз із німцями проти синдикалістів, що, ймовірно, є фатальним рішенням для країни: німецький орел упав, і тепер смолоскип і гвинтик правлять Європою. Як частина уламків німецької сфери, у всіх відношеннях очікується, що вони скоро будуть знищені силами синдикалістів. Для Швеції ця ситуація вкрай незручна, оскільки синдикалістський режим у Данії потенційно може допустити окреме вторгнення синдикалістів на нашу власну батьківщину, і тому наші офіцери склали план: спочатку ми вторглися в Данію і повалили уряд Данії на користь дружнього режиму для нас, створюючи тим самим буферну зону між нами та синдикалістами материкової Європи."

 SWE_lkab_investments_mining: "Create LKAB"
 SWE_lkab_investments_mining_desc: "Sweden is home to large expanses of steel reserves, with one company specialising its extract being Luossavaara-Kiirunavaara Aktiebolag. Funding them would be a great way to increase our exports."
 SWE_domestic_oil_shale_mining: "Oil Shale and the SSAB"
 SWE_domestic_oil_shale_mining_desc: "Sweden has significant deposits of oil shale, a fact known since the 18th century. Before the Weltkrieg we ignored these deposits, but in the modern day and age, fuel is what wins wars. Let us expand our operations in mining it."

