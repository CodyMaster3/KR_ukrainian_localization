 SWE_union_activity: "Промисловий саботаж"
 SWE_union_activity_desc: "Норвезькі синдикалісти хочуть підірвати нашу стабільність, спонсоруючи радикалів серед профспілок по всій Швеції."
 SWE_kompani_linge_idea: "Рота Лінге"
 SWE_kompani_linge_idea_desc: "Рота Лінге - це елітний загін командос, очолюваний колишнім актором Мартіном Лінге. На даний момент вони займаються саботажем по всій Швеції."
 
