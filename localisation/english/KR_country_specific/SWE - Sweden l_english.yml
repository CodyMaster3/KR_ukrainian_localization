### Characters ###
 SWE_nils_flyg: "Nils Flyg"
 SWE_nils_flyg_leader_desc: "§YLeader Description\nBorn:§! June 9th, 1891, in Södermalm, Stockholm, Kingdom of Sweden\n§YPolitical Career:§! The figurehead of Swedish totalism, Nils 'Nisse' Flyg, is considered by many to be a colourful character. Born in the Stockholm working-class neighbourhood of Södermalm, Flyg has been active in the Swedish radical left since a young age. In 1917, he split off from the SAP with Zeth Höglund and Karl Kilbom to form the Swedish Communist Party, a brief experiment that soon failed when the Russian Revolution was crushed. Nonetheless, the young Flyg would prove to be a force to be reckoned within the Swedish left.\n\nIn more recent years, Flyg distanced himself from his less radical comrades and took on the doctrine of total commitment to the Revolution propagated by the Sorelians in the Commune of France and Oswald Mosley in the Union of Britain, though adding his own unique values to it as well: Flyg is known to oppose notions of an indigenous socialist revolution in America and, ironic to his previous positions, Russia, believing that the revolution has to originate in Europe as it would otherwise take the shape of anti-European imperialism, noting on the side that neither Russia nor America harbours an orthodox totalist movement."

