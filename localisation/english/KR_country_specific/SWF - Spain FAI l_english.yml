l_english:

 SWF_focus: "Дерево фокусів НКП-ФАІ"

### Ideas ###
 SWF_advisors_france: "Французька підтримка"
 
 SWF_patrullas_de_control_idea: "Patrullas de Control"
 SWF_patrullas_de_control_idea_desc: "Оскільки під час громадянської війни велика частина поліції виступила проти соціалістів, для підтримки внутрішнього миру в країні було створено нові сили громадського порядку."
 SWF_confederal_militias_idea: "Конфедеральні ополчення"
 SWF_confederal_militias_idea_desc: "CNT-FAI об'єднала багатьох іспанських соціалістів у міліційні загони для допомоги в боротьбі за революцію. Незважаючи на те, що їм не вистачає підготовки порівняно з пересічним солдатом, вони з лишком компенсують це своєю найвідданішою відданістю соціалістичній справі."
 SWF_workers_militias: "Робітничі ополчення"
 SWF_workers_militias_desc: "Профспілки в Іспанії об’єдналися, щоб створити власні міліційні загони, щоб забезпечити постійний надлишок робочої сили для революції."
 SWF_unbreakable_spirit_idea: "Незламний дух"
 SWF_unbreakable_spirit_idea_desc: "У той час як багато інших солдатів здадуться за перших ознак біди, ці віддані революціонери продовжуватимуть битися заради своєї справи."
 SWF_the_final_push: "Останній поштовх"
 SWF_the_final_push_desc: "Громадянська війна швидко добігає кінця, і соціалісти Іспанії розпочали останній повний наступ, щоб остаточно розгромити своїх опонентів-монархістів у надії нарешті досягти своїх революційних амбіцій."
 SWF_communard_advisors_idea: "Комунарські радники"
 SWF_communard_advisors_idea_desc: "На допомогу у військових справах були направлені радники з Французької Комуни."
 SWF_british_advisors_idea: "Британські радники"
 SWF_british_advisors_idea_desc: "З Британського Союзу було направлено радників для допомоги у розробці військово-морського та авіаційного розвитку."
 SWF_british_and_communard_advisors: "Франко-британські радники"
 SWF_british_and_communard_advisors_desc: "Радники були направлені як з Комуни Франції, так і з Британського Союзу для допомоги в сухопутних, морських і повітряних війнах."
 SWF_internationale_training: "Спільне міжнародне навчання"
 SWF_internationale_training_desc: "Радники були направлені як з Комуни Франції, так і з Британського Союзу для допомоги в сухопутних, морських і повітряних війнах."
 SWF_unification_of_iberia: "Об'єднання Іберії"
 SWF_unification_of_iberia_desc: "Після завоювання Португалії соціалістичний уряд Іспанії проголосив об'єднання Іберії. Хоча багато хто в Португалії протистоїть соціалістичному правлінню Іспанії, є надія, що з часом усі народи Іберії приймуть це."
 SWF_liberated_workers_idea: "Звільнені трудящі"
 SWF_liberated_workers_idea_desc: "Робітники Іспанії були звільнені від своїх капіталістичних панів, сподіваючись, що це допоможе економічному розвитку Іспанії."
 SWF_empower_the_unions_idea: "Уповноважені профспілки"
 SWF_empower_the_unions_idea_desc: "Сильні профспілки є основою синдикалістської ідеології, тому профспілки Іспанії отримали значний контроль над економікою країни."
 SWF_socialist_academia_idea: "Соціалістична академія"
 SWF_socialist_academia_idea_desc: "Колишні Королівські академії Іспанії були повністю реструктуризовані, щоб забезпечити соціалістичну освіту для народів Іспанії."
 SWF_anarchism: "Іберійський анархізм"
 SWF_anarchism_desc: "Бачення CNT-FAI веде Іспанію вперед на шлях анархізму, сподіваючись відновити процвітання нації та звільнити її народи від гноблення."
 SWF_socialism: "Іберійський соціалізм"
 SWF_socialism_desc: "Бачення PSOE – це те, що веде Іспанію вперед до шляху марксистського соціалізму, сподіваючись відновити процвітання нації та звільнити її народи від гніту."
 SWF_beacon: "Яскравий маяк соціалізму"
 SWF_beacon_desc: "Із закріпленням соціалізму в Іберії багато хто дивиться на націю як на світло в темряві, справжній маяк соціалізму."

### Tooltips ###
 spanish_civil_war: "Іспанська Громадянська війна почалася"
 SWF_political_effect: "\n§CЦей фокус забезпечить різний національний дух залежно від того §rCNT-FAI§! чи §RPSOE§! знаходяться при владі§!"

### Focuses ###
 SWF_consolidating_spain: "Об'єднання Іспанії"
 SWF_consolidating_spain_desc: "Іспанська держава довго роздирала внутрішні конфлікти, і тепер лише час покаже, чи зможе наш режим утримати її на плаву."
 
### Economy Focuses ###
 SWF_rebuilding_the_economy: "Відбудова економіки"
 SWF_rebuilding_the_economy_desc: "Економіка Іспанії була повністю зруйнована нашими недавніми бідами. Тепер, коли ситуація стабілізувалася, настав час для нас перебудовуватися."
 SWF_expand_railroads: "Розширення залізниці"
 SWF_expand_railroads_desc: "Залізниці були одним із основних джерел інфраструктури для Іспанії з моменту їх появи в минулому столітті. Коли ми відновлюємо економіку, ми повинні відновити та модернізувати іспанські залізниці."
 SWF_resource_extraction: "Видобуток природних ресурсів"
 SWF_resource_extraction_desc: "Іспанія має велику кількість корисних копалин, які можна використовувати. Треба вивчити землю на нові родовища і вивозити ці корисні копалини за кордон. Особливий інтерес представляє галицький вольфрам. Там можна знайти великий потенціал."
 SWF_provincial_rebuilding: "Відбудова провінції"
 SWF_provincial_rebuilding_desc: "Ми повинні подивитись на відновлення різних провінцій і дозволити їхній економіці покращитися та відновитися."
 SWF_military_investments: "Військові інвестиції"
 SWF_military_investments_desc: "Уряд має зосередитись на розвитку нових збройних заводів. Це не тільки допоможе забезпечити роботою наших робітників, але й допоможе військовому виробництву для майбутніх воєн."
 SWF_industrial_investment: "Збільшення внутрішнього будівництва"
 SWF_industrial_investment_desc: "Сильна вітчизняна будівельна галузь є життєво необхідною для подальшого економічного розвитку на наших землях, тому уряд повинен підтримувати подальший розвиток промисловості в Іспанії."
 SWF_electrification_program: "Програма електрифікації"
 SWF_electrification_program_desc: "Щоб допомогти покращити економіку, ми повинні електрифікувати Іспанію. З часом це матиме позитивний вплив на іспанську економіку."
 SWF_true_socialist_education: "Справжнє соціалістичне виховання"
 SWF_true_socialist_education_desc: "Стан освіти, який ми успадкували від реакціонерів, є ганебним. У школах не тільки вчать дітей реакційного мислення, вони навіть погано навчають їх решти. Ми повинні реформувати систему освіти на справжній соціалістичний лад, адже якісна освіта веде до світлого майбутнього для всіх."
 SWF_expand_real_academia: "Принесіть соціалізм до академії"
 SWF_expand_real_academia_desc: "Королівські академії протягом століть були найкращими закладами вищої освіти в Іспанії, але вони зіпсовані капіталізмом і реакційними ідеалами. Ми повинні реформувати академії, щоб відновити їхню справжню мету освіти через соціалістичну призму."
 SWF_workplace_democracy: "Сприяти демократії на робочому місці"
 SWF_workplace_democracy_desc: "Позбувшись репресивної ієрархії, яка існує на робочому місці, і запровадивши натомість демократію, ми можемо значно покращити трудове життя наших людей і ефективність наших робочих місць."
 SWF_liberated_industrial_workers: "Звільнені промислові робітники"
 SWF_liberated_industrial_workers_desc: "Роки капіталістичного застою призвели до розорення промисловості нашої країни. Принісши соціалізм на робочі місця та звільнивши робітників від їхнього гніту, ми можемо розпочати процес відбудови."
 SWF_modern_agriculture: "Соціалістичне сільське господарство"
 SWF_modern_agriculture_desc: "Багато малих фермерських господарств у сільській місцевості зазнали труднощів під час останніх проблем, з якими ми зіткнулися, оскільки вони не змогли прийняти нові сільськогосподарські технології та методи вирощування. Треба субсидувати імпорт сучасної сільгосптехніки, щоб запустити цей процес."
 SWF_military_factories: "Держпром зброї"
 SWF_military_factories_desc: "Ймовірно, війна прийде в Іспанію в майбутньому. Наш західний сусід, Португалія, ймовірно, буде ворогом для наших союзників у Комуні Франції. Таким чином, щоб підготуватися до цієї майбутньої війни, державні збройові заводи повинні бути засновані якомога більшою кількістю наших працівників."
 SWF_syndicalise_the_economy: "Синдикалізуйте економіку"
 SWF_syndicalise_the_economy_desc: "Безлади, які залишив нам попередній уряд, які ми називаємо іспанською економікою, є доказом провалів капіталізму. Щоб економіка відновилася, вона має бути справді синдикалізованою."
 SWF_empower_the_unions: "Розширення можливостей профспілок"
 SWF_empower_the_unions_desc: "Профспілки є фундаментальними для синдикалізму та звільнення робітничого класу. Щоб іспанська економіка по-справжньому процвітала, ми повинні значно розширити можливості профспілок нашої країни, що поверне владу до скромного працівника."
 SWF_spanish_miracle: "Іспанське диво"
 SWF_spanish_miracle_desc: "Іспанська економіка нарешті була відбудована. По всій Іспанії люди наполегливо працюють, водночас насолоджуючись новим економічним процвітанням у всьому королівстві."

### Army Focuses ###
 SWF_peoples_army: "Ejército Popular"
 SWF_peoples_army_desc: "Народна революція нарешті тут. Нашій новій армії настав час замінити стару структуру королівської армії на структуру, що відповідає революції! Таким чином ми можемо відкинути старі та застарілі способи мислення та прийняти нове."
 SWF_modern_terrico: "Чоботи на землі"
 SWF_modern_terrico_desc: "Війна – це не місце для непотрібних ризиків. Ми будуватимемо Народну армію на основі випробуваних методів, за допомогою яких ми зможемо вдосконалюватися та розвиватися.."
 SWF_confederal_militias: "Конфедеральні ополчення"
 SWF_confederal_militias_desc: "Ми повинні відмовитися від застарілих ідей військової організації та пристосувати наші збройні сили навколо народних ополчень, справжнього серця і душі нашої армії. Тільки завдяки волі, самовідданості та жертовності цих ополченців революція може досягти успіху."
 SWF_artillery_effort: "Червоні гвинтівки"
 SWF_artillery_effort_desc: "Збройна революція — це успішна революція, а революція, озброєна не тільки музейними експонатами та фермерськими рушницями, ймовірно, буде ще успішнішою. Тому надзвичайно важливо, щоб ми зосередилися на розробці та виробництві ще кращого обладнання для наших солдатів, щоб перевершити опозицію, щоб ми могли захистити соціалістичну справу в нашій країні."
 SWF_patrullas_de_control: "Patrullas de Control"
 SWF_patrullas_de_control_desc: "Громадянська гвардія є за своєю суттю репресивною організацією, яку необхідно ліквідувати. Замість нього ми заснуємо Patrullas de Control, контрольні патрулі, щоб підтримувати громадський порядок у новій Республіці."
 SWF_emergency_factories: "Обов’язкові квоти боєприпасів"
 SWF_emergency_factories_desc: "У мирний час ми можемо дозволити собі забезпечити дотримання стандартів безпеки та захисту на наших фабриках, але ми більше не маємо такої розкоші. Хоча деякі з тих, хто працює на наших заводах, можуть отримати поранення або потенційно віддати своє життя, служачи справі, це жертва, яку ми повинні витримати."
 SWF_militia_focus: "Солдати революції"
 SWF_militia_focus_desc: "Нашим першочерговим завданням є дивитися на нашу армію, переконатися, що вона складається з працьовитих, відданих новому соціалістичному порядку. Будь-хто, хто все ще дотримується старих звичок, або хто надто сильно чіпляється за віру як важливішу за свою ідеологію, повинен бути без зволікань очищений із лав і замінений справжніми членами робітничого класу."
 SWF_unbreakable_spirit: "Незламний дух"
 SWF_unbreakable_spirit_desc: "З революцією в наших серцях ми не здамося після кількох простих боїв. Ми будемо битву за битвою, поки не вийдемо переможцями."
 SWF_revolutionary_officers: "Escuelas Populares de Guerra"
 SWF_revolutionary_officers_desc: "Наша підготовка офіцерів почалася як імпровізована спроба, коли перебіжчики з військових і правоохоронних органів Королівства навчали наших нових офіцерів-початківців як могли. Нам потрібно стандартизувати навчальну програму, забезпечити належне тестування та надати доступ будь-якому компетентному кандидату. На відміну від реакціонерів, ми цінуємо здібності, а не зв’язки, родину чи багатство, і ця залежність від таланту дуже скоро окупиться сама собою."
 SWF_army_of_maneuver: "Маневрова армія"
 SWF_army_of_maneuver_desc: "Це вже не Велткріг, війни неможливо легко виграти, просто маючи велику гармату. Моторизовані дивізії, танкові бригади та швидкохідна піхота є ключовими для перемоги, і тому вони будуть ключовими для армій Іспанії."
 SWF_mechanized_effort: "Іспанська автомобільна промисловість"
 SWF_mechanized_effort_desc: "Ми повинні подивитися на модернізацію автомобільної промисловості іспанської армії. Для механізованої війни знадобляться кращі вантажівки та автомобілі. Це допоможе забезпечити постачання наших військ, а також підвищить мобільність наших солдатів."
 SWF_weltrieg_lessons: "Бронетанкова тактика ведення війни"
 SWF_weltrieg_lessons_desc: "Вельткріг показав усім потенційне використання танків. У поєднанні з моторизованою або механізованою підтримкою танки можуть досягти мети, для досягнення якої вони були розроблені; застати ворога зненацька. На відміну від Вельткрігу, де танки були масивними та вразливими цілями, потрібен набагато мобільніший підхід."
 SWF_navarran_lancers: "До смерті!"
 SWF_navarran_lancers_desc: "Багато століть тому лузитанська кіннота кидалася на поля битв Іберії та за її межі, ризикуючи життям перед обличчям смерті. Сучасна індустрія з її сталевими пластинами, ревучими двигунами та гримом гармат породила «акоразадо» — нове покоління кавалерійських машин, які пануватимуть на полях битв нинішнього століття в тому самому дусі непокори смерті."
 SWF_tank_shipments: "Запит на постачання британських танків"
 SWF_tank_shipments_desc: "Наші товариші в Британії зберігають значні запаси танків, що залишилися від часів старого режиму, які легко можна перепрофілювати, покривши монархічні символи свіжим шаром фарби. З огляду на триваючу війну, у яку ми втягнені, ми, можливо, зможемо використати ці танки, тому повинні запросити їх доставку від наших британських союзників."
 SWF_a_revolutionary_army: "Революційна армія"
 SWF_a_revolutionary_army_desc: "Не так давно наша армія була безнадійно застарілою, ледве наступаючи з часів наполеонівських війн. Тепер, з нашими нещодавніми реформами та технологічним прогресом, іспанську армію більше не можна скидати з рахунків як застарілий пережиток, тепер вона є сучасною армією, яка незабаром може стати головною армією Європи."

### Navy Focuses ###
 SWF_armada_espanola: "Armada Española"
 SWF_armada_espanola_desc: "Під час золотого віку Іспанії Іспанська Армада була найбільшим флотом у світі. Його корабель плавав океанами, а ми панували над хвилями. Ми повинні модернізувати наш флот, щоб повернути славу нашому флоту."
 SWF_upgrade_dockyards: "Dirección General de la Marina Mercante"
 SWF_upgrade_dockyards_desc: "Іспанський флот славився своїми купцями. Іспанські галони, наповнені золотом та іншими товарами з Америки, повертатимуться на материк. Ми повинні відновити цей дух і побудувати сучасний торговельний флот для ВМС Іспанії."
 SWF_revolutionary_admirality: "Революційне адміралтейство"
 SWF_revolutionary_admirality_desc: "Реакційна морська стара гвардія буде знищена, а її місце займе нове покоління досвідчених адміралів, які захищатимуть як наше узбережжя, так і наших синдикалістських друзів за кордоном."
 SWF_infanteria_de_marina: "Infantería de Marina"
 SWF_infanteria_de_marina_desc: "Infantería de Marina — це морські сили ВМС Іспанії та найстаріший корпус морської піхоти у світі, заснований у 1537 році іспанським королем Карлом I. Хоча з роками Infantería de Marina повільно втратила більшу частину свого престижу, під [SPA.GetLeader] все буде інакше. Наші морські піхотинці будуть знову відновлені до статусу, який справді відповідає їхньому спадку."
 SWF_grand_navy: "Нова армада"
 SWF_grand_navy_desc: "Новий іспанський флот буде великим флотом, здатним розповсюдити нашу міць на всі світові океани. Ми відбудуємо іспанський флот до його могутності, незабаром Іспанія знову пануватиме над хвилями."
 SWF_modern_galleons: "Сучасні галеони"
 SWF_modern_galleons_desc: "Великі галеони Іспанії були найсильнішими кораблями свого часу. Так само, будуючи та модернізуючи наш флот, ми повинні будувати сучасні лінійні кораблі та дредноути, щоб знову захистити моря."
 SWF_battle_cruisers_support: "Спеціальні броненосні крейсери"
 SWF_battle_cruisers_support_desc: "Хоча дредноути є гордістю ВМС Іспанії, броненосні крейсери також виконуватимуть важливу роль як ескорт для нашого флоту."
 SWF_defend_the_coast: "Вартові іспанського узбережжя"
 SWF_defend_the_coast_desc: "Іспанський флот зосередиться на захисті самої Іспанії. Хоча він не буде таким великим, як дехто хоче, його поважатимуть і він захищатиме Іспанію від усіх ворогів."
 SWF_coast_guard: "Створити спеціальну берегову охорону"
 SWF_coast_guard_desc: "Наразі в Іспанії відсутні будь-які спеціалізовані сили берегової охорони, донедавна більшість обов’язків виконувала Цивільна гвардія. Якщо ми хочемо повністю захистити узбережжя Іспанії від будь-яких можливих загроз, для нас буде вкрай необхідно створити окремий підрозділ берегової охорони для виконання цих обов’язків."
 SWF_protect_our_coasts: "Укріплення узбережжя"
 SWF_protect_our_coasts_desc: "Без наших колоній ми повинні зосередитися на захисті наших берегів від загрози морського вторгнення, якщо ми сподіваємося пережити майбутню боротьбу. Однак, якщо це нежиттєздатно, кілька добре розташованих берегових фортів і батарей виконають цю роботу."
 SWF_cruiser_support: "Підтримка легкого крейсера"
 SWF_cruiser_support_desc: "Використання менших, легше броньованих розвідувальних кораблів дозволить нам розосередити сили на великій території, щоб розвідати всю нашу берегову лінію, гарантуючи, що ми зможемо швидко реагувати на вторгнення противника."
 SWF_masters_of_the_sea: "Майстри моря"
 SWF_masters_of_the_sea_desc: "Військово-морські сили Іспанії були успішно реформовані і зараз є одними з найбільших флотів у світі. Ми знову приймаємо наше законне звання майстерів моря."

### Air Force Focuses ###
 SWF_fuerzas_aereas_populares: "Fuerzas Aéreas Populares"
 SWF_fuerzas_aereas_populares_desc: "Від свого скромного походження, прикріпленого до військово-морського флоту, до їх інтенсивного використання в останні роки, повітряна служба виросла достатньо великою, щоб бути повноцінним родом збройних сил. Ми будемо розвивати технології та професіоналів, які приведуть нас до підкорення небес!"
 SWF_upgrade_air_ports: "Націоналізувати цивільні аеродроми"
 SWF_upgrade_air_ports_desc: "Інфраструктуру, необхідну для підтримки великих військово-повітряних сил, не потрібно будувати повністю з нуля. По всій країні є багато цивільних аеродромів, які ми могли б націоналізувати та розширити у справжні військові аеропорти, заощадивши нам значний час на створенні нових аеродромів для наших пілотів."
 SWF_new_pilots: "Льотчики революції"
 SWF_new_pilots_desc: "Нам терміново потрібні нові пілоти, люди, готові ризикнути смертю в небі заради революції. Усі пілоти-любителі, чоловіки чи жінки, мають бути покликані на допомогу в захисті революції, а також будь-який інший хоробрий товариш, який бажає й надалі допомагати революції."
 SWF_aviation_industry: "Підтримуйте авіаційну промисловість"
 SWF_aviation_industry_desc: "Іспанські виробники літаків загальмували турбулентність, яка тривала в країні протягом кількох років. Постійні проблеми у світі показали потребу в сучасних авіабудівних компаніях, тому необхідно надати підтримку кільком іспанським компаніям, які прагнуть модернізувати нашу авіаційну промисловість."
 SWF_air_supremacy: "Панування в повітрі"
 SWF_air_supremacy_desc: "Небо має бути вільним від ворогів, а наші армії не повинні заважати ворожій авіації. Наша авіація має бути зосереджена насамперед на встановленні та утриманні контролю над повітрям."
 SWF_fighters: "Фокус на винищувачах"
 SWF_fighters_desc: "Винищувачі є основою будь-яких військово-повітряних сил, що дозволяє нам виражати нашу перевагу над небом і дозволяє решті наших військово-повітряних сил процвітати. Щоб переконатися, що ми здатні зробити це, ми повинні зосередитися на розробці нових моделей винищувачів, щоб перевершити наших ворогів у повітрі."
 SWF_foreign_airplanes: "Купуйте іноземні літаки"
 SWF_foreign_airplanes_desc: "Наша країна насправді не в змозі створити авіацію. З цієї причини ми повинні купувати старі літаки з-за кордону, щоб допомогти запустити ВПС Іспанії. Повітряна війна, ймовірно, набуде більшого значення, як це припускав Вельткріг десятиліття тому."
 SWF_army_air_support: "Армійська повітряна підтримка"
 SWF_army_air_support_desc: "Найлегше боротися з ворогом, який уже був убитий під час бомбардування до початку бою, тому наші військово-повітряні сили повинні зосередитися на виробництві літаків, зосереджених на місіях підтримки на полі бою та бомбардуванні, щоб підтримати наші війська в їхніх зусиллях."
 SWF_bombers: "Фокус на бомбардувальниках"
 SWF_bombers_desc: "Щоб справді допомогти армії, наші повітряні сили повинні бути здатні знищити укріплені позиції та порушити інфраструктуру противника. Для цього необхідно зосередитися на розробці нових тактичних і стратегічних бомбардувальників."
 SWF_voice_of_heaven: "Червоне небо"
 SWF_voice_of_heaven_desc: "Радіолокаційна станція — це нова багатообіцяюча технологія, яка з подальшим розвитком могла б надати велику кількість інформації про тактику та позиції противника та виявити курс ворожих літаків. Якщо наші військово-повітряні сили хочуть досягти успіху в небі, для допомоги їм необхідно створити відповідний радар."
 SWF_paratrooper_focus: "Desperta Ferro!"
 SWF_paratrooper_focus_desc: "Наприкінці середньовіччя відома група арагонських найманців, Альмогаварес, прославила свій бойовий клич «Пробуди залізо» у всьому Середземномор’ї. Цей бойовий клич вшанує новий підрозділ десантників; швидка піхота, яка транспортується літаками та здатна розгортатися в тилу ворога."
 SWF_air_defences: "Захистіть іспанське небо"
 SWF_air_defences_desc: "Протиповітряна боротьба є життєво важливою для захисту Іспанії, ми не можемо дозволити ворожим бомбардувальникам знищити наші прекрасні міста. Тому ми повинні побудувати протиповітряні батареї по всій країні, щоб збити будь-який літак, який наважиться його атакувати."
 SWF_rule_the_skies: "Чемпіони неба"
 SWF_rule_the_skies_desc: "Військово-повітряні сили – це вже не збірка волонтерів, а повноцінний функціонуючий орган нашої армії. Давайте керувати небом Іспанії та за її межами!"

### Politics Focuses ###
 SWF_party_congress: "Конгрес іберійського соціалізму"
 SWF_party_congress_desc: "Тепер, коли наші негаразди закінчилися, настав час провести конгрес, щоб обговорити майбутній напрям нашої нації та виправити політичну тріщину, яка залишається між монархістами, екстремістами та нашим новим соціалістичним режимом."
 SWF_anarchist_revolution: "Анархічна революція"
 SWF_anarchist_revolution_desc: "Майбутнє Іспанії та Іберії в цілому – анархістське. Репресивні ієрархії, які пригнічували вільні народи Іберії, будуть зметені та замінені справедливою та вільною анархо-синдикалістською системою."
 SWF_red_nation_state: "Держава червоної нації"
 SWF_red_nation_state_desc: "Шлях до справжнього соціалізму не приходить за один день, хоч би у що дехто вірив. Замість цього має існувати сильна національна держава, щоб направляти наші народи до кінцевої мети соціалістичної свободи."
 SWF_oppress_opposition: "Знищити ворогів революції"
 SWF_oppress_opposition_desc: "Єдиний спосіб побачити постійний мир в Іспанії – це повністю розгромити опозицію. Їм немає місця в новому порядку, і немає сил, щоб протистояти нам."
 SWF_reconcile_opposition: "Реабілітувати старих республіканців"
 SWF_reconcile_opposition_desc: "Коли стара республіка впала, багато її лівих членів ще більше радикалізувалися, щоб підтримати нашу справу, але багато хто все ще дотримувався своїх поміркованих помилкових переконань. Тепер, коли ми знову встановили нову республіку, ми повинні допомогти спрямувати цих поміркованих до соціалізму, а не прямо відкидати їх як реакціонерів."
 SWF_home_rule: "Автономні регіони Іберії"
 SWF_home_rule_desc: "Іберія — це не одна однорідна одиниця, вона складається з багатьох різноманітних народів і культур. Кожна з цих громад у нашій країні має отримати автономію, щоб дозволити їхнім культурам процвітати, спільно збагачуючи всі народи Іберії."
 SWF_collectivise_factories: "Колективізувати фабрики"
 SWF_collectivise_factories_desc: "Жоден чоловік чи жінка не повинні мати права контролювати фабрики, які є життям багатьох наших громадян. Натомість фабрики мають бути передані у колективну власність робітників, дозволяючи їм безпосередньо володіти засобами виробництва."
 SWF_national_union: "Національний союз"
 SWF_national_union_desc: "При соціалізмі іспанці є, галісійців немає, каталонців теж немає. Єдиний фактор, який дійсно розділяє нас, — це клас, і пролетаріат Іберії має бути об’єднаний під однією нацією, якщо ми хочемо перемогти буржуазних реакціонерів."
 SWF_planned_economy: "Планова економіка"
 SWF_planned_economy_desc: "Дозволити вільному ринку гноїтися в Іспанії та зруйнувати її економіку було падінням старого режиму. Натомість запровадивши централізоване економічне планування, ми можемо гарантувати, що невдачі, які призвели до наших страждань під час Чорного Понеділка, ніколи більше не повторяться."
 SWF_anticlerical: "Антиклерикалізм"
 SWF_anticlerical_desc: "Католицька церква є корумпованою декадентською інституцією, яка постійно гнобила народи Іспанії та не втрачала жодної нагоди стати на бік наших ворогів. Тому необхідно вжити заходів для ліквідації Церкви в Іспанії, щоб ми не дозволили їхньому впливу ще більше шкодити нашому народу."
 SWF_popular_front: "Об’єднання Народного Фронту"
 SWF_popular_front_desc: "Ми б не досягли успіху в нашій революції, якби не наші численні товариші-соціалісти, які об'єдналися з нами в одній спільній меті, незважаючи на різні погляди на соціалістичну теорію. Вкрай важливо, щоб ми забезпечили подальшу єдність у нашій коаліції, оскільки ми не хочемо, щоб нас знищили внутрішні чвари, як багато попередніх невдалих соціалістичних рухів."
 SWF_women_right: "Розширення прав жінок"
 SWF_women_right_desc: "Жінки відіграли життєво важливу роль у розвитку соціалізму в нашій країні, і для справжнього звільнення робітничого класу звільнення повинно також поширюватися на жінок. Ми візьмемо на себе зобов’язання усунути дискримінацію щодо жінок у нашій країні та забезпечити справжню рівність між статями."
 SWF_social_revolution: "Соціальна революція"
 SWF_social_revolution_desc: "Основним театром революції є серця людей, а не поля битв. Щоб революція вдалася, ми повинні залучити серця людей до соціалістичної справи."
 SWF_strong_government: "Забезпечення стабільного уряду"
 SWF_strong_government_desc: "Іспанія провела останні кілька десятиліть у стані постійної нестабільності та хаосу. Тепер здається, що завдяки нашим зусиллям цей період нестабільності закінчився, і ми можемо рухатися до процвітаючого майбутнього."
 SWF_beacon_socialism: "Яскравий маяк іспанського соціалізму"
 SWF_beacon_socialism_desc: "Наші зусилля протягом останніх кількох місяців увінчалися успіхом, і хвиля соціалізму, яка захлиснула націю, міцно закріпилася. Багато все ще пригноблених народів світу дивляться на нас як на маяк надії в темряві, знаючи, що одного дня їх теж звільнить соціалізм."
 
### Foreign Policy Focuses ###
 
 SWF_foreign_focus: "Зовнішньополітичний курс"
 SWF_foreign_focus_desc: "Настав час почати дивитися на світ ширше, адже навколо нас існує безліч країн і народів, і ми повинні прагнути поширити на них ідеї нашої революції. В ім'я робітничого класу!"
 SWF_join_france: "Звернутися до Комуни"
 SWF_join_france_desc: "Наші найближчі союзники перебувають у Інтернаціоналі. Ми повинні попросити їх прийняти Іспанію до своїх лав, адже від цього виграємо не тільки ми, а й інші синдикалістські держави."
 SWF_portugal: "Революція у Португалії"
 SWF_portugal_desc: "Наша Іберійська Федерація ніколи не буде повною, поки ми не поширимо полум'я революції на наших західних братів."
 SWF_united_iberia: "Трудящі Іберії, об'єднуйтесь!"
 SWF_united_iberia_desc: "Португальські королівські особи були вигнані зі своїх занепадницьких палаців, і тепер настав час реалізувати іберійську мрію. У той час як жителі Португалії спочатку можуть чинити опір, як і більшість, щоб змінитися, незабаром вони зрозуміють, що майбутнє Іберії об’єднано в соціалізмі."
 SWF_communard_advisors: "Комунарські радники"
 SWF_communard_advisors_desc: "Франція є батьківщиною революції, нам є чому навчитися на прикладі французів, і нам пощастило, що вони також охоче навчають."
 SWF_british_advisors: "Британські радники"
 SWF_british_advisors_desc: "Колись батьківщина реакціонерів, тепер Британія є домом, мабуть, найбільших військово-морських і авіаційних сил у синдикалістському світі. Якщо ми хочемо покращити наш власний військово-морський і повітряний флоти, британці охоче нададуть нам допомогу."
 SWF_joint_military_training: "Спільна військова підготовка"
 SWF_joint_military_training_desc: "Хоча вчення британських і французьких революціонерів самі по собі принесли велику користь нашій нації, поєднавши їхні вчення, ми можемо підняти нашу армію на ще більшу висоту, про яку мало хто міг мріяти лише кілька років тому."

