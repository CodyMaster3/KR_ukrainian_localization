### Decisions ###
 SWI_maintain_peace_mission: "Відновлення порядку у Верхній Савої"
 SWI_maintain_peace_mission_desc: "Нашої військової присутності у Верхній Савойї страшенно не вистачає. Без збройних сил, яким необхідно підтримати місцеві правоохоронці, лише питання часу, коли ситуація в регіоні стане критичною. Ми маємо негайно відправити війська до регіону!"
 SWI_peace_mission_ongoing: "Підтримувати мир у Верхній Савої"
 SWI_peace_mission_ongoing_desc: "З раптовим збільшенням французьких активістів, які гуртуються проти нашої санкціонованої окупації Верхньої Савої, Комуна Франції, без сумніву, залучена і намагається розпалити антишвейцарські настрої в регіоні. Наш обов'язок - підтримувати мир у Верхній Савойї, і цей світ вимагає військової окупації."
 SWI_Savoie_decisions: "Доля Верхньої Савої"
 SWI_Savoie_decisions_desc: "Після розвалу Французької Республіки Швейцарія зберегла військову окупацію Верхньої Савої для виконання свого мандата з підтримки нейтралітету в регіоні. Тепер, хоч і Французька Комуна активно підтримує сепаратистів у регіоні, спостерігається зростання заворушень. Долю Верхньої Савої потрібно вирішити."
 SWI_fortify_savoie: "Зміцнити Верхню Савою"
 SWI_fortify_savoie_desc: "Сплеск інтересу та активності Франції призвів до збільшення активності синдикалістів у регіоні. Поліпшення місцевих укріплень має посилити нашу здатність підтримувати мир та придушувати інакодумство."
 SWI_savoie_crackdown: "Зламати синдикалістів"
 SWI_savoie_crackdown_desc: "Розгортання додаткових сил безпеки у Верхній Савої та країні може на якийсь час придушити синдикалістичне вплив та здатність підірвати дії нашого уряду."
 SWI_return_savoie: "Повернути Верхню Савою"
 SWI_return_savoie_desc: "Політична ситуація надала можливість належним чином передати Верхню Савою під французький контроль. Якщо ми хочемо дотримуватися наших зобов'язань, то це зовсім інша справа."
 SWI_haute_savoie_make_canton: "Інтегрувати Верхню Савою"
 SWI_haute_savoie_make_canton_desc: "У зв'язку з кризою у Верхній Савої виникла можливість інтеграції цієї території до нашої країни. Це унеможливило б повернення території під контроль Франції, але хіба це дійсно те, чого хочуть жителі регіону?"
 SWI_vorgelbinger_make_canton: "Інтегрувати Форарльберг"
 SWI_vorgelbinger_make_canton_desc: "Маючи під контролем Форарльберг, є можливість повністю інтегрувати його в нашу країну, надаючи всі права та можливості регіону, надані іншим швейцарським кантонам."
 SWI_savoie_make_canton: "Інтегрувати Савою"
 SWI_savoie_make_canton_desc: "Завдяки тому, що Савоя знаходиться під нашим контролем, є можливість повністю інтегрувати його в нашу країну, надаючи всі права та можливості регіону, надані іншим швейцарським кантонам."
 SWI_valle_make_canton: "Інтегрувати регіон Валле-д'Аоста"
 SWI_valle_make_canton_desc: "Маючи під контролем Валле д'Аоста, є можливість повністю інтегрувати його в нашу націю, надавши всі права та можливості регіону, надані іншим швейцарським кантонам."
 SWI_economic_decisions: "Дослідження наших природних ресурсів"
 SWI_economic_decisions_desc: "Швейцарія – країна з величезним невикористаним економічним потенціалом. Ми уповноважили Бюро Гірської Справи Федерального Управління у справах Війни, Промисловості та Зайнятості вивчити та використовувати природні ресурси нації з тим, щоб прискорити нашу власну індустріалізацію та забезпечити, щоб швейцарський народ зміг витримати випробування."
 SWI_new_order_decisions: "Новий порядок"
 SWI_new_order_decisions_desc: "Після краху слабкої Швейцарської Федеративної Республіки та настання нового порядку, нація має бути єдиною та готовою до зміцнення нового уряду та забезпечення того, щоб радикальні елементи, що стримують режим, були знайдені та знищені."
 SWI_riedholf_mine: "Відкрити шахту Рідхольф"
 SWI_riedholf_mine_desc: "Розвідування рудника Рідхольф завершено, вугілля, знайдене всередині, може бути використане для збільшення наших можливостей виробництва сталі."
 SWI_gonzen_mine: "Відкрити шахту Гонцен"
 SWI_gonzen_mine_desc: "Розвідування копальні Гонцен завершено, вугілля, знайдене всередині, може бути використане для збільшення наших можливостей виробництва сталі."
 SWI_kapfnach_mine: "Відкрити шахту Кепфнах"
 SWI_kapfnach_mine_desc: "Розвідування копальні Кепфнах завершено, вугілля, знайдене всередині, може бути використане для збільшення наших можливостей виробництва сталі."
 SWI_cadlimo_mine: "Відкрити шахту П'ято-делла-Мінера"
 SWI_cadlimo_mine_desc: "Було виявлено, що шахта П'ято-делла-Мінера у Валь-Кадмімо містить величезну кількість хрому. Експлуатацію цих родовищ може розпочати зі схвалення уряду."
 SWI_new_order_natpop: "Посилення контролю держави"
 SWI_new_order_natpop_desc: "Швейцарське вітчизняне об'єднання повалило швейцарський уряд і оголосило воєнний стан по всій країні. Люди розділені через сумнівну легітимність цього нового військового режиму, і він має завоювати популярність, якщо він хоче простояти довго."
 SWI_hold_parade_natpop: "Влаштувати військовий парад"
 SWI_hold_parade_natpop_desc: "За підтримки військових, щоб оживити національний дух народу та продемонструвати нашу міць, ми проведемо військовий парад вулицями столиці і це обов'язково наверне народну думку на нашу користь."
 SWI_purge_military_natpop: "Чистки синдикалістів-військових"
 SWI_purge_military_natpop_desc: "Синдикалісти показали себе ворогами Швейцарії, а французи – їх підступними господарями. Настав час переглянути стан збройних сил та проаналізувати становище наших офіцерів та інших військовослужбовців, щоб вони залишалися вірними новому режиму."
 SWI_increase_draft_natpop: "Розгорнути проєкт"
 SWI_increase_draft_natpop_desc: "Нація постала перед загрозою з усіх боків, і для заповнення військових позицій потрібні нові люди. Розширення критеріїв мобілізації швейцарців до збройних сил може заповнити ці прогалини в лініях."
 SWI_secure_ostschweiz_natpop: "Охороняти Остшвайз"
 SWI_secure_ostschweiz_natpop_desc: "Збільшення кількості патрулів та військової присутності в регіоні Остшвайз допоможе нам у звільненні цього регіону від екстремістських елементів."
 SWI_secure_mittelland_natpop: "Охороняти Міттельланд"
 SWI_secure_mittelland_natpop_desc: "Збільшення кількості патрулів та військової присутності у регіоні Міттельланд допоможе нам у звільненні цього регіону від екстремістських елементів."
 SWI_secure_romandie_natpop: "Охороняти Романдію"
 SWI_secure_romandie_natpop_desc: "Збільшення кількості патрулів та військової присутності у регіоні Романдія допоможе нам у звільненні цього регіону від екстремістських елементів."
 SWI_secure_ticino_natpop: "Охороняти Тічино"
 SWI_secure_ticino_natpop_desc: "Збільшення кількості патрулів та військової присутності в регіоні Тічино допоможе нам у звільненні цього регіону від екстремістських елементів."
 SWI_declare_martial_law_natpop: "Оголосити воєнний стан"
 SWI_declare_martial_law_natpop_desc: "Збільшення сили та здатності збройних сил боротися проти бунтівної діяльності, хоч і непопулярне, але сприятиме нам підтримувати націю у стабільності."
 SWI_nationalize_foreign_assets_natpop: "Націоналізувати іноземні активи"
 SWI_nationalize_foreign_assets_natpop_desc: "Скорочення нашої залежності від зовнішньої торгівлі означає, що ми також не потребуємо іноземних інвестицій. Захоплення активів, що належать іноземцям на швейцарській землі, зруйнує нашу міжнародну репутацію, але надасть нашій економіці сильного імпульсу."
 SWI_conquer_romandie_natpop: "Претензії на Романдію"
 SWI_conquer_romandie_natpop_desc: "Після нашої принизливої втрати Романдії, ми чекали ідеального часу, щоб завдати удару по окупантам. Настав час повернути будинки наших батьків!"
 SWI_conquer_savoie_natpop: "Завоювати Савою!"
 SWI_conquer_savoie_natpop_desc: "Наша нація має законну вимогу на Савою. Настав час розпалити серця людей і згуртувати їх, прийняти те, що по праву належить нам!"
 SWI_conquer_vorarlberg_natpop: "Завоювати Форарльберг!"
 SWI_conquer_vorarlberg_natpop_desc: "Наша нація має законну вимогу на Форарльберг. Настав час розпалити серця людей і згуртувати їх, прийняти те, що по праву належить нам!"
 SWI_conquer_valle_natpop: "Завоювати Валле д'Аоста"
 SWI_conquer_valle_natpop_desc: "Наша нація має законну вимогу на Валле д'Аоста. Настав час розпалити серця людей і згуртувати їх, прийняти те, що по праву належить нам!"
 SWI_foreign_policy_decisions: "Зовнішня політика"
 SWI_foreign_policy_decisions_desc: "В умовах, коли хвилювання на Заході улагоджені принаймні тимчасово, а наш нейтралітет порушено, тепер на користь нації формалізувати наші вірнопідданські відносини. У той час, як ми дійсно цінуємо свій нейтралітет, формалізація нашого альянсу є єдиним безпечним шляхом для руху вперед."
 SWI_join_AUS: "Приєднатися до Дунай-адріатичного союзу"
 SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
 SWI_join_AUS_peace_desc: "У той час як комунарська загроза тимчасово ослаблена, підтримка наших австрійських друзів – єдине, що тримає їхні брудні синдикалістські руки подалі від Савої. Ми повинні висловити свою подяку та забезпечити наш майбутній захист, офіційно звернувшись із проханням приєднатися до австрійської сфери."
 SWI_join_AUS_war_desc: "У наш час потреби, наші союзники в Австрії прийшли нам на допомогу. Зараз цілком доречно, щоб ми відповіли взаємністю і формально приєдналися до їхньої сфери, підтримавши їх у їхніх майбутніх військових починаннях."
 SWI_join_GER: "Приєднатися до Райхспакту"
 SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
 SWI_join_GER_peace_desc: "У той час як комунарська загроза тимчасово ослаблена, підтримка Німецької імперії – єдине, що тримає їхні брудні синдикалістські руки подалі від Савойї. Ми маємо висловити свою подяку та забезпечити наш майбутній захист, офіційно приєднавшись до Райхспакту."	
 SWI_join_GER_war_desc: "У наш час потреби, Німецька Імперія прийшла нам на допомогу. З того часу ми де-факто стали членами їхньої сфери, і доречно буде відплатити їм взаємністю і формально приєднатися до Райхспакту, підтримуючи їх у їхніх майбутніх військових починаннях."
 SWI_internationale: "Приєднатися до Третього Інтернаціоналу"
 SWI_internationale_desc: "Наші французькі союзники надали велику допомогу у визволенні нашого народу. Щоб захистити нас від навколишніх нас брудних імперіалістів, ми повинні офіційно приєднатися до їхнього військового союзу."

