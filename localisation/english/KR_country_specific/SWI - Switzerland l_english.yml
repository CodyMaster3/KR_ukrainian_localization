 switzerland_events.1000.t: "Савойська криза вирішена"
 switzerland_events.1000.surrender: "Кілька днів тому швейцарському уряду було передано вимогу Французької Комуни: поступитися провінцією Верхня Савоя під загрозою збройного примусу. Французи охарактеризували свою вимогу як необхідність припинити переслідування французького населення на території провінції. Швейцарський уряд вирішив уникнути війни і погодився, заявивши, що мирна передача прав власності краща за кровопролиття.\n\nЦе перемога французького уряду, який уже оголосив повернення Верхньої Савої перемогою світового робітничого класу."
 switzerland_events.1000.swiwin: "Кілька днів тому швейцарському уряду було передано вимогу Французької Комуни: поступитися провінцією Верхня Савоя під загрозою збройного примусу. Французи охарактеризували свою вимогу як необхідність припинити «переслідування французького населення» у провінції. Після напружених дебатів та політичних дискусій, криза була вирішена без кровопролиття та поступки окупованих Швейцарією територій.\n\nНаразі крихкий світ у Європі зберігається, хоча готовність французів вдатися до тактики конфронтації у територіальних суперечках стурбувала міжнародних спостерігачів."
 switzerland_events.1000.enemies: "Кілька днів тому швейцарському уряду було передано вимогу Французької Комуни: поступитися провінцією Верхня Савоя під загрозою збройного примусу. Французи охарактеризували свою вимогу як необхідність припинити «переслідування французького населення» на території провінції. Незважаючи на відчайдушну спробу знайти міжнародну підтримку для збереження регіону під владою Швейцарського уряду, жодна країна не захотіла ризикувати війною через вимоги французів.\n\nЦе перемога французького уряду, який уже оголосив повернення Верхньої Савої перемогою світового робітничого класу."
 switzerland_events.1000.austria: "Сьогодні запанував світ, оскільки Французька Комуна відкликала свої вимоги про негайне повернення регіону Верхня Савоя. Повідомляється, що Франція вирішила відкликати свої вимоги після обіцянки «зберегти перевірений часом нейтралітет Швейцарії» з боку Австрійської Імперії, яка підтримала Швейцарію у кризі навколо регіону.\n\n\nНа даний момент регіон залишиться під опікою Швейцарської Конфедерації, яка пообіцяла повернути територію, як тільки в Парижі буде відновлено "відповідальний французький уряд"."
 switzerland_events.1000.germany: "Сьогодні запанував світ, оскільки Французька Комуна відкликала свої вимоги про негайне повернення регіону Верхня Савоя. Повідомляється, що комунари вирішили відкликати свої вимоги після обіцянки зробити все необхідне для захисту територіальної цілісності Швейцарії з боку Німецької Імперії, яка підтримала Швейцарію в кризі навколо регіону.\n\nНа даний момент регіон залишиться під опікою Швейцарської Конфедерації, яка обіцяла повернути територію, як тільки в Парижі буде відновлено "законний французький уряд"."
 switzerland_events.1000.a: "Поширення синдикалізму."
 switzerland_events.1000.b: "Швейцарський нейтралітет збережено!"

