 SWI_officers_purged4: "Чистки офіцерів"
 SWI_officers_purged4_desc: "Новий популістський військовий уряд нервує наявність франкомовних офіцерів у нашій армії. Вони вважали за потрібне усунути 'небажані елементи'."

 SWI_officers_purged3: "Чистки офіцерів"
 SWI_officers_purged3_desc: "Новий популістський військовий уряд нервує наявність франкомовних офіцерів у нашій армії. Вони вважали за потрібне усунути 'небажані елементи'."

 SWI_officers_purged2: "Чистки офіцерів"
 SWI_officers_purged2_desc: "Новий популістський військовий уряд нервує наявність франкомовних офіцерів у нашій армії. Вони вважали за потрібне усунути 'небажані елементи'."

 SWI_officers_purged1: "Чистки офіцерів"
 SWI_officers_purged1_desc: "Новий популістський військовий уряд нервує наявність франкомовних офіцерів у нашій армії. Вони вважали за потрібне усунути 'небажані елементи'."

 SWI_failed_coup: "Невдалий переворот"
 SWI_failed_coup_desc: "Націоналістичне Швейцарське Вітчизняне об'єднання спробувало і не змогло повалити уряд, не зумівши втримати свої території та кинути націю в хаос. Порядок було відновлено, але якою ціною..."

 SWI_field_marshal: "Порожній генштаб"
 SWI_field_marshal_desc: "У мирні часи найвищим військовим званням у швейцарській армії є полковник. Лише у найвідчайдушніші часи ми підвищуємо офіцерів до генералів."

 SWI_militia: "Інтегроване ополчення"

 SWI_migration: "Міграційні обмеження"
 SWI_migration_desc: "Швейцарія надто покладається на завезення робочої сили з-за кордону. Посиливши міграційний контроль, ми надамо шанс нашим власним громадянам проявити себе."

 SWI_syndie_army: "Народна армія"
 SWI_syndie_army_desc: "Після закінчення старої гвардії до Німеччини швейцарська армія керується тими, хто колись привів народ до перемоги революції."

 SWI_syndie_army1: "Народна армія"
 SWI_syndie_army1_desc: "Тисячі та тисячі записуються до нашої народної армії. Пора дати дорогу молодим офіцерам."

 SWI_disorganised_army: "Неорганізована армія"
 SWI_disorganised_army_desc: "Без сильного лідера та народної підтримки, швейцарська армія не має будь-якої організованості та поваги."
 
