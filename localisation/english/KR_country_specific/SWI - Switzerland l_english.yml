 SWI_country_intro_content: "Швейцарська Конфедерація побачила кризу у 19 столітті. У кількох кантонах переважали ліберальні рухи, що закликають до більшої демократії та більшого централізму. Це зустріло опозицію католицьких, консервативно домінуючих кантонів, які сформували Зондербунд у 1845 році. Війна Зондербунда вибухнула 1847 року, коли ліберали стали переможцями. У 1848 році була ратифікована Федеральна конституція, перетворивши вільну лігу кантонів на федеральну державу з новою федеральною столицею в Берні. Нова конституція створила нові інститути, такі як Федеральна рада (Бундесрат), Федеральні збори (Bundesversammlung) та Федеральний суд (Bundesgericht). Швейцарія залишалася нейтральною протягом усього Вельткріга, хоча були різні внутрішні конфлікти між німецькими та франкомовними громадянами Швейцарії. Крім того, виникли економічні проблеми, які повністю оточені тим, що країна була воюючими країнами. На той час радикальні ліві отримали велику підтримку, а 1919 року страйк у Женеві, який викликав робочий рух, намагався пробитися через великі соціальні зміни. Спроба зазнала невдачі через страх поширити французький синдикалізм та подальші репресії з боку швейцарського уряду, але після цього було розпочато соціальні реформи, що призвело до підвищення заробітної плати та скорочення робочих днів. У 1919 році було введено систему пропорційного представництва. Консервативний Freisinnige втратив більшість, в той час як соціал-демократи стали сильнішими. У 30-ті роки внутрішня політика регулювалася у відповідь конфлікт між соціал-демократами і консерваторами. Боротьба між громадами у Швейцарії нині набуває більше політичних цінностей: французи більш соціалістичні, німці консервативніші, а італійці більш священні. Чи зростаюча войовничість у Європі матиме наслідки для нейтральної Конфедерації?"
 
 SWI_guide: "§MPeace and Reconciliation§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choose to disband the local governments in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Accept the French claims when they send their ultimatum. After a few days, the focus \"Peace and Reconciliation\" will bypass.\n£white_dot Wait until the 1939 elections to choose your preferred party.\n§CNote: The French have a 10% chance of choosing to puppet us, making us the same ideology as them, use the game rule§! \"Swiss Concede Haute-Savoie\" §Cto avoid this§!.\n\n§MAustrian Alliance / German Aid§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choose to disband the local governments in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Look for protection when the French send their ultimatum.\n£white_dot An event will pop up where you can either ask §gGermany§! or §YAustria§!. If none exists or none agrees, we will left alone, unlocking the §MEnemy On All Sides§! path.\n£white_dot Wait until the 1939 elections to choose your preferred party.\n\n§MBend to France§! ($totalist_coloured$ / $syndicalist_coloured$)\n£white_dot Choose to respect the constitution in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Have the revolutionaries continue to march east in 'Socialist are trying to take control over Romandie'.\n£white_dot Complete the focus \"Referendum: Abolish the Federal Government\" to have the §rSPdS§! form a new government.\n£white_dot Around 5 months later, the event 'The Union Council Calls for Formal Debate' will appear.\nChoose to have Jakob Herzog win and complete the focus \"A Strong Hand is Needed\" to make us $totalist_coloured$.\nChoose to have Jules Humbert-Droz win to keep us $syndicalist_coloured$.\n£white_dot After completing either \"Found the Helvetic Commune\" or \"A Strong Hand is Needed\" focus, we will be able to pick a new flag or keep the current one.\n\n§MEnemies on All Sides§! ($national_populist_coloured$)\n£white_dot Choose to respect the constitution in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Have Romandie fall under socialist control in 'Socialist are trying to take control over Romandie'.\n£white_dot Continue the focus tree to have §nEugen Bircher§! coup the government. This will unlock a minigame to secure his power by reaching 80% party popularity for §nSVV§!. Should you fail, the Federal Council will be reestablished under the §csocial conservative KVP§! and you will be on the §MPeace and Reconciliation§! path."

### Events ###
 switzerland_events.1.t: "Промова Гізана"
 switzerland_events.1.d: "Це був чудовий сонячний день, коли Анрі Гізан виступив із промовою не лише перед усіма присутніми солдатами та офіцерами, а й з усією швейцарською нацією. У своєму виступі він високо оцінив силу та єдність швейцарського народу та пообіцяв, що перемога була не лише досяжною, а й гарантованою. Коли Гізан перестав давати свою довгу і гарну мову, його зустріли гучними оплесками всіх присутніх. Це, безумовно, увійде до історії Швейцарії як історична подія."
 switzerland_events.1.a: "Натхнення для всіх нас."
 
 switzerland_events.2.t: "Збір армії"
 switzerland_events.2.d: "Швейцарія утримує нейтралітет у конфлікті протягом сотень років. Ми – люди, які міцно тримаються за наші цінності нейтралітету та світу. Але тепер ми виявляємося втягнутими у конфлікт від якого залежить наше виживання. Чоловіки злякані, і багато хто не впевнений, чи здатні вони взагалі боротися. Побачивши цю слабкість серед солдатів, Генрі Гізан вирішив провести великий мітинг на Рютлі, історичному місці Рютлішвура в 1291 році."
 switzerland_events.2.a: "Ми чекаємо на промову Гізана."
 
 switzerland_events.3.t: "Референдум: Офіційні мови"
 switzerland_events.3.d: "Було порушено достатнє політичне питання для проведення офіційного референдуму, ця тема є важливою для швейцарського народу. Питання про те, чи слід включати романську мову як національну мову Швейцарії, це те, що потрібно вирішити. Якщо проголосувати, ця переважна швейцарська мова приєднається до французької, німецької та італійської серед національних мов Швейцарії. Чи маємо ми підтримати цей референдум?"
 switzerland_events.3.a: "Не агітувати."
 switzerland_events.3.b: "Мала кампанія."
 switzerland_events.3.c: "Помірна кампанія."
 switzerland_events.3.e: "Велика кампанія."
 
 switzerland_events.5.t: "Референдум з приводу мови - Пройшов успішно"
 switzerland_events.5.d: "Референдум досяг успіху, і тепер Романська мова офіційно є національною мовою Швейцарії."
 switzerland_events.5.a: "Чудово!"
 
 switzerland_events.6.t: "Референдум щодо мови - Провалився!"
 switzerland_events.6.d: "Незважаючи на всі наші зусилля, референдум зазнав поразки. Романська не стане національною мовою."
 switzerland_events.6.a: "Люди цього не підтримали."
 
 switzerland_events.7.t: "Референдум: Перегляд Федеральної конституції"
 switzerland_events.7.d: "Останнім часом зростає підтримка повного перегляду конституції Швейцарії. Цей крок розглядається як необхідний багатьом, хто бачив ескалацію розколу між французьким Заходом та німецьким Сходом усередині країни та вважає, що конституційні гарантії – єдиний спосіб виправити цей розлом та покращити стан нації. Багато опонентів вважають, що це буде лише статус-кво, і цей конфлікт між урядом та синдикалістськими рухами неминучий. Чи маємо ми підтримати цей референдум?"
 switzerland_events.7.a: "Не агітувати."
 switzerland_events.7.b: "Мала кампанія."
 switzerland_events.7.c: "Помірна кампанія."
 switzerland_events.7.e: "Велика кампанія."
 
 switzerland_events.9.t: "Референдум про національний захист - Пройшов успішно"
 switzerland_events.9.d: "Референдум пройшов успішно, і державні сили отримали велику свободу у боротьбі з екстремістськими загрозами стабільності країни."
 switzerland_events.9.a: "Чудово!"
 
 switzerland_events.10.t: "Референдум про національний захист - Провалився"
 switzerland_events.10.d: "Схоже, народ ще не готовий до посилення державної влади. Вони проголосували проти референдуму, і повноваження поліції залишаться незмінними."
 switzerland_events.10.a: "Люди цього не підтримали."
 
 switzerland_events.11.t: "Референдум: Боротьба з економічною кризою"
 switzerland_events.11.d: "Нещодавня катастрофа, яка стала Чорним Понеділком, перетворила економіку країни на криву, що швидко падає. Є дії, які уряд може робити для боротьби з цією кризою, але цей референдум має вирішити, чи може уряд вжити надзвичайних дій за межами своєї звичайної влади, щоб швидко розв'язати цю кризу. Чи маємо ми підтримати цей референдум?"
 switzerland_events.11.a: "Не агітувати."
 switzerland_events.11.b: "Мала кампанія."
 switzerland_events.11.c: "Помірна кампанія."
 switzerland_events.11.e: "Велика кампанія."
 
 switzerland_events.13.t: "Економічний референдум вдався"
 switzerland_events.13.d: "Економічний референдум вдався, і тепер уряд має повну свободу для вирішення кризи Чорного Понеділка з його новими надзвичайними повноваженнями."
 switzerland_events.13.a: "Чудово!"
 
 switzerland_events.14.t: "Економічний референдум не пройшов"
 switzerland_events.14.d: "Схоже, що люди не вірять, що уряд потребує додаткових повноважень для вирішення кризи. Щоб це означало для нашої економіки?"
 switzerland_events.14.a: "Люди цього не підтримали."
 
 switzerland_events.15.t: "Референдум: Заборона синдикалістських профспілок"
 switzerland_events.15.d: "Не секрет, що синдикалізм постійно розповсюджується останніми роками всередині країни. Він поділяє велику межу з Синдикалістською Комуною Франції, і болі Женевської різанини все ще гнояться в Романдії. Цей референдум є крайнім заходом для боротьби з цією кризою докорінно і повністю забороняє профспілки Синдикалістів. Цей крок обов'язково буде оскаржений, особливо з Французькою Комуною. Чи маємо ми підтримати цей референдум?"
 switzerland_events.15.a: "Не агітувати."
 switzerland_events.15.b: "Мала кампанія."
 switzerland_events.15.c: "Помірна кампанія."
 switzerland_events.15.e: "Велика кампанія."
 
 switzerland_events.17.t: "Референдум про синдикалістські профспілки вдався"
 switzerland_events.17.d: "Незважаючи на сильну підтримку синдикалістів у західних регіонах Швейцарії, референдум досяг успіху. Усі існуючі профспілки синдикалістів тепер розпущені, і нікому з них за законом не дозволяється формуватися знову. Це напевно підніме гнів французів."
 switzerland_events.17.a: "Чудово!"
 
 switzerland_events.18.t: "Референдум про синдикалістські профспілки провалився"
 switzerland_events.18.d: "Схоже, що підтримка синдикалістів була надто сильною, і референдум не вдався. Синдикалісти продовжуватимуть зустрічатися, як вони це робили протягом останніх кількох років."
 switzerland_events.18.a: "Люди цього не підтримали."
 
 switzerland_events.19.t: "Референдум: Реорганізувати армію"
 switzerland_events.19.d: "Стало зрозумілим, що стара структура швейцарської армії більше не підходить на найближчі роки. Раніше військові спиралися на сильний запас добровольців, що швидко навчаються, щоб сформувати кістяк армії в разі потреби, але зростання сильних професійних армій по всій Швейцарії змусило цю модель здаватися застарілою. Цей референдум пропонує нам реформувати армію за німецькою моделлю та створити сильну та професійну стоячу силу. Чи маємо ми підтримати цей референдум?"
 switzerland_events.19.a: "Не агітувати."
 switzerland_events.19.b: "Мала кампанія."
 switzerland_events.19.c: "Помірна кампанія."
 switzerland_events.19.e: "Велика кампанія."
 
 switzerland_events.21.t: "Референдум армії вдався"
 switzerland_events.21.d: "Армійський референдум досяг успіху, і реформи розпочнуться негайно в лавах наших збройних сил."
 switzerland_events.21.a: "Чудово!"
 
 switzerland_events.22.t: "Референдум армії провалився"
 switzerland_events.22.d: "Люди відхилили наші запропоновані реформи до армії. В найближчому майбутньому армія, як і раніше, формуватиметься з резервних військ."
 switzerland_events.22.a: "Люди цього не підтримали."
 
 switzerland_events.23.t: "Референдум: Статус масонства"
 switzerland_events.23.d: "Останнім часом масонство знову стало популярним у передбачуваному зв'язку з небезпечними екстремістськими рухами та поширеністю його членів серед вищих чинів. Масони не вважають державу справжньою небезпекою, але хто справді знає ці секретні товариства? Громадськість має сказати, чи дозволено їм продовжувати практику в наших межах. Чи маємо ми підтримати цей референдум?"
 switzerland_events.23.a: "Не агітувати."
 switzerland_events.23.b: "Мала кампанія."
 switzerland_events.23.c: "Помірна кампанія."
 switzerland_events.23.e: "Велика кампанія."
 
 switzerland_events.25.t: "Референдум про масонів вдався"
 switzerland_events.25.d: "Референдум пройшов і масонам заборонили офіційні зустрічі всередині країни. Незважаючи на те, що у повсякденній діяльності уряду мало що може вплинути, громадська підтримка держави піднялася."
 switzerland_events.25.a: "Чудово!"
 
 switzerland_events.26.t: "Референдум про масонів провалився"
 switzerland_events.26.d: "Референдум про заборону масонства у Швейцарії зазнав невдачі. Невже цей вплив Масонів?"
 switzerland_events.26.a: "Люди цього не підтримали."
 
 switzerland_events.27.t: "Референдум: Про перевезення товарів"
 switzerland_events.27.d: "Референдум дня пов'язаний із нинішньою системою перевезень вантажів швейцарськими дорогами. Пропонований референдум змінить порядок переміщення цих товарів та потенційно збільшить загальний обсяг торгівлі вздовж основних доріг. Чи маємо ми підтримати цей референдум?"
 switzerland_events.27.a: "Не агітувати."
 switzerland_events.27.b: "Мала кампанія."
 switzerland_events.27.c: "Помірна кампанія."
 switzerland_events.27.e: "Велика кампанія."
 
 switzerland_events.29.t: "Референдум про перевезення товарів вдався"
 switzerland_events.29.d: "Референдум з перевезення товарів досяг успіху, і наша економіка, швидше за все, отримає невеликий поштовх від цього."
 switzerland_events.29.a: "Чудово!"
 
 switzerland_events.30.t: "Референдум про перевезення товарів провалився"
 switzerland_events.30.d: "Референдум із перевезення вантажів зазнав невдачі. На даний момент дороги залишаться незмінними."
 switzerland_events.30.a: "Люди цього не підтримали."
 
 switzerland_events.31.t: "Референдум: Скасувати федеральний уряд"
 switzerland_events.31.d: "Сьогодні панує важка атмосфера, оскільки нація просувається вперед із референдумом про відміну нинішнього федерального уряду та запрошує провідних представників із найсильніших профспілок країни для розробки основи нового уряду. Французькі "союзні" військовослужбовці та спостерігачі виявляються повною мірою у всіх важливих цивільних центрах, і багато хто знає, що голосування проти зміни є безплідним. Старого швейцарського уряду більше немає."
 switzerland_events.31.a: "Чи це чесне голосування?"
 
 switzerland_events.33.t: "Урядовий референдум досяг успіху"
 switzerland_events.33.d: "Це було справді дивне видовище, оркестри грали пихати мелодії, а паради проходили в основному без ентузіазму після успіху референдуму. Новий уряд Швейцарії має бути сформований найближчим часом, але багато хто в консервативному німецькому сході країни не знаходить приводу для свята."
 switzerland_events.33.a: "Начебто були якісь сумніви."

 switzerland_events.34.t: "Швейцарія прагне приєднатися до Інтернаціоналу"
 switzerland_events.34.d: "Після недавньої Синдикалістської революції, яка вразила нашого маленького східного сусіда, багато хто вважав, що це буде лише питання часу, перш ніж вони увійдуть до Третого Інтернаціоналу. Сьогодні день, коли швейцарські дипломати офіційно попросили приєднатися до нашого союзу."
 switzerland_events.34.a: "Звичайно!"
 switzerland_events.34.b: "Ми не можемо цього допустити."
 
 switzerland_events.35.t: "Франція прийняла нашу заявку"
 switzerland_events.35.d: "Після нашого офіційного запиту приєднатися до Третього Інтернаціоналу французи позитивно відповіли, прийнявши нас до альянсу."
 switzerland_events.35.a: "Наші брати!"
 
 switzerland_events.36.t: "Наше членство у союзі відхилено"
 switzerland_events.36.d: "Незважаючи на те, що ми поділяємо ідеологічну схожість, а також сухопутний кордон, французи відмовилися прийняти нас до свого міжнародного союзу. Чому вони могли це зробити?"
 switzerland_events.36.a: "Цього не може бути!"
 
 switzerland_events.37.t: "Швейцарія шукає захист"
 switzerland_events.37.d: "Сьогодні дипломатичний посланець прибув зі Швейцарії із роз'ясненням, що нинішній уряд Швейцарії знайшов необхідність приєднатися до нашого військового альянсу. Як ми маємо реагувати?"
 switzerland_events.37.a: "Вони ухвалили мудре рішення."
 switzerland_events.37.b: "Вони потягнуть нас на дно."

 switzerland_events.38.t: "Ми залишаємось із Німеччиною"
 switzerland_events.38.d: "Наш дипломат у Берлін надіслав новину про те, що Німеччина офіційно надіслала запрошення своєму міжнародному альянсу і вітає нас з розкритими обіймами. Зараз ми є державою-членом Райхспакту."
 switzerland_events.38.a: "У нас світле майбутнє."

 switzerland_events.39.t: "Німеччина нас проігнорувала!"
 switzerland_events.39.d: "Незважаючи на всі зусилля нашого дипломата, ми не змогли отримати офіційної відповіді від Німеччини щодо нашого прийняття до Рейхспакту. Схоже, що німці прагнуть позбавити нас свого союзу."
 switzerland_events.39.a: "Але чому?"

 switzerland_events.40.t: "Націоналістичний переворот"
 switzerland_events.40.d: "Світанок над урядовими офісами у столиці закінчився. Швейцарське Вітчизняне об'єднання, популістський рух, який мав великий вплив на урядові справи завдяки його широкому членству у військових і високих урядових установах, перемістилося в ранні ранки, щоб забезпечити всі необхідні місця, щоб забезпечити успішний державний переворот. Рукотворні військові частини займали важливі місця по всій столиці та решті нації, і жоден постріл не був звільнений, жодне втрачене життя.\n\nНа попередньому уряді не вдалося захистити швейцарських людей у Романдії і забезпечити безпеку допомогу проти такого кроку зробила очевидним для Швейцарського Вітчизняного об'єднання, що нинішній уряд зазнав невдачі повністю, і тільки новий уряд може сподіватися на пожвавлення швейцарської нації.\n\nОдне тільки сподівається, що їх націоналістичні тенденції можуть бути збережені в перевірити."
 switzerland_events.40.a: "Швейцарія не потребує союзників."

 switzerland_events.43.t: "Швейцарія закликає по допомогу!"
 switzerland_events.43.d: "Швейцарія, маленька гірська нація у центрі Європи, розіслала рухливе прохання допомоги проти імперіалістичних дій Французької Комуни. Чи повинні ми допомагати швейцарцям?"
 switzerland_events.43.notfrance: "Швейцарія, маленька гірська нація у центрі Європи, розіслала рухливе прохання допомоги проти імперіалістичних дій Французької Комуни. Швейцарія - невелика країна з невеликою кількістю ресурсів і навряд чи вона виграє війну самостійно без міжнародної допомоги. Оскільки ми є однією з головних держав світу, ухвалення буде показувати нашу підтримку проти французького імперіалізму. Чи повинні ми допомагати швейцарцям?"
 switzerland_events.43.a: "Ми допоможемо!"
 switzerland_events.43.b: "Вони самі по собі."
 switzerland_events.43.c: "Ми маємо свою війну."

 switzerland_events.45.t: "Чорний Понеділок б'є по Швейцарії"
 switzerland_events.45.d: "Нещодавній крах на Берлінській фондовій біржі обійшовся не без наслідків для Швейцарії. Швейцарська економіка значною мірою спирається на торгівлю в Німеччині, а катастрофа німецьких ринків відразу викликала потрясіння швейцарської економіки. Ми повинні діяти, якщо хочемо врятувати нашу економіку від повного краху."
 switzerland_events.45.a: "Це жахливо!"

 switzerland_events.46.t: "Швейцарія приєдналася до Віденського гуртка"
 switzerland_events.46.d: "Відповідаючи на наші заклики до кращого майбутнього в Європі та приєднання до нашої дослідницької групи у Відні, наші друзі швейцарці відповіли позитивно і відправили кілька дослідників, щоб зробити свій внесок у нашу ініціативу. Разом ми зробимо великі відкриття заради наукового прогресу."
 switzerland_events.46.a: "Фантастика."
 
 switzerland_events.48.t: "Заснування Комуни Гельветика"
 switzerland_events.48.d: "Емоції в основному були приглушені під час офіційного підписання документів, які зроблять нову Гельветську Комуну офіційним урядом Швейцарії, зміцнивши силу синдикалізму в урядовій структурі в найближчому майбутньому. Спираючись на натхнення старої республіки Гельветика, нове управління обіцяє очолити швейцарський народ таким чином, який принесе користь усім швейцарцям і підтримуватиме їх цінності на десятиліття вперед."
 switzerland_events.48.a: "Новий світанок чекає!"
 
 switzerland_events.49.t: "Народження Комуни Гельветика"
 switzerland_events.49.d: "Громові оплески з щаблів столичної будівлі, як Якоб Херцог, були приведені до присяги як перший і єдиний директор нової Комуни Гельветика. Піднявшись на популярність на хвилі популярності завдяки своїй пропаганді підходу "Сильна рука" до відродження Швейцарії, новий директор дав обіцянки, що помилки старих не повторюватимуться, і що нова Комуна Гельветика буде стабільною і сильною країною в Європі."
 switzerland_events.49.a: "Херцог – наше майбутнє!"

 switzerland_events.50.t: "Нова столиця"
 switzerland_events.50.d: "Зі створенням нового уряду та нового майбутнього для Швейцарії було висунуто пропозицію про переведення офіційного капіталу країни зі свого старого місця в Берні до більш відповідного місця в Женеві. Державна рада Женеви досі ефективно виконує обов'язки уряду, а Женева давно є центром синдикалістських рухів у Швейцарії. Багато хто вважає, що цей крок зміцнить майбутнє Швейцарії як народу синдикалістів. Що нам робити?"
 switzerland_events.50.a: "Ми маємо заснувати столицю в Женеві."
 switzerland_events.50.b: "Краще залишитися у Берні."

 switzerland_events.51.t: "Швейцарські федеральні вибори [GetYear] року"
 switzerland_events.51.d: "Настав час, коли народ Швейцарії проголосує і вирішить, яка зі сторін візьме на себе більшість у Національній раді. Тільки одна сторона може вийти згори, хто це буде?"
 switzerland_events.51.a: "Соціал-демократи!"
 switzerland_events.51.b: "Ліберал-демократи!"
 switzerland_events.51.c: "ПДС!"
 switzerland_events.51.e: "ШККП"
 #swiss.51.f: "Bauern-, Gewerbe- und Bürgerpartei!"

 switzerland_events.52.t: "Пошук іноземної допомоги"
 switzerland_events.52.d: "Коли наші французькі сусіди роблять замах на нас, ми повинні звернутися до наших сусідів за допомогою у захисті Швейцарії. Відобразити міць Французької Комуни - непросте завдання, і навряд чи ми зможемо захищатися, але ми маємо все одно спробувати."
 switzerland_events.52.a: "Звернутися за допомогою до Німеччини."
 switzerland_events.52.b: "Думаю, Рим нас підтримає!."
 switzerland_events.52.c: "Австрійці не друзі французам."
 
 switzerland_events.54.t: "Швейцарія просить допомоги в Австрії"
 switzerland_events.54.d: "Сьогодні вранці прибули посланці зі Швейцарії, щоб просити австрійську підтримку проти французьких погроз у захопленні регіону Романдії. Хоча ми мало що можемо отримати від підтримки такої позиції, але підтримка нашої швейцарської позиції може підвищити наш престиж у всьому світі та показати французам, що Австрійську імперію не налякати. Підтримка швейцарців таким чином безумовно зробить їх боржниками..."
 switzerland_events.54.a: "Ми маємо підтримати Швейцарію."
 switzerland_events.54.b: "У нас немає у цьому зацікавленості."
 switzerland_events.55.b: "Вони всі будуть знищені!"
 
 switzerland_events.56.t: "Австрійська Імперія погодилася допомогти Швейцарії"
 switzerland_events.56.d: "У відповідь на конфлікти у Романдії та Верхній Савойї Австрійська імперія офіційно заявила про свою підтримку швейцарського народу. Якщо ми продовжимо наші вимоги проти швейцарців, це може спричинити конфлікт з Австрією. Австрійці - це сила, з якою треба зважати, чи можемо ми дозволити собі таку війну так рано?"
 switzerland_events.56.a: "З австрійцями не можна жартувати."
 switzerland_events.56.b: "Настав час показати їм, хто є справжньою силою у Європі."
 
 switzerland_events.58.t: "Австрія заявляє про нейтралітет"
 switzerland_events.58.d: "Незважаючи на справедливий характер нашої справи, австрійці не змогли допомогти нам проти французької загрози. Ми не можемо покладатися на Габсбургів."
 switzerland_events.58.a: "Це жахливо!"

 switzerland_events.59.t: "Знову звернутися за допомогою"
 switzerland_events.59.d: "Оскільки наші останні дипломатичні зусилля не виправдалися, ми сподіваємося, що ми матимемо ще один шанс звернутися до іноземної держави, перш ніж у нас не вистачить часу..."

 switzerland_events.60.t: "Ми були відкинуті"
 switzerland_events.60.d: "Незважаючи на всі наші зусилля з надання міжнародної підтримки нашій справі, здається, що жодна нація не готова виступати за справедливість проти імперіалізму Французької комуни. Ми були залишені нашими сусідами, і немає вибору, окрім як поступитися вимогам Франції. Ми не можемо сподіватися на перемогу самостійно."
 switzerland_events.60.a: "Ми оточені ворогами з усіх боків."

 switzerland_events.61.t: "Революція у Швейцарії"
 switzerland_events.61.d: "Незважаючи на наші початкові наміри лише розпалювання повстання у Верхній Савойї, здається, що наші зусилля щодо дестабілізації Швейцарії перевищили наші найдикіші очікування. Замість того, щоб зупинятись у західних кантонах та утримувати свої сили, революційні сили натомість просунулися на схід, підкріплені місцевою підтримкою та відступом армії. Ці сили успішно повалили федеральний уряд у Берні і тепер звертаються до нас за підтримкою свого нового уряду."
 switzerland_events.61.a: "Це прекрасно!"

 switzerland_events.62.t: "Синдикалістичне повстання"
 switzerland_events.62.d: "Те, що спочатку з'явилося як побічне повстання в західних кантонах, поширилося як східний вогонь, а прихильники синдикалістів піднялися, щоб підтримати потік революційних настроїв, що постійно охоплювали країну. Армія, яка слабо очолювалася і не бажає вживати рішучих заходів проти цивільних осіб, була повністю неефективною у припиненні їхнього маршу в столиці. У міру сходу сонця новий синдикалістський уряд вимагає контролю над країною."
 switzerland_events.62.a: "Як це могло трапитись?"
 
 switzerland_events.63.t: "Криза у Верхній Савої"
 switzerland_events.63.d: "Зі зростанням ескалації в регіоні Верхня Савоя і готовністю Франції втрутитися в наші внутрішні справи ситуація в Савойї виглядає похмурою. Це лише питання часу, коли ситуація вийде з-під контролю. Ми маємо підготуватися до гіршого."
 switzerland_events.63.a: "Сумно."

 switzerland_events.64.t: "Франція потребує реформ"
 switzerland_events.64.d: "Відчуваючи нашу очевидну слабкість і готовність відмовитися від своїх умов, Франція відгукнулася на нашу пропозицію змиритися з Верхньою Савойєю з недовірою, повідомивши нам, що наша відповідь "нещира" і явно недостатня для забезпечення прав прихильників синдикалістів не тільки в Романдії, а й у всій Швейцарії. Вони запропонували направити "радників" з їхньої країни, щоб забезпечити належні реформи "на благо всіх швейцарських народів"."
 switzerland_events.64.a: "Це єдиний спосіб уникнути кровопролиття."

 switzerland_events.65.t: "Швейцарія здається"
 switzerland_events.65.d: "Після того, як ми правильно поінформували швейцарців про те, що їхня пропозиція поступитися Верхньою Савойєю була не в наших інтересах, вони ще виявили свою слабкість та огиду до конфлікту, погодившись із нашими пропозиціями щодо проведення реформ для захисту прав синдикалістів у їхній країні. Безперечно, ці реформи призведуть до можливої переваги синдикалізму в країні, і швейцарці, безперечно, перейдуть у нашу власну сферу впливу."
 switzerland_events.65.a: "Революція поширюється!"
 
 switzerland_events.66.t: "Війна із Францією!"
 switzerland_events.66.d: "Незважаючи на всі наші зусилля, спрямовані на те, щоб отримати міжнародну підтримку нашої проблеми та запобігти будь-якому кровопролиттю, обидва наші надійні союзники відмовилися нас підтримати і Франція не вирішила відступити. Здається, ми повинні боротися, щоб зберегти нашу незалежність від французької агресії."
 switzerland_events.66.a: "Ми будемо захищатися до кінця."
 
 switzerland_events.68.t: "Австрія підтримала нашу позицію"
 switzerland_events.68.d: "Австрія погодилася підтримати нашу позицію у нашому дипломатичному конфлікті проти Франції."
 switzerland_events.68.a: "Разом на нас чекають великі справи."
 
 switzerland_events.69.t: "Нарада посадових осіб"
 switzerland_events.69.d: "Ми отримали підозрілі повідомлення про великі зустрічі військових офіцерів, які зустрічалися пізно ввечері та довго вночі. Хоча це не є приводом для занепокоєння сам собою, той факт, що всі ці люди є членами Швейцарського Вітчизняного об'єднання, змусив деяких у Національній раді взяти це до уваги. Чи могли офіцери щось планувати?"
 switzerland_events.69.a: "Інтригуюче."

 switzerland_events.70.t: "Вибір генерала"
 switzerland_events.70.d: "У мирний час найвищим досяжним рангом у швейцарських військових є полковник. Тільки в часи великої необхідності або військового конфлікту, що насувається, людина просувається в ранг генерала, щоб очолити захист нації. Тепер, коли ми вступили до нової війни, настав час обрати генерала для керівництва командуванням наших збройних сил."
 switzerland_events.70.a: "Час вибирати."
 
 switzerland_events.71.t: "Мітинг робочої гвардії"
 switzerland_events.71.d: "Сьогодні радикальні парамілітаристи "Робітнича гвардія" провели мітинг на вулицях Женеви проти "навмисного придушення" швейцарських робітників нинішнім урядом. У той час як такий мітинг зазвичай не викликав занепокоєння, величезна кількість людей, які відвідують цю країну, потрапила в очі уряду.\n\nВсім були присутні люди, які, мабуть, висіли на кожному слові головного доповідача Жоржа Ольтрамаре. Здається, що синдикалістські настрої більш поширені на Заході, ніж ми думали раніше."
 switzerland_events.71.a: "Ми повинні стежити за ними."
 
 switzerland_events.72.t: "Заклик Форарльберга"
 switzerland_events.72.d: "Коли сусідня Австрія на межі повного краху в їхній війні, деякі з її громадян взяли своє майбутнє в свої руки. Бундесланд Форарльберга, прямо на нашому східному кордоні з Австрією, провів публічний референдум, щоб залишити Австрію та вступити в союз зі Швейцарією.\n\nБільше 80% виборців погодилися з цією пропозицією, і місцева влада не втрачала часу, благаючи їхню справу з нами, сподіваючись уникнути будь-якого жорстокого світу, який чекає на них, якби Австрія впала в їхню нинішню війну. Громадяни Форарльберга, безумовно, готові, але чи маємо ми прийняти нового члена швейцарської держави?"
 switzerland_events.72.a: "Ми з радістю приймаємо."
 switzerland_events.72.b: "Це ризиковано."
 
 switzerland_events.73.t: "Зрада Форарльберга"
 switzerland_events.73.d: "Не секрет, що у нинішній війні все не так добре. Багато ключових міст по всій імперії знаходяться в руках наших ворогів, а моральний дух гранично низький. Однак тепер стало відомо, що провінція Форарльберг проголосувала за те, щоб повністю залишити Імперію і приєднатися до Швейцарії!\n\nЦі зрадники не бачать, що незабаром настане поворотний момент? Ми матимемо справу з цими зрадниками... але згодом."
 switzerland_events.73.a: "Чорт!"
 
 switzerland_events.74.t: "Німеччина втрутилася в кризу"
 switzerland_events.74.d: "Незважаючи на те, що ми не зверталися безпосередньо до їх підтримки, здається, що німецький кайзер бачив необхідність захистити порядок у Європі та втрутився від нашого імені на шкоду синдикалістській загрозі. Чи може це вплинути на французькі орди?"
 switzerland_events.74.a: "Чудово!"
 
 switzerland_events.75.t: "Німеччина втрутилася проти нас"
 switzerland_events.75.d: "Незважаючи на те, що швейцарці не просили про їхню допомогу, німецький кайзер, маячний у своїй владі, вважав за потрібне кинути свою націю у війну проти нашого славетного хрестового походу. Напевно, це кінець царювання Німеччини над Європою."
 switzerland_events.75.a: "Німецькі пси!"
 
 switzerland_events.76.t: "Кінець швейцарського нейтралітету"
 switzerland_events.76.d: "Незважаючи на всі спроби уникнути дистанціюватися від сусідських чвар, Швейцарія була залучена до махінації сильних світу цього. Наш нейтралітет, що підтримується вже понад сто років, надломився і тріснув на тлі того, як наш уряд підписав згоду з державою [SWI.faction_leader.GetNameDef]."
 switzerland_events.76.a: "Чи захистять вони так, як захищав нас нейтралітет?"

 switzerland_events.78.t: "Уряд переходить до Женеви"
 switzerland_events.78.d: "Після краху уряду в Берні та повстання синдикалістів, було сформовано вільну коаліцію союзів для вирішення урядових справ. Стало очевидним, що ця випадкова група Союзів не здатна керувати урядом та всіма його функціями.\n\nНатомість новий уряд сформувався під керівництвом Державної ради Женеви за сприяння Французької Комуни. Цей новий уряд керуватиме державою доти, доки не буде створено належну конституцію для нової Швейцарії."
 switzerland_events.78.a: "Ми в їхніх руках."
 
 switzerland_events.79.t: "Кінець швейцарського нейтралітету"
 switzerland_events.79.d: "Незважаючи на всі наші зусилля, спрямовані на те, щоб уникнути чужих змов та конфліктів, Швейцарія виявилася втягнутою у війну. Наш нейтралітет, який тривав понад сто років, нарешті, був зруйнований, оскільки молоді та старі люди покликані на службу своїй країні."
 switzerland_events.79.a: "Сьогодні, ми будемо боротися."
 
 switzerland_events.80.t: "Якоб Херцог відвідує Британію"
 switzerland_events.80.d: "У відповідь на запрошення з Бірмінгема місцевий синдикаліст-агітатор Якоб Херцог, лідер радикальної 'Робітничої гвардії', виїхав з країни, щоб переслідувати принципи нової ідеології 'тоталістів'.\n\nБудучи давнім шанувальником національного синдикалістського руху Муссоліні в Італії, політичні погляди Ольтрамарі стають дедалі радикальнішими, а його прихильників – прибуває дедалі більше. Пропаганда ще більш екстремальної форми синдикалізму може лише спричинити додаткові хвилювання для нації."
 switzerland_events.80.a: "Ми стежитимемо за ним."
 
 switzerland_events.81.t: "Херцог відвідує Муссоліні"
 switzerland_events.81.d: "Після швидкого піднесення до влади у Швейцарії Якоб Херцог знайшов сьогодні час для виконання давньої мрії, здійснивши офіційний державний візит до Італійської Соціалістичної Республіки. Незважаючи на те, що в ході візиту була звичайна пишність, Ольтрамаре ясно дав зрозуміти, що він був там, щоб провести час зі своїм особистим героєм Беніто Муссоліні.\n\nОльтрамаре, як повідомляється, не мав нічого, окрім похвали італійському главі держави. Разом вони обіцяли "нову еру в Гельветсько-Італійських відносинах" та активізували співпрацю між двома країнами-тоталістами."
 switzerland_events.81.a: "Разом до майбутнього!"
 
 switzerland_events.82.t: "Протести проти німецького фаворитизму"
 switzerland_events.82.d: "Сьогодні у столиці відбувся протест проти нової політики держави про офіційні мови. Тисячі швейцарських громадян, які розмовляють французькою, італійською або романською у своєму повсякденному житті, вигукували антиурядові гасла і порушували рух містом.\n\nМісцеві сили готові впоратися із протестами такого розміру, але люди незадоволені урядом."
 switzerland_events.82.a: "Ми повинні йти в ногу з часом."

 switzerland_events.83.t: "Лояльність офіцерів"
 switzerland_events.83.d: "Оскільки уряд знаходиться у міцних руках німецько-швейцарської влади, багато хто у вищих ешелонах нового уряду звернув увагу на те, що у швейцарській армії є офіцери із сумнівною лояльністю.\n\nВтрата Швейцарії на німецькомовній території - це удар по силі нації, проте велика загроза нелояльних офіцерів все ще вимальовується. Почалося внутрішнє розслідування серед офіцерів, які народилися в Романдії та інших франкомовних регіонах країни, і ті, кого вважають потенційними загрозами, будуть затримані."
 switzerland_events.83.a: "Бур'янам не місце у саду."

 switzerland_events.84.t: "Бернський процес"
 switzerland_events.84.d: "Після тривалого внутрішнього розслідування серед швейцарського офіцерського корпусу було складено остаточний список тих, які вважаються потенційними загрозами нашому новому військовому уряду. Десятки офіцерів французького чи італійського походження, або ті, хто відомий своїми синдикалістичними симпатіями, були затримані та постали перед військовим трибуналом у Берні.\n\nПоказові процеси цих офіцерів зміцнить лояльність нинішнього офіцерського корпусу та забезпечить, щоб будь-які майбутні офіцери знали, що зрада не допускатиметься. Однак, багато офіцерів, які перебувають під вартою, займають високу посаду в армії, і усунення цих офіцерів обов'язково послабить нашу силу."
 switzerland_events.84.a: "Починайте процеси."

 switzerland_events.85.t: "Суд над Густавом Комбе"
 switzerland_events.85.d: "Процес почався з офіцера Густава Комбе, який народився в Орбі, у франкомовній родині. Його перевага до французької мови та потенційна лояльність до її сім'ї, яка проживає на окупованій французами Романдії, позначили її як потенційну загрозу для нових швейцарських збройних сил.\n\nПричина і звинувачення, висунуті проти нього, здаються такими, що ущемляють і дикі."
 switzerland_events.85.a: "Винний."
 switzerland_events.85.b: "Комбе – людина з характером. Виправдати!"

 switzerland_events.86.t: "Суд над Луї де Монмолліном"
 switzerland_events.86.d: "Почалося судове розгляд у справі офіцера артилерії Луї де Монмолліном, французького офіцера, що народився Савані, Невшатель. Монмоллін - із франкомовної родини, родом із кантонів, окупованих Францією. Симпатизував синдикалістам, відмовляючись брати участь у військових діях, вжитих проти прихильників синдикалізму всередині країни.\n\nДержава встановила, що офіцер Монмоллін - великий потенційний ризик і має бути негайно звільнений з посади."
 switzerland_events.86.a: "Винний."
 switzerland_events.86.b: "Луї є надійним офіцером. Виправдати!"
 
 switzerland_events.87.t: "Суд над Енрі Гуісаном"
 switzerland_events.87.d: "Розпочався судовий розгляд у справі офіцера Енрі Гуісана, видатного швейцарського офіцера та найвищої людини, яку привезли на суд.\n\nГуісана заарештовано, безсумнівно, через політичні мотиви, оскільки його висока позиція заважає Юджин Бірхер. Його втрата значно послабила б наших військових.\n\nГуісан любимо народом і вирок йому був дуже непопулярним. Однак, дозволивши йому піти, буде показано всім, що нинішній уряд, можливо, не так сильно, як вважають люди..."
 switzerland_events.87.a: "Винний."
 switzerland_events.87.b: "Гуісан заслуговує на краще. Виправдати!"

 switzerland_events.88.t: "Продовження судових процесів"
 switzerland_events.88.d: "Процеси з найвищими військовими вже закінчені, але є ще багато людей, які мають зіткнутися з правосуддям. Зрадників та синдикалістів піддають судовим розглядам, і, можливо, директива уряду може прискорити цей процес..."
 switzerland_events.88.a: "Більшість із них винні."
 switzerland_events.88.b: "Інші, безсумнівно, не винні."

 switzerland_events.89.t: "Останні суди"
 switzerland_events.89.d: "Після довгих тижнів судових процесів над швейцарським офіцерським корпусом багато офіцерів були або звільнені, або були звільнені. Цей процес забезпечив лояльність швейцарських військових до держави, але якою ціною..."
 switzerland_events.89.a: "Тепер ми єдині."

 switzerland_events.90.t: "Зрада Монмолліну"
 switzerland_events.90.d: "Офіцер Луї де Монмоллін, якого оголосили невинним під час судових процесів у Берні кілька місяців тому, сьогодні, як повідомляється, втік через кордон до Французької Комуни. Він узяв із собою кілька однодумців, які або уникли арешту, або були оголошені невинними під час судових розглядів, а також важливу інформацію про наші військові розгортання проти французів.\n\nБагато хто тепер задається питанням, чи справді військові контролюють ситуацію в країні."
 switzerland_events.90.a: "Ми були дурнями, щоб довіряти йому."

 switzerland_events.91.t: "Безрезультатне чищення"
 switzerland_events.91.d: "Після широко висвітлюваних судових процесів у Берні нам не вдалося притягнути до відповідальності офіцерів, і люди тепер бачать у нас бродячий театр. Як ми можемо проводити такі серйозні процеси та нікого не посадити?"
 switzerland_events.91.a: "Ми виглядаємо як дурні."
 
 switzerland_events.92.t: "Нове покоління офіцерів"
 switzerland_events.92.d: "Минули місяці, і в армію прийшло нове покоління офіцерів, вірних державі. Місяць за місяцем вплив Бернського процесу на нашу військову ефективність спадає."
 switzerland_events.92.a: "Вірні офіцери – добрі офіцери."

 switzerland_events.93.t: "Репресії швейцарських офіцерів"
 switzerland_events.93.d: "Після закінчення кризи в Савої, швейцарський уряд був швидко повалений пронімецькими військовими офіцерам, які вважали, що уряд їх зрадив. Параноїдальні та сердиті до франкомовних швейцарців за те, що вони "зрадили" свою націю, вони швидко почали очищати свою армію від "французьких елементів".\n\nЦей підхід явно обернувся проти них, оскільки сьогодні група колишніх швейцарських офіцерів бігла через кордон до Франції, прагнучи отримати притулок від свого репресивного уряду. Вони принесли багато секретних швейцарських документів, які, безсумнівно, будуть корисні для нас."
 switzerland_events.93.a: "Ласкаво просимо, браття."
 
 switzerland_events.100.t: "Спогади блякнуть"
 switzerland_events.100.d: "З безкровним вирішенням кризи у Верхній Савойї синдикалістичні агітації серед нашої нації зникли. Почали забувати старі невдоволення, і настає новий період єдності. Ті, хто залишилися прихильниками синдикалізму, здебільшого почали вдаватися до більш мирних форм політичної активності, а політична напруженість, що колись охопила країну, спадає."
 switzerland_events.100.a: "Ми всі брати."

 switzerland_events.101.t: "Франція втрачає інтерес"
 switzerland_events.101.d: "Незважаючи на зростаючу напруженість між нами та французами через Верхню Савойю, сьогодні ми дізналися, що французький уряд несподівано припинив усі плани проти Швейцарії. Схоже, що уряд у Парижі вирішив відмовитись від подальшого продовження справи, щоб не потрапити під меч. Ми змогли ухилитися від, можливо, найбільшої міжнародної кризи."
 switzerland_events.101.a: "Успіх на нашому боці."

 switzerland_events.103.t: "Савойська криза розряджена"
 switzerland_events.103.d: "Протягом багатьох місяців регіони Романдії та Верхньої Савойї були охоплені смутою, оскільки швейцарські синдикалісти подавали прохання до Французької Комуни про втручання, щоб об'єднати франкомовний народ під одним прапором. Однак, схоже, що незважаючи на початкові погрози проти швейцарської нації, від Комуни не очікується втручання. Не маючи серйозного прихильника і, мабуть, діючи проти побажань швейцарського народу, сьогодні лідери синдикалістів зустрілися з федеральним урядом, що, мабуть, є першими переговорами щодо припинення воєнних дій. Здається, що криза закінчилася."
 switzerland_events.103.a: "Добре."
 
 switzerland_events.104.t: "Савойська криза розряджена"
 switzerland_events.104.d: "Незважаючи на ранню можливість підтримати франкомовні регіони Швейцарії проти своїх капіталістичних гнобителів, ми не знайшли підтримки свого руху. Тепер із Швейцарії прийшли новини про те, що синдикалістичні революціонери, розчаровані у нашій недостатній підтримці, вирішили розпочати офіційні переговори зі швейцарським федеральним урядом. Що б не відбувалося на цих переговорах, наш шанс втрутитися втрачено."
 switzerland_events.104.a: "Ми втратили гарну нагоду."

 switzerland_events.105.t: "Дипломатична місія до Комуни"
 switzerland_events.105.d: "Тепер, коли криза у Верхній Савої була вирішена без кровопролиття, федеральний уряд вирішив, що єдиний спосіб виправити будь-які непорозуміння та страхи – покращити двосторонні відносини між нами та французами. Дипломатична місія була направлена у Французьку Комуну, щоб спробувати налагодити дипломатичний контакт із ними."
 switzerland_events.105.a: "Давайте спробуємо."
 
 switzerland_events.106.t: "Дипломатична місія зі Швейцарії"
 switzerland_events.106.d: "Швейцарські дипломати прибули сьогодні до Парижа, щоби обговорити стан відносин між нашими країнами. Раніше наші дві держави знаходилися на протилежних сторонах кризи в Савойї, але тепер, коли криза позаду, здається, що швейцарці прагнуть отримати нашу прихильність."
 switzerland_events.106.a: "Давайте обговоримо."
 switzerland_events.106.b: "Швейцарці? Нам не потрібні швейцарці."
 
 switzerland_events.107.t: "Париж відкинув дипломатів"
 switzerland_events.107.d: "Незважаючи на щирі зусилля нашої дипломатичної місії у Французькій Комуні, французи, схоже, не хочуть вести з нами переговори про відновлення дружніх стосунків. Ми маємо виявляти пильність на кордоні з ними."
 switzerland_events.107.a: "Шкода."
 
 switzerland_events.108.t: "Отримання вигоди"
 switzerland_events.108.d: "Оскільки швейцарці більше втрачають від наших поганих двосторонніх відносин, то, можливо, вони погодяться на поступки в обмін на економічну співпрацю та скасування торгових санкцій.\n\nАле, з іншого боку, це загрожує припиненню переговорів. Чи маємо ми пред'являти вимоги?"
 switzerland_events.108.a: "Вимагати повернення Верхньої Савої."
 switzerland_events.108.b: "Вимагати Французьку Романдію."
 switzerland_events.108.c: "Вимагати економічні поступки."
 switzerland_events.108.e: "Не вимагати жодних поступок."
 
 switzerland_events.109.t: "Франція вимагає поступки"
 switzerland_events.109.d: "Після деяких початкових переговорів французи прийшли до нас із пропозицією. Вони будуть вести переговори сумлінно, але за умови поступки Верхньої Савої, Комуні. Комуна заявила, що, будучи єдиним юридичним французьким урядом, ми зобов'язані повернути Верхню Савою відповідно до Віденського конгресу. Як ми маємо реагувати?"
 switzerland_events.109.a: "Ми маємо погодитися."
 switzerland_events.109.b: "Ні!"
 switzerland_events.109.c: "Це обурливо! Ми йдемо!"
 
 switzerland_events.110.t: "Франція вимагає поступки"
 switzerland_events.110.d: "Після деяких початкових переговорів французи прийшли до нас із пропозицією. Вони будуть вести переговори сумлінно, але за умови поступки Романдії, Комуні. Франція стверджувала, що франкомовна більшість є здебільшого прихильниками синдикалістів, і вони є частиною французької нації. Як ми маємо реагувати?"
 switzerland_events.110.a: "Ми маємо погодитися."
 switzerland_events.110.b: "Ні!"
 switzerland_events.110.c: "Це обурливо! Ми йдемо!"

 switzerland_events.111.t: "Франція вимагає поступки"
 switzerland_events.111.d: "Після деяких початкових переговорів французи прийшли до нас із пропозицією. Вони будуть вести переговори сумлінно, але за умови угоди про економічні поступки. Будь-яка торговельна угода, яку ми підписуємо з французами, буде вигідніша їм ніж нам. Як ми маємо реагувати?"
 switzerland_events.111.a: "Ми маємо погодитися."
 switzerland_events.111.b: "Ні!"
 switzerland_events.111.c: "Це обурливо! Ми йдемо!"
 
 switzerland_events.113.t: "Швейцарці обурені"
 switzerland_events.113.d: "Швейцарська відповідь на наші вимоги, хоч і не дивна, але все ж таки стала потрясінням. Після кількох годин бесіди, делегація вирішила, що наші вимоги були просто образливими та суперечили бажанню належним чином вести переговори.\n\nВся делегація незабаром пішла і не збирається повертатися на черговий раунд переговорів."
 switzerland_events.113.a: "Ну, ми намагалися..."

 switzerland_events.114.t: "Відмова від наших вимог"
 switzerland_events.114.d: "У відповідь на наші вимоги, швейцарці беззастережно відмовилися від будь-яких поступок і, схоже, не бажають бути присутніми на переговорах, якщо ми наполягатимемо на поступках.\n\nВони навряд чи відмовляться від цієї позиції."
 switzerland_events.114.a: "Ми співпрацюватимемо без поступок."
 switzerland_events.114.b: "Жодних поступок - жодних переговорів."

 switzerland_events.115.t: "Франція надсилає наших дипломатів"
 switzerland_events.115.d: "Ми інформували французьких дипломатів про те, що ми не бажаємо продовжувати переговори, якщо французи вимагатимуть поступок. У відповідь французи припинили переговори. З французами тепер не буде жодних домовленостей."
 switzerland_events.115.a: "Шкода."

 switzerland_events.116.t: "Тип нашої співпраці"
 switzerland_events.116.d: "Погодившись із початковими вимогами Франції, ініціатива тепер перебуває на нашому боці. Можливо, замість того, щоб просто відновити відносини, Швейцарія та Франція можуть працювати разом над речами, які принесуть нам обом користь. Якими відносинами ми маємо займатися?"
 switzerland_events.116.a: "Політична співпраця."
 switzerland_events.116.b: "Технологічна співпраця."
 switzerland_events.116.c: "Економічна співпраця."
 switzerland_events.116.e: "Просто відновити торгівлю буде достатньо."

 switzerland_events.117.t: "Тип нашої співпраці"
 switzerland_events.117.d: "Французи домовилися з нами, не надавши нам вимог! Можливо, замість того, щоб просто відновити відносини, Швейцарія та Франція можуть працювати разом над речами, які принесуть нам обом користь. Якими відносинами ми маємо займатися?"
 switzerland_events.117.a: "Політична співпраця."
 switzerland_events.117.b: "Технологічна співпраця."
 switzerland_events.117.c: "Економічна співпраця."
 switzerland_events.117.e: "Просто відновити торгівлю буде достатньо."

 switzerland_events.118.t: "Кінець переговорів"
 switzerland_events.118.political: "Швейцарці повернулися до обговорення із пропозицією про політичне співробітництво. Обидві наші країни відкриють офіційні посольства одна в одну і торгівлю буде відновлено. Обидві країни обіцяють покращити стосунки з іншими. З цією новою угодою обидві наші країни лише виграють."
 switzerland_events.118.techno: "Швейцарці повернулися до обговорення із пропозицією про технологічну співпрацю. Обидві наші країни співпрацюватимуть у галузі технологічного розвитку, і торгівлю буде відновлено. З цією новою угодою обидві наші країни лише виграють."
 switzerland_events.118.economo: "Швейцарці повернулися до обговорення із пропозицією про економічне співробітництво. Обидві наші країни співпрацюватимуть у галузі економіки, і торгівлю буде відновлено. З цією новою угодою обидві наші країни лише виграють."
 switzerland_events.118.nothin: "Торгівля буде відновлена між двома країнами. З цією новою угодою обидві наші країни лише виграють."
 switzerland_events.118.a: "Ми згодні з умовами."

 switzerland_events.119.t: "Успішні переговори"
 switzerland_events.119.d: "Незважаючи на політичні та військові відмінності між нами та швейцарцями, переговори пройшли довгий шлях до відновлення нормальних відносин. Ми скоро побачимо, як ці переговори принесуть нам плоди найближчими місяцями."
 switzerland_events.119.a: "Швейцарці виправили свою провину."
 
 switzerland_events.120.t: "Успішні переговори"
 switzerland_events.120.d: "Незважаючи на політичні та військові відмінності між нами та Французькою Комуною, переговори пройшли довгий шлях до відновлення нормальних відносин. Сподіваємось, що мир буде довгим."
 switzerland_events.120.a: "Відмінно."
 
 switzerland_events.121.t: "Швейцарія визнає Французьку Комуну"
 switzerland_events.121.d: "Ми отримали звістку про те, що в рамках переговорів із Французькою Комуною швейцарський уряд офіційно визнав Французьку Комуну законним урядом Франції. Це залишає нас у незручному становищі, оскільки швейцарський уряд раніше визнав НАС єдиним законним урядом Франції.\n\nМи не забудемо цього просто так!"
 switzerland_events.121.a: "Прокляття!"
 
 switzerland_events.122.t: "Мир із Французькою Комуною"
 switzerland_events.122.d: "Ми вступили у війну на захист маленької Швейцарії проти Французької Комуни. Спочатку ми сподівалися втримати французів на кордоні і примусити їх до переговорів, які б забезпечили цілісність швейцарської нації.\n\nЦей план провалився, і тепер нам загрожує марш синдикалістів на Відень! Ми повинні досягти миру через переговори, поки не стало надто пізно."
 switzerland_events.122.a: "Миру!"
 switzerland_events.122.b: "Мир?! Ніколи!"
 
 switzerland_events.123.t: "Австрія пропонує мир"
 switzerland_events.123.d: "Наша війна за звільнення Швейцарії від капіталістів і проти їхніх союзників із Австрії йде добре. Так добре, що австрійці прийшли до нас із пропозицією миру.\n\nОчевидно, що вони перебувають у важкому становищі, і з них можна отримати хороші поступки. Як ми маємо діяти?"
 switzerland_events.123.a: "Білого миру буде достатньо."
 switzerland_events.123.b: "Вимагайте з них поступки."
 switzerland_events.123.c: "Не буде миру – лише наша перемога!"

 switzerland_events.124.t: "Пропозиція білого миру"
 switzerland_events.124.d: "Франція відповіла на наше прохання про мирні переговори, запропонувавши нам сприятливі умови. Буде укладено білий мир між нами та Французькою Комуною, але при цьому долю Швейцарії вирішуватиме Франція.\n\nЗа нашої військової ситуації, це здається кращою пропозицією, яку ми колись отримаємо..."
 switzerland_events.124.a: "Ми згодні!"
 switzerland_events.124.b: "Ми не можемо зрадити Швейцарію!"
 
 switzerland_events.125.t: "Пропозиція суворого миру"
 switzerland_events.125.d: "Франція відповіла на наше прохання про мирні переговори, запропонувавши нам суворі умови. Ми будемо змушені перервати всі дипломатичні зв'язки з Італійською Республікою і поступитися деякими землями Франції в колишній Швейцарії. Долю самої Швейцарії вирішуватиме Французька Комуна. Ми виплачуватимемо незначні економічні репарації.\n\nЗа нашої військової ситуації це схоже на гідну пропозицію..."
 switzerland_events.125.a: "Ми згодні."
 switzerland_events.125.b: "Ці умови неприйнятні!"
 
 switzerland_events.126.t: "Жодного миру!"
 switzerland_events.126.d: "Французи повністю відмовилися вести з нами будь-які мирні переговори, заявивши, що єдиний мир, який ми отримаємо, буде продиктований ними нам із залів у Відні."
 switzerland_events.126.a: "Ми не програємо!"
 
 switzerland_events.127.t: "Австрія приймає білий мир"
 switzerland_events.127.d: "Австрійці погодились із нашою пропозицією. Мир буде підписаний і у нас будуть розв'язані руки, щоб додушити опір швейцарців."
 switzerland_events.127.a: "Мудрий вибір."

 switzerland_events.128.t: "Австрійці зрадили нас!"
 switzerland_events.128.d: "Війна, звичайно, не йде добре, але останні новини із Відня просто шокують. Австрійці підписали мирну угоду із французами. І що ще гірше, вони погодилися дозволити французам чинити так, як їм заманеться з нашою нацією. Здається, це кінець нашої країни..."
 switzerland_events.128.a: "Вороги з усіх боків!"
 
 switzerland_events.129.t: "Наші умови відхилені"
 switzerland_events.129.d: "Австрійці відкинули умови, які ми так люб'язно запропонували їм.\n\nВони скоро зрозуміють свою помилку."
 switzerland_events.129.a: "Тоді війна."
 
 switzerland_events.130.t: "Австрія здається"
 switzerland_events.130.d: "Австрія, розуміючи важку ситуацію, в якій знаходиться, прийняла наші найщедріші умови і поступиться всією територією, про яку ми просили. Крім того, Швейцарія була залишена напризволяще і належить нам.\n\nНаші союзники в Італійській Соціалістичній Республіці дуже раді почути цю новину."
 switzerland_events.130.a: "Гарний бонус."
 
 switzerland_events.131.t: "Австрія та Італія"
 switzerland_events.131.d: "Без нашого відома австрійці та французи брали участь у мирних переговорах щодо нинішнього конфлікту у Швейцарії. Досягнуто мирну домовленість, і Франція забезпечила угоду, яка змусить австрійців прибрати всю підтримку їх жалюгідною маріонетковою [ITA.GetNameDef]. Це лише питання часу, коли ці ляльки впадуть без ниток лялькового майстра."
 switzerland_events.131.a: "Справжній союзник."
 
 switzerland_events.132.t: "Австрійська евакуація"
 switzerland_events.132.d: "Австрійці та французи брали участь у мирних переговорах щодо нинішнього конфлікту у Швейцарії. Мирного договору було досягнуто і в рамках угоди австрійці будуть змушені розірвати всі зв'язки з нами, по суті залишаючи нас на розтерзання Італійською Соціалістичною Республікою. Настають похмурі часи."
 switzerland_events.132.a: "Чорт."
 
 switzerland_events.133.t: "Швейцарські німці тікають від синдикалізму"
 switzerland_events.133.d: "З новим режимом синдикалістів, який захопив контроль над Швейцарією, з'явилося багато людей, яким є що боятися через зміну влади. Тисячі швейцарців, побоюючись синдикалістичних репресій, втекли через кордон до Німеччини, прагнучи знайти там захист."
 switzerland_events.133.a: "Нам вони не потрібні."
 
 switzerland_events.134.t: "Швейцарські біженці"
 switzerland_events.134.d: "З новим режимом синдикалістів, який захопив контроль над Швейцарією, з'явилося багато людей, яким є що боятися через зміну влади. Тисячі швейцарців, побоюючись синдикалістичних каральних репресій, втекли через кордон до Німеччини, прагнучи знайти там захист."
 switzerland_events.134.a: "Ласкаво просимо."
 
 switzerland_events.135.t: "Червоний Хрест"
 switzerland_events.135.d: "Другий Вельткріг почався, і Червоний Хрест, що базується в Женеві, почав організовуватись. Червоний Хрест допоможе обом сторонам у війні, не встаючи ні на чий бік, і, безперечно, незліченні життя будуть врятовані їхніми зусиллями.\n\nВ останній війні суспільство Червоного Хреста доставило десятки мільйонів листів та посилок, розіслало мільйони франків допомоги, сприяли передачі сотень тисяч полонених на батьківщину та врятували незліченні життя.\n\nДозвольте нам сподіватися, що їм не потрібно буде так багато робити у цій війні."
 switzerland_events.135.a: "Війна – це пекло."

 switzerland_events.136.t: "Поразка у Швейцарії"
 switzerland_events.136.d: "Те, що вважалося Верховним командуванням швидкою та легкою війною, виявилося м'ясорубкою для наших солдатів. Щоб зберегти обличчя серед міжнародної спільноти, багато хто запропонував нам запропонувати світ безпосередньо перед тим, як наша невмілість на полі битви стане відома всім на міжнародному рівні."
 switzerland_events.136.a: "Підпишемо мир."
 switzerland_events.136.b: "Ніколи!"
 
 switzerland_events.137.t: "Франція просить миру"
 switzerland_events.137.d: "Сьогодні прибула делегація із Франції з наміром домовитися про мир між нашими двома народами. Не секрет, що війна йде дуже погано для французів, і вони, безсумнівно, хочуть якнайшвидше припинити війну.\n\nЦе було б чудовою нагодою вимагати від них більше..."
 switzerland_events.137.a: "Достатньо миру."
 switzerland_events.137.b: "Захопіть решту Савої."
 switzerland_events.137.c: "Ми йдемо на Париж!"

 switzerland_events.138.t: "Швейцарія приймає білий мир"
 switzerland_events.138.d: "Швейцарія позитивно відгукнулася на наше прохання про мир, і, здається, вони так само готові припинити війну, як і ми. Вся земля, отримана чи втрачена в ході конфлікту, має бути повернена її початковому власнику, і обидві сторони мають повернутися зализувати свої рани. Війна закінчена."
 switzerland_events.138.a: "Нам пощастило."

 switzerland_events.139.t: "Швейцарія вимагає Савою!"
 switzerland_events.139.d: "Швейцарці готові прийняти нашу пропозицію миру, але лише за умови, що ми передамо їм керування рештою регіону Савоя. Вони мають законні претензії до регіону, датовані 1815 роком та Віденським конгресом, але це явно опортуністичний захоплення території.\n\nУ нашому нинішньому становищі ми не можемо відмовитися від їхніх вимог. Вони, звичайно, могли вимагати ще гіршого..."
 switzerland_events.139.a: "У нас немає вибору."

 switzerland_events.140.t: "Швейцарія відмовляється від миру"
 switzerland_events.140.d: "Незважаючи на нашу щедру пропозицію миру перед швейцарським наступом, ми отримали звістку про те, що швейцарці відмовляються від будь-яких пропозицій миру. Здається, що шалений швейцар настільки впевнений у своїй непереможності, що вони думають, що зможуть перемогти всю Французьку Комуну. Ми із задоволенням знищимо цих дурнів."
 switzerland_events.140.a: "Вони надто самовпевнені."

 switzerland_events.141.t: "Мир з [FROM.GetNonIdeologyName]!"
 switzerland_events.141.d.switzerland: "Ми перемогли у війні проти [FROM.GetNonIdeologyName]! Люди радіють на вулицях, а по всій країні проходять паради на честь наших переможних військ. Настав час святкувати!"
 switzerland_events.141.d.other: "Сьогодні надійшла новина, що Швейцарія досягла миру з [FROM.GetNonIdeologyName] шляхом переговорів. Це перемога як для нас, так і для швейцарців, і синдикалістська загроза показала свою слабкість перед усім світом!"
 switzerland_events.141.a: "Мир відновлено."

 switzerland_events.143.t: "Окупація Верхньої Савої"
 switzerland_events.143.d: "В 1815 році на Віденському конгресі Швейцарія отримала законне право підтримувати нейтралітет Верхньої Савої в обмін на відмову від усіх офіційних претензій у регіоні. Під час Вельткріга, коли Франція впала перед революціонерами-синдикалістами, швейцарський уряд вважав за необхідне відправити солдатів для захисту регіону від хаосу того часу.\n\nПісля того, як справжній французький уряд втік до Африки, Швейцарія зберегла свою військову окупацію регіону доти, доки Франція не повернеться на материк, щоб повернути його.\n\nЦе, звичайно, не дуже добре допомагало ладнати з нинішнім урядом у Парижі, який активно намагається повернути провінцію."
 switzerland_events.143.a: "Ми виконаємо наш мандат."

 switzerland_events.144.t: "BGB виходить із Буржуазного блоку"
 switzerland_events.144.d: "Буржуазний блок - давній неофіційний альянс популярних консервативних партій FDP та BGB, давно став найстійкішим швейцарським політичним інститутом, що забезпечує задоволення консервативних інтересів та захищає від агресивних та радикальних соціалістичних та синдикалістських партій. Сьогодні ці відносини були розірвані, оскільки BGB оголосила про втрату своєї впевненості у здатності FDP справлятися з економікою після катастрофи Чорного Понеділка.
 switzerland_events.144.a: "Ми перебуваємо у нестабільній ситуації."

 switzerland_events.145.t: "Швейцарський національний день"
 switzerland_events.145.d: "1 серпня – Schweizer Bundesfeier, річниця підписання Федеральної хартії 1291 року, і є приводом для святкування по всій країні!"
 switzerland_events.145.a: "Вперед!"
 
 switzerland_events.146.t: "Ойген Бірхер виступив із промовою проти синдикалізму"
 switzerland_events.146.d: "Ойген Бірхер, впливовий полковник у швейцарських збройних силах, сьогодні виступив перед Національною радою, в якій він благав пораду «вбити звіра» в особі якого є синдикалізм, що розповсюджується всередині нації.\n\nОйген Бірхер очолює Швейцарське вітчизняне об'єднання, воєнізоване пронімецьке співтовариство, яке набирає впливу серед відомих швейцарських офіцерів і політиків. Полковник все частіше виступає на публіці і його думка набирає все більшого значення."
 switzerland_events.146.a: "Хм."
 
 switzerland_events.150.t: "Нове політичне суперництво"
 switzerland_events.150.d: "Після повалення старого федерального уряду синдикалістами та створення на його місці тимчасового уряду, між двома основними партіями існує певна боротьба.\n\nПерші - це Union Nationale під керівництвом Жоржа Ольтрамаре, прихильника тоталітаризму. Їхніми головними опонентами є SPdS - популярніша партія синдикалістів під керівництвом Жюля Гумберт-Дроза.\n\nЗа необхідності формування нового уряду очевидно, що обидві сторони згуртують усіх своїх прихильників заради прагнення стати правлячою партією."
 switzerland_events.150.a: "Чому ми не можемо ладнати?"

 switzerland_events.151.t: "Марш прихильників Робочої гвардії"
 switzerland_events.151.d: "Партія Робочої гвардії, не бажаючи чекати на офіційні дебати, організувала великий марш вулицями столиці. Тисячі людей вийшли на вулиці, і Робоча гвардія продемонструвала, що вона має підтримку багатьох швейцарських громадян."
 switzerland_events.151.a: "Ольтрамаре бере на себе ініціативу."

 switzerland_events.152.t: "Жуль Гумберт-Дроз виступає з промовою проти тоталізму"
 switzerland_events.152.d: "Не задовольняючись тим, що Робоча гвардія може просто так очолити націю, сьогодні Жуль Гумберт-Дроз виступив із потужною промовою по радіо.\n\nУ своєму виступі він висловився проти екстремістських послань Union Nationale та попередив, що підтримка такої партії змінила б первісний дух революції. Багато хто був приголомшений повідомленням лідера SPdS, і підтримка Ольтрамаре впала за одну ніч."
 switzerland_events.152.a: "Ми поставили крапку у цьому питанні."
 
 switzerland_events.153.t: "Зіткнення у Берні"
 switzerland_events.153.d: "Останнім часом, коли тоталістична Робоча гвардія і більш традиціоналістський SPdS наполегливо працювали, щоб показати себе як гідних для уряду, напруженість неминуче зростала, і сьогодні в Берні сталося жорстоке зіткнення між прихильниками обох партій. Подібні зіткнення відбуваються по всій країні, і Рада Союзу починає турбуватися про те, що, можливо, насильство ще більше зростатиме."
 switzerland_events.153.a: "Порядок руйнується."

 switzerland_events.154.t: "Рада Союзу закликає до офіційних дебатів"
 switzerland_events.154.d: "Прагнучи зупинити насильство по всій країні, тимчасова Рада Союзу, намагаючись мирно вирішити конфлікт, виступила із заявою. Він закликав обидві сторони погодитися на низку офіційних дебатів, які транслюватимуться по всій країні по радіо, під час яких обидві сторони намагатимуться викласти свої ідеї серед населення загалом."
 switzerland_events.154.a: "Ну що ж, давайте врегулюємо це мирним шляхом."
 
 switzerland_events.155.t: "Дебати починаються"
 switzerland_events.155.d: "Сьогодні ознаменував собою перший раунд офіційних дебатів між Робочою гвардією на чолі з Херцогом і SPdS на чолі з Гумберт-Дрозом. Було охоплено багато тем: від економічного порядку денного до політичних реформ. Незважаючи на те, що попереду ще кілька днів дебатів, той, хто більше був успішний у перших дебатах, швидше за все, матиме громадську підтримку під час наступних дебатів.\n\nВаші потенційні лідери мають гарні бали, але може бути лише один переможець."
 switzerland_events.155.a: "Якоб Херцог перемагає!"
 switzerland_events.155.b: "Жуль Гумберт-Дроз виграв!"
 
 switzerland_events.156.t: "Робоча гвардія отримала велику громадську підтримку"
 switzerland_events.156.d: "Пристрасна промова Якоба Херцога в офіційних дебатах у поєднанні з його безліччю мітингів та ходів показала народу Швейцарії, що Робоча гвардія – єдина партія, яка має достатню підтримку для формування нового уряду синдикалістів. Тоталістичний рух захопив усю націю."
 switzerland_events.156.a: "Херцог сформує новий уряд."
 
 switzerland_events.157.t: "SPdS отримав велику громадську підтримку"
 switzerland_events.157.d: "З чудовим виступом Жюля Гумберт-Дроза в урядових дебатах та пристрастю його виступів проти авторитаризму та Якоба Херцога, серця багатьох людей виступили за SPdS. Очевидно, що тоталістам більше не вистачає громадської підтримки, щоби взяти на себе ініціативу в новому уряді."
 switzerland_events.157.a: "Жуль Гумберт-Дроз сформує новий уряд."
 
 switzerland_events.159.t: "Заснування Швейцарського торгового флоту"
 switzerland_events.159.d: "Оскільки Швейцарія є країною, яка не має виходу до моря, вона, щоб вижити, покладається на торгівлю з іншими країнами. З цією метою уряд Швейцарії купив кілька торгових суден для роботи під швейцарським прапором.\n\nЦі торговельні судна братимуть участь у життєво важливих торгових місіях, які забезпечать необхідними товарами країну, якщо країна опиниться на порозі війни."
 switzerland_events.159.a: "Цікаво."
 
 switzerland_events.160.t: "Спуск на воду EKS Helvetia"
 switzerland_events.160.d: "Сьогодні уряд оголосив офіційне введення в експлуатацію першого флагмана швейцарського військово-морського флоту EKS Helvetia. Цей корабель, легкий крейсер, виготовлений на власних верфях Швейцарії, є першим офіційним флагманом флоту та символом заморських амбіцій Швейцарії."
 switzerland_events.160.a: "Швейцарці народжені для плавання."
 
 switzerland_events.163.t: "Синдикалістська партія заборонена"
 switzerland_events.163.d: "З новим тимчасовим військовим урядом, який узяв під контроль владу в країні, з Берна було висунуто заяву про те, що всі синдикалістичні організації, що діють у країні, повинні бути негайно закриті. Ця заява була зустрінута з величезною народною підтримкою, оскільки населення країни протестує проти синдикалістичних "зрадників"."
 switzerland_events.163.a: "Без них нам буде краще."
 
 switzerland_events.164.t: "Повне членство в Міттельєвропі"
 switzerland_events.164.d: "Було досягнуто згоди, що дозволяє повноцінну торгівлю між Міттельєвропою та Швейцарією. Ця тимчасова домовленість зараз підтримує нашу економіку і, можливо, слід розглянути питання про повне членство в економічному блоці Німеччини?"
 switzerland_events.164.a: "Давайте приєднаємось."
 switzerland_events.164.b: "Ні."
 
 switzerland_events.165.t: "Фермери постраждали від Чорного понеділка"
 switzerland_events.165.d: "З економікою Німеччини, у вільному падінні цін на багато сільськогосподарських товарів впали разом з нею. Швейцарські фермери, які сильно залежать від торгівлі з Німеччиною, сильно постраждали і багато хто вийшли на вулиці, щоб висловити протест проти бездіяльності уряду з цього питання. Соціальна консервативна партія BGB, яка представляє інтереси багатьох швейцарських фермерів, почала вагатися у своїй прихильності до нинішнього правлячого союзу консервативних і ринкових ліберальних партій."
 switzerland_events.165.a: "Це не добре."

 switzerland_events.166.t: "Соціалісти пропонують примирення із Францією"
 switzerland_events.166.d: "Соціалістичні політики у Романдії у межах свого плану, заснованого на синдикалізмі, щоб відновити швейцарську економіку, запропонували швейцарському уряду врятувати економіку шляхом примирення з Французькою Комуною. Ще з того часу, як Швейцарія окупувала Верхню Савою, французи наклали ембарго на Швейцарію і відрізали цінний торговий шлях для швейцарської економіки. Ці соціалістичні лідери закликали повернути цю землю до Франції на знак доброї волі від імені Швейцарії по відношенню до Франції."
 switzerland_events.166.a: "Ні."

 switzerland_events.167.t: "Нелегальний референдум у Верхній Савої"
 switzerland_events.167.d: "Федеральний уряд, що рішуче виступав проти соціалістичних реформ, став реагентом для організації народними масами референдуму у Верхній Савойї. Соціалісти вважають, що якщо савойці мають бажання возз'єднатися з Французькою Комуною, тоді уряду доведеться підтримати їх. Берн незабаром обрушився з критикою на цей незаконний референдум у регіоні та пообіцяв, що таке голосування не буде прийнятим урядом."
 switzerland_events.167.a: "Зупиніть їх усіх!"

 switzerland_events.168.t: "Насильство у Верхній Савої"
 switzerland_events.168.d: "День референдуму настав і у Верхній Савої спалахнуло насильство. Швейцарські військові в окупованій зоні з бойовою готовністю за наказом з Берна неодноразово стикалися з протестуючими соціалістами та синдикалістами, які намагаються організувати голосування в цьому регіоні.\n\nДесятки були побиті та закривавлені, а регіон перебуває у стані хаосу. Це лише питання часу, коли Франція почує це хвилювання..."
 switzerland_events.168.a: "Це вийшло з-під контролю."

 switzerland_events.169.t: "Синдикалісти заявляють про перемогу в референдумі"
 switzerland_events.169.d: "Синдикалістична партія Швейцарії заявила, що відомі результати референдуму і регіон проголосував за возз'єднання з Французькою Комуною. У хаосі неможливо перевірити достовірність голосування, а соціалісти, які тримають бюлетені, не хочуть передавати будь-що федеральному уряду. Багато хто в Берні сумнівається в легітимності та достовірності."
 switzerland_events.169.a: "Ці результати є незаконними та неперевіреними!"

 switzerland_events.170.t: "Насильство в окупованій Верхній Савої"
 switzerland_events.170.d: "До Парижа прийшли повідомлення про насильницьке утиск борців за свободу у Верхній Савойї, які намагалися організувати референдум про повернення регіону до французького управління. Швейцарський уряд у Берні направив військову силу для придушення голосування, а насильство порушило законність референдуму. Ми не можемо ігнорувати це насильство проти наших людей!"
 switzerland_events.170.a: "Французи стікають кров'ю на французькій землі!"
 
 switzerland_events.171.t: "Романдія відокремлюється"
 switzerland_events.171.d: "Не маючи союзника, готового захищати Швейцарію, і маючи слабкість нашого уряду, місцева влада в Романдії, підтримувані французами, проголосувала за відокремлення від Швейцарської Конфедерації та приєднання до Французької Комуни. Ми безсилі зупинити їх."
 switzerland_events.171.a: "Вони всі зрадники."

 switzerland_events.172.t: "Романдія відокремилася"
 switzerland_events.172.d: "Після того, як Швейцарія прийняла наші вимоги щодо повернення Верхньої Савої, вони були змушені відновити легітимно обраних соціалістичних чиновників, у тому числі у Романдії, яких вони так жорстоко вигнали зі своїх посад на початку року. Ці політики, на наш подив, не втрачали часу на голосування з приводу відокремлення від Швейцарської Конфедерації на користь приєднання до Французької Комуни як брати у французькому соціалізмі.\n\nМи, звичайно, прийняли їх абсолютно законний хід і вітали їх до нашої родини."
 switzerland_events.172.a: "Ласкаво просимо!"
 
 switzerland_events.173.t: "Нова національна ідентичність"
 switzerland_events.173.d: "З переходом швейцарської держави під керівництво військових багато хто запропонував створити новий національний прапор для представлення нового порядку. Було представлено кілька проектів, один із яких і представлятиме націю. З яким прапором ми маємо рухатися далі?"
 switzerland_events.173.a: "Чим не влаштовує наш поточний прапор?"
 switzerland_events.173.b: "Герб армії на білому тлі."
 switzerland_events.173.c: "Націоналістичний дизайн."
 switzerland_events.173.e: "Прапор, що найбільш підходить для військового режиму."

 switzerland_events.174.t: "Нова національна ідентичність"
 switzerland_events.174.d: "З новою синдикалістичною ерою для Швейцарії багато хто запропонував створити новий національний символ. Було представлено кілька проектів, один із яких і представлятиме націю. З яким прапором ми маємо рухатися далі?"
 switzerland_events.174.a: "Гельветський дизайн з елементами синдикалізму."
 switzerland_events.174.b: "Простий Гельветський дизайн."
 switzerland_events.174.c: "Чим не влаштовує наш поточний прапор?"
 switzerland_events.174.e: "Прапор Синдикалістичної партії Швейцарії."
 
 switzerland_events.175.t: "Швейцарія шукає союзників"
 switzerland_events.175.d: "Сьогодні прибув дипломат із Швейцарії з роз'ясненням, що нинішній уряд Швейцарії знайшов необхідність формалізувати наші нинішні відносини та приєднатися до нашого нового військового альянсу. Як ми маємо реагувати?"
 switzerland_events.175.d_war: "Сьогодні прибув дипломат із Швейцарії з роз'ясненням, що нинішній уряд Швейцарії знайшов необхідність формалізувати наші нинішні відносини та приєднатися до нашого нового військового альянсу. Як ми маємо реагувати?"
 switzerland_events.175.a: "Вони ухвалили мудре рішення."
 switzerland_events.175.b: "Вони прийняли мудре рішення... але для нас вони тягар."
 
 switzerland_events.176.t: "Ми разом із Австрією"
 switzerland_events.176.d: "Наш дипломат з Відня направив новину про те, що Австрія офіційно відправила запрошення від імені свого альянсу і вітає нас із розкритими обіймами. Тепер у нас є належний захисник від будь-якої несприятливої агресії."
 switzerland_events.176.d_war: "Наш дипломат з Відня направив новину про те, що Австрія офіційно відправила запрошення від імені свого альянсу і вітає нас із розкритими обіймами. Тепер у нас є належний захисник від будь-якої несприятливої агресії."
 switzerland_events.176.a: "Наше майбутнє не буде темним."

 switzerland_events.177.t: "Австрія проігнорувала нас!"
 switzerland_events.177.d: "Незважаючи на всі зусилля нашого дипломата, ми не змогли отримати офіційної відповіді Австрії щодо формалізації нашого нинішнього союзу. Здається, австрійці прагнуть позбутися нас і союзу."
 switzerland_events.177.a: "Але чому?"

 switzerland_events.178.t: "Хаос у Верхній Савої!"
 switzerland_events.178.d: "Завдяки підтримці з боку Франції та слабкій військовій присутності в регіоні французькі диверсанти зуміли розпалити заворушення у Верхній Савойї, і адміністрація буде змушена виділяти додаткові ресурси для підтримки миру. Ми повинні підтримувати сильнішу військову присутність, якщо ми хочемо зберегти регіон стабільним."
 switzerland_events.178.a: "Ми були надто слабкі!"
 
 switzerland_events.179.t: "Комуна переможена"
 switzerland_events.179.d.war: "Французька Комуна виявилася переможеною і стерта з Європи. Найбільша загроза для нашої нації пішла в минуле і нам більше не потрібно турбуватися про загрозу війни, що насувається."
 switzerland_events.179.d.cooperation: "Французька Комуна зазнала переконливої поразки і зникла з ландшафту Європи. На жаль для нас, це означає, що все, що ми отримали від співпраці з ними, також зникло... але, з іншого боку, нам більше не потрібно турбуватися про їх вплив чи загрозу війни."
 switzerland_events.179.a: "Мир повернувся!"
 
 switzerland_events.180.t: "Повернення Верхньої Савої"
 switzerland_events.180.d: "Відновлення миру та порядку в Європі через поразку Французької Комуни та відновлення законного уряду Франції зобов'язує нас виконати свої зобов'язання, взяті наприкінці Вельткрігу та повернути Савою під Французький контроль. Уряд було повернуто, і вони, безперечно, захищатимуть свою землю."
 switzerland_events.180.italian: "З подобою миру та порядку, відновлених у Європі шляхом поразки Французької Комуни, та консолідації Савої під новим італійським режимом, настав час виконати наші зобов'язання, взяті наприкінці Вельткрігу, та повернути Верхню Савою під італійський контроль. Протягом багатьох років ми були його уважними господарями, але наша прихильність до наших обіцянок непохитна. Територія має бути повернена, і італійський уряд, безперечно, буде вдячний за збереження їхньої землі."
 switzerland_events.180.syndie: "Старий швейцарський уряд повалено, і замість нього виник новий уряд синдикалістів. Щоб зміцнити відносини з нашою сусідньою Французькою Комуною, ми маємо виконати обіцянку, зроблену багато років тому, і повернути Верхню Савою уряду Комуни. З цим актом співробітництва ми можемо побудувати впевнені дипломатичні зв'язки із Францією."
 switzerland_events.180.a: "Регіон повинен перейти до [735.Owner.GetNameDef]."
 
 switzerland_events.181.t: "Повернення Верхньої Савої"
 switzerland_events.181.d: "Швейцарія звернулася до нас із пропозицією повернути регіон Верхня Савоя під наш контроль. Після майже двох десятиліть вони визнали нашу націю законними власниками і, згідно з їхніми обов'язками, повернули нам цей регіон."
 switzerland_events.181.a: "Вони виконали свої зобов'язання."

 switzerland_events.184.t: "Офіцери протестують"
 switzerland_events.184.d: "Багато офіцерів пішли у відставку як протест у відповідь на нашу заяву про воєнний стан у країні. Ці офіцери залишать дірки в наших рядах, які можуть бути заповнені лише з часом."
 switzerland_events.184.a: "Немає незамінних людей."
 
 switzerland_events.185.t: "Наші швейцарські активи націоналізовані"
 switzerland_events.185.d: "Нам повідомили, що націоналістичний режим у Швейцарії націоналізував усі економічні активи, що належать іноземцям у країні, намагаючись отримати більший контроль над своєю економікою. Звісно, ми під тиском, щоб повернути втрачений капітал нашим громадянам."
 switzerland_events.185.a: "Ми цього не забудемо."
 
 switzerland_events.186.t: "Новий порядок звалився"
 switzerland_events.186.d: "Навіть через рік після повалення старого швейцарського уряду та створення військової диктатури 'на благо нації' уряд Швейцарського Вітчизняного об'єднання показав, що повністю нездатний згуртувати громадську підтримку.\n\nЧисленні публічні протести завершилися штурмом урядових будівель у столиці та захопленням ключових районів бунтівними військовими частинами з повстанцями.\n\nЄжен Бенхер відсутній, як і багато хто з офіцерів, що беруть участь у перевороті, але на даний момент новий тимчасовий уряд був створений з більш поміркованих консерваторів в уряді, поки старий федеральний уряд не буде належним чином відновлено."
 switzerland_events.186.a: "Хай живе Швейцарія!"
 
 switzerland_events.187.t: "Напад на заставу"
 switzerland_events.187.d: "Сьогодні на заставі в Міттельланді, яка не реагує на радіозв'язок, було виявлено, що на нього напав невідомий супротивник. Передбачається, що нападники були прихильниками синдикалізму, які сподіваються озброїтися зброєю, яка зберігається на місці. Люди, які захищають форпост, було вбито у бою. Ми повинні помститися за їхню смерть."
 switzerland_events.187.a: "Мерзотники."

 switzerland_events.188.t: "Стрілянина в Берні"
 switzerland_events.188.d: "Вчора вранці у Берні пролунали постріли з вогнепальної зброї, коли невідомі бойовики спробували напасти на військовий патруль, що проходить вулицею. Бойовики були вбиті без втрат, але шок від інциденту вразила довіру громадян до нашого контролю за внутрішніми справами."
 switzerland_events.188.a: "Прокляття."

 switzerland_events.189.t: "Популярність зростає"
 switzerland_events.189.d: "Наша політика розширення військових патрулів та присутності поліції різко знизила рівень злочинності по всій країні, і люди поступово починають схвалювати дії нашого уряду."
 switzerland_events.189.a: "Ми захистимо свій народ."
 
 switzerland_events.190.t: "Збільшити кількість патрулів?"
 switzerland_events.190.d: "Хоча наша недавня військова діяльність була успішною у справі знищення опору по всій країні, особливо у міських районах, було запропоновано збільшити нашу військову присутність у сільських районах Швейцарії. Це регіони, в яких найважче підтримувати порядок, і для цього знадобиться значне збільшення військової сили."
 switzerland_events.190.a: "Ми зробимо це."
 switzerland_events.190.b: "Вони знадобляться нам в іншому місці."
 
 switzerland_events.191.t: "Бої на кордоні"
 switzerland_events.191.d: "Наше недавнє рішення вислати іноземних агентів із країни призвело до того, що багато хто з них біг до прикордонних районів, щоб сховатися там і працювати проти нашої держави. В останні дні вони були в численних битвах проти наших військових сил, які патрулюють ці райони, завдаючи нам шкоди."
 switzerland_events.191.a: "Прокляття."
 
 switzerland_events.192.t: "Населення захищене"
 switzerland_events.192.d: "Незважаючи на постійні зусилля синдикалістів щодо саботажу наших зусиль з підтримки миру та порядку, ми успішно виявили та знищили всі основні джерела опору та потенційних небезпек для уряду. З цим можна розпочати нову епоху миру."
 switzerland_events.192.a: "Ось і мир."
 
 switzerland_events.193.t: "Франко-швейцарці масово емігрують до Франції"
 switzerland_events.193.d: "Настрої, які останнім часом витають у країні, спричинили сплеск націоналістичного терору, особливо проти франкомовного населення. Такий розкол у суспільстві викликав масовий результат народу з Верхньої Савої, де проживає більшість франко-швейцарців. Поліція намагається припинити подібні пагони та утримати сільську місцевість у покорі."
 switzerland_events.193.a: "Менше зрадників - чистіше повітря."
 
 switzerland_events.194.t: "Франко-швейцарці масово іммігрують до нас"
 switzerland_events.194.d: "Так і не прийнявши правди про велику соціалістичну Францію, реакціонери у швейцарському парламенті розпочали політику етнічної дискримінації франко-швейцарців. Це призвело до того, що безліч сімей із Верхньої Савойї бігли до нас у країну в пошуках політичного притулку. Серед них багато радикальної молоді, яка тільки й чекає на гвинтівку в руки, щоб піти звільняти свої будинки."
 switzerland_events.194.a: "Ласкаво просимо, браття."

 switzerland_events.197.t: "Інтеграція ополченців"
 switzerland_events.197.d: "Політичне ополчення Ойгена Бірхера допомогло нам запобігти синдикалістській підривній діяльності перед переворотом, але багато хто в уряді зараз сумнівається у застосуванні ополчення. Бірхер узяв на себе зобов'язання розформувати багатьох ополченців, проте рішення залишається за урядом: або просто заохочувати заклик ополченців до наших збройних сил, або застосовувати більш прямий підхід."
 switzerland_events.197.a: "Приймайте охочих."
 switzerland_events.197.b: "Ці люди мають служити."
 
 switzerland_events.198.t: "Визначення нашої імміграційної політики"
 switzerland_events.198.d: "Хоча в минулому Швейцарія ліберально ставилася до імміграції, небезпека для нашої держави є надто великою, щоб дозволити цій нестримній міграції продовжуватися. Наш уряд уже ухвалив, що ми маємо вирішити це питання; настав час внести зміни до нашої імміграційної політики."
 switzerland_events.198.a: "Внести обмежені зміни."
 switzerland_events.198.b: "Радикально скоротити імміграцію."

 switzerland_events.199.t: "Ойген Бірхер біжить"
 switzerland_events.199.d: "Завдяки великому прогерманському ухилу, який був присутній у старому уряді, Ойген Бірхер зміг обійняти високопосадову посаду в армії. Однак стало очевидно, що він ніколи не був відданий Швейцарії, і з того часу він утік до Німеччини разом з іншими капіталістичними біженцями, які надто боялися дозволити собі бути справедливо засудженими за свої злочини проти швейцарського народу."
 switzerland_events.199.a: "Його не пропустять."

 switzerland_events.201.t: "Інші командири"
 switzerland_events.201.d: "Коли полковник Бірхер утік після революції, багато його братів по зброї воліли залишитися. Їхнє перебування у Швейцарії демонструє високий рівень віри та відданості нашої нації, а їхній досвід роботи в армії був би безцінний для наших зусиль щодо відновлення збройних сил. Однак їхній зв'язок зі старою гвардією військових зробив їхній статус спірним серед жорстких революціонерів. Однак про те, щоб прибрати їх, не може бути й мови, і натомість нам краще зайняти більш войовничу позицію."
 switzerland_events.201.a: "Їхня допомога буде безцінною."

### Liechtenstein Stuff ###

 switzerland_events.202.t: "Ліхтенштейн просить захисту"
 switzerland_events.202.d: "Ми тільки-но прийняли дипломатичного посланця з Князівства Ліхтенштейн. Після падіння Австрійської Імперії вони просять нас про захист.\n\nКнязівство Ліхтенштейн є останнім залишком Священної Римської Імперії і завдяки своєму унікальному географічному положенню збереглося до наших днів. З 1818 вони перебувають під захистом Австрії, спочатку через Німецьку Конфедерацію, а потім через двосторонні договори.\n\nАле оскільки Австрія розгромлена, Ліхтенштейн просить захисту; яка наша відповідь?"
 switzerland_events.202.a: "Будемо раді допомогти."
 switzerland_events.202.b: "Краще не втручатися."

