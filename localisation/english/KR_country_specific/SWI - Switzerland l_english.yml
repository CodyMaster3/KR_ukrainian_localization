### Ideas ###
 SWI_national_defense1: "Geistige Landesverteidigung"
 SWI_national_defense1_desc: "Національний дух Швейцарії фокусується на сильному захисті перед іноземним вторгненням. Швейцарці не борються за імперіалістичні амбіції, а захищають своїх сусідів та їхні будинки."

 SWI_national_defense2: "Geistige Landesverteidigung"
 SWI_national_defense2_desc: "Національний дух Швейцарії фокусується на сильному захисті перед іноземним вторгненням. Швейцарці не борються за імперіалістичні амбіції, а захищають своїх сусідів та їхні будинки."

 SWI_national_defense3: "Geistige Landesverteidigung"
 SWI_national_defense3_desc: "Національний дух Швейцарії фокусується на сильному захисті перед іноземним вторгненням. Швейцарці не борються за імперіалістичні амбіції, а захищають своїх сусідів та їхні будинки."

 SWI_oss: "Служба військової розвідки"
 SWI_oss_desc: "Служба військової розвідки є нашою основною розвідувальною службою і її діяльність щодня захищає швейцарців."

 SWI_oss1: "Служба військової розвідки"
 SWI_oss1_desc: "Служба військової розвідки є нашою основною розвідувальною службою і її діяльність щодня захищає швейцарців."

 SWI_populist_conscription: "Народний військовий обов'язок"
 SWI_populist_conscription_desc: "Наші попередні методи призову були недостатні для спасіння нас. Ми повинні найняти кожного працездатного громадянина до армії, щоб уникнути іншого приниження."

 SWI_retreat: "Відступ за редут"
 SWI_retreat_desc: "Втручання Французької Комуни у кризу в Савойї закінчилося для нас крахом. Настав час відступити та напасти пізніше, коли ми зможемо стабілізувати ситуацію."

 SWI_attack: "Швейцарська контратака"
 SWI_attack_desc: "Ми зібрали наші сили та підготували армію. Настав час вигнати клятих французів!"

 SWI_geneva_memories: "Спогади про Женеву"
 SWI_geneva_memories_desc: "5 років тому робітники в Женеві розпочали велику промислову акцію, яка потребує соціальних та економічних реформ, які загрожували поширитися на решту франкомовної західної Швейцарії (відомої як Романдія). Побоюючись потенційного революційного впливу Комуни Франції, центральний уряд у Берні швидко відреагував, відправивши до федеральної армії розірвати страйк. Внаслідок наступного насильства в Женеві загинули 13 людей і понад 100 отримали поранення в Женеві. Це залишило різкий розрив між Романдією та Берном, який у наступні роки не зміг забути."

 SWI_geneva_memories2: "Спогади про Женеву"
 SWI_geneva_memories2_desc: "5 років тому робітники в Женеві розпочали велику промислову акцію, яка потребує соціальних та економічних реформ, які загрожували поширитися на решту франкомовної західної Швейцарії (відомої як Романдія). Побоюючись потенційного революційного впливу Комуни Франції, центральний уряд у Берні швидко відреагував, відправивши до федеральної армії розірвати страйк. Внаслідок наступного насильства в Женеві загинули 13 людей і понад 100 отримали поранення в Женеві. Це залишило різкий розрив між Романдією та Берном, який у наступні роки не зміг забути."

 SWI_hold_the_line_idea: "Утримання лінії"
 SWI_hold_the_line_idea_desc: "Наш обов'язок – тримати оборону, поки ми сподіваємося, що великі держави Європи врятують нас від ворожих амбіцій."

 SWI_economic_lifelines_idea: "Економічний життєвий простір"
 SWI_economic_lifelines_idea_desc: "Економічні торгові шляхи через нейтральні держави тримають наш народ на плаву, але деякі сусідні держави бажають бачити нас знищеними."

 SWI_political_insulation: "Політична ізоляція"
 SWI_political_insulation_desc: "Наша ізоляція від дрібних сторонніх справ дала нам безцінну можливість зосередитися на внутрішніх проблемах і зміцнити уряд."

 SWI_geneva_honor: "Вшанування женевських мерців"
 SWI_geneva_honor_desc: "Ті, хто віддав своє життя за синдикалістську справу в Женеві, є справжніми героями держави і мають бути удостоєні як такі."

 SWI_free_skies: "Вільні небеса"
 SWI_free_skies_desc: "Наша спрямованість на перевагу у повітрі допомогла зберегти наші небеса від ворожих повітряних сил."

 SWI_free_skies1: "Вільні небеса"
 SWI_free_skies1_desc: "Наша спрямованість на перевагу у повітрі допомогла зберегти наші небеса від ворожих повітряних сил."

 SWI_national_conscription: "Активне служіння"
 SWI_national_conscription_desc: "Федеральні збори залишають за собою право закликати та мобілізувати швейцарське населення на війну в періоди інтенсивної кризи та захисту від зовнішніх загроз."

 SWI_black_monday: "Наслідки Чорного Понеділка"
 SWI_black_monday_desc: "Чорний Понеділок у Німеччині сильно вдарив по швейцарській економіці. Ми повинні вжити рішучих дій, якщо ми хочемо відновитися."

 SWI_black_monday1: "Наслідки Чорного Понеділка"
 SWI_black_monday1_desc: "Чорний понеділок у Німеччині сильно вдарив по швейцарській економіці. Ми повинні вжити рішучих дій, якщо ми хочемо відновитися."

 SWI_national_bank_idea: "Швейцарський Національний Банк"
 SWI_national_bank_idea_desc: "Швейцарський Національний Банк є сильним економічним важелем усієї країни, керуючи фінансами переважної більшості населення та уряду."

 SWI_national_bank_idea1: "Швейцарський Національний Банк"
 SWI_national_bank_idea1_desc: "Швейцарський Національний Банк є сильним економічним важелем усієї країни, керуючи фінансами переважної більшості населення та уряду."

 SWI_joint_command_idea: "Командний склад"
 SWI_joint_command_idea_desc: "Уроки, зроблені з приєднання нашого командування до Німецької імперії, покращили нашу здатність планувати масштабні операції."

 SWI_nuclear_research_idea: "Комісія з вивчення ядерної енергії"
 SWI_nuclear_research_idea_desc: "Дослідницькій комісії з ядерної енергії доручено дослідити можливість включення ядерної зброї до наших збройних сил."

 SWI_populist_fortress_idea: "Національні фортеці"
 SWI_populist_fortress_idea_desc: "Наша нація благословенна безліччю природних захистів. Включення цих природних бар'єрів у нові оборонні мережі зробить нашу націю практично невразливою для будь-якого потенційного загарбника."

 SWI_develop_cantons_idea: "Ініціатива розвитку кантонів"
 SWI_develop_cantons_idea_desc: "Ця ініціатива розвитку сподівається пожвавити нашу індустрію після катастрофи Чорного Понеділка."

 SWI_merchant_marine_idea: "Торговий флот"
 SWI_merchant_marine_idea_desc: "Незважаючи на відсутність виходу до моря, швейцарський торговельний флот є великим та здоровим торговим підприємством і підтримує його як важливу швейцарську установу, яка зберігає економіку Швейцарії здоровою."

 SWI_merchant_marine_idea2: "Торговий флот"
 SWI_merchant_marine_idea2_desc: "Незважаючи на відсутність виходу до моря, швейцарський торговельний флот є великим та здоровим торговим підприємством і підтримує його як важливу швейцарську установу, яка зберігає економіку Швейцарії здоровою."

 SWI_squadrons_idea: "Наглядові ескадрильї"
 SWI_squadrons_idea_desc: "Створення нових спеціалізованих ескадрильєю нагляду дозволить нам краще стежити за ситуацією на полі битви та краще координувати наші зусилля у повітрі з нашими наземними силами у цій галузі."

 SWI_neutrality_idea: "Швейцарський нейтралітет"
 SWI_neutrality_idea_desc: "Швейцарія користується своєю політикою постійного нейтралітету у зовнішніх справах. Швейцарія не брала участі у зовнішньому конфлікті з часів Паризького договору в 1815 році, і принцип нейтралітету став наполегливо вигравіруваний як у швейцарській державі, так і в її народі."

 SWI_neutrality2_idea: "Швейцарський нейтралітет"
 SWI_neutrality2_idea_desc: "Швейцарія користується своєю політикою постійного нейтралітету у зовнішніх справах. Швейцарія не брала участі у зовнішньому конфлікті з часів Паризького договору в 1815 році, і принцип нейтралітету став наполегливо вигравіруваний як у швейцарській державі, так і в її народі."

 SWI_neutrality3_idea: "Швейцарський нейтралітет"
 SWI_neutrality3_idea_desc: "Швейцарія користується своєю політикою постійного нейтралітету у зовнішніх справах. Швейцарія не брала участі у зовнішньому конфлікті з часів Паризького договору в 1815 році, і принцип нейтралітету став наполегливо вигравіруваний як у швейцарській державі, так і в її народі."

 SWI_FRA_coop_eco_idea: "Швейцарсько-французька кооперація"
 SWI_FRA_coop_eco_idea_desc: "Дипломатична місія Швейцарії забезпечила атмосферу примирення та співробітництва між двома країнами."

