### Focuses ###
 SWI_combat_economic_crisis: "Боротьба з економічною кризою"
 SWI_combat_economic_crisis_desc: "Цей референдум, представлений швейцарському народу, містить докладні плани для уряду запровадити широкі заходи жорсткої економії для боротьби з економічною кризою, спричинені недавнім крахом Берлінської фондової біржі."

 SWI_transport_of_goods: "Питання перевезень"
 SWI_transport_of_goods_desc: "Цей референдум, представлений швейцарському народу, містить докладні плани перегляду закону, який стандартизуватиме перевезення товарів та тварин на дорогах загального користування та обмежить перевезення на користь державного транспорту."

 SWI_army_reorganization: "Реорганізація армії"
 SWI_army_reorganization_desc: "Цей референдум, представлений швейцарському народу, містить детальні плани реорганізації армії з німецької моделі. Така реорганізація вимагатиме запрошення німецьких військових радників та призведе до тимчасової дезорганізації у збройних силах."

 SWI_freemasonry: "Статус масонства"
 SWI_freemasonry_desc: "Цей референдум, представлений швейцарському народу, містить докладні плани щодо заборони таємних товариств, таких як масонство та інші секретні політизовані збори."

 SWI_revise_constitution: "Закон про національний захист"
 SWI_revise_constitution_desc: "Цей референдум, представлений швейцарському народу, докладно описує плани щодо надання швейцарської поліції ширших повноважень щодо арешту та затримання без суду на користь підтримки громадського порядку та боротьби з підривними загрозами в країні, такими як загрози, що походять від екстремістських рухів у регіоні Романдія."

 SWI_syndicalist_unions: "Доля синдикалістських союзів"
 SWI_syndicalist_unions_desc: "Цей референдум, представлений швейцарцям, докладно планує заборонити формування чи участь у Спілках інших політичних організацій, які йдуть за маніфестом Синдалістів або дотримуватись сильних переконань Синдалістів. Цей захід покликаний приборкати екстремістський вплив у Швейцарії та відновити стабільність у країні."

 SWI_language_acts: "Офіційні мови"
 SWI_language_acts_desc: "Цей референдум, представлений швейцарцям, планує встановлення офіційної мови у Швейцарії. Включення Романського як офіційної мови могло б включати тих, хто раніше вважався ізгоями до національного уряду."

 SWI_romandy_crisis: "Криза в Савої"
 SWI_romandy_crisis_desc: "Схвильований прихильниками сусідньої французької комуни місцеві революціонери-синдикалісти в Савойї зробили крок проти швейцарського національного уряду. Це повстання стало всесвітньо відомим як «Криза в Савойї», і те, як уряд реагує на цю кризу, визначатиме майбутнє швейцарського народу."

 SWI_bend_to_france: "Виконання вимог Франції"
 SWI_bend_to_france_desc: "Німеччина відмовилася від нас, і жодна інша країна не заступилася за нас перед французьким бегемотом. Чи не краще приєднатися до французів, а не бути роздавленим синдикалістським потоком?"

 SWI_enemies_on_all_sides: "Вороги з усіх боків"
 SWI_enemies_on_all_sides_desc: "Німеччина на півночі зрадила нас. Франція Сході захопила нашу землю. Італія на півдні мовчала. Австрія на сході не звертає на нас уваги. Нас оточують вороги та зрадники з усіх боків. У швейцарців немає друзів, окрім самих себе."

 SWI_german_aid: "Допомога Німеччини"
 SWI_german_aid_desc: "Перед відвертою агресією з боку французів Німеччина відповіла на наші заклики про допомогу і твердо стала на бік швейцарського народу у своєму виступі проти синдикалізму. Разом із Німеччиною ми можемо відбити французькі орди та забезпечити наші кордони німецькою могутністю."

 SWI_black_spot_of_europe: "Чорна пляма Європи"
 SWI_black_spot_of_europe_desc: "У центрі Європи є чорна пляма, де ніхто не входить і ніхто не йде. Швейцарський народ зробив свою країну непроникною фортецею і перетворив решту, доводячи до своєї самоізоляції."

 SWI_defend_the_borders: "Захист кордонів"
 SWI_defend_the_borders_desc: "Наші кордони можуть бути порушені. Наш обов'язок – нагадати нашим сусідам, що ми є суверенною нацією, яка не буде розтоптана імперіалістичною іноземною державою."

 SWI_referendum_syndicalism: "Питання федерального уряду"
 SWI_referendum_syndicalism_desc: "Цей референдум, представлений швейцарському народу, докладно планує скасувати нинішній федеральний уряд і відтворити новий уряд, який буде ухвалено швейцарським народом, та схвалено запрошеними гостями із сусідньої Французької Комуни."

 SWI_german_economic_assisstance: "Економічна допомога Німеччини"
 SWI_german_economic_assisstance_desc: "Швейцарія перестав бути країною, обдарованої великою кількістю природних ресурсів. Створення потоку людей і матеріалів з Міттельєвропи до Швейцарії дозволить нам зберегти нашу тендітну економіку перед французькою агресією."

 SWI_joint_command: "Військове командування"
 SWI_joint_command_desc: "Наше військове командування має потенціал, але зелене у полі. Ми повинні реорганізувати нашу командну структуру, щоб поєднати наші власні сили з масивними німецькими військовими. Це спільне командування підвищить ефективність армії обох народів у невблаганних швейцарських Альпах."

 SWI_ban_all_foreigners: "Витіснення іноземців"
 SWI_ban_all_foreigners_desc: "Саме через корупцію зовнішніх впливів ми опинились у цій політичній дірі, оточеній з усіх боків тими, хто хоче захопити наші землі та зруйнувати нашу культуру. Їх треба вигнати, якщо ми хочемо, щоб наша нація вижила."

 SWI_abolish_the_verdingkinder: "Свобода для «Дітей-контрактників»"
 SWI_abolish_the_verdingkinder_desc: "Verdingkinder, або «Діти-контрактники», є дітьми, які були взяті з їхніх люблячих сімей і відправлені на роботу як раби на благо товстих капіталістичних корпорацій. Ці діти повинні бути негайно звільнені від капіталістичного ярма та перевиховані з добрими синдикалістськими цінностями."

 SWI_mandatory_service: "Всі до бою!"
 SWI_mandatory_service_desc: "Недостатньо просто підготувати чоловіків на захист Швейцарії. Жінки, діти, люди похилого віку. Наші сусіди можуть об'єднувати мільйони армій, тому ми також маємо направити армію рівного розміру для боротьби з цими загрозами."

 SWI_gold_reserves: "Заповнення резервів"
 SWI_gold_reserves_desc: "Щоб сформувати основу нашої нової економіки, золотовалютні резерви Швейцарського банку мають бути заповнені великою кількістю золота, яка підтримуватиме нашу валюту в майбутньому."

 SWI_the_government_has_failed: "Невдача уряду"
 SWI_the_government_has_failed_desc: "Нинішня модель швейцарського уряду виявилася повністю слабкою та неефективною у захисті Швейцарії від стерв'ятників, які її оточують. Необхідна рішуча урядова реформа та сильна лідируюча рука, якщо Швейцарія продовжить свою діяльність як вільна та незалежна країна."

 SWI_one_people: "Один народ! Одна мова!"
 SWI_one_people_desc: "Надто довго швейцарці схилялися до волі наших сусідів і розмовляли своїми мовами. Настав час для Швейцарії відмовитися від цих іноземних мов і вести офіційний бізнес німецькою мовою, єдиною справжньою мовою Швейцарії."

 SWI_swiss_french_alliance: "Збереження майбутнього Швейцарії"
 SWI_swiss_french_alliance_desc: "Дипломатичний тиск з боку французької комуни є переважним, а інші держави Європи надто бояться протистояти могутності Комуни. Синдикалістська хвиля непереборна, нам краще вклонитися Франції за власним бажанням, а потім відкинути її."

 SWI_geneva_avenged: "Помста за Женеву"
 SWI_geneva_avenged_desc: "Кілька років тому хоробри працівники Женеви відстоювали свої права і свободи і були жорстоко вражені старим капіталістичним режимом. Тепер ми можемо вшановувати тих героїв, які віддали своє життя, щоб закласти основи сучасної синдикалістки Швейцарії, яку ми знаємо і любимо сьогодні."

 SWI_national_defense: "Духовний захист"
 SWI_national_defense_desc: "Національний дух Швейцарії фокусується на сильному захисті перед іноземним вторгненням. Швейцарці не борються за імперіалістичні амбіції, а захищають своїх сусідів та їхні будинки."

 SWI_beat_back_french: "Удар по Франції"
 SWI_beat_back_french_desc: "Після закріплення нашої позиції Національного Редуту, настав час зібрати наші сили та організувати велику контратаку, щоб воювати з французами на нашій землі. Після побиття ми можемо працювати з нашими німецькими союзниками та увійти до Комуни."

 SWI_austrian_assisstance: "Союз із Австрією"
 SWI_austrian_assisstance_desc: "Відповідаючи на наші заклики про допомогу, наш давній сусід Австрійська імперія відгукнувся і обіцяв захистити наш суверенітет від Французької агресії. За допомогою такої сили, як Австрія, ми, безумовно, здатні протистояти французьким загарбникам."

 SWI_swiss_miracle: "Швейцарське диво"
 SWI_swiss_miracle_desc: "Поєднання сильної економічної політики, здорового банку із золотом та удачею об'єднали в собі економічний бум, якого Швейцарія ніколи не бачила. Названий «Швейцарським дивом» цей сплеск економічного зростання саме те, що нам потрібно, щоб просунути наше місце у світовій ієрархії."

 SWI_fortress: "Фортеця"
 SWI_fortress_desc: "Захисне мислення Швейцарії зосереджується навколо низки гірських фортець та укріплень, які роблять Швейцарію непрохідною перешкодою. Цей гордий дух оборони спонукає наші сили до славної перемоги."

 SWI_new_government: "Сучасна клятва Рютлі"
 SWI_new_government_desc: "Понад 600 років тому наші предки зібралися на Рютлі, щоб присягнути присягою Швейцарської Конфедерації. Тепер, напередодні нашого відродження, ми маємо зібрати представників із Спілок по всій Швейцарії, щоб присягнутися в новій клятві, що становить основу нового синдикалістського майбутнього."

 SWI_national_unions: "Національні союзи"
 SWI_national_unions_desc: "За межами Романдії, синдикалістські союзи не змогли досягти значних успіхів політично, і борються з їх новонабутою владою. Ми повинні підтримати та офіційно визнати владу, яку ці Спілки тепер мають в уряді."

 SWI_gotthard: "Фортеця Св. Готтарда"
 SWI_gotthard_desc: "Фортеця Св. Готтард є одним з трьох основних оборонних укріплень, які складають оборонну мережу, що тягнеться по всій Швейцарії. У той час як ця мережа, як і раніше, потребує поліпшення та ремонту. Оновлення цих фортець є ключовим кроком у підтримці сильної оборонної позиції."

 SWI_maurice: "Фортеця Св. Моріса"
 SWI_maurice_desc: "Фортеця Св. Моріса утворює одне з трьох основних оборонних укріплень, які складають оборонну мережу, що тягнеться по всій Швейцарії. У той час як ця мережа, як і раніше, потребує поліпшення та ремонту. Оновлення цих фортець є ключовим кроком у підтримці сильної оборонної позиції."

 SWI_Sargans: "Фортеця Сарганс"
 SWI_Sargans_desc: "Фортеця Сарганс утворює одну з трьох основних оборонних укріплень, які становлять оборонну мережу, що тягнеться по всій Швейцарії. У той час як ця мережа, як і раніше, потребує поліпшення та ремонту. Оновлення цих фортець є ключовим кроком у підтримці сильної оборонної позиції."

 SWI_retreat_redoubt: "Відступ до Національного редуту"
 SWI_retreat_redoubt_desc: "Зрада кантонів Романдії та наступ французьких військ поставили нас у несприятливе становище. Ми не можемо сподіватися провести лінію на кордоні, найкраще щоб наші військові відступили до нашого підготовленого захисту в Національному Редуті, щоб ми перегрупувалися і готували нашу контратаку."

 SWI_cultivation_battle: "Перемога у битві за культуру"
 SWI_cultivation_battle_desc: "Швейцарія не є нацією, благословленою достатком природних ресурсів. Протягом століть швейцарські фермери боролися проти суворих гірських кліматів, щоб вирощувати достатньо врожаїв, щоб нагодувати країну. Тепер, коли війна вимальовується на горизонті, ми маємо субсидувати цих фермерів, щоб зробити Швейцарію самодостатньою."

 SWI_bircher_plan: "План Бірхера"
 SWI_bircher_plan_desc: "Полковник Ойген Бірхер висунув план захисту нації, який передбачає проведення більш традиційної війни з більшою армією та центральною, мобільною силою, яка прагнутиме битв за битви. Вибір цього плану змусив би націю боротися з війною, зосередженою навколо мобільної армії, з такою кількістю наступальних дій, як оборонні."

 SWI_guisan_plan: "План Гізана"
 SWI_guisan_plan_desc: "Полковник Анрі Гізан висунув план захисту нації, який передбачає стоічний захист та подальше використання заздалегідь підготовлених резервних ліній та фортець, які б забезпечили кампанію партизанської війни у всій нашій країні. Прийняття його плану означало б просування вперед із планом боротьби з суто оборонною війною."

 SWI_man_borders: "Прикордонна охорона"
 SWI_man_borders_desc: "Спочатку ми повинні активувати цивільні підрозділи прикордонної охорони та заповнити наш зовнішній захист солдатами у демонстрації сили проти зовнішньої агресії. Швейцарські люди збиратимуться на наш захист, і тільки найстійкіші вороги насміляться вбивати себе на наших рубежах."

 SWI_guisan_speech: "Звіт Рютлі"
 SWI_guisan_speech_desc: "Те, що війська мають виконувати ефективно, – сильний лідер, який приведе їх через темряву до перемоги. Генрі Гуїсан готовий бути цією людиною і зібрав велику кількість солдатів, щоб надихнути його словами."

 SWI_bullet_or_bayonet: "Куля чи багнет"
 SWI_bullet_or_bayonet_desc: "Якщо Швейцарія падатиме в лапи до іноземних агресорів, вона не пустить їх без бою. По кулею або багнетом, але швейцарці будуть боротися за кожен дюйм землі і відкидати наших ворогів назад."

 SWI_resist_to_the_end: "Опір до кінця"
 SWI_resist_to_the_end_desc: "Навіть після того, як битви будуть закінчені, і ворогів буде вигнано з наших земель, вони не можуть заспокоїтися. Обов'язок швейцарського народу чинити опір у всьому і зупиняти ворога всіма можливими способами."

 SWI_ski_divisions: "Дивізії лижників"
 SWI_ski_divisions_desc: "Швейцарські лижні дивізії мають майстерність альпійської місцевості і повинні бути переміщені в єдину згуртовану одиницю, здатну завдати рішучого удару по наших ворогів. Правильне оснащення та розширення цих сил дасть нам потужний інструмент для їх використання у майбутніх боях."

 SWI_mountineer_defense: "Активний опір"
 SWI_mountineer_defense_desc: "Найкращий захист це напад. Але цього замало у тому, щоб просто сидіти позаду. Ми повинні робити активні маневри і нападати на ворога щоразу, коли нам дають можливість, щоб ми могли зрештою повністю вивести його з наших земель."

 SWI_luftwaffe: "Швейцарський Люфтваффе"
 SWI_luftwaffe_desc: "Швейцарські ВПС не зазнавали істотних змін з кінця Вельткрігу. Наші літаки старі та старі, і вони потребують капітального ремонту. Ми маємо розпочати негайну модернізацію наших ВПС, щоб не відставати від інших держав."

 SWI_mitteleuropa: "Вступ до Райхспакту"
 SWI_mitteleuropa_desc: "Наш бій пліч-о-пліч з німцями і інтеграція наших економічних і військових командних структур підштовхнули нас все ближче до німецької сфери. Наші зв'язки настільки великі, що здається майже неможливим розірвати наші зв'язки з Німеччиною, навіть якщо ми цього хочемо. Ми вже є фактичним членом німецької сфери і тому маємо офіційно приєднатися до Райхспакту як держава-член."

 SWI_national_bank: "Федеральний закон про банки"
 SWI_national_bank_desc: "Швейцарський національний банк є сильним економічним важелем усієї країни, керуючи фінансами переважної більшості населення та уряду. Субсидування та допомога банку у його діяльності, а також забезпечення банківської таємниці при роботі з фондами облікових записів сприятимуть зростанню економіки, коли ми оговтаємось від катастрофи до Чорного Понеділка."

 SWI_free_our_skies: "Вільні небеса"
 SWI_free_our_skies_desc: "Наш наземний захист сильний, але його можна легко послабити перед перевагою противника. Ми повинні зосередитися на підтримці переваги у повітрі, щоб тримати наших ворогів у страху."

 SWI_alpine_rhine: "Розширення Альпійського перевалу"
 SWI_alpine_rhine_desc: "Наш кордон з Австрією ускладнюється річками та горами, які заважають перетинати ландшафт. Розширення цих уривків між нашими двома народами посилить здатність австрійців відправляти війська та матеріали на нашу допомогу, просуваючись на захід до Комуни."

 SWI_economic_routes: "Економічний простір"
 SWI_economic_routes_desc: "Конфлікт із Францією розірвав багато наших традиційних маршрутів поставок. Як країна, яка не має виходу до моря, ми значною мірою покладаємося на наземні маршрути через дружні країни, щоб отримати ресурси, необхідні для виживання. Ми повинні розширити цю мережу, щоб підживлювати наші військові зусилля та підтримувати потік товарів."

 SWI_new_fighters: "Нові винищувачі"
 SWI_new_fighters_desc: "Недостатньо копіювати проекти збройних сил інших країн. Фінансування нової ініціативи щодо створення справді швейцарського винищувача, зменшить нашу залежність від іноземних військових постачань та обладнання."

 SWI_international_aid: "Заклик до міжнародної допомоги"
 SWI_international_aid_desc: "Наші власні сили є недостатніми, але ми тримаємо моральну основу в цьому явно необґрунтованому конфлікті. Просячи всіх людей, які прислухатимуться до допомоги, можливо, ми зможемо зібрати достатню допомогу, щоб переломити ситуацію."

 SWI_formalize_volunteers: "Волонтерські дивізії"
 SWI_formalize_volunteers_desc: "З появою нового потоку іноземних добровольців, тепер лише питання організації цієї цівки працездатних людей у єдині бойові одиниці. Змішання цих волонтерських підрозділів із правильними швейцарськими солдатами зміцнить їхній дух і покращить їхню організацію на полі бою."

 SWI_hold_the_line: "Утримування лінії Лімат"
 SWI_hold_the_line_desc: "Навіть без світової влади на нашій стороні ми все одно маємо знайти спосіб утримати лінію проти французьких агресорів. Ми не можемо перемагати на самоті, тому ми повинні використовувати всі переваги, які ми маємо, щоб вижити досить довго, щоб іноземне втручання врятувало день."

 SWI_german_military_tactics: "Вивчення німецької тактики"
 SWI_german_military_tactics_desc: "Зближення нашого військового командування з Німеччиною показало, що наша військова тактика дуже відстала. Нова доктрина німецької армії може викладатися нашим військам, щоб довести наші війська до стандартів нашого союзника."

 SWI_mountain_airfields: "Альпійські аеродроми"
 SWI_mountain_airfields_desc: "Високі вершини Швейцарських Альп надають нам багато можливостей для будівництва нових летовищ для військового використання. Висота цих аеродромів ускладнить ворогові захоплення чи знищення на війні."

 SWI_air_academy: "Націоналізація неба"
 SWI_air_academy_desc: "У наших військово-повітряних сил не вистачає підготовлених пілотів та справних літаків. У світлі цієї кризи ми повинні використовувати всі можливі площини, з якими ми можемо впоратися. Одна з пропозицій - націоналізувати всі цивільні літаки та набирати своїх пілотів, механіків та радистів у наші власні повітряні сили."

 SWI_cross_the_border: "Повітряні прикордонні рейди"
 SWI_cross_the_border_desc: "Ми повинні прагнути використовувати наші військово-повітряні сили не лише як оборонні сили, а й як силу, здатну вразити глибоко ворожу територію. Виконання цих транскордонних рейдів на територію противника дозволить нашим ворогам зрозуміти, що ми здатні на більш ніж прості оборонні дії."

 SWI_mountain_aa: "Замасковані ППО"
 SWI_mountain_aa_desc: "Гірська місцевість Альп створює велику кількість областей, де ми можемо створювати нові захисні елементи АА для захисту нашого неба. Така мережа встановлених засобів захисту змусить будь-які повітряні сили переглянути свої плани вторгнення до нашого повітряного простору."

 SWI_new_swiss_army: "Нова швейцарська армія"
 SWI_new_swiss_army_desc: "Завдяки реформі та новому військовому керівництву швейцарська армія сьогодні майже не впізнається в порівнянні з армією, яка проходила у запустінні кілька років тому. Нова армія жорстка, ветеранська та готова творити світ."

 SWI_coal_mines: "Розширення вугільних шахт"
 SWI_coal_mines_desc: "Національні вугільні шахти забезпечують міцну економічну основу, де будується швейцарська економіка. Розширюючи свою діяльність, експонентно збільшить наш економічний результат."

 SWI_reverse_economic_downturn: "Зворотній економічний спад"
 SWI_reverse_economic_downturn_desc: "Після катастрофічного удару в нашу економіку, яка була Чорним Понеділком, стало ясно, що уряду необхідно вжити негайних дій, щоб врятувати швейцарську економіку від повного розпаду."

 SWI_war_profiteering: "Профілактика війни"
 SWI_war_profiteering_desc: "Втрати нашого сусіда – це наш прибуток. Продаж зброї нашим сусідам, оскільки вони вбивають один одного в безглуздому конфлікті, може лише сприяти зміцненню нашої власної позиції, коли настане час боротися."

 SWI_economic_sufficiency: "Економічна самозабезпеченість"
 SWI_economic_sufficiency_desc: "Усі аспекти швейцарської економіки значною мірою залежить від іноземного імпорту, щоб вижити. Ми повинні працювати над тим, щоб якнайбільше галузей усередині наших власних кордонів скоротити нашу залежність від іноземних держав і спонукати нашу економіку спиратися на внутрішні джерела виробництва."

 SWI_liscense_foregin_designs: "Ліцензійні іноземні проєкти"
 SWI_liscense_foregin_designs_desc: "Іноземні літаки виявилися смертоносними та ефективними у недавніх війнах. Наша власна авіаційна промисловість знаходиться у зародковому стані. Можливо, найкраща ідея полягає в тому, щоб натомість ліцензувати іноземні проекти, а не витрачати цінні ресурси на вивчення власного швейцарського літака."

 SWI_trans_alpine_tunnels: "Трансальпійські залізничні тунелі"
 SWI_trans_alpine_tunnels_desc: "Тунелі під Альпами утворюють потужну економічну лінію, що перетинає центр Європи. Розширення цих тунелів збільшить нашу здатність отримувати прибуток від контролю за цими залізницями."

 SWI_promote_franc: "Сприяння швейцарському франку"
 SWI_promote_franc_desc: "Економічні системи нашого сусіда побачили катастрофічні падіння Чорного Понеділка. Це вплинуло на сильні сторони їхніх валют і довіра до фінансових ринків впала. Просування швейцарського франка як життєздатну альтернативу невдалій німецькій марці сприятиме зростанню нашої власної економіки перед цією економічною кризою."

 SWI_sell_war_bonds: "Продаж військових облігацій"
 SWI_sell_war_bonds_desc: "Заохочення швейцарського франка почало стимулювати нашу економіку, але уряд, як і раніше, значною мірою ув'язнув у боргах. Ми повинні звернутися до людей, щоб вони могли підтримати уряд перед війною."

 SWI_strategic_services: "Служба військової розвідки"
 SWI_strategic_services_desc: "Як маленька нація в центрі Європи, ми не можемо сподіватися на перемогу лише самотужки. Ми повинні започаткувати нову розвідувальну службу, яка може вирішити наші проблеми, перш ніж вони зможуть вирватися з-під контролю, і дати нам гарні знання про кроки наших ворогів."

 SWI_electronics_research: "НЕМА Модель 45"
 SWI_electronics_research_desc: "Розроблена як заміна старіючих німецьких шифрів, що використовуються швейцарською армією до Другого Вельткрігу, НІМА представляє інтереси країни у забезпеченні того, щоб жодна інша нація, яка б дружна вона не була, не змогла читати нашу пошту."

 SWI_issues_of_the_day: "Питання дня"
 SWI_issues_of_the_day_desc: "З багатьох питань, які мають суспільне значення у Швейцарії, людям дозволено голосувати на всенародних референдумах, де результат визначається всенародним голосуванням. Зосередження зусиль на вирішенні цих питань дозволить нам вирішити соціальні проблеми, які люди вважають важливими у своєму повсякденному житті."

 SWI_vienna_circle: "Вступ до Віденського гуртка"
 SWI_vienna_circle_desc: "Австрійці нещодавно зробили увертюри для інших країн, близьких до них, для участі у Віденському колі, центрі технічного прогресу та навчання у самому серці Австрійської імперії. Приєднання до такої програми, безперечно, дозволить нам насолоджуватися результатами цих технологічних досягнень."

 SWI_strengthen_ties: "Зміцнення зв'язків"
 SWI_strengthen_ties_desc: "Наші постійні стосунки з нашими союзниками на війні – це рятувальне коло, яке утримує нашу націю від повного краху. Ми повинні зробити кроки, щоб гарантувати, що це співвідношення зберігається доти, доки ми стикаємося із спільним противником."

 SWI_an_official_alliance: "Вступ до Дунай-Адріатичного Союзу"
 SWI_an_official_alliance_desc: "Хоча ми фактично в союзі з нашим військовим союзником, стало необхідним зробити альянс офіційними відносинами. Наш союзник - це частина ширшої мережі союзників, і приєднання до цієї мережі як офіційного учасника може лише сприяти зміцненню нашої позиції."

 SWI_german_tech_sharing: "Товариство кайзера Вільгельма"
 SWI_german_tech_sharing_desc: "Товариство кайзера Вільгельма є головним центром технічних досягнень та досліджень Німеччини. Подання заявки на членство у таких престижних спільних зусиллях покращить нашу здатність вибудовувати технологічно розвинену військову силу."

 SWI_never_again: "Не повторити Женеву!"
 SWI_never_again_desc: "Женевські страйки початку 1930-х були викликані невдалим і неефективним урядом. Ми зробили кроки щодо реформування цього уряду, але є багато людей, які шукають захисту від такої трагедії, яка коли-небудь трапляється. Таким чином, синдикалістським союзам мають бути надані власні військові повноваження, щоб влада знаходилася виключно у руках профспілок."

 SWI_the_peoples_republic: "Гельветська Комуна"
 SWI_the_peoples_republic_desc: "Народ Швейцарії зробив свої заповіти зрозумілими. Злочини та недоліки минулого були викликані надто сильним урядом для його ж блага і надто не пов'язані з народом, обманюючи його капіталістичну жадібність. Таким чином, має бути сформований новий уряд, уряд керується виключно народом та народом."

 SWI_totalitarian_regime: "Сильніша рука"
 SWI_totalitarian_regime_desc: "Народ Швейцарії зробив свої цінності зрозумілими. Злочини та недоліки минулого були спричинені людьми, які не могли захистити себе від іноземних впливів. Звичайні люди не можуть сподіватися захищатися від такої агресії власними силами. Таким чином, сильна та компетентна держава необхідна для захисту майбутнього країни. Жорж Ольтрамаре та його партія "Народна єдність" пропонують це майбутнє."

 SWI_loyalty_to_the_state: "Лояльність державі"
 SWI_loyalty_to_the_state_desc: "Ми повинні заохочувати лояльність до держави, коли це можливо, щоб ми могли сприяти як населенню, так і військовим, які цінують силу уряду та його здатність захищати людей."

 SWI_consolidate_power: "Консолідація міці"
 SWI_consolidate_power_desc: "В уряді існують незгодні голоси, які виступають проти захоплення уряду лояльними націоналістичними силами. Наразі ці голоси приглушені, але консолідація необхідна, якщо ми хочемо ідентифікувати та «виправити» тих, хто все ще має помилкові погляди на уряд Швейцарії."

 SWI_fortress_defense: "Оборонні лінії"
 SWI_fortress_defense_desc: "Якщо наші вороги так охоче нападають на нас у наших будинках, то ми створимо таку мережу взаємопов'язаних укріплень, що сама ідея нападу на Швейцарію наповнить ворога страхом, оскільки уявити собі, скільки мільйонів потрібно, щоб отримати навіть один кілометр нашої землі."

 SWI_expansionist_military: "Заохочення мілітаризму"
 SWI_expansionist_military_desc: "Лише через демонстрацію зброї ми можемо забезпечити майбутнє нашої країни. Для цього важливо, щоб ми прищеплювали сильне почуття національної гордості всім громадянам нації, щоб вони билися до кінця, щоб захистити свій дім та свою державу."

 SWI_nuclear_program: "Дослідницька комісія з ядерної енергії"
 SWI_nuclear_program_desc: "Метою Дослідницької комісії з ядерної енергії є вивчення використання як ядерної енергії для забезпечення енергетичних потреб нашої країни, так і оцінка вимог щодо просування ядерної програми, озброєної ядерною зброєю, для захисту нації."

 SWI_uranium_mine: "Проєкт Шмутцлі"
 SWI_uranium_mine_desc: "Швейцарія – невелика держава порівняно з титанами Європи. Таким чином, ми вважаємо за необхідне захистити себе всіма доступними нам засобами, навіть якщо ми повинні купати континент у ядерному вогні для досягнення наших цілей."

 SWI_expand_our_operations: "Розвідувальні операції"
 SWI_expand_our_operations_desc: "Коли світ упаде в хаос, Службі військової розвідки необхідно знову і знову закликати до більш небезпечних і сумнівних завдань захисту нації. Розширення їх сфер впливу та оперативних можливостей допоможе їм вирішити будь-яку проблему, що виникає на їхньому шляху. Незалежно від того, наскільки неприємні."

 SWI_motorization: "Перехід до моторизованої сили"
 SWI_motorization_desc: "Наші військові майже повністю складаються з піхоти та кінної підтримки. Наші війська повільно рухаються, а наші поставки ще повільніші. Важливо, щоб ми інвестували в моторизацію, щоб наші війська не боролися у наступній війні з обладнанням останньої війни."

 SWI_armor_experiments: "Інвестиції у зброю"
 SWI_armor_experiments_desc: "Nahkampfkanone, експериментальний швейцарський ПТ-САУ, продемонстрував великі перспективи у своїх початкових польових випробуваннях. Цей проект показав, що ми здатні розробляти наші власні бронемашини і що ми маємо продовжувати інвестувати у подібні проекти."

 SWI_mechanised_brigades: "Leichte Brigaden"
 SWI_mechanised_brigades_desc: "Наші початкові зусилля з моторизації армії виявилися найбільш успішними, але ще багато потрібно зробити багато. У Німеччині, нові механізовані Panzergrenadiers стали рекомендувати себе, як бойову силу майбутнього, і тільки розумно слідуючи їх стопами і інвестуючи в наші власні механізовані сили ми зможемо зробити гідну армію майбутнього."

 SWI_new_academy: "Реформа пілотних шкіл"
 SWI_new_academy_desc: "У міжвоєнний період наші бійці спиралися на неформальну школу навчання, в якій брали участь місцеві інструктори і рівні компетенції, що дико відрізнялися. Тепер, коли ВПС реформується у сильну та професійну силу, ми маємо подбати про стандартизацію нашої експериментальної навчальної школи, щоб покращити якість наших пілотів по всій країні."

 SWI_new_tactics: "Код-Бамбіні"
 SWI_new_tactics_desc: "Bambini-Code - це код стислості, розроблений нещодавно, щоб забезпечити легкий зв'язок між нашими винищувальними ескадрильями у розпал бою. Його використання виявилося надзвичайно ефективним, і просування та вимога його використання серед наших пілотів різко покращить їхню здатність виконувати маневри проти своїх колег."

 SWI_bombers: "Наглядові ескадрильї"
 SWI_bombers_desc: "Створення ескадрильї нагляду дозволить нам отримати інформацію через бойові патрулі всередині та навколо наших кордонів, а також підтримувати велику нічну присутність."

 SWI_air_factories: "Flugzeugwerk Emmen"
 SWI_air_factories_desc: "Flugzeugwerke Emmen - перший у країні спеціалізований авіаційний завод і призначений для будівництва першого з багатьох літаків у швейцарських ВПС."

 SWI_strategic_bombing: "Стратегічні ініціативи"
 SWI_strategic_bombing_desc: "Прискорення наших попередніх рейдових кампаній навчило нас, що якщо ми продовжуватимемо, ми повинні інвестувати у великі стратегічні бомбардувальні сили. Ці сили дозволять нам проектувати нашу владу на всьому континенті, зберігаючи при цьому наші повітряні сили в межах Швейцарії."

 SWI_defensive_constructions: "Нові оборонні укріплення"
 SWI_defensive_constructions_desc: "Наші попередні проекти дали нам великий досвід та знання в галузі належного будівництва та проектування укріплень. Ми можемо використовувати ці знання та створювати нові захисні мережі там, де вони потрібні."

 SWI_new_roadways: "Електрифікація залізниці"
 SWI_new_roadways_desc: "Наша країна має звивисті дороги та залізниці, які з'єднують міста, розділені великими гірськими хребтами. Важливо, щоб ми оновлювали та підтримували наші залізничні мережі, щоб ми могли якнайпростіше переміщати товари та солдатів по всій країні. Електрифікація маршрутних залізничних ліній, що працюють від наших гідроелектричних дамб, забезпечить їхню роботу максимально ефективно."

 SWI_develop_cantons: "Розвиток кантонів"
 SWI_develop_cantons_desc: "Ми маємо докладати спільних зусиль для розвитку всіх регіонів нації. З цією метою ми повинні дозволити автономію кантонів у їхньому власному розвитку та будівництві інфраструктури."

 SWI_canton_improvement: "Розширення місцевої промисловості"
 SWI_canton_improvement_desc: "Промислові вигоди важливі як на національному рівні, а й самих кантонів. Ця ініціатива надасть кантонам повноваження та кошти, необхідні для створення власних місцевих промислових зон, щоб додати їх до національного виробництва."

 SWI_swiss_seas: "Швейцарія у відкритому морі"
 SWI_swiss_seas_desc: "Настав час добре використовувати наші великі знання морях. Ми опинилися у володінні новою береговою лінією для нашого держави, що раніше не має виходу до моря, і повинні використовувати всі засоби для створення нового військово-морського флоту."

 SWI_military_factories: "Oerlikon-Bührle"
 SWI_military_factories_desc: "Oerlikon-Bührle є найбільшим виробником зброї та артилерії у країні. Їхня зброя становить майже половину експорту озброєнь нашої країни, і надання їм значних державних субсидій не тільки підвищить їхню продуктивність, а й забезпечить нашим солдатам оснащення зброєю найвищої якості."

 SWI_final_factories: "Швейцарська військова економіка"
 SWI_final_factories_desc: "Війна стає великим витоком наших запасів зброї та боєприпасів. Наша торгівля з іноземними державами не лише недостатня, а й ненадійна. Ми повинні перевести не лише наші промислові кола, а й усі частини нашого суспільства на військову базу, якщо ми хочемо створити достатню кількість зброї для продовження конфлікту."

 SWI_expanding_the_shipyards: "Розширення верфей"
 SWI_expanding_the_shipyards_desc: "Наші військові пригоди змусили нас зараз мати кілька великих верфей. Ці верфі, перші в історії нашої країни, можуть бути використані для великого сильного водного флоту, про який тільки мріяли швейцарці."

 SWI_merchant_marine: "Ставка на торговий флот"
 SWI_merchant_marine_desc: "Вкладення у сильний військовий флот буде марною витратою. На той час, коли військові дії закінчилися, наш флот все ще буде в зародковому стані. Тим часом, натомість ми могли б використати цей час, щоб вкладати значні кошти в наш торговельний флот, чиї рейси могли безпосередньо вплинути на нашу міжнародну торгівлю та повернути прибуток."

 SWI_military_navy: "Ставка на військовий флот"
 SWI_military_navy_desc: "Замість того, щоб витрачати наш час на торгівлю, ми маємо натомість використовувати наші нові військово-морські об'єкти, щоб полегшити створення абсолютно нового швейцарського флоту, який може боротися з флотами інших світових держав."

 SWI_seaborne_trade_routes: "Розширення торгівлі"
 SWI_seaborne_trade_routes_desc: "Швейцарська економіка перебуває на підйомі, що триватиме довгі роки. Тепер, коли ми маємо морський доступ, наші інтереси спрямовані на те, щоб зберегти цей імпульс і почати інвестувати в маршрути морської торгівлі, щоб розширити наше багатство."

 SWI_center_of_commerce: "Центр морської торгівлі"
 SWI_center_of_commerce_desc: "Наші інвестиції, що продовжуються, в морську торгівлю в поєднанні з сильним станом швейцарської економіки дозволили нашим портам бути відомими як сильні торгові центри в усьому світі, і економічні вигоди від цих міст течуть в нашу скарбницю."

 SWI_independent_navy: "Коричнева вода для синього флоту"
 SWI_independent_navy_desc: "Тепер швейцарська озерна флотилія має всі необхідні засоби і засоби, необхідні для створення належної військово-морської сили. Цей нещодавно створений швейцарський флот повинен швидко адаптуватися до бою у відкритому морі або бути зануреним у процес."

 SWI_naval_bombers: "Розробка морських бомбардувальників"
 SWI_naval_bombers_desc: "У поєднанні досліджень у галузі традиційних сил бомбардувальників та військово-морських інновацій нові швейцарські військово-морські бомбардувальники значно збільшать нашу здатність проектувати владу хвилями."

 SWI_coastal_defense: "Озерна флотилія"
 SWI_coastal_defense_desc: "У той час як ми просуваємося вперед з нашим переходом на повністю синій водний флот, як і раніше, життєво важливо підтримувати Флориду озер, оскільки вони захищають водні шляхи в Швейцарії та за її межами від зовнішньої агресії."

 SWI_naval_officers: "Навчання морських офіцерів"
 SWI_naval_officers_desc: "Військово-морська діяльність Швейцарії в попередні роки складалася лише з морських моряків морського флоту та коричневої водної флори озер. Ми повинні взяти цих небагатьох досвідчених людей, яких ми можемо, і використовувати їх для навчання нового покоління гордих швейцарських моряків для нашого флоту."

 SWI_ship_designs: "Дизайн швейцарських суден"
 SWI_ship_designs_desc: "У той час як у нас з'явилися нові військово-морські об'єкти, які перші для цього раніше не мають виходу до моря держави, ми не зможемо просуватися вперед з флотом, не вклавши в нього капіталовкладень. Морська традиція Швейцарії невелика, і тому ми повинні якнайшвидше розпочати розробку нового флоту кораблів, щоб розпочати наше навчання."

 SWI_first_vessel: "Хрещення першого судна"
 SWI_first_vessel_desc: "Після кількох виснажливих місяців роботи настав час великого святкування, оскільки швейцарський військово-морський флот офіційно освоює свій перший океанський морський корабель. Цей корабель є першим із багатьох у новому швейцарському флоті."

 SWI_beneath_the_waves: "Швейцарія керує хвилями"
 SWI_beneath_the_waves_desc: "Поки ми маємо великі військово-морські об'єкти і верфі, неможливо створити великий традиційний флот. Натомість ми повинні зосередитися на дешевих та ефективних підводних човнах, щоб ми могли проектувати потужності без інвестицій протягом десятиліть, потрібних поверхневим флотом."

 SWI_surface_fleet: "Флот, без моря"
 SWI_surface_fleet_desc: "Наша країна раніше була державою, яка не мала виходу до моря, яка не могла належним чином проектувати свою владу у відкритому морі. Тепер у нас перебувають у володінні кількох верфей і як висхідна військово-морська держава. Наш обов'язок – створити флот, який може йти в ногу зі старими силами."

 SWI_peace_at_last: "Мир та примирення"
 SWI_peace_at_last_desc: "Ми пройшли через Савойську кризу, не втративши жодної краплі крові швейцарських солдатів. Ми розуміємо, що насильство не є рішенням, а нейтралітет перед війною - ось що робить нас сильними. Після цієї кризи ми підемо як ще сильніша нація."

 SWI_french_mission: "Дипломатична місія у Французьку Комуну"
 SWI_french_mission_desc: "Джерелом Савойської кризи були наші вкрай погані стосунки з нашим західним сусідом – Французькою Комуною. Ми мали погані стосунки з ними понад десять років і настав час для епохи співпраці. Ми надішлемо дипломатичну місію до Парижа, щоб спробувати виробити вирішення всіх наших конфліктів і спробувати зав'язати дружбу з Францією, а не боротися з ними."

 SWI_embrace_neutrality: "Обійми нейтралітету"
 SWI_embrace_neutrality_desc: "Швейцарці передусім відомі як люди, які цінують нейтралітет. Переживши Савойську кризу, не відмовившись від наших головних цінностей, ми довели, що нейтралітет є гідною філософією нашої країни."

 SWI_beacon_of_peace: "Маяк миру та процвітання"
 SWI_beacon_of_peace_desc: "Швейцарія пережила ряд випробувань і криз, що насуваються до неї, і вона зуміла пройти через них. Навіть коли навколо всі борються і сваряться один з одним, ми стоятимемо в серці Європи і серед темряви горіти яскравим маяком світу та процвітання."

 SWI_unity_through_conquest: "Відновлення нації"
 SWI_unity_through_conquest_desc: "Народ має бути єдиним за спільною справою – повернути те, що вкрали у нас наші вороги."

 SWI_integrate_militias: "Інтеграція ополчення"
 SWI_integrate_militias_desc: "Справжні герої Савойської кризи – прості чоловіки та жінки, які вступили до лав анти-синдикалістичного ополчення. Їхня допомога була неоціненна, тож має сенс інтегрувати ці загони ополчення до нашої армії."

 SWI_refugee_question: "Доля біженців"
 SWI_refugee_question_desc: "Швеція з кінця 19 ст. має досить ліберальні закони про імміграцію, але, як ми зараз бачимо, ці ж іммігранти багато в чому нас і критикують. Ми маємо щось зробити з нашою міграційною політикою."

 SWI_peoples_army: "Народна армія"
 SWI_peoples_army_desc: "Тепер, коли колишній уряд впав і народ перебуває при владі, та сама доля має осягнути й армію. Наше завдання – створити нові, народні збройні сили. Не армійська бонза, але товариш вестиме нас у бій!"

 SWI_old_generals: "Доля генералів"
 SWI_old_generals_desc: "І хоча більшість старої гвардії бігла в Німеччині, деякі з найбільш лояльних нам генералів залишилися тут. Ми цінуємо їхню вірність, але не можемо більше дозволити керувати військами замість тих, хто привів революцію до перемоги."

 SWI_new_officers: "Перебудова офіцерського корпусу"
 SWI_new_officers_desc: "Наші французькі товариші люб'язно надали інструкторів на навчання нового офіцерського корпусу. З їх допомогою армія швидко обзаведеться новим командуванням."

 SWI_swiss_liberators: "Швейцарські визволителі"
 SWI_swiss_liberators_desc: "Наші люди хоробро билися за справу революції, і тепер вони мають нести її полум'я сусіднім країнам. Імперіалізм все ще загрожує світові, і наш обов'язок – боротися з ним заради свободи."

### Tooltips ###
