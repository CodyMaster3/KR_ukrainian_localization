### Characters ###
 SWI_jakob_herzog: "Jakob Herzog"
 SWI_jakob_herzog_leader_desc: "§YBorn:§! §LJuly 27th, 1882, in Lucerne, Swiss Confederation§!\n§YBackground:§! §LJakob \"Joggi\" Herzog was born into a family of Catholic Swiss Germans. Having lost his parents at an early age, Herzog was raised in an orphanage, before taking on a carpenter's apprenticeship as a young man. He eventually abandoned this career and fell in with the radical politics of the Swiss Social Democrats and the International Union of Socialist Youth Organisations. He became a close collaborator to the Youth International's German president Willi Münzenberg, serving as his vice-president during the Weltkrieg. Herzog's combative and hotheaded personality eventually saw him expelled from the Social Democrats, whereafter he formed his own group \"Forderung\" (Demand), which was strongly influenced by the Christian Socialist and Anarcho-Syndicalist ideas of Fritz Brupbacher and Jules Humbert-Droz. During the Swiss General Strike of 1918 Herzog rallied disaffected soldiers and students in Zurich to take up arms against the government, forming a Zurich Workers Council in hopes of replicating the success of the Russian Revolution. The chaotic uprising failed and Herzog was imprisoned for ten months, during which time his political ideas moved in a more authoritarian and militant direction. Upon his release he studied the Dutch Marxist Anton Pannenkoek's \"Tribunist\" movement and later took a great interest in the ideas of the French Socialist Revolution, particularly the Sorelians. Even so, Herzog began forging his own ideological path, establishing a more personalistic leadership in Forderung. Though he had once been an anarchist, Herzog now called for the creation of centralised Syndicalist states based upon \"revolutionary parliamentarism\" and criticised the \"inconsistencies, opportunism and elitism\" of moderate Syndicalists. His views on Christian Socialism took decisive influence from the French Sorelians, a far cry from the ideals of his former idols Brupbacher and Humbert-Droz. In 1921 he forged an unlikely alliance with his old rivals Léon Nicole and Fritz Platten, cooperating with their Solidarité (Solidarity) group to strengthen the radical Swiss trade unions. This partnership deepened in 1927 with the founding of \"die Arbeiterwache\", or \"le Garde Ouvrière\" (The Workers Guard), a dedicated political paramilitary for the Swiss socialist movement, that has served as Herzog's main source of influence outside of the more close knit Forderung group.§!"

 SWI_jules_humbert_droz: "Jules Humbert-Droz"
 SWI_jules_humbert_droz_leader_desc: "§YBorn:§! §LSeptember 23rd, 1891, in La Chaux-de-Fonds, Neuchâtel, Swiss Confederation§!\n§YBackground:§! §LJules Humbert-Droz was born into Francophone, Protestant family in the canton of Neuchâtel. His parents and grandparents had longstanding connections to the Swiss labour movement, so Jules was raised in a radical, working class environment that heavily influenced his future beliefs. He subsequently graduated from the University of Neuchâtel with a thesis about the contradictions and compatibilities between Socialism and Christianity, before taking up work as a pastor and writer for local left-wing newspapers. When Switzerland escalated its \"armed neutrality\" during the Weltkrieg and expanded conscription, Jules became a conscientious objector and went to jail several times for his anti-militarism as well as his participation in the 1918 General Strike. The year afterwards he moved to Paris and founded the newspaper \"Le Phare\" (The Lighthouse), to promote Syndicalist ideas and solidarity between the French and Swiss socialist movements. He was subsequently recruited to aid the Third Internationale, where his responsibility was primarily the Romance-speaking world. After nearly a decade of service to the revolution he returned to Switzerland, where he sought to reconcile the Swiss Social Democratic Party with the Third Internationale, to limited success. Jules was a man of many contradictions, a zealously devoted Christian who nevertheless always defended the Parisian political line, even as tensions in France escalated over anti-clericalism. He turned the other cheek when radicals questioned his whether his ardent pacifism did more to harm the revolution than help it.\n\nTo Jules, pacifism did not preclude waging a righteous struggle, but it mandated him to oppose the senseless violence he saw embodied by men such as Jakob Herzog and Léon Nicole. He rejected their paramilitary methods and turned towards mainstream politics, hoping to usher in a Syndicalist revolution by the ballot. He was later elected to the National Council representing Zürich, though Neuchâtel still remains as his primary base of operations as he serves as its local Social Democratic Party's de-facto leader.§!"
 SWI_jules_humbert_droz_advisor_desc: "§YBorn:§! §LSeptember 23rd, 1891, in La Chaux-de-Fonds, Neuchâtel, Swiss Confederation§!"

 SWI_robert_grimm: "Robert Grimm"
 SWI_robert_grimm_leader_desc: "§YBorn:§! §LApril 16th, 1881, in Wald, Zurich, Swiss Confederation§!\n§YBackground:§! §LBorn to a German Protestant family, Robert Grimm grew up the son of a machine fitter and weaver, which taught him the skills to gain an apprenticeship as a printer. Familiar with industrial machinery, he excelled in the workshops of Oerlikon, the industrial sector of the city of Zurich an embarked on his 'Wanderjahre' (journeyman years) in 1905. This wide trip across Germany, France, Austria and Italy introduced him to radical Marxist ideas. Upon his return he joined the Swiss Social Democratic Party and was subsequently blacklisted due to an attempt to organise his workplace outside of Basel. Bereft of employment, Robert turned to journalism and political activism, leaving Basel-Stadt in favour of Bern, where he participated in the strikes of 1906 and 1912. By the outbreak of the Weltkrieg, Robert turned away from the failed optimism of the Second International and towards the ambitions of Bolshevism, spending time in the company of the Russian exile Vladimir Lenin. In the wake of the February Revolution, he helped to negotiate Lenin's return and unsuccessfully sought to utilise his influence among German workers to mediate a separate peace between Russia and Germany. A year later he organised the Olten Action Committee in the eponymous Solothurn town of Olten.\n\nEconomic collapse and a looming famine had necessitated the Swiss Government to decree the conscription of all civilians to aid in public works, which faced nationwide resistance. When his comrades hesitated, Robert effectively hijacked the Social Democratic Party to push for a general strike, in hopes that it would break the back of the Federal Council and establish a Swiss People's Republic. The 1918 Swiss Landesstreik/Grève du Pays (National Strike) was short and brutal, leaving several workers dead and a near military coup shaking the country, as the army intervened to crush the uprising. Robert, who has ever since then been known as the 'Father of the National Strike', faced years in prison but upon his release returned to fighting for workers rights and maintained an immense political influence. In recent years he has drifted between both the moderate and radical wings of the socialist movement, but he has never forgotten his roots and has always been ready for the day that the glorious Swiss revolution, dreamed of in 1918, can truly be made real.§!"

 SWI_swiss_federal_council: "Swiss Federal Council"
 SWI_swiss_federal_council_leader_desc: "§YFounded:§! §LNovember 16th, 1848, in the Erlacherhof, Bern, Swiss Confederation§!\n§YBackground:§! §LThe Swiss Federal Council is a seven-member executive council which serves as the collective head of state for Switzerland. Each council member heads one of seven different federal departments, and the position of Federal President moves between the seven Councillors every year, with the current year's Vice President serving as the next year's President.§!"

 SWI_eugen_bircher: "Eugen Bircher"
 SWI_eugen_bircher_leader_desc: "§YBorn:§! §LFebruary 17th, 1882, in Aarau, Aargau, Swiss Confederation§!\n§YBackground:§! §LA Germanophile and diehard anti-Syndicalist, Eugen Bircher is a physician by trade and invented several groundbreaking procedures dealing with arthroscopy of the knee. After the rise of Syndicalism in France Bircher largely gave up his medical work and founded the SVV, which quickly pervaded Swiss military and political circles as a counterbalance to the rising tide of Socialism in the nation.§!"
 SWI_eugen_bircher_army_chief_desc: "§YBorn:§! §LFebruary 17th, 1882, in Aarau, Aargau, Swiss Confederation§!\n§YBackground:§! §LAlong with Henri Guisan, Bircher occupies the highest rank of the Swiss military available during peacetime. However, unlike his equal, he spends much of his time in politics, spearheading a semi-secret far-right organisation with great influence in the Swiss government.§!"

