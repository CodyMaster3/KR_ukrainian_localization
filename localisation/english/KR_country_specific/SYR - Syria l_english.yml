 syr_hawran_secured_desc: "Авран, населений переважно друзькою меншиною, є одним із найважливіших районів Сирії. Слугуючи сільськогосподарським центром внутрішньої Сирії та головним експортером для гавані Бейрута, можна сказати, що той, хто контролює Авран, контролює не лише Дамаск, а й усю Сирію." 
 
