## Syrian Republic
 syrian_republic_events.1.t: "Проголошення Республіки Сирії"
 syrian_republic_events.1.d: "Будучи головним полем битви Левантійської війни, регіон Великої Сирії перебуває в повному занепаді. Її політична еліта була розірвана на шматки вбивствами, депортаціями та стратами, оскільки помста за Османську окупацію безжально здійснюється партизанськими групами та жорсткими арабськими націоналістами. Незважаючи на те, що (переважно) сунітська каста, яка правила Сирією майже тисячу років, все ще перебуває при владі, багато хто з них обережно намагається знайти свою опору в цьому невідомому ландшафті, оскільки влада родин, торговців і землевласників тепер залежить як від арабських іррегулярних військ, які блукають сільською місцевістю, так і від єгипетської армії, яка намагається згладити перехід до стабільного, але "лояльного" уряду в Дамаску.\n\nЩе більше погіршує ситуацію нездатність 'центрального уряду' здійснювати контроль над більш галасливими територіями, що перебувають під його комендантською годиною. На півночі колишні турецькі та курдські солдати, організовані в так звані 'оборонні організації', щосили чинять опір анексії Кілікії та Курдистану. Ближче до столиці партизани (у деяких частинах їм допомагали друзи) борються за свою незалежність, проголосивши на землях колишнього Мутасаррифату власну країну Ліван. Кордон із державою Ірак також залишається спірним, і між Багдадом і Дамаском мало згоди щодо його точного місця розташування, оскільки обидві сторони вважають контроль над річками Месопотамії квінтесенцією свого правління."
 syrian_republic_events.1.a: "Схоже, що в нас є своя робота..."
 
 syrian_republic_events.2.t: "Всесирійський конгрес у Дамаску: Національний блок і Народна партія"
 syrian_republic_events.2.d: "Скликана дамаською елітою під пильним оком єгипетських спостерігачів і з численними доповненнями від вигнанців у Єгипті, уся Сирія спробує знайти розв'язання фактичної громадянської війни, що вирує по всій Великій Сирії. Однак незабаром стало очевидно, що сирійської 'єдності', яка існувала до війни, ніде не знайти, оскільки всюди відбуваються сімейні, регіональні та поколіннєві конфлікти.\n\nСтарше покоління, османські шляхетні особи і більша частина дамаської еліти, організувалися в Національний блок, який бачить себе продовженням як Аль-Фатха (сирійського опору під час Вельткригу), так і післявоєнного антитурецького руху. Великі землевласники, високопоставлені релігійні діячі та прихильники старої близькосхідної системи покровитель-клієнт, на них позитивно дивляться з боку єгипетського уряду, але з відходом турецьких військ зіткнулися зі зростаючою ворожістю.\n\nПодібно до Національного блоку, але всупереч його південно-сирійському спрямуванню, промисловці та купці Алеппо організувалися в Народну партію. Незважаючи на те, що їхній соціальний клас схожий з класом дамаських колег, вони прагнуть об'єднання з Іраком і виступають проти монополії на владу, якою володіє еліта столиці."
 syrian_republic_events.2.a: "'Стабільність і спадкоємність проведуть нас через ці смутні часи!'"
 
 syrian_republic_events.3.t: "Всесирійський конгрес у Дамаску: Друге покоління"
 syrian_republic_events.3.d: "Обидві ці групи, однак, походять зі старшого покоління, покоління, єдиною метою якого було збереження старої соціальної системи та прагнення до автономії від Константинії. Завдяки освітнім зусиллям ОНП і масовим змінам на європейському континенті на сцену вийшло нове покоління сирійців, які не дотримуються тієї самої думки, що і їхні старші. Натхненні соціалістичними рухами в Європі, соціалістичні та комуністичні партії Сирії використовують бідність і кризу, спричинені економічною депресією та Левантійською війною, для зміцнення своїх партій за підтримки лівих у Європі. З іншого боку, ССНП черпала натхнення в італійському та російському рухах і створила світську, мілітаристську організацію з революційними ідеями для сирійського регіону.\n\nОднак найбільша загроза національному блоку може походити від Ліги національної дії. Створена високоосвіченими арабськими націоналістами другого покоління, ця група формує поміркований центр, що підтримує як світські амбіції екстремістів, так і віру в силу виборчого бюлетеня. Газети, радіопередачі, розвідники й ополченці становлять більшу частину їхньої організації, і їхня служба під час Левантійської війни може виявитися вирішальним фактором. Час покаже, який із цих рухів досягне найвищої посади, а який буде назавжди загублений у пісках часу..."
 syrian_republic_events.3.a: "'Сирія має дивитися у світле майбутнє!'"
 
 syrian_republic_events.4.t: "Саїд Аль-Джазаїрі оголошує про вибори"
 syrian_republic_events.4.d: "Коли сонце сідає над зібраною колекцією інтелектуалів, торговців і знаті, спікер Палати представників Саїд Аль-Джазаїрі закликав до виборів, щоб визначити майбутнє своєї країни. Нащадок легендарного алжирського Еміра Абделькадера Аль-Джазаїрі, чия роль у Громадянській війні в Лівані зробила його шанованим у всьому світі як 'святого серед принців, принца серед святих'. У той час як його онук не має жодних повноважень, його рішучі дії під час Вельткригу та Левантійської війни щодо забезпечення стабільності в Дамаску визначили його долю як одного з найвпливовіших знатних людей міста, що ще більше зміцнилося після довгого перебування в Османській Палаті депутатів. Усі присутні партії, асоціації та групи пообіцяли виступити за відкриті, вільні та справедливі вибори і мають намір повернутися у свої виборчі округи для проведення своїх кампаній. Незважаючи на те, що ці ідеали добре звучать на папері, глибоко вкорінена система патрон-клієнт у Сирії, швидше за все, забезпечить перемогу старій еліті, ніж принесе справжнє представництво сирійського народу."
 syrian_republic_events.4.a: "Хай це принесе нам стабільність!"
 
 syrian_republic_events.5.t: "Хаос на виборчих дільницях"
 syrian_republic_events.5.d: "Незважаючи на благі наміри Всесирійського конгресу організувати чесні вибори, ця обіцянка, схоже, була відкинута відразу ж після того, як переступила поріг. Повідомлення про шахрайство, хабарництво і маніпуляції з усієї країни надходять у Дамаск, де іноземні спостерігачі з жахом спостерігають за кризою, що розгортається.\n\nВ Алеппо опозиція стверджувала, що їй відмовляють у доступі до виборчих дільниць, особливо у виборчому окрузі Рушді-Бея'. Руші Аль-Кіхія стверджував, що шахрайство і залякування виборців мали місце по всій сільській місцевості Алеппо, де фермерам платили за те, щоб вони голосували проти нього і його союзників. В одному випадку двоє громадян спробували чинити опір, і їх під дулом пістолета вивели з виборчої дільниці. Купець Абу Салех Саадиддін і Мохаммад Хейр аль-Халабі з Асоціації ісламських учених офіційно подали скарги до Дамаска. Вони стверджували, що їх били кийками і виганяли з кабін для голосування за те, що вони виявили своє невдоволення виборами. Лоялістів Національного блоку звинуватили у зломі виборчих дільниць у Єврейському кварталі міста і крадіжці виборчих урн. Зіткнувшись із місцевими жителями, вони вистрілили в повітря і підпалили скриньки. Під час заворушень одного офіцера було вбито. У Баб-Шріджі, в Старому місті, відбулися спорадичні бої, і один громадянин був застрелений. Нападники, переодягнені поліцейськими, у відповідь застрелили Абдула Рахмана Мекки. У центрі Алеппо в кафе було виявлено бомбу, закладену з метою вбивства Рушді Аль-Кіхії, йдеться в поліцейському звіті.\n\nДамаська щоденна газета 'Аль-Кабас' повідомила, що вибори відбуваються 'в атмосфері терору', і всі сторони використовують залякування, щоб здобути перевагу."
 syrian_republic_events.5.a: "Чудовий старт для демократії..."
 
 syrian_republic_events.6.t: "Перші сирійські вибори"
 syrian_republic_events.6.d: "В умовах нестримного залякування з обох боків і не повністю демобілізованих ополченців, які використовують тактику залякування в сільській місцевості, вибори не стільки показали бажання сирійського народу, скільки підтвердили закон найсильнішого в країні, охопленій війною. Незважаючи на обіцянки рівного представництва для всіх релігійних та етнічних груп, уже стало зрозуміло, що реальна влада залишиться в сунітського істеблішменту з лише символічними представниками християнської меншини. Жоден з євреїв не був обраний, оскільки сіоністи в Палестині бойкотували вибори та оголосили їх образою інтересів єврейського народу, в той час як у містах з великим єврейським населенням, таких як Алеппо і Дамаск, різні виборчі урни з їхніх районів були або оголошені "зниклими безвісти", або "недійсними".\n\nНезважаючи на великі надії на соціалістичні партії, їхнього успіху на виборах майже повністю не було, і тільки Акрам Аль-Хурані справді утвердився як ключовий гравець у своєму виборчому окрузі Хама. Крайні праві за Саада домоглися настільки ж поганих результатів, здобувши лише обмежені перемоги в міських центрах Північної Сирії, але навіть не отримавши місця для свого партійного лідера. Проте обидві сторони спектра звинувачують у своїй поразці фальсифіковані вибори і закликають до нових виборів, тоді як їхні ополченці марширують вулицями, розмахуючи партійним прапором."
 syrian_republic_events.6.a: "Ліга Національної дії, Ліванська Партія реформ і Народна партія утворюють коаліцію"
 syrian_republic_events.6.b: "Національний блок виходить на перше місце"
 
 syrian_republic_events.7.t: "Шукрі аль-Куватлі очолює Національний блок"
 syrian_republic_events.7.d: "Очолюваний старіючим Хашимом Аль-Атассі, Національний блок відтоді, як закінчилася Левантійська війна, шукав нового лідера, щоб змінити Аль-Атассі. Хоча його багато хто вважає одним із найвидатніших сирійських націоналістів, він вирішив, що зі здобуттям незалежності Сирії настав час передати факел наступному поколінню.\n\nВідомий націоналіст Шукрі аль-Куватлі, за чутками, давно чекав у кулуарах відставки свого наставника і тепер повністю вийшов на сцену. Борець опору з часів Вельткригу, Аль-Куватлі здобув величезну популярність після того, як його запроторили до в'язниці і, за повідомленнями, піддали тортурам тиранічним режимом Джемаля-Паші. Звільнившись, він відбивався від адміністрації Алленбі аж до її відходу з Північної Сирії 1920 року, після чого швидко відновив свою діяльність проти турецьких окупантів. Після кількох близьких контактів з Османською жандармерією він зрештою був змушений відправитися у вигнання в Каїр, де став видним активістом серед Шавама, закликаючи до визволення своєї Батьківщини. Такі його повноваження надані в сирійських націоналістичних колах, але проте серед членів партії є невдоволення з приводу віку Куватлі. Хоча він був молодший за Аль-Атассі, багато хто сподівався, що його відставка дасть змогу наступному поколінню взяти факел і вирішити новий курс Сирії."
 syrian_republic_events.7.a: "Успіху, Аль-Куватлі!"
 
 syrian_republic_events.8.t: "Бечара ель-Курі об'єднується з Аль-Куватлі"
 syrian_republic_events.8.d: "Оскільки Національний блок переважно виражає інтереси дамаської еліти, Аль-Куватлі шукає союзників серед інших угруповань Великої Сирії. У той час як ліванська ідентичність внутрішніх районів Бейрута виявилася проблемою під час формування прийнятного уряду, Конституційний блок Бечара-Ель-Хурі врешті-решт прийняв коаліційну пропозицію Національного блоку в обмін на радикальні поступки ліванської партії.\n\nДоставивши спікера Палати представників, міністра Військово-Морського Флоту та додаткове фінансування для відбудови Бейрута, Національний блок висловив протест, оскільки вони вважають це образою єдності Великої Сирії та непрямим визнанням окремої ліванської ідентичності."
 syrian_republic_events.8.a: "Усі сирійці повинні співпрацювати, якщо ми хочемо досягти успіху!"
 
 syrian_republic_events.9.t: "Ахмада Шарабаті призначено міністром освіти"
 syrian_republic_events.9.d: "Син знаменитого Хаджі Усмана Шарабаті, одного з найбагатших людей Дамаска і прихильника сирійського націоналістичного руху, молодий Ахмад Шарабаті був призначений президентом аль-Куватлі міністром освіти. Протягом десятиліть ці двоє тісно співпрацювали з Шарабаті, який у роки свого вигнання був ліасоном аль-Куватлі в Дамаску. Студент Массачусетського технологічного інституту і один з найбільш високоосвічених інженерів Сирії, ця людина, однак, має дуже мало досвіду в управлінні адміністрацією, і багато супротивників аль-Куватлі засудили це рішення як ніщо інше, як явне кумівство."
 syrian_republic_events.9.a: "Ми стежитимемо за ним"
 
 syrian_republic_events.10.t: "Реформи Шарабаті"
 syrian_republic_events.10.d: "За пізньої Османської системи, студенти були змушені відвідувати обов'язкові турецькі уроки, оскільки уряд вирішив, що тільки завдяки спільній мові вони зможуть модернізуватися. Хоча це міркування, можливо, було помилковим і проти нього протестувало сирійське населення, воно також призвело до значного розширення шкіл і коледжів по всьому Леванту, що, своєю чергою, значно допомогло грамотності в регіоні.\n\nОднак тепер, коли Сирія стала незалежною державою, потреба в турецьких уроках майже повністю зникла, і Шарабаті вирішив, що реформа системи освіти необхідна. Турецьку мову буде виключено з навчальної програми, тоді як акцент на Османській історії буде замінено вивченням Сирії з явним акцентом на Дамаський халіфат. Крім того, спостерігається зростання кількості студентів, яких посилають вчитися за кордон і привозити ноу-хау Заходу до Сирії, хоча глобальна нестабільність призвела до того, що поки що це в основному обмежується Єгиптом. Однак, щоб замінити турецьку мову, в кабінеті міністрів точаться суперечки про те, чи краще замість цього викладати німецьку мову, англійську мову або дотримуватися тільки арабської."
 syrian_republic_events.10.a: "Англійська!"
 syrian_republic_events.10.b: "Німецька!"
 syrian_republic_events.10.c: "Чому комусь потрібно більше, ніж арабська, абсолютно за межами мого розуміння..." 
 
 syrian_republic_events.11.t: "Народна партія перемагає на виборах"
 syrian_republic_events.11.d: "Як не дивно, Національний блок був розгромлений під час голосування, оскільки повідомлення про широко поширену корупцію його членів в останню хвилину змінили громадську думку. Активна кампанія членів Народної партії Алеппо, за непрямого сприяння Соціалістичної партії з очорнення їхньої репутації, також надала велику допомогу, в той час як обіцянки кандидатів у регіонах меншин про більшу кількість прав і більшу автономію призвели до впевнених перемог у їхніх виборчих округах.\n\nХоча коаліція проте перемогла на виборах, є ще багато розбіжностей на посаду президента, оскільки Емір Саїд Аль-Джазаїрі з крила Дамаска має підтримку друзів, маронітів і алавітів меншини, в той час як Рушді Аль-Кіхія має вухо промислової столиці Сирії, Алеппо. Аль-Кіхія також виграє від його підтримки серед ліги національної дії, які бойкотують Аль-Джазаїрі, який, на їхню думку, надто старий та надто віддалений від (молодого) сирійського населення, який представлятиме його інтереси."
 syrian_republic_events.11.a: "Аль-Джазаїрі стає президентом"
 syrian_republic_events.11.b: "Рушді Аль-Кіхія правитиме країною"
 
 syrian_republic_events.12.t: "Коаліція компромісів"
 syrian_republic_events.12.d: "З нищівною поразкою Національного блоку на виборах, шлях був майже прокладений для коаліційного квитка, який протистояв їм. Багато хто, однак, не очікував, що зайдуть так далеко, і союзи, закулісні угоди і джентльменські угоди, укладені для виборів, вже витримують серйозну напругу, оскільки стає очевидним, що колишня угода - це не що інше, як кілька поспішно складених компромісів.\n\nУ Лівані суспільство реформ очікує обіцяної автономії, в той час як аналогічні питання ставляться в Джебель-Аль-Друзі, Курдистані та алавітських горах. По той бік Таврських гір турки посилюють свої протести і страйки, сподіваючись переконати уряд у необхідності референдуму, що дасть їм змогу возз'єднатися з рештою Анатолії."
 syrian_republic_events.12.a: "Нам доведеться йти по натягнутому канату"
 
 syrian_republic_events.13.t: "Голод у Сирії"
 syrian_republic_events.13.d: "Незважаючи на те, що Сирія в мирний час була одним із найважливіших сільськогосподарських експортних регіонів Османської Імперії, спустошення, спричинене Левантійською війною і переміщенням десятків тисяч сирійців, мало катастрофічний вплив на цей сектор. Поля залишають без нагляду або знищують, городи перетворюють на розпалювання і паливо для локомотивів, а ферми по всій Сирії знищують бродячі бандити.\n\nХоча єгипетський уряд погодився відправити допомогу, організувати її виявилося непросто, оскільки шкода, завдана залізницям, портам і дорогам, ускладнила доступ до внутрішніх районів Сирії. Різні сирійські промисловці і торговці виділили частину своїх статків на кампанію з надання допомоги, в той час як були встановлені контакти з сирійською діаспорою по всьому світу, сподіваючись, що вони зможуть спонукати свої уряди до дії."
 syrian_republic_events.13.a: "Це катастрофа!"
 
 syrian_republic_events.14.t: "Стан сирійської армії"
 syrian_republic_events.14.d: "Оскільки Османська імперія значною мірою покладалася на іракських арабів у військових позиціях, як через те, що їх вважали менш вразливими до впливу арабського націоналізму, так і через презирство сирійської військової організації до армії, ми опинилися в складній ситуації. Османська сирійська армія, яка була значною мірою розформована після того, як турки були відкинуті в Анатолію, формує новий кістяк нашої армії, але кишить офіцерами, які дотримуються менш ніж зіркових поглядів демократичного уряду.\n\nОчолює цю різношерсту армію колишній Османський полковник Хусні Аль-Заїм, який здебільшого через відсутність кращих варіантів був призначений її першим командувачем. Цю людину, курдського походження, багато хто розглядає як корумповану, неадекватну та відповідальну, але вона має величезний вплив серед військ, особливо тих, хто прибуває з регіонів меншин.\n\nЦе переконало більшу частину уряду, що позбавлення від цієї людини, тоді як вони ледве контролюють свої власні провінції, може призвести до перевороту, який скине молоду демократію і запровадить воєнний режим, що мало чим відрізняється від наших іракських сусідів."
 syrian_republic_events.14.a: "Звільніть Аль-Заїма!"
 syrian_republic_events.14.b: "Надто ризиковано..."
 
 syrian_republic_events.15.t: "Державний переворот в Дамаску"
 syrian_republic_events.15.d: "Незабаром після опівночі, озброєні загони під командуванням генерала Хусні аль-Заїма увійшли в Дамаск з наказом заарештувати президента і його вищих посадових осіб. Коли солдати марширували порожніми вулицями Старого міста, ранкова роса вкривала дерева і квіти жасмину, що заповнювали балкони Дамаска. Перед світанком було прохолодно. Кілька людей уже прокинулися, прямуючи на роботу пішки або на велосипеді. Танки і кулемети були розміщені в стратегічних точках по всій сирійській столиці.\n\nСлово 'переворот' або Інкілаб було вимовлено в Сирії вперше, але багато хто очікує, що це буде далеко не останній випадок.\n\nУсі кордони були закриті, а зв'язок із зовнішнім світом припинено. Телефонні лінії з Дамаском і назад були відрізані. Одна з військових частин попрямувала через спляче місто до резиденції президента в Бустан-ель-Раїсі. Солдати легко роззброїли єдиного охоронця, який чергував біля входу в резиденцію [SYR.GetLeader], і увірвалися тільки для того, щоб зустрітися віч-на-віч із самим президентом. Після оголошення короткого ордера на арешт цю людину, під дулом пістолета вивели з його будинку і відвезли до в'язниці Меззе на вершині пагорба на захід від Дамаску."
 syrian_republic_events.15.a: "Що відбувається?"
 
 syrian_republic_events.16.t: "[SYR.GetLeader] подає у відставку"
 syrian_republic_events.16.d: "Тільки нещодавно обраний президент Сирійської Республіки, [SYR.GetLeader] раніше сьогодні він подав у відставку зі своєї тюремної камери: "Я представляю шляхетному народові Сирії мою відставку з поста Президента Республіки, бажаючи йому вічної величі і слави". Він висловив свою точку зору, звернувшись до сирійського народу, а не до Хусні Аль-Заїма або розпущеної Палати депутатів. Аль-Заїм наказав зробити цинкографію і надрукувати її в пропагандистській брошурі, поширюваній відділом засобів масової інформації сирійської армії, супроводжуючи її похвальними відгуками генерала. Усі відомі люди в Сирії висловилися про його мудрість, чарівність і лицарство, включно з друзями поваленого президента.\n\nПопри все насильство - слід зазначити, що під час перевороту не було вбито жодної людини, - міжнародна преса згадує: "Більшість сирійців, потягуючи каву на базарах та курячи свої люльки Хаббла, майже не звернули уваги на зміну уряду. За свою 4000-річну історію вони випробували на собі владу персів, греків, римлян, монголів і турків. Вони теж були готові звикнути до Хусні Аль-Заїма'. Була введена комендантська година, і урядовці змушені були зайняти свої звичайні пости, але загалом народ Сирії занадто втомився, щоб чинити серйозний опір. У найближчі кілька тижнів і місяців, ймовірно, буде спостерігатися зростання опозиції, але поки Аль-Заїм править верховною владою."
 syrian_republic_events.16.a: "Хай живе Аль-Заїм!"
 
 syrian_republic_events.17.t: "Вороги держави"
 syrian_republic_events.17.d: "З наближенням до завершення захоплення сирійського державного апарату настав час для другого етапу чотирьохетапного плану 'Аль-Заїм'. Добре розуміючи, що для легітимації свого правління йому необхідно провести радикальні реформи, що обслуговують усі сторони, і насамперед перезапустити сирійську економіку, що руйнується, Аль-Заїм вбачає це можливим тільки через отримання величезної економічної та військової підтримки з-за кордону для свого режиму.\n\nНезважаючи на те, що багато хто з його ворогів і колег називали його грубіяном, Аль-Заїм уникав злити прихильників будь-якого з двох європейських силових блоків, як тих, що догоджають соціалістові Акраму Аль-Хурані, так і сирійської армії, яка складається з багатьох пронімецьких колишніх османських офіцерів, що підтримують його уряд. Однак якщо Сирія хоче отримати таку необхідну їй підтримку, їй необхідно зайняти рішучу позицію в протистоянні між двома блоками і позбутися агентів усередині країни, які можуть надати підтримку блоку, що протистоїть."
 syrian_republic_events.17.a: "Станьте на бік Аль-Хурані, очистіть німецьких прибічників!"
 syrian_republic_events.17.b: "Встаньте на бік армії, заарештуйте соціалістів!"
 
 syrian_republic_events.18.t: "Запровадження аграрних реформ"
 syrian_republic_events.18.d: "Незважаючи на спроби пізнього османського уряду розтрощити владу традиційних феодальних землевласників, вони контролювали більшу частину земель у Сирії з часів Омейядського халіфату. Маючи мало землі, залишеної простому фермеру, соціаліст Акрам Аль-Хурані зміг поширити свою популістську риторику по всій країні, особливо успішно у своєму рідному місті Хама, де широко розповсюджена корупція та злидні забезпечили йому впевнену перемогу на останніх виборах.\n\nВикористовуючи плани свого друга Аль-Хурані, Аль-Заїм одночасно ламає владу великих сирійських родин, своєї головної опозиції, та завойовує прихильність простого чоловіка, що бореться за виживання після Левантійської війни та відчайдушно благає про сильну постать для відновлення порядку."
 syrian_republic_events.18.a: "Наскільки далі піде Аль-Заїм?"
 
 syrian_republic_events.19.t: "Аль-Заїм проводить соціальні реформи"
 syrian_republic_events.19.d: "Натхненний програмами покійної Османської ОУНП та її лідера Мустафи Кемаля-Паші, він поклав око на модернізацію сирійської держави та розрив з її традиційними, релігійними коренями. Націлившись на школи, університети та суди, кабінет Аль-Заїма заарештував або замінив діячів, яких було ідентифіковано як ворогів режиму, переписав навчальні програми, щоб знецінити арабських націоналістів, які заснували Національний блок. Релігійні школи, закриті пізнім османським режимом, але знову відкриті після їхнього відходу з Сирії, були закриті ще раз, оскільки новий генералісимус бачить в Улеммі ніщо інше, як стародавню, стару, дряхлу установу, покликану послабити сирійський народ зсередини.\n\nОскільки всі політичні партії заборонені, уряд також розпочав хрестовий похід проти газет і підпільних політичних організацій, щоб гарантувати, що його контроль не може бути оскаржений. Налагоджено цілодобове пропагандистське мовлення на радіохвилях, а над будь-якими іншими станціями здійснюється суворий контроль. Незважаючи на ці зусилля з придушення опозиції, газети і радіопередачі, що випускаються сирійськими емігрантами в сусідніх з нами країнах, здатні проникнути в країну."
 syrian_republic_events.19.a: "Він наживає собі багато могутніх ворогів..."
 
 syrian_republic_events.20.t: "Вибори в Сирії"
 syrian_republic_events.20.d: "Як і обіцяв Хусні Аль-Заїм, коли він прийшов до влади, минулого тижня в усій Сирії були проведені "вільні" вибори, щоб вирішити долю нації. Те, що вибори будуть фальшивими, слід було очікувати, але мало хто очікував, що це буде настільки очевидно, оскільки Аль-Заїм був оголошений Президентом зі 117% голосів після того, як балотувався без опору, успішно набравши на 150 000 голосів більше, ніж було виборців, які мали право голосу. Державні газети поспішили привітати президента з його дивовижною перемогою, в той час як у Дамаску були влаштовані святкові заходи на честь консолідації влади військовим істеблішментом.\n\nПромисловці, прихильники Національного блоку або інтелектуали, які ще не залишили країну, тепер масово тікають, налякані сильним гнівом, який вилився на їхню фігуру студентськими маніфестаціями та прозаїчними протестувальниками. Уряд не робить нічого, щоб перешкодити їхньому від'їзду, але вже ухвалив, що кожен ворог держави, який залишає країну, має бути конфіскований і перерозподілений (серед наближених Аль-Заїма)."
 syrian_republic_events.20.a: "Ми стоїмо за нашого президента!"
 
 syrian_republic_events.21.t: "Державний переворот в Дамаску"
 syrian_republic_events.21.d: "Подібно до того, як це сталося лише кілька місяців тому, сирійські танки та вантажівки котилися вулицями Старого міста сьогодні рано-вранці, коли колишній друг і колега Аль-Заїма, Самі аль-Хінаві здійснив свій власний переворот.\n\nСирійського диктатора викрали зі свого будинку в Аль-Равді, недалеко від вулиці Абу Румманех, і його спіткала та сама доля, що й останнього президента-демократа. Коли о 2 годині ночі солдати з'явилися біля його порога, Аль-Заїм зіткнувся з ними з вікна свого балкона, щойно повернувшись із благодійного балу в готелі 'Блудан', організованого Сирійським Червоним Півмісяцем. Вони відкрили вогонь, промахнулися, потім увірвалися всередину і витягли його в майці, який кричав, як божевільний. Фадлалла Абу Мансур, один з офіцерів, які очолювали переворот, вдарив сирійського президента по обличчю. 'Не бий мене,- проричав Аль-Заїм. Він швидко додав: 'Послухайте, у мене з собою 80 000 сирійських фунтів. Візьміть 50 000 і дайте 20 000 своїм військам. Тільки дай мені вибратися з Сирії живим. Абу Мансур знову вдарив його: 'Звідки в тебе таке багатство? Як ваша бідність перетворилася на багатство?' Солдати вже конфіскували 36 000 фунтів з дому Аль-Заїма. Уже в сльозах Аль-Заїм пробурмотів: 'Кажу вам, я невинний'. Потім він запитав: 'Хто стоїть за переворотом?'. Абу Мансур зарядив пістолет і міцно притиснув його до голови: 'Якщо ти не заткнешся, я виб'ю тобі мізки!'\n\nДіставшись занедбаної ділянки землі в Меззі, поруч зі старим кладовищем, Аль-Заїм спіткала саме така доля. Його розстріляли разом зі своїм прем'єр-міністром і радником Мухсеном Аль-Баразі рано вранці, загалом у його тіло було випущено 117 куль."
 syrian_republic_events.21.a: "Верховний вождь мертвий! Хай живе верховний вождь!"
 
 syrian_republic_events.22.t: "Хлібні бунти в Алеппо"
 syrian_republic_events.22.d: "Підбурюване Народною партією у відповідь на недостатні заходи, вжиті урядом для боротьби зі зростанням цін на зерно, місто Алеппо вийшло на вулиці на знак протесту проти свого уряду. Усі пекарні та хлібопекарні були закриті, а студенти й торговці марширували вулицями. Хоча основна тема цього протесту зосереджена навколо слабкої економічної політики уряду, насправді це протест промислового капіталу Сирії проти обмеженого впливу, який вони мають в ухваленні рішень, що майже виключно здійснюється дамаською елітою."
 syrian_republic_events.22.a: "Нехай їдять пиріг!"
 
 syrian_republic_events.23.t: "Смерть Саадалли Аль-Джабірі"
 syrian_republic_events.23.d: "Саадалла аль-Джабірі був знайдений мертвим сьогодні вранці у своєму будинку в Алеппо. Національний блок - важковаговик і переконаний захисник демократії, якого багато хто вважав неофіційним лідером Алеппо, був близьким другом Аль-Куватлі і діяв як його партнер і союзник у спірній Північній Сирії. Досі незрозуміло, якою є причина смерті, але все ще відносно молодий політик боровся з собою після того, як мінометний снаряд влучив у його будинок під час облоги Алеппо під час Левантійської війни. Малоймовірно, що чутки про вбивство коли-небудь будуть відкинуті, оскільки в мусульманській традиції тіло має бути поховано якомога швидше.\n\nЗ його відходом, багато алеппінців тепер дивляться на Народну партію, яка сформувала його головну опозицію в місті. Їхні лідери, Рушді Аль-Кіхія і Назім Аль-Кудсі, однак, швидко оплакували його смерть і вихваляли його як зразок чесноти і сирійського націоналізму."
 syrian_republic_events.23.a: "Величезний удар по Національному блоку"
 
 syrian_republic_events.24.t: "Марада активізує атаки на півночі Лівану"
 syrian_republic_events.24.d: "Очолювані П'єром Амін Джумайіл і Вільямом Хаві, партизани Марада активізували свої атаки на військові аванпости в західній Сирії. Група отримала свою назву від незалежних громад у Лівані та прилеглих високогір'ях після завоювання Сирії Арабською Армією 630 року н. е., відомих своєю жорстокою воєнною доблестю. Саме на їхній спадщині хоче будувати переважно маронітське ополчення, і їхні цілі зі створення незалежного Лівану, вільного від сирійського втручання, не підлягають обговоренню.\n\nОднак не всі ліванські громадяни підтримують їхні дії, оскільки багато хто вважає, що їхнє надмірне насильство і жорстокість щодо мусульман руйнують новознайдену роль Лівану в сирійській нації. Мер Бейрута і нащадок відомої сім'ї Даук Ахмад Даук засудив їхні дії і терміново зажадав відставки Гемаеля і Хаві."
 syrian_republic_events.24.a: "Вони не чинитимуть опір нам вічно!"
 
 syrian_republic_events.25.t: "Заворушення в лавах ліванців"
 syrian_republic_events.25.d: "Завдяки особливому статусу Лівану в Османській Імперії та їхній доволі самостійній ролі під час Левантійської війни колишньому ліванському опору було дозволено створювати свої власні підрозділи та військову структуру в сирійських рамках. Називаючи себе "Ліванською Добровольчою армією", ці люди б'ються під керівництвом свого генерала Фуада Чехаба.\n\nОскільки конфлікт все ще вирує по всій Сирії, уряд у Дамаску закликає всі частини сирійської армії надати допомогу у відновленні порядку. Однак ЛВА відмовляється воювати за межами ліванської території, стверджуючи, що це сирійські проблеми, а не ліванські. Це викликало сильне обурення в Дамаску, який заперечує, що Ліван є окремим утворенням від Сирії, і направив нові накази Чехабу, спрямувавши його і його війська до Палестини для надання допомоги в придушенні сіоністських осередків."
 syrian_republic_events.25.a: "Як вони сміють відмовлятися від прямого наказу?"
 
 syrian_republic_events.26.t: "Фуад Чехаб проголошує незалежність Лівану"
 syrian_republic_events.26.d: "Невдоволення агресивним впливом і втручанням дамаської еліти у справи колишнього Мутасарріфату, остання крапля, що перекинула відро, прибула на початку цього тижня, коли некомпетентність сирійської армії в придушенні різноманітних повстанських осередків, що все ще діють на її території, спонукала [SYR.GetLeader] послати ліванську дивізію до Палестини. Посилаючись на це як на кричуще нехтування бейрутським договором, що передбачав автономію маронітської громади та обіцяв, що ліванські сили використовуватимуться виключно на ліванській території, їхній генерал Фуад Чехаб оголосив, що 'Сирійсько-ліванський союз' вичерпав свій час.\n\nСирійська громадськість обурена цією кричущою зрадою арабської справи і вимагає прямих військових дій, щоб повернути повсталу провінцію в початкове положення. З урахуванням того, що Бейрут є найважливішим портом Леванту, економічний збиток, найімовірніше, буде величезним для молодої сирійської держави, якщо не буде знайдено рішення. Президент [SYR.GetLeader] швидко оголосив Ліванську державу незаконною і отримав підтримку від усього арабського світу в цій позиції, при цьому єгиптяни пообіцяли допомогти Сирії, якщо в цьому виникне необхідність."
 syrian_republic_events.26.a: "Чи знатиме Сирія, що таке мир?!"
 syrian_republic_events.26.b: "Куллюнаа ліль-ватан, ліль-'уляя, ліль-'алям! (Грати за Ліван)"
 
 syrian_republic_events.27.t: "Ліванські представники протестують проти впливу Дамаска"
 syrian_republic_events.27.d: "Нещодавні кадрові перестановки в кабінеті міністрів і явна упередженість уряду щодо Дамаських промисловців викликали велике невдоволення серед представників Лівану.\n\nПісля того, як фінансування на реконструкцію гавані Бейрута та розширення медичних закладів у місті було надано компанії (міністра освіти) Ахмада Шарабаті, представники міста сьогодні встали в середині парламентської сесії та залишили будівлю на знак протесту проти кумівства, поширеного в міській адміністрації [SYR.GetLeader]."
 syrian_republic_events.27.a: "Вони мають бути щасливі, що ми взагалі їм допомагаємо!"
 
 syrian_republic_events.28.t: "Плебісцит в Кілікії"
 syrian_republic_events.28.d: "Щоб виконати побажання переважно турецького населення Кілікії та покласти край діяльності із захисту закону, уряд у Дамаску нарешті зважився на проведення референдуму в північних провінціях Сирії. У той час як це створює небезпечний прецедент для інших груп, що бажають покинути сирійську державу, уряд був змушений визнати, що він абсолютно нездатний перемогти іррегулярні турецькі сили, і виписав референдум у надії зберегти обличчя.\n\nУ столиці вже оголені кинджали і кинуте взуття, оскільки населення страйкує і протестує проти того, що вони вважають загибеллю Сирії. Поліція і військові підрозділи були направлені в місто в спробі зупинити ескалацію насильства, але в Дамаску і містах, розташованих далі на півночі, туркомовні громадяни піддаються нападам і кричать на вулицях."
 syrian_republic_events.28.a: "У нас не було вибору..."
 
 syrian_republic_events.29.t: "Самі аль-Хінаві відновлює демократію"
 syrian_republic_events.29.d: "Незважаючи на те, що аль-Хінаві був частиною військового істеблішменту та близьким другом покійного сирійського диктатора, сьогодні він заявив, що повністю планує повернути Сирію її народові та закликав відомого сирійського націоналіста Хашима аль-Атассі сформувати уряд, який поверне Сирію на правильний шлях.\n\nНезважаючи на свої благі наміри, лідер перевороту потурбувався про збереження свого становища і використав момент своєї влади, щоб передати більше привілеїв і впливу голові збройних сил. Міністр оборони тепер завжди буде військовим, щоб уникнути, за його словами, 'некомпетентності та відсутності ноу-хау у цивільного персоналу'."
 syrian_republic_events.29.d.Alt: "Незважаючи на те, що аль-Хінаві був частиною військового істеблішменту і близьким другом покійного сирійського диктатора, сьогодні він заявив, що повністю планує повернути Сирію народу і закликав до створення нового уряду на чолі з Народною партією, сподіваючись, що вони зможуть повернути нормальне життя в сирійську політику.\n\nПопри позірні благі наміри відновити статус-кво, лідер перевороту переконався, що його становище в безпеці, і використав свій момент влади, щоб передати більше привілеїв і впливу голові збройних сил. Міністр оборони тепер завжди буде військовим, щоб уникнути, за його словами, 'некомпетентності та відсутності ноу-хау у цивільного персоналу'."
 syrian_republic_events.29.a: "Аль-Хатассі бере мантію!"
 syrian_republic_events.29.b: "Народній партії дають другий шанс"
 
 syrian_republic_events.30.t: "Документ Зука Мікаеля"
 syrian_republic_events.30.d: "У відповідь на ультиматум сирійської армії, що вимагає мобілізації ліванських військ для придушення повстань на алавітських і єврейських територіях, група ліванських солдатів та офіцерів зібралася сьогодні в місті Зук-Мікаель, щоб засвідчити своє ім'я в документі, що підтверджує їхню клятву служити інтересам Лівану винятково та під ліванським прапором і командуванням його національного уряду. Маніфест викликав обурення військового керівництва в Дамаску, але набув широкої популярності як серед членів ліванської Добровольчої армії, так і серед цивільного населення Лівану.\n\nЛунають заклики до потенційно мішка Фуада Шехаба, і призначити більш про-сирійського офіцера Шауката Шукайра, щоб очолити ліванську Добровольчу армію до Палестини, але навіть Шукайр, здається, проявляє сумніви, тому що його телеграми назад до Дамаску займають усе більше і більше часу, щоб прибути, з кожною відповіддю. Сам Шехаб нібито взяв 'відпустку', але був негайно поміщений під пильний нагляд наших урядових агентів."
 syrian_republic_events.30.a: "Будемо молитися, аби вони схаменулися"
 
 syrian_republic_events.31.t: "Ліванські громадські діячі зібралися в Палаці Бейтеддін"
 syrian_republic_events.31.d: "Генерал Фуад Шехаб був помічений на початку цього дня, коли він сідав у машину разом із помітним ліванським політиком Бечарою Ель-Хурі та друзським шейхом Маджидом Арсланом. Хоча наші агенти прослідкували за машиною до Палацу Бейтеддін, Старого замку, збудованого за епохи ліванського емірату, їх затримав загін ліванської Добровольчої армії, який, здавалося, без жодних чітких пояснень розмістив гарнізон у Палаці. Відбулася дещо напружена розмова, яка переросла у складну суперечку про повноваження та бюрократичну тяганину, оскільки солдати відмовили їм у в'їзді.\n\nПеред тим, як їх змусили піти, наші агенти відзначили присутність інших політичних діячів на цьому підозрілому зібранні. З огляду на розташування Бейтдіна в районі Чоуф, на території клану друзів Джамблатт, досить імовірно, що молодий вождь Камаль Джамблатт і його родичі також були присутні на цьому заході.\n\nХоча сирійська конституція підтримує право своїх громадян на проведення публічних зборів, присутність як військових, так і політиків і вождів племен, які зібралися в палаці, що розглядався як символ ліванської незалежності, посіяла в Дамаску страх."
 syrian_republic_events.31.a: "Скликати партію для обговорення кризи"
 
 syrian_republic_events.32.t: "Конференція в Яффі"
 syrian_republic_events.32.d: "Обраний на основі обіцянки автономії для різних груп сирійської меншини, наш новообраний президент закликав до другого Всесирійського Конгресу в Яффі для вивчення можливостей передачі влади. Однак ентузіазм з приводу його планів залишається низьким серед арабів-сунітів, оскільки вони побоюються, що це значно послабить владу сирійського уряду і завадить його потенціалу стати лідером арабського руху.\n\nЩоб показати своє невдоволення, Національний блок виступив проти конференції в Яффі і попросив її членів не бути присутніми в надії запобігти будь-якій угоді. Розкол лютує як у партії, так і в сунітській групі загалом, проте багато діячів бачать у Яффі сходинку до влади в Новій сирійській системі. Алеппінці, втомлені втратою влади дамаскінцями, які побоюються, що агресивний сирійський уряд може посіяти хаос у їхніх переважно турецьких і курдських економічних глибинках, уже оголосили про свою появу. Алавіти, друзи і мароніти також прийняли запрошення, тоді як турки тусфар відмовилися брати участь. На превеликий протест своїх колег у Дамаску, президент також ухвалив цікаве рішення надіслати запрошення Давиду Бен-Гуріону з Ішува, сподіваючись, що він зможе дійти згоди з рештою сіоністів, що може принести користь Сирії."
 syrian_republic_events.32.a: "Яффа сломает или сделает новую Сирию..."

 syrian_republic_events.35.t: "Державний переворот у Дамаску"
 syrian_republic_events.35.d: "Подібно до того, як це сталося лише кілька місяців тому, сирійські танки та вантажівки котилися вулицями Старого міста сьогодні рано вранці, коли колишній друг і колега Аль-Заїма Адіб бен Хасан здійснив свій власний переворот.\n\nСирійського диктатора викрали зі свого будинку в Аль-Равді, недалеко від вулиці Абу Румманех, і його спіткала та сама доля, що й останнього президента-демократа. Коли о 2 годині ночі солдати з'явилися біля його порога, Аль-Заїм зіткнувся з ними з вікна свого балкона, щойно повернувшись із благодійного балу в готелі 'Блудан', організованого Сирійським Червоним Півмісяцем. Вони відкрили вогонь, промахнулися, потім увірвалися всередину і витягли його в майці, який кричав, як божевільний. Фадлалла Абу Мансур, один з офіцерів, які очолювали переворот, вдарив сирійського президента по обличчю. 'Не бий мене,-проричав Аль-Заїм. Він швидко додав: 'Послухайте, у мене з собою 80 000 сирійських фунтів. Візьміть 50 000 і дайте 20 000 своїм військам. Тільки дай мені вибратися з Сирії живим. Абу Мансур знову вдарив його: 'Звідки в тебе таке багатство? Як ваша бідність перетворилася на багатство? Солдати вже конфіскували 36 000 фунтів з дому Аль-Заїма. Уже в сльозах Аль-Заїм пробурмотів: 'Кажу вам, я невинний.' Потім він запитав: 'Хто стоїть за переворотом?'. Абу Мансур зарядив пістолет і міцно притиснув його до голови: 'Якщо ти не заткнешся, я виб'ю тобі мізки!'\n\nДіставшись занедбаної ділянки землі в Меззі, поруч зі старим кладовищем, Аль-Заїм спіткала саме така доля. Його розстріляли разом зі своїм прем'єр-міністром і радником Мухсеном Аль-Баразі рано вранці, загалом у його тіло було випущено 117 куль."
 syrian_republic_events.35.a: "Верховний вождь мертвий! Хай живе верховний вождь!"

