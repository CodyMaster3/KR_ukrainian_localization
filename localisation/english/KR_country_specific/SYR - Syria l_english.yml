# GREAT SYRIAN REVOLT #
#######################
 syrian_revolution_events.1.t: "Велике повстання друзів"
 syrian_revolution_events.1.d: "Поки у війні з [EGY.GetNameDef] триває прогрес, серед жителів Леванту назрівають невдоволення своїм становищем. У зв'язку з цим, друзи Сирії підняли повстання проти турецького правління. Озброївшись і розбивши місцеві турецькі гарнізони, друзи стали прикладом для наслідування всім арабам на території Близького Сходу.\n\nІ хоча у них поки що лише невелика армія ополченців, якщо ми дозволимо їм посилитися, вони стануть для нас серйозною загрозою."
 syrian_revolution_events.1.a: "Ми їх придушимо!"

 syrian_revolution_events.2.t: "Дамаск долучається до повстання"
 syrian_revolution_events.2.d: "З початком війни в Машриці дамасці ще раз показали чого варта їхня вірність. Сьогодні армія друзів увійшла до столиці Вілайєту Сурія й успішно розгромила, завдяки підтримці місцевого населення, турецький гарнізон. Всюди в місті зруйновані турецькі магазини і турецькі громадяни зазнають нападів, оскільки нова революційна лихоманка поширюється серед арабів!"
 syrian_revolution_events.2.a: "Клянуся Аллахом!"
 
 syrian_revolution_events.3.t: "Аль-Карак долучається до повстання"
 syrian_revolution_events.3.d: "Придушення повстання младотурками в 1910 році з метою відновлення Османського контролю над регіоном, криваві репресії та насильницьке роззброєння бедуїнів регіону Аль-Карак сприяли тому, що місцеві сили відгукнулися на заклик друзів та інших сирійських рухів, і приєдналися до Сирійського повстання. Будучи життєво важливою станцією на Хіджазькій залізниці, ця подія сильно шокувала османську владу, яка тепер побоюється, що їхня нездатність швидко реагувати на рух у Хіджазі призведе до відкритого повстання в самих священних містах."
 syrian_revolution_events.3.a: "Загальне арабське повстання здається тепер неминучим..."
 
 syrian_revolution_events.5.t: "Халеп долучається до повстання"
 syrian_revolution_events.5.d: "Повстання продовжує поширюватися, оскільки племена навколо Халепа та Антіохії тепер також взялися за зброю, щоб приєднатися до своїх братів з вільної Сирії. Вілайєт, чий зв'язок із турецькою Анатолією є найміцнішим з усього сирійського регіону, схоже, тепер також відрікається від султана на користь самовизначення. Хаос панує на вулицях міста, оскільки агітатори поширилися як на Північ, так і на Іскендерун. Хоча ті самі ознаки повної відданості повстанню, що й у південних вілайєтах, поки що відсутні, ймовірно, через суперництво між різними містянами, включно з великим немусульманським населенням міста."
 syrian_revolution_events.5.a: "Це. Припиниться. Зараз же!"
 
 syrian_revolution_events.6.t: "Хомс долучається до повстання"
 syrian_revolution_events.6.d: "Після своїх співвітчизників-сунітів до повстання приєдналися алавіти, обурені діями Османської Імперії по всій Великій Сирії. Нехай навіть це крихкий союз, дві групи тепер об'єднують свої сили для досягнення спільної мети."
 syrian_revolution_events.6.a: "Ми ще повернемося!"
 
 syrian_revolution_events.7.t: "Хайфа долучається до повстання"
 syrian_revolution_events.7.d: "Навіть у Палестині лють сягнула межі. Сьогодні будинок намісника був узятий штурмом розлюченим натовпом, який зірвав османський прапор і лінчував самого Валі (прим. намісник). Матроси Османського військово-морського флоту, які відпочивали в порту, змогли успішно піти, але великий запас боєприпасів і зброї врятувати не вдалося."
 syrian_revolution_events.7.a: "Геть зрадників!"
 
 syrian_revolution_events.8.t: "Сирійське повстання придушено"
 syrian_revolution_events.8.d: "Пил осідає в Дамаску, а останні осередки опору, що залишилися, знищують за допомогою бронемашин і османської бронетанкової дивізії. Здається, що порядок у Сирії скоро буде відновлено. Оскільки османська військова міць знову домінує, малоймовірно, що найближчим часом буде зроблена друга спроба."
 syrian_revolution_events.8.a: "Слава!"

