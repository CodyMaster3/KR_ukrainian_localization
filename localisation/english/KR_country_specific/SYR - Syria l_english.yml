# Yishuv Flavour (by Ido) #
###########################

 yishuv_flavour_events.1.t: "Єврейська Національна Рада відновлює діяльність у мирний час"
 yishuv_flavour_events.1.d: "Єврейська Національна Рада, що діяла з моменту створення Мутасаррифату, керувала справами в Ішуві, численних єврейських поселеннях, які були створені в рамках сіоністського руху, відновила свою діяльність у мирний час після закінчення війни в Палестині. Давид Бен-Гуріон запропонував піти зі свого поста президента ЄНС, імовірно, як жест примирення з сирійським урядом, що зароджується, і закликав провести вибори до Зборів представників, щоб обрати собі заміну. Хоча багато хто здивований відставкою найвпливовішого сіоністського лідера в Палестині, багато хто припускає, що він матиме вплив на управління майбутніми урядами ЄНС."
 yishuv_flavour_events.1.a: "Тільки не влаштовуйте безлад"

 yishuv_flavour_events.2.t: "Єврейська Національна Рада тихо схвалює Народну партію"
 yishuv_flavour_events.2.d: "Офіційно бойкотуючи сирійські вибори, Єврейська Національна Рада натякнула про свою тиху підтримку Народної партії, можливо, сподіваючись, що ліберальний уряд у Дамаску дасть їм більше шансів на автономію, що краще за Національний блок. Ще до створення Сирійської Республіки, Ішув підтримував теплі стосунки з Рагібом ан-Нашашібі, які переросли в позитивне ставлення до аль-Джазаїрі та його ідеалів мультикультурної федеративної Сирії. Це нове прийняття статус-кво в Сирії вже викликає занепокоєння у більш войовничих націоналістичних елементів Ішува."
 yishuv_flavour_events.2.a: "Очікувано, але напрочуд дивно"

 yishuv_flavour_events.3.t: "Припинення вогню між Хаганою та Ецелем зривається"
 yishuv_flavour_events.3.d: "Під час війни між Каїрським Пактом і Османською Імперією, Хагана, пов'язана з союзниками Бен-Гуріона і загальним істеблішментом Ішува, і Ецель, більш войовниче воєнізоване формування, пов'язане з правим ревізіоністським рухом, очолюваним Зеевом Жаботинським, погодилися на тимчасове перемир'я для захисту єврейських інтересів у Палестині. Але тепер, коли ЄНС, схоже, вступив у союз із Сирією, Ецель розірвав перемир'я і заявив, що ЄНС, Бен-Гуріон і Хагана зрадили сіоністський рух, вступивши в союз із Дамаском. ЄНС швидко погодився заборонити ревізіоністську партію в усіх своїх органах, включно зі Зборами представників. Багато хто побоюється, що Ецель планує збройне повстання в Палестині, що дестабілізує регіон."
 yishuv_flavour_events.3.a: "Палестина знову дестабілізується..."

 yishuv_flavour_events.4.t: "Вибори до Зборів представників Ішува"
 yishuv_flavour_events.4.d: "У єврейських містах Палестини відбулися вибори до Зборів представників Ішува [GetYear] року. Після відставки Бен-Гуріона з посади президента ЄНС його партія соціал-демократична Мапай висунула як наступника Залмана Шазара, який не викликає розбіжностей, і завдяки домінуванню Мапай в організаціях ішува, легко отримала більшість голосів. Багато хто припускає, що Залман Шазар перебуває під прихованим впливом Бен-Гуріона, який пішов на спочинок у кібуц у Негеві. Результатом виборів для Мапай стала поява блоку лівих синдикалістів 'ХаПоель ха-Цаїр' і 'Поале Ціон', що може означати ослаблення впливу Мапай на ліве крило Ішува. Інші великі партії, що з'явилися на виборах, - це партія 'Нова алія', яку підтримують багато ліберально налаштованих сіоністів середнього класу, і соціально-консервативна 'ХаПоель ха-Мізрачі'. Ревізіоністській партії, очолюваній Зеевом Жаботинським, заборонено брати участь у виборах через її неприйняття нового статус-кво, проте її прихильники заявили, що бойкотуватимуть вибори."
 yishuv_flavour_events.4.a: "Хто?"

 yishuv_flavour_events.5.t: "Декларація національного визволення Жаботинського"
 yishuv_flavour_events.5.d: "Посилаючись на зраду установи Ішува щодо сіоністського ідеалу суверенної єврейської національної держави, Жаботинський заявив у радіозверненні, що Іргун тепер діятиме, щоб "звільнити землю Ізраїлю від її поневолювачів", і закликав усіх "гордих" євреїв у Палестині чинити опір сирійському уряду в будь-який можливий спосіб. Побоювання сирійського уряду і ЄНС справдилися: Ецель підняв повстання. Шанси Ецеля на успіх невеликі, але багато хто побоюється, що це тільки початок гірших подій. ЄНС оголосив Жаботинського і кількох лідерів ревізіоністського руху, а також Ецеля персонами нон-ґрата, і сирійський уряд виступив із такою ж заявою."
 yishuv_flavour_events.5.a: "Це означає неприємності"

 yishuv_flavour_events.6.t: "Спроба підриву офісу губернатора"
 yishuv_flavour_events.6.d: "Змові Ецель із метою підриву офісу губернатора Єрусалима успішно запобігла сьогодні влада: саморобну бомбу було знайдено в кімнаті під офісом губернатора Єрусалима. Хагана погодилася співпрацювати із сирійською владою в пошуках виконавців спроби вибуху."
 yishuv_flavour_events.6.a: "Хоч хтось співпрацює з нами..."

 yishuv_flavour_events.7.t: "Сезон"
 yishuv_flavour_events.7.d: "Хагана почала серію рейдів проти відділень Ецель по всій Палестині, захопивши склади зі зброєю і взявши в полон близько 200 осіб. Деякі відділення чинили шалений опір цим рейдам, що призвело до перестрілок, які іноді тривали годинами. Серед убитих - відомий член Ецель Авраам Штерн, який у результаті був закатований Хаган."
 yishuv_flavour_events.7.a: "Ішув звертається проти самого себе?"

 yishuv_flavour_events.8.t: "Жаботинський вирушає у вигнання"
 yishuv_flavour_events.8.d: "Жаботинський, пославшись на розпач, викликаний 'Війною братів', вирушив у вигнання до Греції, заприсягнувшись продовжувати 'справжню сіоністську справу'. Разом із ним вирушив Авраам Техомі, командир Ецель, який, як стверджується, досі організовує нові підпільні осередки Ецель, щоб відтягнути час до нанесення нового удару по Сирії."
 yishuv_flavour_events.8.a: "Хай він залишиться у вигнанні"

 yishuv_flavour_events.9.t: "Какал садить дерева в Палестині"
 yishuv_flavour_events.9.d: "Keren Kayemet L'Israel, відомий під абревіатурою Kakal і англійською назвою Єврейський Національний Фонд, розпочав кампанію з посадки дерев навколо Палестини. Хоча багато хто критикує його зусилля з купівлі землі навколо Палестини, також багато хто вітає його зусилля з посадки дерев, оскільки Палестина страждає від сильного збезлісення в останні століття. Уряд заявив, що стежитиме за зусиллями ЄНФ з придбання землі, щоб заспокоїти можливу напруженість і зберегти регіональну стабільність у Палестині."
 yishuv_flavour_events.9.a: "Здається досить нешкідливим"

