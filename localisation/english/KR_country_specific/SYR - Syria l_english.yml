 syrian_foreign_policy_events.1.t: "[SYR.GetNameDefCap] запрошує нас до Ліги арабських держав"
 syrian_foreign_policy_events.1.d: "Щоб зміцнити єдність арабських народів і захистити їх від імперіалістичних амбіцій, уряд у Дамаску оголосив про нову ініціативу зі зміцнення економічних і дипломатичних зв'язків між різними арабськими державами. Ця наднаціональна організація, що отримала назву "Ліга Арабських держав", без сумніву, є інструментом уряду Дамаска для розширення свого впливу на півострові, але це також і справжня спроба арабських націоналістів прагнути до сильнішої і процвітаючої Аравії."
