 syr_famine_desc: "Ферми залишаються або без нагляду, або на милість розбійників і грабіжників, оскільки колись продовольчий кошик Османської імперії звалився в голод, небачений з часів Вельткригу. Десятки тисяч сирійців тікають у міста, які виросли непропорційно і сильно тиснуть на і без того обмежені санітарні та медичні установи. Північна Сирія, яка найменше постраждала в Левантійській війні, намагається виробити достатньо для нації, але турецький опір і алеппська політика рішуче присікають майже всі спроби."
 
