### Focuses ###
 syria_focus: "Дерево фокусів Сирії"

# Maintain the Status Quo #
 SYR_status_quo: "Статус-кво"
 SYR_status_quo_desc: "Скільки ми себе пам'ятаємо, Сирією правили її міста та їхні могутні родини. Ці сім'ї, посідаючи ключові пости як у бюрократичній, так і в релігійній ієрархії, служать покровителями для тих, кому пощастило менше, і становлять ядро сирійського суспільства. Європейська модель масового суспільства, спрямована на пряме представництво народу, прямо шкідлива для сирійців і, ймовірно, зробить нас усіх здобиччю божевільних марксистів, релігійних фанатиків або патріотів."
 SYR_egypt_cooperation: "Сирійсько-єгипетська співпраця"
 SYR_egypt_cooperation_desc: "Без допомоги Єгипту у нас не було б вільної Сирії, яку ми могли б назвати своїм домом. Це безумовно правильне рішення, що ми продовжуємо наші міцні стосунки з ними і разом працюємо над більш світлим і процвітаючим майбутнім!"
 SYR_ban_parties: "Заборона партій"
 SYR_ban_parties_desc: "Політичні партії - це тільки тягар для сирійського народу. Якщо ми хочемо бути сильною та успішною арабською державою, нам час розпустити ці дестабілізуючі угруповання."
 SYR_military_directorate: "Управління військової розвідки"
 SYR_military_directorate_desc: "Розширення розвідувальних мереж, дасть змогу краще проникати в бунтівні угруповання в нашій країні та знищувати їх."
 SYR_suez_damscus_rail: "Суецько-Дамаська залізниця"
 SYR_suez_damscus_rail_desc: "Наші зростаючі зв'язки з Єгиптом ніде не відчуваються так сильно, як в економіці. Якщо раніше Сирія орієнтувалася на Північ і Середземне море, то сьогодні торговельні зв'язки та вплив Єгипту в державних монополіях принесли великі зміни. Щоб ще більше зміцнити свої позиції, єгиптяни наполягають на розширенні залізничного та автомобільного сполучення між нашим економічним центром і Суецьким каналом."
 SYR_integrate_military: "Інтеграція командування"
 SYR_integrate_military_desc: "Інтелект і навички єгипетського військового командування під час війни за незалежність не залишилися непоміченими. Саме завдяки їхнім перемогам ми змогли домогтися свободи від турків. Наш союз із Єгиптом стає дедалі ширшим. Необхідно, щоб ми об'єднали два наших військових командування в регіоні."
 SYR_end_land_reform: "Відміна османської земельної реформи"
 SYR_end_land_reform_desc: "Основною метою османської земельної реформи було послабити вплив квазіфеодального класу землевласників і відвести владу від впливових арабських родин до держави, яка централізується. Наш обов'язок перед сім'ями - скасувати ці зміни і запобігти подальшій шкоді державі Сирія."
 SYR_undercut_aleppan: "Зменшення впливу Алеппо"
 SYR_undercut_aleppan_desc: "Хоча Дамаск, безсумнівно, є головним міським центром Сирії, він стикається з серйозною конкуренцією з боку Алеппо і Північної Сирії загалом. Ми повинні зробити кроки, щоб обмежити вплив цього регіону на нашу політику, заохочуючи зростання економіки Сирії."
 SYR_destroy_mudafa: "Знищення руху Джемієтлері"
 SYR_destroy_mudafa_desc: "Терористи Мудафаа-і Хукук Джемієтлері становлять фундаментальну небезпеку для нашої держави, і необхідно вжити швидких і ефективних кроків, щоб знищити їх раз і назавжди."
 SYR_sunni_dominance: "Підтримка сунітів"
 SYR_sunni_dominance_desc: "Попри те, що в Сирії живуть представники безлічі різних релігійних конфесій, нерозумно було б заперечувати, що сунітське населення становить явну більшість. Нехай дехто звинувачуватиме нас у дискримінації меншин нашої держави, ми лише констатуємо очевидний факт - сирійці є сунітською нацією."
 SYR_abolish_mt_lebanon: "Відміна автономії Лівану"
 SYR_abolish_mt_lebanon_desc: "Ополченці Лівану відігравали важливу роль під час війни. Але поступово вони стали проявляти більшу стурбованість з приводу захисту своєї власної землі, ніж Сирії в цілому. Якщо вони показали своє справжнє обличчя, немає необхідності продовжувати миритися зі зневагою до нашої національної цілісності, яку представляє їхній автономний регіон."
 SYR_jewish_land: "Заборона продажу землі євреям"
 SYR_jewish_land_desc: "Приплив євреїв у наші землі, можливо, і приніс нашим містам процвітання, але він також збільшує і без того чималу кількість незадоволених меншин. Щоб зупинити цей процес, ми введемо жорсткі обмеження на придбання нових земель євреями."
 SYR_sewcure_alawyin_mountains: "Захист Алавітських гір"
 SYR_sewcure_alawyin_mountains_desc: "Рельєф Алавітських гір дозволяє йому стати розсадником алавітських хвилювань. Поки ці райони можуть бути щурячими гніздами, ми ніколи не зможемо покласти край тим, хто повстає проти нашого правління."
 SYR_expand_harbours: "Порти в Хайфі та Триполі"
 SYR_expand_harbours_desc: "Порти в Хайфі і Триполі, незважаючи на бурхливе зростання за останні кілька років, як і раніше, мають великий потенціал для подальшого зростання. При подальшому розширенні портових потужностей вони можуть стати великими перевалочними пунктами в східному Середземномор'ї."
 SYR_contest_al_jazziris: "Суперництво з Аль-Джазіра"
 SYR_contest_al_jazziris_desc: "Репутація, якою користуються Аль-Джазіра, стає дедалі менш прикрою і дедалі незручнішою, позбавляючи нас підтримки в районі Дамаска. Ми повинні використовувати будь-які засоби, які ми можемо, від зриву їхніх заходів до інвестицій у райони, лояльні до них, щоб отримати собі їхніх прихильників."
 SYR_centralise_authority: "Централізація влади Дамаску"
 SYR_centralise_authority_desc: "Ідеї децентралізації, які сповідують деякі політики, призведуть лише до неефективності нашої держави. Тільки через концентрацію політичної, економічної та соціальної влади ми зможемо піднятися до величі. Оскільки наша політика починає приносити плоди, ми повинні створити унітарну конституцію, щоб зміцнити цю структуру раз і назавжди."
 SYR_hawran_secured: "Безпека Хаурану"
 SYR_hawran_secured_desc: "Хауран з його сільськогосподарською продукцією життєво важливий для забезпечення безпеки нової держави. Призначивши адміністраторів, лояльних Дамаску, ми можемо бути впевнені, що регіон не буде схильний до шкідливих для нас ідей і залишиться вірним Сирії."
 SYR_hama_damascus_axis: "Вісь Дамаск-Хама"
 SYR_hama_damascus_axis_desc: "Завдяки нашій політиці, регіон між містами Хама і Дамаск швидко стає центром сирійської держави. Ядром, яке нам лояльне. Розвиваючи ці регіони далі, ми повністю виключимо можливість того, що інші центри сили зможуть конкурувати з нами."
 SYR_cooperate_with_nasha: "Співпраця з Аль-Нашашібібамі"
 SYR_cooperate_with_nasha_desc: "Нерозумно намагатися конкурувати з Аль-Нашашибі в Єрусалимі, і ми дійсно не зацікавлені в тому, щоб намагатися виконати таке завдання. Замість цього ми прийдемо до взаєморозуміння з Аль-Нашашибами і перетягнемо їх на свій бік, давши їм обіцянки в обмін на підтримку."
 SYR_palestnian_railroad: "Східна палестинська залізниця"
 SYR_palestnian_railroad_desc: "Для подальшого розвитку транспорту на схід від Єрусалима ми працюватимемо над створенням залізниці у Східній Палестині. Це дасть змогу з'єднати Амман та інші міста з іншою частиною Сирії, забезпечуючи додаткове стимулювання економічного зростання і подальшу централізацію країни в Дамаску."

# A republic of Equals #
 SYR_republic_of_equals: "Республіка рівних"
 SYR_republic_of_equals_desc: "Сирія - це різноманітне місце, і хоча араби контролюють більшість етнічних груп, вони не єдині. Курди, турки, алавіти та багато інших потрапляють під сирійський прапор. Працюючи разом, ми зможемо створити сильну республіку рівних."
 SYR_1940_census: "Перепис [GetYear] року"
 SYR_1940_census_desc: "Оскільки наші землі консолідовані, абсолютно необхідно провести великий перепис усіх сирійських земель, щоб краще зрозуміти регіони наших етнічних меншин."
 SYR_palestinian_round_table: "Палестинська конференція"
 SYR_palestinian_round_table_desc: "Будучи регіоном, в якому останніми роками посилюються конфлікти, Палестина, безсумнівно, є тією областю, в якій ми повинні діяти обережно. У рамках цього ми створимо широку Асамблею представників регіону для вироблення угоди, що гарантує майбутній мир у регіоні."
 SYR_jewish_investment: "Єврейські інвестиції"
 SYR_jewish_investment_desc: "Єврейська громада в Леванті зросла тільки останнім часом, і хоча деяким може бути зручно дискримінувати їх, ми вважаємо цю політику недалекоглядною. Зробивши свою позицію на користь єврейських інвестицій у Сирію, ми зможемо залучити в країну такий необхідний капітал."
 SYR_restore_mt_lebanon: "Ліванська автономія"
 SYR_restore_mt_lebanon_desc: "Регіон навколо Гірського Лівану занадто різноманітний, щоб просто бути включеним до нашої нації, ми повинні відновити автономний регіон, щоб дозволити регіональним меншинам співіснувати."
 SYR_alawite_region: "Алавітська автономія"
 SYR_alawite_region_desc: "Гірські райони, населені нашими алавітськими громадянами, ніколи не будуть підкорені мечем, але, можливо, надавши їм автономію, ми зможемо показати їм, що розуміємо їхнє бажання захистити себе і свої традиції."
 SYR_kurdish_region: "Курдська автономія"
 SYR_kurdish_region_desc: "Розколота між різними народами, сирійська Курдська громада завжди відчуватиме певний ступінь небажання бути частиною нашої нації, відчуваючи себе окремою групою. Надавши їм їхню власну автономну область, ми зможемо дізнатися, як ми єдині в нашому розмаїтті, а також зручно покласти край конфлікту."
 SYR_druze_region: "Друзька автономія"
 SYR_druze_region_desc: "Наше друзьке населення, хоча й невелике, не повинно бути забутим, ми надамо їм їхню власну автономію, щоб запобігти дискримінації та насильству, скоєному над ними знову."
 SYR_syrian_federation: "Сирійська Федерація"
 SYR_syrian_federation_desc: "Із закладеним підґрунтям настав час раз і назавжди закріпити нашу нову федеративну систему і розробити конституцію, що проголошує нас сирійською Федерацією. Ми покажемо, що не наші відмінності розділяють нас, а навпаки, зближують."
 SYR_national_pact: "Національний пакт компромісу"
 SYR_national_pact_desc: "Безглуздо стверджувати, що ми представляємо інтереси всіх меншин, якщо ми не представляємо їх належним чином в управлінні. Хоча це може здатися неприродним, і багато хто буде сперечатися щодо наших претензій на меритократію, рівне представництво є більш важливим."
 SYR_adana_voting: "Референдум в Адані"
 SYR_adana_voting_desc: "Хоча ми можемо спробувати перемогти турецьких повстанців силою, факт залишається фактом: кожен, кого ми вбиваємо, є мучеником і приносить ще 10 жертв їхній справі. Ми повинні скоротити наші втрати, поки ми попереду, і поступитися референдуму про майбутнє наших північних територій. Сподіваємося, це дозволить нам зберегти обличчя."
 SYR_maintain_sunni_dominace: "Підтримка переваги сунітів"
 SYR_maintain_sunni_dominace_desc: "Хоча ми, безсумнівно, хочемо дати нашим меншинам свободу, на яку вони заслуговують, ми не повинні починати стимулювати людей, ґрунтуючись тільки на обставинах їхнього народження. Хоча може бути, що майже всі позиції влади обіймають суніти, можливо, це тому, що ми обираємо лише найкваліфікованіших людей?"
 SYR_decentralized_development: "Децентралізований розвиток"
 SYR_decentralized_development_desc: "Сирія стикається з проблемою як слаборозвиненості, так і нерівномірності розвитку. Щоб убити двох зайців одним і тим самим каменем, ми почнемо заохочувати розвиток усієї нашої країни, а не концентруватися в наших містах. У той час як вони кажуть, що приплив піднімає всі човни, це не зашкодить зробити трохи перенесення себе."
 SYR_syrian_agri_bank: "Сирійський аграрний банк"
 SYR_syrian_agri_bank_desc: "Банківська справа не найрозвиненіша в Сирії, особливо для наших сільських жителів. Щоб забезпечити доступ до капіталу в цих галузях, ми стимулюватимемо зростання сільськогосподарських банків, які надаватимуть кредити фермерам, які прагнуть поліпшити свою продукцію."
 SYR_support_hawran: "Підтримка Хаврану"
 SYR_support_hawran_desc: "Хавран є життєво важливою частиною сільськогосподарського сектора наших країн. Ми повинні сприяти процвітанню цього регіону, щоб забезпечити продовольством решту країни."
 SYR_redistribute_state_land: "Перерозподіл державних угідь"
 SYR_redistribute_state_land_desc: "Багато наших фермерів живуть на межі бідності, і хоча цю ситуацію буде важко вирішити, ми можемо вирішити її. Ми можемо почати з передачі наших ділянок державної землі найвідчайдушнішим людям у країні."
 SYR_ghab_project: "Проєкт Габ"
 SYR_ghab_project_desc: "Гідроелектростанція здатна забезпечувати майже необмежену кількість електроенергії для тисячі людей. Хоча початкові інвестиції будуть дорогими, доступ до електрики забезпечить нам незліченні соціальні та економічні вигоди, поставивши нас серед сучасних країн світу."

# An Army with a State
 SYR_army_with_a_state: "Армія з державою"
 SYR_army_with_a_state_desc: "Сирія має стати місцем усієї військової переваги. Наші військові повинні мати максимальну владу в наших справах, щоб змусити наших ворогів боятися нас." # (&)

# Military Mandate #
 SYR_military_mandate: "Військовий мандат"
 SYR_military_mandate_desc: "Військові перемогли Сирію, і військові продовжать її захищати. Ми маємо встановити контроль над озброєнням у державі, щоб не допустити підриву себе підривними елементами."
 SYR_chief_agency: "Захист державної таємниці"
 SYR_chief_agency_desc: "З метою охорони нашої держави ми повинні створити Раду зі збереження державної таємниці та контролю за небезпечними компонентами."
 SYR_restore_democracy: "Відновлення демократії"
 SYR_restore_democracy_desc: "Незалежно від того, чи було це викликано тим, що військові далеко просунулися, особистим суперництвом, чи, можливо, навіть щирою вірою в демократію, фракції у Збройних силах почали вживати заходів проти нового режиму. У підсобних приміщеннях будують плани і встановлюють зв'язки, готові до дії, коли прийде час."
 SYR_replace_civilian_admin: "Заміна цивільної адміністрації"
 SYR_replace_civilian_admin_desc: "Не можна допустити, щоб некомпетентність цивільних чиновників тривала, і надалі ми зміцнюватимемо військову дисципліну та структури в управлінні державою. Сирійська Держава майбутнього буде такою, яка не схилиться перед забаганками бюрократів."
 SYR_revise_constitution: "Перегляд навчальної програми"
 SYR_revise_constitution_desc: "Культура нації народжується в молодості, переконання та ідеали, якими дорожить молодь, є основою, на якій буде побудовано майбутнє. Ми маємо створити нову навчальну програму для Сирії, яка закріпить принципи та переконання військових. Забезпечення того, щоб наші методи та мотиви завжди залишалися актуальними в сирійському суспільстві."
 SYR_1940_conscription_law: "Закон про військову повинність"
 SYR_1940_conscription_law_desc: "Дерево Свободи потрібно поливати, і наша нова держава нічим не відрізняється. Ми повинні розробити новий розширювальний закон про призов на військову службу, щоб не було нестачі патріотів для захисту Сирії та її народу."

# Basic Principles #
 SYR_basic_principles: "Основні принципи"
 SYR_basic_principles_desc: "Народження сирійської нації змінило Левант, але це перетворення не зайшло достатньо далеко. Ми маємо створити нову систему, нове суспільство, яке зможе захистити Сирію до кінця часів."
 SYR_mandatory_education: "Обов'язкова освіта"
 SYR_mandatory_education_desc: "Невігластво нашого народу - це збентеження, і якщо цю помилку не буде виправлено, вона продовжуватиме стримувати нас протягом десятиліть. І якщо ми не візьмемо тверду руку в навчанні наших громадян того, що правильно і що неправильно, їхнім невіглаством маніпулюватимуть синдикалістські книжкові товариства та інші деструктивні елементи."
 SYR_fight_darkness: "Боротьба з 'Темними силами'"
 SYR_fight_darkness_desc: "Дрібні розбіжності в релігійній доктрині та вірі тільки підривають і послаблюють нас, немає ні мусульман, ні євреїв, ні християн, є тільки сирійці. Ми повинні боротися з минулим, пролити світло в темряву. Ми змусимо їх забути своє минуле, щоб побачити, що дійсно має значення."
 SYR_separate_church_state: "Секуляризація"
 SYR_separate_church_state_desc: "Вогонь і лід, світло і темрява, Церква і держава - дві речі, які ніколи не повинні зливатися воєдино зі страху перед слабким потомством, яке вони створюють. Ви можете молитися у своєму домі, але ви маєте бути патріотом у житті. Кожен сирієць повинен знати, що держава завжди має бути на першому місці, тому що без держави у них не було б нічого."
 SYR_integrate_ssnp: "Інтеграція військових загонів"
 SYR_integrate_ssnp_desc: "Хоча немає жодних сумнівів у хоробрості та можливостях армії, їхнє розуміння і підтримка наших принципів сумнівні. Щоб розв'язати це непорозуміння, ми повинні почати інтегрувати наші воєнізовані формування як офіційну частину сирійської армії, щоб наші принципи стали такою самою частиною армійського розуміння, як навчання або стратегія."
 SYR_syrian_assimilation: "Програма інтеграції та асиміляції"
 SYR_syrian_assimilation_desc: "Меншини нашої нації помиляються, вони ще не розуміють, що вони нічим не відрізняються від нас, відокремлені тільки штучними поділами, ніж все інше. Ми повинні зробити рішучі кроки, щоб змусити їх побачити правду. У той час як дехто може назвати це сильним, це кількість тиску, необхідного для зміни сердець і умів."
 SYR_nationalize_the_economy: "Націоналізація економіки"
 SYR_nationalize_the_economy_desc: "Переконання 'Laize faire', які традиційно керували економікою, залишають їх відкритими для мінливості та реагування на широкі примхи, захоплені спекуляцією і пошуком прибутку. Ми візьмемо під прямий контроль економіку наших країн і покажемо цим 'економістам', що в Сирії у ринку дуже помітна рука."
 SYR_abolish_feudalism: "Відміна феодалізму"
 SYR_abolish_feudalism_desc: "Феодалізм - це відстала і давня система землеустрою та управління. Якщо ми хочемо стати сучасною нацією, ми повинні покінчити з цією нерівною і застарілою системою."
 SYR_syrian_renaissance: "Сирійський Ренесанс"
 SYR_syrian_renaissance_desc: "Завдяки фінансуванню мистецтва і культури, сирійський народ буде виділятися у світі як живий і творчий. Ми повинні бути маяком творіння для світу."
 SYR_economic_planning: "Центральне управління економічного планування"
 SYR_economic_planning_desc: "Нашим економічним становищем було б краще керувати через центральний комітет, який може планувати і контролювати торгівлю і розвиток для нації."
 SYR_military_production: "Військове виробництво"
 SYR_military_production_desc: "З нашим новим контролем над економікою, ми можемо спрямувати виробництво далеко в бік важкої промисловості, а не непотрібних споживчих товарів. Ці заводи будуть життєво необхідні для оснащення нашої армії найсучаснішим обладнанням."
 SYR_economic_indepedence: "Економічна незалежність"
 SYR_economic_indepedence_desc: "У торгівлі є тільки переможці та переможені, і переможений - це той, хто має імпортувати більше. Ми маємо прагнути до створення автаркічної держави, яка може існувати вільно від примх міжнародних ринків і гарантувати, що ми не голодуватимемо через блокаду чи викуп основних ресурсів."
 SYR_az_zor_oil: "Нафта в Дейр-Аз-Зорі"
 SYR_az_zor_oil_desc: "По всьому Близькому Сходу знаходять чорне золото, і якщо ми зможемо скористатися цим багатим запасом, то це дасть нам значний прибуток, а також забезпечить нам більшу економічну незалежність."
 SYR_beritut_harbor: "Порт Бейруту"
 SYR_beritut_harbor_desc: "Порт у Бейруті потенційно може стати великим експортним вузлом для Леванту, якщо в його розширення буде вкладено достатньо інвестицій. Нові крани мають бути придбані і мають бути побудовані нові причали для того, щоб полегшити це."
 SYR_expand_cotton_production: "Виробництво бавовни в Алеппо"
 SYR_expand_cotton_production_desc: "Виробництво бавовни навколо Алеппо дуже прибуткове, як і товарні культури. Надаючи кошти на нову сільськогосподарську техніку та іригацію, ми можемо ще більше збільшити прибуток королівської бавовни."
 SYR_support_textile_industry: "Сирійська текстильна промисловість"
 SYR_support_textile_industry_desc: "Сирійські текстильні виробники відомі в усьому світі своєю продукцією, допомагаючи в модернізації та розширенні цього сектора економіки, ми можемо збільшити експорт і доходи, що повертаються уряду."

# Defend Syrian National Interests #
 SYR_defend_natural_syria: "Захист Істинної Сирії"
 SYR_defend_natural_syria_desc: "Поки панарабські ідеали гарні, реальність на місцях така, що ця мета в кращому разі здається далекою, і багато хто також не хоче, щоб наша нова незалежність просто була включена в розтягнуту і, ймовірно, конфліктну арабську державу. Зрештою ми маємо чітко заявити, якою є наша позиція, що ми маємо захищати те, що ми завоювали, і що ми насамперед Сирійська Держава."
 SYR_greater_syrian_nationalism: "Великий сирійський націоналізм"
 SYR_greater_syrian_nationalism_desc: "Незважаючи на те, що ми досягли набагато більшого, ніж багато хто міг би очікувати, все ще існують території поза нашим контролем, які по праву належать нам. Поки Велика боротьба за незалежність закінчилася, ось-ось почнеться нова битва, яка об'єднає всю сирійську територію раз і назавжди."
 SYR_cypriot_claim: "Претензії на Кіпр"
 SYR_cypriot_claim_desc: "Острів Кіпр може бути на краю наших Пан-сирійських цілей, острів є життєво важливим стратегічним пунктом у всьому Східному Середземномор'ї. Вперше за сотні років, цей життєво важливий острів вільний від контролю з боку одного з регіональних гегемонів, і тому набагато менш здатний протистояти стерв'ятникам, що зараз кружляють навколо нього. У нас є обов'язок перед самими собою захопити острів, перш ніж хтось інший це зробить."
 SYR_reclaim_cillcia: "Повернення Кілікії"
 SYR_reclaim_cillcia_desc: "Кілікійську область забрали в нас, коли ми були слабкі, і ми зобов'язані виправити цю зневагу. Ми повинні будемо нагадати туркам, хто виграв війну, і переконатися, що це урок, який вони не забудуть."
 SYR_syria_assyria: "Об'єднання Сирії та Ассирії"
 SYR_syria_assyria_desc: "Об'єднання народів справжньої Сирії - це кульмінація наших цілей, об'єднання родючого півмісяця і завоювання нам держави, яка не здригнеться до кінця часів. Коли над Багдадом майорітиме наш прапор, ми зможемо зміцнити нашу нову націю раз і назавжди."
 SYR_international: "Співпраця з Інтернаціоналом"
 SYR_international_desc: "Інтернаціонал більше, ніж будь-який інший міжнародний блок, являє собою справжнє визволення всіх народів, а не голих імперіалістів Німеччини або Єгипту, які прагнуть досягти своїх власних цілей за рахунок нас. Хоча ми не хочемо ставати частиною їхньої синдикалістської системи, ми можемо, принаймні, дати зрозуміти, що ми не проти них."
 SYR_phalanstere: "Приєднання до Фаланстеру"
 SYR_phalanstere_desc: "Фаланстер - це синдикалістська академічна спільнота, що ділиться знаннями порівну між своїми різними членами. Звернувшись із проханням приєднатися до Фаланстеру, ми поставимо наших науковців і вчених у прямий контракт зі світовими лідерами в Парижі та Лондоні."
 SYR_reichspakt: "Співпраця з Райхспактом"
 SYR_reichspakt_desc: "На відміну від єгиптян, німці дуже мало зацікавлені в тому, щоб брати участь у Леванті для чогось більшого, ніж інвестиції, і, співпрацюючи, ми могли б отримати один із найпотужніших військових та економічних союзів для підтримки нашого розвитку та оборони."
 SYR_destroyers_forbases: "Есмінці за бази"
 SYR_destroyers_forbases_desc: "Тоді як німці, можливо, не зацікавлені в колоніальній експансії в Леванті, європейські держави притягуються до військово-морських баз, як мурахи до цукру. Ми можемо використовувати це бажання у своїх інтересах, вимагаючи надлишків німецьких військово-морських сил в обмін на надання їм права базування."
 SYR_foreign_investors: "Іноземні інвестори"
 SYR_foreign_investors_desc: "Хоча Сирія не відома тим, що є економічним центром світу, в ній є великий потенціал зростання, а також розумна кількість ресурсів. Ми повинні спробувати продати цей образ нашої нації іноземним інвесторам і переконати їх вкласти такий необхідний капітал у сирійську економіку."
 SYR_cairo_pact: "Співпраця з Каїрським пактом"
 SYR_cairo_pact_desc: "Каїрський Пакт має унікальну можливість зрозуміти нашу ситуацію, оскільки він заснований на аналогічному бажанні покласти край Османській гегемонії над арабами. Було б нерозумно об'єднуватися з будь-ким, крім нашого побратима араба."
 SYR_cairo_damascus_line: "Реконструкція залізниці Каїр-Дамаск"
 SYR_cairo_damascus_line_desc: "Залізничне сполучення між Каїром і Дамаском занепало через Османсько-єгипетський конфлікт і відсутність інвестицій, з народженням нашого нового партнерства з єгиптянами ми можемо відновити це важливе залізничне сполучення як випробування нашої дружби і благо для нашої торгівлі."
 SYR_defend_syrian_national_interests: "Захист інтересів Сирії"
 SYR_defend_syrian_national_interests_desc: "Хоча ми можемо бажати уникнути конфлікту, глобальна ситуація не так зрозуміла бажанням окремих націй, і глобальна боротьба, що зачіпає великі держави, неминуче зачіпає і нас. Ми повинні вибрати сторону і захистити те, що нам дорого, щоб не опинитися самотніми і беззахисними."
 SYR_pursue_neutrality: "Дотримання нейтралітету"
 SYR_pursue_neutrality_desc: "Хоча вони кажуть, що нейтралітет - це боягузтво, насправді немає нічого сміливішого. На відміну від менш самовпевнених націй, ми не відчуваємо необхідності прив'язувати наші кольори до чиєїсь щогли, крім нашої власної. Ми стоятимемо осторонь від інших, і якщо вони прийдуть до нас із мечем, ми нагадуватимемо нам, що нейтралітет не є позицією слабкості."
 SYR_standard_small_arms: "Стандартизація стрілецької зброї"
 SYR_standard_small_arms_desc: "Оскільки наші збройові склади заповнені надлишками зброї від османів та інших, постачання наших військ іноді може викликати у квартирмейстерів сильний головний біль. Щоб скоротити цей логістичний кошмар, ми почнемо стандартизувати наше обладнання і постачання в майбутньому."
 SYR_military_colleges: "Османські військові училища"
 SYR_military_colleges_desc: "Важливість наявності кваліфікованого Офіцерського корпусу не можна недооцінювати, і хоча наразі наші офіцери досить кваліфіковані, ми не повинні допустити, щоб воно погіршувалося в майбутньому. Ми знову відкриємо старий османський військовий корпус для підготовки наступного покоління сирійських офіцерів, які, як ми сподіваємося, приведуть свої війська до майбутньої величі."
 SYR_munution_factories: "Заводи боєприпасів в Алеппо"
 SYR_munution_factories_desc: "Збройові заводи Алеппо зазнали певного занепаду через відсутність інвестицій, і починають виглядати застарілими порівняно з іншими збройовими заводами. Ми зробимо значні інвестиції в ці об'єкти, щоб вони залишалися актуальними і оснащеними для постачання сирійської армії завтрашнього дня."
 SYR_domestic_arms_production: "Вітчизняне виробництво зброї"
 SYR_domestic_arms_production_desc: "Нині ми покладаємося на надлишкове обладнання з інших країн, у майбутньому для нашої безпеки було б набагато краще покладатися на наше власне виробництво, з оновленням наших військових заводів ми тепер маємо кошти для самодостатнього виробництва зброї та боєприпасів."
 SYR_lion_of_syria: "Сирійський лев"
 SYR_lion_of_syria_desc: "Поки наша країна постійно зосереджена на розвитку та промисловій експансії, важливо скористатися моментом, щоб озирнутися навколо й оцінити, як далеко ми просунулися. З кількох честолюбних заколотників пустелі ми тепер переможно виступаємо проти всіх охочих. Лев Сирії гарчить, і Леванту, і Середземному морю не завадило б послухати його."
 SYR_hawk_of_qurash: "Яструби курайшитів"
 SYR_hawk_of_qurash_desc: "Військово-повітряні сили диктуватимуть війни майбутнього, і як молоді військові, ми можемо уникнути вкорінення в традиціях і визнати цей факт. Ми будемо подібні до яструбів, що ширяють високо над землею, готові завдати удару тим, хто недостатньо підготовлений."
 SYR_phoncian_shipbuilding: "Фінікійське суднобудування"
 SYR_phoncian_shipbuilding_desc: "Ми - спадкоємці фінікійців, і так само, як вони, ми завжди підтримуватимемо міцний зв'язок із морем, джерелом багатства і товарів, ми маємо бути впевненими, що залишимося експертами в морській царині, щоб захистити наші торгові та рибальські права."
 SYR_syrian_naval_academy: "Сирійська морська академія"
 SYR_syrian_naval_academy_desc: "Хоча мати кораблі приємно, набагато більше значення має якість моряків. Ми створимо військово-морську академію для підготовки майбутніх моряків до плавання нашими морями та захисту наших інтересів."

# Leadership of the Arab Movement #
 SYR_arab_leadership: "Лідер арабського руху"
 SYR_arab_leadership_desc: "У той час як інші можуть претендувати на мантію, ми повинні ясно дати зрозуміти, що ми є справжніми лідерами панарабського руху, ми вже є нацією, що складається з багатьох різних народів, що робить нас більш підготовленими, ніж інші, до формування такої Федерації. Хоча цей крок, безсумнівно, принесе нам мало друзів і зробить багато ворогів, ми готові."
 SYR_League_of_Arab_States: "Ліга арабських держав"
 SYR_League_of_Arab_States_desc: "Першим кроком до єдності стане об'єднання різних арабських держав у єдиний політичний, економічний і соціальний союз. Для цього ми створимо Лігу арабських держав для сприяння обговоренню та інтеграційним зусиллям."
 SYR_Economic_Social_Council: "Економічна та соціальна рада"
 SYR_Economic_Social_Council_desc: "Першим кроком нашої інтеграції стане створення економічної та соціальної ради, яка буде зосереджена на усуненні торговельних бар'єрів і забезпеченні того, щоб інтеграція не залишала позаду економічно слабші держави."
 SYR_Arab_Customs_Union: "Арабський митний союз"
 SYR_Arab_Customs_Union_desc: "Оскільки торговельні бар'єри поступово руйнуються, ми зробимо ще один крок уперед і створимо спільний митний простір між державами-членами. Це повністю перетворить наші економіки на єдину спільну систему."
 SYR_Joint_Defence_Council: "Об'єднана рада оборони"
 SYR_Joint_Defence_Council_desc: "Друга галузь, де співпраця має життєво важливе значення, - це галузь оборони. Для того, щоб почати, ми створимо спільну раду оборони, яка сприятиме військовому співробітництву між різними державами-членами."
 SYR_Arab_Unified_Command: "Інтеграція командних структур"
 SYR_Arab_Unified_Command_desc: "У міру розширення військового співробітництва між державами-членами, настав час зробити ще один крок уперед і об'єднати національні командування в єдину структуру, зробивши перші кроки на шляху до створення об'єднаної арабської армії."
 SYR_Arab_Parliament: "Парламент з арабських справ"
 SYR_Arab_Parliament_desc: "Зараз, коли зусилля з економічної та військової інтеграції йдуть повним ходом, настав час почати те, що, ймовірно, буде найбільш спірною фазою - політичну інтеграцію. Хоча очікувати, що монархії і республіки об'єднаються в одне ціле відразу, було б нерозумно, ми можемо почати цей процес, створивши парламент для всіх арабів, щоб прийти і обговорити."
 SYR_Council_of_Transportation: "Рада з транспорту"
 SYR_Council_of_Transportation_desc: "У той час як залізні та автомобільні дороги перетинають Близький Схід, з'єднуючи різні міста все більше і більше з кожним днем, немає спільної структури, щоб управляти ними, породжуючи неефективність і роблячи процес подорожі набагато складнішим, ніж це необхідно. Для розв'язання цієї проблеми, ми створимо раду, яка буде керувати транспортними мережами між державами-членами."
 SYR_Council_of_Justice: "Рада правосуддя"
 SYR_Council_of_Justice_desc: "Між ісламським, цивільним і навіть звичайним правом у різних частинах Близького Сходу буде важко створити спільну судову систему. Щоб обійти цю велику відмінність, буде створено спільну раду правосуддя, яка застосовуватиме справедливе та загальне правосуддя в усіх державах-членах Ліги."
 SYR_Council_of_Social_Affairs: "Рада з соціальних питань"
 SYR_Council_of_Social_Affairs_desc: "Хоча майбутня арабська держава традиційно розглядається як союз між домінуючими групами держав-членів, важливо пам'ятати, що регіон наповнений багатьма меншинами, як культурними, так і релігійними. Усі ці групи мають свої власні переконання та соціальні системи, і важливо, щоб майбутня Федерація поважала це. Ми створимо раду з соціальних питань для зміцнення взаєморозуміння та поваги між нашими численними групами."
 SYR_Arab_Federation: "Аравійська Федерація"
 SYR_Arab_Federation_desc: "Незважаючи ні на що, Об'єднана Арабська нація перебуває на порозі свого народження. Ми наполегливо працювали над зміцненням взаєморозуміння між арабськими державами, і незабаром ці зусилля окупляться. Усе, що залишилося зробити, - це розробити останні кілька угод і проєкт статуту, на якому буде засновано цю нову федерацію, незалежно від того, що чекає на нас у майбутньому, не можна заперечувати, що своїми діями ми змінили Близький Схід до невпізнання."
 SYR_challenge_egypt: "Заперечення домінування Єгипету"
 SYR_challenge_egypt_desc: "У той час як єгиптяни заслуговують на похвалу за свою роль у сприянні цьому останньому арабському руху, новий регіональний гегемон починає проявляти зростаючий біль. Настав час для нової нації, більш молодої та динамічної, щоб прийняти арабську справу, навіть якщо це означає конфронтацію зі старим володарем титулу."
 SYR_destablise_hejaz: "Дестабілізація Хіджазу"
 SYR_destablise_hejaz_desc: "Хіджазька монархія вважає себе вищою за панарабську справу і відмовляється приєднатися до нашої справи. Не можна допустити, щоб ця зневага до нас тривала. На щастя, є багато прихильників Об'єднаної арабської справи по всій країні, яких можна спонукати до дії, прихильників, що будуть життєво важливими адміністраторами, коли Хашимі буде усунуто."
 SYR_destablize_the_imamate: "Дестабілізація Імамату"
 SYR_destablize_the_imamate_desc: "Єменська держава завжди відчувала себе захищеною важкою географією, і вона і розкрила своє справжнє обличчя у своєму рішенні не приєднуватися до нашої нової держави. Однак вони недооцінюють запал нашої справи, і ми зробимо кроки, щоб привести єменську націю під панарабську справу."
 SYR_arab_broadcasts: "Сажа-Ель-Арабська радіопередача"
 SYR_arab_broadcasts_desc: "Хоча є багато прихильників нашої справи, важливо, щоб ми завойовували серця і уми скрізь, де тільки можемо. Ми повинні почати інтенсивну мовну кампанію, щоб пробудити підтримку Панарабських справ, заклавши основу для того, щоб Сполучені Штати отримали народну підтримку."
 SYR_destablise_persian_gulf: "Дестабілізація Перської затоки"
 SYR_destablise_persian_gulf_desc: "У пустельних монархій затоки завжди була незалежна риса, яка проявляється в тому, що вони відкидають наші пропозиції. На щастя, ці держави ніколи не були найстабільнішими від самого початку, і знадобиться лише мінімальне застосування сили, щоб весь картковий будиночок завалився."
 SYR_destablize_iraq: "Дестабілізація Іраку"
 SYR_destablize_iraq_desc: "На жаль, наші родючі сусіди по Іраку відкидають нашу справу, вважаючи, що їм краще діяти поодинці. Ми змушуємо їх усвідомити помилковість цієї віри і витягуємо їх із темряви на світло. Ми знаємо, що наша справа популярна в країні, тому ми повинні пробудити ці почуття, щоб змусити уряди, які стримують нашу справу, знову впасти."
 SYR_arabistan_claim: "Претензії на Арабістан"
 SYR_arabistan_claim_desc: "Хоча можна було б назвати домагання на Хузестан слабкими або мотивованими ресурсами, арабський регіон, простий і зрозумілий. Ми звільнимо наших братів від персів і назавжди приведемо їх під арабський згин, а також отримаємо доступ до багатьох ресурсів регіону."
 SYR_cooperate_oman_muscat: "Співпраця з Оманом та Маскатом"
 SYR_cooperate_oman_muscat_desc: "У той час як віддалені від решти регіонів конфлікти, які вважають за краще триматися осторонь, Оманський народ належить до нашої нації, ми почнемо робити пропозиції їхньому уряду про приєднання до панарабського руху."

### Ideas ###
 syr_lebanese_unrest: "Конфлікт в Лівані"
 syr_lebanese_unrest_desc: "Регіон Гірський Ліван завжди був більмом на оці османських правителів у Сирії, і це питання тільки загострилося після проголошення незалежної Сирійської держави, включно з Ліваном. Оскільки регіон прагне відокремитися від влади Дамаска, між сунітською сирійською армією та ополченцями ведеться партизанська війна."
 syr_alawite_unrest: "Заворушення алавітів"
 syr_alawite_unrest_desc: "Алавітські гори, керовані алавітськими племенами, ніколи не відчували особливої прив'язаності до ідеї Сирії та взаємодіяли тільки за необхідності з османськими Валі або сирійськими знатними людьми в низинах. З раптовим проголошенням сирійської держави ці групи оскаржують свою участь і ведуть партизанську війну, щоб затвердити свою автономію."
 syr_ottoman_military: "Дезорганізована армія"
 syr_ottoman_military_desc: "Оскільки Османська імперія віддавала перевагу використанню іракців, а не сирійців у своїх офіцерських лавах, наша молода нація страждає від нестачі військових знань, необхідних для керівництва нашою новою армією. Ті, хто дійсно існують, - це або ополченці, які повстали під час Левантійської війни, або колишні османські офіцери, які мають свої власні ідеї щодо того, як має управлятися нова держава."
 syr_sunni_elite_control: "Політичне панування сунітів"
 syr_sunni_elite_control_desc: "Незважаючи на величезне культурне та релігійне розмаїття, сунітські сім'ї правлять сирійським регіоном майже від моменту приходу ісламу до Більдур аль-Шам. Інші релігії та секти, такі як шиїти, алавіти, православні християни тощо, мають дуже мало, так би мовити, в цій жорсткій моделі і, як такі, створили свої власні корисливі установи для освіти, захисту та релігії.\n\nХоча ця жорстка модель гарантує величезну владу дамаській еліті, вона звела політичні дебати до суто сектантського та регіонального питання, де дебати зосереджені навколо індивідуальної влади найбільших міст Сирії та їхніх домінуючих релігійних груп."
 syr_mudafaa_hukuk: "Müdâfaa-i Hukuk Cemiyetleri"
 syr_mudafaa_hukuk_desc: "Müdâfaa-i Hukuk Cemiyetleri або Асоціація захисту національних прав, різні групи турків та їхніх союзників ведуть партизанську війну в колишніх вілаєтах Адана та Алеппо проти їхнього приєднання до нової сирійської держави. Оскільки бої в Газіантепі та Адані особливо запеклі, рішення має бути досягнуто швидко, оскільки координація цих груп найчастіше перевершує наші власні військові сили."
 
