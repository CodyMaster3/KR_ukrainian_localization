 syrian_foreign_policy_events.3.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 syrian_foreign_policy_events.3.d: "Мерзенні пси в [FROM.GetName] вирішили, що ділити свою водопровідну трубу з імперіалістичними торговцями взуттям більш гідно свого часу, ніж єдність арабських народів. Хоча малоймовірно, що ми зможемо змінити їхню думку, досить багато політиків по всій Сирії підняли свій голос проти цієї презирливої зради."
