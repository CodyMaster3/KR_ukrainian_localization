### Events ###
 taiwan.1.t: "Швидкоплинна незалежність"
 taiwan.1.d.china: "Наше нещодавнє відокремлення від Японії, яке поклало край більш ніж сорокарічному обміну та інтеграції, не лише залишило нас у економічному дрейфі, але й поставило перед нами складні питання ідентичності. Чи ми справді звільнилися? Чи нас позбавили нашої власної батьківщини? Чи ми належимо Китаю, чи ми заслуговуємо на те, щоб вирішувати власну долю?\n\nРізні люди мають різні відповіді. Жителі міст, значна частина населення, отримали вигоду від десятиліть японської окупації. Багато з них самі є етнічними японцями, а ще більше вважають себе такими культурно. Інші, особливо в сільській місцевості, шукають відповіді в Китаї; незліченні покоління, проведені на периферії китайської імперії, не можна ігнорувати, незалежно від того, наскільки далеким був цей контроль. Інші ж, меншість інтелектуалів та представників корінного населення, закликають нас прокладати власний незалежний шлях.\n\nОстанні події створили можливість відповісти на ці питання раз і назавжди. Що вибере народ Тайваню?"
 taiwan.1.d.nochina: "Наше нещодавнє відокремлення від Японії, яке поклало край більш ніж сорокарічному обміну та інтеграції, не лише залишило нас у економічному дрейфі, але й поставило перед нами складні питання ідентичності. Чи ми справді звільнилися? Чи нас позбавили нашої рідної країни? Чи зможемо ми знову знайти своє місце як частина великого цілого, чи зможемо прокласти свій власний, незалежний шлях?\n\nРізні люди мають різні відповіді. Жителі міст, значна частина населення, отримали вигоду від десятиліть японської окупації. Багато з них самі є етнічними японцями, а ще більше вважають себе такими культурно. Інші, особливо в сільській місцевості та серед корінного населення, натомість зазнали гноблення та експлуатації з боку японців. Цей досвід не можна ігнорувати.\n\nОстанні події створили можливість відповісти на ці питання раз і назавжди. Що вибере народ Тайваню?"
 taiwan.1.a: "Надішліть посланця до Токіо."
 taiwan.1.b: "Надішліть посланця до [china.Capital.GetCapitalVictoryPointName]."
 taiwan.1.c: "Клопотання [ROOT.Overlord.GetNameDef] щоб дозволити нам возз'єднатися з Японією."
 taiwan.1.d: "Клопотання [ROOT.Overlord.GetNameDef] щоб дозволити нам возз'єднатися з Китаєм."
 taiwan.1.e: "Ні, ми повинні зберегти нашу незалежність!"

 taiwan.2.t: "Тайвань прагне об'єднання з [ROOT.GetNameDef]"
 taiwan.2.d.japan: "Колись Тайвань був нашою найпроцвітаючішою колонією, взірцем для решти імперії, моделлю для решти світу. Потім все змінилося, коли наші вороги напали. Відокремлення Тайваню принесло не лише економічні негаразди, але й масову евакуацію японських громадян та незліченну кількість розлучених сімей. Хоча ми вже не є тією імперією, якою були колись, все ще є багато тих, хто прагне, щоб Тайвань знову став частиною Японії. Сьогодні вони можуть нарешті отримати те, на що так довго чекали.\n\nНещодавні події змовилися зробити возз'єднання Тайваню реальною можливістю, і ми отримали петицію з цього приводу від [TAI.Capital.GetCapitalVictoryPointName].\n\nЯкою буде наша відповідь?"
 taiwan.2.d.china: "Колись Тайвань був частиною Китаю, але все змінилося, коли на нього напали японці. Понад сорок років Тайвань потерпав від японської окупації, ставши жертвою держави, яка прагнула переробити Азію за власним образом і подобою. Хоча мало хто, окрім найстаріших мешканців острова, пам'ятає правління наших попередників, ми можемо бути впевнені, що кожен з цих років жителі Тайваню таємно плели китайські прапори, готуючись до того дня, коли ми неминуче повернемося.\n\nОтримавши повідомлення від [TAI.Capital.GetCapitalVictoryPointName] з проханням про возз'єднання, і, схоже, сьогодні цей день настане."
 taiwan.2.a: "Ласкаво просимо, брати і сестри!"

 taiwan.3.t: "Тайвань прагне об'єднання з [taiwan_union_target.GetName]"
 taiwan.3.d: "Нещодавнє відокремлення Тайваню від Японії, яке поклало край більш ніж сорокарічному обміну та інтеграції, не лише кинуло острів в економічний дрейф, але й поставило перед ним складні питання ідентичності. Здається, Тайвань нарешті прийняв рішення щодо цього питання, оскільки ми отримали петицію від [TAI.CApital.GetCapitalVictoryPointName], підтверджений нашим консульством, з проханням про возз'єднання з [taiwan_union_target.GetName]. Незалежно від уподобань мешканців острова, ми, як переможці, в кінцевому підсумку маємо зробити вибір."
 taiwan.3.a: "Звісно."
 taiwan.3.b: "Ні, ми воліємо тримати їх окремо."

 taiwan.4.t: "Держава [FROM.GetNameDefCap] приєднується до держави [taiwan_union_target.GetNameDef]"
 taiwan.4.d: "Гарні новини! Наші господарі в [FROM.Capital.GetCapitalVictoryPointName] задовольнили наше прохання про возз'єднання з [taiwan_union_target.GetNameDef]!"
 taiwan.4.a: "Слава!"

 taiwan.5.t: "Держава [FROM.GetNameDefCap] не приєднується до держави [taiwan_union_target.GetNameDef]"
 taiwan.5.d: "Наші господарі в [FROM.Capital.GetCapitalVictoryPointName] показали своє справжнє обличчя і відхилили наше прохання про возз'єднання з [taiwan_union_target.GetNameDef]. На жаль, наша маленька країна є лише маленьким човником серед потужних течій міжнародної політики. За всіма законами народів, врешті-решт, сильний з'їдає слабкого."
 taiwan.5.a: "Чорт забирай!"