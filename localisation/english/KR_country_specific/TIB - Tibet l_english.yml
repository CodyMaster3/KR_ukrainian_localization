 TIB_nicholas_roerich: "Ніколас Реріх"
 TIB_nicholas_roerich_leader_desc: "§YНародився:§! §L9 жовтня 1874 року, Санкт-Петербург, Санкт-Петербурзька губернія, Російська імперія§!\n§YБіографія:§! §LВихований в аристократичній родині Реріхів у Санкт-Петербурзі, Ніколай виявляв інтерес як до естетичної, так і до духовної сторони соціалістичної революції. Цей інтерес спочатку привів Ніколая до мистецтва, де він закінчив Санкт-Петербурзький університет та Імператорську академію мистецтв у 1897 році. Ніколай занурився в авангардне мистецтво, працюючи з легендарними Ігорем Стравінським та Вацлавом Ніжинським. Жовтнева революція поклала кінець соціальному миру, який знав Микола, і наблизила його до консерватизму та орієнталізму проти Володимира Леніна.\nМикола Реріх втік до Сполучених Штатів і приєднався до Теософського товариства. Це був духовний рух, який поділяв захоплення Реріха нерозвиненими країнами як "більш духовно чистими", ніж західні країни. У 1930 році Реріх відвідав Теософське товариство як в Індійській Народній Республіці, так і в Британській Домінії. Він мав вражаючу розмову з Ганді. Ганді висловив Реріху думку, що Володимир Ленін був не проти традиційної культури, а проти корумпованих лідерів традиційних інститутів.\nНіколас Рееріх вирішив відвезти свою сім'ю в Тибет через гори Сімла, отримавши друге покликання в горах. Шерпа, який супроводжував Рееріха, зауважив: "Чи правда, що Ленін не був проти буддизму?". Це призвело до релігійного досвіду в Ніколаса, який закінчив експедицію, коли він розповів про це в Лхасі. Ніколас почав описувати Володимира Леніна як "Махатму Леніна". За цю єретичну ідею Ганден Пходранг змусив його покинути Тибет. Повернувшись до Бхаратії,Ніколас був попереджений про можливу революцію в Тибеті, що походила з Сіккіму. У Сіккімі Ніколас Рееріх поєднав свої одкровення з підтримкою Ганді, щоб утворити Партію Священного Союзу. Революційна партія, присвячена порятунку тибетського буддизму через езотеричний ленінізм.§!"

