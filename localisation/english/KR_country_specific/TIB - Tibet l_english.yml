 tibet_events.103.t: "Зіткнення прикордонного корпусу з доб-добами"
 tibet_events.103.d: "Нещодавно спалахнули сутички, коли Прикордонний корпус Філіпа Німа спробував навчити доб-добів Шигаце сучасним формам ведення війни і дисципліни. Однак, оскільки більшість Доб-добів були традиціоналістами, це лише збільшило напругу в їхніх рядах. Дійшло до того, що одного разу, коли Прикордонний корпус вирушив до сусіднього містечка Шигаце, їх ледь не побили селяни і доб-доби. Порядок було відновлено, але не без певної ворожнечі між цими новими впливами і традиційними хранителями Тибету"
 tibet_events.103.a: "Я звинувачую Панчен-ламу"

 tibet_events.104.t: "Останній з регбістів"
 tibet_events.104.d: "Ванґду Норбу К'їпуп, останній зі знаменитих Чотирьох хлопчиків-регбістів, розповідає про долю трьох інших хлопчиків. Мондо пішов у шахти, але його прогнали за неспокійний настрій, Ґонґкар помер від запалення легенів у 1917 році, Рінґанґ був ув'язнений у Сполученому Королівстві за зв'язки з королівським урядом. Кожна з цих історій є відображенням неспроможності колишнього Ґанден Пходранґа виправдати очікування тибетського народу. Розповідаючи цю історію, Ванґду Норбу К'їпуп дав пораду [TIB.GetLeader], що без належного управління тибетський народ залишиться в бідності"
 tibet_events.104.a: "День був надто довгим, мій друже"

 tibet_events.105.t: "Будинок Трімона загорівся"
 tibet_events.105.d: "Чи то через саботаж старого суперника, чи то через погіршення психічного стану Трімона, будинок Трімона в Лхасі згорів. Без підтримки своїх політичних союзників Тримьон змушений переїхати до палацу Потала. Незважаючи на жахливі обставини, які змусили [TIB.GetLeader] скинути Трімона, було б жорстоко відмовити патріоту у відставці"
 tibet_events.105.a: "Радий, що він у безпеці"

 tibet_events.106.t: "Віднайдено старий форт Джа-Лами"
 tibet_events.106.d: "До свого остаточного повернення в Монголію король розбійників Джа-лама жив на краю пустелі Гобі. Тут він нібито побудував фортецю з рабів, яких захопив під час своїх численних набігів, і, за чутками, згодом убив їх усіх, щоб зберегти їжу. Ця небилиця підтвердилася, коли прикордонний патруль натрапив на фортецю, а її втікачі ховалися в довколишніх печерах. Цю новину надіслали до Монголії, яка, сподіваємось, зможе розповісти про долю деяких людей, яких Джа-лама поневолив під час своєї жорстокої смуги"
 tibet_events.106.a: "Легенда стає реальністю"

 tibet_events.107.t: "Зіткнення Доб-добів з Дмаг-Сгаром"
 tibet_events.107.d: "Більш організовані Дмаг-Сгар зіткнулися з монастирськими воїнами Доб-добів. І ті, й інші борються за Тибет. Монахи звинувачують Дмаг-Сґар у тому, що вони відвернулися від традицій, а ті ж самі воїни звинувачують Доб-добів у тому, що вони не хочуть приймати сучасні способи ведення війни. На щастя, напруженість не переросла в насильство, але потрібен час, щоб змусити їх працювати разом"
 tibet_events.107.a: "Зосередьтеся на ворогові, а не один на одному"

 tibet_events.108.t: "Сутичка Прикордонного корпусу з Дмаг-Сгаром"
 tibet_events.108.d: "Існує напруженість у відносинах між Дмаг-Сгаром і Прикордонним корпусом. Дмаг-Сгар обурюється тим фактом, що Прикордонний корпус, який пройшов іноземну підготовку і очолюється іноземцями, має тенденцію до більшого впливу в уряді. Деякі солдати з обох груп потрапили під удар, коли напруженість загострилася. Командири з обох сторін запобігли подальшій ескалації, але напруженість серед солдатів залишається"
 tibet_events.108.a: "Я звинувачую Панчен-ламу"

 tibet_events.109.t: "Друга регбі-четвірка?"
 tibet_events.109.d.australia: "Коли Тибет став вільним від Китаю, ми відправили чотирьох синів з поважних сімей до Британії, щоб вони дізналися про Захід і про те, що можна отримати для нашої країни. Після того, як вони пішли до британської школи регбі, ці четверо хлопців стали відомими як регбі-четвірка. Було запропоновано, щоб ми підтримали створення нової регбійної четвірки. Однак, оскільки Британія впала в анархію. Було запропоновано, щоб ця нова \"Регбі-четвірка\" поїхала до Австралазії і стала студентами Сіднейського університету в Сіднеї, Австралазія."
 tibet_events.109.d.canada: "Коли Тибет став вільним від Китаю, ми відправили чотирьох синів з поважних сімей до Британії, щоб вони дізналися про Захід і про те, що можна отримати для нашої країни. Після того, як вони пішли до британської школи регбі, ці четверо хлопців стали відомими як регбі-четвірка. Було запропоновано, щоб ми підтримали створення нової регбійної четвірки. Однак, оскільки Британія впала в анархію. Було запропоновано, щоб ця нова \"регбі-четвірка\" поїхала до Канади і стала студентами Університету Британської Колумбії. Чи повинні ми підтримати таку місію?"
 tibet_events.109.a: "Ще одна регбі-місія буде корисною для Тибету"
 tibet_events.109.b: "Ще одна місія регбі не потрібна"

 tibet_events.110.t.canada: "Тибетські студенти прибувають до Вікторії"
 tibet_events.110.t.australia: "Тибетські студенти прибувають до Сіднею"
 tibet_events.110.d.canada: "Сьогодні четверо тибетських студентів прибули до Вікторії, щоб розпочати навчання в Університеті Британської Колумбії. Ці четверо студентів є синами відомих тибетських сімей і напрочуд добре володіють англійською мовою. Уряд Тибету надав їм спонсорську підтримку, щоб вони могли більше дізнатися про навколишній світ"
 tibet_events.110.d.australia: "Сьогодні четверо тибетських студентів прибули до Сіднею, щоб розпочати навчання в Сіднейському університеті. Ці четверо студентів є синами відомих тибетських родин і напрочуд добре володіють англійською мовою. Уряд Тибету надав їм спонсорську підтримку, щоб вони могли більше дізнатися про навколишній світ"
 tibet_events.110.a: "Делегація Таші і Ласкаво просимо до Вікторії"
 tibet_events.110.b: "Ласкаво просимо до Сіднею"

 tibet_events.111.t: "Тибетські студенти повертаються додому"
 tibet_events.111.d: "Чотири тибетські студенти завершили своє навчання і сідають на літак до Лхаси в Тибеті. Завершення цієї програми дало їм трохи більше розуміння світу і нас, такої ізольованої країни на даху світу"
 tibet_events.111.a: "Kha-lay-pheb"

 tibet_events.112.t: "Хлопчики-регбісти повертаються додому"
 tibet_events.112.d: "Після років, проведених за кордоном, четверо студентів-регбістів повернулися додому в Лхасу. Люди вишикувалися в чергу, коли літак приземлився, щоб побачити студентів. Ці студенти допоможуть модернізувати Тибет і ввести його в сучасний світ. Вже те визнання, яке ці молоді люди отримують в Лхасі, свідчить про культурну еволюцію Тибету. Другі регбісти з радістю рекомендують навчання за кордоном дітям, які приїжджають до них"
 tibet_events.112.a: "Ласкаво просимо додому"

### patauto flavour ###

 tibet_events.113.t: "Меморіал пам'яті жертв Голокосту"
 tibet_events.113.d: "Щороку, починаючи з 1932 року, народ Ґолок палить пахощі за тими, кого вбила кліка Ма під час війни проти Тибету. Під час цих поминальних служб часто вголос виголошують клятви проти кліки Ма. Уряд Лхаси, який прийняв їх після жорстокої розправи, оголосив про плани побудувати меморіал на честь загиблих. Такий крок не залишився непоміченим ні голоками, ні масами"
 tibet_events.113.a: "Ми ніколи не забудемо того дня, коли мас напали"

 tibet_events.114.t: "Австрійські дослідники в Тибеті"
 tibet_events.114.d: "Двоє австрійських дослідників Петер Ауфшнайтер і Генріх Харрер прибули до столиці Лхаси. Здається, вони напрочуд добре розуміють нашу мову. Зазвичай ми б допомогли перевезти їх на край нашої країни, щоб не допустити цього. Однак невелика меншість припустила, що ми могли б використати їх, щоб дізнатися більше про решту світу"
 tibet_events.114.a: "Нам не потрібен іноземний вплив"
 tibet_events.114.b: "Ми будемо вчитися у них"

 tibet_events.115.t: "Вплив Харрера"
 tibet_events.115.d: "Оскільки Генріх Харрер вирішив залишитися в Тибеті, ми зробили його державним службовцем, а саме придворним фотографом, щоб краще наглядати за іноземцем. Він навіть познайомив нашу країну з іноземною ідеєю катання на ковзанах. Більш жорсткі традиціоналісти обурені цим, але з огляду на дружбу Харрера з Далай-ламою, вони можуть лише працювати над тим, щоб відсторонити його від Тибету і сподіватися, що він вирішить рухатися далі"
 tibet_events.115.a: "Ми повинні були вислати їх"

 tibet_events.116.t: "Харрер вирішує покинути Тибет"
 tibet_events.116.d: "Після перебування в Тибеті Генріх Харрер вирішив покинути Тибет. Ймовірно, він має намір повернутися до Австрії. Більшість не дуже переймається тим, куди він поїде далі. Все ж він залишив свій слід у Тибеті, головним чином у дружбі з Далай-ламою. Будемо сподіватися, що це не принесе Тибету руйнування в майбутньому. Все ж багато хто радий, що він нарешті вирішив рухатися далі"
 tibet_events.116.a: "Вони нарешті рухаються далі"

 tibet_events.117.t: "Французький дослідник у Лхасі"
 tibet_events.117.d: "Ми виявили у Лхасі французьку дослідницю на ім'я Олександра Давид-Ніл. Під час перебування в столиці вона маскувалася під буддійську монахиню. Очевидно, вона прибула з іншими паломниками під час молитовного фестивалю Монлам. Було вирішено, що її супроводжуватимуть до кордону з Непалом, де вона зможе самостійно знайти дорогу назад до Франції"
 tibet_events.117.a: "Прощавай"

 tibet_events.118.t: "Розправа з бунтівною знаттю шиґаце"
 tibet_events.118.d: "Деякі вельможі в Шиґаце підтримали Панчен-ламу та його повстанців проти Тибету. Вони хотіли принести іноземні ідеї, які б знищили Тибет, такі як радикальні ідеї Гоміндану. За це Регент [TIB.GetLeader] вирішив покарати їх за повстання. Вони будуть страчені, а їхні землі конфісковані"
 tibet_events.118.a: "Це має навчити бунтівників"

 tibet_events.119.t: "Як поводитися з бунтівною хамською знаттю"
 tibet_events.119.d: "Деякі вельможі в Камі підтримували Панчен-ламу і його повстанців проти Тибету. Вони хотіли принести іноземні ідеї, які б знищили Тибет, такі як радикальні ідеї Гоміндану. За це Регент [TIB.GetLeader] вирішив покарати їх за повстання. Вони будуть страчені, а їхні землі конфісковані"
 tibet_events.119.a: "Це має навчити повстанців"

 tibet_events.120.t: "Запитання Далай-ламі"
 tibet_events.120.d: "Після чесних і демократичних виборів у Тибеті, які справедливо обрали [TIB.GetLeader], демократичний уряд тепер може оцінити питання про Далай-ламу без його традиційного впливу. Оскільки 14-й Далай-лама все ще занадто молодий, щоб самостійно представляти народ Тибету, Кашаг має визначити його роль у цьому новому революційному середовищі. [TIB.GetLeader], під впливом привабливих одкровень і за підтримки істеблішменту Бхаратії, почав ставити під сумнів абсолютну легітимність маленької дитини як нового Далай-лами. За словами Реріха, одкровення, що відбуваються в Тибеті та Індії, вказують на те, що живе 9-й Далай-лама, а не 14-й. Ці заперечення викликають багато критики з боку Хама і Амдо, але люди Хампа, здається, підтримують це твердження"
 tibet_events.120.a: "Чи слід нам провести ще один пошук?"

 tibet_events.121.t: "Знайомство з теософією в Тибеті"
 tibet_events.121.d: "Партія Священного Союзу нарешті переконала достатню кількість жителів Лхаси дозволити офіційній делегації Теософського товариства в'їхати до Тибету. Цей офіс оселиться в старій резиденції Трімона в Лхасі і пообіцяв стати позитивним фактором стабільності в країні. Делегати, які прибули з Індії, поставилися до цієї події з великою вдячністю. З'явилася святиня великих філософів Олени Блаватської, Енні Безант і Джидду Крішнамурті, які представляють трьох нащадків стародавніх народів, що, як вважають теософи, вийшли з Тибету в давнину"
 tibet_events.121.a: "Ленін пишався б нами!"

 tibet_events.123.t: "КМТ та індійські соціалісти повалили Тибет"
 tibet_events.123.d: "Для більшості газет новини з Тибету сприймаються як вигадливі історії, що не мають великого значення для геополітики і стосуються лише буддистів, розкиданих по всьому Китаю. Однак сучасний світ нарешті увійшов до Тибету в ідеології Сунь Ятсена, скинувши їхнього регента і встановивши радикального ідеолога [TIB.GetLeader].\n\nНовий регент тепер керується Партією поліпшення Тибету, зборами агітаторів-хампа, які пройшли навчання в КМТ і вдячні Бхаратії за притулок. [TIB.GetLeader] зробив заяви для National Geographic, єдиних репортерів, яким наразі дозволено перебувати в Тибеті, пообіцявши спочатку виконати свої обов'язки регента, а потім знайти наступного Далай-ламу. Також були оголошені більш грандіозні обіцянки вільних і демократичних виборів і відсічі мусульманам Ма з Юшу"
 tibet_events.123.a: "Це цикл, а не зміни"

