 TIB_ngapoi_ngawang_jigme: "Нгапоі Нгаванг Джигме"
 TIB_ngapoi_ngawang_jigme_high_command_desc: "§YНародився:§! §L1 лютого 1910 року, Лхаса, Тибет, імперія Цин§!"

 TIB_dingja: "Дінджа"
 TIB_dingja_high_command_desc: "§YНародився:§! §L1896, у Тибеті, імперія Цин§!\n§YБіографія:§! §LНародившись з особистим ім'ям Дорджі Г'ялцен, Дінджа був одним з потенційних кандидатів знаменитої \"регбійної четвірки\" на отримання освіти за кордоном. Після того, як Дінджа не був обраний, у 1917 році він став генеральним поштовим директором Тибету. Дінджа прив'язав себе до висхідної зірки Царонґа, одружившись з його сестрою. Цей статус дозволив йому організувати вищу артилерійську підготовку в Британському Раджі, а також уроки англійської та індуїстської мов. У 1923 році Дінджа був призначений генералом, а в 1925 році був понижений у званні через свої ліберальні погляди. Після смерті 13-го Далай-лами Дінджа намагався організувати закупівлю зброї у Британського Раджу, але отримав відмову від нового головнокомандувача Трімона. Щоб переконатися, що Дінджа більше не засмучував Лхасу, Трімьон у 1935 році призначив Дінджу очолити Доб-Добів Шиґаце, нібито для того, щоб захистити їх від можливого повернення Панчен-лами.§!"

 TIB_yuthok_tashi_dhondup: "Юток Таші Дхондхуп"
 TIB_yuthok_tashi_dhondup_high_command_desc: "§YНародився:§! §L1904, у Лхасі, Тибет, імперія Цин§!\n§YБіографія:§! §LТаші Дондруб вступив до тибетської армії у молодому віці в 1924 році і, користуючись своїм аристократичним походженням, пройшов артилерійську підготовку в Британському Раджі. Після повернення у 1930 році Тайші отримав престижну посаду секретаря Кашагу. У 1932 році Тайші отримав додаткову підготовку кулеметників, знову ж таки в Британському Раджі. Широка підготовка Тайші дозволила йому отримати місце в охороні 13-го Далай-лами. У 1933 році Тайші став генералом другої експериментальної дивізії Дмаг-Сгар, другої після дивізії Тубен Кунфела. Талант Тайші до нових технологій був визнаний Ретінґом Рінпоче в 1935 році, який призначив його міністром з питань солі та податку на чай.§!"

