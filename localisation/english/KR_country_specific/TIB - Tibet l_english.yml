 TIB_the_9th_panchen_lama: "9-й Панчен-лама"
 TIB_the_9th_panchen_lama_leader_desc: "§YНародився:§! §L19 лютого 1883 року, в Дагпо, Тибет, імперія Цин§!\n§YБіографія:§! §L9-й Панчен-лама народився в Тибеті в родині тубенів. Вихований і освічений у престижному монастирі Таші Лхунпо, молодий Чок'ї Ньїма був визначений стати \"Великим Вченим\" при Далай-ламі. Певний час його дуже поважав Ганден Пходранґ. Будучи молодим вченим, 9-й Панчен-лама зустрівся з радикально налаштованим ламою Агваном Доржієвим. Той навчив його Молитві до Шамбали. Ця молитва мала на меті зібрати союзників буддизму разом до центру світу, вигаданого міста Шамбали. Політичні реалії прийшли в 1924 році, коли 13-й Далай-лама модернізував свою армію. Далай-лама вимагав від Панчен-лами більше податків як частину своїх феодальних обов'язків. Коли Панчен-лама відмовився, Далай-лама відрізав монастир Таші Лхунпо і конфіскував майно Панчен-лами. Конфлікт, що виник, змусив Панчен-ламу втекти з Тибету до Монголії в 1924 році.\nПанчен-лама, бачачи, що Монголія не в змозі допомогти йому повернутися під владу барона Унгерна, виїхав до Бхаратії в 1931 році. У Бхаратії Панчен-лама зв'язався з іншими тибетськими вельможами у вигнанні Пандацанґом Рапґою і Тубтеном Кунфелою. Ці двоє вигнанців мали зв'язки в Кхамі і об'єдналися з вигнаними генералами КМТ, щоб сформувати Партію покращення Тибету. Панчен-лама, не бачачи іншого способу повернутися до Тибету, окрім вторгнення, приєднався до Партії покращення Тибету. Він почав публікувати коментарі до Трьох принципів народу Сунь Ятсена. Під час бурі революції Панчен-лама пообіцяв зберегти існування Ганден Пходранґу, водночас позбавивши їх можливості обирати кашаґа.§!"

 TIB_the_14th_dalai_lama: "14-й Далай-лама"
 TIB_the_14th_dalai_lama_leader_desc: "§YНародився:§! §L6 липня 1935 року, Такстер, Тибет§!\n§YБіографія:§! §LДитина на ім'я Лхамо Тхондуп виросла в маленькому селі Такцер в Амдо, дуже конфліктному регіоні. Він був наймолодшим з семи дітей, включаючи його брата Тубтена Джигме Норбу, який був визнаний Такстерським Рінпоче в 1925 році. Молодий Далай-лама був обраний після того, як у Регента з'явилося видіння, що новий Далай-лама народився в Амдо. Молодого Далай-ламу відвезли до Лхаси, де протягом наступних років його навчатимуть усім аспектам тибетського буддизму, і він поступово набуватиме впливу з боку регентства.§!"

 TIB_tsipon_lungshar: "Ціпон Лунгшар"
 TIB_tsipon_lungshar_leader_desc: "§YНародився:§! §L1881, у Танагу, Тибет, імперія Цин§!\n§YБіографія:§! §LЦіпен Лунгшар походить з родини, яка служила Далай-ламі з 18-го століття і має глибокі зв'язки з Лхасою. Лунгшар був обраний для нагляду за елітною освітою чотирьох аристократів, яких у Великій Британії називали регбійною четвіркою до початку Вельткригу. Лунгшар стояв між більш радикально налаштованими дворянами, такими як Тубен Кунфела та Трімен, у перші роки Регентства. Саме Лунгшар звинуватив Тубен Кунфелу в організації іноземного проникнення до Тибету в 1933 році, що призвело до його заслання. Однак Лунгшар також виступав проти влади регентства, особливо проти їхнього силовика Трімона. Трімон організував судовий процес, на якому Лунгшара звинуватили в соціалізмі, а потім осліпили перед засланням до Сіккіму. Революція врятувала життя Лунгшару і дозволила йому повернутися до Тибету, де він заснував Кійчо Кунтун, помірковану політичну партію, яка прагнула збалансувати потреби демократії з традиціями Тибету.§!"

 TIB_tsarong_dzasa: "Царонг Дзаса"
 TIB_tsarong_dzasa_leader_desc: "§YНародився:§! §L1888, у Фенпо, Тибет, імперія Цин§!\n§YБіографія:§! §LКоли 13-й Далай-лама вирішив модернізувати армію в 1923 році, він поставив аристократа Царонґа Дзасу на чолі новоствореного Дмаґ-Сґару. Раніше Царонг зробив дуже успішну кар'єру, очоливши Доб Добів у захисті Тибету від Цін під час Синьхайської революції. Перемога над Цін принесла Царонгу ім'я Героя Чаксаму, і він використав свою популярність для збільшення національного бюджету для тибетської армії. Це опосередковано спричинило вигнання Панчен-лами у 1924 році. Смерть 13-го Далай-лами залишила країну під контролем регентства на чолі з 5-м Ретінґом Рінпоче та Трімоном. Царонґа понизили з посади Головнокомандувача до інженера-будівельника і скарбника, але це не зупинило його популярності. Трімьон спочатку зрадів, коли Царонг поїхав до Уцангу разом зі своїм рухом Молодий Тибет, але зараз Трімьон сидить у в'язниці Потала, в той час як Царонг фактично зайняв його позицію. П'ятий Ретінґ Рінґпоче тепер виконує лише функції реґента, не маючи змоги покинути Ґанден Пходранґ, доки не з'явиться 14-й Далай-лама.§!"

 TIB_the_5th_reting_rinpoche: "5-й Ретінг Рінпоче"
 TIB_the_5th_reting_rinpoche_leader_desc: "§YНародився:§! §L1912, у Дагпо, Тибет, імперія Цин§!\n§YБіографія:§! §LТубтен Джампхел Єше Г'ялцен: аристократ, друг 13-го Далай-лами та регент Тибету. 5-й Ретінґґ Рінґпоче очолював бурхливий період в історії Тибету, що супроводжувався численними засланнями, тортурами та великою залежністю від головнокомандувача Трімона, щоб залишитися при владі. Тим не менш, Ретінґ Рінґпоче підтримав продовження Тримоном підвищення податків і залишається найлегітимнішим лідером Тибету, доки не буде знайдено 14-го Далай-ламу. Ретінг Рінпоче продовжує утримувати Ганден Пходранґ, будучи впевненим, що його друг Далай-лама буде знищений, якщо підкориться іноземній опіці, чи то з боку британських індійців, чи то з боку китайців, чи то з боку мусульман-хуейців.§!"

 TIB_chao_kung: "Чао Кунг"
 TIB_chao_kung_leader_desc: "§YНародився:§! §L4 квітня 1879 року, в Пакші, округ Тольна, Королівство Угорщина, Австро-Угорщина§!"

 TIB_changra: "Чангра"
 TIB_changra_army_chief_desc: "§YНародився:§! §L1878 року, Тибет, імперія Цин§!\n§YБіографія:§! §LНародившись з особистим ім'ям Ванґчук Тхарчін, Чанґра вступив на державну службу в 1902 році, зрештою, служив безпосередньо під керівництвом Далай-лами. Чанґра отримав ранг Де-псн і командував особистими бодіґаурами 13-го Далай-лами. Після смерті Далай-лами Чанґра розглядався на посаду головнокомандувача тибетської армії, але був обраний більш ревним Трімоном. Кажуть, що Чанґра є жорстким політиком, але не має жодного політичного впливу.§!"

 TIB_trimon: "Трімон"
 TIB_trimon_army_chief_desc: "§YНародився:§! §L1874 року, Тибет, імперія Цин§!\n§YБіографія:§! §LТрімон народився в Норбу в родині тибетського чиновника 6-го рангу, а після одруження взяв прізвище Трімон. У 1912 році Трімон був призначений помічником головнокомандувача тибетської армії під час кризи на китайському кордоні. Трімон був одним з небагатьох тибетських дипломатів, присутніх на Симльській конференції 1914 року, і зустрівся з лордом Гардінгом. Трімон повернувся до Тибету, щоб стати комісаром Східного Тибету, де він дратував Кашаг своєю жорсткою ізоляціоністською позицією. В останній рік правління 13-го Далай-лами Трімьон дізнався про махінації Лунгшара і особисто переконав старіючого Далай-ламу наказати осліпити Лунгшара за його ліберальні схеми. Трімьон використав цю політичну інтригу, щоб зблизитися з регентом, молодим Джамхелом Єше Г'ялценом, і став його довіреною особою. Тримьон вплинув на молодого регента в напрямку його ізоляціоністських поглядів на Китай та Індію, і новий Ретінг Рінпоче відповів йому взаємністю, призначивши Тримьона головнокомандувачем тибетської армії. Останнім часом Трімьон став помітно параноїдальним у своєму похилому віці.§!"

