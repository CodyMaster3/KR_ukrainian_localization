### Ideas ###
 TIB_struggle_tibet: "Боротьба за Тибет"
 TIB_struggle_tibet_desc: "На даний момент уряд Тибету бореться з революціонерами та реформаторами у вигнанні, які змагаються за контроль над країною. Це обмежило здатність Ганден Пходранга керувати тибетським народом та поглибило розрив між пересічними тибетськими вільними громадянами, кріпаками та знаттю."

 TIB_struggle_tibet2: "Смута в аристократії"
 TIB_struggle_tibet2_desc: "Релігійні та цивільні установи Тибету, від Йігцанга до Кашага, наразі намагаються вирішити проблему ув'язнення 5-го Ретінга Рінпоче. Багато державних службовців не отримують платню, а кілька тубтенів відмовляються сплачувати феодальні податки до Лхаси. Без цих грошей Ганден Пходранг не може провести жодних істотних реформ."

 TIB_struggle_tibet3: "Зміщення аристократії"
 TIB_struggle_tibet3_desc: "Завдяки політичному капіталу партія "Молодий Тибет" успішно завоювала довіру тубтенів і державних службовців Тибету. Хоча ми можемо вимагати від цих феодалів лише невеликих поступок, тепер ми можемо зосередити наш політичний капітал на людях, які повинні захищати нашу націю."

 TIB_monastic_governance: "Монастирське управління"
 TIB_monastic_governance_desc: "Більша частина тибетської сільської місцевості складається з монастирських феодальних володінь. Ці території є досить автономними від тибетського уряду і функціонують як самостійні держави, маючи власні армії та служби збору податків. Хоча це послаблює центральний уряд, самодостатні громади забезпечують певну стабільність і згуртованість."

 TIB_monastic_governance2: "Чернече верховенство"
 TIB_monastic_governance2_desc: "Більша частина тибетської сільської місцевості складається з монастирських феодальних володінь. Ці території є досить автономними від тибетського уряду і функціонують як самостійні держави, маючи власні армії та служби збору податків. Ганден Пходранг зміг використати монастирі для додаткових зборів і податків, щоб сприяти нашим національним інтересам."

 TIB_dob_dobs: "Завербувати Доб-Добс"
 TIB_dob_dobs_desc: "Основною формою підтримання миру в сільській місцевості є Доб-доб, воїни-ченці, яких монастирі вербують для захисту своїх володінь. Хоча вони часто не мають освіти в порівнянні зі своїми однолітками, вони, як правило, є надзвичайно консервативними і відданими захисту того, що вони вважають "дхармічними" інститутами. Доб-доб є основою нашої армії."

 TIB_dob_dobs_trad: "Традиції Доб-Добів"
 TIB_dob_dobs_trad_desc: "Основною формою підтримання миру в сільській місцевості є Доб-доб, воїни-ченці, яких монастирі вербують для захисту своїх володінь. Хоча вони часто не мають освіти в порівнянні зі своїми однолітками, вони, як правило, є надзвичайно консервативними і відданими захисту того, що вони вважають "дхармічними" інститутами. Доб-доб зараз отримують стипендію від Ганден Пходранга, щоб забезпечити прожиток своїм сім'ям під час війни."

 TIB_dob_dobs_trad2: "Традиції Доб-Добів"
 TIB_dob_dobs_trad2_desc: "Воїни-ченці були успішно оцінені Лхасою, і була впроваджена нова, більш жорстка структура для кращого захисту наших земель. Ті ченці, які проявили видатні здібності, тепер підвищені до офіцерів, незважаючи на їх соціальний статус, а недисципліновані ченці понижені до підлеглих.."

 TIB_dob_dobs_purged: "Очистити Доб-Добів"
 TIB_dob_dobs_purged_desc: "Керівництво цих воїнів-ченців було успішно усунуто і замінено нашими відданими людьми. Нашим відданим політичним послам може знадобитися деякий час, щоб переконати решту Доб-добів у цінності кращого вишколу."

 TIB_recovery_teams: "Відновлювальні команди"
 TIB_recovery_teams_desc: "Тибетська армія навчена стріляти зі старих гвинтівок Лі Енфілда, але потребує кращого озброєння. Війни на півночі, півдні та сході, що поширюються, дають солдатам можливість поповнювати запаси."

 TIB_serfdom: "Інституціоналізоване кріпацтво"
 TIB_serfdom_desc: "Кріпосне право досі практикується по всьому Тибету, і багато селян все ще назавжди прив'язані до своїх земель. Незважаючи на політичні атаки з півдня і сходу, альтернатива не отримала підтримки серед населення."

 TIB_serfdom2: "Полегшення кріпосного права"
 TIB_serfdom2_desc: "Щоб послабити політичний тиск з півдня і сходу, регент доброзичливо вирішив звільнити всіх кріпаків, які працюють безпосередньо в маєтках Ганден Пходранга. Партія Молодий Тибет вважає, що це сприятиме поступовому знищенню кріпацтва, не вимагаючи змін від аристократії."

 TIB_modernized_education: "Оновлена освіта"
 TIB_modernized_education_desc: "Потрясіння в тибетському суспільстві торкнулися й освіти. Уряд запроваджує обов'язкове відвідування школи для обох статей, а також вивчення природничих наук. Опір цій політиці з боку широкої громадськості є сильним."

 TIB_dual_education: "Дитячі селища"
 TIB_dual_education_desc: "Політичні потрясіння зробили виняток для освіти. Хоча сучасні науки тепер є обов'язковими в державній освіті, деякі пережитки, такі як гендерна сегрегація в школах, все ще зберігаються. Опір цій політиці з боку широкої громадськості є незначним."

 TIB_revolutionary_spirit: "Революційний дух"

 TIB_more_workers_employed: "Більше працівників зайнято"
 TIB_more_workers_employed_desc: "Тибетський Ганден Пходранг запровадив програму працевлаштування для молодих тибетців з метою пошуку тимчасової роботи. Ця модель показала певний успіх у Британському Раджі."

 TIB_institutions_safeguarded: "Охоронювані установи"
 TIB_institutions_safeguarded_desc: "Ганден Пходранг знову забезпечив безпеку собі і знаті. За підтримки землевласників і монастирів наша країна може витіснити іноземну інфільтрацію."

 TIB_intervention_idea: "Обмежене тибетське втручання"
 TIB_intervention_idea_desc: "Уряд Тибету дозволив обмежену участь добровольців у закордонних конфліктах, в основному як спосіб утвердити певний вплив на азійську політичну сцену."

 TIB_yushu_desertion: "Мусульманський мілітаризм"
 TIB_yushu_desertion_desc: "Кліка Ма підбурює до бойових дій мусульманські громади по всій Півночі, що змушує наших людей сумніватися в нашій здатності захистити їх. Без сумніву, Ма обіцяють мир нашим мусульманським мешканцям, а ми не маємо можливості заспокоїти їх."

 TIB_Ma_diplomatic_interference: "Ма Дипломатичне втручання"
 TIB_Ma_diplomatic_interference_desc: "Кліка Ма успішно дискредитувала наш уряд перед більшістю китайських воєначальників. Не секрет, що більшість китайських воєначальників хотіли б бачити наші землі знову підпорядкованими, але ми сподівалися, що їхнє власне відчайдушне становище змусить їх об'єднатися з нами. Це ускладнить відстоювання нашого суверенітету над непідконтрольними нам землями."

 TIB_theosophy: "Теософське товариство"
 TIB_theosophy_desc: "Внесок Миколи Реріха в тибетську політичну сцену полягає у створенні Теософського товариства з Індії, яке мало тісні зв'язки з Індією. Його члени прибувають до Лхаси, щоб проповідувати свою віру у Вознесених Майстрів, яка походить з Тибету. Для Теософського товариства незалежність Тибету і прогрес ленінізму є вісником Священного Союзу Сходу, їхньої довгоочікуваної теократичної соціалістичної держави, обіцяної Миколою Реріхом."

#Focuses
 TIB_convene_national_assembly: "Скликати Кашаг"
 TIB_convene_national_assembly_desc: "Настав час знову звернутися до протоколів Постанови про більш ефективне управління Тибетом. Згідно з ним, Кашаг, який не збирався відтоді, як регент призначив Трімона, повинен знову зібратися, щоб визначити курс політичних дій для керівництва Ганден Пходрангом."

 TIB_appoint_new_treasurer: "Призначити нового скарбника"
 TIB_appoint_new_treasurer_desc: "Тибетська скарбниця сильно постраждала від криз останніх двох десятиліть. Від політичної опозиції Шиґаце до ізоляції Юшу, ми повинні призначити скарбника, який зможе виманити більше грошей з монастирів."

 TIB_jolly_minister: "Задовольнити прем'єр-міністра"
 TIB_jolly_minister_desc: "Новий прем'єр-міністр, Кхенчен Лобсанг Таші, знаходиться на межі вигнання партії Молодий Тибет. Арешт Ретінґа Рінпоче і передача регентства нижчому за рангом ченцю були б важким рішенням для будь-якого прем'єр-міністра, не кажучи вже про нейтрального. Кхенчен Лобсанг Таші не можна завоювати жодною громадською підтримкою, лише надзвичайно дорогим хабарем за мовчання."

 TIB_tsikhang_shakes: "Потрясіння Циханга"
 TIB_tsikhang_shakes_desc: "Циханг є керівним органом аристократичної освіти в Тибеті, невдячна робота, про що свідчить Регбі-четвірка. Саме через впертість Цихангу ігнорується освіта для дівчат і бідних. Хоча це, безумовно, розлютить частину освітян, важливо, щоб ми модернізували систему освіти в Тибеті, щоб розширити права людей, від яких ми залежимо, і підвищити їхню грамотність."

 TIB_pressure_regent: "Натиснути на регента"
 TIB_pressure_regent_desc: "Новий регент застряг у церемоніальних формальностях і не бажає брати участь у засіданнях Кахсагу задля покращення Тибету. Ми повинні вписатися в графік регента і домогтися якихось поступок у його позиції, якщо ми хочемо, щоб відбулися якісь реформи."

 TIB_aristocrat_appeal: "Відновлювальні команди"
 TIB_aristocrat_appeal_desc: "Маючи досвід оснащення наших військових цивільною вогнепальною зброєю, наш військовий штаб дозволив закуповувати та розподіляти цивільну вогнепальну зброю групам відновлення. Ці допоміжні підрозділи навчаються ідентифікувати та класифікувати зброю на місцевості для використання армією."

 TIB_debate_regency: "Дебати про Це Лаптру"
 TIB_debate_regency_desc: "Зосередженість Целаптри на освіті лише чоловіків пояснюється необхідністю наповнити монастирі грамотними ченцями, але він не поширював цей обов'язок на дівчат. Якщо ми хочемо отримати найкращих і найрозумніших тибетців у майбутньому, ми повинні змусити Целатру відповісти перед Кашаґом і, сподіваємось, надати права принаймні жінкам, які живуть у монастирських громадах."

 TIB_whip_into_shape: "Привести армію до ладу"
 TIB_whip_into_shape_desc: "Тибетська армія занадто довго залишалася ненавченою і необлікованою. Перше завдання нашого військового штабу - переглянути і зібрати всі записи наших військових навчань, а також оцінити наші показники, які британські інспектори поставили ще в 1919 році."

 TIB_expand_trapichi_factory: "Розширення фабрики Trapichi"
 TIB_expand_trapichi_factory_desc: "Фабрика Трапічі, наш єдиний сучасний військовий завод, потребує фінансування. Для того, щоб забезпечити більшу військову силу, ми повинні наказати монахам Трапічі розчистити землю для додаткових виробничих будівель. Інтендант Трапічі повинен буде навчити і очолити збільшення виробництва, яке він обіцяв нам багато років тому."

 TIB_electrical_machine_office: "Акцент на відділі електротехнічного обладнання"
 TIB_electrical_machine_office_desc: "Управління електричних машин у Лхасі - це наш єдиний сучасний телеграфний офіс, який працює без ремонту з часів Британської революції. Ми повинні придбати більший електричний генератор для офісу і дослідити збірку радіопередавачів."

 TIB_expand_mint: "Розширити Монетний двір"
 TIB_expand_mint_desc: "У Трапічі наш монетний двір стабільно працював з незначними механічними вдосконаленнями протягом десятиліть. Настав час інвестувати в сучасний фрезерний верстат і зменшити вміст срібла в нашій валюті до нижчої концентрації. Це дозволить нам дозволити собі більше машин у майбутньому."

 TIB_dode_valley_hydroelectricity: "Гідроенергетика долини Доде"
 TIB_dode_valley_hydroelectricity_desc: "Долина Доде була рекомендована нам британськими дипломатами для експериментальних гідротурбін. Цей амбітний проект став би першим у своєму роді в країні, і в разі успіху міг би підготувати наших інженерів-будівельників до більш амбітних проектів."

 TIB_expand_tip_arsenal: "Розширити Тіпський арсенал"
 TIB_expand_tip_arsenal_desc: "З часу останньої британської інспекції арсенал у Тіпі деградував і перетворився на сховище конфіскованої вогнепальної зброї, а не на належний інструмент для оборони. Якщо наша армія хоче захистити Тибет від більш об'єднаної загрози, ми повинні залучити металургів для очищення і ремонту арсеналу в Тіпі."

 TIB_domestic_artillery: "Вітчизняне артилерійське виробництво"
 TIB_domestic_artillery_desc: "Настав час скористатися порадами британських інспекторів і розробити власну артилерію. Звісно, проекти будуть базуватися на моделях з [RAJ.Capital.GetCapitalVictoryPointName] і будуть сумісні з їхніми боєприпасами, але виробництво ляже на наші плечі."

 TIB_reinforce_army: "Посилити армію"
 TIB_reinforce_army_desc: "Коли наш Генеральний штаб нарешті отримав поштовх до дій, в нашому офісі з'явилася низка поспішних планів, багато з яких є очевидними копіями навчальних посібників, що продаються в Індії та Китаї. Тим не менш, вони повинні бути здатні надійно застосувати обрану нами програму."

 TIB_uyghur_militia: "Іноземні волонтери"
 TIB_uyghur_militia_desc: "Хоча багато тибетців задовольняються захистом своєї батьківщини, є кілька відважних солдатів, які бажають забезпечити безпеку кордонів Тибету на волонтерських засадах. Є певні підстави вважати, що це може бути життєздатною стратегією для стримування наших ворогів."

 TIB_expand_militias: "Зарубіжні зразки озброєнь"
 TIB_expand_militias_desc: "Тибетські війська гостро потребують модернізації. Людські ресурси ніколи не будуть нашою перевагою, на яку ми зможемо розраховувати, і тому ми повинні звернути увагу на якість. На щастя, є багато джерел, готових допомогти нам у цьому... за відповідну ціну."

 TIB_open_mineral_mining: "Відшкребіть Гімалаї"
 TIB_open_mineral_mining_desc: "Ділянки Гімалаїв є священними, оскільки є домом для Боддхісатв та індуїстських богів, і ми молимося, щоб видобуток корисних копалин, який ми проводимо, не потривожив їх. Ми всі пам'ятаємо долю Кхьєнраба Кунзанга Мондо, цього світлого сина, чия мінералогічна експедиція спричинила такий скандал, що змусила його усамітнитися за те, що він потурбував духів."

 TIB_The_Traditionalist_Torch: "Смолоскип традиціоналізму"
 TIB_The_Traditionalist_Torch_desc: "Лють реформаторів і революціонерів довела Ганден Пходрангу постійну потребу в традиціоналістському уряді. Цей факел, який тримає регент, дозволить Тибету самоствердитися проти всіх, хто прагне наших земель."

 TIB_Slow_Industrialization: "Повільна індустріалізація"
 TIB_Slow_Industrialization_desc: "Перше і найрадикальніше рішення Регента для протидії будь-яким майбутнім революціонерам - отримати абсолютну владу над державним бюджетом. Міністр фінансів повністю підтримує це рішення і буде прислухатися до порад Регента у всіх майбутніх державних проектах до того часу, поки нація не буде готова до вільного розвитку."

 TIB_Expand_the_Lhasa_Arsenal: "Розширити арсенал Лхаси"
 TIB_Expand_the_Lhasa_Arsenal_desc: "Найбільша слабкість Ганден Пходранга була викрита регентом на нещодавній зустрічі. Лхаса не має можливості боротися з облогою, якщо арсенал Шигаце. Ми повинні створити механічний цех у Лхасі як для розширення, так і для страхування".

 TIB_Urban_Development: "Urban Development"
 TIB_Urban_Development_desc: "Demands from the people for modern plumbing in cities has finally reached the Ganden Phodrang, and we finally have the time to answer this claim. The Kashag can do one better, and has authorised the clearing of additional land for urban development in inclusion to laying pipes for urban sewage."

 TIB_Employ_More_Workers: "Найняти більше робітників"
 TIB_Employ_More_Workers_desc: "Міністр фінансів запропонував тимчасове рішення проблеми масового безробіття в наших містах. План полягає в тому, щоб найняти робітників Ганден Пходрангом на певний термін у кілька місяців і залучити їх до допомоги в стратегічних будівельних проектах по всьому Тибету".

 TIB_Lhasa_Machine_Factory: "Побудувати машинобудівний завод у Лхасі"
 TIB_Lhasa_Machine_Factory_desc: "Кілька років тому було розпочато будівництво машинобудівного заводу в Лхасі, але воно було припинено, і територія заросла чагарниками. Настав час, щоб Кашаг виділив необхідні кошти на будівництво машинобудівного заводу, що полегшить реалізацію майбутніх будівельних проектів".

 TIB_Improve_Local_Roads: "Покращити гірські шляхи"
 TIB_Improve_Local_Roads_desc: "Дороги, що простягаються зі сходу на захід Тибету, повністю не обслуговуються Ганден Пходрангом. Задля нашої військової безпеки ми повинні засипати ці дороги гравієм, використовуючи нашу цивільну робочу силу, оскільки ми не маємо можливості залучити підприємців для вирішення цієї проблеми".

 TIB_Connect_to_the_West: "Підключись до Заходу"
 TIB_Connect_to_the_West_desc: "На дорозі до Сіккіму значно збільшився трафік після поширення бандитизму в Сімлі. Ми можемо покращити нашу маневреність, забезпечивши з'єднання цієї дороги з нашими основними монастирями та містами".

 TIB_Connect_Kham: "Реорганізувати Цечаг"
 TIB_Connect_Kham_desc: "Офіс у Цечагу є ключовим пунктом на шляху Тибету через Кам. Це місце гостро потребує адміністративної реорганізації, якщо ми хочемо краще служити потребам людей в Камі".

 TIB_Exalt_the_Dalai_Lama: "Прославляйте Далай-ламу"
 TIB_Exalt_the_Dalai_Lama_desc: "Повернення 14-го Далай-лами до Лхаси дозволить нам належним чином прославляти його як духовного лідера Тибету. Прославляння передбачатиме головування молодого Далай-лами на багатьох церемоніях і святах, які щороку відзначаються в Лхасі".

 TIB_Only_the_Best_Education: "Тільки найкраща освіта"
 TIB_Only_the_Best_Education_desc: "Необхідність освіти молодого Далай-лами спонукала Кашаг виділити додаткові кошти на дитячу освіту в цілому. Це принесе користь іншим синам аристократів".

 TIB_Buddhist_Legacy: "Буддійська спадщина"
 TIB_Buddhist_Legacy_desc: "Основою могутності Тибету є і завжди була прихильність до традиції Ваджраяни. Без неї ми не змогли б об'єднатися проти завойовників Чагатай і Цін і відстояти свою суверенітет. Багато хто в Тибеті вважає, що в разі повернення Шамбали мусульманський світ буде переможений буддійським королем ваджраяни".

 TIB_Support_the_Monastic_Fiefdoms: "Підтримайте монастирські феодальні володіння"
 TIB_Support_the_Monastic_Fiefdoms_desc: "Землі монастиря Сак'я і втеча Панчен-лами демонструють вплив монастирських феодальних володінь на землю і народ. Ми не повинні протидіяти їм, щоб отримати додаткові податки, а підтримувати їх розширення проти дрібних землевласників, які дають дуже мало нашому уряду".

 TIB_Empower_the_Dob_Dobs: "Наділіть повноваженнями Доб-добів"
 TIB_Empower_the_Dob_Dobs_desc: "Доб-доб були необхідні для нанесення смертельного удару революціонерам і повинні бути щедро винагороджені. Надання їм кращої зарплати та уніформи, сподіваємось, прискорить більшу мобілізацію з монастирських феодальних володінь".

 TIB_Protect_the_Monasteries: "Захистіть монастирі"
 TIB_Protect_the_Monasteries_desc: "Рівень безпеки монастирів у Тибеті дуже різниться, і досвід монастиря Кумбум у Юшу доводить, що вони можуть підтримати місто, яке перебуває в облозі. Якщо ми побудуємо більше дзонгів навколо монастирів, вони зможуть безпечніше проєктувати свою силу".

 TIB_Protect_the_Nation: "Захистіть націю"
 TIB_Protect_the_Nation_desc: "Тибет не визнається більшістю країн світу як незалежна держава. Зазвичай нас ігнорують як маріонеток Великої Британії або Китаю. Це застаріле і неправильне уявлення має бути засуджено в усіх формах. Ті нечисленні іноземці, які можуть відвідати Тибет, побачать наші національні прапори на видному місці".

 TIB_Preserve_Dzongs: "Збережіть дзонги"
 TIB_Preserve_Dzongs_desc: "Дзонги слугували осередками впливу як для старої імперії Цін, так і для нинішньої Ганден-Пходранг. Їхній символ допомагає визначити нашу націю і, безсумнівно, є мішенню для руйнування з боку наших ворогів".

 TIB_tip_gambit: "Повернення Панчен-лами"
 TIB_tip_gambit_desc: "9-й Панчен-лама, друг 13-го Далай-лами, повернувся до Тибету. Разом з ним прибули китайські революціонери з КМТ і Бхарата. Цей вплив на Панчена, який зараз є регентом, неодмінно підштовхне Ганден-Пходранг до демократичних засад, які поділяють і Бхарат, і КМТ".

 TIB_party_convention: "Священний союз Сходу"
 TIB_party_convention_desc: "Амбіція Ніколая Реріха полягає у створенні Священного союзу, який, за словами Реріха, Ленін підтримував за свого життя. Цей амбітний план передбачає розширення кордонів Тибету та спробу домовитися про рівноправне партнерство з демократичними силами в Китаї. Ця програма завоює серця традиціоналістів і сприятиме їхньому перетворенню на леніністів".

 TIB_chopel_victory: "Партійний з'їзд"
 TIB_chopel_victory_desc: "У Тибеті немає традиційного способу процвітання політичних партій. Ми будемо черпати натхнення з Другої республіканської революції і сприятимемо проведенню партійного з'їзду Партії поліпшення Тибету. Ми вітаємо різні думки і впевнені, що народ Тибету оцінить можливість взаємодіяти зі своїми майбутніми лідерами".

 TIB_communal_agriculture: "Перемога Кійчо Кунтуна"
 TIB_communal_agriculture_desc: "Кійчо Кунтун, очолюваний Луншаром, переміг на виборах у Тибеті. Їхня політична програма полягає у звільненні кріпаків Тибету та впровадженні ринкової економіки для піднесення вільного Тибету. Вибори Кійчо Кунтун остаточно зривають зусилля КМТ та Народної Республіки Бхаратія щодо зміцнення свого впливу в Тибеті".

 TIB_red_flag_lhasa: "Перемога Панчена"
 TIB_red_flag_lhasa_desc: "Партія поліпшення Тибету здобула перемогу у відкритих і чесних виборах, що ще більше підтвердило авторитет Панчен-лами. Тепер ППТ може просувати Три принципи народу і, сподіваємося, досягти певного миру з китайським урядом. Ці вибори легітимізували вплив лівого КМТ у Ганден-Пходрангу завдяки мандату народу".

 TIB_ragpa_victory: "Змішана економіка"
 TIB_ragpa_victory_desc: "Правильний шлях для Тибету — це збереження частини повноважень Кашага у фінансовій політиці та відкриття більшої кількості земель для приватного розвитку. Звільнені тибетці природно об'єднаються навколо того варіанту, який буде для них найкращим, забезпечуючи найкращий потенціал економічного зростання для нашої нації".

 TIB_three_principles: "Три принципи"
 TIB_three_principles_desc: "Доктор Сунь Ятсен вчив, що шлях уперед для китайців лежить через демократію, націоналізм і турботу про добробут народу. Тибетці також можуть дотримуватися цих принципів, особливо після виборів. Кашаг може навчати народ демократії, Ганден Пходранг — націоналізму, а емансипація — покращити добробут".

 TIB_monastic_curtail: "Обмеження монашества"
 TIB_monastic_curtail_desc: "Неналежний вплив монастирів на цивільний уряд був доведений, коли Ретінг Рінпоче допоміг Трімону в його підлих планах. Регент більше не зможе обходити цивільний уряд".

 TIB_mixed_economy: "Натуральне господарство"
 TIB_mixed_economy_desc: "Засоби, за допомогою яких більша частина Тибету виживає, довгий час не були предметом занепокоєння уряду. Тепер це змінилося. Ми проведемо сільськогосподарське обстеження Тибету і зменшимо або збільшимо податки відповідно до здатності міста прогодувати себе".

 TIB_kham_investment: "Інвестуйте в Кхам"
 TIB_kham_investment_desc: "Кхам — це більш прогресивна частина Тибету, і більшість основних членів нашої партії походять із знаті Кампи. Ми повинні винагородити їхні жертви заради демократії, спрямувавши кошти на поліпшення їхніх маєтків".

 TIB_invite_kk: "Подвійна освіта"
 TIB_invite_kk_desc: "Багатовікова традиція виключно чоловічої аристократичної освіти є образою наших переконань. Ми повинні знайти рішення, яке дозволить надати певний рівень безкоштовної освіти звичайним тибетцям. Водночас, навіть якщо це має бути роздільне навчання, дівчата повинні отримувати певну форму освіти, що надається цивільним урядом".

 TIB_local_teachers: "Місцеві вчителі"
 TIB_local_teachers_desc: "Настав час повною мірою використати освітні можливості монастирів. Монастирі є сховищем нашої культурної історії, і за допомогою певного фінансування вони можуть надати право голосу більшій кількості молодих людей і підготувати їх до технічної освіти в Лхасі".

 TIB_tibetan_parliament: "План Калмика"
 TIB_tibetan_parliament_desc: "Серед синологів Санкт-Петербурга існувала ідея, що Росія може захистити Центральну Азію від імперіалізму, об'єднавши всі землі між Росією та Індією. Рееріх взяв і модифікував цей план, як і раніше вірячи, що з'єднання з Бхаратією є єдиним способом забезпечити революцію. Це означатиме поглинання занепадаючих королівств Гімалаїв".

 TIB_radicals_crushed: "Знищити радикалів"
 TIB_radicals_crushed_desc: "Влада Ганден Пходранг в основному відновлена, хоча і не така велика, як за часів 13-го Далай-лами. Однак ми можемо використати нашу добру волю, щоб остаточно очистити радикалів від класу Тхубтен і школи Гелуг, без цих інституцій майбутні вискочки не матимуть легітимності в Тибеті".

 TIB_foreign_assistance: "Іноземна допомога"
 TIB_foreign_assistance_desc: "З розколом Британської імперії в Індії, відступом росіян під тиском центральноазіатських армій і облогою наших нечисленних симпатиків у Китаї, настав час зробити вибір. Ми можемо використати величезні матеріальні багатства Ганден-Пходранга, щоб завоювати прихильність симпатиків за кордоном, але, якщо потреба не буде надзвичайно гострою, ми не будемо укладати жодних постійних союзів із закордонними державами".

 TIB_russian_sector: "Біла Тара чи Червоний Махатма?"
 TIB_russian_sector_desc: "Російські союзники в Тибеті символізуються двома радикальними фігурами, Агваном Доржієвим і Миколою Реріхом. Агван, наставник Далай-лами, стверджує, що Російська імперія є справжнім захисником буддизму в Азії. Реріх, якого вигнали незабаром після його прибуття, вважає, що цю роль виконують радянські сили".

 TIB_qing_collaboration: "Монархічна співпраця"
 TIB_qing_collaboration_desc: "Зовнішня політика Царонга Дзаса полягає у співпраці як з короною в [RAJ.Capital.GetCapitalVictoryPointName], так і з Пекіном. Царонг використовує свій статус героя Сіньхайської революції, щоб просувати це неортодоксальне зближення з Цін, запевняючи тибетців, що Цін можна усунути, якщо вони зрадять Тибет."
 
 TIB_kmt_collaboration: "Співпраця між КМТ і Бхаратом"
 TIB_kmt_collaboration_desc: "Батьківщини революції в Східній Азії, Лонг'ян і Калькутта, поведуть Тибет у майбутнє. Їхня увага не відволікається імперськими амбіціями, а їхня відданість об'єднанню прапорів Азії є благородною".

 TIB_qing_focus: "Таємна угода з Антантою"
 TIB_qing_focus_desc: "Після провалу двосторонньої торгівлі між Британською імперією та нами, регент сформулював нову тактику для поновлення відносин із західними державами. Регент висуне Антанті ультиматум, заявивши, що якщо Тибет знову впаде, ніщо не зможе зупинити просування Китаю в бік Індії".

 TIB_kmt_focus: "Таємна угода з КМТ"
 TIB_kmt_focus_desc: "Ми повинні гарантувати, що головний претендент на наші землі, КМТ, не буде визначати нашу суверенітет після перемоги. Можна укласти таємну угоду з Центральним комітетом КМТ про внесення змін до Комісії з питань Монголії та Тибету, що гарантуватиме захист КМТ від вторгнення військових диктаторів".

 TIB_russian_technology: "Допомога від Білої Тари"
 TIB_russian_technology_desc: "Ми відновили зв'язки з Росією через посланця до буддійського храму в Санкт-Петербурзі. Звідси ми можемо підкуповувати російський уряд в обмін на зброю та військове спорядження, яке нам так необхідне".

 TIB_russian_investment: "Допомога від Червоного Махатми"
 TIB_russian_investment_desc: "Ми встановили зв'язок з росіянами через посланця до буддійського храму в Санкт-Петербурзі. Звідси ми можемо підкуповувати російський уряд в обмін на зброю та військову техніку, які нам так необхідні".

 TIB_mineral_expedition: "Використання ресурсів У-Цангу"
 TIB_mineral_expedition_desc: "Тепер ми можемо виділити частину державних коштів на надання грантів на розвідку ресурсів У-Цангу. Ці гранти також слід поширити на іноземних геологів, з тієї єдиної причини, що іноземців легше обкласти податками тибетські податківці".

 TIB_xinjiang_railways: "Залізниці навколо перевалу Тангула"
 TIB_xinjiang_railways_desc: "Є перевал, який досі жоден поїзд не мав достатньої потужності, щоб перетнути. Нещодавня дискусія з інженерами виявила альтернативний маршрут навколо перевалу Тангула, який, хоч і довший, але має менший нахил. Ми сподіваємося, що ці інженери зможуть придбати поїзди, які витримають навантаження, але ми оптимістично налаштовані, що перевал може бути корисним навіть без залізниці".

 TIB_tungan_domination: "Мир з Ганден-Пходрангом"
 TIB_tungan_domination_desc: "Цивільний уряд нарешті вирішив проблему дисбалансу сил з Ганден-Пходрангом. Ми раді, що скликали Кашаг, адже це відкрило двері до більш комунікативного та вигідного співіснування з регентством".

 TIB_new_army: "Модель британської індійської армії"
 TIB_new_army_desc: "Інспекція британської армії, хоч і неповна, залишила нам приблизний посібник про те, як збираються та тренуються британські колоніальні стрільці. Зараз ми можемо скористатися цією порадою і впровадити їхні методи набору та підготовки, щоб покращити наші майбутні підрозділи".

 TIB_opening_immigration: "Зміцнення нашого контролю над лінією МакМагона"
 TIB_opening_immigration_desc: "Лінія, яку Британська імперія провела в Гімалаях, виявилася спірною, що призвело до тривалих суперечок між обома сторонами. Якщо ми хочемо більш надійно захистити наші кордони, ми повинні бути готові захищатися від інших гімалайських країн, які продадуть своїх матерів за пачку жуйки".

 TIB_outside_kashgar: "Ворота до Сіккіму"
 TIB_outside_kashgar_desc: "Сіккім — найважливіший прикордонний перехід у Тибеті, і ми не змогли його захистити. Якщо ми хочемо зберегти життєво важливий для нас торговий шлях, ми повинні продовжити торговий маршрут від Лхаси до Сіккіму".

 TIB_removing_mongol_threat: "Поступитися Цикангу"
 TIB_removing_mongol_threat_desc: "Ми повинні вести переговори з Цикангом, якщо хочемо провести вкрай необхідні реформи в галузі освіти".


### Intro Screen ###
 TIB_country_intro_background: "GFX_TIB_intro"
 TIB_country_intro_header: "Регентство і тибетський народ"
 TIB_country_intro_content: "У 1936 році Тибет був втягнутий у запеклу суперечку за лідерство. 13-й Далай-лама помер у 1933 році, залишивши 5-го Ретінґґа Рінґоґоче, Джамхела Єше Ґ'ялцена, своїм регентом, доки не буде знайдено нового Далай-ламу. Коли розгорнулася боротьба за лідерство, Ретінг Рінпоче був призначений регентом, однак він служить лише головою хаотичного уряду. У конфлікті розгорнулися чотири основні фракції: К'їчо Кунтун Лунгшара, Партія покращення Тибету Панчен Лами, Молодий Тибет Царонга і традиціоналісти на чолі з Джамхелом Єше Г'ялценом і Трімоном. Решту центрального уряду Тибету, який називається Ганден Пходранг, займають призначені офіцери, як теократичні, так і цивільні. Рінпоче - буддійські ченці високого рангу, які, за визнанням громадськості, є реінкарнаціями попередніх важливих монахів. Кашаг - чотиристороння рада, яка традиційно призначалася державними службовцями, але після 1933 року контролювалася маршалом Трімоном. Тубтен - феодальні землевласники, які мають значний вплив у більш процвітаючій східній частині Тибету, в Хампі. Жителі Уцангу, хоча й залишаються лояльними до Ганден Пходранга, страждають від нехтування та бандитів, які приходять з Сіньцзяну та Кашміру."

 TIB_guide: "§MТрадиціоналісти§! ($paternal_autocrat_coloured$)\n£white_dot Після того, як ви попросите Непал закрити кордон і отримаєте відмову, відправте доб-добів до Кхаму.\n\n§MПовернення Панчен-лами§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $totalist_coloured$)\n£white_dot Після того, як ви попросите Непал закрити кордон і отримаєте відмову, відправте доб-добів до кордону з Сіккімом.\n£white_dot У наступній події виберіть розгортання Доб-добів, щоб відрізати їх.\n£white_dot Після завершення фокусу Повернення Панчен Лами ви можете обрати або тоталітарний Священний союз, або соціал-демократичну Партію покращення Тибету, або соціал-ліберальну Кійчо Кунтун.\n\n§MПартія Молодого Тибету§! ($authoritarian_democrat_coloured$)\n£white_dot Після того, як ви попросите Непал закрити кордон і він погодиться, діяльність Молодіжної партії Тибету буде припинена.\n£white_dot Коли бандитські набіги посиляться, відправляйте Доб-Добів виконувати їхню роботу."

#Events
 tibet_events.2.t: "Відновлення Далай-лами"
 tibet_events.2.d: "Регент оголосив сьогодні, що 14-й Далай-лама, Тензін Ґ'яцо, був відновлений на своєму законному місці глави держави Тибету. Хоча його влада здебільшого церемоніальна і зосереджена в руках інших членів уряду, він нарешті тут. Пошуки закінчилися".
 tibet_events.2.a: "Нехай він живе десять тисяч років!"

 tibet_events.10.t: "Бачення Регентів"
 tibet_events.10.d: "Сидячи на березі озера Лхамо Ла-Цо, Регент мав видіння про нового Далай-ламу. Через великий монастир з позолоченим дахом і бірюзовою черепицею та звивисту стежку від нього видіння привело Регента до пагорба на сході. Навпроти пагорба стояв невеликий будинок з характерними карнизами. Карнизи цього будинку були характерні для будинків в Амдо. Видіння закінчується, і Регент прокидається, щоб попередити лам про їхню подорож."
 tibet_events.10.a: "Подорож до Амдо!"

 tibet_events.11.t: "Готуємося до подорожі"
 tibet_events.11.d: "Незважаючи на інтенсивні політичні потрясіння останніх кількох місяців, Тактра Рінпоче залишається лояльним до уряду, хоча Кветсанг Рінпоче усамітнився в Кхамі після того, як відмовився приєднатися до уряду Ретінґа Рінпоче в 1932 році. Як тільки Кветсанг Рінпоче приєднається до їхньої команди, вони повинні будуть увійти на територію Ма в Амдо, щоб забрати Далай-ламу. Ворогуюча сім'я Ма напевно не помітить експедицію, якщо вона буде здійснена швидко, однак очікування може принести шкоду наступному Далай-ламі, так само, як нейтралітет перед Трімоном став причиною загибелі тисяч тибетців-ґолок у 1921 році".
 tibet_events.11.a: "Тепер про супровід"

 tibet_events.12.t: "Товариство лам"
 tibet_events.12.d: "Схоже, що ворожнеча сім'ї Ма все ще обмежується в основному Цинхаєм і Нінся, а це означає, що більшість їхніх сил будуть зайняті. Наш головнокомандувач рекомендує загін елітних регулярних військ Дмаг-Сгара, який би гарантував, що жоден патруль Ма не зможе зашкодити експедиції. Регент, однак, не пригадує у своєму видінні жодного військового табору і наполягає на тому, що буде достатньо невеликого ескорту. Невелика група лам у Ганден Пходранґу, всі з Амдо, стверджують, що жоден ескорт не буде безпечнішим за будь-який ескорт, оскільки в останні роки вони мали змогу відвідувати Амдо переодягненими. Вибір, зрештою, залишається за Регентом".
 tibet_events.12.a: "Швидше без супроводу"
 tibet_events.12.b: "Візьміть з собою невеликий ескорт"
 tibet_events.12.c: "Не менше двох тисяч охоронців"

 tibet_events.13.t: "Зустріч з Кветсанґом Рінпоче"
 tibet_events.13.d: "Експедиція досягла монастиря Ґ'єґу, що за межами Юшу. Кветсанг Рінпоче координує там зусилля, спрямовані на захист тибетців від сім'ї Ма. Кветсанг Рінпоче повідомив, що він звузив коло кандидатів у Далай-лами до трьох дітей, і зараз бореться за те, щоб тибетці Амдо продовжували дотримуватися своїх буддійських традицій, щоб не повторився рибний інцидент, коли в 1924 році лами Амдо відмовилися від вегетаріанської дієти під час зустрічі із західними людьми, що ледь не призвело до смерті 13-го Далай-лами через необережність. Кветсанг Рінпоче зробив би неоціненний внесок у забезпечення точного тестування кожної дитини, в той же час думка про те, що новий Далай-лама може померти через те, що його побратими-тибетці не дотримуються своїх чернечих обітниць, лякає".
 tibet_events.13.a: "Побажайте йому добра"
 tibet_events.13.b: "Відправте його додому"

 tibet_events.14.t: "Зустріч з бідним фермером"
 tibet_events.14.d: "Дорогою до передбаченого місця призначення в Юшу лами натрапили на руїни покинутого села, тліючі купи обгорілого дерева і брудні воронки не давали жодних доказів того, що тут сталося. Лише через день, коли компанія натрапила на караван біженців, правда відкрилася. Нещодавні рейди кліки Ма знищили значну частину сільської місцевості Юшу, змусивши селян тікати на північний захід, де вони туляться в окупованих військовими селах. У той час як деякі біженці мають надію пройти повз військові блокпости, інші мають більш мстиві амбіції. Один з бідних, знедолених фермерів, повз яких проїжджали каравани лам, завів розмову з монастирськими лордами, дивлячись на їхню колекцію зброї, їжі та боєприпасів. Біженцю не знадобилося багато часу, щоб спрямувати розмову в русло того, що Лхаса може зробити, щоб допомогти пригнобленим в Юшу. Можливо, контрабанда зброї і припасів для біженців, що прямують на північ, застане кліку Ма зненацька... З іншого боку, це цілком може змусити маоїстських воєначальників поводитися з біженцями ще суворіше, якщо вони матимуть підстави підозрювати в них партизанів".
 tibet_events.14.a: "Допоможіть йому"
 tibet_events.14.b: "Проходьте далі"

 tibet_events.15.t: "Зустріч з ескортом Ма"
 tibet_events.15.d: "Незабаром після того, як вони минули караван біженців, лами побачили одне з тих селищ, про які їх попереджали. Брудні халупи, зшиті між собою намети і атмосфера злиднів оточували це маленьке поселення, яке було переповнене охоронцями, що гордо розмахували червоно-білим прапором кліки Ма. Для багатьох місцевих жителів, яких переселили сюди, навіть розірвана війною провінція Ганьсу могла бути кращою за це місце. Згадка про Ганьсу наповнила Кветсан Рінпоче раптовим усвідомленням. Невелика група біженців рухалася на захід, намагаючись оселитися поблизу села Люлінь і уникнути північних контрольно-пропускних пунктів. Слідуючи цим альтернативним маршрутом, а потім повертаючи на північ у пустелю на кілька днів, караван лам міг би уникнути військових контрольно-пропускних пунктів. Коли охоронці поблизу окупованого села почали підозріло поглядати на караван, Квецан Рінпоче повів своїх товаришів на захід, незабаром наказавши їм піти в повний марш, щоб випередити переслідування патруля Ма Кліки!
 tibet_events.15.a: "Біжіть!"

 tibet_events.16.t: "Відвідування монастиря Кумбум"
 tibet_events.16.d: "Хоча це сильно втомило його людей, а ворожі солдати безжально переслідували їх на захід, подорож до Амдо наближалася до своєї мети. Після кількох днів подорожі стежкою до Ліуліна патрулі Ма врешті-решт відмовилися від переслідування, спрямувавши свою жадібність і гнів на інший караван беззахисних невинних людей. Ще кілька днів на північ через пустелю, і каравани лам нарешті дісталися монастиря Кумбум, де вони отримали можливість довгого відпочинку в компанії друзів і союзників. Монастир, який посідає друге місце після Лхаси за духовним значенням, залишився недоторканим силами кліки Ма. Великий храм Дже Цонкапи, засновника школи Гелуг, є надто священним навіть для невіруючих і воєначальників, щоб його грабувати, хоча вони і намагалися посіяти розбрат між школами Гелуг і Ньінгма, втручаючись у справи Кумбума. Незважаючи на це, монастир прийняв караван з відкритими обіймами і допоміг йому дістатися до Тактстера, продемонструвавши, що між школами все ще існує братська любов.
 tibet_events.16.a: "Ми наближаємося"

 tibet_events.17.t: "Досягнення села Такцер"
 tibet_events.17.d: "Караван увійшов до села Такцер з важким серцем. З трьох імен дітей в Юшу, які Кветсанг Рінпоче дав регенту, перші два не були його. Перша дитина, в іншому селі, вже була смертельно хвора, коли караван її зустрів. Друга дитина, якій показали речі 13-го Далай-лами, втекла, сподіваючись знайти своїх батьків. У цьому селі жив Тхубтен Джигме Норбу, маленька дитина, яку в 1921 році обрали для аристократії. Сподіваємося, що тут ми знайдемо Далай-ламу".
 tibet_events.17.a: "Нетибетське село? Цікаво".

 tibet_events.18.t: "Випробування хлопчика з Такцера".
 tibet_events.18.d: "Дитину привели, щоб вона подивилася на речі 13-го Далай-лами, яка продемонструвала знання тибетської мови Лхасана. Цьому хлопчику неодноразово дозволяли вибрати предмет з набору експонатів, і щоразу він вибирав пам'ятку, що належала 13-му Далай-ламі. За кілька днів, що регент провів у Такцере, хлопчик продемонстрував неймовірний спокій попри конфлікт, що вирував на півночі. Цей хлопчик може бути реінкарнацією 13-го Далай-лами".
 tibet_events.18.a: "Хлопчик, який жив..."

 tibet_events.19.t: "Це Далай-лама!"
 tibet_events.19.d: "Час спливав, і регент обміркував свої думки. Дійсно, тягар конфлікту, що назрівав між клікою Ма, залишив би ще більше дітей без засобів до існування, а навіть знищив би такі міста, як Такстер. Дитина, безсумнівно, не виживе у війні. Зрештою, весь тягар буддизму лягає на реінкарнацію Далай-лами. Дитина є реінкарнацією Далай-лами і, отже, найдорожчим символом надії Тибету в цьому світі".
 tibet_events.19.a: "Тепер поспішайте до Лхаси".

 tibet_events.20.t: "Армія Цінхай наближається до Такстера"
 tibet_events.20.d: "Перш ніж караван зміг виїхати з Такстера, провідник повідомив, що армія Цінхай знаходиться неподалік. Необхідно вжити всіх заходів, щоб уберегти Далай-ламу від рук кліки Ма, адже вони не мають милосердя до буддистів, і ми можемо протистояти їхній агресії лише власною агресією. Регент відвіз Далай-ламу, щоб сховати його в сусідньому фермерському будинку, сподіваючись, що солдати Цінхай відвернуть свою увагу в інший бік".
 tibet_events.20.a: "Сховайте хлопчика"
 tibet_events.20.b: "Сховайте хлопчика, ескорт відверне їхню увагу"

 tibet_events.21.t: "Далай-лама ховається"
 tibet_events.21.d: "Ховаючись на сусідній фермі, караван з новим Далай-ламою переховується. Хоча армія Цінхай провела кілька днів у Такцере, лояльність жителів до нашої справи означала, що армія не могла нічого зробити, крім як проводити пошуки. Через два дні армія Цінхай покинула Такцер, і караван міг почати свою зворотну подорож".
 tibet_events.21.a: "Коштовність чиста"

 tibet_events.22.t: "Далай-лама досягає Лхаси"
 tibet_events.22.d: "Після місяця подорожі караван з регентом і Далай-ламою благополучно повернувся до Лхаси. Після повернення регент виголосив промову перед ламами, в якій описав неймовірну небезпеку, що загрожує буддистам в Амдо, включаючи дуже реальну загрозу з боку армії Цінхай. Лами, які раніше були оптимістичними у своїх позиціях, почали знову агітувати Кашаг до війни з клікою Ма, побоюючись, що незабаром може статися ще одна різанина, подібна до тієї, що була вчинена проти народу Голок".
 tibet_events.22.a: "Нарешті в безпеці"

 tibet_events.23.t: "Підготовка процесії лам"
 tibet_events.23.d: "13-й Далай-лама страждав як від кайданів імперіалізму, так і від байдужості буддійського світу, що посилилося під час його вигнання. Щоб забезпечити захист і шанування цього Далай-лами буддистами по всій Азії, необхідна більш масштабна церемонія за участю західних спостерігачів. По-перше, наші друзі зі школи Гелуг повинні бути зібрані з віддалених куточків, з Монголії, Туви та Калмикії. Ці лами будуть першими, хто прославить Далай-ламу, перш ніж він з'явиться перед ширшою аудиторією. Небезпека вторгнення також означає, що в разі падіння Тибету наші союзники з Гелуг зможуть найкраще скоординувати план порятунку Далай-лами".
 tibet_events.23.a: "Запросити монголів, тувинців і калмиків"

 tibet_events.27.t: "Напрямок військової реформи Тибету"
 tibet_events.27.d: "Ми повинні вирішити, в якому напрямку розвивати нашу армію. Тибетська армія має два шляхи. Перший напрямок — зосередитися на Доб-доб і зробити її більш жорсткою та меритократичною. Інший напрямок — зосередитися на більш сучасній і регулярній армії. Це вимагатиме очищення Доб-добів і зменшення їхнього впливу в уряді. Який шлях обрати?"

 tibet_events.28.t: "Дмаг-Сгар наділений повноваженнями регулярних військ"
 tibet_events.28.d: "Через десятиліття після того, як перший полк Дмаг-Сгар був організований за часів 13-го Далай-лами, армія Тибету нарешті повністю модернізована. Як і більшість реформ у Тибеті, ця зміна йде зверху вниз, починаючи з нашого міністра фінансів і продовжуючись нашими офіцерами. Сподіваємося, що більші дивізії дозволять нам краще захищатися від модернізованих армій на сході".
 tibet_events.28.a: "Нарешті"

 tibet_events.29.t: "Молода тибетська партія залишає Лхасу"
 tibet_events.29.d: "Після пониження в званні генерал Царонг Дзаса став колючкою в боці [TIB.GetLeader]. Царонг Дзаса агітував у Лхасі за посилення наших дипломатичних відносин з британцями в [RAJ.Capital.GetCapitalVictoryPointName], навіть попри те, що їхня влада ослабла після синдикалістської революції. На щастя, Царонг Дзаса і його партія "Молодий Тибет" не підтримали сліпого Луншара, який оголосив про свої революційні наміри в Кхамі, заслуживши свою сліпоту".
 tibet_events.29.a: "Можливо, нам доведеться осліпити і Дзасу".

 tibet_events.30.t: "Партія поліпшення Тибету помічена в Шигаце"
 tibet_events.30.d: "Серед Доб-добів, які відвідують Ганден Пходранг, ходять чутки, що на непальському кордоні посилився опір податкам. Це може означати тільки одне 9-й Панчен-лама знову змовився проти регентства. Панчен-лама був вигнаний десять років тому за опір збору податків 13-м Далай-ламою, а його володіння в Шігаце були законно конфісковані Ганден-Пходрангом для сплати податків. Доки ім'я Панчена не з'явилося на копіях "Трьох принципів народу" в Тибеті, вважалося, що Панчен-лама все ще живе в Монголії."
 tibet_events.30.a: "Надіслати охоронців до Сіккіму"

 tibet_events.31.t: "[TIB.GetLeader] Боротьба з біженцями"
 tibet_events.31.d: "Регент [TIB.GetLeader] публічно підтвердив свою обіцянку захистити Західний Сікан від кліки Сичуань. Жителі Західного Сікану дуже вдячні Гадену Пходрангу за звільнення від китайського імперіалізму. [TIB.GetLeader] також говорив про те, як вони будуть продовжувати захищати народ голок, але вони також говорили про помсту за втрати, завдані їм Цинхайською армією."
 tibet_events.31.a: "Ми захистимо вас"

 tibet_events.32.t: "Молода тибетська партія прибуває в Уцанг"
 tibet_events.32.d: "Звіти про підступну МТП генерала Царонга Дзаса дають нові обіцянки народу Уцангу. Молода тибетська партія, очевидно, пообіцяла селянам звільнення від бандитизму, якщо Царонг Дзаса буде підвищений до регента. Молоді тибетці не соромляться стверджувати, що новий регент і пониження в посаді нашого найшанованішого Трімона дозволять Тибету швидше модернізуватися. Ми завдячуємо за збереження незалежності Тибету правильному керівництву Трімона і [TIB.GetLeader], які обидва глибоко ображені політичними маніпуляціями Царонга".
 tibet_events.32.a: "Це майже підбурливі висловлювання".

 tibet_events.33.t: "Тибетська партія поліпшення спіймана при в'їзді через Сіккім".
 tibet_events.33.d: "Непальські ченці повідомили, що в Сіккімі до них підійшли радикальні тубтени. Тубтени відрізняються тим, що пропагують індійський соціалізм і риторику Сунь Ятсена. Безумовно, ці радикали є членами партії "Поліпшення Тибету", про яку ходять чутки, — це легко прозорий індійський задум повалити Ганден Пходранг і запровадити атеїстичний соціалізм. Хоча Сіккім знаходиться поза межами нашої можливості втручання, Ганден Пходранг може покластися на уряд Непалу, щоб допомогти розігнати цих соціалістичних агітаторів".
 tibet_events.33.a: "Непал не допоможе соціалістам, чи не так?"

 tibet_events.34.t: "Тибет просить нас закрити кордон із Сіккімом"
 tibet_events.34.d: "Тибетський регент стверджує, що Партія поліпшення Тибету таємно перетинає кордон із Бхаратією до Тибету через Сіккім. За певну ціну ми можемо відправити туди війська, щоб не погіршити наших відносин з Тибетом. Водночас ми можемо проігнорувати цю, можливо, хибну теорію".
 tibet_events.34.a: "Закрийте Сіккім"
 tibet_events.34.b: "Тибет не може нам наказувати!"

 tibet_events.35.t: "Непал погоджується закрити кордон із Сіккімом" 
 tibet_events.35.d: "Не маючи доступу до Сіккіму, Партія поліпшення Тибету, очевидно, намагається перекинути свої сили через Гімалаї назад до Народної Республіки Бхаратія. Сподіваємося, що цього разу вони залишаться у вигнанні."
 tibet_events.35.a: "Ліберальна змія знищена!".

 tibet_events.36.t: "Непал відмовляється закрити кордон із Сіккімом"
 tibet_events.36.d: "Партія поліпшення Тибету продовжує зростати в Сіккімі і, здається, набралася сміливості, щоб нарешті перейти в Тибет. Ми не можемо вчасно мобілізувати Дмаг-Сгар із Лхаси, але Доб-добів можна вчасно розгорнути, щоб протистояти повстанцям. Доб-добів можна відправити або на полювання за бойовиками Тибетської партії поліпшення в провінції Кхам, або спробувати зупинити потік зрадників, що надходять через Сіккім. Маршал Трімон вважає, що полювання на союзників Кхампи змусить Тибетську партію поліпшення знову відступити, тоді як його заступник генерал Чангра вважає, що прямий напад на кордон Сіккіму є необхідним і юридично виправданим".
 tibet_events.36.a: "Відправити Доб-добів до кордону Сіккіму"
 tibet_events.36.b: "Відправити Доб-добів до Кхаму"

 tibet_events.37.t: "Міліція Тибетської партії поліпшення перемогла Доб-добів"
 tibet_events.37.d: "Міліція Тибетської партії поліпшення, як повідомляється, влаштувала засідку на Доб-добів, які патрулювали в Кхамі, і взяла деяких з них у полон. Після цієї перемоги Тибетська партія поліпшення разом зі своєю міліцейською ордою, здається, прокладає шлях до Сичуані. Ченці в Ганден Прадонг вірять, що можуть зупинити наступ Тибетської партії поліпшення, змусивши всіх лояльних тибетців піддати бунтівників остракізму, тоді як Трімон вважає, що Доб-добс в Кхамі можуть перемогти їх, якщо отримають такий наказ".
 tibet_events.37.a: "Розгорнути Доб-добс, щоб відрізати їх"
 tibet_events.37.b: "Покластися на слово Ганден Прадонг"

 tibet_events.38.t: "Наші Доб Доб закінчують кампанію з поліпшення Тибету"
 tibet_events.38.d: "Міліція з поліпшення Тибету зробила дурну помилку, атакувавши Доб-добів, які патрулювали Кхам. Незважаючи на деякі ранні перемоги, міліція, що відступала в Сичуань, була обстріляна сичуаньськими прикордонниками, які правильно припустили, що це були повстанці, а не наша армія. Оскільки від монастирів Сичуані не надходило жодних звісток, можна припустити, що міліція відокремилася від своїх нерозумних революційних лідерів".
 tibet_events.38.a: "Тепер ви в наших руках!"

 tibet_events.39.t: "Тибетська міліція поліпшення розгромлена"
 tibet_events.39.d: "Після тривалої погоні через Кхам, Панчен-лама і Тхубтен Кунпела були захоплені. Лідери революції були спіймані міліціонерами, коли ховалися в колишньому маєтку Тхубтена Кунпели. Маєток тепер ліквідовано, а зрадницьких кріпаків повернуто під владу Ганден Пходранг. З цією перемогою здається, що Рух за поліпшення Тибету мертвий. Трімон має ще одну медаль, яку можна прикріпити до грудей".
 tibet_events.39.a: "До в'язниць Потала з ними!"

 tibet_events.40.t: "Тибетська міліція прибула до Лонгяня"
 tibet_events.40.d: "Сьогодні вранці Центральний комітет став свідком дивного видовища, коли до Лонгяня прибула група тибетських солдатів і високопоставлених осіб, які несли примірники "Трьох принципів народу". Їхні лідери звернулися до Центрального комітету з проханням створити оперативну групу для проведення революції в Тибеті. Центральний комітет з гордістю призначив Хуан Мусон генеральним радником Тибету. Крім того, Центральний комітет уповноважив нову дивізію вирушити до Лхаси і визволити тибетський народ від корумпованого регента і тирана Трімона".
 tibet_events.40.a: "Ведіть генерала і війська до перемоги!"

 TIB_Huang_general_tt: "§YХуан Мусон§! стає фельдмаршалом"

 tibet_events.41.t: "Партія поліпшення Тибету захоплює Лхасу"
 tibet_events.41.d: "Тихого ранку генерал Трімон інспектував вартовий пост за межами Лхаси. Раптово і без попередження генерал Трімон потрапив під обстріл з рівнин. Не встигнувши підняти тривогу, генерал Трімон був застрелений за межами Лхаси, що стало найважливішою перемогою того дня для Партії поліпшення Тибету, яка до наступного вечора змогла захопити місто. Ретінг Рінпоче зараз справедливо ув'язнений, а Ганден Пходранг перебуває під пильним наглядом окупантів".
 tibet_events.41.a: "Наша країна вільна!"

 tibet_events.42.t: "Молода тибетська партія обурена ситуацією в Уцангу"
 tibet_events.42.d: "Молода тибетська партія Царонга Дзаса, як повідомляється, виголошує по всьому Уцангу гучні промови про своє скрутне становище в Тибеті. Генерал Царонг Дзаса, використовуючи свою популярність, здобуту завдяки діям під час Сіньхайської революції, обіцяє покласти край голоду, бандитизму та зневазі, в яких вони звинувачують Ганден Пходранг. Безсумнівно, що ця агітація принесла їм підтримку в регіоні".
 tibet_events.42.a: "Але вони нікому не можуть допомогти!"

 tibet_events.43.t: "Напади бандитів в Уцангу посилюються"
 tibet_events.43.d: "Бандити із заходу є відомим лихом в Уцангу. Від таких підступних обманщиків, як Джа Лама, який, за повідомленнями, збудував фортецю в пустелі Гобі з тіл своїх численних рабів, до більш очевидних лиходіїв, таких як уйгури. Наші ченці повідомляють, що Царонг Дзаса нещодавно здобув низку перемог над тюркськими бандитами і влаштовує цирк зі своїх перемог перед скромним народом Уцангу. Трімон рекомендує нам відправити Дмаг-Сгар, підрозділ, який Трімон успадкував від Тхубтена Кунпели, щоб влаштувати ще більшу виставу з вигнання тюрків з Уцангу. Однак це може зіграти на руку Дзасі, який прагне нас зганьбити, а [TIB.GetLeader] вважає, що Доб-Доб з Уцангу просто ліниві і потребують чітких наказів, щоб виконувати свою роботу"
 tibet_events.43.a: "Розгорнути Дмаг-Сгар в Уцангу"
 tibet_events.43.b: "Сказати Доб-Доб, щоб вони виконували свою роботу!"

 tibet_events.44.t: "Дмаг-Сгар знайшов у бандитів британську зброю"
 tibet_events.44.d: "Елітна дивізія Дмаг-Сгар була відправлена з Лхаси в Уцанг, щоб викорінити уйгурські табори в регіоні. Уйгурські повстанці, сподівається Трімьон, відступлять назад до Кашгару, і традиціоналісти зможуть заявити про політичну перемогу. Трімьон повідомив про великий успіх і стверджує, що знайшов британські гвинтівки Lee-Enfield, які були у розпорядженні уйгурських бандитів. Це може означати лише одне"
 tibet_events.44.a: "Я так і знав! Британський бандитизм"

 tibet_events.45.t: "Дмаг-Сгар допитує бандитів, британська змова"
 tibet_events.45.d: "Шокуюча новина облетіла Лхасу, коли Трімьон провів вулицями міста кількох уйгурських в'язнів. Перед своїм будинком Трімьон повідомив, що уйгурські бандити зізналися, що їх озброювала британська індійська армія. Крім того, їм було доручено здійснити набіг на Утсанг, щоб зібрати винагороду для своїх османських господарів у Кашгарі. Для мешканців Утсангу це одкровення збіглося у часі зі зростаючим невдоволенням насильством у Сіньцзяні. Для багатьох у натовпі це могло навіть пророкувати тантру Калачакри, яка обіцяє священну війну між усіма мусульманами і буддистами одного дня"
 tibet_events.45.a: "Але ж ми зловили цих виродків першими!"

 tibet_events.46.t: "Доб-доби приєднуються до Молодого Тибету, марш на Лхасу"
 tibet_events.46.d: "Несподіваний парад у Лхасі зібрав великий натовп, який сподівався, що це ще одна з заяв Трімона. Натомість на чолі параду стояв Царонг Дзаса з групою уйгурських в'язнів. Найдивовижнішим видовищем був загін індійських та афганських стрільців на чолі з британцем. Царонг представив цього гостя натовпу як генерала Філіпа Німа і оголосив, що вони об'єднали зусилля під час бою і захопили багато уйгурських бандитів. З палацу Потала Трімон з жахом спостерігав за цим"
 tibet_events.46.a: "Нам кінець, люди"

 tibet_events.47.t: "Трімон визнаний божевільним, Царонг Дзаса — новим регентом"
 tibet_events.47.d: "Жахливе збентеження, яке Трімон спричинив того дня в Лхасі, неможливо забути. Після того, як він вийшов із палацу Потала, Трімон був помічений натовпом у білій робі, що було надто простим одягом для його репутації. Побачивши себе, Трімон зробив дурний вираз обличчя і подивився на своїх підданих, ніби вони були чужими людьми, а потім спробував покинути Лхасу. Натовп, вважаючи його божевільним, схопив Трімона і помістив його під домашній арешт. Кхенчен Лобсанг Таші тепер буде виконувати обов'язки прем'єр-міністра, а Ретінг Рінпоче великодушно відмовився від регентства на користь Царонга Дзаса"
 tibet_events.47.a: "Геть, корумповані й божевільні старі!"

 tibet_events.48.t: "Революціонери оголошують вибори через рік"
 tibet_events.48.d: "Зі створенням нової конституції партії "Кічо Кунтун", "Тибетська партія покращення" та "Священний союз" реєструють своїх кандидатів для участі в майбутніх виборах. У Лхасі та інших великих містах вже почали з'являтися плакати різних кандидатів. Багато галасу зроблено навколо трьох кандидатів, особливо лідерів опозиції Ніколаса Рериха та Лунгшара. Критики Лунгшара все ще стверджують, що аристократ планував продати Тибет іноземцям, так само як і іноземний Рерих. Статус Реріха як кандидата на тибетських виборах є непевним, але він має сильну підтримку з боку тибетців, які живуть у вигнанні в Бхаратії. На щастя для прихильників Реріха, індійські революційні ополченці захищають його і забезпечують його перебування в Лхасі.
 tibet_events.48.a: "Удачі всім"

 tibet_events.49.t: "Кічо Кунтун обіцяє помірність"
 tibet_events.49.d: "Кічо Кунтун обіцяє, що в разі обрання вони знову відкриють Ганден Пходранг і нададуть повноваження Цонду Гьєнцому. Цонду Гьєнцом складається з настоятелів і колишніх настоятелів трьох найбільших монастирів гелугпа. Це відокремить світський уряд від Гаден Пходранг, але дозволить їм і надалі представляти нас на дипломатичному рівні. Прихильники Кійчо Кунтун також стверджують, що чинна Партія поліпшення Тибету шкодить Тибету через свою залежність від китайської КМТ. Водночас Кійчо Кунтун засуджує Партію священного союзу як прикриття для індійського соціалізму, який намагається нав'язати себе Тибету"
 tibet_events.49.a: "Як пробачити Луншару"

 tibet_events.50.t: "Партія поліпшення Тибету обіцяє ідеї Сунь Ятсена"
 tibet_events.50.d: "Партія поліпшення Тибету обіцяє, що в разі обрання інвестувати в провінцію Кхам. Крім того, вона реформує систему освіти, щоб дозволити жінкам отримувати освіту. Вони обіцяють дотримуватися Трьох принципів народу доктора Сунь Ятсена. У своїх останніх промовах партія "Поліпшення Тибету" мусила відбиватися від звинувачень, що вона є прикриттям для китайських інтересів у Тибеті. Голова партії Тхубтен Кунпела відповів на це, зробивши великі пожертви зі свого багатства в Кхамі на користь бідних кріпаків, яким він допоміг звільнитися"
 tibet_events.50.a: "Це хороша річ"

 tibet_events.51.t: "Священний союз обіцяє ламаїстський соціалізм"
 tibet_events.51.d: "Партія Священний союз обіцяє, що якщо їх оберуть, то вони запровадять буддійський соціалізм, пояснюючи, що буддійські цінності є соціалістичними цінностями. Вони обіцяють провести земельну реформу для колективізації сільського господарства і зберегти матеріальну культуру Тибету. Вони також оголосили, що прагнутимуть покращити відносини з Бхаратійською Народною Республікою. Недоброзичливці стверджують, що Священний Союз бажає остаточного підпорядкування Тибету Народній Республіці Бхаратія, і рішуче заперечують проти іноземного вторгнення теософії в Тибет"
 tibet_events.51.a: "Як утопічно з їхнього боку"

 tibet_events.52.t: "Тибетські вибори [GetYear]"
 tibet_events.52.d: "Сьогодні вибори до національного законодавчого органу. Згідно з конституцією, голосувати можуть лише чоловіки, але все ж таки багато хто прийшов проголосувати за того, хто стане Сікьонгом Тибету. Сикьонг, або прем'єр-міністр, є офіційним титулом керівництва Кашагу, який буде присвоєно Тубтену Кунфелі, якщо ТІП збереже владу. Партія Молодий Тибет, незважаючи на свою опозицію до Трімона, не була включена до виборчих бюлетенів. Кашаг схвалив це рішення, оскільки лідер МТП Царонг Дзаса мав занадто великий вплив у дореволюційній тибетській армії. Питання в тому, хто переможе на виборах?"
 tibet_events.52.a: "Покращення Тибету"
 tibet_events.52.b: "Кійчо Кунтун"
 tibet_events.52.c: "Священний союз"

 tibet_events.53.t: "Тибетські вибори [GetYear]"
 tibet_events.53.d: "Сьогодні вибори до національного законодавчого органу. Згідно з конституцією, голосувати можуть лише чоловіки, але все ж таки багато хто прийшов проголосувати за те, хто стане Сік'єнгом Тибету. Партія Священний союз не була внесена до виборчих бюлетенів. Питання в тому, хто ж переможе на виборах?"
 tibet_events.53.a: "Поліпшення Тибету"
 tibet_events.53.b: "Kyicho Kuntun"

 tibet_events.54.t: "Страждання жінок спричинили розкол у Священному Союзі"
 tibet_events.54.d: "Голосування в Кашаґу за надання жінкам виборчих прав призвело до розколу в партії Священний союз. Запровадження цієї політики відбулося невдовзі після того, як Микола Реріх зустрівся з послом у Бхаратії. Як повідомляється, збори партії Священний союз закінчилися бунтом, коли тибетські члени партії масово покинули її. Для спостерігачів очевидно, що тибетці відмовилися голосувати за питання про страждання жінок. Це дозволило Партії покращення Тибету отримати вплив за рахунок Партії священного союзу"
 tibet_events.54.a: "Поліпшення Тибету не викликає сумнівів"

 tibet_events.62.t: "Тиск на регента, щоб він звільнив своїх кріпаків"
 tibet_events.62.d: "Кріпосне право поширене по всьому Тибету. Довгий час ні в кого не було альтернативи. Однак нещодавно перед тибетським регентом [TIB.GetLeader] з'явилася пропозиція звільнити кріпаків, які працюють безпосередньо в різних маєтках Ганден Пходранга. Прихильники партії Молодий Тибет вважають, що ця пропозиція може призвести до поступового припинення кріпацтва в Тибеті. Однак їхні опоненти засуджують цю пропозицію як ще одне іноземне втручання в Тибет"
 tibet_events.62.a: "Показуючи приклад"
 tibet_events.62.b: "Ми не відмовимося від наших традицій!"

 tibet_events.63.t: "Тиск на Це Лаптра з метою розширення освіти"
 tibet_events.63.d: "Наразі освіта в Тибеті здійснюється двома установами Це Лаптра та Цикханг. Це Лаптра навчає хлопчиків монастирським та урядовим обов'язкам, а Цикханг готує синів аристократії до виконання їхніх функцій в уряді. Хоча ця система слугувала Тибету протягом століть, у країні панує поширена бідність. З цією метою було запропоновано розпочати перетворення освітньої системи на сучасну систему для сучасного Тибету. Першим кроком є відкриття Tse Laptra, щоб дозволити мирянам вступати до Tse Laptra. Однак інші засуджують це як іноземний вплив, що руйнує традиційний тибетський спосіб життя"
 tibet_events.63.a: "Миряни можуть вступати"
 tibet_events.63.b: "Це нетибетське"

 tibet_events.100.t: "Хлопчик з Амдо висвячений на 14-го Далай-ламу"
 tibet_events.100.d: "З Тибету рідко надходять новини, особливо позитивні. Газети повідомляють, що тибетський Ганден Пходранг знайшов дитину віком менше двох років і висвятив її на наступного Далай-ламу. Цей чотирнадцятий Далай-лама з'явився після бурхливого регентства, що настало після смерті попереднього лами, під час якого було вигнано низку високопоставлених тибетських чиновників. Подорож, яку здійснили члени Ганден Пходранг, включаючи жахливі подробиці небезпеки, інші діти, яких шукав Гаден, але які виявилися мертвими або зниклими безвісти, складають захоплюючу історію. Тибетський народ, включаючи багатьох тибетців, які зараз живуть у вигнанні, сподівається, що новий Далай-лама виросте і стане їхнім "Кябгоном", або спасителем"
 tibet_events.100.a: "Це цикл, а не зміна"

 tibet_events.102.t: "Прибуття військового лідера з Тибету, що перебуває у вигнанні"
 tibet_events.102.d: "Хоча наша армія не досягає рівня лояльності, який спостерігається у західних державах, ми пишаємося своєю меритократією. Командири та адмірали, яких ви бачите на полі бою, довели свою лояльність до лідера та народу. З іншого боку, перемога може залежати від смертельної волі, яку виявляють деякі з найбільш найманих командирів, готових битися до смерті. Цей чоловік приїхав до нас із бурхливого королівства Тибет, чиї угруповання в минулому сильно покладалися на найманих командирів. Цей генерал приїхав із сумною історією про те, як ситуація обернулася проти нього, і він прийшов до нас у злиденному вигляді, готовий хоча б раз битися за справедливу справу. Важко визначити, чи він щирий, але ми мусимо вирішити, чи варто його наймати в ці вже зрадницькі часи."
 tibet_events.102.a: "Нам потрібна будь-яка допомога, яку ми можемо отримати"
 tibet_events.102.b: "Гарна історія, але все одно скажу «ні»."


