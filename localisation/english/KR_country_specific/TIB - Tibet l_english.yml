 TIB_huang_musong: "Хуан Мусонг"
 TIB_huang_musong_army_chief_desc: "§YНародився:§! §L1884 року, провінція Гуандун, імперія Цин§!\n§YБіографія:§! §LСтудент Імператорської військової академії Японії та викладач початкової школи Уампоа, кар'єра Хуан Мусонга, здавалося, не мала жодного відношення до національної політики. Під час Сіньхайської революції Хуан був призначений до Національної комісії з нагляду за обороною і відправився до Монголії та Сіньцзяну. Після цього Хуан спробував увійти в політику Бейянга, ставши директором Комітету з перегляду маршрутів Міністерства транспорту, але в 1927 році його знову перевели до Сіньцзяну, а його бездіяльність під час Північної експедиції тільки погіршила репутацію Хуана. Хуан провів ще кілька років на службі в підпільній КМТ в Сіньцзяні, де він встановив контакти з Шен Шицаєм і Цзінь Шуреном. Звіти Хуана до лівої КМТ про те, що обидва адміністратори були гідними патріотами, залишаються беззаперечними в партії. Хуан відвідав Тибет після смерті 13-го Далай-лами в 1934 році і виявив, що більшість потенційних союзників КМТ були вигнані до Бхаратії. Провівши деякий час у Сіккімі, Хуан повернувся до штаб-квартири КМТ для підготовки до наступної революції і був призначений головою неіснуючої Комісії з питань Монголії та Тибету.§!"
 TIB_huang_musong_leader_desc: "§YНародився:§! §L1884 року, провінція Гуандун, імперія Цин§!\n§YБіографія:§! §LВипускник Військового коледжу Японії і один з перших послідовників доктора Сунь Ятсена, Хуан Мусон (Народився Хуан Рухай) брав участь у повстанні в Учані і незабаром зайняв високі посади в армії Гоміньдану. Вже в 1913 році його відправили в віддалені райони Республіки, Монголію і Сіньцзян, щоб представляти там інтереси Гоміньдану. Після провалу Північної експедиції він провів час у вигнанні, ховаючись у Сіньцзяні. Його зв'язок з Тибетом почався, коли він відвідав цей регіон після смерті 13-го Далай-лами і зміг зустрітися з деякими з небагатьох союзників Гоміньдану в Тибеті, більшість з яких перебували у вигнанні в Індії. З роками він став своєрідним експертом в КМТ з цих місцевих питань, і в результаті був призначений головою Комісії з питань Монголії та Тибету відновленим урядом КМТ. З падінням Тибету під час національної революції його відправили особисто контролювати управління Тибетом відповідно до Трьох принципів, номінально лише очолюючи китайське посольство в Лхасі, щоб допомагати місцевим прихильникам КМТ в Тибеті. Однак на практиці його контроль над силами КМТ у цьому районі робить його найвпливовішою людиною в регіоні.§!"
