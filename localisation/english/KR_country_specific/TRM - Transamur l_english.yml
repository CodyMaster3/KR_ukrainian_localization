### Decisions ###
 TRM_japanese_influence: "Японська присутність у Владивостоці"
 TRM_japanese_influence_desc: "Наш уряд не сприймається російським народом як легітимна російська держава, і це стає ще більш очевидним через постійно зростаючий вплив Токіо. Нам потрібно буде подбати про те, щоб "добре виглядати" під час їхніх зустрічей, сподіваючись, що вони не запідозрять у нас жодних ознак нелояльності."
 
 TRM_visit_from_japan: "Візит наших господарів"
 TRM_visit_from_japan_desc: "Ізольовані та обмежені Далеким Сходом, ми не маємо союзників у ці неспокійні часи, які б допомогли нам у нашому славному хрестовому поході. Однак, ми отримали повідомлення від японського посольства у Владивостоці, що японці готові підтримати нас, чи то фінансово, чи то навіть зброєю та спорядженням. Хоча ми дійсно вдячні за визнання Японією наших цілей, ми повинні бути обережними, оскільки вимоги японців тільки зросли, і їхня делегація, без сумніву, потребуватиме від нас більшого в майбутньому."
 
 TRM_zaibatsus: "Відкрити концесію Дзайбацу"
 TRM_zaibatsus_desc: "Наші зв'язки з японцями залучають інвестиції їхніх приватних компаній. Японські делегати пропонують нам дати право на відкриття ще однієї концесії."
 
 TRM_support_anti_japanese_rally: "Підтримати анти-японські виступи"
 TRM_support_anti_japanese_rally_desc: "Наші таємні агенти щільно співпрацюють з анти-японськими рухами. Ми можемо дати їм грошей на 'спонтанний' протест, який послабить позиції японців."
 
 TRM_hold_vladivostok: "Утримати Владивосток"
 TRM_hold_vladivostok_desc: "У нас немає шансів скинути японців у море. Наш єдиний вихід - тримати Владивосток так довго, що вся ця війна втратить сенс в очах японського народу. Як каже прислів'я: 'Невловимий Джо невловимий, тому що нікому непотрібний'. Ми повинні стати таким Джо для наших японських гнобителів."
 
 TRM_raise_militia: "Організувати міське ополчення"
 TRM_raise_militia_desc: "Настав час битися за нашу свободу. Патріотичні жителі Владивостока горять бажанням відстояти свою незалежність. З невеликою підтримкою з нашого боку, вони стануть допоміжними військами нашої основної армії."
 
 TRM_russian_expansion: "Справи Росії"
 TRM_russian_expansion_desc: "Ми - легітимна російська держава, а не претенденти, яких ми називаємо петроградським режимом. Однак є кілька речей, які ми повинні зробити, щоб не тільки російський народ, але й увесь світ бачив це саме так. Хай живе Росія, єдина і неподільна!"
 
 TRM_relocate_capital_1: "Створення тимчасової столиці в Іркутську"
 TRM_relocate_capital_1_desc: "Ми створимо тимчасову столицю в Іркутську."
 
 TRM_relocate_capital_2: "Перемістити тимчасову столицю до [653.GetCapitalVictoryPointName]"
 TRM_relocate_capital_2_desc: "Ми перенесемо тимчасову столицю до [653.GetCapitalVictoryPointName]."
 
 TRM_relocate_capital_3: "Зробити Москву столицею держави"
 TRM_relocate_capital_3_desc: "Москва стане постійною столицею країни."
 
 TRM_relocate_capital_4: "Зробити Петроград столицею держави"
 TRM_relocate_capital_4_desc: "Петроград стане постійною столицею країни."

