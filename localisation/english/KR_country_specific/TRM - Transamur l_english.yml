### Ideas ###
 TRM_dream: "Великі заамурські амбіції"
 TRM_dream_desc: "З 1925 року, Заамурський уряд називає себе законним урядом Росії, поваленим брудними зрадниками на чолі з кабінетом Керенського. Незважаючи на те, що наша країна зараз перебуває не в найкращому стані, одного разу Заамур стане наддержавою."
 
 TRM_legacy_of_transamur: "Спадщина Заамуру"

 TRM_economic_ties_to_japan: "Економічні зв'язки з Японією"
 TRM_economic_ties_to_japan_desc: "Режим Владивостока став безнадійно залежним від Японської Імперії, а тенденції імперського впливу домінують у багатьох інститутах та аспектах Заамурського суспільства."
 
 TRM_martial_law: "Воєнний стан"
 TRM_martial_law_desc: "Ситуація в країні нестабільна. Щоб запобігти ще одному перевороту, нам потрібно ввести воєнний стан. Це захистить людей від них самих."
 
 TRM_democracy_in_the_amur: "Демократія на Амурі"
 
 TRM_mil_stuff: "Лояльні військові міністри"
 TRM_mil_stuff_desc: "Наслідки наших нещодавніх військових реформ призвели до створення більш гнучкої військової машини, що вкрай важливо в такій державі, як Заамур."
 
 TRM_purge: "Наслідки чисток"
 TRM_purge_desc: "Відновлення чистоти цілої військової машини відразу є складною і такою, що розчаровує, справою. Неминучі наслідки. Однак у довгостроковій перспективі у нас буде армія, гідна цієї назви."
 
 TRM_new_military: "Новий військовий кабінет"
 TRM_new_military_desc: "Наші військові тепер набагато лояльніші до нашого режиму й ефективніші внаслідок наших нещодавніх заходів із реформування."
 
 TRM_ships: "Новий дизайн кораблів"
 TRM_ships_desc: "Наш народ, якоюсь мірою, військово-морський флот із державою. Нові військові кораблі необхідні для нашого військового престижу, а в довгостроковій перспективі - для нашого виживання."
 
 TRM_modest_society: "Політична стабілізація"
 TRM_modest_society_desc: "Наша країна, здається, нарешті стабілізувалася, і нова ера процвітання і могутності манить до себе всіх заамурців, під владою нашого нового так званого "Скромного суспільства"."
 
 TRM_ural_tractor_plants: "Уральські тракторні заводи"

### Focuses ###
 TRM_Continue_The_Militarisation: "Подальша мілітаризація"
 TRM_Continue_The_Militarisation_desc: "Занадто довго ми покладалися на японців у питаннях захисту. Нам потрібна власна армія - але на це потрібен час і зусилля."
 
 TRM_Expand_Military_Staff: "Розширення штабу"
 TRM_Expand_Military_Staff_desc: "У нас немає відповідних офіцерів, які могли б командувати нашими військами. Ми повинні підготувати нове молоде покоління офіцерів."
 
 TRM_Northern_Expansion: "Північна експансія"
 TRM_Northern_Expansion_desc: "Наша країна втратила багато людей, і наша поточна швидкість призову здається недостатньою для поповнення наших збройних сил. Якщо ми збільшимо призов до армії, у нас буде більше військ для боротьби з нашими ворогами."
 
 TRM_Drill_The_Troops: "Розгортання військ"
 TRM_Drill_The_Troops_desc: "Сила ефективної армії полягає не в її чисельності, а в її підготовці. Добре навчена сила приведе нас до перемоги!"
 
 TRM_Import_Military_Hardware: "Модернізація спорядження"
 TRM_Import_Military_Hardware_desc: "Ми не модернізували наше спорядження з 1920-х років, і багато наших озброєнь, м'яко кажучи, застаріли. Ми не зможемо досягти жодної з наших цілей, якщо у нас буде неефективна зброя для наших солдатів."
 
 TRM_Equipment_Breakthrough: "Прорив в спорядженні"
 TRM_Equipment_Breakthrough_desc: "Нещодавно ми успішно розробили абсолютно нову зброю для наших солдатів. Хоча в даний час це всього лише прототипи, ми можемо вкласти трохи грошей в їх виробництво в потрібній кількості."
 
 TRM_Improve_Supply_Network: "Покращення мережі поставок"
 TRM_Improve_Supply_Network_desc: "У міру розширення Транссибірської магістралі, її корисність стає все більш очевидною. У нас навіть є потенціал для створення загальнонаціональної системи залізничних поставок для доставки вантажів по всій країні."
 
 TRM_Create_A_Motorised_Corps: "Моторизований корпус"
 TRM_Create_A_Motorised_Corps_desc: "У міру того, як наша армія з кожним днем стає більшою, нам потрібно більше транспорту для наших військ. Нові вантажівки мають виявитися корисними."
 
 TRM_Expand_The_Dalzavod_Facilities: "Розширення потужностей Дальзаводу"
 TRM_Expand_The_Dalzavod_Facilities_desc: "Ми можемо використовувати наш завод у Дальзаводі для виробництва обмеженої серії наших власних танків. Танки безцінні в сучасній війні завдяки своїй довговічності."
 
 TRM_Subsidise_The_Aviation_Sector: "Субсидії авіаційного сектору"
 TRM_Subsidise_The_Aviation_Sector_desc: "Наші військово-повітряні сили вже багато років є допоміжними. Якщо ми хочемо повернути їх на колишній рівень, щоб конкурувати з регіональними державами, то ми повинні за всяку ціну спрямувати фінансові кошти на авіаційні дослідження."
 
 TRM_Expand_The_Vladivostok_Airport: "Розширення аеропорту"
 TRM_Expand_The_Vladivostok_Airport_desc: "Наша країна залишилася позаду в результаті повітряної революції. У нас немає жодного сучасного повітряного аеродрому під нашим ім'ям. Після Вельткригу літаки стали дуже смертоносною зброєю війни, і тому ми повинні володіти ними. Без військово-повітряних баз навіть найбільші ВПС були б марні."
 
 TRM_Irkutsk_Air_Base: "Іркутська авіабаза"
 TRM_Irkutsk_Air_Base_desc: "У Сибіру, безумовно, є місце для нових злітно-посадкових смуг і повітряних аеродромів. Було б нерозумно не скористатися цим фактом."
 
 TRM_Develop_Siberian_Air_Fields: "Сибірські аеродроми"
 TRM_Develop_Siberian_Air_Fields_desc: "Наші військово-повітряні сили відчайдушно потребують нових стартових майданчиків. Тому ми повинні інвестувати в Новосибірськ."
 
 TRM_Develop_Fighters: "Розвиток винищувачів"
 TRM_Develop_Fighters_desc: "Винищувачі є основним типом літаків, які ми повинні використовувати. Без них ми не зможемо домінувати в небі."
 
 TRM_CAS_Units: "Штурмовики"
 TRM_CAS_Units_desc: "Тепер, коли ми маємо перевагу в повітрі, ми можемо здійснити наліт на землю за допомогою наших штурмовиків. Вони також важливі для нас."
 
 TRM_Modernise_The_Air_Command: "Модернізація командування ВПС"
 TRM_Modernise_The_Air_Command_desc: "Навіть із сучасними літаками нам все одно потрібен відповідний військовий персонал, щоб командувати ними. Ми маємо інтенсивно готувати нових офіцерів."
 
 TRM_Bombers_Of_The_East: "Бомбардувальники Сходу"
 TRM_Bombers_Of_The_East_desc: "Небо наше, бомбардувальники завдають ударів по землі, і тепер ми можемо виробляти літаки, здатні знищити наших ворогів за допомогою потужної вибухівки."
 
 TRM_Russias_Eastern_Harbour: "Східна гавань Росії"
 TRM_Russias_Eastern_Harbour_desc: "За старого царського режиму Владивосток був і великим портом, і містом на російському Далекому Сході, але з наслідками Російсько-Японської війни втратив частину свого значення. Після невдалого перевороту Вельткріга і Колчака 1925 року, місто знову переживає відродження як великий торговий порт для японців."
 
 TRM_Legacy_Of_The_Weltkrieg: "Спадщина Вельткригу"
 TRM_Legacy_Of_The_Weltkrieg_desc: "Багато часу минуло з моменту закінчення Вельткригу. Морська думка змінилася, і нові технології, такі як носії та підводні човни, зазнали значних змін. Проте, ці легковажні нові іграшки - ніщо порівняно зі старими військовими кораблями. Потужний флот розчавить усе на своєму шляху."
 
 TRM_The_Grand_Fleet: "Великий флот"
 TRM_The_Grand_Fleet_desc: "Після поразки Росії в Російсько-Японській війні, Тихоокеанський флот став живим прикладом страждань. Наш обов'язок, як законного уряду Росії, повернути колишню славу Тихоокеанського флоту."
 
 TRM_Expand_The_Vladivostok_Port_Authority: "Розширення порту Владивостоку"
 TRM_Expand_The_Vladivostok_Port_Authority_desc: "Щотижня до нашого порту прибуває все більше суден, а гавань Владивостока стає перевантаженою через нескінченні хвилі вантажних суден. Ми будемо розширювати порт, щоб вирішити ці проблеми."
 
 TRM_Pearl_Of_The_East: "Перлина Сходу"
 TRM_Pearl_Of_The_East_desc: "Владивосток - наша велика перлина. Ми повинні зробити все для того, щоб наше місто стало потужною силою Східної Азії. Результатом наших зусиль стануть більші військово-морські об'єкти і потужніші військово-морські укріплення."
 
 TRM_A_New_Path: "Новий шлях"
 TRM_A_New_Path_desc: "Сходження підводних човнів і авіаносців під час Вельткригу було несподіваним. Відтоді вони довели свою ефективність. Хоча ми, ймовірно, все ще будемо покладатися на наш збережений основний флот, можливо, ми могли б доповнити його цими новими типами кораблів?"
 
 TRM_Expand_Industry_In_Vladivostok: "Промисловість в Владивостоці"
 TRM_Expand_Industry_In_Vladivostok_desc: "У нас явно спостерігається відстала промисловість, ситуація, яка має бути виправлена найближчим часом. Ми повинні почати розвивати нашу країну крок за кроком. Навіть якщо наш прогрес буде повільним, поступові поліпшення коли-небудь приведуть до процвітання країни."
 
 TRM_Expand_Industry_In_Khabarovsk: "Промисловість в Хабаровську"
 TRM_Expand_Industry_In_Khabarovsk_desc: "Хабаровськ - наше друге за величиною місто. Хоча слово 'величина', важко вживати щодо нашої країни, ми можемо розширити промисловість у цьому місті, щоб вона відповідала нашим майбутнім планам."
 
 TRM_Revive_The_Transsiberian_Railway: "Відродження Транссибірської магістралі"
 TRM_Revive_The_Transsiberian_Railway_desc: "Зараз ми володіємо більшою частиною Транссибірської магістралі. Сама залізниця перебуває в дуже поганому стані, але якщо ми інвестуватимемо в зусилля з її відновлення та поліпшення, наші лінії постачання будуть значно поліпшені."
 
 TRM_Expand_Industry_In_The_Far_East: "Розширення далекосхідної промисловості"
 TRM_Expand_Industry_In_The_Far_East_desc: "Російський Далекий Схід - це просто величезна пустка снігу і тундри. Але навіть у цьому суворому кліматі ми можемо відкрити кілька нових об'єктів для розвитку нашої галузі."
 
 TRM_Improve_The_Nikolayevsk_Port: "Покращення Миколаївського порту"
 TRM_Improve_The_Nikolayevsk_Port_desc: "Миколаївський порт перебуває в жалюгідному стані через те, що його колишні власники не використовували його. Перебудова дасть змогу створити нову військово-морську базу."
 
 TRM_Industrialise_Lake_Baikal: "Індустріалізація Байкалу"
 TRM_Industrialise_Lake_Baikal_desc: "Зараз у наших руках дуже розвинений промисловий район Іркутська. У нього вже є потужний промисловий потенціал, але ми зможемо його ще більше покращити, якщо відкриємо кілька нових об'єктів."
 
 TRM_Develop_Chita: "Розвиток Чіти"
 TRM_Develop_Chita_desc: "Землі на схід від Байкалу багаті ресурсами, але вкрай слабо освоєні. Нам знадобиться довгий час, щоб забудувати цей регіон, але ми можемо почати вже зараз."
 
 TRM_Siberian_Industrialisation: "Індустріалізація Сибіру"
 TRM_Siberian_Industrialisation_desc: "Західний Сибір є нашим головним стратегічним регіоном, тому що дає нам змогу безпосередньо атакувати зрадників із Петрограда. Потрібно побудувати багато нових об'єктів, щоб зробити нас сильнішими перед заключною битвою."
 
 TRM_Expand_The_Baltic: "Розвиток Балтики"
 TRM_Expand_The_Baltic_desc: "Країни Балтії знову під нашим контролем. Ми повинні винести уроки з минулого і не продовжувати русифікацію, а натомість розвивати їхню промисловість і давати їм певну ілюзію автономії, щоб вони були задоволені нашим правлінням."
 
 TRM_Build_Up_White_Russia: "Відбудова Білої Росії"
 TRM_Build_Up_White_Russia_desc: "Регіон Білої Росії - це регіон, який останніми роками не зазнав особливого розвитку, тому ми повинні працювати над його благоустроєм."
 
 TRM_Appease_The_Polish: "Умиротворення поляків"
 TRM_Appease_The_Polish_desc: "Поляки - бунтівний народ, і тому їх треба приручати, а не знищувати. Ми можемо поширити наш промисловий проект на цей регіон, щоб надати їм допомогу, якої вони прагнуть."
 
 TRM_Industrialise_Central_Asia: "Індустріалізація Центральної Азії"
 TRM_Industrialise_Central_Asia_desc: "Центральна Азія є чудовим місцем для створення деякої промисловості, оскільки наразі її не вистачає порівняно з іншими регіонами Росії. Давайте забудовувати цей регіон!"
 
 TRM_Develop_The_Caucasus: "Розвиток Кавказу"
 TRM_Develop_The_Caucasus_desc: "Землі Кавказу багаті нафтою, тому Німеччина хотіла, щоб цей регіон перебував під пильною увагою. Маючи регіон під нашим контролем, ми можемо поліпшити промисловість для людей, які довгий час страждали."
 
 TRM_RDS_1: "СРД-1"
 TRM_RDS_1_desc: "З поверненням столиці, вчені тепер роблять свій внесок у наші дослідження, даючи нам перевагу над нашими конкурентами. Крім того, із завершенням кампанії індустріалізації до нас приєднується дедалі більше вчених у нещодавно завойованих регіонах. Це поєднання допомогло нам розробити абсолютно нові можливості застосування зброї у війнах."
 
 TRM_Increase_Trade_With_Japan: "Торгівля з Японією"
 TRM_Increase_Trade_With_Japan_desc: "Ми можемо ненавидіти японців, але навіть сліпі можуть зрозуміти, що ми залежимо від їхньої економіки. Було б більш розумно поліпшити наші торговельні відносини з Імперією."
 
 TRM_Aid_From_Japan: "Допомога Японії"
 TRM_Aid_From_Japan_desc: "Ми можемо попросити Японію інвестувати трохи грошей у нашу індустрію. Це дасть нам змогу швидше розвивати нашу країну. Однак поглиблення зв'язків між нами також ставатиме дедалі відчутнішим, а це означає, що наш народ буде незадоволений."
 
 TRM_Zaibatsu_Investments: "Інвестиції Дзайбацу"
 TRM_Zaibatsu_Investments_desc: "Японські промислові гіганти все частіше розглядають нас як корисний ринок для своїх товарів. Однак, звертаючись до них із проханням про подальші фінансові інвестиції, народ Заамуру, безсумнівно, не схвалить нашого затишного перебування в Токіо."
 
 TRM_Invite_Japanese_Instructors: "Японські інструктори"
 TRM_Invite_Japanese_Instructors_desc: "Хоча японська допомога та інвестиції були надзвичайно прибутковими, наша економіка сміховинно неефективна порівняно із землею висхідного сонця. Ми повинні звернутися до наших друзів на сході за економічними консультантами і попросити про особисту допомогу японських промисловців. Однак такий крок може призвести до масових заворушень серед нашого народу; ці інструктори можуть бути сприйняті як колоністи."
 
 TRM_Russo_Japanese_Naval_Treaty: "Російсько-японський морський договір"
 TRM_Russo_Japanese_Naval_Treaty_desc: "У міру нашого зближення з Японією, вони готові підписати з нами договір, який дасть нам змогу координувати з японськими вченими розробку військово-морських доктрин. Однак ймовірно, це розлютить наш народ, який ненавидить японських імперіалістів."
 
 TRM_Japanese_Military_Mission: "Японська військова місія"
 TRM_Japanese_Military_Mission_desc: "Наш ВМФ пожинає величезні плоди від нашого привітного ставлення до Японії, яке стає дедалі очевиднішим завдяки нашим нещодавнім зусиллям зі спільного розвитку військово-морського флоту. Ми повинні встановити аналогічні відносини з японською армією. Однак це, швидше за все, призведе до ще більшого гніву нашого населення."
 
 TRM_Draw_Closer_To_Fengtian: "Зближення з Фентянем"
 TRM_Draw_Closer_To_Fengtian_desc: "Фентяньський режим також перебуває під великим впливом Японії, а отже й нашого союзника. Незважаючи на це і нашу тісну географічну близькість, наш народ має дипломатичні та економічні зв'язки, які можна порівняти з аналогічними зв'язками з Фентянем. Ми повинні розширити нашу дипломатичну місію в столиці Фентьяна, щоб сприяти встановленню більш тісних зв'язків."
 
 TRM_Invite_Fengtian_Workers: "Фентяньські працівники"
 TRM_Invite_Fengtian_Workers_desc: "На заході лежать великі землі Маньчжурії, якими править Чжан Цзолінь, наш періодичний партнер і союзник. Багато бідних китайців готові працювати на нас, навіть за одну миску рису на день. Дешева праця могла б нам сильно допомогти, але японські чиновники, безсумнівно, використовували б їх для посилення свого впливу в нашій політиці."
 
 TRM_Aftermath_Of_The_Coup: "Наслідки перевороту"
 TRM_Aftermath_Of_The_Coup_desc: "Напруженість у режимі Заамуру, нарешті, сягнула апогею, і зараз немає жодних сумнівів у тому, що позиція Колчака стає дедалі більш неспроможною."
 
 TRM_All_Power_To_The_Admiral: "Вся влада адміралу!"
 TRM_All_Power_To_The_Admiral_desc: "Колчак зумів пережити переворот і розбив бунтівних генералів. Однак у Владивостоці все ще панує дух невизначеності. Тільки сильний лідер здатен заспокоїти народ і відновити порядок на Заамурі."
 
 TRM_Purge_The_Army: "Чистка армії"
 TRM_Purge_The_Army_desc: "Щоб уникнути подальших переворотів і повстань, весь апарат військового вищого командування має бути проінспектований. Безперечно, ще залишаються деякі супротивники колчаківського уряду, які мають бути відсторонені від займаних посад. Однак ці жорсткі заходи на деякий час підірвуть можливості нашої армії."
 
 TRM_The_Supreme_Ruler: "Верховний правитель"
 TRM_The_Supreme_Ruler_desc: "Колчак претендує на звання 'Верховного правителя Росії'. Для того щоб наш лідер міг зміцнити свій імідж, йому потрібна потужна пропагандистська машина, що сприяє формуванню ефективного культу особистості. Кожен повинен знати про його славну особистість і великі справи. Колчак повинен сприйматися в очах свого народу як Батько Нації."
 
 TRM_New_Leadership: "Новий лідер"
 TRM_New_Leadership_desc: "Колчак мертвий, і виникла нова диктатура. Буде потрібен деякий час, щоб реорганізувати уряд і легалізувати нового диктатора."
 
 TRM_Military_Reforms: "Військові реформи"
 TRM_Military_Reforms_desc: "Кожна диктатура покладається на свою армію, і тому вкрай важливо негайно провести реформи для підвищення ефективності армії. Утримати нас зможуть тільки найлояльніші та найефективніші збройні сили."
 
 TRM_Modern_Equipment: "Купівля сучасного спорядження"
 TRM_Modern_Equipment_desc: "Наше спорядження застаріло, і тому ми маємо звернутися до світового ринку. Можливо, ми навіть зможемо придбати креслення, щоб виробляти нове спорядження самостійно."
 
 TRM_Political_Stabilisation: "Політична стабілізація"
 TRM_Political_Stabilisation_desc: "Ситуація нарешті стабілізувалася. Ніхто не може оскаржити нашу легітимність, наші кордони захищені сильною і сучасною армією. Люди навчилися бути скромними і не витрачати свої гроші та зусилля на безглузді речі. Порядок нарешті повернувся на Заамур."
 
 TRM_Victory_For_Democracy: "Перемога демократії"
 TRM_Victory_For_Democracy_desc: "Ми нарешті досягли свободи. Більше ніяких диктаторів, ніяких божевільних мілітаристів. Настав час справжній демократії повстати і стерти присутність автократів."
 
 TRM_Scientific_Investments: "Наукові інвестиції"
 TRM_Scientific_Investments_desc: "Вплив науки на сучасний світ незаперечний, і ми повинні зробити свій внесок у цю справу і вкласти трохи грошей у великі уми нашої країни. Зі створенням для них належних умов праці їхні зусилля будуть ще ефективнішими."
 
 TRM_Subsidise_Industrial_Expansion: "Субсидії для розширення промисловості"
 TRM_Subsidise_Industrial_Expansion_desc: "Подальші інвестиції дадуть нам змогу розширити виробничі потужності та зробити нашу галузь продуктивнішою. Можна створити багато нових робочих місць, що означає більш стабільну зайнятість і безпеку для людей."
 
 TRM_Encourage_Free_Trade: "Вільна торгівля"
 TRM_Encourage_Free_Trade_desc: "Тепер, коли Колчака немає, нам потрібно відкрити економіку і принести сюди вільну торгівлю. Таким чином, іноземні інвестори принесуть процвітання, а наші інвестори покажуть іншим країнам міць [Root.GetNameDef]. Таким чином, ми станемо законним урядом Росії і в очах нашого народу, і в очах міжнародної спільноти."
 
 TRM_Vladivostok_Under_Japan: "Владивосток під владою Японії"
 TRM_Vladivostok_Under_Japan_desc: "Японців ніколи не приймали в Заамурі. Новина про те, що Заамур перебуватиме під безпосереднім управлінням генерала Шігемото, вразила багатьох у Владивостоці та викликала великий шок серед багатьох запеклих націоналістів. Буде потрібно багато часу і великих зусиль, щоб узаконити цей новий режим 'болонки' в очах народу."
 
 TRM_Attract_Japanese_Immigrants: "Японські іммігранти"
 TRM_Attract_Japanese_Immigrants_desc: "Тепер, коли наш маріонетковий режим стоїть на міцнішій основі, настав час зробити перші кроки в напрямку японізації всього регіону. Уже прийшла перша хвиля японських колоністів, що складається з учителів, лікарів та інженерів; їхня кваліфікація нам дуже допоможе."
 
 TRM_Invite_Japanese_Workers: "Японські робітники"
 TRM_Invite_Japanese_Workers_desc: "Оскільки програма колонізації вже здійснюється, незабаром тисячі голодних бідних японців поїдуть у нашу країну в пошуках роботи. Дешева робоча сила та інвестиції з материка означають нові об'єкти і нові можливості."
 
 TRM_Pro_Tokyo_Propaganda: "Про-токійська пропаганда"
 TRM_Pro_Tokyo_Propaganda_desc: "Російський опір нашій культурній асиміляції виявився ще сильнішим, ніж ми очікували. Тому ми повинні вжити заходів, щоб вони не говорили, не слухали і навіть не думали російською. Ми повинні почати масовану пропагандистську кампанію, щоб підірвати те, що повинно бути російським, зміцнити любов народу до Японії та зрештою асимілювати їх."
 
 TRM_Major_Education_Reform: "Велика реформа освіти"
 TRM_Major_Education_Reform_desc: "Незалежно від того, чи є це диктатурою, чи демократією, аспекти, що стосуються освіти, зрозумілі в обох випадках. Ні чоловіки, ні жінки ніколи не вигравали війну, але наука вигравала. Ми повинні інвестувати якомога більше коштів, щоб дати нашим ученим усе, що вони хочуть."
 
 TRM_Occupy_The_Russian_Far_East: "Окупація Далекого Сходу"
 TRM_Occupy_The_Russian_Far_East_desc: "Росія перебуває в стані війни. Поки вони зайняті на Заході, ми можемо натиснути на них зі Сходу. Ми повинні негайно звільнити від них наші законні землі."
 
 TRM_The_Long_Road_To_Moscow: "Довгий шлях на Москву"
 TRM_The_Long_Road_To_Moscow_desc: "Час прийшов! День у день ми мріємо про той час, коли ми вдаримо по наших ворогах у Москві. Ми більше не просто [Root.GetNameDef]. Ні, наше домагання на мантію Російської Республіки вже більше не буде удаванням, а твердим фактом! Ми звільнимо Росію від зрадників, які її знищили."
 
 TRM_Russia_One_And_Indivisible: "Єдина та неподільна"
 TRM_Russia_One_And_Indivisible_desc: "Час війни добіг кінця. Настав час для нової, сильнішої Росії. Більше ніяких зрадників, більше ніяких більшовиків, ніяких японських імперіалістів. Тепер ми - Росія!"
 
 TRM_Secure_Kazakhstan: "Убезпечення Казахстану"
 TRM_Secure_Kazakhstan_desc: "Казахстан величезний і багатий. Потрапивши в лоно, ми зможемо зазирнути ще далі на південь, у Туркестан."
 
 TRM_Secure_Turkestan: "Убезпечення Туркестану"
 TRM_Secure_Turkestan_desc: "Туркестан не особливо багатий і навіть не дуже населений. Але досить скоро він стане нашим, і в разі потреби він стане чудовим плацдармом для багатих перських та індійських провінцій."

 TRM_Secure_Armenia: "Убезпечення Вірменії"
 TRM_Secure_Armenia_desc: "Вірменський народ поділяє нашу віру. Тому він повинен тільки радіти поверненню під нашу владу, чи не так?"
 
 TRM_Secure_Georgia: "Убезпечення Грузії"
 TRM_Secure_Georgia_desc: "Хоча Грузія невелика, багата і зовсім не сильна, з ними треба відразу розбиратися. Це принципове питання. Це земля, вкрадена в нас під час Вельткригу. Скоро вона повернеться в стрій разом з іншими."
 
 TRM_Secure_Azerbaijan: "Убезпечення Азербайджану"
 TRM_Secure_Azerbaijan_desc: "Протягом довгого часу ми покладалися на імпорт дорогої нафти, щоб наша військова машина працювала. Між нами і самодостатньою економікою знаходиться маленька, слабка держава Азербайджан."
 
 TRM_On_Our_Own: "За свій рахунок"
 TRM_On_Our_Own_desc: "Росія не повинна бути собачкою для будь-якої іншої країни. Настав час сформувати свій власний альянс і більше не танцювати під чужу люльку!"
 
 TRM_Join_the_Entente: "Вступ до Антанти"
 TRM_Join_the_Entente_desc: "Під час Вельткригу ми стояли поруч із Великою Британією і Францією проти німецьких гунів та їхніх союзників. Тепер, коли ми повернулися до влади, вони напевно захочуть нам допомогти, адже Колчак був хорошим другом Георгія V."
 
 TRM_Invade_White_Ruthenia: "Вторгнення в [WHR.GetNameDef]"
 TRM_Invade_White_Ruthenia_desc: "Сепаратистська держава, яку зазвичай називають Білою Руссю, претендувала на неї під час старих поділів, але була забрана кайзером. Цього разу ми не втратимо наші землі!"
 
 TRM_Crush_Ukraine: "Знищення України"
 TRM_Crush_Ukraine_desc: "Потужні німецькі війська захищали Україну від анексії з часів Жовтневої революції. Однак тепер, коли ми повернулися до влади, у нас з'явився шанс возз'єднати Україну з Росією."
 
 TRM_Crush_The_German_Hegemony: "Знищення німецької гегемонії"
 TRM_Crush_The_German_Hegemony_desc: "Втрати за Брест-Литовським мирним договором занадто великі, щоб їх порахувати. Пора повернути Росії ту славу, яку ми мали до Вельткригу!"
 
 TRM_Secure_Karelia: "Убезпечення Карелії"
 TRM_Secure_Karelia_desc: "Фінляндія та їхній фальшивий король досить довго знущалися над Росією. Настав час знову відправити російські війська до Гельсінкі."

