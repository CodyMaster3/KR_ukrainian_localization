### Intro Screen ###
 TRM_country_intro_header: "Заамур - Тимчасова російська держава у Владивостоці"
 TRM_country_intro_content: "Сибір і Далекий Схід були основною зоною конфлікту під час Громадянської війни в Росії, оскільки там була створена недовговічна демократична республіка, піднявся "Чеський легіон" і відбулася японська інтервенція. Хоча японці були змушені евакуювати свої війська під тиском Німеччини (а також через сильний опір місцевих козаків), вони прагнули розширити свій вплив і в 1922 році домоглися створення незалежної держави в Заамурському краї. Цей рух отримав підтримку бізнес-спільноти Владивостока, незважаючи на те, що він робив її вразливою до формування економічної залежності від Японії. Більшість бізнес-спільноти, однак, розглядала економічні та дипломатичні відносини зі зростаючою силою на Сході як значну перевагу, особливо у порівнянні з альтернативою подальшого занурення в безлад, що охопив решту Росії. Нова нація отримала видатного лідера в особі адмірала Колчака, одного з найуспішніших білих генералів громадянської війни і колишнього самопроголошеного "Верховного правителя всієї Росії", який був змушений втекти з Росії після невдалої спроби захопити владу в 1925 році. У 1936 році Заамурська республіка перетворилася на корпоративну та мілітаристську державу, яка політично, економічно та військово перебуває під владою Японської імперії. І все ж Колчак має власні амбіції. Можливо, він просто грає в дуже небезпечну гру, використовуючи японську протекцію для встановлення власного панування спочатку над Сибіром, а потім і над Росією в цілому?\n\n§CКожні 90 днів японці відвідуватимуть Заамур, збільшуючи свій вплив.§!"
 tram.intro.a: "Цікаво..."
 
 TRM_guide: "§MKolchak Remains in Power§! (§PPaternal Autocrat§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolchak's guards manage to defeat the rebels.\"\n\n§MThe Japanese Lapdog§! (§gAuthoritarian Democrat§!)\n£white_dot There are a number of ways for Japan to demand your submission. Accept any of them, and you will become a Japanese puppet state under Oi Shigemoto's §gDelegatsiya§!.\n£white_dot Alternatively, set the game rule \"Conspiracies in Vladivostok\" to \"The Japanese Lapdog\" to ensure the Japanese intervene.\n\n§MVoytsekhovskiy in Power§! (§PPaternal Autocrat§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolshak gets overthrown.\"\n£white_dot In the event \"Kolchak Is Overthrown!\" choose \"Sergey Wojciechowski is the new leader of Transamur!\" to continue the rule of the §PVoennye§! under a new leader.\n\n§MDemocracy Prevails§! (§SSocial Democrat§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolshak gets overthrown.\"\n£white_dot In the event \"Kolchak Is Overthrown!\" choose \"A Republic is founded.\"\n£white_dot In the Duma Elections, you will be able to choose between §SThe People's Far East Party§!, §mThe Party of Popular Freedom§! and §cThe Zemski Krai Party§!.\n"
 
### Events ###
 tram.1.t: "Заамур оголошує незалежність!"
 tram.1.d: "Заамурська Республіка посилено чинила опір нашим спробам залагодити їхні внутрішньополітичні справи, і тепер розривають із нами всі політичні зв'язки!"
 tram.1.a: "Знищити їх!"
 tram.1.b: "Нам доведеться їх відпустити..."
 
 tram.21.t: "Заамур захоплює Далекий Схід!"
 tram.21.d.RUS: "Заамур скористався заворушеннями в Сибіру, щоб встановити контроль над регіоном. Хоч це і непростиме зазіхання на наш суверенітет, зараз ми дуже слабкі і можемо виявитися нездатними виграти війну за наші землі, особливо з огляду на те, що війна з Трансамуром означає війну з Японією."
 tram.21.d.SOV: "Заамур скористався заворушеннями в Сибіру, щоб встановити контроль над регіоном. Хоча це є серйозним посяганням на наш суверенітет, наразі ми дуже слабкі на Далекому Сході і не можемо сподіватися на перемогу у війні за повернення наших земель, тим паче що ми все ще відновлюємося після кровопролитної Громадянської війни."
 tram.21.a: "Безглуздо битися за крижану пустелю."
 tram.21.b: "Так нехай прийдуть і візьмуть наше силою"
 tram.21.c: "Чорт забирай!"
 
 tram.23.t: "Росія відмовляється втручатися"
 tram.23.d: "Так званий 'Російський уряд', схоже, погодився з доконаним фактом у Сибіру і не вдався до жодних серйозних військових дій проти наших визвольних зусиль."
 tram.23.a: "Розумне рішення"

 tram.24.t: "Росія відповідає силою!"
 tram.24.d: "Так званий "Російський Уряд" відмовився повертати наші землі. Ба більше, вони оголосили нам війну, бажаючи повернути Владивосток."
 tram.24.a: "Тоді це війна!"
 
 tram.42.t: "Заамурська експансія в Сибіру"
 tram.42.d: "Наша маріонетка, Республіка Заамур, встановила контроль над частиною Сибіру. Хоч це і гарне доповнення до Сфери Взаємного Процвітання, можливо, Заамур стає надто сильним, і його потрібно стримати."
 tram.42.a: "Це нормально мати сильну маріонетку!"
 tram.42.b: "[TRM.GetLeader] надто жадібний, нам варто його замінити."
 
 tram.48.t: "Японія готує переворот проти [TRM.GetLeader]!"
 tram.48.d: "Японці вважають, що [TRM.GetLeader] вичерпав свою корисність, і зближуються з елітами Заамуру, плануючи здійснити державний переворот з метою замінити Колчака більш лояльною радою бізнесменів і військових лідерів."
 tram.48.a: "Так, [TRM.GetLeader] збожеволів, його варто прибрати!"
 tram.48.b: "[TRM.GetLeader] залишиться!"
 
 tram.49.t: "Заамур підкоряється"
 tram.49.d: "[TRM.GetLeader] вирішив підкоритися і схилити коліна перед нами. Наразі у Владивостоці пустувала посада губернатора, тож ми знайдемо заміну. У нас є ідеальний кандидат на посаду, вірний генерала Оой Сігемото, лідера Сибірської інтервенції під час Громадянської війни в Росії. Відсьогодні Заамуром офіційно править генерал Сігемото, фактично ставши нашою маріонеткою."
 tram.49.a: "Чудово."
 
 tram.67.t: "Заамур намагається уникнути нашого впливу"
 tram.67.d: "У зв'язку з недавнім захопленням Сибіру Заамурський уряд став набагато більш зухвалим, намагаючись знайти своє місце під сонцем. Нещодавно вони перемістили свою столицю з Владивостока у більш віддалені частини республіки, явна спроба мінімізувати наш вплив. Що нам робити?"
 tram.67.a: "Добре мати сильних союзників!"
 tram.67.b: "Спробуємо посилити наш вплив на Заамур!"
 
 tram.68.t: "Японці намагаються нас підкорити!"
 tram.68.d: "Японці налякані нашими спробами мінімізувати їхній вплив на нашу країну, і вони виставляють нам ультиматум, де вони вимагають припинити робити кроки, що загрожують їхній сфері процвітання."
 tram.68.a: "Підкоритися перед Японією."
 tram.68.b: "Ніколи!"
 
 tram.80.t: "Анти-колчаківська змова"
 tram.80.d: "Опозиція почала відкрите повстання проти нас. Нелояльні генерали і солдати, очолювані Сергієм Войцеховським, захопили основні важливі будівлі поруч і тепер прямують прямо до нас. Ті, хто все ще лояльний Колчаку, готові до битви з цими брудними зрадниками."
 tram.80.a: "Гвардія Колчака змогла придушити повстання"
 tram.80.b: "Колчака було повалено"
 
 tram.81.t: "Колчака було повалено"
 tram.81.d: "Олександр Колчак, лідер Заамуру на більш ніж 12 років, був повалений членами генералітету на чолі з Сергієм Войцеховським і розстріляний. Його смерть відкриває різні можливості політичних змін у Заамурі, включно з проголошенням республіки, якщо Сергій Войцеховський і його оточення дозволять."
 tram.81.a: "Сергій Войцеховський - новий лідер Заамуру!"
 tram.81.b: "Проголошення республіки"
 
 tram.84.t: "Адмірала Колчака було повалено!"
 tram.84.d: "Адмірал Колчак, який правив Заамуром довгий час, був повалений і вбитий членами свого ж генералітету. Це було використано демократичною опозицією, яка взяла владу у свої руки, фактично змінивши правління в Заамурі з військової хунти на демократію. Як ми маємо відреагувати?"
 tram.84.a: "Вимагати відновлення воєнного уряду!"
 tram.84.b: "Привітати новий уряд!"
 
 tram.86.t: "Вибори до Думи"
 tram.86.d: "Після кількох місяців підготовки тимчасовий уряд завершив усі приготування до перших вільних виборів у Заамурі з 1920 року. У національній асамблеї буде 90 місць, багато партій уже розпочали свої передвиборчі кампанії. Наразі тільки 3 партії мають шанс отримати більшість на виборах і сформувати уряд. Яка з них буде переважати?"
 tram.86.a: "Народна партія Далекого Сходу!"
 tram.86.b: "Партія народної свободи!"
 tram.86.c: "Партія Земського краю!"
 
 tram.87.t: "Вибори до Думи"
 tram.87.d: "Ґрунтуючись на Конституції, вибори мають проводитися кожні 4 роки. Термін нинішньої державної Думи закінчився, і настав час обрати новий парламент. У національній асамблеї 90 місць, багато партій вже почали свої передвиборчі кампанії. Наразі тільки 3 партії мають шанс отримати більшість на виборах і сформувати уряд. Яка з них буде переважати?"
 tram.87.a: "Народна партія Далекого Сходу!"
 tram.87.b: "Партія Народної Свободи!"
 tram.87.c: "Партія Земського краю!"
 
 tram.92.t: "Запропонувати возз'єднання з Росією?"
 tram.92.d: "З огляду на те, що наші шанси на подолання могутності Японії невеликі, від низки провідних постатей Заамуру надійшли заклики відкинути вбік наше попереднє суперництво з Росією та приєднатися до них, щоб запобігти японській загрозі. Запропонувавши приєднатися до російської держави мирним шляхом, ми могли б, нарешті, покласти край багаторічній ізоляції, нав'язаній нам войовничістю Колчака, і сподіваюся, уникнути підкорення з боку Токіо."
 tram.92.a: "Ми повинні забезпечити наше власне виживання. Надішліть пропозицію."
 tram.92.b: "Ти несповна розуму?"
 
 tram.93.t: "Заамур хоче приєднатися"
 tram.93.d: "Схоже, що Заамур нарешті усвідомив нікчемність своєї так званої держави. У війні з Японією в них немає жодного шансу. Тому вони хочуть приєднатися до нашої великої держави. Владивосток - важливий порт, це навіть не обговорюється, але чи готові ми вплутатися у війну з Японією?"
 tram.93.a: "Ласкаво просимо додому!"
 tram.93.b: "Надто ризиковано..."
 
 tram.94.t: "Заамур приєднується до Росії"
 tram.94.d: "Схоже, що зрадницькі покидьки в Заамурі зуміли тимчасово врятуватися від неминучого завоювання, возз'єднавшись із Росією. Наша гордість вимагає відплати за їхню зраду, але чи мудро зараз завдати удару по Росії?"
 tram.94.a: "В атаку!"
 tram.94.b: "Надто ризиковано..."
 
 tram.95.t: "Росія залишила нас напризволяще"
 tram.95.d: "Незважаючи на всі наші зусилля щодо приєднання до Росії, переговори не увінчалися успіхом, а російські представники відмовилися підтримати наше мирне возз'єднання. З величезними японськими силами, спрямованими проти нас, ми самі по собі."
 tram.95.a: "Чорт!"
 
 tram.96.t: "Катастрофа"
 tram.96.d: "Так званий "Уряд Росії" відмовився віддавати наші землі. Ба більше, вони оголосили нам війну і бажають повернути собі Владивосток."
 tram.96.a: "Чорт!"
 
 tram.97.t: "[FROM.GetNameDefCap] відокремлюється!"
 tram.97.d: "[FROM.GetNameDefCap] вирішила покинути нашу сферу впливу, і тепер розриває всі контакти з нами!"
 tram.97.a: "Знищити їх!"
 tram.97.b: "Ми маємо їх відпустити..."
 
 tram.98.t: "Спроба перевороту в [FROM.GetNameDef]"
 tram.98.d: "Новини про спробу перевороту проти Колчака нещодавно дійшли до нас. Повстанці спробували вбити Олександра Колчака, нашого маріонеткового правителя у Владивостоці, але у них нічого не вийшло. Переворот був придушений лояльною гвардією. Однак, у Колчака все ще багато ворогів, і політична ситуація все ще залишає бажати кращого. Можливо, ми повинні наказати Колчаку піти у відставку і поставити нового лідера Заамуру?"
 tram.98.a: "Замініть його."
 tram.98.e: "Він - наш найкращий варіант."
 
 tram.100.t: "Адмірала Колчака було вбито"
 tram.100.d: "Новини про повстання проти Колчака в Заамурі нещодавно дійшли до нас. Повсталі змогли вбити Колчака, нашого маріонеткового правителя у Владивостоці, і генерал Войцеховський став новим диктатором. Хоч він і менш амбітний, ніж його політичний супротивник, Войцеховський також хоче розширювати Заамур. Можливо нам варто замінити його до того, як він розпочав політичну кризу в Азії?"
 tram.100.a: "Войцеховський - найкращий вибір для нас"
 
 tram.102.t: "Адмірала Колчака було вбито"
 tram.102.d: "Лідер перевороту 1925 року, бунтівний адмірал Олександр Колчак був нещодавно вбитий своїми власними солдатами в ході перевороту в своїй улюбленій Заамурській державі. Людина з великими амбіціями, він оскаржував наші права на правління до самої смерті. з його смертю наше суспільство стане трохи більш умиротвореним."
 tram.102.a: "Тобто цей придурок помер. Чудово!"
 
 tram.103.t: "Заамурська валюта в Харбіні"
 tram.103.d: "Харбін - важливе місто, що розташоване в центрі Фентяньських територій, і з'єднує дві частини КВЗ, яку наша республіка продала Фентяньському уряду в 1927. Але навіть зараз велика кількість росіян живуть там і відіграють важливу роль у житті залізниці. Оскільки багато хто з них має зв'язки з нами, вони нададуть перевагу більш-менш стабільному Заамурському рублю, а не коливчастому Фентяньському Таелю, хоча досі незрозуміло, чи легальні транзакції з нашою валютою, чи ні. Наш Міністр Економіки вважає, що ми повинні укласти угоду з Фентяньським урядом, яка дозволить використання Заамурського рубля в Харбіні, але вимагатиме додаткового податку з боку Фентяньського уряду."
 tram.103.a: "Давайте запропонуємо це!"
 tram.103.b: "Поточна ситуація стабільна."
 
 tram.104.t: "Заамурська валюта в Харбіні"
 tram.104.d: "Заамур попросив нас дозволити транзакції між нашою валютою і Заамурським рублем у Харбіні, в якому знаходиться найбільша популяція росіян на всьому північному сході. Уряд у Владивостоці вважає, що ми можемо оподатковувати ці транзакції, більше того, така угода може позитивно позначитися на нашій промисловості, оскільки локальний російський бізнес почне робити інвестиції. Але деякі члени нашого уряду вважають, що вільне використання Заамурського рубля може посилити автономію Харбіна."
 tram.104.a: "Угода допоможе нашій економіці."
 tram.104.b: "Нам не потрібна ця угода."
 
 tram.105.t: "Фентянь погоджується"
 tram.105.d: "Фентяньський уряд погодився дозволити використання нашої валюти в Харбіні. Ми сподіваємося, що це посилить економічні зв'язки між нашими країнами."
 tram.105.a: "Чудово."
 
 tram.106.t: "Згасаюче сонце"
 tram.106.d: "З розпадом Імперії Висхідного Сонця ми втратили важливе джерело підтримки - але тепер ми вільні від їхнього втручання, на благо чи на шкоду."
 tram.106.a: "Змішане благословення?"

 tram.121.t: "Білі перебіжчики у Владивостоці"
 tram.121.d: "Після перемоги в черговій Громадянській війні, червоні почали позбуватися ідеологічних ворогів. Багато Білих та їхніх сподвижників змогли втекти до Владивостока під час хаосу й анархії в Сибіру. Разом із простими роботягами солдатами, кілька досвідчених офіцерів пропонують свої послуги. Разом, ми знищимо червону гідру!"
 tram.121.a: "Ласкаво просимо, браття!"
 
 tram.122.t: "Більше людей встають під наш прапор"
 tram.122.d: "Тривалий період нестабільності в Росії став причиною заворушень у Сибіру і Далекому Сході. Поки частина Транссибу перебуває в руках монголів, Москві важко контролювати віддалені регіони. Люди втрачають віру в нинішній уряд і переходять під наші прапори. Все більше і більше людей стають за нас."
 tram.122.a: "Ласкаво просимо, браття!"
 
 tram.123.t: "Відправити агітаторів до Сибіру"
 tram.123.d: "Зі смертю Керенського політична ситуація в Росії нестабільна як ніколи раніше. Деякі наші міністри думають, що настав час для нового удару. Ми повинні почати з відправки наших людей для агітації по всьому Східному Сибіру. Якщо люди почують нас, вони приєднаються до нас, щоб знищити корумпованих чиновників у Петрограді."
 tram.123.a: "Відправити агітаторів"
 tram.123.b: "Це надто ризиковано"
 
 tram.124.t: "Результати нашої агітації"
 tram.124.goodagit: "Нещодавні повідомлення говорять про те, що наша спроба відправити агітаторів для поширення наших ідей була ще більш результативною, ніж ми очікували. Безліч людей, зокрема озброєних, залишили свої домівки, щоб приєднатися до нас. Тепер у нас є більше людської сили для нашої армії."
 tram.124.agit: "Нещодавні доповіді повідомляють, що робота наших агітаторів у Сибіру була доволі вдалою. Деякі люди, зокрема озброєні, покинули свої домівки, щоб приєднатися до нас. Тепер у нас є додаткові сили для зміцнення наших дивізій."
 tram.124.badagit: "Нещодавні повідомлення говорять про те, що наша спроба відправити агітаторів для поширення наших ідей провалилася. Люди не хочуть залишати свої будинки і приєднуватися до нас заради нездійсненної мрії. Схоже, що ми просто витратили час і ресурси даремно."
 tram.124.a: "Ласкаво просимо, браття!"
 tram.124.b: "Ласкаво просимо, браття!"
 tram.124.c: "У будь-якому разі, вони нам не потрібні..."
 
 tram.125.t: "Смерть нашого старого друга"
 tram.125.d: "До Владивостока дійшли новини про смерть Георга V, англійського короля у вигнанні. Друг Колчака, він забезпечував безпеку адмірала до Британської Революції 1925 року. Його син, Едуард VIII, зійшов на трон. Хоча ні Колчак, ні Едуард не знають один одного, цей день може стати початком тривалого періоду партнерства між нашими країнами. Ми повинні направити делегацію для переговорів."
 tram.125.a: "Потужні союзники це завжди добре"
 
 tram.126.t: "Делегація із Заамуру"
 tram.126.d: "Сьогодні делегація від військової хунти Заамуру прибула до Його Величності Едуарда VIII. У своєму виступі посланник розповідає нам про минулі часи, коли король Георг V підтримав невдалий переворот Колчака в Петрограді. Він вважає, що цього разу вигнаний адмірал переможе, але йому знову потрібна підтримка Антанти. Ми не зобов'язані допомагати Колчаку, але, можливо, він не такий уже й даремний? Що ми повинні відповісти?"
 tram.126.a: "Ми надамо все необхідне"
 tram.126.b: "Невеликої допомоги буде достатньо"
 tram.126.c: "Він всього лише старий блазень"
 
 tram.127.t: "Звіт про зустріч із [CAN_king_full_name]"
 tram.127.fullsupport: "Посланець повертається з чудовою новиною: [CAN_king_full_name] висловив глибоку повагу до нашої справи. Він пообіцяв, що ми можемо покладатися на нього у всьому, що нам потрібно. Здається, що Антанта - наш новий партнер."
 tram.127.partialsupport: "Посланець повертається з гарною новиною: [CAN_king_full_name] зацікавився нашою справою, він обіцяв, що частково допоможе нам. Можливо, результат не такий хороший, як ми передбачали, але в будь-якому разі Антанта - наш новий партнер."
 tram.127.nosupport: "Посланець повертається з різкими звістками: [CAN_king_full_name] висловив глибоку неповагу до нашої справи. Він сказав, що ми всього лише кліка блазнів, які відчайдушно намагаються утримати владу. Ми нічого не отримаємо від Антанти, а наші відносини зіпсовані."
 tram.127.a: "Пункт призначення - [RUS.GetCapitalVictoryPointName]"
 tram.127.b: "Краще, ніж нічого!"
 tram.127.c: "Яка груба людина..."
 
 tram.128.t: "Владивостоцький договір"
 tram.128.d: "Війна між Японією і Заамуром явно не закінчилася поразкою Росії. Японські війська, зазнаючи великих втрат від росіян, не змогли зайняти Владивосток так довго, що тепер продовження бойових дій коштуватиме більше, ніж японці могли б отримати, придушивши повстання.\n\nІмператор [JAP.GetLeader] і [TRM.GetLeader] зустрілися сьогодні у Владивостоці, щоб підписати мирний договір, який закінчить це безглузде кровопролиття. Японія втратила свій апарат тиску на Росію. Народ Заамуру святкує свою перемогу."
 tram.128.a: "Кляті зрадники."
 
 tram.129.t: "Переміщення столиці до [566.GetCapitalVictoryPointName]"
 tram.129.d: "Тепер ми контролюємо [566.GetName], який забезпечує нам промислову базу для будівництва нашої країни. Для продовження наших устремлінь до єдиної Росії ми повинні перенести тимчасову столицю в Іркутськ. Це може стривожити японців, оскільки це дасть їм можливість побачити нашу справжню мету, але це також знизить їхній вплив."
 tram.129.a: "Це варте ризику."
 
 tram.130.t: "Переміщення столиці до [653.GetCapitalVictoryPointName]"
 tram.130.d: "У міру того, як наша міць із кожним днем стає дедалі сильнішою, ми стаємо дедалі автономнішими від Японії та їхніх імперських амбіцій. Переміщення тимчасової столиці в [653.GetCapitalVictoryPointName] покаже їм, що ми більше не їхні шавки."
 tram.130.a: "На крок ближче до свободи."
 
 tram.131.t: "Переміщення столиці до [219.GetName]"
 tram.131.d: "[219.GetCapitalVictoryPointName] не була столицею єдиної Російської держави з 1712 року, коли Петро I зробив столицею те, що зараз є Петроградом. Оскільки місто використовувалося нелегітимним Петроградським режимом, можливо, слід подумати про використання Москви як нашої нової столиці, не тільки для того, щоб дистанціюватися від петроградського режиму, а й для того, щоб повернутися до заснування Росії."
 tram.131.a: "Хай живе Росія, єдина і неподільна!"
 
 tram.132.t: "Переміщення столиці до [195.GetName]"
 tram.132.d: "[195.GetCapitalVictoryPointName] є столицею єдиної Російської держави з 1712 року, коли Петро I створив її з нуля. Наш уряд, використовуючи місто як столицю, є знаком легітимності та дозволить громадськості побачити в нас законну Російську державу."
 tram.132.a: "Хай живе Росія, єдина і неподільна!"

 tram.145.t: "Мінливе ставлення"
 tram.145.d: "Більшість людей у Росії втомилися від постійних воєн і бажають, щоб битви закінчилися. З недавньою перемогою нашого режиму, ми зможемо забезпечити мир і процвітання людям, які так довго страждали."
 tram.145.a: "Росія ніколи не повинна більше битися сама з собою"

 tram.1000.t: "Пропозиція від старого союзника?"
 tram.1000.d: "Владивосток фактично виграв, і тепер створено уряд, який правитиме Росією. Відтоді, як ми надали деяку допомогу в їхній безрадісній ситуації, вони запропонували свою допомогу Антанті."
 tram.1000.a: "Їхня допомога життєво важлива, прийміть їх!"
 tram.1000.b: "Хіба вони не програли минулого разу?"
 
 tram.1001.t: "Тепер ми є членом Антанти"
 tram.1001.d: "Британська Імперія вирішила, що росіяни, французи та англійці повинні знову об'єднатися в альянс. Разом ми повернемо світу сенс."
 tram.1001.a: "Ми помстимося за загиблих у першому Вельткризі"
 
 tram.1002.t: "Антанта відкидає нас"
 tram.1002.d: "Антанта явно не розуміє, що ми можемо зробити для їхніх військових зусиль. Замість цього вони відкинули нас, посилаючись на можливість втягування у війну з Німеччиною."
 tram.1002.a: "Безсовісні друзі!"

