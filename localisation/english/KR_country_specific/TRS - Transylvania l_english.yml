### Events ###
 transylvania.1.t: "Єднання з Румунією"
 transylvania.1.d: "Трансільванія нарешті стала незалежною від Угорщини. Ми є державою, населеною румунами, і наш народ мріє об'єднатися зі своїми братами з Бухареста. Мрію про Велику Румунію досягнуто."
 transylvania.1.a: "Оголосіть про входження до складу Румунії."
 transylvania.1.b: "Клопотання [ROOT.Overlord.GetNameDef] про дозвіл союзу."
 transylvania.1.c: "Ні, ми збережемо свою незалежність!"
 
 transylvania.2.t: "Трансільванія хоче приєднатися до нас"
 transylvania.2.d: "Трансільванія нарешті стала незалежною від Угорщини. Їхній уряд заявив про входження до складу нашої держави. Ми вітаємо трансільванських братів у нашій новій Великій Румунії."
 transylvania.2.a: "Ласкаво просимо, брати-румуни!"

 transylvania.3.t: "Трансільванія бажає союзу з Румунією"
 transylvania.3.d: "Всупереч тому, що можуть сказати деякі наші планувальники, [TRS.GetNameDef] – це штучна держава. Держава, яку ми створили в регіоні, населена переважно румунами, які можуть мати регіональну ідентичність, але, схоже, не перетворюють її на підтримку постійної трансільванської незалежності - дійсно, багато хто з тих, хто працював з нами при створенні [TRS. GetNameDef] були під враженням, що це буде тимчасовий захід, доки Румунія не стане єдиною, після чого Трансільванія буде включена до Великої Румунії.\n\nЗараз, коли Румунія перебуває під дружнім урядом, Трансільванія та Румунія спільно звернулися до нас із проханням дозволити їм об'єднатися. Як арбітри світу, ми в жодному разі не зобов'язані вирішувати цей союз, тим більше, що обидві держави залежать від нас у питаннях безпеки і не в змозі змінити це. Незважаючи на це, багато планувальників стверджують, що спроба створити штучну державу в Трансільванії лише підірве нашу підтримку у регіоні у довгостроковій перспективі. Однак інші стверджують, що нашим інтересам може слугувати розділена нація. Чи маємо ми задовольнити це прохання?"
 transylvania.3.a: "Звичайно."
 transylvania.3.b: "Ні, ми вважаємо за краще, щоб вони жили окремо."

 transylvania.4.t: "[FROM.GetNameDefCap] схвалює союз із Румунією"
 transylvania.4.d: "Ми тільки-но отримали повідомлення, що [FROM.GetNameDefCap] схвалив наш запит на об'єднання з нашими румунськими братами! Зрештою, настав час здійснити мрію про Велику Румунію!"
 transylvania.4.a: "Відправте посла в Бухарест!"

 transylvania.5.t: "[FROM.GetNameDefCap] відкидає союз із Румунією"
 transylvania.5.d: "Жахливі новини - [FROM.GetNameDefCap] повідомили нам, що вони не схвалять будь-який союз між нами та Румунією, посилаючись на "стратегічні міркування". Можливо, їхні наміри не такі альтруїстичні, як ми сподівалися..."
 transylvania.5.a: "Чорт би тебе забрав!"

