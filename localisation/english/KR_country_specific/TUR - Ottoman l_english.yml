 ott_railroad_effort: "Залізничні зусилля"
 ott_railroad_effort_desc: "Щоб досягти мети створення сучасної інфраструктури, османський уряд докладає величезних зусиль для інвестицій у залізничну інфраструктуру з метою забезпечення швидкого сполучення і транспорту по всьому Близькому Сходу."

